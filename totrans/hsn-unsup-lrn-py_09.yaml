- en: Part III. Unsupervised Learning Using TensorFlow and Keras
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：使用TensorFlow和Keras进行无监督学习
- en: We just concluded the Scikit-Learn-based unsupervised learning portion of the
    book. Now we will move to neural network-based unsupervised learning. In the next
    few chapters, we will introduce neural networks, including the popular frameworks
    used to apply them, TensorFlow and Keras.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚完成了基于Scikit-Learn的无监督学习部分。现在我们将转向基于神经网络的无监督学习。在接下来的几章中，我们将介绍神经网络，包括应用它们的流行框架TensorFlow和Keras。
- en: In [Chapter 7](ch07.html#Chapter_7), we will use an autoencoder—a shallow neural
    network—to automatically perform feature engineering and feature selection. Moving
    on from there, in [Chapter 8](ch08.html#Chapter_8), we will apply autoencoders
    to a real-world problem. Following that, [Chapter 9](ch09.html#Chapter_9) explores
    how to turn unsupervised learning problems into semisupervised ones, leveraging
    the few labels we have to improve the precision and recall of a purely unsupervised
    model.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第7章](ch07.html#Chapter_7)中，我们将使用自编码器——一个浅层神经网络——自动进行特征工程和特征选择。在此基础上，在[第8章](ch08.html#Chapter_8)中，我们将把自编码器应用到一个真实世界的问题上。随后，在[第9章](ch09.html#Chapter_9)中，我们将探讨如何将无监督学习问题转化为半监督学习问题，利用少量标签来提高纯无监督模型的精确度和召回率。
- en: Once we are finished reviewing shallow neural networks, we will look at deep
    neural networks in the last portion of the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 完成浅层神经网络的回顾后，我们将在本书的最后部分讨论深层神经网络。
