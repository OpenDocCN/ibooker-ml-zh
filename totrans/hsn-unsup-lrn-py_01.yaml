- en: Part I. Fundamentals of Unsupervised Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：无监督学习的基础知识
- en: To start, let’s explore the current machine learning ecosystem and where unsupervised
    learning fits in. We will also build a machine learning project from scratch to
    cover basics such as setting up the programming environment, acquiring and preparing
    data, exploring data, selecting machine learning algorithms and cost functions,
    and evaluating the results.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们探索当前的机器学习生态系统以及无监督学习的定位。我们还将从头开始构建一个机器学习项目，涵盖基础内容，如设置编程环境、获取和准备数据、探索数据、选择机器学习算法和成本函数，以及评估结果。
