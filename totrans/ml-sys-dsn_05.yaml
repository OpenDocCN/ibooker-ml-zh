  zh: 第二部分 初级阶段
- en: In this part, we dive deeper into the technical details of the early-stage work.
    Chapter 5 covers the benefits of selecting proper metrics and losses for your
    ML system, defining and utilizing proxy metrics, and applying the hierarchy of
    metrics. Chapter 6 is dedicated to datasets, from choosing optimal data sources
    and processing raw data to defining properties of a healthy data pipeline and
    deciding how much data is enough for the best performance of the ML model. Chapter
    7 reviews standard and nontrivial validation schemas, describes the split updating
    procedure, and overviews validation schemas as part of the design document. In
    chapter 8, you will learn more about various types of baselines, starting from
    constant baselines as the earliest, simplest yet highly efficient version of a
    model, to model baselines, feature baselines, and deep learning baselines.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将更深入地探讨初级阶段工作的技术细节。第五章涵盖了为您的机器学习系统选择合适的指标和损失函数的好处，定义和利用代理指标，以及应用指标层次结构。第六章专注于数据集，从选择最佳数据源和处理原始数据，到定义健康数据管道的特性以及决定多少数据足以使机器学习模型达到最佳性能。第七章回顾了标准和非常规的验证方案，描述了分割更新过程，并在设计文档中概述了验证方案。在第八章中，您将了解各种基线类型，从最早的、最简单但效率极高的常量基线开始，到模型基线、特征基线和深度学习基线。
