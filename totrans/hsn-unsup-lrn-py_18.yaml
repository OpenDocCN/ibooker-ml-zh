  zh: ^([1](ch14.html#idm140637520261072-marker)) 根据[PitchBook](http://bit.ly/2Rwwocm)的数据，2017年风险投资者在人工智能和机器学习公司投资超过108亿美元，这比2010年的5亿美元增长了一倍多，也比2016年的57亿美元增长了近一倍。
