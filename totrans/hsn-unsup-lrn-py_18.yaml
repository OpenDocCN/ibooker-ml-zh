    both of which are essential building blocks for strong AI.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch14.html#idm140637520569600-marker)) OpenAI 也在应用无监督学习取得了一些显著的成功，用于[语言理解](http://bit.ly/2GfhHrZ)，这两者都是强人工智能的重要基石。
