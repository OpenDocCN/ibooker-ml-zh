    <mo>+</mo> <mfrac><mrow><msub><mo>‚àë</mo> <mrow><mi>U</mi><mo>‚àà</mo><mi>ùí©</mi><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msub>
