    <mo>)</mo></mrow> <mo>=</mo> <munder><mo>âˆ‘</mo> <mrow><mi>k</mi><mo>,</mo><mi>l</mi></mrow></munder>
    <msub><mi>a</mi> <mrow><mi>k</mi><mi>l</mi></mrow></msub> <mo>*</mo> <msub><mi>ğ¢</mi>
    <mi>k</mi></msub> <mo>*</mo> <msub><mi>ğ±</mi> <mi>l</mi></msub></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: 'This nets us even more parameters! We see that now <math alttext="s i m Superscript
    upper A Baseline left-parenthesis bold i comma bold x right-parenthesis equals
    bold i upper A bold x"><mrow><mi>s</mi> <mi>i</mi> <msup><mi>m</mi> <mi>A</mi></msup>
    <mrow><mo>(</mo> <mi>ğ¢</mi> <mo>,</mo> <mi>ğ±</mi> <mo>)</mo></mrow> <mo>=</mo>
    <mi>ğ¢</mi> <mi>A</mi> <mi>ğ±</mi></mrow></math> , and we are only one step away
    from the familiar ground of linear regression. Currently, our model is in the
    form of a *bilinear regression*, so letâ€™s utilize a little linear algebra. For
    the sake of exposition, let <math alttext="bold i element-of double-struck upper
    R Superscript n"><mrow><mi>ğ¢</mi> <mo>âˆˆ</mo> <msup><mi>â„</mi> <mi>n</mi></msup></mrow></math>
    , <math alttext="bold x element-of double-struck upper R Superscript m"><mrow><mi>ğ±</mi>
    <mo>âˆˆ</mo> <msup><mi>â„</mi> <mi>m</mi></msup></mrow></math> , and <math alttext="upper
    A element-of double-struck upper R Superscript n times m"><mrow><mi>A</mi> <mo>âˆˆ</mo>
    <msup><mi>â„</mi> <mrow><mi>n</mi><mo>Ã—</mo><mi>m</mi></mrow></msup></mrow></math>
    , and then we have this:'
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="bold vect left-parenthesis bold i asterisk bold x Superscript
    upper T Baseline right-parenthesis element-of double-struck upper R Superscript
    n asterisk m" display="block"><mrow><mi>ğ¯ğğœğ­</mi> <mfenced close=")" open="("
    separators=""><mi>ğ¢</mi> <mo>*</mo> <msup><mi>ğ±</mi> <mi>T</mi></msup></mfenced>
    <mo>âˆˆ</mo> <msup><mi>â„</mi> <mrow><mi>n</mi><mo>*</mo><mi>m</mi></mrow></msup></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: 'We can simplify to the following:'
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="s i m Superscript upper A Baseline left-parenthesis bold i comma
    bold x right-parenthesis equals bold i upper A bold x equals bold vect left-parenthesis
    bold i asterisk bold x Superscript upper T Baseline right-parenthesis asterisk
    bold vect left-parenthesis upper A right-parenthesis" display="block"><mrow><mi>s</mi>
    <mi>i</mi> <msup><mi>m</mi> <mi>A</mi></msup> <mrow><mo>(</mo> <mi>ğ¢</mi> <mo>,</mo>
    <mi>ğ±</mi> <mo>)</mo></mrow> <mo>=</mo> <mi>ğ¢</mi> <mi>A</mi> <mi>ğ±</mi> <mo>=</mo>
    <mi>ğ¯ğğœğ­</mi> <mfenced close=")" open="(" separators=""><mi>ğ¢</mi> <mo>*</mo>
