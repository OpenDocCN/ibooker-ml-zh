    close=")" open="("><mi>A</mi></mfenced></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: 'If we make up notation for the right-hand side, youâ€™ll find your friend linear
    regression waiting for you:'
  prefs: []
  type: TYPE_NORMAL
