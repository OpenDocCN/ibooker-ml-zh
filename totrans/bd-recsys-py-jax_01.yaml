- en: Part I. Warming Up
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：热身
- en: '*How do we get all the data in the right place to train a recommendation system,
    and for real-time inference?*'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我们如何将所有数据放在正确的位置以训练推荐系统，并进行实时推断？*'
- en: 'So, you’ve decided to dive into the world of recommendation systems! Are you
    hoping to suggest just the right thing based on users’ quirky preferences across
    a vast sea of choices? If so, you’ve set quite the challenge for yourself! On
    the surface, these systems might seem straightforward: if User A and User B have
    similar tastes, then maybe what A likes, B will too. But, as with all things that
    seem simple, there’s a depth that’s waiting to be explored.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你决定投身于推荐系统的世界！你是希望根据用户在广阔选择范围内的古怪偏好建议恰到好处的东西吗？如果是这样，那么你给自己设定了相当大的挑战！表面上，这些系统可能看起来很简单：如果用户A和用户B有相似的品味，那么A喜欢的东西，B也可能喜欢。但是，就像所有看似简单的事物一样，等待着被探索的深度。
- en: How do we capture the essence of a user’s history and feed it into a model?
    Where do we stash this model so it’s ready to serve up suggestions on the fly?
    And how do we make sure it doesn’t suggest something that steps out of bounds
    or goes against the business rulebook? Collaborative filtering is our starting
    point, a guiding light. But there’s an entire universe beyond it that makes these
    systems tick, and together, we’re going to navigate it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何捕捉用户历史的本质并将其输入模型？我们将这个模型放在哪里，以便随时为推荐服务？我们如何确保它不会建议违反界限或违反业务规则的东西？协同过滤是我们的起点，一个指引明灯。但是，在它之外有一个整个宇宙，使这些系统运转，我们将一起探索它。
