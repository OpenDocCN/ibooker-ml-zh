- en: Part II. Unsupervised Learning Using Scikit-Learn
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分. 使用 Scikit-Learn 进行无监督学习
- en: In the next few chapters, we will introduce two major unsupervised learning
    concepts—dimensionality reduction and clustering—and use these to perform anomaly
    detection and group segmentation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几章中，我们将介绍两个重要的无监督学习概念——降维和聚类——并使用它们进行异常检测和群组分割。
- en: Both anomaly detection and group segmentation have significant real-world applications
    across many different industries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 异常检测和群组分割在许多不同行业中都有重要的实际应用。
- en: Anomaly detection is used to efficiently discover rare events such as fraud;
    cybersecurity breaches; terrorism; human, arms, and drug trafficking; money laundering;
    abnormal trading activity; disease outbreaks; and maintenance failures in mission-critical
    equipment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 异常检测用于高效发现罕见事件，如欺诈、网络安全漏洞、恐怖主义、人类、武器和毒品走私、洗钱、异常交易活动、疾病爆发以及关键设备的维护故障。
- en: Group segmentation allows us to understand user behavior in areas such as marketing,
    online shopping, music listening, video watching, online dating, and social media
    activity, among others.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 群组分割使我们能够理解用户在市场营销、在线购物、音乐听取、视频观看、在线约会和社交媒体活动等领域的行为。
