- en: Appendix C. Remote Work
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录C. 远程工作
- en: By Noah Gift
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由Noah Gift
- en: In the post COVID-19 world, having a stable home office where you can get work
    done is critical. Another factor is that remote-first optimizes outcomes. A significant
    issue with in-person environments is the “appearance” of progress versus actual
    progress. Getting dragged into meetings for hours that have no result is a good
    example. Having the “sales” team disrupt the developers writing code in an open
    office plan is another. When the focus is strictly on outcomes, then remote-first
    starts to make a lot of sense.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在COVID-19后的世界中，拥有一个稳定的家庭办公室，可以让你完成工作至关重要。另一个因素是远程优先优化了工作成果。面对面环境的一个显著问题是“外表”与实际进展的差异。被拖入毫无结果的会议几个小时就是一个很好的例子。销售团队打扰在开放式办公计划中编写代码的开发人员是另一个问题。当专注于结果时，远程优先开始变得非常合理。
- en: For the last several years, I have been continuously “hacking” my home office
    to accommodate teaching worldwide and at major top universities, as well as doing
    remote software engineering and consulting. You can see my setup in [Figure C-1](#Figure-8-0).
    I want to walk you through how to set up your own work space so that you can be
    productive.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，我一直在不断“改造”我的家庭办公室，以适应全球教学以及在主要顶级大学的工作，并进行远程软件工程和咨询。你可以在[图C-1](#Figure-8-0)中看到我的设置。我想带领你了解如何设置你自己的工作空间，以便你可以高效工作。
- en: '![pmlo ab01](Images/pmlo_ab01.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo ab01](Images/pmlo_ab01.png)'
- en: Figure C-1\. Working from home
  id: totrans-5
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图C-1\. 在家工作
- en: Equipment for Working Remotely
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 远程工作设备
- en: Network
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络
- en: Here is a brief, nonexhaustive list of things to consider if you work remotely.
    A reliable home network is probably the most critical item on any remote work
    checklist. Ideally, you can get a low-cost fiber connection for under 100 dollars.
    Fiber is ideal because you get the same speed both down and up. Note that not
    only is 1GB fiber standard across many parts of America, 2GB fiber is also becoming
    widely available.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你远程工作，以下是一些需要考虑的事项的简要非详尽列表。一个可靠的家庭网络可能是任何远程工作清单上最关键的项目。理想情况下，你可以以低于100美元的价格获得低成本的光纤连接。光纤是理想的，因为你的上行和下行速度是一样的。请注意，不仅在美国的许多地区1GB的光纤是标准，2GB的光纤也越来越普遍。
- en: There are few necessary details to pay attention to in setting up your home
    network. Let’s address these details next.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置家庭网络时，有一些必要的细节需要注意。让我们接下来讨论这些细节。
- en: Physical home network
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 家庭物理网络
- en: It is best to plug your workstation into the home fiber or cable network via
    Ethernet. This step eliminates a whole series of problems that can interfere with
    remote work, namely wireless issues. An excellent way to accomplish this is to
    buy an inexpensive network switch that can do 2.5 GB or higher and connect it
    with Cat6 network cables (which offer speeds up to 10 Gbps). Then if you have
    a 2GB fiber connection, you can directly take advantage of the full speed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最好将你的工作站通过以太网插入家庭光纤或有线网络。这一步骤可以消除干扰远程工作的一系列问题，特别是无线问题。实现这一目标的一个很好的方法是购买一个能够达到2.5
    GB或更高速度的廉价网络交换机，并使用Cat6网络电缆连接（可提供高达10 Gbps的速度）。这样，如果你有2GB的光纤连接，你可以直接利用其全速度。
- en: In addition to the wired network, a mesh network for wireless can pay huge dividends.
    A recommended wireless setup would be to use a mesh WiFi 6 router. These allow
    you to blanket your home, even covering areas over 5,000 square feet with wireless
    speeds that can exceed 1 Gbps. Modern mesh networks also allow for hundreds of
    simultaneous connections, which should be more than enough for a home network.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了有线网络外，无线网格网络可以带来巨大的回报。建议的无线设置是使用网格WiFi 6路由器。这些路由器可以覆盖整个家庭，甚至覆盖面积超过5,000平方英尺的区域，并且无线速度可以超过1
    Gbps。现代网格网络还允许数百个同时连接，这对于家庭网络来说绰绰有余。
- en: Power management and home networking
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 能源管理和家庭网络
- en: 'As your home becomes an actual permanent office, there are two essential things
    to consider: cost and reliability. For example, if you experience frequent power
    outages, you could lose significant business income. Likewise, your power bills
    could increase substantially.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的家变成一个实际的永久办公室时，有两个重要的事情需要考虑：成本和可靠性。例如，如果你经常停电，你可能会损失大量的业务收入。同样，你的电费可能会显著增加。
- en: You can help save the environment, lower your home utility costs, and tackle
    business continuity during power outages. With a solar home setup, you can do
    the following things. First, use UPS (Uninterruptable Power Supply) for storms
    and power glitches and plug your important home office and home network equipment
    into it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过太阳能家庭设置，你可以帮助保护环境，降低家庭公用事业成本，并在停电期间解决业务连续性问题。首先，使用UPS（不间断电源）处理风暴和电力故障，并将你重要的家庭办公和家庭网络设备插入其中。
- en: Finally, a Tesla Powerwall battery, or similar batteries, can provide days of
    backup power as it recharges from solar. This type of setup allows you to work
    despite any big storms. To further sweeten the deal, there are significant tax
    savings for a solar design.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，特斯拉Powerwall电池或类似的电池可以提供数天的备用电力，因为它能够从太阳能充电。这种设置使你能够在任何大风暴期间继续工作。此外，对于太阳能设计，还有显著的税收优惠，进一步增加其吸引力。
- en: Home Work Area
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 家庭工作区
- en: A standing desk, a widescreen monitor, a good microphone, and a good camera
    go a long way. The general idea is to buy equipment that leads to a more productive,
    and hopefully, shorter, day. An important thing to consider is to buy the best
    tools you can afford since they enable you to make money and be productive.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 站立式办公桌、宽屏显示器、良好的麦克风和优秀的摄像头能够大大提高工作效率，希望也能缩短工作时间。一个重要的考虑因素是购买你能负担得起的最好工具，因为它们能让你赚钱并提高生产力。
- en: Health and work area
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 健康和工作区域
- en: Can you incorporate a standing desk to decrease lower back injuries as well
    as promote more physical activity? What about doing 100 kettlebell swings via
    five sets of 20 each day? Can you schedule a daily walk right when your brain
    starts to feel overloaded? These things seem minor, but small things make for
    significant changes in enhancing your health, productivity, and happiness.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你能否引入站立式办公桌，减少腰部损伤并促进更多的身体活动？你是否每天通过五组每组 20 下做 100 个壶铃摆动？你能否在大脑开始感到超负荷时安排每天的散步？这些看起来很微小，但小事物确实能够显著改善你的健康、工作效率和幸福感。
- en: Finally, can you eliminate most corporate junk food habits and replace them
    with intermittent fasting coupled with healthy food? Read [Appendix F](app06.xhtml#datascience-if)
    on intermittent fasting to learn about my journey and research into it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你能否消除大多数企业垃圾食品习惯，改为间歇性禁食结合健康食物？阅读[附录 F](app06.xhtml#datascience-if) 中的间歇性禁食，了解我的旅程和研究。
- en: Home workspace virtual studio setup
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 家庭工作空间虚拟工作室设置
- en: Having a background that appears behind a camera can add a tremendous level
    of professionalism. This setup means having great lighting, some “staging,” and
    other items that add to the background. Note that having voice automation could
    be a huge plus in these setups as the large lights are not needed until you are
    on camera.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有摄像机背景可以极大地提升专业水平。这种设置包括良好的照明，一些“布景”以及其他能够增强背景的物品。请注意，在这些设置中，语音自动化可能是一个巨大的优势，因为在开启摄像头前并不需要大灯。
- en: In [Figure C-2](#Figure-9-0) my background is setup to look appealing for video
    conference calls . This is an often forgotten aspect of remote work.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 C-2](#Figure-9-0) 中，我的背景设置使视频会议呼叫看起来更吸引人。这是远程工作经常被忽视的一个方面。
- en: '![pmlo ab02](Images/pmlo_ab02.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo ab02](Images/pmlo_ab02.png)'
- en: Figure C-2\. Studio background
  id: totrans-26
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 C-2. 工作室背景
- en: Location, Location, Location
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 位置，位置，位置
- en: Can you move to a low-cost region where there is access to nature and good schools?
    In the post-pandemic world, we can expect that a new reality may allow data science–thinking
    remote workers to optimize health, quality of life, and cost. One driving factor
    is the cost of homeownership. In certain regions of the United States it doesn’t
    make sense to build a workforce, like the Bay Area. The JCHS (Joint Center for
    Housing Studies) of Harvard University has many interactive data visualizations
    [that explains this](https://oreil.ly/a3bK4). Are you working to live or living
    to work?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你能否搬到一个低成本地区，那里既有自然环境又有好学校？在后疫情时代，我们可以预见到一种新的现实可能会让数据科学思维的远程工作者优化健康、生活质量和成本。一个推动因素是房屋所有权的成本。在美国的某些地区，比如旧金山湾区，建立工作力量是没有意义的。哈佛大学住房研究联合中心（JCHS）有许多互动数据可视化，[详细解释了这一点](https://oreil.ly/a3bK4)。你是为了生活而工作还是为了工作而生活？
- en: 'When you optimize your life around work-life balance, family, and health, you
    may find that an expensive mortgage may be counterproductive to your goals. Working
    remotely allows you to be thoughtful about your most significant expense: where
    you live. A good website that helps you decide where to live is [Numbeo](https://oreil.ly/XCZ3A);
    you can factor in weather, cost of living, crime, education, and other factors.
    In addition, there are many incredible places to live outside traditional tech
    hubs like New York and San Francisco.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将生活优化为工作与生活平衡、家庭和健康时，你可能会发现，昂贵的抵押贷款可能对你的目标产生反效果。远程工作使你能够深思熟虑你最大的支出：你居住的地方。一个很好的网站，可以帮助你决定居住在哪里，是[Numbeo](https://oreil.ly/XCZ3A)；你可以考虑天气、生活成本、犯罪率、教育等因素。此外，在像纽约和旧金山这样的传统科技中心之外，还有许多令人难以置信的居住地点。
