- en: ML Job Application Guide
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习职位申请指南
- en: This section will walk you through choosing a strategy for applying for jobs,
    and the following resume guide will help you create an optimized job application.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将引导您选择求职策略，以下的简历指南将帮助您创建优化的职位申请。
- en: Your Effectiveness per Application
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每次申请的效果
- en: 'Some folks have had success getting jobs without any networking. In fact, my
    second job was a cold application; I didn’t know anyone working at the company
    at the time. But from a probability standpoint, I would need to send out more
    applications and do more interviews if I applied only to companies where I didn’t
    have any referrals. The following is a mental equation I use to assess this:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人成功地找到工作，完全没有任何人脉。事实上，我的第二份工作是通过直接申请获得的；当时我并不认识任何在该公司工作的人。但从概率的角度来看，如果我只申请那些没有任何推荐的公司，我将需要发送更多的申请和进行更多的面试。以下是我用来评估这一点的心理方程式：
- en: Applications × Effectiveness per application (EPA) → Interview invites
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用程序 × 每次申请的效果（EPA）→ 面试邀请
- en: The more applications you send out, regardless of EPA, the more you increase
    your chances of getting an interview. Indiscriminately sending out a vast number
    of applications—a “spray and pray” approach—might be able to make up for a low
    EPA.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无论每次申请的效果如何，您发送的申请越多，获得面试的机会就越大。不分青红皂白地发送大量申请——一种“喷射和祈祷”的方法——可能能够弥补低效果每次申请。
- en: On the other hand, if you want to have the same number of interviews but submit
    fewer applications, you’ll need to increase your EPA on average. Filtering through
    job postings for suitable ones or tailoring your resume can increase your EPA.
    You’ll need fewer applications to get the same number of interviews (most of the
    time).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果您希望进行相同数量的面试但提交更少的申请，您平均需要增加您的 EPA。通过筛选适合的工作职位或调整您的简历可以提高您的 EPA。您将需要更少的申请来获得相同数量的面试（大多数情况下）。
- en: So which type of strategy should you choose? You *don’t* have to get referrals
    or tailor your resume, but be prepared to send out more applications in this scenario.
    It’s your choice! If you prefer the mass-application approach, feel free to skip
    the following sections, though I recommend reading them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 那么您应该选择哪种策略？您*不必*获得推荐或调整简历，但在这种情况下，需要准备更多的申请。这是您的选择！如果您更喜欢大规模申请的方法，请随意跳过以下部分，但我建议您阅读它们。
- en: 'Here are some strategies to increase your EPA, which I’ll elaborate on in the
    following section (see [Figure 2-1](#job_applications_and_their_effectiveness)):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些增加您的 EPA 的策略，我将在接下来的部分详细阐述（见[图2-1](#job_applications_and_their_effectiveness)）：
- en: Get job referrals.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 获取工作推荐。
- en: Get referred for ML jobs and use networking to increase your chances of being
    referred.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 获得 ML 工作的推荐并利用网络增加被推荐的机会。
- en: Vet jobs before applying.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在申请之前审核工作。
- en: If you invest the time to find and apply for jobs that your skills are more
    suitable for, that can increase your EPA.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您投入时间寻找并申请与您的技能更适合的工作，这可以增加您的 EPA。
- en: Tailor your resume.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 调整您的简历。
- en: In conjunction with vetting jobs, you can rearrange your resume to highlight
    keywords and skills that are most relevant to your target jobs.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在审核工作时，您可以重新排列您的简历，突出显示与目标工作最相关的关键词和技能。
- en: '![Job applications and their effectiveness per application](assets/mlin_0201.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![每个申请的工作申请和其有效性](assets/mlin_0201.png)'
- en: Figure 2-1\. Job applications and their effectiveness per application.
  id: totrans-36
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-1\. 每个申请的工作申请和其有效性。
- en: Job Referrals
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作推荐
- en: In [Chapter 1](ch01.html#machine_learning_roles_and_the_interview), I mentioned
    that job referrals can help you rise to the top of the “stack of resumes” or even
    guarantee that you get a recruiter call. In some cases, if you’re a referred (i.e.,
    recommended) candidate, you can even bypass the initial recruiter call and skip
    to a later stage of the interview process, as illustrated in [Figure 1-11](ch01.html#the_interview_process_can_be_shortcut_wi).
    In this chapter, I mention how referrals are one way to improve your EPA. I personally
    think it’s great to make use of referrals when possible. This does require that
    the person referring you is willing to put their reputation on the line, because
    by referring you, they are suggesting that you will be successful once you are
    hired.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](ch01.html#machine_learning_roles_and_the_interview)中，我提到了工作推荐可以帮助您脱颖而出，“简历堆栈”顶部，甚至可以确保您获得招聘人员的电话。在某些情况下，如果您是推荐的候选人，您甚至可以绕过初审电话，直接进入面试流程的后续阶段，如[图1-11](ch01.html#the_interview_process_can_be_shortcut_wi)所示。在本章中，我提到了推荐是改善您的
    EPA 的一种方式。我个人认为，在可能的情况下利用推荐是非常好的。这确实需要推荐您的人愿意冒风险，因为通过推荐您，他们暗示您一旦被雇用就会取得成功。
- en: The following are three examples, with screenshots, of reaching out for referrals,
    coffee chats that led to a referral, and informational interviews.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是三个例子，附有截图，展示了寻求推荐，咖啡聊天导致推荐以及信息面试。
- en: Warning
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: A common misconception is that referrals are a silver bullet to getting hired.
    This is not true since a referral often only gets you through the first round
    of the process; the rest is up to you. The subsequent interview rounds will still
    put you through the wringer.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的误解是推荐是获得工作的万灵药。这不是真的，因为推荐通常只能让您通过第一轮流程；其余的取决于您自己。随后的面试轮次仍然会对您进行严格考验。
- en: 'Job referral example 1: Successful intern networking and outreach'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作推荐示例 1：成功的实习生网络和外展
- en: Here’s an example of an intern candidate I once referred to my team. We had
    met when he attended an ML journal club meetup that I had coorganized called AISC
    ([Figure 2-2](#referral_example_onecolon_brief_conversa)). After another event
    I hosted, I reached out to him because he had presented a great five-minute “lightning”
    talk. We had a brief back and forth that concluded the conversation, after which
    we didn’t speak for another two years!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我曾经推荐给我的团队的一位实习生候选人的例子。我们是在他参加我共同组织的一个名为AISC的ML期刊俱乐部聚会时认识的（[图 2-2](#referral_example_onecolon_brief_conversa)）。在我主持的另一次活动后，我联系了他，因为他做了一个很棒的五分钟“闪电”演讲。我们进行了简短的交流，结束了对话，然后两年后我们再也没联系过！
- en: '![Referral example 1: brief conversation after meeting at an ML journal club](assets/mlin_0202.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![推荐示例 1：在ML期刊俱乐部会议后的简短对话](assets/mlin_0202.png)'
- en: 'Figure 2-2\. Referral example 1: brief conversation after meeting at an ML
    journal club.'
  id: totrans-45
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-2\. 推荐示例 1：在ML期刊俱乐部会议后的简短对话。
- en: Later, in 2022, he reached out to me to chat about a role in the company where
    I was working. Since I recognized him from when he attended the ML journal club
    a few years ago and remembered our conversation, I gladly referred him ([Figure 2-3](#referral_example_onecolon_referring_an_i)).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，在2022年，他联系我聊了聊我当时工作的公司的一个角色。因为我认识他是几年前参加ML期刊俱乐部会议时的，还记得我们的对话，所以我很高兴推荐了他（[图
    2-3](#referral_example_onecolon_referring_an_i)）。
- en: '![Referral example 1: referring an intern job candidate](assets/mlin_0203.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![推荐示例 1：推荐一位实习生候选人](assets/mlin_0203.png)'
- en: 'Figure 2-3\. Referral example 1: referring an intern job candidate.'
  id: totrans-48
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-3\. 推荐示例 1：推荐一位实习生职位候选人。
- en: This is a good example of reaching out when you’ve known each other and are
    professional acquaintances, which could result in a referral, interview, or job
    offer down the road.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的例子，说明在你彼此认识并且是职业熟人的情况下，可能会产生推荐、面试或职位提供的机会。
- en: 'Job referral example 2: Warm outreach to learn more about a job posting'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 职位推荐示例 2：热情接触以了解更多关于招聘岗位的信息
- en: Here’s another example of a “warm”^([1](ch02.html#ch02fn1)) outreach ([Figure 2-4](#referral_example_twocolon_warm_reachout)).
    This person messaged me, mentioning a conference we had both attended. We had
    spoken only briefly at the conference, but even that mention was enough to get
    my attention in a crowded inbox. I agreed to have a quick call and answer some
    questions about the job posting.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个“热情”^([1](ch02.html#ch02fn1))接触的例子（[图 2-4](#referral_example_twocolon_warm_reachout)）。这位朋友给我发了一条消息，提到我们都参加过的一个会议。我们在会议上只是简单交流了一下，但即使是这样的提到也足以引起我在拥挤的收件箱中的注意。我同意快速通话并回答一些关于招聘岗位的问题。
- en: '![Referral example 2: warm reachout to ask about a job posting](assets/mlin_0204.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![推荐示例 2：热情联系询问职位招聘](assets/mlin_0204.png)'
- en: 'Figure 2-4\. Referral example 2: warm reachout to ask about a job posting.'
  id: totrans-53
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-4\. 推荐示例 2：热情联系询问职位招聘。
- en: During the call, I asked the person about their past experiences. After hearing
    about their relevant data experience, I offered to refer them before they explicitly
    asked ([Figure 2-5](#referral_example_twocolon_a_message_wher)).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在电话中，我询问了这个人的过去经验。听完他们相关的数据经验后，我主动提出了推荐，即使他们还没有明确要求过（[图 2-5](#referral_example_twocolon_a_message_wher)）。
- en: '![Referral example 2: A message where I referred a job seeker2](assets/mlin_0205.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![推荐示例 2：我推荐一位求职者的信息](assets/mlin_0205.png)'
- en: 'Figure 2-5\. Referral example 2: A message where I referred a job seeker.^([2](ch02.html#ch02fn2))'
  id: totrans-56
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-5\. 推荐示例 2：我推荐一位求职者的信息。^([2](ch02.html#ch02fn2))
- en: 'Here are some reasons I agreed to speak to the candidate and to refer them:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我同意与应聘者交谈并推荐他们的一些理由：
- en: State a connection.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 说明一种联系。
- en: They stated where they had met me before. In some cases, job seekers mention
    reading my blog or seeing me speak. They may mention something as simple as seeing
    one of my LinkedIn posts (it’s important to be specific about which one).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 他们提到了他们以前见过我的地方。在某些情况下，求职者可能会提到阅读过我的博客或看过我演讲。他们可能会简单地提到看到我在LinkedIn上的一篇帖子（关于哪一篇很重要）。
- en: Be specific.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要具体。
- en: They linked the job posting or mentioned details about why they were reaching
    out. Sometimes I get very broad questions, such as “How do I enter data science?”
    In those situations, even if I have a coffee chat with them, I’ll be duplicating
    and repeating information that they could get in one of my blog posts, or from
    this book! A call or meeting should be meant for a deeper conversation.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 他们链接了招聘信息或者提到了为何联系他们的详细信息。有时候我会收到非常泛泛的问题，比如“我如何进入数据科学？”在这些情况下，即使我与他们聊一次咖啡，我也会重复和重复他们可以从我的博客文章或这本书中获取的信息！电话或会议应该用来进行更深入的交流。
- en: Politeness goes a long way.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 礼貌可以走得很远。
- en: They weren’t pushy or rude and were very respectful of my time.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 他们既不咄咄逼人也不失礼，并且非常尊重我的时间。
- en: The intern candidate in job referral example 1 also demonstrated these traits
    in their reachout.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 实习生候选人在工作推荐示例1中也展示了这些特质。
- en: 'Job referral example 3: Cold message'
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作推荐示例3：冷门信息
- en: Here’s an example where someone I hadn’t met before reached out for a coffee
    chat ([Figure 2-6](#referral_example_threecolon_coffeehyphen)). Note that she
    mentioned seeing a specific LinkedIn post I wrote, which echoes the tip to *state
    a connection* with the person you’re reaching out to. This message was for a general
    chat, not a specific job posting, but the fact she brought up both AI and game
    development, which are specific niches I’m interested in, was enough to prompt
    me to set up a meeting. This was relatively easy to do as we were both based in
    the downtown Toronto area at the time.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个例子，有人之前我没有见过主动要求进行了咖啡聊天（[图2-6](#referral_example_threecolon_coffeehyphen)）。请注意，她提到看到了我写的特定LinkedIn帖子，这也印证了*与你联系的人建立联系*的建议。这条消息是关于一般性的交流，而不是特定的工作岗位，但她提到了人工智能和游戏开发两个我感兴趣的具体领域，这足以促使我安排一次会议。因为当时我们都在多伦多市中心地区，所以这相对容易实现。
- en: '![Referral example 3: coffee-chat request](assets/mlin_0206.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![推荐示例3：咖啡聊天请求](assets/mlin_0206.png)'
- en: 'Figure 2-6\. Referral example 3: coffee-chat request.'
  id: totrans-68
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-6\. 推荐示例3：咖啡聊天请求。
- en: During the meeting, we chatted in depth about various ML and AI topics and game
    development, which gave me the confidence that this was someone I could keep in
    mind to refer. In fact, my team was hiring at the time, which I mentioned. Sadly,
    she had recently started a new job, so I wasn’t able to refer her, but in an UNO
    Reverse^([3](ch02.html#ch02fn3)) situation, she offered to refer *me* to her new
    employer ([Figure 2-7](#referral_example_threecolon_uno_reverse))!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在会议期间，我们深入讨论了各种机器学习和人工智能主题以及游戏开发，这让我对他能成为我推荐的人感到有信心。事实上，我的团队当时正在招人，这一点我也提到了。不幸的是，她最近刚开始了一份新工作，所以我无法推荐她，但在一个UNO逆转^([3](ch02.html#ch02fn3))的情况下，她提出要推荐*我*给她的新雇主（[图2-7](#referral_example_threecolon_uno_reverse))！
- en: '![Referral example 3: UNO Reverse referral offer](assets/mlin_0207.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![推荐示例3：UNO逆转推荐提议](assets/mlin_0207.png)'
- en: 'Figure 2-7\. Referral example 3: UNO Reverse referral offer.'
  id: totrans-71
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-7\. 推荐示例3：UNO逆转推荐提议。
- en: Networking
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社交网络
- en: As you can see from these three examples, you can get referrals with a thoughtful
    message. Attending events and conferences can increase the number of warm connections
    you can reach out to when the time comes.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 从这三个例子中可以看出，你可以通过一条周到的消息获得推荐。参加活动和会议可以增加你在需要时可以联系到的温暖联系人的数量。
- en: 'Many experienced leaders in the industry are proponents of referrals. Here
    are some examples:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 行业内许多经验丰富的领导人都支持推荐。以下是一些例子：
- en: A significant amount of hiring occurs through channels such as cold-emailing
    managers, warm introductions via referrals, or networking events. In fact, I advise
    my mentees to never apply through the job board/company website unless it is absolutely
    necessary.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大量的招聘是通过诸如给经理发送冷邮件、通过推荐人介绍或者参加社交活动等渠道进行的。事实上，我建议我的学员们除非绝对必要，否则不要通过招聘网站或公司网站申请工作。
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Suhas Pai, CTO of Bedrock AI
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Bedrock AI的CTO Suhas Pai
- en: In some roles, you can shortcut the resume screening and recruiter call if you’re
    a trusted referral.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在某些角色中，如果你是一个值得信赖的推荐人，你可以跳过简历筛选和招聘人员的电话面试。
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Eugene Yan, Senior Applied Scientist at Amazon
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亚马逊高级应用科学家Eugene Yan
- en: So, how do you “network”? When I was a student, this term *greatly* confused
    me. “Say I go to conferences and meetups, so what? People don’t want to refer
    me to jobs just by meeting me once…” If you think that, then you’re probably right—people
    usually won’t refer you unless there’s a reason for them to do so.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何“社交网络”呢？当我还是学生时，这个术语*非常*让我困惑。“说我去了会议和聚会，那又怎么样呢？人们不会仅仅因为见了我一次而推荐我去工作…”
    如果你这样想，那么你可能是对的——人们通常不会在没有理由的情况下推荐你。
- en: Luckily, many companies, especially big tech and larger companies, give referral
    bonuses. This means that if an employee refers someone who gets hired, they receive
    money or rewards. Usually, there is a requirement that the new hires have to stay
    for six months or so to prevent abuse of the reward system. Referral programs
    incentivize employees to find people in their networks to refer to job openings.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，许多公司，尤其是大型科技公司和大公司，提供推荐奖金。这意味着如果员工推荐的人被雇佣了，他们会得到金钱或奖励。通常会有一个要求，新员工必须至少留任六个月，以防止滥用奖励制度。推荐计划激励员工在他们的社交网络中找到人才，并推荐到职位空缺。
- en: In addition, ML is in high demand, so some companies even struggle to hire.
    Many companies and teams source qualified candidates through referrals from friends,
    former colleagues, university peers, and more. So even if you don’t have a strong
    network (yet), people do have an incentive to keep an eye out for suitable job
    candidates.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，机器学习目前需求量很大，所以有些公司甚至难以招聘到合适的人才。许多公司和团队通过朋友、前同事、大学同学等推荐合格的候选人。因此，即使你的人际网络不强（目前），人们也有动机留意合适的求职者。
- en: 'These are the steps I use:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用的步骤如下：
- en: Look at meetups, conferences, and the like happening in person or online.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参加现场或在线的聚会、会议等等。
- en: Go to events (usually free).
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参加活动（通常是免费的）。
- en: At each event, meet just one new person.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每次活动时，只认识一个新人。
- en: With this small goal, over time you will meet more people working at various
    companies. Even if you go to only one event per month, over the course of a year
    you will have met 12 people who may be willing to vouch for you when you apply
    to their employer in the future. Or you may even meet startup founders who can
    hire you more easily because they know you.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个小目标，随着时间的推移，你会认识更多来自不同公司的人。即使每月只参加一次活动，一年下来你也会认识12个人，未来当你申请他们公司时，他们也许会愿意为你背书。或者你甚至可能会认识到创业公司的创始人，因为他们认识你，更容易雇佣你。
- en: 'Networking is a long-term investment, and the rewards will appear over the
    long-term horizon. One misconception that people have is that networking only
    encompasses this scenario: you *first* find some jobs you’re interested in and
    then reach out to people related to that company or job. If you’re networking
    *only* when you’re already applying, you will be stressed out and stretched thin
    on time—not to mention, it might be too late.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 社交网络是一个长期投资，回报将在长期内显现。人们有一个误解，即社交网络仅仅包括这种情况：你*先*找到一些你感兴趣的工作，然后联系相关公司或职位的人。如果你只在已经申请时才进行社交网络，你将会感到压力重重，时间也很紧张——更不用说，这可能已经太迟了。
- en: If you’ve been meeting people and know people from other companies, or even
    alumni from your university, bootcamp, and so forth, you can reach out when you
    see a job posting at their company. If you aren’t sure how to start, refer to
    the successful examples in the previous section.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经认识了其他公司的人，甚至是你的大学校友、训练营等等，当你看到他们公司的招聘信息时，你可以联系他们。如果你不确定如何开始，可以参考上一节成功案例。
- en: Tip
  id: totrans-91
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: Even if you don’t think you’re “good at” meeting new people, it’s a skill that
    can be learned and practiced. Set the small goal of meeting just one new person
    when you go to any networking event, meetup, or conference. It really adds up.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你认为自己并不“擅长”结交新朋友，这也是一种可以学习和实践的技能。设定一个小目标，在任何社交活动、聚会或会议上只认识一个新人。这确实是一个累积效应。
- en: 'Beyond getting referrals, there are strong benefits of networking. Here is
    an example from when I was a new graduate: I met two final-round interviewers
    (director level) at two different companies before I even applied to their job
    postings, merely by attending conferences and meetups.^([4](ch02.html#ch02fn4))
    I got both offers. Neither of them referred me, but I still got the benefit of
    networking since both had interacted with me at some point; they were warm connections,
    rather than interviewers I was meeting for the first time in the interview.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 除了获取推荐之外，网络拓展还有强大的好处。以下是我作为一名新毕业生的一个例子：我在参加会议和聚会时，在申请他们的职位之前，就已经见过两位不同公司的最终面试官（董事级别）。^([4](ch02.html#ch02fn4))
    我得到了两个职位的提供。他们都没有给我推荐，但我仍然得到了网络拓展的好处，因为他们都曾经与我互动过；这是温暖的联系，而不是我在面试中第一次见面的面试官。
- en: Machine Learning Resume Guide
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习简历指南
- en: I mentioned tailoring your resume as a way to increase your EPA, but whether
    you plan to tailor your resume or not, you’ll still need at least one version
    of it. This section will guide you through creating your first resume. If you
    already have one, you can skim this section for tips and best practices, then
    head to the part where you tailor your resume or other sections you’re interested
    in.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到调整您的简历作为提高您的EPA的方法，但无论您是否计划调整您的简历，您仍然需要至少一个版本。本节将指导您创建您的第一份简历。如果您已经有了一个简历，您可以浏览本节以获取建议和最佳实践，然后转向您想要调整的简历部分或其他感兴趣的部分。
- en: Take Inventory of Your Past Experience
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对过去经验进行清单
- en: Before you start writing your resume, you should jot down an inventory of what
    you’ve done in the past. This inventory includes past work experience, ML projects
    at school or at work—anything that could be relevant to ML and data science. If
    you don’t have any personal or school projects or work experience outside of ML,
    you can still take an inventory; this will help you figure out what else you need
    to learn to close the gap between your current skills and your target ML role.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始撰写简历之前，您应该先列出您过去做过的事情清单。这个清单包括过去的工作经历，在学校或工作中的机器学习项目——任何与机器学习和数据科学相关的内容。如果您在机器学习之外没有个人或学校项目或工作经验，您仍然可以进行清单；这将帮助您确定您当前技能与目标机器学习角色之间的差距。
- en: 'As an example, when I was a new grad (with less than one year of working experience),
    my inventory looked like this:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当我是一名新毕业生（工作经验不到一年时），我的清单看起来是这样的：
- en: University
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 大学
- en: Econometrics research paper about video game prices on Steam, with data I scraped
    myself
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于Steam上视频游戏价格的计量经济学研究论文，使用了我自己爬取的数据
- en: Econometrics research paper about Reddit engagement, with data I scraped myself
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于Reddit参与度的计量经济学研究论文，使用了我自己爬取的数据
- en: First full-time job
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 第一份全职工作
- en: ML churn model I built
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我建立的ML流失模型
- en: From the inventory that you listed in [“Exercise 2-1”](#exercise_twohyphenone),
    pick three to five experiences you feel are most relevant to ML roles in general.
    Refer to [Table 1-3](ch01.html#machine_learning_and_data_skills_matrix), the ML
    and data skills matrix, again. For your targeted ML roles, are the experiences
    on your list relevant so far or not? If you feel that you don’t have three relevant
    ML or data experiences, you can temporarily pad out three experiences with the
    work or school experiences that were the most substantial and “impressive.” Don’t
    worry about it being perfect at this stage; you can always go back to your longer
    inventory and pick another one later.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 从您在[“练习2-1”](#exercise_twohyphenone)中列出的清单中，选择三到五个您认为与一般机器学习角色相关的经历。再次参考[表1-3](ch01.html#machine_learning_and_data_skills_matrix)，即机器学习和数据技能矩阵。对于您目标的机器学习角色，您列出的经历目前是否相关？如果您觉得自己没有三个相关的机器学习或数据经历，您可以暂时用工作或学校经历填充三个经历，这些经历最为重要和“令人印象深刻”。不必担心在此阶段完美无缺；您可以随时回到您更长的清单中再选择一个。
- en: 'Next, list everything you did related to those top three experiences: this
    includes not only technical parts related to coding, ML, or data but also soft
    skills, such as presenting the results to your team or organizing a group chat
    to coordinate teammates.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，列出与这三个主要经历相关的所有事项：这不仅包括与编码、机器学习或数据相关的技术部分，还包括软技能，如向团队呈现结果或组织团队聊天以协调队友。
- en: 'To continue using the example from my own initial, unrefined inventory, here’s
    what I would include:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 继续使用我自己最初的未经过修正的清单的例子，这里是我会包括的内容：
- en: University student experience example
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 大学生经历示例
- en: Econometrics research paper about Reddit engagement, with data I scraped myself
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Reddit 参与度的计量经济学研究论文，使用我自己爬取的数据
- en: Scraped Reddit with Python
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 爬取 Reddit
- en: Cleaned data with Python
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 清理数据
- en: Performed statistical modeling with Python, Stata
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python、Stata 进行统计建模
- en: Visualized results with Python
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 可视化结果
- en: Created presentation of project with LaTeX
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 LaTeX 创建项目演示
- en: Presented project overview and results to seminar class of 10 people and professor
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 10 人和教授的研讨班介绍项目概述和结果
- en: First job (less than one year experience) example
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 第一份工作（少于一年经验）示例
- en: My first ML churn model
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一个 ML 流失模型
- en: Exploratory data analysis (EDA) with SQL, Python
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SQL、Python 进行探索性数据分析（EDA）
- en: Cleaned data with SQL
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SQL 清理数据
- en: Trained logistic regression model with SAS on tabular data; created ensemble
    model in SAS
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SAS 在表格数据上训练逻辑回归模型；在 SAS 中创建集成模型
- en: Ran model evaluation and analyzed results with SAS, SQL, Python
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行模型评估并分析结果，使用 SAS、SQL、Python
- en: Created simplified and cleaner visualization to use in presentation with Excel,
    PowerPoint
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Excel、PowerPoint 创建简化和更干净的可视化用于演示
- en: Presented the results with PowerPoint
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 PowerPoint 展示结果
- en: Collaborated with ML engineer to put the model in production
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 ML 工程师合作将模型投入生产
- en: Overview of Resume Sections
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简历部分概述
- en: 'Now that you have a starter list of your past experiences to refine, let’s
    look at the sections of a resume. These are the core sections of your resume:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有了过去经历的起始列表可以完善了，让我们来看看简历的各个部分。以下是你简历的核心部分：
- en: Experience
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经验
- en: Education
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育
- en: 'These are optional sections:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是可选部分：
- en: Skills summary
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能摘要
- en: Volunteering
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 志愿服务
- en: Interests
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兴趣
- en: Other sections (your name of choice)
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他部分（你选择的名称）
- en: Don’t worry about filling in the optional sections yet; doing so will depend
    on what you have in your core sections and whether they are already lengthy.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 别着急填写可选部分；这取决于你核心部分的内容及其是否已经很长。
- en: Experience
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 经验
- en: 'Use the top three experiences you provided in your inventory for [“Exercise
    2-1”](#exercise_twohyphenone). You should also gather the following pieces of
    information:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你在[“Exercise 2-1”](#exercise_twohyphenone)中提供的前三次经验，你还应该收集以下信息：
- en: Job title
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 职位名称
- en: Place where you worked
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作的地方
- en: Time frame you worked there (e.g., May 2018 to November 2021)
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在那里工作的时间段（例如，2018 年 5 月至 2021 年 11 月）
- en: Bullet points of your responsibilities from [“Exercise 2-2”](#exercise_twohyphentwo)
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自[“Exercise 2-2”](#exercise_twohyphentwo)的责任条款符号列表
- en: Any other information that might be expected in your region, industry, or work
    culture
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你地区、行业或工作文化中可能期望的任何其他信息
- en: 'An example of a section of your *initial* resume might look like this:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 你*初步*简历中的一个部分示例可能是这样的：
- en: Data Scientist, ARI Corporation (May 2021 to Present)
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家，ARI 公司（2021 年 5 月至今）
- en: Design and develop collaborative filtering models for web page personalization
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和开发用于网页个性化的协同过滤模型
- en: Develop ETL^([5](ch02.html#ch02fn5)) production code that aggregates predictive
    model scores according to user specification
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发 ETL^([5](ch02.html#ch02fn5)) 生产代码，根据用户规范汇总预测模型分数
- en: Develop predicting ensemble model to optimize marketing campaign planning and
    touchpoints
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发预测集成模型，优化营销活动规划和触点
- en: You don’t need to format your resume in a template just yet; it’s more efficient
    to pin down the contents first before you deal with formatting (sometimes adding
    just one word breaks your beautiful layout and you spend more time than it’s worth
    to fix it…). Note that I’ll link to some common templates at the end of this section.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 现在还不需要按照模板格式化你的简历；先把内容确定下来，再处理格式（有时候只加一个词就会破坏你精心设计的布局，修复起来比值得的时间更多……）。注意，我会在本节末尾链接一些常见的模板。
- en: 'Here are some more tips to improve your initial bullet points:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些提高你初步要点的提示：
- en: Use action verbs to start the sentences.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 使用动词来开始句子。
- en: For example, instead of writing “Image recognition with TensorFlow,” write “*Developed*
    image recognition model with TensorFlow.” (The action verb is italicized for illustration;
    you don’t need to italicize it on your resume.) This can help clarify what you
    *did* during your experience, not just the outcome (which was likely a team effort).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，不要写“使用 TensorFlow 进行图像识别”，而是写“*使用* TensorFlow 开发图像识别模型”。（动作动词斜体用于说明；在简历上不需要斜体。）这可以帮助澄清你在经历中做了什么，而不仅仅是结果（这很可能是团队努力的结果）。
- en: Tip
  id: totrans-150
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: 'You can find a larger list of action verbs from the University of Washington:
    [Action Verbs for Resume Writing.](https://oreil.ly/NsWMe)'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从华盛顿大学获得更多动词的列表：[简历写作动词。](https://oreil.ly/NsWMe)
- en: Specify your impact, ideally in a way that’s quantified and easy to understand.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 详细说明您的影响，最好是以量化且易于理解的方式。
- en: '[*Original*] Design and develop collaborative filtering models for web page
    personalization'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '[*原文*] 为网页个性化设计和开发协同过滤模型'
- en: '[*Modified*] Design and develop collaborative filtering models for web page
    personalization, resulting in 2x engagement rates compared to baseline'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '[*修改后*] 为网页个性化设计和开发协同过滤模型，使参与率比基准提高了2倍'
- en: Add tools and programming languages you used.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 添加您使用过的工具和编程语言。
- en: '[*Original*] Design and develop collaborative filtering models for web page
    personalization'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '[*原文*] 为网页个性化设计和开发协同过滤模型'
- en: '[*Modified*] Design and develop collaborative filtering (ALS) models with PySpark
    and MLlib for web page personalization, resulting in 2x engagement rates compared
    to baseline'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[*修改后*] 使用PySpark和MLlib为网页个性化设计和开发协同过滤（ALS）模型，使得参与率比基准提高了2倍'
- en: At some point, the word count might become too long, and you’ll have to cut
    down on what you’ve written. Tinker around with the wording to see what the most
    essential information is to keep.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些时候，字数可能会太长，您必须删减所写的内容。尝试调整措辞，看看保留哪些是最重要的信息。
- en: Education
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 教育经历
- en: 'The points here are pretty similar to the Experience section; you should also
    include the following pieces of information:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这些点与经验部分非常相似；您还应包括以下信息：
- en: School/institution you attended
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您所就读的学校/机构
- en: Location, country (optional but recommended)
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地点，国家（可选但建议）
- en: Time frame when you studied there (e.g., May 2018 to November 2021)
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您在那里学习的时间段（例如，2018年5月至2021年11月）
- en: Bullet points of major projects and assignments related to ML or data
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与机器学习或数据相关的主要项目和任务清单
- en: Any other information that might be expected in your region, industry, or work
    culture
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您所在地区、行业或工作文化中可能期望的任何其他信息
- en: 'The following is a example of what this section might look like:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是此部分可能看起来像的一个示例：
- en: University of Waterloo
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 滑铁卢大学
- en: Waterloo, Canada, 2010–2015
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大滑铁卢，2010年至2015年
- en: Scraped and cleaned sales data with Python, pandas
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Python和pandas清理和抓取销售数据
- en: Forecasted video game prices with ARIMA time-series model
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ARIMA时间序列模型预测的视频游戏价格
- en: Now that you have the core sections, take a look at the optional sections. Do
    you have a lot of projects and experience in your core section? If you do, then
    you may not have space to add volunteering. For example, when I was a new graduate,
    I added a skills summary and volunteering experience section to pad out the space
    since I barely had any experience.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经有了核心部分，请查看可选部分。您的核心部分是否有很多项目和经验？如果是这样，那么您可能没有空间添加志愿服务。例如，当我刚刚毕业时，我添加了技能总结和志愿服务经验部分来填充空间，因为我几乎没有任何经验。
- en: Tip
  id: totrans-172
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: If you have other experience, I suggest that you focus first on refining your
    existing bullet points before you start padding your resume with irrelevant content.
    Too much additional content might only serve to distract recruiters and hiring
    managers from noticing the most crucial and important skills that you have.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有其他经验，建议您先专注于完善现有的要点，然后再开始填充与简历无关的内容。太多的附加内容可能会分散招聘者和招聘经理注意力，而忽略了您最重要和最重要的技能。
- en: Skills summary
  id: totrans-174
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技能总结
- en: 'The skills summary is a place to list a bunch of programming languages and
    frameworks you have had exposure to. Beware: don’t exaggerate too much; if you
    list a framework or library here that doesn’t match up with what you’ve elaborated
    on in the bullet points, the technical interviewers might ask you to elaborate.
    Everything you’ve listed on your resume is fair game to ask about. Here’s an example:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 技能总结是列出您曾接触过的大量编程语言和框架的地方。请注意：不要夸大太多；如果您在这里列出了一个与您在要点中详细描述的不符合的框架或库，技术面试官可能会要求您详细说明。您简历上列出的每一项都可能被问及。以下是一个例子：
- en: Skills summary
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 技能总结
- en: Python
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python
- en: TensorFlow, PyTorch
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow，PyTorch
- en: NumPy/pandas, Polars
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NumPy/pandas，Polars
- en: C++
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C++
- en: And so on…
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及其他...
- en: Volunteering
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 志愿服务
- en: 'For this section, you can just use bullet points on one line instead of grouping
    them under an experience unless (1) your volunteering experience is very impactful
    and substantial, in which case I might just put it under the Experience section,
    or (2) you’re *really* trying to pad out your resume. Here’s an example:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一部分，你可以只用一行的项目符号，而不是将它们归类到一个经验组中，除非（1）你的志愿经历非常重要和实质性，在这种情况下，我可能会将其放在经验部分下，或者（2）你真的想填充你的简历。这里有一个例子：
- en: Volunteering experience
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 志愿服务经历
- en: Volunteer, SIGIR Conference 2023, Taipei
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2023年SIGIR会议志愿者，台北
- en: Volunteer, Toronto Machine Learning Summit, 2020, Toronto
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2020 年多伦多机器学习峰会志愿者
- en: And so on…
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等等……
- en: Interests
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 兴趣爱好
- en: 'Some people recommend including this section to show that you have some interests
    outside of work. In my opinion, the general rule applies that if you don’t have
    space, you can drop these optional sections without consequence. On the other
    hand, you can keep it if your interests are something cool like chess grandmaster
    or equestrian cup title holder—whatever you’re proud of. When I was a student,
    I padded this area with the following:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人建议包含这一部分，以展示你在工作之外还有一些兴趣爱好。在我看来，一般规则是，如果空间不够，可以放弃这些可选部分而不会产生后果。另一方面，如果你的兴趣爱好像国际象棋大师或马术杯赛冠军这样酷的东西——不管你为何感到自豪——你可以保留它。当我还是学生时，我在这个领域填写了以下内容：
- en: Interests
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 兴趣爱好
- en: Team Fortress 2 scrap trader, 2012–2015
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Team Fortress 2废金属交易者，2012–2015
- en: AISC (formerly Toronto Deep Learning Series) blog editor, 2019
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AISC（前多伦多深度学习系列）博客编辑，2019年
- en: And so on…
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等等……
- en: Yes, I put video-game-related interests in my resume. Yes, I did trade scrap
    metal, an informal online currency^([6](ch02.html#ch02fn6)) in Team Fortress 2,
    an online game. There’s a whole economy around it. Yes, it was really because
    I had to pad the space and for no other reason. However, no one asked me about
    it.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我在简历中加入了与视频游戏相关的兴趣爱好。是的，我确实在Team Fortress 2这个在线游戏中交易了废金属，一种非正式的在线货币^([6](ch02.html#ch02fn6))。这背后有整个经济系统。是的，这确实是因为我必须填充空间，没有其他原因。然而，没有人问我这个。
- en: Additional resume sections
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 附加简历部分
- en: 'You can choose to add other sections, which pretty much follow the same format
    as the Volunteering and Interests sections. I encourage you to do this if you
    have notable interests, volunteering, and whatnot that would make more sense to
    rename under their own sections. For example, once I started public speaking,
    I had enough entries to warrant a new section, replacing my Volunteering section
    on my resume:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择添加其他部分，其格式基本与志愿和兴趣部分相同。如果你有显著的兴趣爱好、志愿服务等等，更名为它们自己的部分可能更合适。例如，一旦我开始公开演讲，我就有足够的条目来称得上新部分，取代我简历上的志愿服务部分：
- en: Public speaking
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 公开演讲
- en: Keynote speaker, O’Reilly AI Superstream (MLOps)
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: O’Reilly AI Superstream（MLOps）主题演讲嘉宾
- en: Keynote speaker, PyCon DE & PyData Berlin
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyCon DE & PyData Berlin 主题演讲嘉宾
- en: And so on…
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等等……
- en: That’s it for this section. As usual, be sure to check if there are any regional
    expectations for information you should include in your resume. I also have included
    a resume-related FAQ at the end of this chapter.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 至此就结束了这一部分。像往常一样，请确保检查是否有任何关于你应该包括的信息的地区性期望。我还在本章末尾包含了与简历相关的常见问题解答。
- en: Tailoring Your Resume to Your Desired Role(s)
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将简历量身定制到你所期望的角色
- en: Now that you have your basic resume, let’s look into how to tailor it for common
    ML job titles (see [Figure 1-8](ch01.html#common_ml_job_titles_and_how_they_corres)).
    If the job title you’re looking for isn’t in [Figure 1-8](ch01.html#common_ml_job_titles_and_how_they_corres),
    you can map it to the ML lifecycle ([Figure 1-5](ch01.html#machine_learning_lifecycle_with_more_fin))
    and use the same tips for similar roles in the ML lifecycle. Recall that you don’t
    have to tailor your resume for every job application, but even if you do it only
    for the most common job titles that you are interested in, you can increase your
    EPA on average.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有了基本的简历，让我们看看如何为常见的机器学习职位标题量身定制它（参见 [图1-8](ch01.html#common_ml_job_titles_and_how_they_corres)）。如果你寻找的职位标题不在
    [图1-8](ch01.html#common_ml_job_titles_and_how_they_corres) 中，你可以将其映射到机器学习生命周期（参见
    [图1-5](ch01.html#machine_learning_lifecycle_with_more_fin)），并对类似角色使用相同的提示。请记住，你不必为每一个求职岗位定制你的简历，但即使只为你感兴趣的最常见的职位标题定制，你平均可以提高你的
    EPA。
- en: 'If you refer back to the skills matrix ([Table 1-3](ch01.html#machine_learning_and_data_skills_matrix)),
    you can probably see why tailoring your resume can be useful: if you have “programming
    tools” and “statistics” skills, you can possibly apply for both DS (data scientist)
    and MLE roles, but to highlight additional skills that differ between the two
    roles, changing some bullet points will help market your skills better. The ML
    skills matrix ([Table 1-3](ch01.html#machine_learning_and_data_skills_matrix))
    helps you narrow down job titles that fit your past experience better, but from
    then on, your job search is dependent on the actual job descriptions.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你回顾技能矩阵（[Table 1-3](ch01.html#machine_learning_and_data_skills_matrix)），你可能会明白为什么调整简历很有用：如果你具备“编程工具”和“统计学”技能，你可能可以申请数据科学家和MLE（机器学习工程师）角色，但要突出两种角色之间的附加技能差异，修改一些重点将有助于更好地营销你的技能。机器学习技能矩阵（[Table 1-3](ch01.html#machine_learning_and_data_skills_matrix)）帮助你更精准地匹配适合你过去经验的职位标题，但此后，你的工作搜索取决于实际的职位描述。
- en: Once you start to look at job descriptions, you might sometimes see DS postings
    that involve skills mapped to the data analyst role (“product” data science),
    and sometimes the job posting could map more to the MLE role on the matrix.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始查看职位描述，有时你可能会看到涉及到与数据分析师角色（“产品”数据科学）映射的DS职位，有时工作职位可能更多地映射到矩阵上的MLE角色。
- en: In my own experience, my job title has been data scientist for all of my full-time
    roles, but I’ve always been focused on building and deploying ML models into a
    product or improving the ML product. Based on the matrix, I’ve done everything
    from MLE to applied scientist, and even some MLOps-related roles.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，我的全职角色一直是数据科学家，但我一直专注于构建和部署ML模型到产品中或改进ML产品。根据矩阵，我从MLE到应用科学家，甚至一些与MLOps相关的角色都做过。
- en: Let’s now imagine that I’m browsing jobs online and you’re looking over my shoulder.
    I’m going to search “Spotify machine learning” and start clicking into the results,
    beginning with the example in [Figure 2-8](#screenshot_of_spotify_data_scientist_job).
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 现在假设我在网上浏览工作，你在我身边看着。我将搜索“Spotify机器学习”，并开始点击结果，从[Figure 2-8](#screenshot_of_spotify_data_scientist_job)的示例开始。
- en: '![Screenshot of Spotify data scientist job posting via LinkedIn](assets/mlin_0208.png)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![Spotify数据科学家职位贴文的屏幕截图（通过LinkedIn）](assets/mlin_0208.png)'
- en: Figure 2-8\. Screenshot of Spotify data scientist job posting via LinkedIn.
  id: totrans-209
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 2-8\. Spotify数据科学家职位贴文的屏幕截图（通过LinkedIn）。
- en: 'Job posting example 1: Data scientist'
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 职位贴文示例1：数据科学家
- en: 'After reading this Data Scientist posting ([Figure 2-8](#screenshot_of_spotify_data_scientist_job)),
    I write down what I think is important:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读这篇数据科学家的招聘帖子（[Figure 2-8](#screenshot_of_spotify_data_scientist_job)）后，我记录下我认为重要的内容：
- en: Cooperation with stakeholders, communication (mentioned multiple times and at
    the top of the bullet points)
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与利益相关者合作，沟通（多次提到并置于重要的要点之首）
- en: Perform data analysis, using BigQuery or SQL
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行数据分析，使用BigQuery或SQL
- en: Some statistical modeling such as linear, logistic regression
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些统计建模，如线性、逻辑回归
- en: Next, I’ll look back at my resume experience—for example, the bullet points
    for a previous job where I made my first ML churn model—and map it to the data
    scientist posting. If you haven’t finished up your resume yet, you can use the
    inventory list that you made for [“Exercise 2-2”](#exercise_twohyphentwo).
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我将回顾我的简历经验——例如，我为以前的工作做的第一个ML流失模型的要点，并将其映射到数据科学家的职位贴文上。如果你还没有完成你的简历，你可以使用你为[“Exercise
    2-2”](#exercise_twohyphentwo)制作的清单清单。
- en: 'The most relevant out of the points from my first ML churn model (see [“Take
    Inventory of Your Past Experience”](#take_inventory_of_your_past_experience))
    that I initially wrote down are:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初记录下的从我的第一个ML流失模型（见[“Take Inventory of Your Past Experience”](#take_inventory_of_your_past_experience)）中最相关的要点是：
- en: Performed exploratory data analysis (EDA) with SQL, Python
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用SQL、Python执行探索性数据分析（EDA）
- en: Created simplified and cleaner visualization to use in presentation with Excel,
    PowerPoint
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建简化和更清晰的可视化以在演示中使用Excel、PowerPoint
- en: Presented the results with PowerPoint
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用PowerPoint呈现结果
- en: Based on the ML lifecycle, it feels like this role is more focused on reporting
    and data analysis (step D in [Figure 1-5](ch01.html#machine_learning_lifecycle_with_more_fin)),
    so I should make sure I am interested in that part of the lifecycle before proceeding
    to actually tailoring my resume.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 基于机器学习生命周期，感觉这个角色更注重报告和数据分析（[Figure 1-5](ch01.html#machine_learning_lifecycle_with_more_fin)中的步骤D），所以在调整简历之前，我应该确保我对生命周期的这部分感兴趣。
- en: If I’m interested in applying for this data scientist role, I’ll focus on the
    three points I listed from the job description and shorten or remove the other
    bullets. Recall the inventory list you created for [“Exercise 2-2”](#exercise_twohyphentwo);
    if you have other experiences more relevant to this job posting, swap them in.
    If your current resume is pretty relevant to this job posting, then you can keep
    it as is.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我对申请这个数据科学家角色感兴趣，我会专注于从职位描述中列出的三个要点，并缩短或删除其他项目。回想一下你为[“练习 2-2”](#exercise_twohyphentwo)创建的清单；如果您有其他与此工作职位更相关的经验，请将其替换。如果您当前的简历与此工作职位相当相关，则可以保持不变。
- en: If you do remove some less relevant points, keep an eye out on the space remaining
    in your resume. How much you remove depends on how much space you have on your
    resume! I have more experience now so I err on the side of removing more, while
    early on I chose to pad more points and hardly ever removed points. It’s fine
    to remove things as long as the core is there; if the interviewers are interested
    in how I train more complex ML models—a bullet point I removed since it wasn’t
    on the job description—they can ask me in the interview.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您删除了一些不太相关的内容，请注意简历上剩余的空间。您删除的内容取决于简历上的剩余空间！现在我有了更多的经验，所以我更倾向于删除更多，而早期我选择添加更多的要点，几乎从不删除要点。只要核心内容在那里，删除东西是可以的；如果面试官对我如何训练更复杂的
    ML 模型感兴趣——我在工作描述中删除了一个要点，因为它不在工作描述中——他们可以在面试中问我。
- en: 'Job posting example 2: Machine learning engineer'
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 职位示例 2：机器学习工程师
- en: Let’s continue to scroll through the search results for “Spotify machine learning”
    and look at another posting in [Figure 2-9](#screenshot_of_spotify_machine_learning_e).
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续滚动搜索结果“Spotify 机器学习”，看看另一个在[图 2-9](#screenshot_of_spotify_machine_learning_e)中的职位发布。
- en: '![Screenshot of Spotify machine learning engineer job posting via LinkedIn](assets/mlin_0209.png)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![Spotify 机器学习工程师职位通过 LinkedIn 上的截图](assets/mlin_0209.png)'
- en: Figure 2-9\. Screenshot of Spotify machine learning engineer job posting via
    LinkedIn.
  id: totrans-226
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-9\. Spotify 机器学习工程师职位通过 LinkedIn 的截图。
- en: 'As with the first example, I read through the Machine Learning Engineer posting
    and write down what I think is important:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 就像第一个例子一样，我通读了机器学习工程师的职位描述，并记录下我认为重要的内容：
- en: Implementing ML in production
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在生产中实现 ML
- en: Prototyping
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原型设计
- en: Testing and tooling, platform improvements
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和工具，平台改进
- en: Collaboration with cross-functional teams
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与跨职能团队合作
- en: Based on these points, it seems that this role is more focused on ML model training,
    with some parts on the ML infrastructure, which are illustrated by steps B and
    C.1 respectively in the machine learning lifecycle ([Figure 1-5](ch01.html#machine_learning_lifecycle_with_more_fin)).
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些要点，这个角色似乎更侧重于 ML 模型训练，其中一些部分在 ML 基础设施上，分别由机器学习生命周期中的步骤 B 和 C.1 说明（参见[图 1-5](ch01.html#machine_learning_lifecycle_with_more_fin)）。
- en: 'If I’m interested in applying for this machine learning engineer role, I’ll
    focus on these relevant three bullet points and shorten or remove the other bullets.
    To do so, I’ll look back to the list of seven points from “My first ML churn model”
    example and map it to the MLE posting. The most relevant points are:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我对申请这个机器学习工程师角色感兴趣，我会专注于这三个相关的要点，并缩短或删除其他要点。为此，我将回顾“我第一个 ML 流失模型”示例中的七个要点，并将其映射到
    MLE 职位。最相关的要点是：
- en: Trained model with SAS
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SAS 训练模型
- en: Ran model evaluation and analyzed results with SAS, SQL, Python
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SAS、SQL、Python 运行模型评估和分析结果
- en: Collaborated with ML engineer to put the model in production
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 ML 工程师合作将模型投入生产
- en: Cleaned data with SQL
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SQL 清理数据
- en: The inventory you created for [“Exercise 2-2”](#exercise_twohyphentwo) can be
    reused for different types of roles without the need to rewrite anything. It’s
    good to remember that communication and collaboration skills are also important
    to companies, and you’ll notice these skills listed a lot in all types of job
    postings. Don’t forget to include the points where you were collaborating with
    other teams or presenting your work to another organization in at least one of
    your resume bullet points. This is especially relevant for folks who think they
    don’t have enough “ML experience”! Your experience analyzing data, as well as
    communicating it, is important and can strengthen your resume more than you might
    think.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 你为["练习2-2"](#exercise_twohyphentwo)创建的清单可以在不同类型的角色中重复使用，而不需要重写任何内容。记住，沟通和协作技能对公司也很重要，你会注意到这些技能在各种工作职位中经常被列出。不要忘记在至少一个简历项目符号中包含你与其他团队合作或向另一个组织展示工作的地方。对于那些认为自己没有足够“机器学习经验”的人来说，这尤其重要！你分析数据以及沟通数据的经验非常重要，可能比你想象的更能增强你的简历。
- en: I’d recommend making the technologies you used in your past role very clear
    in your job experience bullet points. You can list them inline or at the end of
    a bullet point, depending on the space you have and what is most concise. Otherwise,
    if you have space, feel free to include a skills section in your resume.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议在你的工作经历项目符号中清楚地列出你在过去角色中使用过的技术。你可以将它们内联列出或者放在项目符号的末尾，具体取决于你的空间和最简洁的方式。另外，如果有空间，可以在简历中包含一个技能部分。
- en: Final Resume Touch-ups
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最后的简历润色
- en: 'Zooming out a bit now that you’ve been head down crafting and refining your
    resume: the companies and teams you’re applying to have posted this job for a
    reason. They have a gap on their team and want someone to fill that gap.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经专注于精心制作和完善你的简历了一段时间，再稍微放开点：你申请的公司和团队之所以发布这份工作，是因为他们团队中存在空缺，希望找到能填补这个空缺的人。
- en: 'Therefore, your application and resume should focus on convincing the hiring
    committee that you are a candidate who can fill that gap and be part of their
    team. This includes:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你的申请和简历应该专注于说服招聘委员会，你是一个可以填补这个空缺并成为他们团队的一部分的候选人。这包括：
- en: 'Real and relevant experience that you can apply to the job, including transferable
    skills: skills that aren’t identical but can easily be transferred between domains.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真实和相关的经验，你可以应用到工作中，包括可转移的技能：这些技能虽然不完全相同，但可以在不同领域之间轻松转移。
- en: Soft skills—you can work well with people in the team and communicate with broader
    groups of people, such as product managers, and so on.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软技能——你可以与团队中的人们良好合作，并与更广泛的人群沟通，比如产品经理等等。
- en: Technical skills—you can make individual technical contributions.
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术技能——你可以做出个人的技术贡献。
- en: Evidence that you can onboard to an existing project or gain enough context
    to start something new.
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据表明你可以适应现有项目或获得足够的背景知识来启动新项目。
- en: These skills are succinctly described in the three pillars of ML roles that
    we explored in [Chapter 1](ch01.html#machine_learning_roles_and_the_interview).
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技能简洁地描述在我们在[第一章](ch01.html#machine_learning_roles_and_the_interview)中探讨的机器学习角色的三大支柱中。
- en: 'You can show many skills and experiences in your resume, but not all of them.
    For example, take a quick look at your resume: does it completely lack any examples
    of teamwork? Are there other points that could help show you’re a person who can
    learn quickly (if you don’t have as many relevant working experiences)?'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在简历中展示许多技能和经验，但不是所有的都要展示出来。例如，快速浏览一下你的简历：它完全没有任何团队合作的例子吗？还有其他一些可以帮助展示你能够快速学习的点（如果你没有太多相关工作经验）吗？
- en: If things look good so far, start applying, but if not, take some time to keep
    improving your resume.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 如果到目前为止一切看起来不错，那就开始申请吧，但如果不行的话，花点时间继续改进你的简历。
- en: Applying to Jobs
  id: totrans-250
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 申请工作
- en: Now that you have tailored your resume, it’s time to apply! Head to job boards
    (you can use the ones listed at the beginning of this chapter for inspiration).
    I think it’s OK to start applying even if you’re not sure if your skills and resume
    are *perfect* yet; if you apply for a few jobs and don’t even get a recruiter
    callback, that means your resume or skills need to be improved more. You may even
    find that continuing to improve your resume and spending time on getting referrals
    are enough to improve your EPA and start getting calls. It’s a learning process,
    and even if you don’t start out perfect, the goal is to move toward getting callbacks,
    through the volume of applications you submit or through applications with higher
    effectiveness.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经量身定制了你的简历，是时候开始申请了！去工作看板（你可以使用本章开头列出的那些看板作为灵感）。我认为，即使你不确定你的技能和简历是否*完美*，也可以开始申请；如果你申请了几个工作岗位，但没有接到招聘人员的回复，那就意味着你的简历或技能还需要进一步改进。你可能会发现，继续完善简历并花时间获取推荐足以提升你的EPA并开始接到电话。这是一个学习过程，即使一开始并不完美，目标是通过提交的申请数量或更有效的申请来获得回应。
- en: Vetting Job Postings
  id: totrans-252
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 筛选工作岗位
- en: Hopefully, you’ve done the previous exercises and it’s not your first time viewing
    the job descriptions of ML roles you’re interested in. If you vet the jobs that
    you’re applying for, you can increase the chances of getting interviews. In my
    experience, this step is best used in conjunction with tailoring your resume,
    because if you’re not tailoring your resume, you might as well mass apply and
    hope you happen to apply for the jobs that match you the best. So how do you filter
    jobs?
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你已经完成了前面的练习，这不是你第一次查看你感兴趣的ML角色的工作描述。如果你筛选出你正在申请的工作，你可以增加获得面试的机会。根据我的经验，这一步最好与定制简历结合使用，因为如果你不定制简历，你最好大量申请，希望你碰巧申请到最适合你的工作。那么你如何过滤工作？
- en: Mapping Your Skills and Experience to the ML Skills Matrix
  id: totrans-254
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将你的技能和经验映射到ML技能矩阵
- en: Remember the variety of ML roles that were introduced in [Chapter 1](ch01.html#machine_learning_roles_and_the_interview)?
    Let’s cut through the noise so that you can focus on marketing your skills to
    the roles that best fit your experience.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得在[第1章](ch01.html#machine_learning_roles_and_the_interview)介绍的各种ML角色吗？让我们过滤掉噪音，这样你就可以将你的技能重点营销给最符合你经验的角色。
- en: 'Refer to the common ML job titles in [Figure 1-8](ch01.html#common_ml_job_titles_and_how_they_corres):
    which roles do you feel suit you best? If you are most interested in a job that
    you don’t currently have the experience for, do you have a better idea of where
    to focus your learning to bridge that gap?^([7](ch02.html#ch02fn7))'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 参考[图1-8](ch01.html#common_ml_job_titles_and_how_they_corres)中的常见ML职称：哪些角色最适合你？如果你最感兴趣的工作目前你没有经验，你有更好的主意在哪里集中学习来弥合这个差距吗？^([7](ch02.html#ch02fn7))
- en: In the skills matrix, [Table 1-3](ch01.html#machine_learning_and_data_skills_matrix),
    you can see right off the bat that the role of data analyst can have overlapping
    skills with the data scientist role, which in turn overlaps a lot with the role
    of the MLE. The good news is that with a few of these skills in your skills list,
    you can apply for one or more of these positions.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 在技能矩阵中，可以一目了然地看到，数据分析师角色与数据科学家角色有重叠的技能，而后者又与MLE角色有很多重叠。好消息是，只要在你的技能清单中具备一些这些技能，你就可以申请其中一个或多个职位。
- en: And don’t worry—recall that for entry-level roles, as long as you have one or
    two of the skills listed, you’re good to go for applying to those jobs. It’s also
    perfectly normal for new grads to have strong skills in one pillar of ML skills
    but not in all, which most employers understand and welcome. Mapping your skills
    to the matrix is only part of the process, though, because the reality is that
    this matrix has to be taken with a heavy dose of “it depends.” That’s why the
    next section of this chapter asks you to analyze a real job posting.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 别担心，入门级角色只要有列出的一两项技能，你就可以申请这些工作。对于新毕业生来说，拥有ML技能柱中的一支较强技能而非全部是完全正常的，大多数雇主都能理解并欢迎这一点。虽然将你的技能映射到矩阵只是过程的一部分，但现实是，这个矩阵还要视情况而定。这就是为什么本章的下一部分要求你分析一个真实的工作岗位。
- en: 'I’ve seen plenty of job seekers encounter this situation: “this job title is
    data scientist; why were the questions in the interview about data engineering
    (or insert something unexpected)?” Recall that an ML title depends on the company
    or organization plus which team the role is in plus where in the machine learning
    lifecycle the role is (refer back to [Figure 1-3](ch01.html#whatapostrophes_in_a_machine_learning_jo)).'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过很多求职者遇到这种情况：“这个职位的名称是数据科学家；为什么面试的问题却是关于数据工程（或插入意外内容）？”请记住，一个ML职位取决于公司或组织以及角色所在的团队，还有角色在机器学习生命周期中的位置（参见[图 1-3](ch01.html#whatapostrophes_in_a_machine_learning_jo)）。
- en: As an extreme example, I’ve been through a “data scientist” interview where
    they did not ask any statistics or machine learning theory questions nor any data-related
    questions. Instead, the interview consisted of a few rounds of LeetCode-style
    (coding quiz) programming questions.^([8](ch02.html#ch02fn8)) I wondered how they
    could gauge whether I would be a good ML practitioner whose core work centers
    around data when the questions were fully copied from a generalist software engineer
    loop. In hindsight, it was probably because that role was not really responsible
    for training ML models at all.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 举个极端的例子，我曾经参加过一个“数据科学家”的面试，他们没有问任何统计或机器学习理论问题，也没有问任何与数据相关的问题。相反，面试包括几轮LeetCode风格（编程测验）的编程问题。^([8](ch02.html#ch02fn8))
    我想知道他们如何判断我是否是一个在数据方面核心工作围绕的优秀ML从业者，当问题完全来自通用软件工程师的循环时。事后看来，这可能是因为那个角色实际上根本不负责训练ML模型。
- en: Because of the often-ambiguous nature of job titles, it can be difficult as
    a candidate to decide what topics to prepare for. Sure, you can spend time reviewing
    ML theory as well as grinding some coding quizzes, but your time is stretched
    thin, and you could be preparing for something that won’t even be asked.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 由于职位名称通常具有歧义性，作为求职者很难决定准备哪些主题。当然，你可以花时间复习ML理论以及进行一些编程测验，但是你的时间很紧张，你可能在准备一些可能根本不会被问到的东西。
- en: I’ve seen candidates rejected from jobs, not because they weren’t strong ML
    candidates, but rather because they were applying for the “wrong” roles. Confusingly,
    those roles had the same job titles as ones that the candidate would actually
    be successful at. The key is to develop the intuition for how to categorize a
    job title depending on the job description and find the best roles to apply for
    that suit your skills.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过一些求职者因为申请了“错误”的角色而被拒绝，这并不是因为他们不是强大的ML候选者，而是因为他们申请了与他们实际能成功的职位名称相同的角色。关键在于培养如何根据职位描述分类职位名称的直觉，并找到适合你技能的最佳角色。
- en: Some of these job titles show up in multiple sections, and that’s OK! Well,
    it’s not that OK when it causes confusion and rejections, but you’ll be able to
    better vet and target them by the end of this chapter.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 有些职位名称出现在多个部分中，这没关系！当它引起混乱和拒绝时，这就不太好了，但是在本章结束时，你将能够更好地审查和定位它们。
- en: 'When I apply to jobs, I glance at the job title, but to ensure I’m applying
    to the right jobs for my skills, I do the following:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 当我申请工作时，我会看一眼职位名称，但为了确保我申请适合我的技能的正确工作，我会采取以下步骤：
- en: Look at the job description.
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看职位描述。
- en: Categorize the job responsibilities; where is it in the machine learning lifecycle
    ([Figure 1-4](ch01.html#machine_learning_lifecycle_left_parenthe))?
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对职责进行分类；它在机器学习生命周期的哪个阶段（参见[图 1-4](ch01.html#machine_learning_lifecycle_left_parenthe)）？
- en: Determine whether the job title and job description match up enough; for example,
    if the job title is machine learning engineer but the description makes it seem
    somewhat like a data engineering role (which my past experience isn’t relevant
    to), I will pass on the role.
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定职位名称和职位描述是否足够匹配；例如，如果职位名称是机器学习工程师，但描述使其看起来有点像数据工程角色（而我过去的经验与此不相关），我会放弃这个角色。
- en: Tracking Applications
  id: totrans-268
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 追踪申请情况
- en: It can be worth it to track applications so that it’s easier to remember what
    jobs you have applied for. If you’ve passed the resume screening and at least
    reached the recruiter screening, tracking those applications can help you remember
    to follow up, in case you don’t hear back during the time frame when they told
    you they’d let you know.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪申请情况可能是值得的，这样更容易记住你申请过的工作。如果你通过了简历筛选，并至少达到了招聘者筛选阶段，在他们告诉你他们会让你知道的时间范围内，跟踪这些申请可以帮助你记得跟进。
- en: I used to track most of my applications, but to be honest, I now think you should
    only track applications where you’ve at least passed the resume screening. Especially
    if you mass applied to any job related to ML, there’s no point in spending the
    additional time to track your applications, and not tracking them won’t affect
    your pass rate. One scenario where you might find it useful to track your applications
    is if you personally plan to summarize or visualize your journey and stats later
    on.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去跟踪了大部分的申请，但老实说，我现在认为你只应该跟踪那些至少通过了简历筛选的申请。特别是如果你大量申请与ML相关的工作，跟踪你的申请会浪费额外时间，而不跟踪它们不会影响你的通过率。跟踪申请可能有用的一个场景是，如果你计划在个人总结或稍后可视化你的旅程和统计数据时使用。
- en: I do think it’s useful to keep track of who I’ve interviewed with, so I can
    reach out if I have more questions about the team or company. I could also reach
    out to them if I interview with the same company a few years later. Recall that
    networking is a long-term investment with long-term horizons!
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为跟踪我已经面试过的人是有用的，这样我可以在有关团队或公司的更多问题时与他们联系。如果几年后我再次与同一家公司面试，我也可以联系他们。记住，网络是一项长期投资，具有长期的展望！
- en: As for tools to track applications and interviews, I think Google Sheets, Microsoft
    Excel, or another simple spreadsheet tool is more than adequate.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 至于跟踪申请和面试的工具，我认为Google表格、Microsoft Excel或其他简单的电子表格工具完全够用了。
- en: '[Table 2-2](#spreadsheet_example_of_tracking_applicat) is an example of how
    I tracked applications and interviews in Google Sheets (names are fictionalized).'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '[表2-2](#spreadsheet_example_of_tracking_applicat) 是我在Google表格中跟踪申请和面试的示例（名称是虚构的）。'
- en: Table 2-2\. Spreadsheet example of tracking applications and interviews
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 表2-2\. 跟踪申请和面试的电子表格示例
- en: '| Application date | Company | Job posting URL | Interview type | Interview
    date | Interviewers | Emails | Notes | Results |'
  id: totrans-275
  prefs: []
  type: TYPE_TB
  zh: '| 申请日期 | 公司 | 职位发布网址 | 面试类型 | 面试日期 | 面试官 | 电子邮件 | 备注 | 结果 |'
- en: '| --- | --- | --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-276
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- | --- | --- |'
- en: '| 2023-08-02 | ARI Corp | https://[url-to-job-description] | Hiring manager:
    behavioral and past project deep dive | 2023-08-15 | Xue-La (hiring manager) |
    [xue.la@domain.com](mailto:xue.la@domain.com) | Recruiter says this is the ad
    revenue ML team | Pending |'
  id: totrans-277
  prefs: []
  type: TYPE_TB
  zh: '| 2023-08-02 | ARI Corp | https://[url-to-job-description] | 招聘经理：行为和过去项目深度挖掘
    | 2023-08-15 | 雪拉（招聘经理） | [xue.la@domain.com](mailto:xue.la@domain.com) | 招聘人员表示这是广告收入ML团队
    | 待定 |'
- en: '| 2023-08-03 | Taipaw AI | https://[url-to-job-description] | Recruiter screen
    | 2023-08–5 | Max (recruiter) | [max@domain.com](mailto:max@domain.com) | Asked
    about PyTorch exp | Passed |'
  id: totrans-278
  prefs: []
  type: TYPE_TB
  zh: '| 2023-08-03 | Taipaw AI | https://[url-to-job-description] | 招聘筛选人员 | 2023-08-05
    | 麦克斯（招聘筛选人员） | [max@domain.com](mailto:max@domain.com) | 询问关于PyTorch经验 | 已通过
    |'
- en: After you’ve received some offers, you can then look back to see how many interviews
    you did. It’s also nice to have a list of relevant interviewers and their emails
    in case you want to reach out to them a few years later. However, I’ve heard from
    some people that keeping track of their application-to-interview-to-offer ratio
    can make their mood go more down than up, so it depends on you.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 当你收到一些工作提议后，可以回顾一下你进行了多少次面试。还有一个好处是，有一个相关面试官及其电子邮件的列表，以防几年后你想联系他们。然而，我听说有些人跟踪他们的申请-面试-提供比例会使他们的情绪更低，而不是更高，所以这取决于你。
- en: Additional Job Application Materials, Credentials, and FAQ
  id: totrans-280
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他求职材料、证书和常见问题解答
- en: I’ve walked through the resume guide, but there still are some additional components
    of job applications, such as project portfolios and online certifications. This
    section gives some best practices and FAQs.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经浏览了简历指南，但仍然有一些与求职相关的额外组件，如项目组合和在线认证。本节提供了一些最佳实践和常见问题解答。
- en: Do You Need a Project Portfolio?
  id: totrans-282
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 是否需要项目组合？
- en: Project portfolios are basically project examples. As a student, I had a few
    side projects (aka personal projects). I put the code up on GitHub and also created
    some figures/visualizations. GitHub is a pretty common place to host projects,
    but some candidates publish their project portfolios as a website, such as a Heroku
    site.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 项目组合基本上是项目示例。作为学生，我有几个副项目（即个人项目）。我把代码放在GitHub上，并创建了一些图表/可视化效果。GitHub是一个很常见的项目托管地点，但有些候选人会将他们的项目组合发布为网站，比如Heroku网站。
- en: 'Recall that the goal of your application and interviews is to convince the
    employer that you’re a good candidate for the job: you have the skills or can
    easily be trained for the job. For junior, entry-level, and new-graduate candidates:
    if you don’t yet have a lot of work experience but do have a project portfolio,
    it can help showcase your skills and increase the hiring manager’s and hiring
    team’s confidence in your abilities.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，您的申请和面试的目标是说服雇主您是这份工作的优秀候选人：您具备技能或者可以轻松地接受培训以胜任工作。对于初级、入门级和新毕业的候选人：如果您还没有太多的工作经验，但有项目作品集，这可以帮助展示您的技能，并增加招聘经理和招聘团队对您能力的信心。
- en: But if you have plenty of work experience already, there are marginal returns
    to having a project portfolio; in interviews, employers would rather discuss your
    past work, case studies, technical deep dives of past projects, and so forth.
    You may still benefit from having a project portfolio on GitHub because much of
    the code and many of the models that you developed in your past job experience
    may be proprietary, so you might not have code samples that you can share. In
    that case, showcasing a personal project in a GitHub repository or contributions
    to open source projects would be useful.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果您已经有了丰富的工作经验，拥有项目作品集可能只会有边际回报；在面试中，雇主更愿意讨论您过去的工作、案例研究、以及过去项目的技术深入分析等。您可能仍然会因为在GitHub上有项目作品集而受益，因为您在过去工作经验中开发的大部分代码和模型可能是专有的，因此您可能没有可以分享的代码样本。在这种情况下，展示一个GitHub仓库中的个人项目或对开源项目的贡献将是有用的。
- en: For your portfolio to make a difference and boost your application, you should
    make it easy to navigate and understand at a glance. For that reason, I suggest
    putting important visualizations on the README and clearly marking which code
    files the reviewer should click on.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 要使您的作品集发挥作用并增强您的申请效果，您应该使其易于浏览和一目了然地理解。因此，我建议将重要的可视化内容放在README中，并清楚标记审阅者应该点击哪些代码文件。
- en: Do Online Certifications Help?
  id: totrans-287
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网上认证有帮助吗？
- en: When I review resumes, I don’t place too much importance on certifications if
    the candidate has past ML experience or ML projects that they did on their own
    time (side projects). If the candidate does not have prior relevant experience,
    then relevant projects and project portfolios make the biggest difference. I’d
    recommend you build that up in parallel with earning certifications.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 当我审阅简历时，如果候选人有过机器学习经验或在业余时间做了机器学习项目（副业项目），我对认证的重视就不会太高。如果候选人没有相关的先前经验，那么相关项目和项目作品集将产生最大的差异。我建议您在获得认证的同时，也同步建立起这些内容。
- en: Some certifications hold more weight than others—recall again that the goal
    is to set yourself apart from other job candidates—so courses that are seen as
    more comprehensive and practical could help. Examples include the Amazon Web Services
    (AWS), Google Cloud Platform (GCP), and Microsoft Azure Cloud certifications.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 有些认证比其他认证更有分量 — 再次回忆目标是与其他求职者区分开来 — 因此被视为更全面和实用的课程可能会有所帮助。例如，亚马逊网络服务（AWS）、谷歌云平台（GCP）和微软Azure云认证。
- en: Warning
  id: totrans-290
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: If your entire resume consists of certifications that anyone could complete
    in a weekend, then your resume won’t stand out.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的整个简历只包括任何人都可以在一个周末完成的认证，那么你的简历就不会突出显示。
- en: '[Interviewing.io](https://oreil.ly/KMxhk) analyzed data from many job candidates
    and found that in its data sample, putting certifications on LinkedIn had a negative
    impact on the perceived quality of the candidate.^([9](ch02.html#ch02fn9)) Their
    guess is that more qualified candidates would put work experience or relevant
    projects on their profiles and resumes while less qualified candidates who didn’t
    have either would fill up their profiles with certifications.'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: '[Interviewing.io](https://oreil.ly/KMxhk)分析了许多求职者的数据，并发现在其数据样本中，将认证放在LinkedIn上对候选人的感知质量产生了负面影响。^([9](ch02.html#ch02fn9))
    他们猜测，更合格的候选人会在他们的个人资料和简历中列出工作经历或相关项目，而那些没有这些经历的较不合格的候选人则会用认证填充他们的个人资料。'
- en: 'Regardless, candidates have found success with certifications, especially if
    they come from a nontraditional educational background. Here’s a crucial tip:
    watch out for diminishing returns. In economics, this means that once you’ve done
    several more units of something, you benefit less and less from each subsequent
    unit. In this case, if you’ve done five certifications, it doesn’t make too much
    difference whether you complete three more or five more. Five certifications will
    look pretty much the same on a resume as eight or ten.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，候选人们发现了通过证书获得成功的途径，尤其是来自非传统教育背景的人。这里有一个关键提示：要注意收益递减。在经济学中，这意味着一旦你完成了更多单位的某事，你会越来越少地从每个后续单位中获益。在这种情况下，如果你已经完成了五个认证，接下来再完成三个或五个认证并不会有太大区别。五个认证在简历上看起来几乎与八个或十个一样。
- en: 'So once the number of online certifications you’ve taken approaches three to
    five, you should try to diversify your experience:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 所以一旦你已经接近完成三到五个在线证书，你应该尝试多样化你的经验：
- en: Make sure your certifications are from reputable sources; don’t list them if
    they seem like they were completed in a weekend. If this removes everything in
    your current certification list, you should continue with the following two steps.
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的证书来自信誉良好的来源；如果看起来像是周末完成的，就不要列出它们。如果这样会清空你当前的认证列表，那么你应该继续以下两个步骤。
- en: Take certifications in more specialized fields of your interest, such as reinforcement
    learning or natural language processing (NLP).
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加更专业领域的认证，比如强化学习或自然语言处理（NLP）。
- en: Start a side project and build a project portfolio on GitHub.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始一个副业项目，并在 GitHub 上建立一个项目组合。
- en: '[Table 2-3](#should_you_keep_doing_online_courses_and) summarizes the general
    decision criteria I suggest.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 2-3](#should_you_keep_doing_online_courses_and) 总结了我建议的一般决策标准。'
- en: Table 2-3\. Should you keep doing online courses and certifications?
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 2-3\. 你是否应该继续参加在线课程和认证？
- en: '| Experience level | Benefit of online certifications |'
  id: totrans-300
  prefs: []
  type: TYPE_TB
  zh: '| 经验水平 | 在线证书的好处 |'
- en: '| --- | --- |'
  id: totrans-301
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| If you have no ML/data science resume line items… | Yes, do the online courses
    and assignments and put them on your resume. |'
  id: totrans-302
  prefs: []
  type: TYPE_TB
  zh: '| 如果你的机器学习/数据科学简历上没有项目经历…… | 是的，去完成在线课程和作业，并将它们放在你的简历上。 |'
- en: '| If you have some (three to five) online courses under your belt and are not
    sure whether to take more… | Consider doing a side project, which is an even better
    resume line item and gives you a better return on investment (ROI) of your time.
    Self-assess if your programming and statistics skills are past a sufficient baseline.
    |'
  id: totrans-303
  prefs: []
  type: TYPE_TB
  zh: '| 如果你已经学完了三到五门在线课程，但不确定是否要再学更多…… | 考虑做一个副业项目，这会是更好的简历项目，也会更有效地利用你的时间投资回报率（ROI）。自我评估一下你的编程和统计技能是否已经达到了一个足够的基线水平。
    |'
- en: '| If you have learned statistics and programming to a good baseline level and
    have some data science resume line items… | Pause here and check whether you have
    enough relevant bullet points from your work experiences or a good project portfolio.
    If not, start that ASAP! Start applying for jobs (or taking direct action toward
    your job goals) instead of getting stuck in a self-learning cycle, sometimes called
    “tutorial h*!!.” Interviews are often a great way to find out what you can improve
    on, even if you don’t get the job. |'
  id: totrans-304
  prefs: []
  type: TYPE_TB
  zh: '| 如果你已经学习了统计学和编程，并且在数据科学简历中有一些相关项目经历…… | 在这里暂停，检查一下你是否有足够的相关项目经历或一个良好的项目组合。如果没有，尽快开始！开始申请工作（或者直接朝着你的职业目标采取行动），而不要陷入自我学习循环中，有时被称为“教程地狱”。面试通常是发现你可以改进的好方法，即使你没有得到这份工作。
    |'
- en: Now that I’ve covered project portfolios and credentials, here are some additional
    FAQs about resumes.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经介绍了项目组合和证书，接下来是一些关于简历的额外常见问题解答。
- en: 'FAQ: How Many Pages Should My Resume Be?'
  id: totrans-306
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题：我的简历应该有多少页？
- en: I often hear the advice to keep tech resumes to one page. In general, I agree,
    and I personally keep my resume to one page. However, I can see this changing
    depending on your situation.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常听到建议将技术类简历控制在一页。总体上，我同意，并且我个人也保持我的简历在一页之内。然而，我可以看到这会根据你的情况而改变。
- en: What are the expectations of your region?
  id: totrans-308
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你所在地区的期望是什么？
- en: I’ve interviewed many candidates from Europe who had two-page resumes, and they
    did fine going through the resume screening. In the United States and Canada,
    I tend to see candidates with one-page resumes. In tech in North America, it’s
    not custom to include profile pictures on a resume, but I have seen that when
    looking over the resumes of candidates from Asia and Europe. If you are job seeking
    in other parts of the world, double-check with people in the industry or even
    online forums to see if there are expectations for resume length or information
    to include that I haven’t listed here.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经面试过许多来自欧洲的候选人，他们有两页的简历，他们通过了简历筛选。在美国和加拿大，我倾向于看到只有一页简历的候选人。在北美的技术行业中，习惯上不会在简历上包含个人照片，但我在查看来自亚洲和欧洲的候选人的简历时看到过这种情况。如果您在其他地区找工作，请通过行业内的人或甚至在线论坛双重检查，看看是否有关于简历长度或需要包含的信息的期望，这些信息我这里没有列出。
- en: Coming from academia? Create an industry resume instead of a CV
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 来自学术界？创建一个适合工业界的简历而不是CV。
- en: When I was in grad school, there was a type of resume called a *CV* (curriculum
    vitae). You use a CV to apply for graduate programs, postdoctorate programs, teaching
    positions in academia, and the like.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在研究生院时，有一种称为*CV*（履历）的简历类型。您可以使用CV申请研究生项目、博士后项目、学术教职等。
- en: A CV focuses more on your research publications and tends to be lengthier; it
    is rarely only one page long. Some CV formats I’ve seen use paragraphs more than
    the bullet-point format I see in industry. If you already have a CV, you can repurpose
    your research responsibilities into bullet points, condense them, and rework them
    as a more common industry format when applying for industry jobs.^([10](ch02.html#ch02fn10))
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 简历更加侧重于您的研究出版物，并且往往更长；它很少只有一页长。我见过的一些简历格式使用段落比我在行业中看到的项目符号格式更多。如果您已经有了一份简历，您可以将您的研究职责重新构思为项目符号，压缩它们，并在申请工业岗位时重塑为更常见的行业格式。^([10](ch02.html#ch02fn10))
- en: Of course, it’s probably fine if you just submit a CV directly as your resume,
    and I’ve seen candidates successfully get interviews without modifying their academic
    CVs, but investing a small amount of time could increase your EPA when applying
    to industry jobs.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果您直接将简历提交为您的简历，可能问题不大。我曾看到候选人成功地通过未修改其学术简历就获得面试的情况，但投资一点时间可能会增加您申请工业岗位时的效果评估（EPA）。
- en: 'FAQ: Should I Format My Resume for ATS (Applicant Tracking Systems)?'
  id: totrans-314
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题：我应该为ATS（申请人跟踪系统）格式化我的简历吗？
- en: As I mentioned in [Chapter 1](ch01.html#machine_learning_roles_and_the_interview),
    I don’t think there’s enough evidence that automatic filtering will reject your
    resume if you happen to have two columns or one column, or you use a certain font,
    or you use PDF versus Microsoft Word documents, and so on. Regardless, in this
    book, I’m assuming that automatic ATS rejections may be possible. Personally,
    I’ve used two-column PDF resumes made with LaTeX for my entire career so far and
    haven’t had any issues at all, even with online job sites that automatically parse
    my resume into text.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在[第1章](ch01.html#machine_learning_roles_and_the_interview)中提到的，我认为没有足够的证据表明，如果您恰好有两列或一列，或者您使用某种字体，或者您使用PDF与Microsoft
    Word文档等等，自动过滤将拒绝您的简历。尽管如此，在这本书中，我假设自动ATS拒绝可能是可能的。就我个人而言，我迄今为止一直使用由LaTeX制作的两列PDF简历，甚至在自动将我的简历解析为文本的在线职位网站上也没有任何问题。
- en: 'But if you think the formatting of your resume is the only thing keeping you
    from getting interviews, you *might* have bigger things to worry about.^([11](ch02.html#ch02fn11))
    First, let’s use the points from this chapter to see what else, apart from ATS
    filtering, might have kept your resume from being noticed:'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果您认为简历的格式是阻止您获得面试的唯一原因，您可能有更大的问题要担心。^([11](ch02.html#ch02fn11)) 首先，让我们使用本章的观点，看看除了ATS过滤之外，还有什么原因可能导致您的简历未被注意：
- en: Did you include the most important and ML/data-relevant information in the sections
    where a resume reviewer can quickly see it?
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否在简历审核人员可以快速看到的部分中包含了最重要和与机器学习/数据相关的信息？
- en: Do you have much relevant ML/data-relevant information on your resume? Have
    you made sure your resume includes keywords that overlap with those in the job
    descriptions? Are the bullet points on your resume clear? Are there typos or obvious
    errors on your resume? Use a [resume checklist](https://oreil.ly/bfUw_) (listed
    earlier in the resume resources) to double-check.
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的简历中是否包含大量相关的ML/数据相关信息？您是否确保您的简历包含与职位描述中重叠的关键词？您的简历中的项目符号是否清晰？您的简历中是否存在拼写错误或明显的错误？请使用[简历检查清单](https://oreil.ly/bfUw_)（在简历资源中列出）进行再次检查。
- en: Have you been trying referrals, tailoring your resume, or taking other actions
    that increase your EPA?
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否已经尝试过推荐人、调整简历或采取其他能增加您的经验积累（EPA）的行动？
- en: That said, it is true that online forms will parse your resumes for text strings,
    so don’t send in a *.png* file or use avant-garde formatting and fonts (unless
    you’re applying for a niche design role, something that is beyond the scope of
    this book). Use a simple template linked in [“Resume Resources”](#resume_resources)
    or even from Google Docs and export it to a PDF. KISS (keep it simple, stupid)
    applies here. In summary, follow the instructions of the online application portal^([12](ch02.html#ch02fn12))
    and craft your resume using the best practices mentioned in this chapter.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，在线表格确实会解析您的简历以查找文本字符串，所以不要发送*.png*文件或使用前卫的格式和字体（除非您申请的是一个特定的设计角色，这超出了本书的范围）。使用从[“简历资源”](#resume_resources)链接的简单模板，甚至从Google文档中导出为PDF。在这里适用KISS（保持简单，愚蠢）。总之，遵循在线申请门户的说明^([12](ch02.html#ch02fn12))，并使用本章提到的最佳实践制作您的简历。
- en: Next Steps
  id: totrans-321
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步
- en: You’ve learned how to identify the ML roles best suited for you, and you’ve
    created a resume that’s relevant and tailored to the type of ML job you’re aiming
    for.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经学会了如何识别最适合您的ML角色，并创建了一个与您所瞄准的ML工作类型相关且量身定制的简历。
- en: Browsing Job Postings
  id: totrans-323
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览职位发布信息
- en: My recommendation is to browse through some more job postings. When I browse
    for job postings, I learn a lot from simply reading job descriptions. For example,
    the types of “data scientist” roles I’m interested in could be very different
    from the “data scientist” roles that interest another job seeker. Recall the example
    where a “data scientist” in one company could be responsible for data analysis
    rather than training ML models.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是浏览更多的职位发布信息。当我浏览职位发布信息时，我通过简单阅读职位描述学到了很多。例如，我感兴趣的“数据科学家”角色可能与另一位求职者感兴趣的“数据科学家”角色非常不同。回想一下，一个公司的“数据科学家”可能负责数据分析而不是训练ML模型的例子。
- en: For the jobs with descriptions that do interest me, I note the requirements
    that they have in common. Optionally, I try to create two to three tailored resumes
    that I can send out en masse to roles that require similar skills. The reason
    I have two to three versions is because one is for job descriptions that seem
    to be looking for people who have more software skills, and another is for job
    descriptions for startups where I might emphasize my startup experience.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 对我感兴趣的职位描述，我会注意到它们共同具有的要求。可选地，我会尝试创建两到三份定制的简历，可以批量发送到需要相似技能的职位。我之所以有两到三个版本，是因为一个是为那些似乎更需要软件技能的职位描述准备的，另一个是为初创企业职位描述准备的，我可能会强调我的初创经验。
- en: Identifying the Gaps Between Your Current Skills and Target Roles
  id: totrans-326
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 辨别您当前技能与目标职位之间的差距
- en: The next step is to take an honest look at your current skills and the resume
    you’ve constructed for the ML role(s) you’re aiming for. When you were reading
    through ML job descriptions, in what ways did you think you could potentially
    strengthen your resume? What are keywords that showed up when you browsed job
    postings in [“Exercise 2-4”](#exercise_twohyphenfour) where you think you could
    learn more and add to your resume?
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是诚实地审视您当前的技能和您为您所瞄准的ML角色构建的简历。当您阅读ML职位描述时，您认为您如何可以增强您的简历？在浏览[“练习2-4”](#exercise_twohyphenfour)中的职位发布信息时，您认为您可以学习更多并添加到您的简历中的关键词是什么？
- en: Summary
  id: totrans-328
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter focused on the ML job application step. This happens before you
    get interviews and is the key to getting interviews. You saw where to find jobs
    online and some ways to increase your chances of getting interviews via networking
    and referrals. You also read through some resume best practices, and hopefully,
    you have created an initial version of your resume. If you have it and feel ready,
    I encourage you to start applying for ML jobs even if you feel that your skills
    or your resume aren’t 100% perfect.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点介绍了机器学习职位申请的步骤。这发生在您获得面试之前，是获得面试机会的关键。您了解到在网上找工作的途径，以及通过人际网络和推荐增加面试机会的一些方法。您还阅读了一些简历的最佳实践，希望您已经创建了简历的初版。如果您已经准备好了，我鼓励您开始申请机器学习的工作，即使您觉得自己的技能或简历还不完美也没关系。
- en: Next, in the following chapters I’ll go through the various types of interviews,
    spanning technical and behavioral interviews. First up are ML algorithms and theory,
    which are part of the technical interview.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几章中，我将详细介绍各种类型的面试，涵盖技术面试和行为面试。首先是机器学习算法和理论，这是技术面试的一部分。
- en: ^([1](ch02.html#ch02fn1-marker)) As opposed to “cold,” where both parties don’t
    know each other at the time of reaching out.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch02.html#ch02fn1-marker)) 与“冷”相对，双方在接触时互不了解。
- en: ^([2](ch02.html#ch02fn2-marker)) At the company where I worked at the time,
    the way referrals worked was that the applicant could put in the employee ID themselves
    on the job portal. However, I’ve worked with other HR systems where the referrer
    (in that case, me) would have to put the person I’m referring into the system
    myself. Once again, it depends! Double-check with your referrer.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch02.html#ch02fn2-marker)) 在我工作的公司，推荐人可以在招聘网站上自行输入员工ID。然而，我也曾经使用过其他人力资源系统，那种情况下，推荐人（比如我）必须自己把被推荐人输入到系统中。再次强调！务必与您的推荐人确认。
- en: ^([3](ch02.html#ch02fn3-marker)) In the card game UNO, there is a card you can
    play that allows you to reverse the order in which people take turns. It can also
    refer to a situation where the intended action or consequence is turned back on
    the initiator!
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch02.html#ch02fn3-marker)) 在UNO卡牌游戏中，有一张可以改变人们轮流顺序的卡片。它也可以指一种情况，即意图行动或后果被发起者扭转回去！
- en: '^([4](ch02.html#ch02fn4-marker)) You can read the full details in my blog post:
    [“Why Networking Is Like Investing in an Index Fund—How I Met Multiple Interviewers
    by Attending Events”](https://oreil.ly/bKizY).'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch02.html#ch02fn4-marker)) 您可以在我的博客文章中详细了解：[“为什么网络就像投资指数基金——我如何通过参加活动遇见多位面试官”](https://oreil.ly/bKizY)。
- en: ^([5](ch02.html#ch02fn5-marker)) *ETL* refers to extract, transform, and load
    data.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: ^([5](ch02.html#ch02fn5-marker)) *ETL*指的是提取、转换和加载数据。
- en: ^([6](ch02.html#ch02fn6-marker)) I’m wondering if my fellow economics enthusiasts
    will define virtual online materials as commodity money or not. In-game scrap
    metal items can be used to enhance game weapons, so there is a use for them.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: ^([6](ch02.html#ch02fn6-marker)) 我在思考，我的经济学同好是否会将虚拟在线材料定义为商品货币。在游戏中，废弃金属物品可以用来增强游戏武器，因此它们是有用的。
- en: ^([7](ch02.html#ch02fn7-marker)) Resources and guides are covered later in this
    book.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: ^([7](ch02.html#ch02fn7-marker)) 资源和指南将在本书后面介绍。
- en: ^([8](ch02.html#ch02fn8-marker)) This type of interview is covered in [Chapter 5](ch05.html#technical_interviewcolon_coding).
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: ^([8](ch02.html#ch02fn8-marker)) 这种类型的面试在[第5章](ch05.html#technical_interviewcolon_coding)中有详细介绍。
- en: ^([9](ch02.html#ch02fn9-marker)) Aline Lerner, “Why You Shouldn’t List Certifications
    on LinkedIn,” [interviewing.io](https://oreil.ly/KMxhk), updated May 15, 2023,
    [*https://oreil.ly/AQi3Q*](https://oreil.ly/AQi3Q).
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: ^([9](ch02.html#ch02fn9-marker)) Aline Lerner，“为什么你不应该在LinkedIn上列出证书”，[interviewing.io](https://oreil.ly/KMxhk)，更新于2023年5月15日，[*https://oreil.ly/AQi3Q*](https://oreil.ly/AQi3Q)。
- en: ^([10](ch02.html#ch02fn10-marker)) By *industry jobs*, I’m not referring to
    *research* positions in industry such as at Google DeepMind.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: ^([10](ch02.html#ch02fn10-marker)) 根据*行业工作*，我指的不是像在Google DeepMind这样的*研究*职位。
- en: ^([11](ch02.html#ch02fn11-marker)) I’ve seen tips online to copy and paste the
    entire job description onto your resume, make the font small, turn the font white
    so that it’s invisible, and export the PDF so that ATS can “pass” your resume.
    I haven’t seen anyone prove they’ve gotten many more ML interview invitations
    from tricks like these yet.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: ^([11](ch02.html#ch02fn11-marker)) 我在网上看到了一些窍门，例如将整个职位描述复制粘贴到您的简历上，将字体变小，将字体颜色设为白色以便隐形，然后导出PDF，这样ATS系统可能会“通过”您的简历。但我还没有看到有人证明通过这些技巧获得了更多的机器学习面试邀请。
- en: ^([12](ch02.html#ch02fn12-marker)) Kerri Anne Renzulli, “75% of Resumes Are
    Never Read by a Human—Here’s How to Make Sure Your Resume Beats the Bots,” CNBC,
    updated March 14, 2019, [*https://oreil.ly/XwLWw*](https://oreil.ly/XwLWw).
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: ^([12](ch02.html#ch02fn12-marker)) Kerri Anne Renzulli，《75%的简历从未被人类阅读——如何确保您的简历击败机器人》，CNBC，2019年3月14日更新，[*https://oreil.ly/XwLWw*](https://oreil.ly/XwLWw)。
- en: '[*OceanofPDF.com*](https://oceanofpdf.com)'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: '[*OceanofPDF.com*](https://oceanofpdf.com)'
