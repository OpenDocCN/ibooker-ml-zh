- en: Chapter 2\. Machine Learning Job Application and Resume
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 章\. 机器学习职位申请和简历
- en: To successfully land job offers in the field of machine learning, not only do
    you have to prepare for the interviews themselves, but you must first get interviews.
    During the application process, there are many opportunities to make your profile
    stand out from the crowd and increase the number of interviews you get. If you
    are currently struggling with getting callbacks from your applications, this chapter
    teaches you how to optimize your applications for much better and relevant results.
    If you’re just starting out, this chapter provides an in-depth walkthrough of
    the process that will help you avoid mistakes going in.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 要在机器学习领域成功获得工作机会，您不仅需要为面试本身做好准备，还必须首先获得面试机会。在申请过程中，有许多机会可以使您的个人资料脱颖而出，并增加您获得的面试数量。如果您目前在应用程序中缺乏回调，本章将教您如何优化申请，以获得更好和更相关的结果。如果您刚开始，本章提供了一个深入的步骤指南，将帮助您避免错误。
- en: Where Are the Jobs?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作在哪里？
- en: You want to find an ML job, but where? You may know of online job boards such
    as LinkedIn or Indeed, but there are other places where I and countless other
    ML professionals have found jobs, too. [Table 2-1](#methods_for_learning_about_job_listings)
    provides a list of additional job sites and informal methods of learning about
    job listings.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您想找一个机器学习工作，但在哪里？您可能知道像 LinkedIn 或 Indeed 这样的在线招聘网站，但我和无数其他机器学习专业人士也在其他地方找到了工作。[表
