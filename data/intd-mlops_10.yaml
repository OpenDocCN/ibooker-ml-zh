- en: Chapter 8\. Model Governance
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第八章 模型治理
- en: Mark Treveil
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·特雷维尔
- en: We explored the idea of governance as a set of controls placed on a business
    in [Chapter 3](ch03.html#key_mlops_features). These goals aim to ensure that the
    business delivers on its responsibilities to all stakeholders, from shareholders
    and employees to the public and national governments. The responsibilities include
    financial, legal, and ethical, and are all underpinned by the desire for fairness.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探讨了治理作为 [第三章](ch03.html#key_mlops_features) 中对企业施加的一组控制的概念。这些目标旨在确保企业履行其对所有利益相关者的责任，从股东和员工到公众和国家政府。这些责任包括财务、法律和道德责任，所有这些都以对公平的渴望为基础。
- en: This chapter goes even more in depth on these topics, shifting from why they
    matter to how organizations can incorporate them as a part of their MLOps strategy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章深入探讨了这些主题，从它们的重要性到组织如何将它们作为其 MLOps 策略的一部分进行整合。
- en: Who Decides What Governance the Organization Needs?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁来决定组织需要什么样的治理？
- en: National regulations are a key part of a society’s framework for safeguarding
    fairness. But these take considerable time to be agreed upon and implemented;
    they always reflect a slightly historical understanding of fairness and the challenges
    to it. Just as with ML models, the past cannot always anticipate the evolving
    problems of the future.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 国家法规是社会公平框架的重要组成部分。但是，这些法规需要相当长的时间才能达成一致并实施；它们始终反映了对公平性稍有历史性的理解及其面临的挑战。就像机器学习模型一样，过去并不能总是预见未来发展中的问题。
- en: What most businesses want from governance is to safeguard shareholder investment
    and to help ensure a suitable ROI, both now and in the future. That means the
    business has to perform effectively, profitability, and sustainably. The shareholders
    need clear visibility that customers, employees, and regulatory bodies are happy,
    and they want reassurances that appropriate measures are in place to detect and
    manage any difficulties that could occur in the future.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数企业从治理中想要的是保护股东投资，并确保适当的投资回报率，现在和未来都是如此。这意味着企业必须有效、有利可图且可持续地运营。股东需要清楚地看到顾客、员工和监管机构满意，并希望确认已经采取适当的措施来检测和管理可能在未来发生的任何困难。
- en: None of this is news, of course, nor specific to MLOps. What is different with
    ML is that it is a new and often opaque technology that carries many risks, but
    it is rapidly being embedded in decision-making systems that impact every aspect
    of our lives. ML systems invent their own statistically driven decision-making
    processes, often extremely difficult to understand, based on large volumes of
    data that is thought to represent the real world. It’s not hard to see what could
    go wrong!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些都不是新闻，也不是仅限于 MLOps。ML 的不同之处在于，它是一种新的并且经常不透明的技术，带来许多风险，但却正在迅速嵌入影响我们生活方方面面的决策系统中。机器学习系统通过大量数据创造自己的统计驱动决策过程，这些过程通常极其难以理解，数据被认为代表现实世界。很容易看出会出现哪些问题！
- en: Perhaps the most surprising influence on the direction of ML governance is public
    opinion, which evolves much faster than formal regulation. It follows no formal
    process or etiquette. It doesn’t have to be based on fact or reason. Public opinion
    determines what products people buy, where they invest their money, and what rules
    and regulations governments make. Public opinion decides what is fair and what
    is not.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 或许对 ML 治理方向影响最大的是公众舆论，它比正式法规演变得快得多。它不遵循任何正式的程序或礼仪。它无需基于事实或理性。公众舆论决定人们购买什么产品，投资到哪里，以及政府制定哪些规则和法规。公众舆论决定什么是公平的，什么不是。
- en: 'For example, the agricultural biotechnology companies that developed genetically
    modified crops felt the power of public opinion painfully in the 1990s. While
    the arguments rage back and forth about whether there was, or was not, a risk
    to health, public opinion in Europe swung against genetic modification, and these
    crops were banned in many European countries. The parallels with ML are clear:
    ML offers benefits to all and yet brings risks that need to be managed if the
    public is to trust it. Without public trust, the benefits will not fully materialize.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，开发转基因作物的农业生物技术公司在上世纪九十年代深切感受到了公众舆论的力量。在关于是否存在健康风险的争论中，欧洲的公众舆论反对基因改造，许多欧洲国家禁止了这些作物。与机器学习的类似之处显而易见：机器学习为所有人提供了好处，但也带来了需要管理的风险，如果公众不信任它，这些好处将无法充分实现。
- en: The general public needs to be reassured that ML is fair. What is considered
    “fair” is not defined in a rule book, and it is not fixed; it will fluctuate based
    on events, and it will not always be the same across the world. Right now, opinion
    on ML is in the balance. Most people prefer getting sensibly targeted ads, they
    like their cars being able to read speed-limit signs, and improving fraud detection
    ultimately saves them money.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公众需要被保证机器学习是公平的。什么被认为是“公平”的并未在规则书中定义，也不是固定的；它会根据事件而波动，并且在世界各地不会始终相同。目前，公众对机器学习的看法处于平衡状态。大多数人喜欢得到合理定位的广告，他们喜欢汽车能够读取限速标志，而改进欺诈检测最终也为他们节省了金钱。
- en: But there have also been well-publicized scandals that have rocked the public’s
    acceptance of this technology. The Facebook-Cambridge Analytica affair, where
    the companies used the power of ML to manipulate public opinion on social media,
    shocked the world. This looked like ML with explicitly malicious intent. Equally
    worrying have been instances of entirely unintentional harm, where ML black box
    judgments proved to be unacceptably and illegally biased on criteria such as race
    or gender, for example in [criminal assessment systems](https://oreil.ly/ddM8A)
    and in [recruitment tools](https://oreil.ly/VPWi0).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但也有一些广为人知的丑闻动摇了公众对这项技术的接受。例如，Facebook和剑桥分析公司的事件，这两家公司利用机器学习的力量在社交媒体上操纵公众舆论，震惊了世界。这看起来像是带有明确恶意意图的机器学习。同样令人担忧的是完全无意造成的伤害，例如在刑事评估系统和招聘工具中，机器学习的黑匣子判决被证明在种族或性别等标准上存在不可接受和非法的偏见。
- en: If businesses and governments want to reap the benefits of ML, they have to
    safeguard the public trust in it as well as proactively address the risks. For
    businesses, this means developing strong governance of their MLOps process. They
    must assess the risks, determine their own set of fairness values, and then implement
    the necessary process to manage them. Much of this is simply about good housekeeping
    with an added focus on mitigating the inherent risks of ML, addressing topics
    such as data provenance, transparency, bias, performance management, and reproducibility.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果企业和政府希望获得机器学习的好处，他们必须保护公众对其的信任，并积极应对相关风险。对于企业而言，这意味着需要建立强大的MLOps流程治理。他们必须评估风险，确定自己的公平价值观，并实施必要的流程来管理这些风险。其中大部分工作仅仅是关于良好的管理，并且专注于减轻机器学习固有的风险，涉及数据溯源、透明度、偏见、性能管理和可复现性等话题。
- en: Matching Governance with Risk Level
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将治理与风险水平匹配
- en: Governance is not a free lunch; it takes effort, discipline, and time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 治理并非免费午餐；它需要投入精力、纪律和时间。
- en: From the business stakeholders’ perspective, governance is likely to slow down
    the delivery of new models, which may cost the business money. For data scientists,
    it can look like a lot of bureaucracy that erodes their ability to get things
    done. In contrast, those responsible for managing risk and the DevOps team managing
    deployment would argue that strict governance across the board should be mandatory.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从业务利益相关者的角度来看，治理很可能会减慢新模型的交付速度，这可能会给企业带来成本。对于数据科学家而言，这可能看起来是许多官僚主义，侵蚀了他们完成任务的能力。相比之下，负责管理风险和负责部署的DevOps团队会主张，应该强制执行全面的严格治理。
- en: 'Those responsible for MLOps must manage the inherent tension between different
    user profiles, striking a balance between getting the job done efficiently and
    protecting against all possible threats. This balance can be found by assessing
    the specific risk of each project and matching the governance process to that
    risk level. There are several dimensions to consider when assessing risk, including:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 负责MLOps的人必须管理不同用户配置文件之间固有的紧张关系，找到在高效完成工作与全面保护各种可能威胁之间的平衡。通过评估每个项目的具体风险，并将治理过程与该风险水平匹配，可以找到这种平衡。在评估风险时，需要考虑几个维度，包括：
- en: The audience for the model
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型的受众
- en: The lifetime of the model and its outcomes
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型寿命及其结果
- en: The impact of the outcomes
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果的影响
- en: This assessment should not only determine the governance measures applied, but
    also drive the complete MLOps development and deployment tool chain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种评估不仅应确定所应用的治理措施，还应推动完整的MLOps开发和部署工具链。
- en: For example, a self-service analytics (SSA) project (one consumed by a small
    internal-only audience and often built by business analysts) calls for relatively
    lightweight governance. Conversely, a model deployed to a public-facing website
    making decisions that impact people’s lives or company finances requires a very
    thorough process. This process would consider the type of KPIs chosen by the business,
    the type of model-building algorithm used for the required level of explainability,
    the coding tools used, the level of documentation and reproducibility, the level
    of automated testing, the resilience of the hardware platform, and the type of
    monitoring implemented.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，自助式分析（SSA）项目（只面向小范围内部观众，并且通常由业务分析师构建）需要相对轻量级的治理。相反，部署到公众网站并影响人们生活或公司财务决策的模型则需要非常彻底的流程。此流程将考虑业务选择的KPI类型、所需可解释性的模型构建算法类型、使用的编码工具、文档和可重复性的水平、自动化测试的水平、硬件平台的弹性以及实施的监控类型。
- en: But the business risk is not always so clear cut. An SSA project that makes
    a decision that has a long-term impact can also be high risk and can justify stronger
    governance measures. That’s why across the board, teams need well thought out,
    regularly reviewed strategies for MLOps risk assessment (see [Figure 8-1](#choosing_the_right_kind_of_operationali)
    for a breakdown of project criticality and operationalization approaches).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但业务风险并非总是如此清晰。一个做出具有长期影响决策的SSA项目也可能存在高风险，并且可以证明需要更强的治理措施。因此，跨团队需要深思熟虑、定期审查的MLOps风险评估策略（参见[图8-1](#choosing_the_right_kind_of_operationali)关于项目重要性和操作化方法的详细说明）。
