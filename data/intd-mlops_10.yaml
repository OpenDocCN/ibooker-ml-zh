- en: The Emergence of Responsible AI
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 负责任AI的出现
- en: 'As the adoption of data science, machine learning, and AI has accelerated worldwide,
    a loose consensus among AI thinkers has emerged. The most common banner for this
    consensus is Responsible AI: the idea of developing machine learning systems that
    are accountable, sustainable, and governable. In essence, AI systems should do
    what they are supposed to, remain reliable over time, and be well controlled as
    well as auditable.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球数据科学、机器学习和人工智能的普及，AI思想家之间形成了一种松散的共识。这种共识的最常见表述是负责任AI：即开发机器学习系统应对负责、可持续和可管理的理念。简而言之，AI系统应该按预期运行，随时间可靠，受到良好控制并可审计。
- en: There is no strict definition of Responsible AI or the terms used to frame it,
    but there is agreement about the overarching considerations and largely about
    what is needed to deliver it (see [Table 8-2](#components_of_responsible_aicomma_an_in)).
    Despite the lack of any single body driving the movement, Responsible AI has already
    had a significant influence on collective thinking, and especially on the EU’s
    trustworthy AI regulators.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 负责任AI没有严格的定义或用于界定其术语，但人们对其总体考虑和大部分交付需求有共识（见表格 8-2 的[组成部分](#components_of_responsible_aicomma_an_in)）。尽管没有单一机构主导这一运动，负责任AI已经在集体思维中产生了显著影响，特别是在欧盟可信AI监管者中。
- en: Table 8-2\. Components of Responsible AI, an increasingly critical part of MLOps
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 8-2\. 负责任AI的组成部分，这是MLOps中越来越关键的一部分
- en: '| Intentionality | Accountability |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| 故意性 | 账户管理 |'
- en: '| --- | --- |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Must have:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '| 必须具备：'
- en: Assurance that models are designed and behave in ways aligned with their purpose
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保模型设计和行为与其目的一致
- en: Assurance that data used for AI projects comes from compliant and unbiased sources
    plus a collaborative approach to AI projects that ensures multiple checks and
    balances on potential model bias
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保用于AI项目的数据来自符合规定且无偏见的来源，同时通过协作方法确保对潜在模型偏见进行多重检查和平衡
- en: Intentionality also includes explainability, meaning the result of AI systems
    should be explainable by humans (ideally not just the humans that created the
    system)
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故意性还包括可解释性，这意味着AI系统的结果应该能够被人类解释（理想情况下不仅仅是创建系统的人类）
- en: '| Must have:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '| 必须具备：'
- en: Central control, management, and the ability to audit the enterprise AI effort
    (no shadow IT!)
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中控制、管理企业AI工作的能力以及审计（不允许影子IT！）
- en: An overall view of which teams are using what data, how, and in which models
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 综合考虑哪些团队正在使用哪些数据、如何使用以及使用哪些模型
- en: Trust that data is reliable and being collected in accordance with regulation
    as well as a centralized understanding of which models are being used for which
    business process. This is closely tied to traceability—if something goes wrong,
    is it easy to find where in the pipeline it happened?
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信任数据可靠性，按照法规收集数据，并集中理解哪些模型用于哪些业务流程。这与可追溯性密切相关——一旦出现问题，能否轻松找到问题发生在管道的哪个环节？
- en: '|'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Human-centered approach |   |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 以人为中心的方法 |   |'
- en: '| Providing people with the tools and training to be aware of and then execute
    on both components   |   |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| 向人们提供工具和培训，使其能意识到并执行这两个组件 |   |'
- en: Key Elements of Responsible AI
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 负责任AI的关键要素
- en: 'Responsible AI is about the responsibility of data practitioners, not about
    AI itself being responsible: this is a very important distinction.  Another important
    distinction is that, according to Kurt Muemel of Dataiku, “It is not necessarily
    about intentional harm, but accidental harm.”'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 负责任AI关乎数据从业者的责任，而非AI本身是否负责：这是一个非常重要的区别。另一个重要区别是，根据Dataiku的Kurt Muemel所说，“这并不一定是有意的伤害，而是意外的伤害。”
- en: This section presents five key elements that figure in Responsible AI thinking—data,
    bias, inclusiveness, model management at scale, and governance—as well as MLOps
    considerations for each element.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了负责任AI思维中的五个关键要素——数据、偏见、包容性、规模化模型管理和治理，以及每个要素的MLOps考虑。
- en: 'Element 1: Data'
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要素 1：数据
- en: 'The dependence on data is a fundamental differentiator between ML and traditional
    software development. The quality of the data used will make the biggest impact
    on the accuracy of the model. Some real-world considerations are as follows:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据的依赖是机器学习和传统软件开发之间的基本区别。使用的数据质量将对模型的准确性产生最大影响。一些现实考虑如下：
- en: Provenance is king. Understand how the data was collected and its journey to
    the point of use.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据来源至关重要。了解数据的收集方式及其使用过程。
- en: Get the data off of desktops. Data must be manageable, securable, and traceable.
    Personal data must be strictly managed.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 把数据从桌面上移出来。数据必须是可管理的、安全的，并且可以追溯的。个人数据必须严格管理。
- en: 'The quality of data over time: consistency, completeness, and ownership.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随时间推移数据的质量：一致性、完整性和所有权。
- en: Bias in, bias out. Biased input data can occur easily and unintentionally.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垃圾进，垃圾出。偏倚的输入数据很容易且无意中发生。
- en: 'Element 2: Bias'
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元素2：偏差
- en: ML predictive modeling is about building a system to recognize and exploit tendencies
    in the real world. Certain types of cars, driven by certain types of people, in
    certain places are more likely to be costlier to insurance companies than others.
    But is matching a pattern always considered ethical? When is such pattern-matching
    proportionate, and when is it an unfair bias?
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习预测建模是关于建立一个系统来识别和利用现实世界中的趋势。某些类型的汽车，由某些类型的人驾驶，在某些地方更可能对保险公司造成更高的费用。但是，匹配模式是否总是被认为是道德的？这种模式匹配何时是成比例的，何时是不公平的？
- en: Establishing what is fair is not clear-cut. Even using a churn model to give
    rebates to the customers who are more likely to leave might be considered as unfair
    against dormant customers who will pay more for the same product. Regulations
    are a place to start looking, but as already discussed, opinion is not universal
    and is not fixed. Even with a clear understanding of the fairness constraints
    to work toward, achieving them is not simple. When the developers of the recruitment
    system that was biased against women’s schools adapted the model to ignore the
    words like “women’s,” they found that even the tone of the language in a resume
    reflected the gender of the author and [created unwanted bias against women](https://oreil.ly/JEIL7).
    Addressing these biases has deep implications on the ML model to be built (see
    [“Impact of Responsible AI on Modeling”](ch04.html#impact_of_responsible_ai_on_modeling)
    for a detailed example).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 确定什么是公平的并不清晰。甚至使用流失模型为更有可能离开的客户提供折扣可能被认为是不公平的，因为冬眠客户会为相同的产品支付更多。法规是开始寻找的地方，但正如已经讨论过的那样，观点不是普遍的，也不是固定的。即使对工作向妇女学校有偏见的招聘系统的开发人员了解到了模型如何适应忽略“女性”等词语，他们发现即使简历中的语气也反映了作者的性别，并[导致对女性的不良偏见](https://oreil.ly/JEIL7)。解决这些偏见对即将建立的机器学习模型有深远的影响（参见[“负责任人工智能对建模的影响”](ch04.html#impact_of_responsible_ai_on_modeling)以获取详细示例）。
- en: Taking a step back, these bias problems are not new; for example, hiring discrimination
    has always been an issue. What is new is that, thanks to the IT revolution, data
    to assess biases is more available. On top of that, thanks to the automation of
    decision making with machine learning, it is possible to change the behavior without
    having to go through the filter of individuals making subjective decisions.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 退一步看，这些偏差问题并不新鲜；例如，招聘歧视一直都是一个问题。新的是，由于IT革命的推动，用于评估偏差的数据更加丰富。此外，由于机器学习决策的自动化，可以在不经过主观决策者的筛选的情况下改变行为。
- en: The bottom line is that biases are not only statistical. Bias checks should
    be integrated in governance frameworks so that issues are identified as early
    as possible, since they do have the potential to derail data science and machine
    learning projects.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是偏差不仅仅是统计上的。应该在治理框架中整合偏差检查，以便尽早发现问题，因为这些问题确实有可能使数据科学和机器学习项目偏离轨道。
- en: 'It’s not all bad news: there are many potential sources of statistical bias
    (i.e., of the world as it was) that *can* be addressed by data scientists:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 并非一切都是坏消息：有许多潜在的统计偏差来源（即世界上的实际情况），*可以*由数据科学家解决：
- en: Is bias encoded into the training data? Is the raw material biased? Has data
    preparation, sampling, or splitting introduced bias?
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏差是否编码到训练数据中？原材料是否存在偏差？数据准备、抽样或拆分是否引入了偏差？
- en: Is the problem framed properly?
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题是否正确地框定了？
- en: Do we have the right target for all subpopulations? Beware that many variables
    may be highly correlated.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   所有子群体是否都有正确的目标？注意许多变量可能高度相关。'
- en: Is feedback-loop data biased through factors such as the order in which choices
    are presented in the UI?
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   反馈循环数据是否因UI中选择顺序等因素而存在偏见？'
- en: 'It is so complex to prevent the problems caused by bias that much of the current
    focus is on detecting bias before it causes harm. ML interpretability is the current
    mainstay of bias detection, bringing understanding to ML models through a set
    of technical tools to analyze models including:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '-   防止偏见引发的问题非常复杂，目前大部分焦点在于在其造成伤害之前检测偏见。机器学习可解释性是偏见检测的主要支柱，通过一套技术工具分析模型，带来对机器学习模型的理解，包括：'
- en: 'Prediction understanding: Why did a model make a specific prediction?'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   预测理解：为什么模型做出了特定的预测？'
- en: 'Subpopulation analysis: Is there bias among subpopulations?'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   子群体分析：子群体中是否存在偏见？'
- en: 'Dependency understanding: What contributions are individual features making?'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   依赖理解：个体特征做出了什么贡献？'
- en: A very different, but complementary, approach to addressing bias is to leverage
    as broad a range of human expertise as possible in the development process. This
    is one aspect of the idea of inclusiveness in Responsible AI.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在开发过程中利用尽可能广泛的人类专业知识来应对偏见是一种非常不同但互补的方法。这是责任人工智能中包容性理念的一个方面。'
- en: 'Element 3: Inclusiveness'
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   **元素 3：包容性**'
- en: The human-in-the-loop (HITL) approach aims to combine the best of human intelligence
    with the best of machine intelligence. Machines are great at making smart decisions
    from vast datasets, whereas people are much better at making decisions with less
    information. Human judgment is particularly effective for making ethical and harm-related
    judgments.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**人在循环中**（HITL）方法旨在将人类智能的优势与机器智能的优势结合起来。机器擅长从大量数据集中做出智能决策，而人类在信息较少时做出决策更为优秀。人类判断尤其有效，可用于道德和有害相关的判断。'
- en: This concept can be applied to the way models are used in production, but it
    can be equally important in the way models are built. Formalizing human responsibility
    in the MLOps loop, for example through sign-off processes, can be simple to do,
    but highly effective.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '-   该概念可以应用于模型在生产中的使用方式，同样重要的是模型构建的方式。例如，通过签署流程来正式化MLOps中的人类责任可能很简单，但效果非常显著。'
- en: 'The principle of inclusiveness takes the idea of human-AI collaboration further:
    bringing as diverse a set of human expertise to the ML life cycle as possible
    reduces the risk of serious blind spots and omissions. The less inclusive the
    group building the ML, the greater the risk.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**包容性原则**将人工智能与人类协作的理念推进到更深的层次：尽可能将多样化的人类专业知识引入机器学习生命周期，可以减少严重盲点和遗漏的风险。建造机器学习的群体越不包容，风险就越大。'
- en: The perspectives of the business analyst, the subject matter expert, the data
    scientist, the data engineer, the risk manager, and the technical architect are
    all different. All of these perspectives together bring far greater clarity to
    managing model development and deployment than relying on any single user profile,
    and enabling these user profiles to collaborate effectively is a key factor in
    reducing risk and increasing the performance of MLOps in any organization. Refer
    to [Chapter 2](ch02.html#people_of_mlops) for clear examples of collaboration
    among different profiles for better MLOps performance.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '-   业务分析师、主题专家、数据科学家、数据工程师、风险经理和技术架构师的观点都不同。所有这些观点共同为管理模型开发和部署带来更大的清晰度，远胜于依赖任何单一用户档案，并有效促进这些用户档案的协作是降低风险并提高任何组织中MLOps表现的关键因素。参见[第2章](ch02.html#people_of_mlops)，以了解不同档案协作改善MLOps性能的明确示例。'
- en: Full inclusiveness may even bring the consumer into the process, perhaps through
    focus group testing. The objective of inclusiveness is to bring the appropriate
    human expertise into the process, regardless of source. Leaving ML to data scientists
    is not the answer to managing risk.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '-   完全的包容性甚至可以通过焦点群体测试将消费者引入到过程中。包容性的目标是将适当的人类专业知识引入到过程中，不论其来源。将机器学习交给数据科学家并不是管理风险的答案。'
- en: 'Element 4: Model Management at Scale'
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   **元素 4：规模化模型管理**'
- en: 'Managing the risk associated with ML when there are a handful of models in
    production can afford to be largely manual. But as the volume of deployments grows,
    the challenges multiply rapidly. Here are some key considerations for managing
    ML at scale:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当在生产中仅有少数模型时，管理与机器学习相关的风险可以很大程度上手动化。但随着部署量的增加，挑战迅速增加。以下是在规模化机器学习管理时需要考虑的一些关键因素：
- en: A scalable model life cycle needs to be largely automated as well as streamlined.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展的模型生命周期需要在很大程度上自动化和简化。
- en: Errors, for example in a subset of a dataset, will propagate out rapidly and
    widely.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误，例如数据集的一个子集中的错误，将迅速广泛地传播出去。
- en: Existing software engineering techniques can assist ML at scale.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有的软件工程技术可以帮助规模化机器学习。
- en: Decisions must be explainable, auditable, and traceable.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策必须能够解释、可审计和可追溯。
- en: Reproducibility is key to understanding what went wrong, who or what was responsible,
    and who should ensure it is corrected.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可复现性是理解出了什么问题、谁或什么负责以及谁应确保纠正的关键。
- en: 'Model performance will degrade over time: monitoring, drift management, retraining,
    and remodeling must be built into the process.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型性能会随时间而降低：监控、漂移管理、重新训练和重建必须纳入流程。
- en: Technology is evolving rapidly; an approach to integrating new technologies
    is required.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术正在迅速发展；需要一种整合新技术的方法。
- en: 'Element 5: Governance'
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元素 5：治理
- en: 'Responsible AI sees strong governance as the key to achieving fairness and
    trustworthiness. The approach builds on traditional governance techniques:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 负责任的 AI 将强大的治理视为实现公平性和可信度的关键。这种方法建立在传统治理技术的基础上：
- en: Determine intentions at the beginning of the process
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在流程开始时确定意图
- en: Formalize bringing humans in the loop
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正式引入人类参与
- en: Clearly identify responsibilities ([Figure 8-3](#a_representation_of_who_is_responsible))
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确确定责任人（[图 8-3](#a_representation_of_who_is_responsible)）
- en: Integrate goals that define and structure the process
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整合定义和构建流程的目标
- en: Establish and communicate a process and rules
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立和传达流程和规则
- en: Define measurable metrics and monitor for deviation
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义可测量的指标并监控偏差
- en: Build multiple checks into the MLOps pipeline aligned with overall goals
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将多个检查项集成到与总体目标对齐的 MLOps 流程中。
- en: Empower people through education
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过教育赋能人们
- en: Teach builders as well as decision makers how to prevent harm
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教导构建者以及决策者如何预防伤害
- en: Governance is, therefore, both the foundation and the glue of MLOps initiatives.
    However, it’s important to recognize that it goes beyond the borders of traditional
    data governance.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，治理既是 MLOps 倡议的基础，也是其粘合剂。然而，重要的是要认识到，它超越了传统数据治理的边界。
- en: '![](assets/imlo_0805.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/imlo_0805.png)'
- en: Figure 8-3\. A representation of who is responsible at different levels of the
    organization for different parts of the Responsible AI process
  id: totrans-171
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-3. 组织不同层级对负责任 AI 过程不同部分的负责人的表示
- en: A Template for MLOps Governance
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MLOps 治理模板
- en: Having explored the key themes to be addressed by an MLOps governance, both
    through regulatory measures and the Responsible AI movement, it is time to map
    out how to implement a robust governance framework of MLOps.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在探讨通过法规措施和负责任 AI 运动应对 MLOps 治理的关键主题后，现在是时候制定如何实施稳健的 MLOps 治理框架的地图了。
- en: There is no one-size-fits-all solution across businesses, and different use
    cases within a business justify different levels of management, but the step-by-step
    approach outlined can be applied in any organization to guide the implementation
    process.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业中不存在一刀切的解决方案，企业内不同的用例需要不同层次的管理，但所概述的逐步方法可以应用于任何组织，以指导实施过程。
- en: 'The process has eight steps:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程有八个步骤：
- en: Understand and classify the analytics use cases.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解和分类分析用例。
- en: Establish an ethical position.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建立伦理立场。
- en: Establish responsibilities.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定责任。
- en: Determine governance policies.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定治理政策。
- en: Integrate policies into the MLOps process.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将政策整合到 MLOps 流程中。
- en: Select the tools for centralized governance management.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择集中治理管理的工具。
- en: Engage and educate.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参与并教育。
- en: Monitor and refine.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监控和优化。
- en: This section will go through each of the steps in detail, including a simple
    definition and the “how” of actually implementing the step.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将详细介绍每个步骤，包括简单的定义以及实施步骤的具体方法。
- en: 'Step 1: Understand and Classify the Analytics Use Cases'
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一步：理解和分类分析用例
- en: This step entails defining what the different classes of analytics use cases
    are and, subsequently, what the governance needs are for each.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤涉及定义分析使用情况的不同类别及随后每个类别的治理需求。
- en: Consider the answers to the following questions for a representative cross-section
    of analytics use cases. Identify the key distinguishing features of the different
    use cases and categorize these features. Conflate categories where appropriate.
    Typically, it will be necessary to associate several categories to each use case
    to fully describe it.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下问题的答案，用于代表性的分析使用情况的横截面。识别不同使用情况的关键区别特征，并对这些特征进行分类。在合适的情况下合并类别。通常，每个使用情况都需要与多个类别关联，以完整描述它。
- en: What regulations is each use case subject to, and what are the implications?
    Sector-specific regulations, regional, PII?
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每种使用情况受哪些法规约束，以及其影响是什么？行业特定法规，区域性法规，个人身份信息保护？
- en: Who consumes the results of the model? The public? One of many internal users?
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁消费模型的结果？公众？内部的众多用户之一？
- en: What are the availability requirements for the deployed model? 24/7 real-time
    scoring, scheduled batch scoring, ad-hoc runs (self-service analytics)?
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署模型的可用性要求是什么？24/7 实时评分，定期批处理评分，自助运行（自助分析）？
- en: What is the impact of any errors and deficiencies? Legal, financial, personal,
    public trust?
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何错误和缺陷的影响是什么？法律、财务、个人、公众信任？
- en: What is the cadence and urgency of releases?
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布的节奏和紧急性如何？
- en: What is the lifetime of the model and the lifetime of the impact of its decision?
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型的寿命和其决策影响的寿命是多少？
- en: What is the likely rate of model quality decay?
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型质量衰退的可能速率是多少？
- en: What is the need for explainability and transparency?
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对解释性和透明性有何需求？
- en: 'Step 2: Establish an Ethical Position'
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二步：确立伦理立场
- en: We established that fairness and ethical considerations are important motivating
    factors for effective governance, that businesses have a choice on their ethical
    stance, and that this impacts public perception and trust. The position a business
    takes is a trade-off between the cost to implement the position and public perception.
    Responsible stances rarely come at zero short-term financial cost even if the
    long-term ROI may be positive.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确定公平和伦理考虑是有效治理的重要动因，企业在其伦理立场上有选择的权利，并且这影响公众的认知和信任。企业采取的立场是在实施成本和公众认知之间的权衡。负责任的立场即使在长期回报可能为正面的情况下，也很少是零短期财务成本。
- en: Any MLOps governance framework needs to reflect the ethical position of the
    company. While the position typically impacts what a model does and how it does
    it, the MLOps governance process needs to ensure that deployed models match the
    chosen ethical stance. This stance is likely to influence the governance process
    more widely, including the selection and verification of new models and the acceptable
    likelihood of accidental harm.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 任何MLOps治理框架都需要反映公司的伦理立场。虽然立场通常影响模型的行为和方式，但MLOps治理流程需要确保部署的模型符合选择的伦理立场。这种立场很可能广泛影响治理流程，包括选择和验证新模型以及意外伤害的可接受概率。
- en: 'Consider the following ethical questions:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下伦理问题：
- en: What aspects of well-being in society matter? E.g., equality, privacy, human
    rights and dignity, employment, democracy, bias
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会福祉的哪些方面至关重要？例如，平等、隐私、人权与尊严、就业、民主、偏见？
- en: Is the potential impact on human psychology to be considered? E.g., human-human
    or human-AI relationships, deception, manipulation, exploitation
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否应考虑对人类心理的潜在影响？例如，人与人或人与AI的关系，欺骗，操纵，剥削
- en: Is a stance on the financial impact required? E.g., market manipulation
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否需要对财务影响的立场？例如，市场操纵
- en: How transparent should the decision making be?
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策制定应该有多透明？
- en: What level of accountability for AI-driven mistakes does the business want to
    accept?
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业希望对基于AI的错误承担何种责任？
- en: 'Step 3: Establish Responsibilities'
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三步：确定责任
- en: Identify the groups of people responsible for overseeing MLOps governance as
    well as their roles.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 确定负责监督MLOps治理的人员群体及其角色。
- en: Engage the whole organization, across departments, from top to bottom of the
    management hierarchy.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全面动员整个组织，跨部门，从管理层的顶层到底层。
- en: Peter Drucker’s famous line “Culture eats strategy for breakfast” highlights
    the power of broad engagement and shared beliefs.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 彼得·德鲁克著名的一句话“文化吞噬战略的早餐”强调了广泛参与和共享信念的力量。
- en: Avoid creating all-new governance structures. Look at what structures exist
    already and try to incorporate MLOps governance into them.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免创建全新的治理结构。看看已有的结构，并尝试将MLOps治理纳入其中。
- en: Get senior management sponsorship for the governance process.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得高级管理层对治理过程的赞助。
- en: 'Think in terms of separate levels of responsibility:'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以责任的不同层次来思考：
- en: 'Strategic: set out the vision'
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战略：明确愿景
- en: 'Tactical: implement and enforce the vision'
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战术：实施和执行愿景
- en: 'Operational: execute on a daily basis'
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营：日常执行
- en: Consider building a RACI matrix for the complete MLOps process (see [Figure 8-4](#a_typical_raci_matrix_for_mlops)).
    RACI stands for *responsible, accountable, consulted, informed,* and it highlights
    the roles of different stakeholders in the overall MLOps process. It is quite
    likely that any matrix you create at this stage will need to be refined later
    on in the process.
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑为完整的MLOps流程建立RACI矩阵（参见 [图 8-4](#a_typical_raci_matrix_for_mlops)）。RACI代表*负责、负责、咨询、知情*，突出了整个MLOps流程中不同利益相关者的角色。很可能您在此阶段创建的任何矩阵都需要在流程的后续阶段进行完善。
- en: '![](assets/imlo_0806.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/imlo_0806.png)'
- en: Figure 8-4\. A typical RACI matrix for MLOps
  id: totrans-217
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-4\. MLOps典型RACI矩阵
- en: 'Step 4: Determine Governance Policies'
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四步：确定治理政策
- en: With an understanding of the scope and objectives for governance now established,
    and the engagement of the responsible governance leaders, it is time to consider
    the core policies for the MLOps process. This is no small task, and it is unlikely
    to be achieved in one iteration. Focus on establishing the broad areas of policy
    and accept that experience will help to evolve the details.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经确定了治理的范围和目标，并且吸引了负责的治理领导的参与，是时候考虑MLOps流程的核心政策了。这不是一项小任务，不太可能在一次迭代中完成。专注于建立政策的广泛领域，并接受经验将有助于进一步完善细节。
- en: Consider the classification of initiatives from Step 1\. What governance measures
    do the team or organization need in each case?
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑从第一步开始的各项计划分类。团队或组织在每种情况下需要哪些治理措施？
- en: In initiatives where there is less concern about the risk or regulatory compliance,
    lighter-weight, cheaper measures may be appropriate. For example, “what if” calculations
    to determine the number of in-flight meals of different types has relatively little
    impact—after all, the mix was never right even before the introduction of machine
    learning. Even such a seemingly insignificant use case may have ethical implications
    as meal choices are likely to be correlated to religion or gender, which are protected
    attributes in many countries. On the other hand, the implications of calculations
    to determine the level of fueling of planes carry substantially greater risk.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在关注风险或法规合规性较少的计划中，可能适合采用更轻量级、更廉价的措施。例如，“假如”计算以确定不同类型的飞行餐食量并没有太大影响——毕竟，即使在引入机器学习之前，食物的混合也从未合适过。即使是这样一个看似微不足道的用例，可能也存在伦理影响，因为餐食选择可能与宗教或性别相关，这在许多国家都是受保护的属性。另一方面，计算飞机燃料加注量的影响则具有更大的风险。
- en: Governance considerations can be broadly grouped under the headings in [Table 8-3](#table_eight_one).
    For each heading, there are a range of measures to consider for each class.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 治理考虑可以广泛分为 [表 8-3](#table_eight_one) 中的各个标题下。针对每个类别，都有一系列要考虑的措施。
- en: Table 8-3\. MLOps governance considerations
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 表 8-3\. MLOps治理考虑
- en: '| Governance consideration | Example measures |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| 治理考虑 | 示例措施 |'
- en: '| --- | --- |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Reproducibility and traceability | Full VM and data snapshot for precise
    and rapid model re-instantiation, *or* ability to re-create the environment and
    retrain with a data sample, *or* only record metrics of models deployed? |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| 可复现性和可追溯性 | 完整的虚拟机和数据快照，以便精确和快速地重新实例化模型， *或* 能够重新创建环境并使用数据样本重新训练， *或* 仅记录部署模型的指标？
    |'
- en: '| Audit and documentation | Full log of all changes during development including
    experiments run and reasons for choices made *or* automated documentation of deployed
    model only *or* no documentation at all |'
  id: totrans-227
  prefs: []
  type: TYPE_TB
  zh: '| 审计与文档 | 开发过程中所有更改的完整日志，包括运行的实验和选择原因 *或* 仅部署模型的自动化文档 *或* 完全没有文档 |'
- en: '| Human-in-the-loop sign-off | Multiple sign-offs for every environment move
    (development, QA, preproduction, production) |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| 人工参与确认 | 每次环境移动（开发、QA、预生产、生产）的多重确认 |'
- en: '| Preproduction verification | Verify model documentation by hand-coding the
    model and comparing results *or* full automated test pipeline re-creating in production-like
    environment with extensive unit and end-to-end test cases *or* automated checks
    on database, software version, and naming standards only |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| 预生产验证 | 通过手工编码模型并比较结果 *或* 在类似生产环境中重新创建完整自动化测试管道，包括广泛的单元测试和端到端测试 *或* 对数据库、软件版本和命名标准进行自动检查
    |'
- en: '| Transparency and explainability | Use manually-coded decision tree for maximum
    explainability *or* use regression algorithms’ explainability tools such as Shapely
    values *or* accept opaque algorithms such as neural networks |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| 透明性和可解释性 | 使用手工编码的决策树以达到最大可解释性 *或* 使用回归算法的可解释性工具如Shapely值 *或* 接受如神经网络这样的不透明算法
    |'
- en: '| Bias and harm testing | “Red team” adversarial manual testing using multiple
    tools and attack vectors *or* automated bias checking on specific subpopulations
    |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
  zh: '| 偏见和伤害测试 | 使用多种工具和攻击向量进行“红队”对抗手动测试 *或* 对特定子人群进行自动偏见检查 |'
- en: '| Production deployment modes | Containerized deployment to elastic scalable
    high-availability, multi-node configuration with automated stress/load testing
    prior to deployment *or* a single production server |'
  id: totrans-232
  prefs: []
  type: TYPE_TB
  zh: '| 生产部署模式 | 将容器化部署到弹性可扩展的高可用性多节点配置中，并在部署前进行自动化的压力/负载测试 *或* 单个生产服务器 |'
- en: '| Production monitoring | Real-time alerting of errors, dynamic multi-armed
    bandit model balancing, automated nightly retraining, model evaluation, and redeployment
    *or* weekly input drift monitoring and manual retraining *or* basic infrastructure
    alerts, no monitoring, no feedback-based retraining |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| 生产监控 | 实时错误警报，动态多臂赌博模型平衡，自动化夜间重新训练，模型评估和重新部署 *或* 每周输入漂移监控和手动重新训练 *或* 基本基础设施警报，无监控，无基于反馈的重新训练
    |'
- en: '| Data quality and compliance | PII considerations including anonymization
    *and* documented and reviewed column-level lineage to understand the source, quality,
    and appropriateness of the data *and* automated data quality checks for anomalies
    |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| 数据质量和合规性 | 包括匿名化的PII考虑 *和* 对列级别的血统进行记录和审查，以了解数据的来源、质量和适当性 *和* 自动化数据质量检查以检测异常
    |'
- en: 'The finalized governance policies should provide:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 最终确定的治理政策应包括：
- en: A process for determining the classification of any analytics initiative. This
    could be implemented as a checklist or a risk assessment application.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定任何分析倡议分类的流程。这可以作为一个检查表或风险评估应用来实施。
- en: A matrix of initiative classification against governance consideration, where
    each cell identifies the measures required.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 倡议分类与治理考虑之间的矩阵，每个单元格标识所需的措施。
- en: 'Step 5: Integrate Policies into the MLOps Process'
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第五步：将政策整合到MLOps流程中
- en: Once the governance policies for the different classes of initiatives have been
    identified, measures to implement them need to be incorporated into the MLOps
    process and responsibilities for actioning the measures assigned.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了不同倡议类别的治理政策，需要将实施这些政策的措施纳入MLOps流程，并指定负责执行这些措施的责任人。
- en: While most businesses will have an existing MLOps process, it is quite likely
    that this has not been defined explicitly, but rather has evolved in response
    to individual needs. Now is the time to revisit, enhance, and document the process.
    Successful adoption of the governance process can only happen if it is communicated
    clearly and buy-in is sought from each stakeholder group.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数企业都有现有的MLOps流程，但很可能这些流程并没有明确定义，而是根据个体需求演变而来。现在是重新审视、增强和记录流程的时候了。只有清晰地沟通并获得每个利益相关者组的认可，治理流程才能成功采纳。
- en: Understand all of the steps in the existing process by interviewing those responsible.
    Where there is no existing formal process, this is often harder than it sounds
    because the process steps are often not explicitly defined, and ownership is unclear.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采访负责人了解现有流程中的所有步骤。在没有现有正式流程的情况下，这通常比听起来更难，因为流程步骤通常没有明确定义，所有权也不明确。
- en: 'Attempting to map the policy-driven governance measures into the understanding
    of the process will identify issues in the process very quickly. Within one business
    there may be a range of different styles of project and governance needs, such
    as:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 将政策驱动的治理措施映射到流程理解中，可以快速识别流程中的问题。一个企业内可能存在各种不同风格的项目和治理需求，例如：
- en: One-off self-service analytics
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次性自助分析
- en: Internally consumed models
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部消费模型
- en: Models embedded in public websites
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共网站中嵌入的模型
- en: Models deployed to Internet of Things devices
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署到物联网设备的模型
- en: 'In these cases, the differences between some processes may be so great it is
    best to think in terms of several parallel processes. Ultimately, every governance
    measure for each use case should be associated with a process step and with a
    team that is ultimately responsible, as presented here:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，某些流程之间的差异可能如此之大，最好考虑几个并行流程。最终，每个用例的每个治理措施都应与一个流程步骤和一个最终负责的团队相关联，如此所示：
- en: '| Process step | Example activities and governance considerations |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| 流程步骤 | 示例活动和治理考虑事项 |'
- en: '| --- | --- |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Business scoping | Record objectives, define KPIs, and record sign-off: for
    internal governance considerations |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| 业务范围界定 | 记录目标，定义关键绩效指标，并记录签字：用于内部治理考虑 |'
- en: '| Ideation | Data discovery: data quality and regulatory compliance constraintsAlgorithm
    choice: impacted by explainability requirements |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| 构思 | 数据发现：数据质量和监管合规性约束算法选择：受可解释性要求影响 |'
- en: '| Development | Data preparation: consider PII compliance, separation of legal
    regional scopes, avoid input biasModel development: consider model reproducibility
    and auditabilityModel testing and verification: bias and harm testing, explainability
    |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| 开发 | 数据准备：考虑个人身份信息合规性、法律区域范围分离，避免输入偏差模型开发：考虑模型可复现性和可审计性模型测试和验证：偏见和伤害测试，可解释性
    |'
- en: '| Preproduction | Verify performance/bias with production dataProduction-ready
    testing: verify scalability |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| 预生产 | 使用生产数据验证性能/偏差生产准备测试：验证可扩展性 |'
- en: '| Deployment | Deployment strategy: driven by the level of operationalizationDeployment
    verification testsUse of shadow challenger or A/B test techniques for in-production
    verification |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| 部署 | 部署策略：由操作级别驱动的部署验证测试在生产中使用阴影挑战者或A/B测试技术进行验证 |'
- en: '| Monitoring and feedback | Performance metrics and alertingPrediction log
    analysis for input drift with alerting |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| 监控和反馈 | 性能指标和警报预测日志分析以检测输入漂移并进行警报 |'
- en: 'Step 6: Select the Tools for Centralized Governance Management'
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第六步：选择集中治理管理工具
- en: The MLOps governance process impacts both the complete ML life cycle and many
    teams across the organization. Each step requires a specific sequence of actions
    and checks to be executed. Traceability of both the development of the model and
    the execution of governance activities is a complex challenge.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 治理流程影响整个 ML 生命周期以及组织中的许多团队。每个步骤都需要执行特定顺序的操作和检查。模型开发和治理活动执行的可追溯性是一个复杂的挑战。
- en: Most organizations still have a “paper form” mindset for process management,
    where forms are filled in, circulated, signed, and filed. The forms may be text
    documents, circulated via email, and filed electronically, but the limitations
    of paper remain. It is hard to track progress, associate artifacts, review many
    projects at once, prompt for action, and remind teams of responsibilities. The
    complete record of events is typically spread across multiple systems and owned
    by individual teams, making a simple overview of analytics projects effectively
    impossible.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数组织仍然将流程管理看作是“纸质表单”的思维方式，即填写、流转、签署和归档表单。表单可能是文本文档，通过电子邮件流转，并以电子形式归档，但纸质的限制仍然存在。难以追踪进展，关联文物，同时审查多个项目，提示行动，并提醒团队履行责任。事件的完整记录通常分布在多个系统中，并由各个团队拥有，从而使得有效概述分析项目变得几乎不可能。
- en: 'While teams will always have tools specific to their roles, MLOps governance
    is much more effective if the overarching process is managed and tracked from
    one system. This system should:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管团队始终会有特定于其角色的工具，但如果从一个系统管理和跟踪整体流程，那么 MLOps 治理将更加有效。这个系统应该：
- en: Centralize the definition of the governance process flows for each class of
    analytics use cases
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中定义每类分析用例的治理流程流程
- en: Enable tracking and enforcement of the complete governance process
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用对完整治理流程的跟踪和执行
- en: Provide a single point of reference for the discovery of analytics projects
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供一个单一的参考点，用于发现分析项目
- en: Enable collaboration between teams, in particular, the transfer of work between
    teams
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进团队之间的协作，特别是工作转移之间的协作
- en: Integrate with existing tools used for project execution
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与用于项目执行的现有工具集成
- en: 'The current workflow, project management, and MLOps tools can only partially
    support these objectives. A new category of ML governance tools is emerging to
    support this need directly and more fully. These new tools focus on the specific
    challenges of ML governance, including:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的工作流程、项目管理和MLOps工具只能部分支持这些目标。新的ML治理工具类别正在兴起，直接更全面地支持这一需求。这些新工具专注于ML治理的具体挑战，包括：
- en: A single view of the status of all models (otherwise known as a model registry)
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看所有模型状态的单一视图（也称为模型注册表）。
- en: Process gates with a sign-off mechanism to allow ready traceability of the history
    of decision making
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配备签署机制的流程门，以便轻松追溯决策历史。
- en: Ability to track all versions of a model
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够跟踪模型的所有版本。
- en: Ability to link to artifact stores, metrics snapshots, and documentation
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够链接到工件存储、指标快照和文档。
- en: Ability to tailor processes specifically for each class of analytics use cases
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够为每类分析用例专门定制流程。
- en: Ability to integrate health monitoring from production systems and to track
    the performance of models against the original business KPIs
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够集成来自生产系统的健康监控，并跟踪模型在原始业务KPIs上的表现。
- en: 'Step 7: Engage and Educate'
  id: totrans-272
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第七步：参与和教育
- en: Without a program of engagement and training for the groups involved in overseeing
    and executing the governance process, the chances of it being even partially adopted
    are slim. It is essential that the importance of MLOps governance to the business,
    and the necessity of each team’s contribution, is communicated. Building on this
    understanding, every individual needs to learn what they must do, when, and how.
    This exercise will require considerable documentation, training, and, most of
    all, time.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 没有参与监督和执行治理流程的团队的参与和培训计划，其部分采纳的可能性很小。必须传达MLOps治理对业务的重要性，以及每个团队贡献的必要性。在此基础上建立理解，每个个人都需要学习他们必须何时以及如何做。这项工作将需要大量文档编制、培训，尤其是时间。
- en: Start by communicating the broad vision for MLOps governance in the business.
    Highlight the dangers of the status quo, outline a process, and detail how it
    is tailored to the range of use cases.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，向业务通信MLOps治理的广泛愿景。强调现状的危险，概述一个流程，并详细说明其如何适应各种用例范围。
- en: Engage directly with each team involved and build a training program directly
    with them. Do not be afraid to leverage their experience to shape not only the
    training, but also the detailed implementation of their governance responsibilities.
    The result will be much stronger buy-in and more effective governance.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 直接与每个涉及的团队合作，并与他们直接建立培训计划。不要害怕利用他们的经验来不仅塑造培训，还塑造他们治理责任的详细实施。结果将更强的认同感和更有效的治理。
- en: 'Step 8: Monitor and Refine'
  id: totrans-276
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第八步：监控和优化
- en: Is the newly implemented governance working? Are the prescribed steps being
    implemented, and are the objectives being met? What actions should be taken if
    things are going poorly? How do we measure the gap between today’s reality and
    where the business needs to be?
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 新实施的治理是否有效？是否实施了规定的步骤，并是否达到了目标？如果情况不佳应采取哪些措施？如何衡量今天的现实与业务需求的差距？
- en: Measuring success requires metrics and checks. It requires people to be tasked
    with monitoring and a way to address problems. The governance process and the
    way it is implemented will need to be refined over time, based both on lessons
    learned and on evolving requirements (including, as discussed earlier in this
    chapter, evolving regulatory requirements).
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 衡量成功需要指标和检查。需要有人负责监控，并找出解决问题的方法。治理流程及其实施方式将根据经验教训和不断变化的要求（包括本章前文讨论的不断发展的监管要求）进行定期改进。
- en: A big factor in the success of the process will be the diligence of the individuals
    responsible for the individual measures in the process, and incentivizing them
    is key.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 过程成功的一个重要因素将是负责过程中各个措施的个人的勤奋程度，激励他们至关重要。
- en: Monitoring the governance process starts with a clear understanding of the key
    performance metrics and targets—KPIs for governance. These should aim to measure
    both whether the process is being enacted and whether objectives are being achieved.
    Monitoring and auditing can be time consuming, so look to automate metrics as
    far as possible and encourage individual teams to own the monitoring of metrics
    that relate to their area of responsibility.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 监控治理流程始于对关键绩效指标和目标的清晰理解——治理的关键绩效指标。这些指标旨在衡量流程是否得以执行以及是否实现了目标。监控和审计可能会耗费时间，因此尽可能自动化指标，并鼓励各个团队负责监控与其职责领域相关的指标。
- en: It’s hard to make people carry out tasks that seemingly deliver nothing concrete
    to those doing the work. One popular tactic to address this is gamification. This
    is not about making everything look like a video game, but about introducing incentives
    for people to carry out tasks where the main benefit is derived by others.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 让人们执行那些看似对做工作的人没有具体好处的任务是很难的。解决这个问题的一种流行策略是引入游戏化。这不是要让一切都像电子游戏一样，而是为人们执行那些主要由其他人受益的任务引入激励措施。
- en: 'Look to gamify the governance process in simple ways: publishing KPI results
    widely is the simplest place to start. Just being able to see targets being met
    is a source of satisfaction and motivation. Leaderboards, whether at the team
    or individual level, can add some constructive element of competition. For example,
    people whose work consistently passes compliance checks the first time, or meets
    deadlines, should be able to feel their efforts are visible.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试通过简单的方式将治理流程引入游戏化：广泛发布KPI结果是最简单的起点。仅仅能够看到目标得到实现本身就是一种满足感和动力的来源。无论是团队级别还是个人级别的排行榜，都可以增加一些建设性的竞争元素。例如，那些工作始终能够一次通过合规检查或者按时完成任务的人，应该能感觉到他们的努力是可见的。
- en: However, excessive competition can be disruptive and demotivating. A balance
    must be struck, and this is best achieved by building up gamification elements
    slowly over time. Start with the least competition-oriented and add new elements
    one by one, measuring their effectiveness before adding the next.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，过度的竞争可能会造成混乱和缺乏动力。必须保持平衡，最好的方法是逐步增加游戏化元素。从最少竞争导向开始，逐步添加新元素，评估其有效性后再添加下一个。
- en: Monitoring changes in the governance landscape is essential. This might be regulatory,
    or it might be about public opinion. Those with responsibility for the strategic
    vision must continue to monitor it as well as have a process to evaluate potential
    changes.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 监控治理环境的变化至关重要。这可能涉及法规，也可能涉及公众意见。负责战略愿景的人必须继续监控，并确保有评估潜在变化的流程。
- en: Finally, all monitoring of the process is only worthwhile if issues are acted
    upon. Establish a process for agreeing on change and for enacting it. This may
    result in revisiting policies, processes, tools, responsibilities, education,
    and monitoring! It’s necessary to iterate and refine, but the balance between
    efficiency and effectiveness is hard to find; many lessons can only be learned
    the hard way. Build a culture where people see iteration and refinement as a measure
    of a successful process, not a failed one.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果不采取措施解决问题，对流程的所有监控都是徒劳的。建立一个关于协商变更并实施变更的流程。这可能会导致重新审视政策、流程、工具、责任、教育和监控！必须进行迭代和改进，但效率与效果之间的平衡难以找到；许多教训只能通过艰难的方式学到。建立一种文化，让人们把迭代和改进视为成功流程的衡量标准，而不是失败的流程。
- en: Closing Thoughts
  id: totrans-286
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结思考
- en: It’s hard to separate MLOps from its governance. It’s not possible to successfully
    manage the model life cycle, mitigate the risks, and deliver value at scale without
    governance. Governance impacts everything from how the business can acceptably
    exploit ML, to the data and algorithms that can be used, to the style of operationalization,
    monitoring, and retraining.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 不可能将MLOps与其治理分开。要成功管理模型生命周期、减轻风险并在规模上提供价值，没有治理是不可能的。治理影响一切，从企业如何合理利用ML到可用的数据和算法，再到运营化、监控和再培训的风格。
- en: MLOps at scale is in its infancy. Few businesses are doing it, and even fewer
    are doing it well. While governance is the key to improving the effectiveness
    of MLOps, there are few tools today that directly address this challenge, and
    there is only piecemeal advice.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模MLOps处于初期阶段。很少有企业在进行，甚至更少有企业做得很好。尽管治理是提高MLOps效果的关键，但今天直接解决这一挑战的工具很少，只有零散的建议。
- en: Public trust in ML is at risk. Even slow-moving organizations like the EU understand
    this. If trust is lost, then so too will be many of the benefits to be derived
    from ML. Additional legislation is being prepared, but even without this, businesses
    need to worry about the potential damage to their public image that can be caused
    by an inadvertently harmful model.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: ML 的公众信任面临风险。即使是欧盟这样行动缓慢的组织也意识到了这一点。如果失去了信任，那么从 ML 中获得的许多好处也将丧失。尽管正在准备额外的立法，但即使没有这些，企业也需要担心由不慎造成的有害模型可能对其公众形象造成的潜在损害。
- en: When planning to scale MLOps, start with governance and use it to drive the
    process. Don’t bolt it on at the end. Think through the policies; think about
    using tooling to give a centralized view; engage across the organization. It will
    take time and iteration, but ultimately the business will be able to look back
    and be proud that it took its responsibilities seriously.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 当计划扩展 MLOps 时，请从治理开始，并利用它来推动流程。不要等到最后再加上它。深思熟虑政策；考虑使用工具来提供集中视图；在整个组织中进行参与。这需要时间和迭代，但最终企业将能够回顾并为认真对待其责任而感到自豪。
