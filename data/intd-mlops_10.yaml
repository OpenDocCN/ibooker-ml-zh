  type: TYPE_IMG
  zh: '![](assets/imlo_0801.png)'
- en: Figure 8-1\. Choosing the right kind of operationalization model and MLOps features
    depending on the project’s criticality
  id: totrans-24
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-1\. 根据项目的重要性选择适当的操作化模型和MLOps特性
- en: Current Regulations Driving MLOps Governance
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前推动MLOps治理的法规
- en: 'There is little regulation around the world today specifically aimed at ML
    and AI. Many existing regulations do, however, have a significant impact on ML
    governance. These take two forms:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当今世界范围内针对机器学习和人工智能的具体法规很少。然而，许多现有法规对机器学习治理产生了重大影响。这些法规有两种形式：
- en: Industry-specific regulation. This is particularly significant in the finance
    and pharmaceutical sectors.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业特定的法规。这在金融和制药领域尤为重要。
- en: Broad-spectrum regulation, particularly addressing data privacy.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广谱法规，特别是数据隐私方面的处理。
- en: A few of the most pertinent regulations are outlined in the following sections.
    Their relevance to the challenges of MLOps governance is striking, and these regulations
    give a good indication of what governance measures will be needed broadly across
    the industry to establish and maintain trust in ML.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以下几节概述了一些最相关的法规。它们与MLOps治理挑战的相关性显著，并且这些法规很好地指示了行业广泛需要建立和维护对机器学习信任的治理措施。
- en: Even for those working in industries that don’t have specific regulations, the
    following sections can give a brief idea of what organizations worldwide, regardless
    of industry, might face in the future in terms of the level of specificity of
    control with regards to machine learning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 即使对于那些没有具体法规的行业工作人员，以下几个部分可以简要说明，无论行业如何，全球组织未来可能在机器学习控制的具体性水平上面临的问题。
- en: 'Pharmaceutical Regulation in the US: GxP'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 美国的药品监管：GxP
- en: '[GxP](https://oreil.ly/eg3J2) is a collection of quality guidelines (such as
    the Good Clinical Practice, or GCP, guidelines) and regulations established by
    the U.S. Food and Drug Administration (FDA), which aim to ensure that bio and
    pharmaceutical products are safe.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[GxP](https://oreil.ly/eg3J2) 是由美国食品药品监督管理局（FDA）制定的一系列质量指南（例如良好临床实践指南，简称GCP指南）和法规，旨在确保生物和制药产品的安全。'
- en: 'GxP’s guidelines focus on:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: GxP指南侧重于：
- en: Traceability, or the ability to re-create the development history of a drug
    or medical device.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可追溯性，即重新创建药物或医疗设备开发历史的能力。
- en: Accountability, meaning who has contributed what to the development of a drug
    and when.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账户责任，即谁在何时为药物开发做出了何种贡献。
- en: '[Data Integrity (DI)](https://oreil.ly/G_wyS), or the reliability of data used
    in development and testing. This is based on the ALCOA principle: attributable,
    legible, contemporaneous, original, and accurate, and considerations include identifying
    risks and mitigation strategies.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据完整性（DI）](https://oreil.ly/G_wyS)，即开发和测试中使用的数据的可靠性。这基于ALCOA原则：可归属性、易读性、时效性、原始性和准确性，考虑因素包括风险识别和缓解策略。'
- en: Financial Model Risk Management Regulation
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融模型风险管理规定。
- en: In finance, model risk is the risk of incurring losses when the models used
    for making decisions about tradable assets prove to be inaccurate. These models,
    such as the Black–Scholes model, existed long before the arrival of ML.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融中，模型风险是在决定可交易资产的模型证明不准确时产生损失的风险。这些模型（如Black–Scholes模型）早在机器学习出现之前就已存在。
- en: Model risk management (MRM) regulation has been driven by the experience of
    the impact of extraordinary events, such as financial crashes, and the resulting
    harm to the public and the wider economy if severe losses are incurred. Since
    the financial crisis of 2007–2008, a large amount of additional regulation has
    been introduced to force good MRM practices (see [Figure 8-2](#the_history_of_model_risk_management_le)).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 模型风险管理（MRM）法规是由于特殊事件（如金融崩溃）的影响经验推动的，如果遭受严重损失可能对公众和更广泛的经济造成损害。自2007-2008年金融危机以来，已经引入了大量额外的法规以强制执行良好的MRM实践（参见[图8-2](#the_history_of_model_risk_management_le)）。
- en: 'The [UK Prudential Regulation Authority’s (PRA) regulation](https://oreil.ly/tmxVg),
    for example, defines four principles for good MRM:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[英国审慎监管局（PRA）的规定](https://oreil.ly/tmxVg)，例如，为良好的MRM定义了四个原则：'
- en: Model definition
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 模型定义。
- en: Define a model and record such models in inventory.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 定义模型并在库存中记录这些模型。
- en: Risk governance
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 风险治理。
- en: Establish model risk governance framework, policies, procedures, and controls.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 建立模型风险治理框架、政策、流程和控制。
- en: Life cycle management
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 生命周期管理。
- en: Create robust model development, implementation, and usage processes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 创建健壮的模型开发、实施和使用流程。
- en: Effective challenge
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有效挑战。
- en: Undertake appropriate model validation and independent review.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 进行适当的模型验证和独立审查。
- en: '![](assets/imlo_0802.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/imlo_0802.png)'
- en: Figure 8-2\. The history of model risk management (MRM) regulation
  id: totrans-50
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-2。模型风险管理（MRM）法规的历史。
- en: GDPR and CCPA Data Privacy Regulations
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GDPR和CCPA数据隐私法规。
- en: 'The EU General Data Protection Regulation (GDPR) was first implemented in 2018,
    setting guidelines for the collection and processing of personal information from
    individuals who live in the European Union. However, it was developed with the
    internet age in mind, so it actually applies for EU visitors to any website, regardless
    of where that website is based. Since few websites want to exclude EU visitors,
    sites across the world have been forced to meet the requirements, making GDPR
    a de facto standard for data protection. The regulations aim to give people control
    of their personal data that IT systems have collected, including the rights to:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟普通数据保护条例（GDPR）于2018年首次实施，为从居住在欧盟的个人收集和处理个人信息设定了指导方针。然而，它是针对互联网时代而制定的，因此实际上适用于任何地方的欧盟访客，无论该网站位于何处。由于很少有网站希望排除欧盟访客，全球各地的网站都被迫满足这些要求，使GDPR成为数据保护的事实标准。该法规旨在让人们控制IT系统收集的个人数据，包括以下权利：
- en: Be informed about data collected or processed
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被告知收集或处理的数据。
- en: Access collected data and understand its processing
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问收集的数据并了解其处理方式。
- en: Correct inaccurate data
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纠正不准确的数据。
- en: Be forgotten (i.e., to have data removed)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被遗忘（即数据被移除）。
- en: Restrict processing of personal data
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制个人数据的处理。
- en: Obtain collected data and reuse it elsewhere
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取收集的数据并在其他地方重新使用。
- en: Object to automated decision-making
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反对自动化决策。
- en: The California Consumer Privacy Act (CCPA) is quite similar to GDPR in terms
    of who and what is protected, although the scope, territorial reach, and financial
    penalties are all more limited.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚消费者隐私法（CCPA）在受保护对象和内容方面与GDPR非常相似，尽管其范围、地域覆盖和财务处罚都更为有限。
- en: The New Wave of AI-Specific Regulations
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI特定法规的新浪潮。
- en: Around the world, a new wave of regulations and guidelines specifically targeting
    AI applications (and thus all ML applications) is emerging. The European Union
    is leading the way with an attempt to establish a framework for trustworthy AI.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 全球范围内，针对AI应用（因此也包括所有ML应用）的新一波法规和指南正在兴起。欧盟在制定建立可信AI框架方面处于领先地位。
- en: In a [white paper on artificial intelligence](https://oreil.ly/rhzo5), the EU
    emphasizes the potential benefits of AI for all walks of life. Equally, it highlights
    that scandals surrounding the misuse of AI and warnings of the dangers of potential
    advances in the power of AI have not gone unnoticed. The EU considers that regulatory
    framework based on its fundamental values “will enable it to become a global leader
    in innovation in the data economy and its applications.”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在[人工智能白皮书](https://oreil.ly/rhzo5)中，欧盟强调AI对各行各业的潜在益处。同样，它指出围绕AI滥用的丑闻以及对AI潜力进步可能带来危险的警告并没有被忽视。欧盟认为基于其基本价值的监管框架“将使其能够在数据经济及其应用方面成为全球创新领导者。”
- en: 'The EU identifies seven key requirements that AI applications should respect
    to be considered trustworthy:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟确定了AI应用必须遵守的七项关键要求，以被视为可信任：
- en: Human agency and oversight
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类代理和监督
- en: Technical robustness and safety
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术鲁棒性和安全性
- en: Privacy and data governance
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私和数据治理
- en: Transparency
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度
- en: Diversity, non-discrimination, and fairness
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多样性、非歧视和公平性
- en: Societal and environmental well-being
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会和环境福祉
- en: Accountability
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问责制
- en: 'The EU approach is not one-size-fits-all: it will primarily impact specific
    high-risk sectors, including healthcare, transportation, energy, and parts of
    the public sector. The regulations are expected to be optional for other sectors.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟的方法并非一刀切：它主要影响特定的高风险行业，包括医疗保健、交通运输、能源和部分公共部门。其他行业预计可以选择是否遵守这些规定。
- en: As with GDPR, the EU approach is likely to have a worldwide influence. It is
    also probable that many large organizations will decide to opt in considering
    the importance to their businesses of public trust in the use of AI. Even for
    those not opting in, the framework is likely to establish a way of thinking about
    governance in AI and will influence their approach.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 就像GDPR一样，欧盟的方法可能会对全球产生影响。许多大型组织可能会选择加入，考虑到公众对AI使用的信任对其业务的重要性。即使不选择加入，这一框架也可能建立起一种AI治理思维，并影响其处理方式。
- en: '[Table 8-1](#status_of_ai_governance_initiatives_acr) outlines some of the
