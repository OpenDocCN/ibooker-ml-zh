- en: Chapter 1\. Analytical Thinking and the AI-Driven Enterprise
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 分析思维与AI驱动企业
- en: It is April 2020, and the world is in the middle of a very serious global pandemic
    caused by novel coronavirus SARS-CoV-2 and the ensuing disease (COVID-19), with
    confirmed cases in the millions and deaths in the hundreds of thousands. Had you
    searched online for `AI coronavirus`, you could’ve found some very prestigious
    media and academic outlets highlighting the role that artificial intelligence
    (AI) can play in the battle against the pandemic ([Figure 1-1](#fig1_coronavirus)).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是2020年4月，全球正在经历一场由新冠病毒SARS-CoV-2引起的非常严重的全球大流行以及随之而来的疾病（COVID-19），确诊病例数以百万计，死亡人数以十万计。如果你在网上搜索`AI
    coronavirus`，你会发现一些非常有声望的媒体和学术机构强调人工智能（AI）在抗击这场流行病中可能发挥的作用（[图1-1](#fig1_coronavirus)）。
- en: What makes many uncomfortable with headlines like these is that they dress AI
    in a superhero suit that has become rather common, overstretching the limits of
    what can be achieved with AI today.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人对这类标题感到不适的原因在于它们给AI披上了超级英雄的外衣，这已经变得相当普遍，过度强调了目前AI能够实现的界限。
- en: '![coronavirus](assets/asai_0101.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![冠状病毒](assets/asai_0101.png)'
- en: Figure 1-1\. AI and the coronavirus
  id: totrans-4
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1 AI与冠状病毒
- en: What Is AI?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是AI？
- en: If I had to divide the people of the world according to their understanding
    of the term “AI,” I’d say there are four types of people.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我必须按照人们对“AI”术语的理解将世界人民分为四类，我会说有四类人。
- en: On one end of the spectrum are those who’ve never heard the term. Since AI has
    become part of the popular folklore and is now a common theme in movies, TV shows,
    books, magazines, talk shows, and the like, I’d guess that this group is rather
    small.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在谱系的一端是那些从未听说过这个术语的人。由于AI已经成为流行文化的一部分，现在在电影、电视节目、书籍、杂志、脱口秀等方面普遍存在，我猜这个群体相对较小。
- en: Most people belong to a second group that believes that AI is closer to what
    practitioners call *Artificial General Intelligence* (AGI) or human-like intelligence.
    In their view, AI are humanoid-like machines that are able to complete the same
    tasks and make decisions like humans. For them, AI is no longer in the realm of
    science fiction as almost every day they come across some type of media coverage
    on how AI is changing our lives.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人属于第二组，他们认为AI更接近从业者所称的*人工通用智能*（AGI）或类似人类的智能。在他们看来，AI是类似人类的机器，能够完成与人类相同的任务并做出决策。对他们来说，AI不再是科幻的领域，因为几乎每天都会看到某种形式的媒体报道，介绍AI如何改变我们的生活。
- en: A third group, the practitioners, actually dislike the term and prefer to use
    the less sexy machine learning (ML) label to describe what they do. ML is mainly
    concerned with making accurate predictions with the use of powerful algorithms
    and vast amounts of data. There are many such algorithms, but the darling of ML
    techniques is known as deep learning—short for learning through deep neural networks—and
    is pretty much responsible for all the media attention the field gets nowadays.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第三组人，实际上不喜欢这个术语，更愿意使用没那么性感的机器学习（ML）来描述他们的工作。ML主要关注使用强大算法和大量数据进行准确预测。有许多这样的算法，但ML技术的宠儿是深度学习——即通过深度神经网络进行学习——它几乎是当今该领域所有媒体关注的焦点。
- en: To be sure, deep learning is also about using predictive algorithms that have
    proven quite powerful in tackling problems that a few years ago were only accessible
    to humans, specifically in the domains of image recognition and natural language
    processing (think Facebook automatically labelling your friends in a photo or
    virtual assistants like Alexa smoothing out your purchase experience on Amazon
    and controlling your lights and other devices connected to the internet at home).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习也涉及使用预测算法，这些算法在解决几年前只有人类能够处理的问题方面表现出了相当强大的能力，特别是在图像识别和自然语言处理领域（例如Facebook自动为你的照片中的朋友打标签，或者像Alexa这样的虚拟助手在亚马逊上平滑地处理你的购物体验，并控制你家中连接到互联网的灯光和其他设备）。
- en: I don’t want to distract your attention with technical details, so if you want
    to learn more about these topics please consult the Appendix. The only thing I
    want to highlight here is that practitioners think “ML” when they hear or read
    “AI,” and in their minds, this really just means *prediction algorithms*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想用技术细节分散你的注意力，所以如果你想了解更多，请参考附录。我想在这里强调的唯一一点是，从业者听到或阅读“AI”时，他们会想到“ML”，在他们看来，这实际上只是*预测算法*。
- en: The fourth and final group is what I’ll call “the experts,” those very few individuals
    who are doing research, and are thus advancing the field of AI. These days most
    funds are directed toward pushing the boundaries in the field of deep learning,
    but in some cases they are doing significant research on other topics that aim
    at achieving AGI.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个也是最后一个组别是我称之为“专家”的人，即那些正在进行研究并因此推动AI领域进展的极少数个人。如今，大部分资金都被用于推动深度学习领域的边界，但在某些情况下，它们也在进行关于实现AGI的其他主题的重要研究。
- en: So what is AI? In this book I’ll use AI and ML interchangeably since it has
    become the standard in the industry, but keep in mind that there are other topics
    besides prediction that are part of the AI research arena.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么是人工智能（AI）？在本书中，我将AI和ML（机器学习）互换使用，因为这已经成为行业标准，但请记住，除了预测之外，AI研究领域还涵盖其他主题。
- en: Why Current AI Won’t Deliver on Its Promises
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么当前的人工智能无法兑现其承诺？
- en: The trouble with AI starts with the name itself, as it inevitably makes us think
    about machines with human-like intelligence. But the difficulty comes not only
    from a misnomer but also from comments coming from within, as some recognized
    leaders in the field have reinforced expectations that will be hard to accomplish
    in the short term. One such leader claimed in 2016 that [“pretty much anything
    that a normal person can do in <1 sec, we can now automate with AI”](https://oreil.ly/IAFwY).
    Others may be more cautious, but their firm conviction that deep neural networks
    are fundamental building blocks for achieving AGI provides the media with juicy
    headlines.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: AI的问题从其名称本身开始，因为它不可避免地让我们想到具有类似人类智能的机器。但困难不仅仅来自于一个误称，还来自内部评论，因为一些该领域的知名领袖加强了在短期内将难以实现的期望。2016年，一位这样的领袖声称，“几乎任何普通人在<1秒内能做的事情，我们现在都可以通过AI自动化”。其他人可能更谨慎，但他们坚定地认为深度神经网络是实现AGI的基础构建模块，这为媒体提供了多篇引人注目的头条新闻。
- en: 'But I digress: what really matters for the purpose of this book is how this
    hype has affected the way we run our businesses. It is not uncommon to hear chief
    executive officers and other high-ranking executives say that they are disrupting
    their industries with AI. While they may not be fully aware of what the term entails,
    they are nonetheless backed by vendors and consultants that are very happy to
    share the riches before the bubble pops.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但我岔开了话题：对于本书的目的来说，真正重要的是这种炒作如何影响我们经营业务的方式。我们经常听到首席执行官和其他高级主管说他们正在用AI颠覆自己的行业。尽管他们可能并不完全了解这个术语的含义，但在泡沫破裂之前，供应商和顾问们都非常愿意分享这些财富。
- en: Hypes are risky because a natural response to unfulfilled expectations is to
    cut all funds and organizational focus.^([1](ch01.html#idm46359810660104)) My
    aim with this book is to show that while we may be far from creating human-like
    intelligence, with the current technology, we can create substantial value by
    transforming our companies into AI-driven enterprises. To do so we must start
    using AI as an input to improve our business decision-making capabilities.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 炒作很危险，因为对未实现预期的自然反应是削减所有资金和组织焦点。^([1](ch01.html#idm46359810660104)) 我在这本书中的目标是要表明，虽然我们可能还远未创造出类似人类智能的东西，但通过当前技术，我们可以通过将AI作为输入来显著提升我们企业的决策能力而创造实质性价值。
- en: Before that, let’s understand how we got here, as this will help showcase some
    of the difficulties with the current approach and the opportunities that are already
    achievable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前，让我们先了解一下我们是如何到达这里的，因为这将有助于展示当前方法的一些困难以及已经可以实现的机会。
- en: How Did We Get Here?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们是如何到达这里的？
- en: '[Figure 1-2](#fig1_marketcap) shows the evolution of the top 10 global companies
    by market capitalization. With the exception of Berkshire Hathaway (Warren Buffett’s
    conglomerate), Visa, and JPMorgan, all of the remaining companies are in the technology
    sector and all have embraced the data and AI revolutions.^([2](ch01.html#idm46359813450744))
    At face value, this would suggest that if this worked for them, it must work for
    any other company. But is this the case?'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 1-2](#fig1_marketcap)展示了全球市值排名前十的公司的演变过程。除了伯克希尔·哈撒韦（沃伦·巴菲特的企业集团）、Visa和JPMorgan外，其余公司均属于技术领域，并且均已拥抱数据和人工智能革命。^([2](ch01.html#idm46359813450744))
    表面上看，这似乎意味着如果这对它们有效，那么对任何其他公司也应该有效。但事实真的如此吗？'
- en: '![Market Capitalization](assets/asai_0102.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![市值](assets/asai_0102.png)'
- en: Figure 1-2\. Evolution of market capitalization top-10 ranking—(companies that
    left the ranking before 2018 are not labeled)
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-2\. 市值前十名排行榜的演变——（2018年之前离开排行榜的公司未标记）
- en: Behind these successes, there are two stories that only converged recently.
    One has to do with the evolution of AI, and the other with the big data revolution.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些成功背后，有两个故事最近才汇聚在一起。一个与人工智能的发展有关，另一个与大数据革命有关。
- en: The Data Revolution
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据革命
- en: Not so long ago, the queen of tech headlines was big data, and hardly anyone
    talked about AI (according to *The Economist*, in 2017 [big data was the new oil](https://oreil.ly/yePMT)).
    Let’s briefly tell the story of how big data rose to the crown and how AI surprisingly
    stole the spotlight in recent years.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，技术头条的女王是大数据，几乎没有人谈论人工智能（根据《经济学人》的说法，2017年[大数据是新石油](https://oreil.ly/yePMT)）。让我们简要地讲述大数据如何崛起并戴上皇冠，以及人工智能近年来出乎意料地夺得了风头。
- en: In 2004, Google published its famous [MapReduce paper](https://oreil.ly/Dkd4x)
    that enabled companies to distribute computation of large chunks of data (that
    wouldn’t fit in a single computer) across different machines. Later, Yahoo! made
    its own open source version of the Google algorithm, marking the beginning of
    the data revolution.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年，谷歌发表了其著名的[MapReduce论文](https://oreil.ly/Dkd4x)，使公司能够将大数据块的计算（无法放入单台计算机）分布到不同的机器上进行处理。后来，Yahoo!推出了自己的开源版本，标志着数据革命的开始。
- en: 'It took a couple of years for technology commentators and consulting firms
    to start claiming that data would provide companies with endless opportunities
    for value creation. At the beginning, this revolution was built around one pillar:
    having more, diverse, and quickly accessible data. As the hype matured, two more
    pillars were added: predictive algorithms and a data-driven culture.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 几年来，技术评论员和咨询公司开始声称数据将为企业提供无限的价值创造机会。在开始时，这场革命围绕一个支柱建立起来：拥有更多、多样化和快速可访问的数据。随着炒作的成熟，又增加了两个支柱：预测算法和数据驱动文化。
- en: The three Vs
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 三个V
- en: 'The first pillar involved the now well-known three Vs: *volume*, *variety*,
    and *velocity*. The internet transformation had provided companies with ever-increasing
    volumes of data. One 2018 estimate claimed that [90% of the data created in the
    history of humankind had been generated in the previous two years](https://oreil.ly/aNciU),
    and many such calculations abound. Technology had to adapt if we wanted to analyze
    this apparently unlimited supply of information. We not only had to store and
    process larger amounts of data, but we also needed to deal with new unstructured
    types of data such as text, images, videos, and recordings that were not easily
    stored or processed with the data infrastructure available at the time.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个支柱涉及现在众所周知的三个V：*容量*、*多样性*和*速度*。互联网转型为公司提供了越来越多的数据量。据2018年的估计，[人类历史上90%的数据是在过去两年内生成的](https://oreil.ly/aNciU)，类似的计算还有很多。如果我们想要分析这些表面上无限的信息供应，技术必须进行适应。我们不仅需要存储和处理更大量的数据，还需要处理新的非结构化数据类型，如文本、图像、视频和录音，这些数据类型在当时的数据基础设施下不易存储或处理。
- en: After the innovations were made, consultants and vendors came up with new ways
    to market these new technologies. Before the age of big data, the Enterprise Data
    Warehouse was used to store and analyze structured data. The new age needed something
    equally new, and thus the *data lake* was born with the promise of providing flexibility
    and computational power to store and analyze big data.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 创新推出后，咨询师和供应商提出了推广这些新技术的新方法。在大数据时代之前，企业数据仓库被用于存储和分析结构化数据。新时代需要同样新的东西，因此*数据湖*应运而生，承诺为存储和分析大数据提供灵活性和计算能力。
- en: Thanks to “linear scalability,” if twice the work needed to be done, we would
    just have to install twice the computing power to meet the same deadlines. Similarly,
    for a given task, we could cut the current time in half by doubling the amount
    of infrastructure. Computing power could be easily added by way of commodity hardware,
    efficiently operated by open source software readily available for us to use.
    But the data lake also allowed for quick access to the larger variety of data
    sources.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 由于“线性可伸缩性”，如果需要完成的工作加倍，我们只需安装两倍的计算能力来满足同样的截止期限。类似地，对于给定的任务，我们可以通过加倍基础设施来将当前时间减半。计算能力可以通过商品硬件轻松添加，由开源软件高效运行，我们可以方便地使用。但数据湖也允许快速访问更多种类的数据源。
- en: Once we tackled the volume and variety problems, velocity was the next frontier,
    and our objective had to be the reduction of time-to-action and time-to-decision.
    We were now able to store and process large amounts of very diverse data in real
    time or near-real time if necessary. The three Vs were readily achievable for
    any company willing to invest in the technology and the know-how. Nonetheless,
    the riches were not in sight yet, so two new pillars were added—prediction and
    data-driven culture—along with a recipe for success.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们解决了数据量和种类的问题，速度就成了下一个前沿，我们的目标必须是减少行动和决策的时间。我们现在能够实时或准实时地存储和处理大量非常多样化的数据。如果必要，这三个
    V 可以为任何愿意投资技术和专业知识的公司轻松实现。尽管如此，财富尚未在望，所以又加入了两个新支柱——预测和数据驱动文化——以及成功的配方。
- en: Data maturity models
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据成熟度模型
- en: Since data alone was not creating the value that was promised, we needed some
    extra guidance; this is where maturity models entered with the promise of helping
    companies navigate through the turbulent waters created by the data revolution.
    One such model is depicted in [Figure 1-3](#fig1_valuehierarchu), which I will
    explain now.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于仅仅依靠数据并未创造承诺的价值，我们需要一些额外的指导；这就是成熟度模型的作用，它承诺帮助企业在数据革命所带来的动荡中航行。我将解释其中的一个模型，如
    [图 1-3](#fig1_valuehierarchu) 所示。
- en: '![Hierarchy of Value Creation](assets/asai_0103.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![价值创造的层次结构](assets/asai_0103.png)'
- en: Figure 1-3\. A possible data maturity model showing a hierarchy of value creation
  id: totrans-36
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-3\. 一个可能的数据成熟度模型，展示了价值创造的层次结构
- en: Descriptive stage
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 描述性阶段
- en: 'Starting from the left, one thing was apparent from the outset: having more,
    better, and timely data could provide a more granular view of our businesses’
    performance. And our ability to react quickly would certainly allow us to create
    some value. A health analogy may help to understand why.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 从左开始，一开始就显而易见的一件事是：拥有更多、更好、及时的数据可以提供对我们业务绩效更精细的视角。我们快速反应的能力肯定会让我们创造一些价值。健康类比可能有助于理解其中的原因。
- en: Imagine you install sensors in your body, either externally through wearables
    or by means of other soon-to-be-invented internal devices, that provide you with
    more, better, and timely data on your health. Since you may now know when your
    heart rate or your blood pressure increases above some critical level, you can
    take whatever measures are needed to bring things back to normal. Similarly, you
    can track your sleeping patterns or sugar levels and adjust your daily habits
    accordingly. If we react fast enough, this newly available data may even save
    our lives. This kind of descriptive analysis of past data may provide some insights
    about your health, and the creation of value depends critically on our ability
    to react quickly enough.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你在身体中安装传感器，通过可穿戴设备或其他即将发明的内部设备提供给你更多、更好和及时的健康数据。由于现在你可能知道你的心率或血压何时超过某些临界水平，你可以采取任何必要的措施使事物恢复正常。同样，你可以追踪你的睡眠模式或血糖水平，并相应地调整你的日常习惯。如果我们反应足够快，这些新的可用数据甚至可能拯救我们的生命。对过去数据的这种描述性分析可能为你的健康提供一些见解，而创造价值的能力在于我们足够快速地反应。
- en: Predictive stage
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 预测阶段
- en: But more often than not it’s too late when we react. Can we do better? One approach
    would be to replace reaction with predictive action. As long as predictive power
    is strong enough, this layer should buy us time to find better actions, and thus,
    new opportunities to create value.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但通常我们反应时已经太迟了。我们能做得更好吗？一种方法是用预测性行动取代反应性。只要预测力足够强大，这一层应该能为我们赢得时间以找到更好的行动，从而创造新的价值机会。
- en: This new stage allowed us to develop new *data products*, such as recommendation
    engines (think Netflix), and it also gave rise to the age of data monetization.
    The online advertising business was thus born, marking an important inflection
    point in our story. The dream of marketers came to life with the promise of *selling
    the right product to the right person at the right time*, all thanks to data and
    the predictions created with it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新阶段使我们能够开发新的*数据产品*，比如推荐引擎（想想 Netflix），并且还催生了数据变现时代的开始。在线广告业务因此诞生，标志着我们故事中的一个重要转折点。市场营销人员的梦想因数据及其生成的预测的承诺而变为现实，*在正确的时间向正确的人销售合适的产品*。
- en: Prescriptive stage
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 规定阶段
- en: 'The top rank in this hierarchy of value creation is taken by our ability to
    automate and design intelligent systems. We are now at the *prescriptive* layer:
    once you have enough predictive power you can start finding the *best* actions
    for your business objectives. This is the layer where firms move from prediction
    to optimization, the throne in the data Olympus, and interestingly enough, this
    is the least explored step in most maturity models.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在价值创造的这个层次结构中，最高的地位由我们自动化和设计智能系统的能力占据。我们现在处于*指导性*层：一旦拥有足够的预测能力，就可以开始找到实现业务目标的*最佳*行动。这是公司从预测到优化的层次，是数据奥林匹斯的宝座，有趣的是，这是大多数成熟模型中最少被探索的步骤。
- en: A Tale of Unrealized Expectations
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个未实现期望的故事
- en: In less than 15 years, we’ve lived through two booms—the big data revolution
    followed by the current AI stage—so you may wonder why the promises have yet to
    be fulfilled.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在不到15年的时间里，我们经历了两次繁荣期——大数据革命后来是当前的人工智能阶段——因此您可能会想知道为什么承诺尚未兑现。
- en: 'I’m not a big fan of data maturity models, but I believe the answer lies within
    them: *most companies have yet to arrive at the prescriptive stage*. Big data
    was all about the descriptive stage, and as we’ve mentioned, AI is primarily concerned
    with prediction. Since everything has been laid out for us in the past few years,
    the question about what’s behind our apparent inability to move forward remains.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是数据成熟度模型的忠实粉丝，但我相信答案就在其中：*大多数公司尚未达到指导性阶段*。大数据一切关注描述性阶段，正如我们所提到的，人工智能主要关注预测。由于过去几年中一切已经为我们铺平了道路，关于我们显然无法前进的原因的问题便迷失在其中。
- en: I’m convinced that market forces are an important factor, meaning that once
    a hype begins, market players want to reap the benefits until completely exhausted
    before moving on to the next big thing. Since we’re still in that phase, there
    are no incentives to move forward yet.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信市场力量是一个重要因素，这意味着一旦炒作开始，市场参与者希望在完全耗尽之前获得利益，然后再转向下一个大事件。由于我们仍处于这个阶段，目前还没有动力继续前进。
- en: But it is also true that to become prescriptive we need to acquire a new set
    of analytical skills. As of today, with the current technology, this stage is
    done by humans, so we need to prepare humans to pose and solve prescriptive problems.
    This book aims at taking us closer to that objective.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但事实也是，要变成指导性的，我们需要获得一套新的分析技能。直至今日，使用当前技术，这个阶段是由人类完成的，因此我们需要培养人类来提出和解决指导性问题。本书旨在让我们更接近这一目标。
- en: Analytical Skills for the Modern AI-Driven Enterprise
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代人工智能驱动企业的分析技能
- en: 'Tom Davenport’s now classic *Competing on Analytics* (Harvard Business Press)
    pretty much equates analytical thinking with what later came to be known as data-drivenness:
    “By analytics we mean the extensive use of data, statistical and quantitative
    analysis, explanatory and predictive models, and fact-based management to drive
    decisions and actions.” One alternative definition can be found in Albert Rutherford’s
    *The Analytical Mind* (independently published): “Analytical skills are, simply
    put, problem-solving skills. They are characteristics and abilities that allow
    you to approach problems in a logical, rational manner in an effort to sort out
    the best solution.”'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Tom Davenport的经典著作*Competing on Analytics*（哈佛商业出版社）基本上将分析思维与后来被称为数据驱动的概念等同起来：“通过分析，我们指的是广泛使用数据、统计和量化分析、解释性和预测性模型以及基于事实的管理来驱动决策和行动。”
    另一个定义可以在Albert Rutherford的*The Analytical Mind*（独立出版）中找到：“分析能力简单地说就是解决问题的能力。这些是能力和技能，使您能够以逻辑和理性的方式处理问题，以期找出最佳解决方案。”
- en: In this book I will define *analytical reasoning* as the ability to translate
    business problems into *prescriptive solutions*. This ability entails both being
    data-driven and being able to solve problems rationally and logically, so the
    definition is in fact in accordance with the two described previously.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我将*分析推理*定义为将业务问题转化为*指导性解决方案*的能力。这种能力既要求数据驱动，也要求能够理性和逻辑地解决问题，因此实际上与前面描述的两种定义是一致的。
- en: To make things practical, I will equate business *problems* with business *decisions*.
    Other problems that are purely informative and do not entail actions may have
    intrinsic value for some companies, but I will not treat them here, as my interest
    is in creating value through analytical *decision-making*. Since most decisions
    are made without knowing the actual consequences, AI will be our weapon to embrace
    this intrinsic uncertainty. Notice that under this approach, prediction technologies
    are important *inputs* into our decision-making process but not the *end*. Improvements
    in the quality of predictions can have first- or second-order effects depending
    on whether we are already making near-to-optimal choices.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要使事情变得实际，我将把商业**问题**等同于商业**决策**。其他仅具信息性且不涉及行动的问题可能对某些公司具有内在价值，但我不会在这里处理它们，因为我的兴趣在于通过分析**决策**创造价值。由于大多数决策是在不知道实际后果的情况下做出的，人工智能将是我们应对这种内在不确定性的武器。请注意，在这种方法下，预测技术是我们决策过程中重要的*输入*，但并非*终点*。预测质量的提高可以产生一级或二级效应，具体取决于我们当前是否已经做出接近最佳选择。
- en: Key Takeways
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要收获
- en: '*Most companies haven’t been able to create value through data or AI in a sustainable
    and systematic way*: nonetheless, many have already embarked on their own efforts
    just to reach a wall of disappointment.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*大多数公司未能通过数据或人工智能以可持续和系统化的方式创造价值*：尽管如此，许多公司已经开始他们自己的努力，只是为了达到失望的墙壁。'
- en: '*Today’s AI is about prediction*: AI is overhyped, not only because of its
    deceiving name, but also because there is only so much one can achieve through
    better prediction. These days, AI most commonly refers to deep learning. Deep
    neural networks are highly nonlinear prediction algorithms that have shown remarkable
    success in the areas of image recognition and natural language processing.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*今天的人工智能关注的是预测*：人工智能被过度吹捧，不仅因为其误导性的名称，还因为通过更好的预测只能达到有限的成就。如今，人工智能通常指的是深度学习。深度神经网络是高度非线性的预测算法，在图像识别和自然语言处理领域表现出色。'
- en: '*Before AI, we had the big data revolution*: the data revolution preceded the
    current hype and also came with the promise to generate outstanding business results.
    It was built around the three Vs—volume, variety, and velocity—and later complemented
    with prediction algorithms and data-driven culture.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在人工智能出现之前，我们经历了大数据革命*：数据革命先于当前的炒作，也承诺要产生杰出的业务结果。它围绕三个V——容量、多样性和速度——构建，后来又补充了预测算法和数据驱动文化。'
- en: '*Data and prediction cannot create sustainable value by themselves*: maturity
    models suggest that value is created by making optimal decisions in a data-driven
    way. For this, we need data and prediction as inputs in our decision-making process.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据和预测本身无法创造可持续的价值*：成熟度模型表明，通过以数据驱动方式做出最佳决策来创造价值。为此，我们需要数据和预测作为我们决策过程中的输入。'
- en: '*We need a new set of analytical skills to be successful in this prescriptive
    stage*: current technology precludes us from automating the process of translating
    business problems into prescriptive solutions. Since humans need to be involved
    all along the way, we need to upscale our skillset to capture all the value from
    data- and AI-driven decision-making.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我们需要一套新的分析技能才能在这个规定性阶段取得成功*：当前技术阻碍了我们将商业问题转化为规范解决方案的自动化过程。由于人类需要始终参与其中，我们需要提升我们的技能水平，以从数据和人工智能驱动的决策中捕获所有的价值。'
- en: Further Reading
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: '2019 and 2020 witnessed a very interesting debate on the limits of what can
    be achieved through AI. You can see one such debate in the discussion that [Gary
    Marcus and Joshua Bengio had in Montreal](https://oreil.ly/MSCrc). If you prefer
    reading, Gary Marcus and Ernst Davis’s *Rebooting AI: Building Artificial Intelligence
    We Can Trust* (Pantheon) will provide many of the details on why many are critical
    about deep learning being the way to achieve AGI.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年和2020年见证了关于通过人工智能能够实现什么极限的非常有趣的辩论。您可以在蒙特利尔的[加里·马库斯和约书亚·本吉奥进行的讨论](https://oreil.ly/MSCrc)中看到这样的辩论。如果您喜欢阅读，加里·马库斯和欧内斯特·戴维斯的*重启人工智能：构建我们能信赖的人工智能*（潘西恩出版社）将提供关于为何许多人对深度学习成为实现AGI的方式持批评态度的细节。
- en: 'On the topic of how AI will affect businesses, I highly recommend *Prediction
    Machines: The Simple Economics of Artificial Intelligence* by Ajay Agrawal, Joshua
    Gans, and Avi Goldfarb (Harvard Business Press). Written by three economists and
    AI strategists, the book provides a much-needed, away-from-the-hype, down-to-earth
    account of current AI. Their key takeaway is that thanks to current developments,
    the cost of predictive solutions within the firm has fallen considerably while
    quality has kept increasing, providing great opportunities for companies to transform
    their business models. Also written by economists, *Machine Platform Crowd: Harnessing
    Our Digital Future* by Andrew McAfee and Erik Brynjolfsson (W. W. Norton and Company)
    discusses how the data, artificial intelligence, and digital transformations are
    affecting our businesses, the economy, and society as a whole.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论AI如何影响企业的主题上，我强烈推荐阅读《预测机器：人工智能的简单经济学》（Harvard Business Press），作者是Ajay Agrawal、Joshua
    Gans和Avi Goldfarb。这本书由三位经济学家和AI战略家撰写，提供了一份远离炒作、务实的现有AI现状报告。他们的关键观点是，由于当前的发展，企业内部预测解决方案的成本大幅降低，而质量却在持续提高，为公司转变其商业模式提供了巨大的机会。同样由经济学家撰写，《机器平台群体：驾驭我们的数字未来》（W.
    W. Norton and Company）由Andrew McAfee和Erik Brynjolfsson讨论数据、人工智能和数字转型如何影响我们的企业、经济和整个社会。
- en: 'Data maturity models appear in several books: you can check out Thomas Davenport
    and Jeane Harris’s *Competing on Analytics* (Harvard Business Press); *Big Data
    at Work: Dispelling the Myths, Uncovering the Opportunities* also by Tom Davenport
    (Harvard Business Press); or Bill Schmarzo’s *Big Data: Understanding How Data
    Powers Big Business* (Wiley).'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 数据成熟度模型出现在几本书中：你可以查阅Thomas Davenport和Jeane Harris的《竞争分析》（Harvard Business Press）；Tom
    Davenport的《工作中的大数据：揭示神话，发现机会》（Harvard Business Press）；或者Bill Schmarzo的《大数据：理解数据如何推动大企业》（Wiley）。
- en: If you’re interested in learning more about our quest to achieve AGI, Nick Bostrom’s
    *Superintelligence. Paths, Dangers, Strategies* (Oxford Univeristy Press) discusses
    at great length and depth what intelligence is and how superintelligence could
    emerge, as well as the dangers from this development and how it can affect society.
    Similar discussions can be found in Max Tegmark’s *Life 3.0\. Being Human in the
    Age of Artificial Intelligence* (Vintage).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对我们实现强人工智能的探索感兴趣，Nick Bostrom的《超智能：路径、危险、策略》（Oxford Univeristy Press）详细讨论了智能是什么以及超智能可能如何出现，以及这一发展的危险及其对社会的影响。类似的讨论也可以在Max
    Tegmark的《生命3.0：在人工智能时代如何成为人类》（Vintage）中找到。
- en: Finally, on the podcast side, I recommend following Lex Fridman’s [*Artificial
    Intelligence*](https://lexfridman.com/ai). There are many great interviews with
    leaders in the field that will provide much more context on the current state
    of affairs.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在播客方面，我建议关注Lex Fridman的《人工智能》（Artificial Intelligence）。这里有许多与该领域领导者的重要访谈，将为当前事务提供更多背景信息。
