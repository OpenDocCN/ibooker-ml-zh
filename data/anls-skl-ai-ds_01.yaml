    this risk, as it has lived through at least two “winters” during which funding
    was almost entirely denied to any researcher.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch01.html#idm46359810660104-marker)) AI领域非常清楚这种风险，因为它经历了至少两次“冬天”，在这些时期几乎完全拒绝资助任何研究人员。
