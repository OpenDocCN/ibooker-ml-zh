- en: Appendix A. Synthetic Data Generation Tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 合成数据生成工具
- en: For domain-specific data generation tools, you have a variety of options.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于特定领域的数据生成工具，您有多种选择。
- en: In the spirit of GANs and flow-based models, there are plenty of projects that
    train generative models on real-world data and then use the generators as the
    source of synthetic data. [Table A-1](#data-driven-methods-table) lists several
    GAN-based methods.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GAN 和基于流模型的精神中，有许多项目在真实世界数据上训练生成模型，然后将生成器用作合成数据的源。[表格 A-1](#data-driven-methods-table)
    列出了几种基于 GAN 的方法。
- en: Table A-1\. Data-driven methods and tools^([a](app01.html#idm45621828894576))
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 A-1\. 数据驱动方法和工具^([a](app01.html#idm45621828894576))
