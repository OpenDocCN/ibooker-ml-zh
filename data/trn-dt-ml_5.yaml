- en: Chapter 6\. Tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章 工具
- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: Choice and variety are abundant for training data tools. There are so many options
    that choosing the most appropriate one is often the hardest choice. Modern training
    data tooling varies from expansive platforms to special purpose tools. Here I’ll
    talk about the scope of some of these tools, from individual learning to large
    teams.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具的选择和种类非常丰富。有如此多的选择，选择最合适的工具通常是最困难的选择。现代训练数据工具从全面的平台到特定用途的工具各不相同。在这里，我将讨论一些工具的范围，从个人学习到大团队。
- en: Why do we have training data specific tools? These tools are driven by the burning
    needs of teams working with training data. For example, when I first came up with
    the earliest version of Diffgram, I had wanted my teammate who was working remotely
    to help annotate and none of the existing tools could do that - they all had to
    be installed locally for every user. More recently, with an increasing volume
    of options of tools to choose from, teams have been frustrated by having to string
    together many thin tools, and had a great desire for union of an all in one application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我们需要专门的训练数据工具？这些工具是由与训练数据合作的团队的迫切需求驱动的。例如，当我第一次推出Diffgram的最早版本时，我希望我的远程工作的同事能够帮助进行注释，但所有现有的工具都无法做到这一点
    - 它们都必须为每个用户单独安装。最近，随着工具选择的增加，团队开始对必须将许多简单工具串联在一起感到沮丧，并渴望一个集成所有功能的应用程序。
- en: What can these tools really do? When you buy a car you may not be sure exactly
    how it will drive, but you are pretty confident you will use it to get from point
    A to point B. What is A to B really in Training Data? What benefits do you get
    automatically from using training data tools? What do you have to work for? What
    does it look like when you are fully up and running?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具真正能做什么？当您购买一辆汽车时，您可能不确定它的驾驶感受，但您相当确信您将使用它从A点到B点。在训练数据中，A到B真的是什么？使用训练数据工具自动获得哪些好处？您需要为此付出什么努力？当您完全上手时，它是什么样子？
- en: Reading this chapter you will walk away with a clear understanding of the general
    segments of tools available. From this high level map of the landscape I will
    dive into trade offs focused around different scopes of goals. Naturally it will
    be necessary to consider scale, queries per second, teams, and data types. I will
    explore the concerns top of mind when planning real world systems. Starting from
    single users, then small teams, and working up to large teams at major companies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本章，您将清楚地了解可用工具的一般分段。从这个高层次的地图来看，我将深入探讨围绕不同目标范围的权衡。自然而然地，需要考虑规模、每秒查询、团队和数据类型。我将探讨在规划现实世界系统时最关注的问题。从单个用户开始，然后是小团队，逐步扩展到大公司的大团队。
- en: Open Source or closed source? Self Install or Software as a Service? These arguments
    are as old as time. I will lend a perspective scoped to training data and the
    nuances around it. I will also cover training data customization, security, open
    source, deployment, costs, ease of use, installation, hardware, configuration,
    bias, myths, and metadata.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 开源还是闭源？自我安装还是软件即服务？这些争论就像天长地久一样。我将从训练数据及其周围的细微差别出发，提供一个观点。我还将涵盖训练数据定制、安全性、开源、部署、成本、易用性、安装、硬件、配置、偏见、神话和元数据。
- en: At the end of this chapter you will walk away with a clear understanding of
    the most critical concerns, key trade-offs to consider, and a high level understanding
    of where these tools can take you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的结尾，您将清楚地了解到最关键的问题、需要考虑的关键权衡，并对这些工具能带您到哪里有一个高层次的理解。
- en: Why Training Data Tools
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么要使用训练数据工具
- en: We have databases to smoothly store data. Web servers to smoothly serve data.
    And now training data tools to smoothly work with training data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有数据库来顺利存储数据。Web服务器用于顺利提供数据。现在有了训练数据工具，可以顺利处理训练数据。
- en: I say smoothly because I don’t *have* to use a database. I could write my data
    to a file and read from that. Why do I need *postgres*? Well because Postgres
    brings a vast variety of features, such as guarantees that my data won’t easily
    get corrupted, that data is recoverable and that data can be queried efficiently.
    Training Data tools have evolved in a similar way.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我之所以说流畅，是因为我不一定要使用数据库。我可以把我的数据写入文件，然后从中读取。我为什么需要*postgres*？因为Postgres带来了各种各样的功能，比如保证我的数据不会轻易损坏，数据是可恢复的，数据可以高效查询。训练数据工具也以类似的方式发展。
- en: Below I will offer a progression of thought that mirrors both what happened
    in the industry and will hopefully be relevant to what you are going through now.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面我将提供一种思想的进展，它与行业中发生的事情相吻合，并且希望对你现在正在经历的事情有所帮助。
- en: Employee time in any form is often the greatest cost center. Well deployed tooling
    brings many unique efficiency improvements, many of which can stack to create
    many orders of magnitude improvement in performance. To continue the database
    analogy, think of it as the difference between sequential scans and indexes. One
    may never complete while the other is fast! Training data tools upgrades you to
    the world of indexes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 任何形式的员工时间往往是最大的成本中心。良好部署的工具带来许多独特的效率改进，其中许多可以叠加在一起，创造出许多数量级的性能提升。继续使用数据库的类比，将其视为顺序扫描和索引之间的区别。其中一个可能永远不会完成，而另一个很快！训练数据工具将你升级到索引的世界。
- en: What do Training Data Tools Do?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据训练工具有什么用？
- en: 'From the strategic view training data tools are a prerequisite to ship your
    machine learning systems. Zooming in slightly, training data tools encompass:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从战略角度来看，训练数据工具是发货机器学习系统的先决条件。稍微放大一点，训练数据工具包括：
- en: Interfaces to do literal annotation
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供进行文字标注的接口
- en: Tools to empower people, processes, and data in the context of human computer
    supervision
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具可以在人机监督的背景下赋予人们、流程和数据力量
- en: Bring clarity and surface overall training data concerns
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带来清晰的并表面出整体的训练数据关注点
- en: To better understand this in practice, let’s go back to our database analogy.
    Do I feel forced into using a database? While I may know I essentially have to
    use a database, I can focus more on the benefits to understand why I should be
    using one. “Wow, postgres allows me to store millions of records and query them
    in milliseconds!”.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解这一实践，让我们回到我们的数据库类比中。我是否感觉被迫使用数据库？虽然我知道我基本上必须使用数据库，但我可以更多地关注所理解的好处，以了解为什么我应该使用数据库。“哇，Postgres允许我存储数百万条记录并在毫秒内查询它们！”
- en: Training Data tools similarly provide many benefits that go far beyond handling
    the minutiae. For example “Wow my data scientists can query the data trained by
    Annotators, saving having to download huge sets and manually filter locally”.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，训练数据工具提供了许多超越处理细枝末节的好处。例如，“哇，我的数据科学家可以查询由标注者训练的数据，而不必下载大量数据集并在本地手动过滤”。
- en: Best practices and levels of competency
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最佳实践和能力水平
- en: Becoming highly competent with training data tools will take you at least as
    much work as it took to learn DevOps.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对训练数据工具的高度熟练至少需要与学习DevOps一样多的工作量。
- en: Speaking for myself I am still learning DevOps years later … so it’s worth considering
    that your training data learning may be more like a journey than a destination.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，多年后我仍在学习DevOps……因此值得考虑，你的训练数据学习可能更像是一个旅程，而不是一个目的地。
- en: I bring this up to a level set that no matter how familiar you are, or how much
    time you spend there is always more to learn about training data - I am always
    learning myself!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我提出这个问题是为了让每个人都明白，无论你有多熟悉，或者花了多少时间，关于训练数据总有更多的东西要学习 - 我自己也一直在学习！
- en: Human Computer Supervision
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人机监督
- en: You may be familiar with the concept of “human Computer Interaction” (HCI).
    To me this means how I as a user relate to a program. Is it easy to use? How do
    I interact with it?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能熟悉“人机交互”（HCI）的概念。对我来说，这意味着我作为用户如何与程序相关联。它易于使用吗？我如何与它互动？
- en: With Training Data I would like to introduce a concept called Human Computer
    Supervision (HCS). This idea is that you are supervising the “computer”. The “computer”
    could be a machine learning model, or a larger system. The supervision happens
    on multiple levels, from literal annotation to approving datasets.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到训练数据，我想介绍一个叫做人机监督（HCS）的概念。这个想法是你正在监督这台“计算机”。这台“计算机”可以是一个机器学习模型，也可以是一个更大的系统。这种监督发生在多个层面，从文字标注到批准数据集。
- en: This is contrasted with Interaction where the user is the “consumer”, instead
    the user is the “producer”. The user is producing supervision which is consumed
    by the computer. The key contrast here is that usually with computer interaction
    it’s deterministic. If I update something I expect it to be updated. Whereas with
    computer supervision, like with human supervision, it’s non-deterministic. There’s
    a degree of randomness. As a supervisor I can supply corrections, but for each
    new instance the computer still makes its own predictions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这与互动形成了对比，在互动中用户是“消费者”，而在此系统中用户是“生产者”。用户生成的监督被计算机消费。这里的关键对比在于，通常情况下，计算机互动是确定性的。如果我更新了某些内容，我期望它被更新。而在计算机监督中，就像人类监督一样，是非确定性的。存在一定程度的随机性。作为监督者，我可以提供修正，但对于每一个新实例，计算机仍然会做出自己的预测。
- en: For the sake of space I won’t dwell on this distinction, and if it’s not clear
    right now don’t worry about it. Over time the general idea here is to keep differentiating
    between this new form of human computer supervision work and regular computer
    usage.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了节省空间，我不会深入讨论这个区别，如果现在不清楚也不要担心。随着时间的推移，这里的一般思路是继续区分这种新形式的人机监督工作和常规计算机使用。
- en: Tools Bring Clarity
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具带来清晰度。
- en: Training Data tools are a means to effectively ship your Machine Learning product.
    As a means to this complex end, Training Data tools come with some of the most
    diverse opinions and assumptions of any area of modern software. This is No-SQL
    vs SQL era arguments on steroids.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具是有效出货你的机器学习产品的一种手段。作为这一复杂目标的手段，训练数据工具带有现代软件领域中最多样化的观点和假设之一。这就像No-SQL vs
    SQL时代的论战一样。
- en: Tools help bring some standardization and clarity to the noise. They also help
    bring teams that may otherwise have no benchmark of comparison, rapidly into the
    light.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 工具帮助在噪音中带来一些标准化和清晰度。它们还帮助那些本来无法进行比较基准的团队，迅速进入视野。
- en: Why manually export files, when you can stream the data you need?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么要手动导出文件，当可以实时流式传输所需的数据呢？
- en: Why have different teams storing the same data with slightly different tags,
    when you can use a single unified data store?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么不同的团队使用稍有不同标签存储相同的数据，而不是使用单一统一的数据存储呢？
- en: Why manually assign work when it can be done automatically?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么要手动分配工作，当可以自动完成？
- en: Understanding the Importance of Tooling
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解工具的重要性
- en: Not having the right training data tools would be like training to build a car
    without a factory. Achieving a fully setup training data system can only be accomplished
    through the use of tools.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有合适的训练数据工具，就像在没有工厂的情况下建造汽车一样。只有通过使用工具才能实现完全设置的训练数据系统。
- en: We have a tendency to take for granted the familiar. It’s just a car, or just
    a train, or just a plane. All engineering marvels in their own right. We similarly
    discount what we don’t understand. “Sales can’t be that hard” says the engineer.
    “If I were President” etc. I have found many people do not understand the breadth
    of training data tooling.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一种倾向去认为熟悉的东西理所当然。它只是一辆车，或者只是一辆火车，或者只是一架飞机。它们都是各自领域的工程奇迹。同样地，我们也低估了我们不理解的东西。“销售不可能那么难”，工程师说。“如果我是总统”等等。我发现很多人不理解训练数据工具的广泛性。
- en: 'One way to try to picture it:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试形象化的一种方式是：
- en: 'A Training Data tooling is:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具是：
- en: Photoshop + Word + Premiere Pro + Task Management + Big Data Feature Store +
    Data Science Tools
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Photoshop + Word + Premiere Pro + 任务管理 + 大数据特性存储 + 数据科学工具
- en: That’s a bold statement. Let’s unpack it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个大胆的声明。让我们详细分析一下。
- en: People expect to be able to annotate as well as the best drawing tools
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们期望能够像最好的绘图工具一样注释。
- en: People expect modern task management like a dedicated task management system
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们期望现代任务管理像一个专门的任务管理系统一样。
- en: They expect to be able to ingest and process huge amounts of data, effectively
    an Extract Transform Load tool in it’s own right
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们希望能够摄取和处理大量数据，实际上是一个完整的ETL工具。
- en: And on top of all that to conduct analysis on it like a business intelligence
    tool
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有在其上进行像商业智能工具一样的分析。
- en: All in one system. There are very few comparables to this!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一个系统集成了所有功能。这几乎没有可比性！
- en: There are very few systems where
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有系统可以...
- en: The literal work, and the management of the work, get done in the same system
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字面上的工作和工作的管理都在同一个系统中完成。
- en: The system spans many users and distinct roles
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该系统涵盖了许多用户和不同的角色。
- en: The system does many distinct functions, but none of the functions interact
    meaningfully besides reports
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统执行多个不同的功能，但除了报告之外，这些功能之间没有任何有意义的交互。
- en: Whereas in a training data tool
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在训练数据工具中...
- en: The literal work of annotation, and the task management are rolled into one
    system
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注释的实际工作和任务管理被整合到一个系统中
- en: A suite of interfaces comparable to the adobe suite or office is rolled into
    one system
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一套界面，类似于Adobe套件或办公套件，被整合到一个系统中
- en: The systems many distinct functions must work in concern with input and output
    directly used in other systems, plus integrated data science tools
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多个独立功能的系统必须与直接用于其他系统的输入和输出以及集成的数据科学工具协调工作
- en: Realizing the Need for Dedicated Tooling
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 意识到需要专门的工具
- en: As an industry when we first started working with training data, the first rush
    was to just “get it done” to start training models.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个行业，当我们首次开始处理训练数据时，最初的冲动是简单地“完成任务”以开始训练模型。
- en: The questions were along the lines of “What was the most minimal bare bones
    UI for a human to jam annotations on top of data and then into a format a model
    could use?” This is when people first started to realize the power of modern machine
    learning methods and just wanted to see “will this work?” “Can it do that?” “Wow!”.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的核心是：“对于人类而言，最简单的UI是什么，可以在数据之上进行注释，然后将其转换为模型可以使用的格式？” 这时人们开始意识到现代机器学习方法的强大，只是想知道“这能行吗？”
    “它能做到吗？” “哇！”。
- en: The problems came swiftly. What happens when we move the project from research
    to staging, or even production? What happens when the annotator is not the same
    person writing the code, or even located in the same country? What happens when
    there are hundreds or even thousands of people annotating?
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 问题迅速出现。当我们将项目从研究阶段转移到暂存或者甚至生产阶段时会发生什么？当标注者与编写代码的人不是同一个人，甚至不在同一个国家时会发生什么？当有数百甚至数千人在进行标注时会发生什么？
- en: At this point, people often start to realize they need some form of dedicated
    tooling. Early versions of training data tools answered some of these questions,
    allowing remote work, some degree of workflow, and scale. Quickly however more
    questions enter the picture as pressure on the system increases.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，人们通常开始意识到他们需要某种形式的专门工具。早期版本的训练数据工具回答了其中一些问题，允许远程工作，一定程度的工作流程和规模。然而，随着系统压力的增加，更多问题迅速浮现。
- en: More Usage, More Demands
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多使用，更多需求
- en: To put this very plainly, the moment you have a significant amount of people
    spending their full working day, eight hours a day every day in a tool, everyone’s
    expectations and the pressure increase.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 非常明显地说，当有大量人员每天八小时全职工作在一个工具上时，每个人的期望和压力都会增加。
- en: Iterative model development, for example pre-labeling, puts pressure to continually
    improve training data. While this is desirable it puts increased pressure on the
    tooling. Because the more often automation approaches are used, the more pressure.
    Static pre-labels are just the tip of the iceberg. Some automations require interactions,
    further stressing interactions between data science, annotators, and annotation
    tooling.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代模型开发，例如预标注，对持续改进训练数据施加了压力。虽然这是可取的，但它也增加了对工具的压力。因为自动化方法使用得越频繁，压力就越大。静态预标签只是冰山一角。一些自动化需要交互，进一步加剧了数据科学、标注者和标注工具之间的互动压力。
- en: Many features have been added to address these needs. As tooling providers added
    more features, the ability to have a smooth workflow became a new issue. Too many
    features, too many degrees of freedom. Now the responsibility to limit the degrees
    of freedom has increased.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这些需求，添加了许多功能。随着工具提供商增加了更多功能，拥有流畅工作流程的能力成为了一个新问题。功能过多，自由度过多。现在，限制自由度的责任增加了。
- en: Advent of New Standards
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新标准的出现
- en: Tooling providers have now had some years of experience and learned many things.
    From creation of new named concepts specific to training data to multitudinous
    implementation details. These off-the-shelf tools make the overwhelming into something
    manageable. This enables you to use these new standards and work at a level of
    abstraction that’s relevant to you and your project.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 工具提供商如今已经积累了一些年的经验，并且学到了许多东西。从创建特定于训练数据的新命名概念到多种实现细节。这些即插即用的工具将压倒性问题变成了可管理的问题。这使您能够使用这些新标准，并在与您和您的项目相关的抽象级别上工作。
- en: Yes, we are at the early stages of standard training data. As a community we
    are developing everything from conceptual ideas like Schema, to expected annotation
    functions, to data formats. There is some agreement on what the scope of training
    data tools is and what standard features are, but there is still a way to go.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们处于标准训练数据的早期阶段。作为一个社区，我们正在开发从概念上的模式到预期的注释功能和数据格式的一切。关于训练数据工具的范围和标准功能的范围已经有了一些共识，但还有很长的路要走。
- en: To understand the vast space involved in this consider Fig 6-1\. On the left
    axis you can see the various types of media. There are about 9 major kinds. Then
    the reader may be familiar with the 9 major areas of interest as covered in chapter
    4.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解涉及的广阔空间，请考虑图6-1\. 在左轴上，您可以看到各种类型的媒体，大约有9种主要类型。然后读者可能熟悉第4章涵盖的9个主要领域。
- en: '![Fig 6 1 Landscape of Training Data Tooling](Images/tools_095613_01.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![Fig 6 1 Landscape of Training Data Tooling](Images/tools_095613_01.png)'
- en: Figure 6-1\. Landscape of Training Data Tooling
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-1\. 训练数据工具景观
- en: While there is naturally some overlap, most of the functional areas have differences
    depending on the media type. For example, automations for text, 3D, and images,
    are all different.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然自然存在一些重叠，但大多数功能区域根据媒体类型而有所不同。例如，文本、3D 和图像的自动化处理方式各不相同。
- en: The realization here is that bespoke rube goldberg machines may answer some
    of the complexities but fail to cover the vast space needed. The progression of
    some tooling providers looks like Fix 6-1\. Putting aside any historical interest,
    as someone making a decision today, the context of the progression helps ground
    where the value is coming from.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的领悟是，定制的复杂机器可能可以解决一些复杂性问题，但未能覆盖所需的广泛空间。一些工具提供者的进展看起来像图6-1\. 置历史兴趣于不顾，作为今天做出决策的人，进展的背景有助于确定价值来自哪里。
- en: To make the most use of Fig 6-1 I like to think of this as the 30,000 foot view.
    So if you are thinking about an automation improvement, it’s worth reflecting
    if it will apply to all of the media types that are relevant to you. It’s a reminder
    that any weakness in one area is likely to create a bottleneck. If it’s difficult
    to get the data in and out the value of a great annotation workflow is diminished.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用图6-1，我喜欢将其视为30,000英尺的视角。因此，如果您正在考虑自动化改进，值得反思它是否适用于所有与您相关的媒体类型。这是一个提醒，任何一个领域的弱点可能会导致瓶颈。如果获取和输出数据困难，优秀的注释工作流的价值就会减少。
- en: Journey to the Suite
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 套件之旅
- en: Where are you in your journey of needs? Do you already see the need for dedicated
    tools? For the best quality tools you can get? For a suite that covers the vast
    training data space?
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的需求旅程中，您在哪里？您是否已经看到需要专门的工具？需要最优质的工具？需要涵盖广泛训练数据空间的套件？
- en: We all like familiar things. In the same way that office suites offer a similar
    set of expectations and experiences, from the UI to naming conventions, training
    data platforms aim to do the same. To create familiar experiences in multiple
    formats, be it text or images.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都喜欢熟悉的东西。正如办公套件从界面到命名约定提供了类似的期望和体验一样，训练数据平台也致力于在多种格式中创建熟悉的体验，无论是文本还是图像。
- en: Naturally at any given moment a single team may be focused on a specific data
    type or types (multimodal). The familiarity here helps well beyond this. New people
    joining the team can more quickly get up to speed, shared resources can go between
    projects more easily and more.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 自然而言，在任何给定时刻，单个团队可能会专注于特定的数据类型或多种数据类型（多模态）。这里的熟悉感不仅仅在这个领域有所帮助。新加入团队的人员可以更快地适应，共享资源可以更轻松地在项目之间流动等等。
- en: As shown in Fig 6-2 generally the progression goes from
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如图6-2所示，一般而言，进展是从哪里开始？
- en: Realizing the need for dedicated tooling
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认识到需要专门的工具化
- en: Realizing the complexity of the technical space requires the best possible tooling
    - not just anything
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认识到技术空间的复杂性需要最好的工具 - 而不是什么都可以。
- en: Realizing the complexity of the user space requires familiarity and shared understanding
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认识到用户空间的复杂性需要熟悉和共享理解。
- en: '![Fig 6 2  Progression of training data providers](Images/tools_095613_02.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![Fig 6 2  Progression of training data providers](Images/tools_095613_02.png)'
- en: Figure 6-2\. Progression of training data providers
  id: totrans-82
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-2\. 训练数据提供者的进展
- en: As I will explain in more detail in Chapter 7, if you are considering having
    a director of training data position established, having familiar tooling is of
    critical importance to this team. The same annotator may easily shift between
    multiple types of media and projects. This also helps address the difference between
    data science concerns.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我将在第7章中详细解释的那样，如果您考虑成立一个培训数据主管职位，熟悉的工具对团队至关重要。同一位标注员可以轻松在多种媒体和项目之间转换。这也有助于解决数据科学关注点之间的差异。
- en: To differentiate a potential confusion. Having a suite does not mean an “all
    in one” solution for everything. Data science may have it’s own suite of tools
    for training, serving etc. It also does not preclude point solutions for specific
    areas of interest. It’s more like an order of operations idea, we want to start
    with the biggest operation, the main suite, and then supplement it where required.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了区分潜在的混淆。拥有一套工具并不意味着对所有事情都是“一站式”解决方案。数据科学可能有其自己的一套工具，用于训练、服务等。这也不排除针对特定兴趣领域的单点解决方案。这更像是一个操作顺序的想法，我们希望从最大的操作开始，即主要套件，然后根据需要进行补充。
- en: Open Source Standards
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开放源码标准
- en: By my estimate in 2017 there were likely less than 100 people in the world working
    on commercially available tools for training data. In 2022 there are over 1,500
    people across at least 40 companies working directly for training data specific
    focused companies. Sadly the vast majority of whose individuals work on separate
    projects in closed source software. Open Source projects like Diffgram offer a
    bright future of shared access to Training Data tools regardless of financial
    status of the country of living.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 据我估计，2017年全球商用培训数据工具的从业人员可能不到100人。到2022年，至少有40家公司的超过1,500人直接从事专门针对培训数据的公司工作。遗憾的是，其中绝大多数个体在封闭源软件中单独工作。像Diffgram这样的开放源码项目为培训数据工具的共享访问提供了光明的未来，无论生活在哪个国家，财务状况如何。
- en: Open Source tooling also shatters illusions around what is magic and what is
    standard. Imagine spending more budget for a database vendor that promises 10x
    as fast queries, only to find out all they do is inject extra indexes. Now in
    some cases that could have value, but you would at least want to upfront know
    you were paying for ease of use, not the concept of indexes! Similarly training
    data concepts like pre-labeling, interactive annotation, streaming workflows etc.
    are brought to the forefront. More on this later in the chapter.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 开放源码工具也打破了关于什么是魔法和什么是标准的幻想。想象一下，为了一个数据库供应商承诺的10倍更快的查询而花费更多预算，结果发现他们只是注入了额外的索引。在某些情况下，这可能有价值，但您至少希望事先知道您是为了使用便捷性而支付，而不是索引的概念！类似地，培训数据概念如预标注、交互式标注、流式工作流等被提到了前台。在本章后面会详细讨论这些内容。
- en: A paradigm to deliver machine learning software
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个传递机器学习软件的范例
- en: 'The same way the DevOps mindset gives you a paradigm to deliver software, Training
    Data mindsets give you a paradigm to ship Machine Learning software. To put it
    very plainly these tools:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 就像DevOps思维方式提供了交付软件的范式一样，培训数据思维方式提供了交付机器学习软件的范式。说得非常直白，这些工具：
- en: Basic functions to work with training data, like annotation and datasets. Things
    that it would be otherwise impractical to do without tooling.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与培训数据一起工作的基本功能，如注释和数据集。如果没有工具，这些事情可能是不切实际的。
- en: Provide guardrails to level set your project. Are you actually following a Training
    Data mindset?
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供保障以使您的项目达到水平。您实际上是在遵循培训数据的思维方式吗？
- en: The means to achieve training data goals like managing costs, tight iterative
    time-to-data loops and more.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实现培训数据目标的手段，如管理成本、紧密的迭代时间到数据循环等。
- en: A mental picture I like to think about is standing at the base of a large hill
    or mountain. From the base, I can’t see the next hill. And even from the top of
    that hill, my vantage is obscured by the next, such that I can’t see the 3rd mountain
    until I traverse the 2nd, as shown in Fig 6-3\.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢想象的一种心理画面是站在一个大山或小山的基地。从基地上，我看不到下一个山。即使站在山顶上，我的视野也被下一个山脉遮挡，以至于我不能看到第三座山，直到我穿越第二座山，如图6-3所示。
- en: For fans of the video games, this is like the tech tree, where subsequent discoveries
    are dependent on earlier ones.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 对于视频游戏的粉丝来说，这就像技术树，后续的发现依赖于早期的发现。
- en: '![Fig 6 3  Sight lines over Hills  I can only See The Next Mountain.  Sequentially
    Dependent Discoveries ](Images/tools_095613_03.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![Fig 6 3  瞭望山丘的视线 我只能看到下一个山丘 依序依赖发现](Images/tools_095613_03.png)'
- en: Figure 6-3\. Sight-lines over Hills, I can only See The Next Mountain. (Sequentially
    Dependent Discoveries)
  id: totrans-96
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-3. 远眺山丘，我只能看到下一个山峰。（依次依赖的发现）
- en: Training Data tools help you smoothly traverse these mountains as you get them,
    and in some cases even “see around corners” and give you a birds eye view of the
    terrain. To make that concrete, I only better understood the need for querying
    data, once I realized that over time, the organization approaches used to annotate
    data, often don’t align with the needs of a data scientist, especially on larger
    teams. This means that no matter how good the initial dataset organization is,
    there is still a need to go back afterwards and explore it.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具帮助您在获得它们时顺利地穿越这些障碍，有时甚至能够“看到转角”，为您提供鸟瞰地形的视角。具体来说，我只有在意识到随着时间推移，用于注释数据的组织方法通常与数据科学家的需求不一致，特别是在较大的团队中时，才更好地理解了查询数据的必要性。这意味着，无论初始数据集的组织有多好，仍然需要事后回顾和探索。
- en: Training data tools are likely to surprise you with unexpected opportunities
    to improve your process and ship a better product. They provide a baseline process.
    They help avoid thinking you have re-invented the wheel, only to realize an off
    the shelf system already does that and with a bit more finesse. They improve your
    business key performance indicators by helping you ship faster, with less risk,
    and with more efficiency.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具可能会让您对提升流程和发布更好产品的机会感到意外。它们提供了一个基本的流程。它们有助于避免认为自己重新发明了轮子，只是后来才意识到一个现成的系统已经这样做，并且更加精细。它们通过帮助您更快地、更少风险地、更高效地发布产品，来改善您的业务关键绩效指标。
- en: Now of course it’s not that these tools are a cure-all. Nor are they bug free.
    Like all software they have their hiccups. In many ways these are the early years
    of these tools.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些工具并非万能药。它们也不是无bug的。与所有软件一样，它们也会出现问题。在许多方面，这些工具还处于发展的早期阶段。
- en: Scale
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规模
- en: Engineers love to talk about scale. For readers who aren’t in engineering, think
    of how differently Disney World operates from a local entertainment center like
    an arcade. What works for Disney doesn’t work for the arcade and vice versa.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师喜欢讨论规模问题。对于不熟悉工程学的读者来说，可以将迪士尼乐园与像街机一样的本地娱乐中心进行比较。迪士尼适用的方法不一定适用于街机，反之亦然。
- en: As I covered in Automation Chapter, at the extreme end of the scale, a fully
    setup Training Data system allows you to retrain your models practically on demand.
    Improving the speed of time-to-data (the time between when data arrives to when
    a model is deployed) to approach zero can mean the difference between tactical
    relevancy or worthlessness.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在自动化章节中所讲述的，在规模的极端端口，一个完全设置好的训练数据系统可以让您几乎随时重新训练模型。缩短数据到达和模型部署之间的时间（即时间到数据的速度）接近零，这可能意味着战术相关性与无用之间的差异。
- en: Often the terms we are used to thinking about for scale with regular software
    aren’t as well defined with supervised Training Data. Here I take a moment to
    set some expectations with scale.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常习惯于思考常规软件规模的术语，在受监督训练数据方面并没有那么明确定义。在这里，我花点时间设定一些关于规模的预期。
- en: Why is it useful to define scale?
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么定义规模很有用？
- en: Well first to understand what stage you are in to help inform your research
    directions. Second, to understand that various tools are built for different levels
    of scale. A rough analogy may be sqlite vs postgres. Two different purposes from
    the simple to the complex.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要理解您所处的阶段，以帮助确定您的研究方向。其次，要理解不同规模的各种工具的构建目的。粗略的类比可以是sqlite与postgres。两者从简单到复杂有不同的用途。
- en: Speaking of complexity, a large data discovery tool may not be relevant if you
    are doing a small project and really plan to use 100% of your data anyway.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到复杂性，如果您在进行一个小项目并且真的计划百分之百地使用您的数据，那么一个大型数据发现工具可能就不相关了。
- en: Alternatively, for mid scale and up, you may prefer your team goes through a
    few hours of training to learn best practices of more complex tools if they are
    going to work on it day in and day out.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，对于中等规模及以上的情况，如果团队打算每天处理复杂工具，可能更倾向于经过几个小时的培训，学习最佳实践。
- en: So what makes this so hard? Well for starters many big companies keep the deep
    technical details about AI projects pretty hush hush, to a degree noticeably different
    from more common projects. Another reason is that in the wild many public datasets
    don’t really reflect what’s relevant for commercial projects, or a mislead, for
    example they may have been collected at a level of expense impractical to a regular
    commercial dataset.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么这么难呢？首先，许多大公司保持对AI项目的深度技术细节保密，这与更常见的项目明显不同。另一个原因是，在实际应用中，许多公共数据集并不真实反映商业项目所需的内容，或者会误导，例如，它们可能在收集时的开销水平对于常规商业数据集来说是不切实际的。
- en: Rules of Thumb
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经验法则
- en: Keeping in mind that Small projects may still have very real challenges.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 要记住，小型项目可能仍然面临非常真实的挑战。
- en: '| Item & Scale Direction | Small | Medium | Large |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| 项目与规模方向 | 小型 | 中型 | 大型 |'
- en: '| Volume of Data at Rest (Annotations) In a sliding window period | Thousands
    | Millions | Billions |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 静止数据量（注释）在一个滑动窗口期内 | 数千 | 百万 | 十亿 |'
- en: '| Data types supported | Only needs support what’s relevant to your use case
    |  | Most likely needs to support all |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| 支持的数据类型 | 只需支持与您用例相关的内容 |  | 最可能需要支持所有类型 |'
- en: '| People Annotating (Subject Matter Experts) | A single person or small team
    | A medium sized team | Multiple teams of people |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| 注释人员（专业主题人员） | 单人或小团队 | 中型团队 | 多个团队 |'
- en: '| People with data engineering, data science, etc. etc hats | A single person
    | A team of people data hats | Multiple teams of people |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| 具有数据工程、数据科学等等技能的人员 | 单人 | 数据帽子团队 | 多个团队的人员 |'
- en: '| Revenue impacted | No $ amount attached or pre-revenue | Millions of dollars
    impacted by work | 100s of Millions or Billions of dollars impacted by work |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 受影响的收入 | 没有附加的金额或预收入 | 数百万美元的受影响 | 数十亿美元的受影响 |'
- en: '| System Load (Queries per second) QPS | <1 QPS | <30 QPS | 1000s of QPS |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 系统负载（每秒查询次数）QPS | <1 QPS | <30 QPS | 数千 QPS |'
- en: '| Chief concerns | Ease of getting started and ease of use Cost of tooling
    (may be no or low budget for tooling) | Effectiveness of tooling, Support and
    uptime of tools, Starting to think about optimization, May be planning a transition
    to major scale | Volume of data (“Scale”), Customization, Security, Inter-team
    issues, Assumes each team is already doing optimizations they are familiar with.
    |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| 主要关注点 | 轻松开始和易用性的成本（可能没有或低预算的工具成本） | 工具的效果、支持和正常运行时间、开始考虑优化、可能计划过渡到主要规模 |
    数据量（“规模”）、定制化、安全性、团队间问题，假设每个团队都在进行他们熟悉的优化。 |'
- en: Of course there are many exceptions and nuances but if you are trying to scope
    out the project that may be a good starting point.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有很多例外和细微差别，但如果您试图确定项目范围，这可能是一个很好的起点。
- en: Transitioning from small to medium scale
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从小型到中型的过渡
- en: Also applies to planning a mid scale system from scratch.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 同样适用于从零开始规划中型系统。
- en: A few things to think about
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在您继续前进时，请考虑一些事项。
- en: Workflow
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工作流
- en: Integrations
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 集成
- en: Use of more data exploration tooling
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用更多的数据探索工具
- en: Also see the section on major scale for further directional planning. Not all
    of those concerns will apply or be actionable yet but it’s good to be aware of
    them.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 还请参阅关于主要规模的进一步定向规划部分。并非所有这些问题都适用或可操作，但了解它们是很有好处的。
- en: Build, Buy, or Customize
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建、购买还是定制？
- en: There is a classic debate “build or buy”.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: “构建还是购买”的经典辩论。
- en: I think this argument should really be Customize, Customize, or Customize? Because
    there is no valid reason to start from scratch at this point with so many great
    options already available as starting points.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个论点应该真正是定制化、定制化还是定制化？因为在此时从头开始，已经有很多很好的选项可作为起点。
- en: Many options have increasing degrees of out of the box customization
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多选项具有越来越多的即用即定制功能。
- en: Open source options can be built-on and extended
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开源选项可以进行构建和扩展。
- en: 'For example, maybe your data requirements mean the ingest or database of a
    certain tool isn’t enough. Or maybe you have a unique UI requirement. The real
    question is:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，也许您的数据需求意味着某个工具的摄取或数据库不足够。或者您可能有独特的UI需求。真正的问题是：
- en: Should we do this ourselves?
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该自己做这件事吗？
- en: Get the Vendor to do it for us?
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让供应商为我们做这件事？
- en: Major Scale Thoughts
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要规模思考
- en: Likely, if you are operating at a major scale there are already systems and
    teams in place.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在主要规模上运作，那么可能已经有系统和团队在运行中。
- en: A few things to think about as you move forward
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在您继续前进时，请考虑一些事项。
- en: What’s the **velocity** that the data moves through the system? How long does
    it take to go from new data, to upgraded supervised data, to a new model? This
    is similar to devops velocity
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据在系统中的**速率**是多少？从新数据到升级的监督数据再到新模型需要多长时间？这类似于DevOps的速度。
- en: Do we really need to build this in-house? Over the last few years the commercial
    tooling market has changed dramatically. What was completely unavailable 5 years
    ago may not be an off-the-shelf option. It’s a great time to rethink what unique
    value add each team is doing? Can you more readily customize an ongoing project
    then do all the plumbing yourself?
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们真的需要内部开发这个吗？在过去几年里，商业工具市场发生了巨大变化。五年前完全不可得的东西现在可能已经是现成的选项。现在正是重新思考每个团队的独特价值所在的好时机。你是否更容易定制一个正在进行的项目，而不是自己处理所有的事务？
- en: Do we really have to duplicate this data? Is there a more central way we can
    store this data as it moves around these stages?
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们真的需要复制这些数据吗？在数据在这些阶段间移动时，是否有更集中的方式来存储这些数据？
- en: Are the concepts and awareness around classically training data (discovery systems),
    relevant to this new form of human supervised automation?
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经典训练数据的概念和认识（发现系统）是否适用于这种新形式的人类监督自动化？
- en: How many people does it take to discover and make a correction to a model? Human
    annotator, ML engineer, manager?
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多少人需要发现并对模型进行修正？人类注释员、ML工程师、经理？
- en: Do you have a formal sign off process for datasets similar to sign offs for
    making code commits? What is the threshold for a human reviewer to make a “commit”
    to a dataset? You may already have model deployment flows, but start earlier to
    look at the actual data it’s being trained on.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否有形式化的数据集签署流程类似于代码提交的签署流程？人工审查员对数据集做出“提交”的门槛是什么？您可能已经有了模型部署流程，但可以更早开始查看实际训练数据。
- en: 'Flipping a few assumptions on major scale:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 对主要规模的几个假设进行反转：
- en: What does the shape of the data really look like? If I need to provide a request/response
    cycle for every single image, audio file etc, then it may burst into 1000s of
    QPS. But does that really make sense? Can the data be queried (one cycle) and
    then streamed?
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据的实际形状是什么样子？如果我需要为每个图像、音频文件等提供请求/响应循环，那么可能会爆炸成千上万的查询每秒。但这真的有意义吗？数据是否可以进行查询（一个循环），然后进行流式处理？
- en: Are my data governance policies actually getting implemented across teams? Are
    datasets stored with the same awareness of expiration controls as individual elements?
    Is there alignment between teams or configuration of tools for this?
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的数据治理政策实际上是否在各团队中得到了执行？数据集是否像单个元素一样存储，并具有相同的过期控制意识？团队之间或工具配置方面是否存在对齐？
- en: Scope
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 范围
- en: As this ecosystem continues to evolve there is a broadening boundary between
    the scope of users and data the tooling is designed to work with. Some tools may
    cover multiple scopes. In general tools lean either towards single users or truly
    many users.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这个生态系统的持续发展，工具设计为与用户和数据范围有广泛边界。一些工具可能涵盖多个范围。总体而言，工具倾向于单个用户或真正的多用户。
- en: As shown in Fig 6-4 one way to think of this as a continuum with two major poles
    - point and suite solutions.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如图6-4所示，将这种方式视为一个具有两个主要极点的连续体 - 点解决方案和套件解决方案。
- en: '![Fig 6 4  Point Solution and Suite Continuum](Images/tools_095613_04.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![图6-4 点解决方案和套件连续体](Images/tools_095613_04.png)'
- en: Figure 6-4\. Point Solution and Suite Continuum
  id: totrans-151
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-4。点解决方案和套件连续体
- en: 'Note: Some of these icons are explained throughout the book. Naturally any
    system will have some concept of input output. So when we have an Ingest icon,
    it’s to indicate something that an entire team would work on at a big company.
    Further icons like Secure refers to security products like blurring, PII etc.
    not the general concept of security.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：本书中解释了一些图标。当我们有一个摄入图标时，这意味着整个团队会在一个大公司上进行处理。更进一步的图标如安全指的是安全产品，如模糊处理、PII等，而不是安全的一般概念。
- en: Point Solutions
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 点解决方案
- en: 'Distinguishing features:'
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 显著特征：
- en: Often mix Training Data and Data Science features. For example, it may be pitched
    as “End to End” or “Get a Model Trained Faster”.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 常常混合训练数据和数据科学特性。例如，可以作为“端到端”或“更快地训练模型”来推销。
- en: Focus on a single or a small handful of media types.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 集中精力在单一或少数几种媒体类型上。
- en: For single users or small teams. This usage assumption cascades to features
    around who creates labels, ease of use etc.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 针对单个用户或小团队。这种使用假设影响了关于谁创建标签、易用性等功能的设计。
- en: Software as a service or deployed locally on one machine
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 软件作为服务或本地部署在一台机器上
- en: 'Usage:'
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用：
- en: Most appropriate usage includes experimenting with an end to end demo, or if
    it works well enough and you don’t have the resources to use other options.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最适合的使用情况包括尝试端到端演示，或者如果它表现得足够好而你没有资源使用其他选项。
- en: Usually, by their nature of being simpler, these tools are faster to set up
    and get a “result”. If it will be the result you want is often more questionable.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通常由于它们更简单的本质，这些工具更快速地设置并获得“结果”。但是否会得到你想要的结果通常更具有疑问性。
- en: Having some form of automatic training built in. Automatic training is not an
    automatic negative, however, usually mid sized and larger teams want more control
    and so it must be taken with a grain of salt.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 具备某种形式的内置自动训练。自动训练并不一定是负面的，然而，通常中型和大型团队希望有更多的控制权，因此必须持谨慎态度。
- en: Sometimes point solutions can be of great quality in their specific domain.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有时点解决方案在其特定领域的质量可以非常高。
- en: 'Cautions:'
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项：
- en: These tools usually severely limit - either by technical or intentional political
    limits - what type of results can be achieved. For example, they may have a method
    to train bounding boxes, but not keypoints. Or vice versa. This extends to media
    types too, they may have a method for images, but none for text.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些工具通常严格限制 - 无论是技术上还是有意的政治限制 - 可以实现的结果类型。例如，它们可能有一种方法来训练边界框，但没有关键点。或者反之亦然。这也适用于媒体类型，它们可能有一种处理图像的方法，但没有处理文本的方法。
- en: Usually are not appropriate for better resourced teams. May be lacking many
    of the major feature areas, such dedicated task workflow functions, ingest, arbitrary
    store and query etc.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通常不适合资源更丰富的团队。可能缺少许多主要功能区域，如专用任务工作流功能、摄取、任意存储和查询等。
- en: Often are not very expandable or customizable relative to heavier weight solutions.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相对于更重的解决方案，通常不太可扩展或可定制。
- en: Security and privacy are usually limited. Specifically for example the terms
    of service may allow these companies to use the data you create to train other
    models, sometimes projects are public by default if not paying, etc. Ultimately
    there must be trust in the service provider with your data.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安全性和隐私通常是有限的。具体来说，例如服务条款可能允许这些公司使用你创建的数据来训练其他模型，有时项目默认是公开的，如果不支付等等。最终必须信任服务提供商处理你的数据。
- en: While the quality may be high, the need to string together the point solution
    with other tools often creates extra work. This is especially prevalent in a larger
    firm where the tool may be appropriate for one team but not another.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然质量可能很高，但是需要将点解决方案与其他工具串联起来，通常会增加额外的工作量。这在大型公司特别普遍，其中工具可能适合一个团队但不适合另一个团队。
- en: Cost Considerations
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成本考虑
- en: These types of tools often have a “long tail” of costs. They may have a cost
    per annotation. Or it may be free to train the model, but a cost to serve it (and
    no option to download it).
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这类工具通常有成本的“长尾”。它们可能有每个注释的成本。或者训练模型免费，但提供服务的成本（并且没有下载选项）。
- en: Tools in between
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介于两者之间的工具
- en: Generally most tools trend towards one of the extremes, either the smaller as
    already mentioned or the larger use cases as I will cover in a moment. There are
    also some tools that are somewhat in between either of those poles.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，大多数工具趋向于两个极端之一，即较小的如前所述，或者我将在下面介绍的较大用例。还有一些工具处于这些极点之间。
- en: 'Generally the progression to look for is:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，需要寻找的进展是：
- en: More awareness of training data as a separate, stand-alone concept.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更加意识到训练数据作为一个独立的、独立的概念。
- en: More awareness of multiple solution paths. Less “one true path” and more flexibility.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更加意识到多种解决方案路径。少了“唯一正确路径”的思维，更加灵活。
- en: Greater percent of landscape coverage. For example, may have more workflow functions.
    Human task management concepts.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更大比例的覆盖范围。例如，可能具有更多的工作流功能。人工任务管理概念。
- en: More enterprise friendly concepts. May offer local installation, or customer
    controlled installations. More focus on customization and function over golden
    path mentalities.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更适合企业的概念。可以提供本地安装或客户控制的安装。更注重定制和功能，而不是黄金路径心态。
- en: There may be some contractual guarantees around data added.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可能会有一些关于添加数据的合同保证。
- en: These tools may be able to provide serious results and be appropriate if your
    team has outgrown smaller tools but doesn’t yet have resources for larger tooling.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的团队已经超出了较小工具的范围，但还没有资源来使用更大型的工具，这些工具可能能够提供严肃的结果并且是合适的。
- en: A suite is not automatically better. However, it is usually hard for smaller
    tools to “step up” to a higher level whereas most larger systems can often be
    used only in part and they fit this middle path quite well.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 一套并不自动更好。然而，对于较小的工具来说，“跨越”到更高级别通常很困难，而大多数较大的系统通常只能部分使用，它们在这种中间路径上非常合适。
- en: Platforms and Suites
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 平台和套件
- en: For mid-sized, large teams and companies with multiple teams
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于中型、大型团队和拥有多个团队的公司
- en: 'From a very high view point the main differences in psychology with these systems:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 从非常高的角度来看，这些系统在心理学上的主要区别：
- en: '#1 View Training Data as a dedicated discipline.'
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#1 视培训数据为一个专门的学科。'
- en: Even if they have other integrated Data Science products, services etc. they
    draw a clear line about what’s training data and what’s not.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 即使它们有其他集成的数据科学产品、服务等等，它们也明确界定了什么是培训数据，什么不是。
- en: '#2 Offer a suite of media types and lateral supports.'
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#2 提供一套媒体类型和横向支持。'
- en: Usually you can tell it’s a broder system because it will cover more - or even
    all - of the media types. Similarly for lateral supports like storing, streaming
    to training, exploring, etc. there will likely be more coverage. Given the vastness
    of the space I use the word coverage since even the most advanced and largest
    platforms have gaps.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您可以通过它涵盖更多 - 或甚至所有 - 媒体类型来判断它是一个较广泛的系统。同样，对于像存储、流媒体到培训、探索等横向支持，可能会有更多的覆盖面。考虑到空间的广阔性，我使用覆盖这个词，因为即使是最先进和最大的平台也会存在缺漏。
- en: '#3 Bread and depth'
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#3 面包和深度'
- en: 'Further expanding on #2, some solutions may offer great coverage on media types,
    but only to a relatively superficial depth. As a solution leans more towards this
    end of the spectrum it’s depth of offerings in each category continue to grow.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步扩展第二点，一些解决方案可能在媒体类型上提供了很好的覆盖，但深度相对较浅。随着解决方案向这一端倾斜，它在每个类别中的提供深度继续增长。
- en: Customization
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定制化
- en: The big product difference here is that often these tools assume they will be
    customized, either with more built-in customization options through configuration,
    or with more hooks and endpoints to naturally customize it through code.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的大产品区别在于，通常这些工具假设它们将被定制化，要么通过更多的内置配置选项进行定制化，要么通过更多的钩子和端点自然地通过代码进行定制化。
- en: Generally, tools designed for large teams and scale
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，专为大团队和规模设计的工具
- en: Customization. Virtually everything is up for user configuration, from how the
    annotation interface looks, to how workflow is structured, etc.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定制化。几乎所有东西都可以由用户进行配置，从注释界面的外观，到工作流程的结构等等。
- en: Installation. It’s assumed that installations will be done by, at least overseen
    by the customer. Who has the encryption keys, where the data is stored at rest,
    etc. are part of the discussion. Expected dedicated and clear security discussion.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装。通常假设安装将由客户至少监督。谁拥有加密密钥，在哪里存储数据等都是讨论的一部分。预期有专门和明确的安全讨论。
- en: Performance expectations and capacity planning are done. Any software, no matter
    how scalable, still requires more hardware to scale.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 性能期望和容量规划已完成。任何软件，无论多么可扩展，仍需要更多的硬件来扩展。
- en: Many users, teams, data type etc. are expected.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预计会有许多用户、团队、数据类型等等。
- en: Don’t offer integrated training. Typically because the quality integrated training
    delivery is below the expectation. Typically because a dedicated team is dedicated
    to doing the training.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不提供集成培训。通常是因为集成培训的质量低于预期。通常是因为有一个专门的团队负责进行培训。
- en: 'Cautions:'
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项：
- en: These systems can be very complex and powerful. They usually take more time
    to set up, understand, and optimize for your use case.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些系统可能非常复杂和强大。它们通常需要更多时间来设置、理解和优化以适应您的用例。
- en: Sometimes head to head in a specific function the larger system may not be fair
    as well. One reason for this is because what may be a high priority for a point
    solution to fix, may be a much lower priority in the scope of a larger system.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有时，在特定功能的头对头比较中，更大的系统可能也不公平。其中一个原因是因为对于一个点解决方案来说可能是一个高优先级去修复的事情，在更大范围的系统中可能是一个较低的优先级。
- en: Large systems, even with potentially stronger quality controls, have more bugs.
    What may be hard to break in a small system due to it’s simpler nature may break
    in a larger system due to the complexity.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大型系统，即使可能有更强的质量控制，也会有更多的错误。在一个简单系统中可能很难破坏的东西，由于复杂性，在一个更大的系统中可能会破坏。
- en: Where is the Machine Learning?
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习在哪里？
- en: The best platforms offer a solution in between the two extremes of “brittle
    single autoML” and “do nothing”.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳平台在“脆弱的单一AutoML”和“什么都不做”之间提供了一个解决方案。
- en: Essentially this means focusing on the Human Computer Supervision side. How
    to get data to and from machine learning concepts. How to run your own models,
    integrate with other systems such as AutoML, dedicated training and hosting systems,
    resource scheduling etc.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，这意味着专注于人机监督方面。如何将数据传输到机器学习概念中，如何运行自己的模型，与其他系统集成，如AutoML，专用训练和托管系统，资源调度等。
- en: Tooling quickstart
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具快速入门
- en: Because **Diffgram** is open source and fully featured it’s the ideal training
    data platform to start with. You can download diffgram from [diffgram.com/install](http://diffgram.com/install).
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 因为**Diffgram**是开源且功能齐全的，是理想的训练数据平台入门选择。你可以从[diffgram.com/install](http://diffgram.com/install)下载Diffgram。
- en: For other choices see trainingdatabook.com/tools.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解其他选择，请访问trainingdatabook.com/tools。
- en: 'More broadly, for getting started here’s a cheat sheet for tooling:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 更广泛地说，要开始使用工具，这里有一个入门指南：
- en: '#1 Choose an open source tool to get up and running quickly.'
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#1 选择一个开源工具快速上手。'
- en: Some tools install in dev in minutes and a moderate production setup in hours
    or a few days. Most have optional commercial licenses that can be purchased. There’s
    no downside to this, you can easily upgrade the license after if you need to.
    This is faster than talking to a sales team and gives a truer account then limited
    SaaS trials.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工具可以在几分钟内在开发环境中安装，几个小时或几天内完成适度的生产环境设置。大多数都有可选的商业许可证可供购买。这没有坏处，如果需要，你可以很容易地升级许可证。这比与销售团队交谈更快，并提供更真实的账户，而不是有限的SaaS试用。
- en: '#2 Try multiple, choose only one'
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#2 尝试多种选择，最终选择一个。'
- en: One training data tool and one data science training tool. There’s endless optimizations
    and it’s easy to get stuck on early optimization without even having the baseline
    up. The main danger of choosing two is that it’s too easy to over-fit for the
    perceived ease of setup/first impressions, and when much of the value is delivered
    over a long period of time this can lead to missed opportunities.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 一个训练数据工具和一个数据科学训练工具。有无数的优化方法，很容易在甚至还没有基准的情况下就陷入早期优化的陷阱。选择两个主要的危险在于，它们太容易为了被认为容易设置/第一印象而过度拟合，而当价值大部分在长期内交付时，这可能会导致错失机会。
- en: '#3 Use UI based wizards as much as possible.'
  id: totrans-214
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#3 尽可能使用基于UI的向导。'
- en: Even if you are an elite coder it’s just less mental overhead.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你是一位精英程序员，这也减少了心理负担。
- en: Setup the tool locally to save on any effort with remote services and costs.
    It’s easy to transition later to a full fledged deployment.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在本地设置工具可以节省远程服务和成本。稍后很容易过渡到完整部署。
- en: Training Data Tooling Hidden Assumptions
  id: totrans-217
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 训练数据工具的隐藏假设
- en: Training Data tools bring many benefits and are of critical importance. To reap
    the benefits however you still need to consider these assumptions. Some of these
    are usually True, others usually False.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具带来许多好处，并且至关重要。但要想实现这些好处，你仍然需要考虑这些假设。其中一些通常是真实的，而其他一些则通常是错误的。
- en: Before we cover the details on regular considerations it’s worth being aware
    of these assumptions.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们讨论常规考虑事项之前，值得注意这些假设。
- en: 'True: Meet the Team'
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 真实：与团队见面
- en: Admins, annotators, engineering etc. This is a product that gets touched by
    many people in the organization, often with very different goals, concerns and
    priorities.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员、注释者、工程师等。这是一个被组织中许多人接触的产品，通常有着非常不同的目标、关注点和优先事项。
- en: 'True: You have someone technical on your team'
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 真实：你的团队有技术人员
- en: Someone needs to install, set up, and maintain the system. Even for 100% service
    based tools with the latest wizards there’s still an assumption that at least
    one person is technical and one person understands training data.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 需要有人安装、设置和维护系统。即使对于100%基于服务的工具，最新的向导也仍然假设至少有一名技术人员和一名理解训练数据的人员。
- en: 'True: You have an ongoing project'
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 真实：你有一个正在进行的项目
- en: Most of this tooling requires a little bit of setup. This setup may be marginally
    for an ongoing project.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分工具都需要进行一些设置。这些设置可能对于正在进行的项目来说是必需的。
- en: 'True: You have a budget'
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 真实：你有预算
- en: As we explore in the costs section, even for open source tools there are hardware
    and setup costs.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在成本部分探讨的那样，即使对于开源工具也有硬件和设置成本。
- en: 'True: You have time'
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 真实：你有时间
- en: The complexity of some of this tooling is quite astounding. As of 2022 open
    source Diffgram has over 1,200 files and 500,000 lines of code.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具的复杂性相当惊人。截至2022年，开源的Diffgram拥有超过1,200个文件和500,000行代码。
- en: 'False: You must use Graphics Processing Units GPUs'
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误：您必须使用图形处理单元 GPU
- en: Training a model often benefits from having a processing accelerator like a
    GPU. However actually using this in automations does not require a GPU. Also -
    training in the context of a limited dataset does not benefit as much from GPU
    power because it’s a smaller set.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 训练模型通常受益于具有处理加速器（如 GPU）。然而，实际在自动化中使用这一点并不需要 GPU。此外，在有限数据集的情况下进行训练并不像大数据集那样受益于
    GPU 功能，因为数据集较小。
- en: 'False: You must use automations'
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误：您必须使用自动化
- en: Automations are very useful - but they are not required.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化非常有用 - 但并非必需。
- en: 'False: It’s all about the annotation UI'
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误：一切都关乎注释 UI
- en: An annotation editor is still an annotation editor regardless of which brand
    it’s from. Of course quality varies. Be careful not to over represent the annotation
    UI in your comparison process. Like when buying anything, any single feature matters
    to some extent but must be considered in context of the whole.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 注释编辑器仍然是注释编辑器，无论其品牌如何。当然，质量各异。在比较过程中，要小心不要过分强调注释 UI。就像购买任何东西一样，任何单一特性在某种程度上都很重要，但必须考虑整体背景。
- en: Security
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全性
- en: 'According to a 2022 linux foundation report “Security is the #1 priority that
    influences what software an organization will use. License compliance is the #2
    priority.”^([1](ch06.xhtml#idm45486430356288))'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2022年Linux基金会的报告，“安全性是影响组织将使用的软件的首要考虑因素。许可合规性是第二优先考虑因素。”^([1](ch06.xhtml#idm45486430356288))
- en: Security Architecture
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全架构
- en: For high security installations it is usually best to host your own training
    data tools. This allows you complete control to set your own security practices.
    You can control the encryption access keys and location of all aspects of the
    system from network to data at rest. And of course you can then set your own custom
    security practices.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 对于高安全性的安装，通常最好是托管自己的训练数据工具。这样可以完全控制设置自己的安全实践。您可以控制加密访问密钥和系统各方面的位置，从网络到静态数据。当然，您还可以设置自己的自定义安全实践。
- en: Attack Surface
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 攻击面
- en: Installation is the starting point since networking is 101 for cyber security.
    The attack surface of an inaccessible network is low. So for example if you already
    have a hardened cluster you can install your software and use it within that network.
    For example, Diffgram can be installed using helm or docker. Each Diffgram install
    has its own cloud bucket and database. This is where all media and annotations
    are stored. Depending on your requirements, you may have one installation for
    all of your projects, or you can have a separate installation per project if required.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 安装是起点，因为网络是网络安全的基础。一个无法访问的网络的攻击面很低。例如，如果您已经有一个强化的集群，您可以在该网络中安装您的软件并使用它。例如，Diffgram
    可以使用 helm 或 docker 进行安装。每个 Diffgram 安装都有自己的云存储桶和数据库。这是存储所有媒体和注释的地方。根据您的需求，您可以为所有项目安装一个安装，或者如果需要，可以为每个项目单独安装。
- en: Data Access
  id: totrans-242
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据访问
- en: Each Diffgram installation has two main data access points
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 Diffgram 安装都有两个主要的数据访问点
- en: The cloud bucket that everything gets deposited into
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有内容都存入的云存储桶
- en: The database
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库
- en: Inside the application Diffgram allows users to add and configure cloud data
    access based on credentials the user adds. Seperate from this, at installation
    time, a single cloud bucket is defined that is where all media ingested from other
    sources is stored. You can configure this to your desire, and also use it as further
    control mechanism, since changing access here will invalidate all raw storage
    access.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用程序内部，Diffgram 允许用户根据用户添加的凭据添加和配置云数据访问。除此之外，在安装时，定义了一个单一的云存储桶，所有从其他来源摄取的媒体都存储在其中。您可以根据自己的需求进行配置，并将其用作进一步的控制机制，因为在这里更改访问将使所有原始存储访问失效。
- en: Human Access
  id: totrans-247
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人类访问
- en: Diffgram has a role based access control concept. This is setup on a “per project”
    basis. There is a super admin / root role that bypass the majority of access concepts.
    There is no way to create a super admin user unless you already have root level
    access to the system, such as the administrator who setup the system. This super
    admin concept can also be disabled.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: Diffgram 具有基于角色的访问控制概念。这是在“每个项目”基础上设置的。有一个超级管理员/根角色，可以绕过大部分访问概念。除非您已经具有系统的根级访问权限（例如设置系统的管理员），否则无法创建超级管理员用户。这个超级管理员概念也可以被禁用。
- en: Identity Access Management (IAM) bucket delegation schemes
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 身份访问管理（IAM）桶委派方案
- en: 'Bucket based IAM delegation is a bad idea, here’s a small sampling of why:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 基于桶的 IAM 委派不是一个好主意，以下是其中的一些原因的小样本：
- en: It is security obfuscation - which means it is not real security. Since the
    application has IAM access to the data, it can at any point access the data and
    store it somewhere else. Therefore in a security event, revoking access is only
    partly effective.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是安全混淆 - 这意味着这不是真正的安全。由于应用程序对数据具有IAM访问权限，因此它可以随时访问数据并将其存储在其他地方。因此，在安全事件中，撤销访问权限只能部分有效。
- en: What about network security? What about the annotations (the database)? Bucket
    IAM solves only a small fraction of the problem.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络安全如何？注释（数据库）怎么样？桶IAM只解决了问题的一小部分。
- en: Most IAM schemes generate signed URLS, which are difficult or impossible to
    invalidate after the fact. Further the act of invalidating them may involve days
    of work and breaking changes such as moving all files to a different directory.
    Bucket IAM schemes don’t even solve the problem they were supposed to solve.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数IAM方案生成签名URLS，这些URLS很难或不可能在事后失效。而且，使它们失效的行为可能涉及数天的工作和破坏性的变更，例如将所有文件移动到不同的目录中。桶IAM方案甚至不解决它们本应该解决的问题。
- en: Data access is only one threat vector. All applications have vulnerabilities
    and all changes can introduce vulnerabilities. An attacker may not intend to exfiltrate
    data. They may instead wish to alter your training data. Or deny you access.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据访问只是一个威胁向量。所有应用程序都存在漏洞，所有变更都可能引入漏洞。攻击者可能并不打算外泄数据。他们可能希望改变您的训练数据。或者拒绝您的访问。
- en: It is well established that open source software is more secure over the long
    run then most closed source software.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 众所周知，开源软件在长期运行中比大多数闭源软件更安全。
- en: In contrast with an installed solution
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与安装解决方案相比
- en: You can set real security, including all keys, based on your real and current
    security posture.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以设置真正的安全性，包括所有密钥，基于您的真实和当前的安全形势。
- en: You control network security, the annotations database, the raw data, everything.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您控制网络安全、注释数据库、原始数据，一切。
- en: You control the entire keychain.
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您控制整个密钥链。
- en: You are aware of the other threats and you can take action such as pinning specific
    versions.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您意识到其他威胁，可以采取行动，例如固定特定版本。
- en: You can choose an open source solution
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以选择开源解决方案
- en: Annotator Access
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释者访问
- en: One of the first things that comes to mind is often annotators’ abilities to
    access samples. Consider a company that has a smart assistance device. Perhaps
    a reviewer listens to audio data when the device misfired and the microphone came
    on accidentally.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 通常第一件事是注释者访问样本的能力。考虑一家拥有智能助手设备的公司。也许在设备误触发并意外打开麦克风时，审核员会听音频数据。
- en: Or consider someone correcting a system to detect baby photos etc. There are
    many levels to consent
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 或者考虑某人在纠正系统以检测婴儿照片等方面所做的努力。同意有许多层次。
- en: On the consumer side there are generally these big buckets
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 在消费者端，通常存在这些大桶
- en: Do not have consent to use directly (anonymized only)
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有直接使用的同意（仅匿名化）
- en: Do have consent to use to train models - may be limited by time
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否获得使用数据来训练模型的同意 - 可能受时间限制
- en: Have consent, but data may contain Personally Identifiable Information (PII)
    that may be sensitive if included in the model.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 已获得同意，但数据可能包含可识别个人信息（PII），如果包含在模型中可能敏感。
- en: On the commercial side, or more business to business type applications
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业方面，或更多业务对业务类型的应用程序中
- en: May include confidential customer data. This commercial data may potentially
    be “more valuable” than any single consumer record.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可能包含机密客户数据。这些商业数据可能“比任何单个消费者记录更有价值”。
- en: There may be government regulation such as HIPAA or other compliance requirements.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 可能存在HIPAA或其他合规要求等政府监管。
- en: What a mess right?
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 真是一团糟对吧？
- en: 'Other day to day considerations that may come up:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 可能出现的其他日常考虑：
- en: Can annotators download the data to their local machine?
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注释者能否下载数据到他们的本地机器？
- en: Should an annotator be able to access records after completing (submitting)
    them? Or are they locked out by default?
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注释者在完成（提交）后是否能够访问记录？或者默认情况下他们被锁定了？
- en: On the software side there are generally two major models that most approaches
    fall into
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件方面，通常有两种主要模型，大多数方法都落入其中之一
- en: Task only availability. This means that as an annotator user, I can only see
    my current assigned task (or set of tasks).
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅任务可用性。这意味着作为注释者用户，我只能看到当前分配给我的任务（或任务集）。
- en: Project level. As an annotator I can see a set of tasks, or even multiple sets
    of tasks.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目层次。作为注释者，我可以看到一组任务，甚至多组任务。
- en: As a project administrator the two big decisions are basically around
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 作为项目管理员，两个重要决策基本上围绕着
- en: Structuring the data flow so that only data that is tagged as having consent,
    and/or meets other PII requirements, ever enters the annotation task flow at all.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结构化数据流，只有标记为具有同意或符合其他个人身份信息要求的数据，才能进入注释任务流程。
- en: Deciding at what level annotators see tasks.
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定注释员看到任务的级别。
- en: Data Science Access
  id: totrans-282
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学访问
- en: Naturally data science must access this data at some point to do work on it.
    Often data science gets a fairly free hand to “look at” the data. A more strict
    system may log the data, or only specification of what query is made, and the
    data may be sent directly to the training apparatus, bypassing the data scientist’s
    local machine.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，数据科学必须在某个时候访问这些数据才能对其进行工作。通常情况下，数据科学在“查看”数据方面有相当大的自由。更严格的系统可能会记录数据，或者仅记录查询的具体规范，并且数据可能直接发送到训练设备，绕过数据科学家的本地机器。
- en: It’s worth considering that a single breach of a data scientist’s access is
    often more severe by many orders of magnitude than annotators. An annotator, even
    if able to bypass various security mechanisms and store all the data they see,
    may only see a small portion of the data of a large project. Whereas a data scientist
    may have 100s of times more access.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 值得考虑的是，数据科学家访问权限的单一违规行为往往比注释员严重程度高出几个数量级。即使注释员能够绕过各种安全机制并存储他们所看到的所有数据，他们可能只能看到大项目中的一小部分数据。而数据科学家可能会有数百倍的访问权限。
- en: Root Level Access
  id: totrans-285
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 根级别访问权限
- en: A super admin type user, IT administrator, etc. may have some levels of root
    system access. This may be classified as a super admin in the application, have
    direct database access etc.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 超级管理员类型的用户，IT管理员等，可能具有某些级别的系统根访问权限。这在应用程序中可能被分类为超级管理员，可以直接访问数据库等。
- en: Open Source and Closed Source
  id: totrans-287
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源和闭源
- en: Open vs Closed source is an argument as old as time. I’d like to take a moment
    to highlight some specifics I have seen relative to this training data area.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 开源与闭源之争由来已久。我想花点时间来突出一些相对于这个培训数据领域我所见到的具体问题。
- en: Open and closed source annotation takes on a special consideration for the rapidly
    changing training data landscape because the majority of this new generation of
    tooling is closed source.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 开源和闭源注释在快速变化的训练数据景观中具有特殊考虑因素，因为大多数新一代工具的闭源。
- en: There have been many open source annotation tooling projects - some over 10
    years old. However in general most of those projects are no longer maintained,
    or are very niche and not general purpose tools. Currently, the two general purpose
    “second generation” annotation tools in open source are Diffgram and LabelStudio.
    To be sure there are many other tools - but most are focused on very specific
    considerations or applications.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有许多开源注释工具项目 - 有些已有超过10年历史。然而，总体而言，这些项目大多数已不再维护，或者非常专门化，不是通用工具。目前，开源的两个“第二代”通用注释工具是Diffgram和LabelStudio。当然还有许多其他工具
    - 但大多数专注于非常具体的考虑或应用。
- en: Open source software has many advantages - especially in this privacy focused
    area. You can see exactly what the source code is doing with your data and be
    sure there is no nefarious activity afoot.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 开源软件有很多优势 - 尤其是在这个注重隐私的领域。你可以清楚地看到源代码如何处理你的数据，并确保没有任何不当活动。
- en: Open source does have some disadvantages. Most notably the initial setup of
    the system itself may be more difficult (not setup or ingestion of data, just
    the actual installation of the overall software).
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 开源确实有一些劣势。尤其是系统本身的初始设置可能更加困难（不是设置或数据摄入，而是整体软件的实际安装）。
- en: The commercial costs of both open source and closed source may be similar, just
    because the code is open does not mean the license is unlimited. Ease of use is
    often similar in the context of commercially backed projects.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 开源和闭源的商业成本可能相似，仅仅因为代码是开源的，并不意味着许可是无限的。在商业支持项目的背景下，易用性通常是类似的。
- en: The costs of hosting open source are controlled by you. In general, the cost
    of hosting is rolled into the cost paid to a commercial provider. This is a nuanced
    tradeoff but in practice often is similar at small and medium scales. At great
    volumes usually the more control you have the better it is for you.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 托管开源的成本由你控制。一般来说，托管成本包括在支付给商业提供商的费用中。这是一个微妙的权衡，但实际上在小中型规模上通常是类似的。在大规模上，通常你拥有的控制越多，对你越有利。
- en: Open source may tend to have greater compatibility, since often there is more
    use - from free users - who still run into issues and write tickets. This can
    mean less technical risk.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 开源可能更具兼容性，因为通常有更多的免费用户使用，他们仍然会遇到问题并提交工单。这可能意味着技术风险较小。
- en: Costs are also similar. Commercially backed open source projects usually require
    upgrade to a paid version at some point during commercial use. Sometimes there
    may be an option to forgo paying, but at the very least that means less support.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 成本也是相似的。商业支持的开源项目通常在商业使用期间需要升级到付费版本。有时可能会有放弃付费的选择，但至少这意味着支持较少。
- en: Deployment
  id: totrans-297
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署
- en: Two of the most common deployment options can be generally bundled into client
    installed or software as a service.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的部署选项之一通常可以捆绑为客户端安装或软件即服务。
- en: Client Installed Deployment vs Software as a Service
  id: totrans-299
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户端安装部署与软件即服务
- en: While the local vs remote discussion is as old as time I’ll call attention to
    the specifics that matter for Training Data.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本地与远程讨论如同老话一般，但我将注意力集中在对训练数据至关重要的具体细节上。
- en: First, the volume of training data is often quite high, ten to a thousand times
    more, then compared to many other typical software use cases. Second, the data
    is often of such a very sensitive nature, so much so that “air gapped” - meaning
    the hardware is physically isolated from the world by air - is not an uncommon
    phrase. Third, because the completed training data is code, it’s best to think
    of protecting it as similar to protecting regular software source code.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，训练数据的量通常非常大，比许多其他典型软件用例高出十到一千倍。其次，数据通常非常敏感，以至于“空隔离”——意味着硬件被空气物理隔离，这不是一个罕见的词组。第三，因为完成的训练数据是代码，最好将其保护与保护常规软件源代码类似地考虑。
- en: The net result of this is that there is a massive difference between a tool
    you can install on your own hardware, and using the free tier of a service. For
    example, unlike a product like gmail that I can use about as much as I want for
    free, most Training Data services have severe limits on the free tier. And some
    services may even have privacy clauses that permit them to use your data to build
    “mega” models that are to their benefit.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 由此带来的净效果是，你可以在自己的硬件上安装工具，与使用免费层的服务有着巨大的差异。例如，与我可以免费使用gmail一样，大多数训练数据服务在免费层上有严格的限制。而且一些服务甚至可能有隐私条款，允许它们使用你的数据来构建对它们有利的“超级”模型。
- en: Given these variables,there is a clear edge to training data products that can
    be installed on your hardware from day one. Keeping in mind “your hardware” may
    mean your cluster in a popular cloud provider. There are downsides to local deployment,
    but as packaging options improve (e.g. docker) it becomes easier and easier to
    get up and running on your own hardware.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些变量，可以清楚地看出，能够从第一天开始在你的硬件上安装的训练数据产品具有明显的优势。请记住，“你的硬件”可能意味着你在流行云提供商上的集群。本地部署有其不足之处，但随着打包选项的改进（例如docker），在自己的硬件上启动和运行变得越来越容易。
- en: 'This is also another area where open source really shines. While many service
    focused providers often have more expensive versions that can be locally deployed,
    the ability to inspect the source code is often still limited (or even zero!).
    Further, these use cases are often rather rigid: it’s a preset setup and requirement
    set. Whereas software that’s designed to run anywhere can be more flexible to
    your specific deployment needs.'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是开源真正优秀的另一个领域。虽然许多以服务为重点的提供商通常有更昂贵的版本可以本地部署，但检查源代码的能力通常仍然有限（甚至为零！）。此外，这些用例通常相当刻板：它是一个预设的设置和要求集。而设计用于在任何地方运行的软件可以更灵活地适应你的特定部署需求。
- en: Costs
  id: totrans-305
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成本
- en: Besides commercial listening costs, all client installed tools have hardware
    costs to host and store data. Further some tools charge for use of special tools,
    compute use, and more.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 除了商业监听成本外，所有客户端安装的工具都有托管和存储数据的硬件成本。此外，一些工具还收取使用特殊工具、计算使用等的费用。
- en: 'Often licensing is the largest cost. A few ways to reduce costs include:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的许可费用通常是最大的成本。减少成本的几种方法包括：
- en: Push automations onto the client as much as possible. This reduces the cost
    of server side GPUs.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能将推送自动化工作负载到客户端。这可以降低服务器端GPU的成本。
- en: Separate true data science training costs from annotation automation.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将真正的数据科学培训成本与注释自动化分开。
- en: Common licensing models include by user, by cluster, or other more specific
    metrics.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的许可模型包括按用户、按集群或其他更具体的度量方式。
- en: Annotation Interfaces
  id: totrans-311
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 注释接口
- en: Naturally there needs to be some kind of interface that a human uses to instruct
    and supervise the machine. Early open source projects almost exclusively focused
    on this. Point to raw data, add some kind of basic labels, and start labeling!
    The major categories of interfaces fall along the computer vision and natural
    language processing lines. Most tools that have an image interface will also have
    a video interface. Most text tools don’t have full fledged image or video interfaces.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，需要某种人类使用的接口来指导和监督机器。早期的开源项目几乎完全集中在这一点上。指向原始数据，添加某种基本标签，然后开始标注！主要的界面类别沿着计算机视觉和自然语言处理的线路分布。大多数具有图像界面的工具也会具有视频界面。大多数文本工具没有全面的图像或视频界面。
- en: This can be a very opinionated area. In general, interfaces are trending towards
    having relatively similar feature sets here, such as similar hotkeys, for example.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个非常主观的领域。总体而言，界面正在趋向于在这里具有相对相似的功能集，例如相似的热键。
- en: In part because it’s often the easiest and most visible differences, there is
    a growing consensus on the major sub themes of what an interface must have. While
    differences definitely exist, I suspect the core aspects of this area will become
    more similar over time.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 部分原因是因为这通常是最容易和最显著的差异，对于界面必须具备的主要子主题有一个日益增长的共识。虽然肯定存在差异，但我认为这一领域的核心方面随着时间的推移将变得更加相似。
- en: The one thing to be aware of with user interfaces is depth, especially of features
    relevant to your use case. For example, in some interfaces it’s easy to change
    the size of vertices, line width etc. If you have a medical use case that requires
    this, that may be a big deal.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 关于用户界面的一件事需要注意的是其深度，尤其是与您的用例相关的功能。例如，在某些界面中，改变顶点大小、线宽等可能很容易。如果您有一个需要这样功能的医疗用例，这可能是一个大问题。
- en: Use caution to ensure that certain aspects of the labeling interface often get
    overblown. Some people get quite excited about what percent of the screen the
    image takes up, or how many clicks it takes to do something. While these things
    do matter, over focus on it misses the plethora of other important concerns.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心确保标注界面的某些方面通常不会被夸大。有些人会对图像占屏幕百分比或完成某项任务需要点击的次数感到非常兴奋。虽然这些确实很重要，但过度关注这些方面会忽视其他许多重要的问题。
- en: Some platforms allow customization of the UI itself. Later in this chapter this
    is covered in mode depth under Ergonomics of Labeling. If you have a very unique
    data type, determining the necessary level of support will likely need to be one
    of your first steps.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 一些平台允许自定义用户界面本身。在本章后面，这在标注人体工程学下进行了更深入的讨论。如果您有一个非常独特的数据类型，确定所需的支持水平可能是您的第一步之一。
- en: User Experiences
  id: totrans-318
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户体验
- en: The experience of using the application at its “boundaries” is often one of
    the toughest areas. Once you are in the walled garden of the system you can expect
    it to work. Often the best tools here have gone to great lengths to make the experience
    of getting data into the system and getting it out as easy as possible.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 在其“边界”使用应用程序的体验通常是最棘手的领域之一。一旦进入系统的封闭花园，您可以期待它的正常工作。通常在这里，最好的工具已经付出了很大的努力，使得将数据导入系统并将其取出的体验尽可能简单。
- en: Modeling Integration
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建模集成
- en: Think of this like watching a finished movie versus the editing suite used to
    make it. In general the Training Data system needs to support receiving some kind
    data from the modeling system, and supporting it in a training data oriented way.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下观看成品电影与用于制作电影的编辑套件的区别。总体而言，训练数据系统需要支持从建模系统接收某种数据，并以面向训练数据的方式支持它。
- en: Most modeling systems have fairly limited support for rendering, lit-alone editing,
    training data. This can often be confusing because these systems can usually render
    failure competent basic visuals.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数建模系统对于呈现和编辑训练数据的支持相对有限。这往往会令人困惑，因为这些系统通常可以呈现合格的基本视觉效果。
- en: Modeling integration is related to Streaming data, but they are different concepts.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 建模集成与流数据相关，但它们是不同的概念。
- en: Multi-User vs Single User
  id: totrans-324
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多用户与单用户
- en: All modern systems are multi-user. In general if a system is single user it
    probably is not part of the modern training data paradigm and is likely focused
    on the pure user interface portion. The primary reasons for needing multi-user
    are expertise and volume.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 所有现代系统都是多用户的。一般来说，如果一个系统是单用户的，那么它可能不是现代训练数据范式的一部分，而是可能专注于纯用户界面部分。需要多用户的主要原因是专业知识和数据量。
- en: That being said, many systems can be operated successfully for a limited prototype
    by a single user, or may run on a single local machine for testing purposes. Much
    of this chapter is focused on multi-user, and team based systems.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，许多系统可以由单个用户成功操作有限的原型，或者可以在单个本地机器上运行进行测试。本章的重点大部分放在多用户和团队基础系统上。
- en: Integrations
  id: totrans-327
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 集成
- en: Parts of Training Data tooling are buried in the technical stack while others
    are surfaced to end users.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具的部分是埋在技术堆栈中而另一些则暴露给最终用户。
- en: 'The most basic concept is that you must be able to get raw data and predictions
    in and annotations out. Considerations include:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 最基本的概念是，您必须能够输入原始数据和预测，输出注释。考虑因素包括：
- en: Hardware. Will it run in my environment? Will it work with my storage provider?
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件。它能在我的环境中运行吗？它能与我的存储提供商配合使用吗？
- en: Software Infrastructure. Can I use the training systems, analytics, databases,
    etc. I want with it?
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件基础设施。我可以使用我想要的训练系统、分析、数据库等吗？
- en: Applications and Services. How well does it integrate with my systems? Backend
    and frontend?
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用和服务。它与我的系统后端和前端集成得如何？
- en: What types of custom integrations through APIs and SDKs are available?
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用的API和SDK通过自定义集成的类型有哪些？
- en: How do I get the data back and forth to the training data system?
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在训练数据系统和数据之间传输数据？
- en: There is a lot of variation here. Many tools provide very little in the way
    of integration. A lot force integrations to be API or technical team driven. In
    general, the more modern systems offer UI based interactions with integration
    processes. Not just for setting up keys, but also pulling and pushing the data.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有很多变化。许多工具提供很少的集成方式。很多强制集成为API或者技术团队驱动。一般而言，越现代化的系统提供基于UI的交互与集成过程，不仅用于设置密钥，还有数据的拉取和推送。
- en: Ease of Use
  id: totrans-336
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 易用性
- en: Ease of use comes in many forms. There are APIs and SDKs., installations, super
    admin user, admin user, annotator use, etc. Depending on your use case these all
    likely carry varying degrees of weight.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 易用性有很多形式。有API和SDK，还有安装、超级管理员用户、管理员用户、标注者使用等。根据您的使用情况，这些可能都有不同的重要性。
- en: Annotator Ease of Use
  id: totrans-338
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标注者易用性
- en: Often, one of the first thoughts is annotator ease of use. Perhaps you have
    people who only use the software a few hours a month. Or others who require training
    for anything that’s not bulletproof. Or perhaps you care most about efficiency.
    If there’s one thing that’s clear about the annotation UI it’s that everyone has
    different opinions. Ask 10 annotation project managers what’s the best UI and
    you will get 20 opinions. A few trends that do seem to be coming more clear.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 对于注释工具的第一个考虑是标注者的易用性。也许您有些人每个月只使用几个小时这款软件。或者有些人除了绝对安全的操作需要培训外对其他的东西都不感兴趣。或者你可能更在乎效率。关于注释界面有一点是明显的，那就是每个人的看法都不一样。问十个注释项目的经理最佳的UI是什么你会得到二十个不同的答案。有几个似乎变得更加清晰的趋势。
- en: As a small comparison, consider that for git - a popular coding tool - there
    are many different ways to view the UI. Two popular ones are the split and unified
    views as shown in Fig 6-5\. If you previously were used to always using one, but
    a different annotation UI defaulted to the other view (or only offered it), it
    may feel wrong. This is just one dimension, due the wide feature space annotation
    covers, there are often many different expectations for how the UI should look.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个小的比较，考虑到Git - 一款流行的编码工具 - 有许多不同的UI查看方式。其中两种流行的是分割和统一视图，如图6-5所示。如果您之前习惯于始终使用一种视图，但不同的注释UI默认为另一种视图（或仅提供它），可能会感觉不对。由于注释覆盖的广泛功能空间，这只是一个方面，通常会有许多不同的期望，希望UI看起来如何。
- en: '![Fig 6 5  Example of two different views of git data.](Images/tools_095613_05.png)'
  id: totrans-341
  prefs: []
  type: TYPE_IMG
  zh: '![图6-5 两种不同视图的Git数据示例。](Images/tools_095613_05.png)'
- en: Figure 6-5\. Example of two different views of git data.
  id: totrans-342
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-5。Git数据两种不同视图的示例。
- en: Specification of Entire UI Appearance by Task Manager
  id: totrans-343
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 任务经理指定整体UI外观的规范
- en: There is a growing trend for the annotation manager to specify the entire appearance
    of the UI in the task. This means that both the label Schema, as well as schema
    for the user interface. This could include show/hiding buttons, ordering of buttons,
    sizing of UI elements etc.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 标注经理正在增长的趋势是指定UI整体外观在任务中。这意味着标签模式和用户界面的模式。这可能包括显示/隐藏按钮、按钮排序、UI元素的大小等。
- en: Ergonomics of Labeling
  id: totrans-345
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标注者的人机工程学
- en: The first thing to try and level set why this is so hard, is that there are
    many different flows for labeling. As a loose analogy, consider the difference
    between a git diff, and a unified and a split view. Both show the same thing but
    in different ways.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 第一件要尝试的事情是调整标注流程的原因很难，因为标注有许多不同的流程。作为一个宽泛的类比，可以考虑一下 git diff 和统一以及分割视图之间的区别。两者都展示相同的内容，但以不同的方式展示。
- en: Labeling tools are similar, in that depending on your use case, or especially
    whatever tools you happen to be familiar with, you may have strong needs and opinions
    on what’s good and bad.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 标注工具类似，取决于您的使用情况，或者特别是您熟悉的工具，您可能对什么是好的和坏的有强烈的需求和看法。
- en: Context Specific Tooling
  id: totrans-348
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 特定上下文的工具化
- en: A growing trend is for various UI elements, menus etc, to be heavily based on
    the context of the annotation. This started with what data type (image, video
    etc), and now has shifted deeper into what instance type, and even the context
    of the specific annotation. For example, a user who is on a video annotation,
    and right clicks an annotation with a polygon, may see a totally different menu
    from right clicking a newly created bounding box.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 一个增长的趋势是各种 UI 元素、菜单等都严重依赖于标注的上下文。这始于数据类型（图像、视频等），现在深入到实例类型，甚至具体标注的上下文。例如，一个在视频标注上的用户，右键单击带有多边形标注的情况，可能会看到一个与右键单击新创建的边界框时完全不同的菜单。
- en: '[IMAGE TO COME] [Insert visual showing the example of different UIs by type
    (3D, visual, text)]'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: '[待插入的图像] [插入显示不同类型 UI 的示例（3D、视觉、文本）]'
- en: '[IMAGE TO COME] [insert visual showing context menu change for auto bordering
    ... ]'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: '[待插入的图像] [插入显示自动边框变更上下文菜单的示例...]'
- en: A Growing Focus on Capability over Shortcuts
  id: totrans-352
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对能力的关注超过快捷方式
- en: Consider that Excel has over 200 popular shortcuts. My guess is most users only
    know a small fraction of them, yet are able to use excel perfectly fine for their
    jobs. Some people get very concerned about shortcuts (hotkeys), and while shortcuts
    are important, as the levels of functions start to rapidly exceed a person’s ability
    to remember hotkeys for them, context and UI design start to play a bigger picture.
    At least for me it’s slower to remember that header 1 in google docs is `Ctrl+Alt+1`,
    than to just click Header 1 on the UI. I just don’t quite use it often enough
    to remember it.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到 Excel 拥有超过 200 个常用快捷键。我猜大多数用户只知道其中很少一部分，但仍然可以完美地运用 Excel 完成工作。有些人非常关注快捷键（热键），虽然快捷键很重要，但随着功能层级的迅速增加，超过一个人能记住的快捷键的能力，上下文和
    UI 设计开始发挥更重要的作用。对我来说，记住在谷歌文档中标题 1 是 `Ctrl+Alt+1` 的速度要比直接点击 UI 上的标题 1 慢。我只是没有经常使用它，以至于记不住它。
- en: There are so many things that can impact annotation efficiency. Some of this
    can be chosen by a labeling admin - perhaps for some cases an extra “confirm”
    prompt when completing a task may feel like a huge burden, while in others it’s
    a crucial step. As annotation continues to become more complex, and new users
    enter the picture, there is a shift away from shortcuts, and more to making sure
    the UI has the capabilities, and shows a reasonable context so the user can make
    use of those capabilities.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 许多因素可能影响标注的效率。其中一些可以由标注管理员选择 - 或许在某些情况下，在完成任务时额外的“确认”提示可能会感觉像是一个巨大的负担，而在其他情况下，这是一个关键步骤。随着标注变得越来越复杂，新用户的加入，快捷键的使用逐渐减少，更多地是确保
    UI 具有这些功能，并显示一个合理的上下文，以便用户可以利用这些功能。
- en: Ease of use for different data types
  id: totrans-355
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不同数据类型的易用性
- en: As a small story, in one day, one user explained to me how they needed the interface
    to be much simpler for global assessments of the file. Meaning that as a user
    I can make a multiple choice question come up the moment a file loads without
    any further user interaction. I agreed.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个小故事，有一天，一位用户向我解释了他们需要界面在全球文件评估中更简单的需求。这意味着作为用户，我可以使多项选择问题在文件加载时立即出现，无需进一步的用户交互。我同意了这一点。
- en: On that same day, another user expressed frustration at not being able to zoom
    in to 3,000% (the limit was 1,000%), because they needed to identify a specific
    pixel on a 4K resolution image. I also agreed with that need.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 同一天，另一位用户表达了对无法放大到 3,000% 的不满（限制是 1,000%），因为他们需要识别 4K 分辨率图像上的特定像素。我也同意这种需求。
- en: My point here is simply that what’s easy to use depends greatly on your perspective.
    If your annotators will balk at having to do two extra clicks for each file, or
    at having to squint because they can’t zoom in enough, both can be problems.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里的观点很简单，易用性在很大程度上取决于您的视角。如果您的注释者因为每个文件需要额外点击两次或者因为无法放大而眯起眼睛而感到困扰，这两者都可能成为问题。
- en: Ease of use in Different flows
  id: totrans-359
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不同流程中的易用性
- en: The ease of updating existing data is often much different from creating all
    new annotations.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 更新现有数据的易用性往往与创建所有新注释有很大不同。
- en: Vastly Different Assumptions
  id: totrans-361
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 截然不同的假设
- en: I tried one popular annotation UI where the delete key deleted the entire series
    across all video frames. This would be like painstakingly crafting an entire spreadsheet,
    only to bump the delete key and have it delete the entire sheet! Even though I
    was just testing, did I ever get a jolt when that happened!
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试过一个流行的注释UI，其中删除键会删除所有视频帧中的整个系列。这就像精心制作整个电子表格，然后碰到删除键将其全部删除一样！即使我只是在测试，当这种情况发生时我也会感到震惊！
- en: Of course, someone else could argue that it’s easier to use, since I need only
    select an object, and click delete, I don’t have to worry about the concept of
    a series, or that it appears in multiple frames. Again - what’s right here will
    depend on your use case. If you have complex per frame attributes, a single delete
    for what could be *days* of work is probably bad. Conversely if you have a simple
    instance type in some cases perhaps it’s desired.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，也有人会说这更容易使用，因为我只需选择一个对象，点击删除，就不必担心连续的概念，或者它出现在多个帧中。再次强调 - 这里的正确性取决于您的使用情况。如果您有复杂的每帧属性，一个单一的删除可能会浪费掉*数天*的工作。相反，如果在某些情况下只有一个简单的实例类型，也许这是期望的。
- en: Again, customization by admins and users comes to the rescue. Do you want to
    see the previous annotation in the next frame of the video? Or you don’t? Choose
    what’s right for you, set it and forget it.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，由管理员和用户定制化来拯救。您希望在下一个视频帧中看到上一个注释吗？还是不想看到？选择对您合适的选项，设置好，然后忘记它。
- en: Look at Settings not first Impression
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 看设置而不是第一印象
- en: Even seemingly simple things, like the font size, position, and background of
    label tags, is actually all very dependent on the use case. For some, seeing any
    label visually may get in the way. For others, the entire meaning is in the attributes
    and not showing it slows down progress significantly.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是看似简单的事物，比如标签标签的字体大小、位置和背景，实际上都非常依赖于使用情况。对于一些人来说，任何视觉上的标签可能会妨碍视线。对于其他人来说，整个意义在于属性，不显示它会显著减慢进度。
- en: Same with polygon size, vertex size etc. For one user, they may be unhappy if
    the polygon points are hard to grab and move, another may want no points at all
    so a segmentation line on a medical image can be perfectly seen.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 多边形大小、顶点大小等也是如此。对于一个用户来说，如果多边形点难以抓取和移动，他们可能会感到不满意；另一个可能希望根本没有点，这样医学图像上的分割线可以完美显示。
- en: If there’s one enduring theme there is to look less at the appearance of the
    UI upon first glance, and more at what settings can be adjusted - or could be
    added - to meet your desired needs.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个持久的主题，那就是不要在第一眼看到的UI外观上花太多时间，而是看看可以调整哪些设置 - 或者可以添加哪些设置 - 来满足您的需求。
- en: Is it easy to use, or just lacking features?
  id: totrans-369
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它是易于使用，还是只是缺乏功能？
- en: Another trade-off is that some vendors simply decline to enable features by
    default, requiring each flow to be planned out. For example this may mean that
    instance types aren’t available in video, or settings may not exist, etc. When
    evaluating, think hard about the ongoing usage and needs for more complex scenarios
    and if it will handle it.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个权衡是，一些供应商默认情况下可能拒绝启用功能，需要计划每个流程。例如，这可能意味着视频中不存在实例类型，或者设置可能不存在等等。在评估时，认真考虑持续使用和更复杂场景的需求，以及它是否能够处理。
- en: Customization is the name of the game
  id: totrans-371
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定制化才是游戏规则的名字
- en: There is increasingly an expectation of customization at all levels of the software.
    From annotation settings, to admin configurations, to actually changing the software
    itself. Try to be aware of what’s “hard” and what’s “easy” for your given provider.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多地期望在软件的各个层面进行定制。从注释设置到管理员配置，再到实际改变软件本身。试着意识到对于您的提供者来说什么是“难”的，什么是“容易”的。
- en: For example, for a closed source provider, adding a new storage backend may
    be a low priority. With an open source project you may be able to contribute this
    yourself, or encourage others in the community to do so. Also you may be able
    to better scope out and understand the impact of changes and costs involved.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于封闭源提供商来说，添加新的存储后端可能不是一个重要的优先事项。对于开源项目，您可以自己贡献这个功能，或者鼓励社区中的其他人这样做。此外，您可能能够更好地范围和理解变更及相关成本的影响。
- en: On the enterprise side of it, try to understand what the core of the software
    really is for your use case. Is it a complete integrated platform? Is it the data
    storage and access layers? Is it the workflow or annotation UI? Because some of
    these tools vary so dramatically in scope and maturity it can be hard to compare.
    One tool may for example have a better spatial annotation UI, but be substantially
    lacking in the many other dimensions like the ability to update data, ingest,
    query data etc.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 就企业方面而言，试图理解软件核心真正用于你的用例。它是一个完整的集成平台吗？是数据存储和访问层吗？是工作流或注释 UI 吗？由于这些工具在范围和成熟度上差异巨大，因此很难进行比较。例如，一个工具可能在空间注释
    UI 方面表现更好，但在数据更新、摄入、查询等其他方面明显不足。
- en: As a small story, a user noticed that when a task was already completed, pushing
    a recently added ‘defer task’ button, led to a poorly defined state in the system.
    I agreed this was an issue. The fix was one line of code - a single *if* statement.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个小故事，一个用户注意到，当一个任务已经完成时，按下最近添加的“推迟任务”按钮会导致系统中的状态定义不清。我同意这是一个问题。修复只需一行代码 -
    单个*if*语句。
- en: On the other hand, if a vendor doesn’t offer major features like data querying,
    streaming, wizard based ingestion etc, those may all be multi-month projects,
    multi-year epics, or even never be added at all. Because this is a new area, with
    vastly different assumptions and expectations, I really encourage you to first
    consider the major features, and then look at the speed of updates and execution
    on improvements. A vendor that can adapt quickly is especially valuable in this
    new area.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果供应商不提供像数据查询、流式传输、基于向导的摄入等主要功能，那么这些可能都是需要多个月甚至多年的项目，或者甚至根本不会被添加。由于这是一个新的领域，具有完全不同的假设和期望，我真的鼓励您首先考虑主要功能，然后看看更新速度和改进执行的速度。在这个新领域，能够快速适应的供应商尤为宝贵。
- en: Another had experienced in a different UI that deleting singular points were
    not “recoverable”, meaning that if say a hand was occluded on a keypoint figure,
    and I marked it that way, that if I went to undo it I couldn’t get it back. In
    Diffgram, the way the system was setup it was easy to maintain this on a per point
    basis.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个在不同的 UI 中经历过的用户发现，删除单个点是不可“恢复”的，意味着如果例如一个手遮挡了关键点图上的一个点，我标记为这样，如果我想撤销就无法找回。在
    Diffgram 中，系统设置成易于在每个点基础上维护这一点。
- en: Installation and organization
  id: totrans-378
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装和组织
- en: This covers common technologies used for installation and common technical trade
    offs.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 这涵盖了安装和常见技术权衡所使用的常见技术。
- en: Docker
  id: totrans-380
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Docker
- en: A docker image is a standard way to package software.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 镜像是打包软件的标准方式。
- en: Docker Compose
  id: totrans-382
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Docker Compose
- en: Standard way to group multiple docker images.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 一种将多个 Docker 镜像进行分组的标准方式。
- en: Kubernetes
  id: totrans-384
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kubernetes
- en: This is typically the go to production recommendation, although there are many
    other options. In theory any time the docker images are provided you can manage
    those images as you see fit.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常是推荐用于生产的技术，尽管还有许多其他选择。理论上，任何时候提供 Docker 镜像，您都可以根据自己的需要管理这些镜像。
- en: The major cloud providers have noticeably different implementations of Kubernetes.
    Specifically what may take hours of work on one platform is sometimes much easier
    on others. This may be somewhat surprising given that Kubernetes is open source,
    but some abstract more of it away than others do.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的云服务提供商在 Kubernetes 的实现上有明显不同。具体而言，某些平台上可能需要几个小时的工作，而在其他平台上可能更加简单。鉴于 Kubernetes
    是开源的，这可能有些令人意外，但有些平台对其的抽象程度要高于其他平台。
- en: Why am I talking about this? Well as we discussed earlier, training data often
    represents a volume of data unparalleled in other computer cases. Further, the
    expectations around data access, storage, and usage are new, and often don’t align
    with many pre-optimized use cases.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我要谈论这个？嗯，正如我们之前讨论过的，培训数据通常代表着其他计算情况无法比拟的数据量。此外，关于数据访问、存储和使用的期望是新的，通常与许多预优化的用例不一致。
- en: Choosing a BLOB Storage
  id: totrans-388
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择 BLOB 存储
- en: Where in the world is the system going to be deployed? If you have annotators
    in another country, how does that impact your performance and security goals?
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统将部署在何处？如果您在另一个国家有注释者，这对您的性能和安全目标有何影响？
- en: If a cloud storage option is not available, what types of local options will
    meet your needs?
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果没有云存储选项，什么类型的本地选项能满足您的需求？
- en: Choosing a Database
  id: totrans-391
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择数据库
- en: Diffgram uses PostgreSQL by default. Many other databases are available.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: Diffgram 默认使用 PostgreSQL。还有许多其他数据库可用。
- en: Configuration Choices
  id: totrans-393
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置选择
- en: Where to store the data
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 数据存储位置
- en: 'Depending on your use cases you may see:'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的用例，您可能会看到：
- en: The original data
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原始数据
- en: A web optimized version(s). Like the way YouTube creates multiple resolutions
    of the same video.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络优化版本。类似于YouTube创建同一视频的多个分辨率的方式。
- en: Sub segments of the data - such as frames.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据的子段 - 如帧。
- en: Duplication into datasets
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据集的复制
- en: Duplication from erroneous imports, such as importing the same data twice. Perhaps
    with intention to pre-label.
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于错误导入而重复，比如两次导入相同的数据。也许是有意为之的预标注。
- en: All of this is basically to see that some form of duplication is unavoidable.
    Generally the choices here are
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些基本上是为了看到某种形式的重复是不可避免的。一般情况下，选择如下：
- en: Delete the raw data after the optimized versions are created.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建优化版本后删除原始数据。
- en: Storing Individual Frames (Video Specific)
  id: totrans-403
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 存储单独的帧（视频特定）
- en: Do you need to access each individual frame on demand, or do you only need to
    know the frame number?
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 是否需要根据需求访问每个单独的帧，或者只需知道帧号？
- en: Versioning Resolution
  id: totrans-405
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版本分辨率
- en: How many versions - potentially all - of previous annotations are required?
    Should every change be recorded?
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 需要多少版本（可能是所有）之前的注释？是否需要记录每一次更改？
- en: In some systems, this may be critical, or simply a useful feature. As a rule
    of thumb, turning on complete versioning will likely result in at least 80% of
    the database being composed of these soft deleted annotations.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些系统中，这可能是关键的，或者只是一个有用的功能。作为一个经验法则，打开完整版本控制很可能导致数据库至少包含这些软删除注释的80%。
- en: Retention Period
  id: totrans-408
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保留期限
- en: How long do you need to store the data? Can some be automatically archived after
    a period of time?
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 需要存储数据多长时间？是否可以在一段时间后自动归档部分数据？
- en: Bias in training data
  id: totrans-410
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 训练数据中的偏差
- en: There is Bias at many levels
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 存在多个层面的偏差
- en: Human bias
  id: totrans-412
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人为偏差
- en: Technical bias
  id: totrans-413
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 技术偏差
- en: The technical concept of Bias
  id: totrans-414
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术上的偏差概念
- en: Bias is the fixed value that is added to the more variable part of the calculation.
    For example if you wanted the model to return 3 when the sum of the weights is
    0, you can add a bias of 3.^([3](ch06.xhtml#idm45486430108992)) While this may
    be useful to researchers, the bias that we are considered about is different.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 偏差是添加到计算中更可变部分的固定值。例如，如果您希望模型在权重总和为0时返回3，可以添加一个偏差为3。^([3](ch06.xhtml#idm45486430108992))
    尽管这对研究人员可能有用，但我们关注的偏差不同。
- en: This isn’t your grandfather’s Bias
  id: totrans-416
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这不是您祖父的偏差
- en: In classic ML we so often encounter the phrase “imbalanced dataset”. From the
    perspective of training data, this is not as straightforward as it may appear.
    Consider for example, that we are designing a threat detection system for an airport
    3D scanner.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 在经典机器学习中，我们经常遇到“不平衡数据集”的说法。从训练数据的角度来看，这并不像看起来那么简单。例如，考虑我们为机场3D扫描仪设计威胁检测系统的情况。
- en: '[IMAGE TO COME] [insert visual of 3d millimeter wave scanner]'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: '[IMAGE TO COME] [插入3D毫米波扫描仪的视觉]'
- en: We may have classes like “forearm” and “threat”. How many forearm examples do
    we need? How many threat examples do we need? Well the forearm, in this context,
    has a very low variability. Meaning that we likely only need a small sample set
    to build a great model. However the threat placement, and purposeful efforts to
    obscure it, mean we likely need many more examples. At first glance in that context
    then, the “forearm” may be imbalanced to the “threat” but it’s actually desirable.
    Another way to approach this is to subdivide threat into smaller categories. That
    misses the point that “threat” as a concept is a harder problem than “forearm”.
    Maybe it needs 10x as much data, or maybe 100x, it doesn’t matter how much more
    it needs, it matters that it’s performant *on that class.*
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能有“前臂”和“威胁”等类别。我们需要多少前臂的例子？我们需要多少威胁的例子？在这种情况下，前臂的变化非常小。这意味着我们可能只需要一个小的样本集来构建一个优秀的模型。然而，威胁的定位和故意模糊化的努力意味着我们可能需要更多的例子。乍一看，在这种情况下，“前臂”可能比“威胁”不平衡，但实际上是可取的。另一种方法是将威胁细分为更小的类别。这忽略了“威胁”作为一个概念比“前臂”更难的问题的观点。也许它需要多出10倍或者100倍的数据，这并不重要，重要的是它在这个类别上的性能
    *。
- en: This leads us to a slightly more subtle problem. We have been assuming for example
    that all examples of a “threat” are equal. But what if the training data isn’t
    representative of the real life data?
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 这带来了一个稍微微妙的问题。例如，我们一直假设所有“威胁”的例子都是相等的。但如果训练数据不代表真实生活中的数据呢？
- en: The thing is that correcting “obvious” bias has a variety of technical solutions
    (such as hard negative mining), but correcting the relationship of the data to
    the real world does not. This is similar to how, for example,a classic program
    can pass 100s of “unit tests” but still utterly fail to meet the end user’s needs.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，纠正“明显”的偏见有各种技术解决方案（例如硬负采样），但纠正数据与现实世界的关系则没有。这类似于例如，一个经典程序可以通过100个“单元测试”，但仍然无法满足最终用户的需求。
- en: Desirable Bias
  id: totrans-422
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 期望的偏见
- en: The model needs to be “biased” towards detecting what you want it to detect.
    So keep in mind that from that perspective you are trying to make the model “biased”
    towards understanding your world view of the data.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 模型需要“偏向”于检测你希望它检测的内容。因此，请记住从这个角度来看，你试图让模型“偏向于”理解你的数据世界观。
- en: Bias is hard to escape
  id: totrans-424
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 偏见很难摆脱。
- en: Imagine this scenario
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 想象这种情景。
- en: A dataset is created in month 1
  id: totrans-426
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据集在第1个月创建。
- en: To maintain freshness, only “new” data from the last 6 months is used
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了保持新鲜度，只使用过去6个月的“新”数据。
- en: To optimize the model, a sampling of the output and errors is reviewed and correct
    by humans
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了优化模型，会对输出和错误进行抽样并由人工审核和纠正。
- en: What this really means though, is that every “new” example is recycled into
    the model. In other words, a prediction and subsequent correction happens on day
    1\. How long can we use this? We presume this “fresh” correction is valid for
    6 months. But is it really?
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 但这实际上意味着，每个“新”示例都被再次引入模型。换句话说，预测和随后的修正发生在第一天。我们假设这种“新鲜”的修正在6个月内有效。但这是真的吗？
- en: Well the reality is that even if it’s “correct”, it’s basis was a model that
    is now old. This means that even if we retrained the model using only data corrected
    within the last 6 months, there is still bias from the “old” model creeping in.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，即使它是“正确的”，它的基础也是一个现在过时的模型。这意味着，即使我们重新训练模型，只使用了在过去6个月内校正过的数据，旧模型中的偏见仍然可能渗入其中。
- en: This is an incredibly hard problem to model. I’m not aware of a scientific solution
    here. This is more of a process thing to be aware of that decisions made today
    can be difficult to completely roll back tomorrow.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个极其难以建模的问题。我不知道这里有科学的解决方案。这更多的是一个需要注意的过程，今天做出的决定可能明天很难完全撤销。
- en: An analogy in coding may be system architecture. A function may be relatively
    easy to “correct”, but it’s harder to realize if that function should exist at
    all. As a practical matter, an engineer working to correct an existing function
    will likely start with the existing function, so even the corrected function will
    contain the “spirit” of the old function, even if literally every char is changed.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 在编码中，类似的情况可能是系统架构。一个函数可能相对容易“修正”，但更难的是意识到这个函数是否应该存在。实际上，一个工程师在努力修正一个现有函数时可能会从现有函数开始，因此即使是修正后的函数，也会包含旧函数的“精神”，即使每个字符都发生了变化。
- en: Besides the literal data and instances, a further example here is the Label
    Templates. If the assumption is to always use the existing predictions, it may
    be hard to realize if the Templates are actually relevant any more.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 除了文字数据和实例外，进一步的例子是标签模板。如果假设始终使用现有的预测，那么很难意识到这些模板实际上是否仍然相关。
- en: Metadata
  id: totrans-434
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元数据
- en: Imagine you spent thousands of hours, (and potentially hundreds of thousands
    of dollars,) to create multiple datasets. Only to realize it wasn’t clear what
    assumptions were present when it was created. There are many reasons, some described
    below, that a dataset that is technically complete can become largely unusable.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你花费了成千上万小时（可能花费了数十万美元）来创建多个数据集。只是意识到在创建时存在什么假设并不清楚。有许多原因，下面描述了一些，一个技术上完整的数据集可能会变得几乎无法使用。
- en: A surprisingly common problem is losing information on how a set was constructed.
    Imagine for example that a data supervisor has a question about a project and
    sends it over a channel like email or chat. The problem, such as “how do we handle
    a case when such and such happens”, is resolved and life goes on. However, months
    later…
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 一个令人惊讶地常见的问题是丢失关于数据集构建方式的信息。例如，想象一个数据监督员对一个项目有疑问，并通过电子邮件或聊天等渠道发送过来。问题，例如“当发生某种情况时我们如何处理”，得到了解决，生活继续下去。然而，几个月后...
- en: Metadata of a Dataset (Definition)
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集的元数据（定义）
- en: Data about the dataset that is not directly used by the model. For example,
    when the set was created, who created it.^([4](ch06.xhtml#idm45486430075328))
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集中未直接被模型使用的数据。例如，数据集的创建时间，创建者是谁。^([4](ch06.xhtml#idm45486430075328))
- en: Lost Metadata
  id: totrans-439
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 丢失的元数据
- en: 'Examples of metadata that is commonly “lost” from sets:'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集中常见“丢失”的元数据示例：
- en: What was the original purpose of the set?
  id: totrans-441
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这组数据的最初目的是什么？
- en: Was the element by machine originally vs by human? What Assist methods if any
    were used?
  id: totrans-442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素最初是由机器还是由人类创建的？使用了什么辅助方法（如果有的话）？
- en: When was the data captured? When was it supervised?
  id: totrans-443
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据是什么时候捕获的？它何时受到监督？
- en: Sensor type and other data specifications
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传感器类型和其他数据规格
- en: Was the element reviewed by multiple humans?
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素是否被多个人类审查过？
- en: Who were the humans who created it?
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建它的人类是谁？
- en: What was the context in which the humans created it?
  id: totrans-447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类创建它的背景是什么？
- en: What other options (eg per Attribute group) were presented?
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有哪些其他选项（例如每个属性组）被提出？
- en: Was the templating schema changed during set construction? If so, when?
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在设置构建过程中，模板架构是否有所更改？如果是，是在什么时候？
- en: How representative is the set vs the “original” data?
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这组数据与“原始”数据相比有多代表性？
- en: When was the set constructed? For example the raw data may have a timestamp,
    but that is likely to be different from when a human looked at (and this is likely
    to be different *per sample*).
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集是什么时候构建的？例如，原始数据可能有一个时间戳，但这很可能不同于人类查看时的时间（每个样本可能也不同）。
- en: What guides were shown to supervisors? Were those guides modified, if so when?
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 督导员看到了什么指南？这些指南是否被修改过，如果修改过，是在何时？
- en: What labels are in this set and what are the distribution of the labels?
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个数据集中有哪些标签，以及这些标签的分布情况是怎样的？
- en: What is the schema of relating the raw data to the annotations? For example,
    sometimes annotations are stored at rest as a filename like “00001.png”. But that
    assumes that its’ in the folder “xyz”. So if for some reason that changes, or
    isn’t recorded somewhere it can be unclear which annotations below to which.
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将原始数据与注释相关联的模式是什么？例如，有时注释以“00001.png”这样的文件名存储在静态位置。但这假设它在文件夹“xyz”中。因此，如果由于某种原因发生了更改，或者没有在某个地方记录下来，就不清楚哪些注释属于哪些内容。
- en: Is this only “completed” data? Does the absence of an annotation here mean the
    concept doesn’t exist?
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这只是“完成”的数据吗？这里缺少注释是否意味着概念不存在？
- en: This can be avoided by capturing as much information as reasonably possible
    during the creation process. In general, using a professional annotation software
    will help with this.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过在创建过程中尽可能多地捕获信息来避免。通常情况下，使用专业的注释软件将有助于解决这个问题。
