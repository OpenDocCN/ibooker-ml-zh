- en: '^([4](ch06.xhtml#idm45486430075328-marker)) Side note: Some people refer to
    annotations as “metadata”. I don’t because annotations are a primary component
    of the overall data structure. If you wish to call annotations metadata, then
    everything here is *meta-*metadata.'
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch06.xhtml#idm45486430075328-marker)) 旁注：有些人将注释称为“元数据”。我不这么认为，因为注释是整体数据结构的主要组成部分。如果你愿意把注释称为元数据，那么这里的一切都是*元*-元数据。
