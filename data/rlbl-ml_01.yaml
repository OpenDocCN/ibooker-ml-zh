  zh: Niall Richard Murphy
- en: I dedicate this book to those who died during the period of its writing. While
    this book was being written—and I still have trouble believing it, even as I put
    it down here—we all experienced a global epidemic, a war of choice in Europe,
    and numerous political, personal, and professional events, and though I have often
    wished otherwise, this blizzard does not seem to be slowing down. Accordingly,
    I’d like to remember here both my paternal step-grandmother Winifred, a victim
    of COVID-19 in 2020, and my aunt Esther Gray, who passed away in Belfast in 2021
    and is much missed. Of those still with us, I’d like to thank my mother, Kay Murphy,
    the best mother I ever could have had, and a shining moral light in dark times,
    as well as my wife, Léan, and my children, Oisín and Fiachra. Since my previous
    thanks section, Oisín has been national U19 chess champion, and Fiachra has had
    his art featured in another book, and their dad will never stop being proud of
    them. Finally, I would be remiss if I did not thank Todd Underwood himself, for
    exemplifying constant good-humored leadership in similarly trying times. This
    project owes its existence to him, above all others. I’ve learned a lot and discovered
    I knew more than I thought, but a lot of what I learned, I learned from him.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这本书献给在书写期间去世的人们。在写作这本书的时候——甚至在我将它写下来的时候，我仍然很难相信——我们都经历了全球流行病、欧洲的选择性战争以及许多政治、个人和职业事件，虽然我常常希望不是这样，但这场暴风雪似乎没有停下的迹象。因此，在此我想追忆我的父亲的继母Winifred，她于2020年因COVID-19不幸离世，以及我在2021年在贝尔法斯特去世的姑姑Esther
    Gray，她备受想念。在我们身边仍然健在的人中，我要感谢我母亲Kay Murphy，她是我所能拥有的最好的母亲，在黑暗时期是一束光明的道德光芒，还有我的妻子Léan和我的孩子们Oisín和Fiachra。自从上一次感谢部分以来，Oisín成为了国家U19象棋冠军，Fiachra的艺术作品也被收录在另一本书中，他们的父亲会永远为他们感到骄傲。最后，我还要感谢Todd
    Underwood本人，他在同样艰难的时期展现出了持续的幽默领导力。这个项目的存在归功于他，超过其他任何人。我学到了很多，发现自己知道的比想象中多，但很多我学到的东西都是从他那里学到的。
- en: Kranti Parisa
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kranti Parisa
- en: I dedicate this book to all the frontline and essential workers, our heroes,
    in the COVID-19 crisis. Their immense dedication toward their job and humanity
    is truly inspirational. I’d like to thank all the coauthors and contributors for
    their extraordinary commitment and patience. Special thanks to Todd Underwood—you’re
    a great inspiration and the force behind this book. I’d like to thank my friend,
    Dave Rensin, for looping me into this amazing opportunity and motivating me to
    share my knowledge and experiences building ML systems at scale with the rest
    of the world. Finally, to my parents, especially my mother, Nagarani, my wife,
    Pallavi, my little princess, Sree, and my friends for their constant love and
    support.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这本书献给所有在COVID-19危机中的一线和必要工作者，他们是我们的英雄。他们对工作和人类的无比奉献真是鼓舞人心。我要感谢所有合著者和贡献者，因为他们的非凡承诺和耐心。特别感谢Todd
    Underwood——你是这本书背后的伟大灵感来源。我要感谢我的朋友Dave Rensin，让我参与这个了不起的机会，并激励我与世界分享我在大规模构建ML系统方面的知识和经验。最后，感谢我的父母，特别是我的母亲Nagarani，我的妻子Pallavi，我的小公主Sree，以及我的朋友们，感谢他们不断的爱和支持。
- en: D. Sculley
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D. Sculley
- en: I’d like to thank my remarkable coauthors and the many colleagues who have taught
    me so much—and lived with me through all the production fires and hairy issues
    along the way. My wife, Jessica, and daughter, Sofia, remain the inspiration for
    everything I do.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的杰出合著者和许多教给我的同事们——与我一起经历了所有的生产火灾和棘手问题。我的妻子Jessica和女儿Sofia依然是我做任何事情的灵感来源。
- en: Todd Underwood
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Todd Underwood
- en: 'I dedicate this book to my family, who either benefited from or paid for my
    absence for many hours while writing. Beth, Ágatha, and Beatrix: I don’t believe
    that you’ll read this but I do hope you’re happy that it’s finally done. I dedicate
    it also to my brother, Adam, who died in the middle of a pandemic and who I didn’t
    get to see nearly as often as I would have liked. And finally, to my coauthors
    who stuck with this project when it seemed likely to never be done. I hope we’ve
    done something worthwhile here—something useful and something we can feel proud
    of.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这本书献给我的家人，他们在我写作时要么受益，要么为我长时间的缺席买单。Beth、Ágatha和Beatrix：我不认为你们会读到这些，但我希望你们终于为我完成了这本书感到高兴。我也将它献给我的兄弟Adam，在一场大流行中去世，我没有像希望的那样经常见到他。最后，也要感谢我的合著者们，在这个看似永远无法完成的项目中坚持不懈。我希望我们在这里做了一些有价值的事情——一些有用的，我们可以为之感到自豪的事情。
- en: ^([1](preface01.xhtml#ch01fn1-marker)) See [“27 Incredible Examples of AI and
    Machine Learning in Practice”](https://oreil.ly/ITkPX) by Bernard Marr for examples
    that might surprise you. This Forbes article is from 2018, now ancient history
    in ML terms, and the industry has continued to expand across many industries and
    applications. There is simultaneously both completely unjustified ML/AI hype and
    way more real, working applications to more industries than most people are aware
    of.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](preface01.xhtml#ch01fn1-marker)) 参见 [“AI 和机器学习实践中的 27 个令人惊讶的例子”](https://oreil.ly/ITkPX)，Bernard
    Marr 提供的例子可能会让你感到惊讶。这篇2018年的福布斯文章在机器学习领域已经是古老的历史，而行业在多个行业和应用领域持续扩展。目前有着无数不合理的机器学习/AI炒作，但同时也有更多实际有效的应用涉足比大多数人认识到的更多行业。
- en: '^([2](preface01.xhtml#ch01fn2-marker)) See the Google Cloud report [“Business
    Impacts of Machine Learning”](https://oreil.ly/eWgDg), this excerpt being perhaps
    the biggest reason: “Standard ML projects tend to have an ROI of between two to
    five times the investment in the first year of implementation.”'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](preface01.xhtml#ch01fn2-marker)) 参见谷歌云报告 [“机器学习的商业影响”](https://oreil.ly/eWgDg)，这段摘录或许是最大的原因：“标准的机器学习项目在首年实施后的投资回报率通常在两到五倍之间。”
- en: ^([3](preface01.xhtml#ch01fn3-marker)) Or to put it another way, there is plenty
    of material on how to build an ML model, but not much on how to build an ML *system*.
    A model can also be unreliable in different ways than a system.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](preface01.xhtml#ch01fn3-marker)) 或者换个角度说，关于如何构建一个机器学习模型的材料很多，但是关于如何构建一个机器学习*系统*的却很少。一个模型的可靠性问题可能与系统有所不同。
