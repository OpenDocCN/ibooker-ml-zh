- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This is not a book about how machine learning works. This is a book about how
    to make machine learning work—for you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一本关于机器学习工作原理的书籍。这是一本关于如何让机器学习为您工作的书籍。
- en: The way that machine learning (ML) works is fascinating. The math, algorithms,
    and statistical insights that surround and support ML are themselves of interest,
    and what they can achieve when applied to the right data can be nothing short
    of magical. But we do something a little different in this book. We are not *algorithm*
    oriented—we are *whole-system* oriented. In short, we talk about everything *other*
    than the algorithms. Plenty of other works cover the algorithmic component of
    ML in great detail, but this one is deliberately focused on the whole lifecycle
    of ML, giving it the time and attention it doesn’t really get elsewhere.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）的工作方式非常迷人。围绕和支持ML的数学、算法和统计见解本身就很有趣，当它们应用于正确的数据时，所能实现的效果简直像是魔法一般。但是我们在本书中做了一些不同的事情。我们不是*算法*导向，而是*整体系统*导向。简而言之，我们谈论除了算法以外的一切内容。许多其他作品详细介绍了ML算法部分，但这本书有意专注于ML的整个生命周期，给予了它在其他地方并没有真正获得的时间和关注。
- en: This means that we talk about the messy, complicated, and occasionally frustrating
    work involved in shepherding data correctly and responsibly; reliable model building;
    ensuring a smooth (and reversible) path to production; safety in updating; and
    concerns about cost, performance, business goals, and organizational structure.
    We attempt to cover everything involved in having ML happen reliably in your organization.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我们谈论了在正确和负责任地引导数据、可靠的模型构建、确保顺畅（且可逆）的生产路径、更新安全性以及关于成本、性能、业务目标和组织结构的担忧中涉及的混乱、复杂和偶尔令人沮丧的工作。我们试图涵盖让ML在您的组织中可靠发生的一切内容。
- en: Why We Wrote This Book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么写这本书
- en: 'We firmly believe at least some of the hype: ML and AI techniques are currently
    reshaping computing and society at an accelerating rate. To that extent, the public
    hype has not caught up with the private reality in some respects.^([1](preface01.xhtml#ch01fn1))
    But we are also grounded and experienced enough to understand just how laughably
    unreliable and problematic many real-world ML systems actually are. The technology
    press writes about space flight, while most organizations still have trouble staying
    upright on their bicycles; these are the early days still. Now is the perfect
    time to actively pay attention to what ML can do and how your organization might
    benefit from it.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们坚定地相信至少一些炒作：ML和AI技术目前以加速的速度重塑着计算和社会。在某些方面，公众炒作还没有跟上私人现实的步伐。^([1](preface01.xhtml#ch01fn1))
    但我们也足够理性和经验丰富，了解到许多真实世界的ML系统实际上是多么令人难以信赖和有问题。技术媒体写着太空飞行，而大多数组织仍然难以保持自行车的稳定性；这些仍然是早期阶段。现在正是积极关注ML能够做什么以及您的组织如何从中受益的完美时机。
- en: Having said this, though, we recognize that many organizations are worried about
    “missing out” on ML, and everything it could do for (and to) their organization.
    The good news is, there’s no need to panic—it is possible to get started now and
    to be sensible and disciplined about how you work with ML, in a way that successfully
    balances both obligation and reward. The bad news, and the reason many organizations
    are worried, is that the curve of complexity is quite steep. Once you get past
    the simpler aspects, many of the techniques and technologies are just being invented,
    and it’s hard to find a solid, paved path.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我们认识到许多组织担心错过ML以及它对组织可能带来的影响。好消息是，没有必要恐慌——现在就可以开始，并且可以明智和有纪律地处理与ML相关的工作，以成功地平衡义务和回报。坏消息是，许多组织之所以担心的原因在于复杂性曲线非常陡峭。一旦您超越了较简单的方面，许多技术和技术正在刚刚被发明，很难找到一个坚实的、铺好的道路。
- en: This book should help you navigate that complexity. We believe that, despite
    the immaturity of the industry, there is much to be gained by focusing on simplicity
    and standardization, an approach that has the beneficial side effect of making
    it easier to get started. Ultimately, organizations that deeply integrate ML into
    their business will benefit—some substantially^([2](preface01.xhtml#ch01fn2))—but
    they will, of course, need a degree of sophistication about how that is done.
    A simpler, standardized foundation will facilitate developing that capability
    better than ad hoc experiments, or even worse, a system that works but no one
    knows how or why.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书应该帮助您应对这种复杂性。我们认为，尽管行业尚不成熟，但专注于简单性和标准化仍有很多收获，这种方法有助于更容易上手。最终，深度整合机器学习到业务中的组织将会受益——有些甚至很大程度上^([2](preface01.xhtml#ch01fn2))——但当然，他们需要一定的复杂度来理解如何达成这一点。一个简单、标准化的基础将有助于比临时实验或者更糟糕的是一个虽然有效但没人知道如何及为何有效的系统更好地发展这种能力。
- en: SRE as the Lens on ML
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为 ML 的 SRE 视角
- en: A plethora of ML books exist already, many of which promise to make your ML
    journey better in some way, often focusing on making it easier, faster, or more
    productive. Few, however, talk about how to make ML more *reliable*, an attribute
    often overlooked or undervalued.^([3](preface01.xhtml#ch01fn3)) That is what we
    focus on, since looking at how to do ML well through that lens has specific benefits
    you don’t get in other ways. The reality is that current development best practices
    don’t map straightforwardly onto the challenges of doing ML well end to end. Instead,
    seeing these questions through a site reliability engineering (SRE) lens—holistically,
    sustainably, and with the customer experience in mind—is a much better framework
    for understanding how to meet those challenges.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 已经存在大量的机器学习书籍，其中许多承诺以某种方式改进您的机器学习之旅，通常集中于使其更容易、更快速或更高效。然而，很少有书籍谈及如何使机器学习更*可靠*，这一属性经常被忽视或低估。^([3](preface01.xhtml#ch01fn3))
    这正是我们关注的内容，因为通过这一视角看待如何优化机器学习具有特定的好处，其他方式所无法得到。事实上，当前的最佳实践并不直接适用于从头到尾做好机器学习的挑战。相反，通过站点可靠性工程（SRE）的视角——全面、可持续地，以客户体验为中心地看待这些问题——是更好的框架，以理解如何应对这些挑战。
- en: You can find a parallel argument in [*Building Secure and Reliable Systems*](https://oreil.ly/bpErx)
    by Heather Adkins et al. (O’Reilly, 2020). An unreliable system can often be parlayed
    into system access for an attacker—security and reliability are intimately connected.
    Doing one well is not easily separated from doing the other. Similarly, ML systems,
    with their surprising behaviors and indirect yet profound interconnections, motivate
    a more holistic approach toward deciding how to integrate development, deployment,
    production operations, and long-term care.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[*构建安全可靠系统*](https://oreil.ly/bpErx)（Heather Adkins 等著，O’Reilly，2020）中找到类似的论证。一个不可靠的系统往往会被攻击者利用为系统访问的入口——安全性和可靠性密切相关。做好其中一个很难脱离另一个。同样，机器学习系统因其意外行为和间接但深远的相互关系，促使我们采用更全面的方法来决定如何整合开发、部署、生产运营和长期维护。
- en: We believe, in short, that ML systems being *reliable* captures the essence
    of what customers, business owners, and staff really want from them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我们认为，机器学习系统的*可靠性*捕捉了顾客、业务所有者和员工真正希望从中获得的要点。
- en: Intended Audience
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预期读者群
- en: 'We are writing for anyone who wants to take ML into the real world and make
    a difference in their organization. Accordingly, this book is for data scientists
    and ML engineers, for software engineers and site reliability engineers, and for
    organizational decision makers—even nontechnical ones, although parts of the book
    are quite technical:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们写作的对象是希望将机器学习应用于现实世界并在组织中产生影响的任何人。因此，本书适合数据科学家和机器学习工程师，适合软件工程师和站点可靠性工程师，以及组织决策者，甚至是非技术人员，尽管本书的部分内容相当技术性：
- en: Data scientists and ML engineers
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和机器学习工程师
- en: We’ll explore how the data, features, and model architecture you use change
    the way your model works, and how manageable it is in the long run, all with an
    eye to model velocity.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨数据、特征和模型架构的选择如何改变您的模型运行方式，以及从长远来看如何管理它们，所有这些都是为了提升模型的速度。
- en: Software engineering building ML infrastructure or integrating ML into existing
    products
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程构建机器学习基础设施或将机器学习集成到现有产品中
- en: We address both how to integrate ML into systems and how to write ML infrastructure.
    An improved understanding of how the ML lifecycle works helps with developing
    functionality, designing application programming interfaces (APIs), and supporting
    customers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不仅解决了如何将机器学习整合到系统中，还解决了如何编写机器学习基础设施的问题。更好地理解机器学习生命周期如何有助于开发功能、设计应用程序接口（API）并支持客户。
- en: Site reliability engineers
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 网站可靠性工程师
- en: We’ll show how ML systems typically break and how best to build (and manage)
    them to avoid those failure modes. We’ll also explore the implications of ML model
    quality not being something a reliability engineer can entirely ignore.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示机器学习系统通常出现的故障以及如何最好地构建（和管理）它们，以避免这些故障模式。我们还将探讨机器学习模型质量不是完全可以被可靠性工程师忽视的影响。
- en: Organizational leaders who want to add ML to their existing products or services
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 希望将机器学习添加到其现有产品或服务中的组织领导者
- en: We will help you understand how best to integrate ML into your existing products
    and services, and the structures and organizational patterns required. Having
    a sensible way of assessing risks and advantages when making ML-related decisions
    is important.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将帮助您了解如何最好地将机器学习整合到您现有的产品和服务中，以及所需的结构和组织模式。在做出与机器学习相关的决策时，理性评估风险和优势是重要的。
- en: Everyone who is rightfully concerned about the ethical, legal, and privacy implications
    of developing and deploying ML
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有对开发和部署机器学习的道德、法律和隐私影响感到合理关注的人士
- en: We will lay out the issues clearly and point to practical steps you can take
    to address these concerns before they cause damage to your users or your organization.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将清晰地阐述问题，并指出在这些问题导致对用户或组织造成损害之前，您可以采取的实际步骤。
- en: 'One, perhaps counterintuitive, thing to note: many of the chapters are potentially
    most valuable to the people whose work is *not* the topic of that chapter. For
    example, [Chapter 2](ch02.xhtml#data_management_principles) can certainly be read
    by data scientists and ML engineers. But it’s potentially even more useful to
    infrastructure/production engineers and organizational leaders. For the former
    groups, of course, fine-tuning what you’re already working on is useful, but for
    the latter, it can provide a fresh and complete introduction to a topic area that
    may be entirely new.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有一点可能反直觉的是：许多章节对那些不是该章节主题的人可能更有价值。例如，[第2章](ch02.xhtml#data_management_principles)当然可以被数据科学家和机器学习工程师阅读。但对基础设施/生产工程师和组织领导者来说，它可能更有用。对于前一组，当然，对您已经在工作的内容进行微调是有用的，但对于后者来说，它可以为可能全新的主题领域提供一个新鲜而完整的介绍。
- en: How This Book Is Organized
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的组织结构
- en: Before we talk about the structure of the book in detail, let’s provide broader
    context about how we selected the topics and their organization. It might not
    be what you were expecting.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们详细讨论书籍结构之前，让我们提供有关我们如何选择主题及其组织的更广泛背景。这可能不是您所期望的。
- en: Our Approach
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的方法
- en: Engineers need to employ specific approaches and techniques to make ML systems
    work well. But each of these approaches is subject to an enormous number of decisions
    once put into place in a particular organization and for a particular purpose.
    It is not feasible for this book to cover all, or even most, of the implementation
    choices that readers will generally face. Similarly, we will de-emphasize concrete
    recommendations for specific pieces of software. We hope that this separation
    from the day-to-day will allow us to express ideas more clearly, but for this
    kind of book, remaining platform agnostic is beneficial in and of itself.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师需要采用特定的方法和技术来使机器学习系统运行良好。但是，一旦在特定组织和特定目的中实施了这些方法，每种方法都会面临大量的决策。本书不可能覆盖读者通常会面临的所有或大多数实施选择。同样地，我们将减少对特定软件片段的具体建议。我们希望通过与日常工作的分离来更清晰地表达观点，但对于这种类型的书籍来说，保持平台不可知是有益的。
- en: Let’s Knit!
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: Though from time to time we use other examples, our main method of illustrating
    the book’s content is a hypothetical online store—a purveyor of textile supplies
    via a website called *yarnit.ai*. This concept is worked through in some detail
    throughout the book in order to demonstrate how choices about one stage (say,
    data acquisition or normalization) have consequences for the rest of the stack,
    business, and so on.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们不时使用其他示例，但我们用来说明本书内容的主要方法是一个假想的在线商店——一个通过名为*yarnit.ai*的网站销售纺织用品的商家。这个概念在整本书中都有详细阐述，以展示一个阶段（比如数据获取或规范化）的选择对整个技术栈、业务等的影响。
- en: This store is a single, relatively simple business (buy knitting and crocheting
    products, put them on a website, and market and sell them to customers). This
    explicitly does not capture the full complexities of the sectors you see using
    ML in the real world, such as manufacturing, self-driving cars, real-estate marketing,
    and medical technology. However, our example provides enough insight (and manages
    the scope) such that we feel the implementation complexities we deal with here
    offer lessons applicable to other domains. (In other words, the limitations of
    our example are, we believe, worth it.)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这家店铺是一个单一的、相对简单的业务（购买编织和钩针产品，将它们放在网站上，并向客户进行市场营销和销售）。这显然不能完全反映出真实世界中使用机器学习的各个行业的复杂性，如制造业、自动驾驶汽车、房地产营销和医疗技术。然而，我们的例子提供了足够的洞察力（并管理了范围），使我们认为我们在这里处理的实施复杂性能够为其他领域提供可应用的教训。（换句话说，我们相信我们的例子的局限性是值得的。）
- en: To explore the example in more depth, let’s consider the case of a retailer
    sourcing products from a huge variety of suppliers, and selling them globally
    to the public on a website. The business is to attract and maintain a customer
    base that purchases products at a reasonable margin to cover the costs of operating
    the site and produce a profit. In some ways, it’s quite a simple business, but
    the complexity will show up almost immediately as we try to add ML. At a high
    level, we are interested in improving sales, improving customer experience, lowering
    costs, improving margins, and making our whole business operate more efficiently.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更深入地探讨这个例子，让我们考虑一个零售商从大量供应商采购产品，并在网站上全球销售给公众的情况。业务是吸引并维持一个购买产品、以合理利润覆盖网站运营成本并实现利润的客户群体。从某些方面来看，这是一个相当简单的业务，但复杂性几乎立即体现出来，尤其是在我们尝试添加机器学习时。在高层次上，我们关注的是提高销售、改善客户体验、降低成本、提高利润率以及使整个业务运作更加高效。
- en: While adding ML technologies to business operations at first is usually driven
    by narrow and concrete goals, such as efficiency, that is not the endgame. ML
    has the potential to positively or negatively transform the business *fundamentally*,
    changing the way products are created and selected, customers are identified and
    served, and commercial opportunities are uncovered. ML-adopting businesses that
    successfully deploy these technologies will outperform their competitors in the
    long run; [a recent survey](https://oreil.ly/FETOy) of over 2,000 executives conducted
    by McKinsey indicated that 63% of execs had ML/AI projects that improved the bottom
    line, though organizations are often cagey about precisely how much. But in the
    short run, adoption must start with concrete, intelligible goals like “increased
    conversions”—i.e., more sales.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然最初将机器学习技术引入业务运营通常是出于狭隘和具体的目标，比如提高效率，但这并不是终点。机器学习有可能从根本上积极或消极地改变业务，改变产品的创建和选择方式、客户的识别和服务方式以及商业机会的发现方式。成功部署这些技术的采用机器学习的企业在长期内将超过竞争对手；一项由麦肯锡进行的针对超过2,000名高管的最新调查显示，63%的高管的机器学习/人工智能项目改善了底线，尽管组织通常对具体的改善幅度保持缄默。但在短期内，采用必须从“提高转化率”等具体而可理解的目标开始。
- en: 'Our website, *yarnit.ai*, has many sources of data to implement these initial,
    concrete improvements and many potential applications for ML. To begin, we will
    consider customer-facing examples as simple as recommendation (other products
    a customer may like) and prediction (which products are most likely to sell to
    a given customer, for example). Then we will move on to more behind-the-scenes
    applications where ML might be used to optimize entire business processes. Concretely,
    we’ll work through several examples of areas where ML can improve our operations,
    although, of course, not limited to these requirements:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的网站*yarnit.ai*有许多数据来源可以实施这些初步、具体的改进和许多机器学习的潜在应用。首先，我们将考虑客户面向的例子，例如推荐（客户可能喜欢的其他产品）和预测（对于特定客户，哪些产品最有可能销售）。然后我们将转向更多在幕后的应用，例如机器学习可能被用来优化整个业务流程。具体来说，我们将通过几个例子展示机器学习如何改进我们的运营，尽管当然不限于这些需求：
- en: Website search results
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 网站搜索结果
- en: Customers should get the best rankings for their search queries, showing them
    the products that most match those terms and that they are most interested in
    purchasing.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 客户应该在他们的搜索查询中获得最佳排名，显示出最符合这些术语并且他们最有兴趣购买的产品。
- en: Discovery and suggestion
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 发现和建议
- en: Customers should be presented the opportunity to consider products related to
    the products they are looking at or purchasing. We can find products that might
    have a high likelihood of being useful and therefore purchased.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 客户应该有机会考虑与他们正在查看或购买的产品相关的其他产品。我们可以找到可能有很高使用可能性的产品，因此被购买。
- en: Dynamic pricing
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 动态定价
- en: We should identify products that are not selling as quickly as we want, and
    reduce their prices to clear up space in the warehouse. Likewise, if we are running
    low on extremely popular products, we may want to temporarily increase their price
    in order to slow sales and make more money, while also possibly ordering more
    inventory.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该识别那些销售速度不如预期的产品，并降低它们的价格，以清理仓库空间。同样地，如果我们对极受欢迎的产品库存紧张，我们可能需要暂时提高它们的价格以减缓销售并赚取更多利润，同时可能需要订购更多库存。
- en: Cart abandonment
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 购物车遗弃
- en: What is driving customers to add items to their cart but not complete purchases?
    Can we predict this? Are there ways for us to learn how to intervene with a reminder,
    a well-timed discount, or other features that improve checkout completion?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 是什么促使客户将商品加入购物车但没有完成购买？我们能预测吗？有没有办法学习如何通过提醒、适时的折扣或其他提高结账完成率的功能进行干预？
- en: Inventory and ordering automation
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 库存和订购自动化
- en: We might want to use ML to predict how to order replacement products from our
    suppliers based on a prediction of future sales and the predicted delivery delays.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能希望利用机器学习来预测如何从供应商那里订购替换产品，基于未来销售的预测和预计的交货延迟。
- en: Trust and safety
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 信任和安全
- en: This is an industry-wide term for detecting likely fraudulent behavior—in this
    case, attempted purchases—and increasing verification steps as necessary. Manual
    review and heuristics won’t scale, so it makes sense to turn to ML for help.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个行业通用术语，用于检测可能的欺诈行为——在这种情况下，尝试的购买行为，并根据需要增加验证步骤。手动审查和启发式方法不会扩展，因此求助于机器学习是合理的选择。
- en: Margin improvement
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 边际改善
- en: We can use various techniques to try to improve the profit that we make on each
    sale—ranging from suggesting additional higher-margin products to customers while
    they shop, to running marketing campaigns to generate more demand for the highest-margin
    products.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用各种技术来试图提高每次销售的利润——从在顾客购物时建议额外高利润产品，到进行营销活动以创造更多对最高利润产品的需求。
- en: 'These are just a few obvious places that ML might be trialed to determine whether
    it adds value worth the added complexity and cost. To be clear: ML is not always
    successful, and even when it *is* successful, it’s not always worth the trouble.
    Standing up a complex pipeline with exacting data formats, significant engineering,
    and professional production operations requirements is a costly undertaking that
    needs to produce noticeable and definite value for the customers and the business.
    The maintenance costs are also considerable. All of this effort might not be worth
    it for your organization. This book will help you to understand whether it is.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是机器学习可能被试验的一些明显场所，以确定其是否为增加的复杂性和成本带来的价值。明确地说：机器学习并不总是成功的，即使它成功了，它也不一定值得麻烦。建立一个具有严格数据格式、重要工程和专业生产操作要求的复杂管道是一个成本高昂的工作，需要为客户和业务带来明显和确定的价值。维护成本也相当可观。对于你的组织来说，所有这些努力可能都不值得。这本书将帮助你理解是否值得。
- en: Organizations like our yarn store should approach ML with an open mind but a
    willingness to experiment, measure, and possibly cancel the applications if they
    do not work out. This is why planning to assess the probability of success before
    making unalterable changes to the store’s website infrastructure is critical.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 像我们的毛线商店这样的组织应该以开放的心态，但愿意实验、测量，并可能在不起作用时取消应用机器学习。这就是为什么在对商店网站基础设施进行不可逆变更之前计划评估成功概率至关重要。
- en: For completeness, we need to say that obviously this is only a single example
    of the kind of organization and application that might find uses for ML.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完整起见，我们需要说，显然这只是可能发现机器学习用途的一种组织和应用的单一示例。
- en: Navigating This Book
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导读本书
- en: We begin with an introduction and general principles. Here, relative newcomers
    to ML (or ML in production) can orient themselves to the problem space as a whole.
    It is also where we cover critical topics that impact all of the rest of the chapters,
    such as data management, what an ML model is, how to evaluate its quality, what
    a feature is (and why you would care), and fairness and privacy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从介绍和一般原则开始。在这里，相对于机器学习（或者机器学习在生产中）的新手可以对整个问题空间进行定位。这也是我们涵盖影响所有后续章节的关键主题的地方，如数据管理，什么是机器学习模型，如何评估其质量，特征是什么（以及为什么你会在意），以及公平性和隐私问题。
- en: 'Next we focus on ML models and their lifecycle. We explain how models are created
    (known as *training*) and how to use them in production (known as *serving*).
    We outline how incredibly important it is to know what your models are doing,
    and how to do that at model development time and while the model is running in
    production. Last in this section, we cover the question of continuous ML: models
    that are *continually* updated with reference to a constantly adjusting reality.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们关注机器学习模型及其生命周期。我们解释了模型是如何创建（称为*训练*）和在生产中使用（称为*服务*）的。我们概述了了解您的模型在开发和运行时正在做什么以及如何做到这一点的重要性。在本节的最后，我们讨论了持续机器学习的问题：模型*持续*更新，以反映不断调整的现实。
- en: 'Finally, we touch on the complicated question of how ML is introduced into
    organizations, and what happens to them when this takes place. We start with a
    concrete illustration of the complexities of ML in the incident response domain—something
    we expect basically every engineer with production responsibilities can relate
    to. We look at some of the critical questions about how organizations could integrate
    ML into existing (and emerging) products, often a process best done with some
    thought put into it in advance. Then we look at how ML could be implemented organizationally:
    centralized, distributed, and every point in between, followed by concrete guidelines
    and recommendations in the next chapter. Finally, we end with real case studies
    of ML implemented in organizations around the world.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们涉及了一个复杂的问题，即机器学习如何被引入到组织中，以及在这种情况下它们会发生什么变化。我们从具体的例子开始介绍机器学习在事件响应领域的复杂性，我们期望每个负责生产的工程师都能理解。我们探讨了关于组织如何将机器学习整合到现有（和新兴）产品中的一些关键问题，这通常是一个需要提前深思熟虑的过程。然后我们看看机器学习在组织中如何实施：集中化、分布式以及介于两者之间的各种点，接着在下一章提出了具体的指南和建议。最后，我们以全球组织中实施机器学习的真实案例结束。
- en: After all of that, well, first of all, you deserve a break—but second of all,
    you should be well equipped to understand everything you’re likely to come across
    when doing ML for the first time, or even when refining how it works inside your
    organization when you already have experience.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 经过所有这些，首先，你应该休息一下——但第二，你应该有充分的准备去理解你第一次进行机器学习时或者在你已经有经验的情况下，在你的组织内部如何精细化其工作中可能遇到的一切。
- en: About the Authors
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: The authors of this book collectively have decades of experience building and
    running various kinds of ML systems in production. We have helped productionize
    large ad-targeting systems; built large search-and-discovery systems; published
    groundbreaking research on ML in production; and constructed and run the critical
    data ingestion, processing, and storage systems wrapped around them all. We have
    collectively had the (unfortunate) opportunity to witness firsthand most of the
    spectacular and fascinating ways these systems can break. But the good news is,
    we learned how to build systems that are resilient to the most common failure
    modes that ML systems suffer—technically and organizationally.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的作者们共同拥有数十年在生产环境中构建和运行各种类型机器学习系统的经验。我们参与过大规模广告定向系统的产品化；建立过大型搜索与发现系统；在机器学习在生产中的开创性研究上有过贡献；并构建和运行了围绕它们的关键数据摄入、处理和存储系统。我们共同亲眼见证了这些系统在各种惊人而迷人的方式下可能发生故障。但好消息是，我们学会了如何构建对机器学习系统最常见故障模式具有弹性的系统——无论是技术上还是组织上。
