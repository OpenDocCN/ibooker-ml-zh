- en: This book is accompanied by a [GitHub repository](https://oreil.ly/MLwPython)
    that has instructions for running a Jupyter Notebook in a Docker container with
    all dependencies used in this book. By replicating the commands from this book
    in the notebook, you can ensure the examples in this book will be completely reproducible.
