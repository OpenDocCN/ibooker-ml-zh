  type: TYPE_NORMAL
  zh: 本书配有一个[GitHub存储库](https://oreil.ly/MLwPython)，其中提供了在Docker容器中运行Jupyter Notebook的说明及本书中使用的所有依赖项。通过在笔记本中复制本书中的命令，可以确保本书中的示例完全可再现。
- en: If you have a technical question or a problem using the code examples, please
