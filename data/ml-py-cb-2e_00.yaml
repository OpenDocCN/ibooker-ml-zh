- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When the first edition of this book was published in 2018, it filled a critical
    gap in the growing wealth of machine learning (ML) content. By providing well-tested,
    hands-on Python recipes, it enabled practitioners to copy and paste code before
    easily adapting it to their use cases. In a short five years, the ML space has
    continued to explode with advances in deep learning (DL) and the associated DL
    Python frameworks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当本书的第一版于2018年出版时，填补了机器学习（ML）内容日益丰富的关键空白。通过提供经过充分测试的、实用的Python示例，使从业者能够轻松地复制和粘贴代码，然后根据自己的用例进行调整。在短短五年时间里，机器学习领域继续随着深度学习（DL）和相关的DL
    Python框架的进展而蓬勃发展。
- en: 'Now, in 2023, there is a need for the same sort of hands-on content that serves
    the needs of both ML *and* DL practitioners with the latest Python libraries.
    This book intends to build on the existing (and fantastic) work done by the author
    of the first edition by:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，到了2023年，有必要提供与最新Python库相适应的机器学习（ML）和深度学习（DL）从业者需要的实用内容，这本书旨在基于第一版作者已完成的（而且出色的）工作：
- en: Updating existing examples to use the latest Python versions and frameworks
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新现有示例以使用最新的Python版本和框架
- en: Incorporating modern practices in data sources, data analysis, ML, and DL
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合数据源、数据分析、ML和DL中的现代实践
- en: Expanding the DL content to include tensors, neural networks, and DL for text
    and vision in PyTorch
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展DL内容，包括PyTorch中的张量、神经网络以及文本和视觉的DL
- en: Taking our models one step further by serving them in an API
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在API中为我们的模型提供服务，将我们的模型提升一步
- en: Like the first edition, this book takes a task-based approach to machine learning,
    boasting over 200 self-contained solutions (copy, paste, and run) for the most
    common tasks a data scientist or machine learning engineer building a model will
    run into.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与第一版相似，本书采用基于任务的方法来进行机器学习，提供超过200个独立的解决方案（复制、粘贴和运行），用于数据科学家或机器学习工程师在建模过程中遇到的最常见任务。
- en: Conventions Used in This Book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`恒定宽度`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及在段落中引用程序元素，如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**`恒定宽度加粗`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应该按字面意义键入的命令或其他文本。
- en: '`*Constant width italic*`'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`*恒定宽度斜体*`'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户提供值或根据上下文确定值的文本。
