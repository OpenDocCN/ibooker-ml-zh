- en: Acknowledgments
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: The second edition of this book is clearly only possible because of the fantastic
    content, structure, and quality laid out in the first edition by the original
    author, Chris Albon. As the first author of the second edition, I cannot understate
    the degree to which this made my job way, way easier.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第二版之所以能够顺利出版，完全得益于第一版的出色内容、结构和质量，这些都是原作者克里斯·阿尔本所铺陈的。作为第二版的第一作者，我无法言尽这使得我的工作变得轻松了许多的程度。
- en: 'Of course, the machine learning space also evolves rapidly, and the updates
    included in this second edition could not have been written without the thoughtful
    feedback of my peers. I’d specifically like to thank my fellow Etsy coworkers
    Andrea Heyman, Maria Gomez, Alek Maelstrum, and Brian Schmidt for acquiescing
    to requests for input on various chapters and being unwillingly coaxed into sudden
    brainstorming sessions that shaped the new content added to this edition. I’d
    also like to thank the technical reviewers—Jigyasa Grover, Matteus Tanha, and
    Ganesh Harke—along with the O’Reilly editors: Jeff Bleiel, Nicole Butterfield,
    and Clare Laylock. That being said, the number of people who’ve helped me and
    this book get to the place it’s at (in one way or another) is massive. I’d love
    to thank everyone who’s been a part of my ML journey in one way or another and
    helped make this book what it is. Love y’all.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，机器学习领域也在迅速发展，本书第二版的更新内容离不开同行们深思熟虑的反馈。特别感谢我的Etsy同事安德烈亚·海曼、玛丽亚·戈麦斯、亚力克·迈尔斯特鲁姆和布莱恩·施密特，他们不厌其烦地响应对各章节的意见征集，并被逼迫进入突如其来的头脑风暴会议，共同塑造了本版新增的内容。还要感谢技术审阅者吉吉亚莎·格罗弗、马特乌斯·坦哈和甘尼什·哈尔克，以及O'Reilly的编辑们：杰夫·布莱尔、妮可·巴特菲尔德和克莱尔·莱洛克。话虽如此，帮助我和这本书取得现在成就的人数（或多或少）是庞大的。我想感谢所有在我机器学习之旅中的人，以及在某种方式上帮助这本书成就今天的每一个人。爱你们。
