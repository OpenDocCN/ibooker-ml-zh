- en: Acknowledgments
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: This book would not exist without Gaurav Deshpande, TigerGraph’s VP of marketing,
    who proposed that we should and could write it. He wrote the original proposal
    and chapter outline; the three-part structure is his idea. Thank you to TigerGraph’s
    CEO and Founder Dr. Yu Xu, who supported our effort and who granted us the flexibility
    to work on this project. Dr. Xu also envisioned GraphStudio and its Starter Kits.
    Mingxi Wu and Alin Deutsch developed the GSQL language with efficient graph analytics
    in mind.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 没有 TigerGraph 的市场副总裁 Gaurav Deshpande 的提议，这本书就不会存在，他建议我们写这本书并且相信我们能够写出来。他撰写了最初的提案和章节大纲；三部分结构也是他的创意。感谢
    TigerGraph 的首席执行官兼创始人 Dr. Yu Xu，他支持我们的工作，并赋予我们在这个项目上的灵活性。Dr. Xu 也构想了 GraphStudio
    及其 Starter Kits。Mingxi Wu 和 Alin Deutsch 开发了以高效图分析为目标的 GSQL 语言。
- en: Besides the official authors, several others contributed to the material in
    this book. Tom Reeve applied his professional writing skills and knowledge of
    graph concepts to help us write [Chapter 2](ch02.html#connect_and_explore_data),
    when writer’s block and procrastination seemed to be our biggest foe. Emily McAuliffe
    and Amanda Morris designed several of the figures in the Early Release edition
    of the book. We needed some data scientists to review our chapters on machine
    learning. We turned to Parker Erickson and Bill Shi, who not only are experts
    in graph machine learning but developed the TigerGraph ML Workbench.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 除了官方作者外，还有其他几位贡献了本书的内容。Tom Reeve 运用他的专业写作技巧和对图形概念的了解，帮助我们撰写 [Chapter 2](ch02.html#connect_and_explore_data)，当笔者困扰和拖延似乎是我们最大的敌人时。Emily
    McAuliffe 和 Amanda Morris 设计了本书的早期版本中的几个图表。我们需要一些数据科学家来审查我们关于机器学习的章节。我们求助于 Parker
    Erickson 和 Bill Shi，他们不仅是图形机器学习方面的专家，还开发了 TigerGraph ML Workbench。
- en: 'We are indebted to Xinyu Chang, TigerGraph’s original GSQL query and solutions
    expert, for developing or overseeing the development of many of the use case starter
    kits and graph algorithm implementations in this book. Yiming Pan also wrote or
    optimized several graph algorithms and queries. Many of the book’s examples are
    based on designs that they developed for TigerGraph’s customers. The schemas,
    queries, and output displays in those starter kits are just as much a part of
    the content of this book as are the English paragraphs. We made several improvements
    to the starter kits to adapt them for this book. A number of people helped with
    reviewing and standardizing the starter kits: Jon Herke, head of developer relations;
    and several TigerGraph interns: Abudula Aisikaer, Shreya Chaudhary, McKenzie Steenson,
    and Kristine Zheng. Renchu Song and Duc Le, who lead the design and development
    of TigerGraph Cloud and GraphStudio, made sure that our revised starter kits were
    released into the product.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢 TigerGraph 的原始 GSQL 查询与解决方案专家 Xinyu Chang，他开发或监督开发了本书中许多使用案例起始工具包和图算法实现。Yiming
    Pan 也编写或优化了几个图算法和查询。本书的许多示例都基于他们为 TigerGraph 客户开发的设计。这些起始工具包中的模式、查询和输出显示与本书的英文段落一样重要。我们对这些起始工具包进行了几处改进，以适应本书。许多人帮助审查和标准化起始工具包：开发者关系负责人
    Jon Herke 以及几位 TigerGraph 实习生：Abudula Aisikaer、Shreya Chaudhary、McKenzie Steenson
    和 Kristine Zheng。负责 TigerGraph Cloud 和 GraphStudio 设计与开发的 Renchu Song 和 Duc Le
    确保我们修订后的起始工具包已发布至产品中。
- en: A million thanks to our two development editors at O’Reilly. Nicole Taché showed
    us the ropes and got us to our first early release of two chapters, with insightful
    comments, advice, and encouragement for this project. Gary O’Brien steered us
    from there to completion, through thick and thin. Both are wonderful editors,
    who were a pleasure and an honor to work with. Thank you also to our production
    editor Jonathon Owen and copyeditor Adam Lawrence.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢 O’Reilly 的两位开发编辑。Nicole Taché 指引我们完成了两章的早期发布，并提供了深刻的评论、建议和鼓励。Gary O’Brien
    在此基础上带领我们完成了整个项目，经历了风风雨雨。两位都是出色的编辑，与他们合作是一种荣幸。也感谢我们的制作编辑 Jonathon Owen 和副本编辑 Adam
    Lawrence。
- en: Victor would like to thank his parents George and Sylvia Lee for their tireless
    support of his academic and nonacademic pursuits. He would like to thank his wife
    Susan Haddox for always being there for him, for putting up with his writing late
    into the night, for watching any and all *Star Trek* with him, and for being his
    model for how a person can be wicked smart and kind and funny.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Victor 感谢他的父母 George 和 Sylvia Lee，他们在他学术和非学术追求中的无私支持。他要感谢他的妻子 Susan Haddox，她始终支持他，容忍他深夜写作，陪他看各种《星际迷航》，并成为他如何既聪明又善良和幽默的榜样。
- en: Kien would like to thank his mother, My Linh Ly, for being a constant source
    of inspiration and a driving force for his career. He is also thankful for his
    wife, Sammy Wai-lok Lee, who has always been there with him, giving color to his
    life and caring for him and their baby girl Liv Vy Ly Nguyen-Lee, who was born
    during the writing of this book.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Kien 感谢他的母亲 My Linh Ly，她始终是他职业生涯中的灵感源泉和推动力。他也感谢他的妻子 Sammy Wai-lok Lee，她一直与他同在，为他的生活增添色彩，照顾他们的女儿
    Liv Vy Ly Nguyen-Lee，在写作本书期间出生。
- en: Alex would like to thank his parents, Chris and Becky Thomas, and his sister,
    Ari, for their support and encouragement as discussion partners during the writing
    process. Special thanks goes to his wife Gloria Zhang for her incredible strength,
    her vast intelligence, and her limitless capability for inspiration.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Alex 感谢他的父母，Chris 和 Becky Thomas，以及他的姐姐 Ari，在写作过程中作为讨论伙伴给予他们的支持和鼓励。特别感谢他的妻子
    Gloria Zhang，她的无限力量、广博智慧和无穷的灵感能力。
