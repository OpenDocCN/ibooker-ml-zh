- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Objectives
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目标
- en: 'The goal of this book is to introduce you to the concepts, techniques, and
    tools for graph data structures, graph analytics, and graph machine learning.
    When you’ve finished the book, we hope you’ll understand how graph analytics can
    be used to address a range of real-world problems. We want you to be able to answer
    questions like the following: Is graph a good fit for this task? What tools and
    techniques should I use? What are the meaningful relationships in my data, and
    how do I formulate a task in terms of relationship analysis?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是向您介绍图数据结构、图分析技术和图机器学习工具。当您完成本书后，我们希望您能理解图分析如何应用于解决各种实际问题。我们希望您能够回答以下问题：图在这项任务中是否合适？我应该使用哪些工具和技术？我的数据中有哪些有意义的关系，如何用关系分析的术语来表达任务？
- en: 'In our experience, we see that many people quickly grasp the general concept
    and structure of graphs, but it takes more effort and experience to “think graph,”
    that is, to develop the intuition for how best to model your data as a graph and
    then to formulate an analytical task as a graph query. Each chapter begins with
    a list of its objectives. The objectives fall into three general areas: learning
    concepts about graph analytics and machine learning; solving particular problems
    with graph analytics; and understanding how to use the GSQL query language and
    the TigerGraph graph platform.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的经验，我们发现许多人很快掌握了图的一般概念和结构，但要“思考图”，即开发最佳方法将数据建模为图，然后将分析任务表达为图查询，需要更多的努力和经验。每一章都以其目标列表开头。这些目标分为三个一般领域：学习图分析和机器学习的概念；使用图分析解决特定问题；理解如何使用GSQL查询语言和TigerGraph图平台。
- en: Audience and Prerequisites
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 受众和先决条件
- en: We designed this book for anyone who has an interest in data analytics and wants
    to learn about graph analytics. You don’t need to be a serious programmer or a
    data scientist, but some exposure to databases and programming concepts will definitely
    help you to follow the presentations. When we go into depth on a few graph algorithms
    and machine learning techniques, we present some mathematical equations involving
    sets, summation, and limits. Those equations, however, are a supplement to our
    explanations with words and figures.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为任何对数据分析感兴趣并希望学习图分析的人设计了这本书。您不必是一位严肃的程序员或数据科学家，但对数据库和编程概念的一些了解肯定会帮助您跟随本书的讲解。当我们深入探讨一些图算法和机器学习技术时，我们会呈现一些涉及集合、求和和极限的数学方程。然而，这些方程式只是对我们用文字和图形解释的补充。
- en: In the use case chapters, we will be running prewritten GSQL code on the TigerGraph
    Cloud platform. You’ll just need a computer and internet access. If you are familiar
    with the SQL database query language and any mainstream programming language,
    then you will be able to understand much of the GSQL code. If you are not, you
    can simply follow the instructions and run the prewritten use case examples while
    following along with the commentary in the book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在用例章节中，我们将在TigerGraph Cloud平台上运行预写的GSQL代码。您只需一台计算机和互联网访问权限。如果您熟悉SQL数据库查询语言和任何主流编程语言，则您将能够理解大部分GSQL代码。如果不熟悉，您可以简单地按照书中的说明运行预写的用例示例，并跟随书中的评论。
- en: Approach and Roadmap
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 方法和路线图
- en: We aim to present the material as motivated by real-world data analytics needs,
    as opposed to theoretical principles. We always try to explain things in the simplest
    terms we can, using everyday concepts instead of technical jargon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是以真实数据分析需求为动机，而不是理论原则。我们总是尝试用尽可能简单的术语解释事物，使用日常概念而不是技术术语。
- en: The GSQL language is introduced through complete examples. Early in the book,
    we provide line-by-line descriptions of the purpose and function of each line.
    We also highlight language structures, syntax, and semantics that are particularly
    important. For a comprehensive tutorial to GSQL, you can refer to additional resources
    beyond this book.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过完整的示例引入了GSQL语言。在本书的早期部分，我们逐行描述了每行的目的和功能。我们还突出了语言结构、语法和语义，这些内容特别重要。想要全面学习GSQL语言的教程，您可以参考本书之外的其他资源。
- en: 'This book is structured as three parts: Part I: Connect; Part II: Analyze;
    and Part III: Learn. Each part has two types of chapters. The first is a concept
    chapter, followed by two or three chapters of use cases on TigerGraph Cloud and
    GSQL.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三部分：第一部分：连接；第二部分：分析；第三部分：学习。每部分都包含两种类型的章节。第一种是概念章节，后面是关于TigerGraph Cloud和GSQL的两到三个用例章节。
