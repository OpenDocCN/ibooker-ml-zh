- en: Introduction to ML Job Interviews
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍机器学习职位面试
- en: Now that I’ve introduced many job titles that might be of interest to you, it’s
    time to go through all the steps and types of interviews you will encounter during
    the process! This book is called *Machine Learning Interviews*, but interviews
    are so much more than just interview questions. There are job applications and
    your resume, which are how you get interviews in the first place. If you don’t
    increase your chances of getting more interviews, then you won’t even get the
    chance to answer any interview questions! I’ll be covering the process from beginning
    to end, including how to follow up after the interview ([Chapter 9](ch09.html#posthypheninterview_and_followhyphenup)).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经介绍了许多可能对你感兴趣的职位名称，是时候全面了解你在整个过程中将遇到的所有步骤和类型的面试了！本书名为*机器学习面试*，但面试远不止于面试问题。首先是工作申请和你的简历，这是你首次获得面试的途径。如果你不增加获得更多面试的机会，那么你甚至都不会有机会回答任何面试问题！我将从头到尾详细介绍这个过程，包括如何在面试后跟进（[第 9
    章](ch09.html#posthypheninterview_and_followhyphenup)）。
- en: Machine Learning Job-Interview Process
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习职位面试流程
- en: Now let’s get into the entire job-interview process. You’ll start by applying
    to jobs, then interviewing, and then, after some rounds of interviewing, finally
    receiving offers. This process is detailed in [Figure 1-9](#ml_interview_process).
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们深入了解整个面试流程。你将从申请工作开始，然后是面试，经过几轮面试之后最终会收到offer。这一过程在[图 1-9](#ml_interview_process)中有详细说明。
- en: Tip
