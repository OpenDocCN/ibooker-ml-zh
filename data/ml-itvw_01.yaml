  zh: 图 1-9\. 机器学习面试流程。
- en: Applying for Jobs Through Websites or Job Boards
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过网站或者职位板申请工作
- en: 'Let’s imagine that you’re just starting out and applying for an ML role at
    a company with an established HR^([17](ch01.html#ch01fn17)) and hiring process.
    You can begin your application in a few ways: by cold applying through the company
    website or job board (discussed in [Chapter 2](ch02.html#machine_learning_job_application_and_res))
    or through a referral from someone within the team or company. You can also get
    interviews through cold messaging on LinkedIn or by emailing recruiters. Usually,
    at companies that have an HR-tracking software system, even if someone refers
    you, you’ll still need to upload a standard application into the online portal,
    which means you’ll need to prepare an updated resume and fill in your information.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设你刚开始在一个拥有成熟的人力资源（HR）^([17](ch01.html#ch01fn17))和招聘流程的公司申请机器学习角色。你可以通过几种方式开始你的申请：通过公司网站或者职位板进行冷申请（在[第 2
    章](ch02.html#machine_learning_job_application_and_res)讨论过）或者通过团队或者公司内部的推荐。你也可以通过LinkedIn的冷消息或者给招聘人员发送电子邮件来获取面试机会。通常，在拥有HR跟踪软件系统的公司，即使有人推荐你，你仍然需要将标准申请上传至在线门户，这意味着你需要准备一个更新的简历并填写个人信息。
- en: Note
  id: totrans-182
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: You may also choose to supplement your job-search efforts by working with a
    third-party recruiter, which is *different* from an in-house recruiter who works
    or contracts specifically for the hiring company. Third-party recruiters often
    work with multiple companies at once. Professional peers I know recommend working
    only with specific trusted third-party recruiters but warned me to beware those
    who make too many unrealistic promises or aren’t reputable. You can read more
    about third-party recruiters in this [*Forbes* article](https://oreil.ly/Z2LuQ).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以选择通过与第三方招聘人员合作来补充您的求职努力，这与为招聘公司工作或签订合同的内部招聘人员是不同的。第三方招聘人员通常同时与多家公司合作。我认识的专业同行建议只与特定信任的第三方招聘人员合作，但也警告我要警惕那些做出过多不切实际承诺或不够信誉的人。您可以在这篇[*福布斯*文章](https://oreil.ly/Z2LuQ)中了解更多关于第三方招聘人员的信息。
- en: Resume Screening of Website or Job-Board Applications
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网站或招聘网站申请的简历筛选
- en: Using the first method—cold applying through company websites or third-party
    job boards—you’ve been browsing job boards like Indeed^([18](ch01.html#ch01fn18))
    as well as going directly to the career pages of companies you’re interested in
    working for. In this scenario, you don’t have someone referring you to the team
    or company (I’ll cover that in [“Applying via a Referral”](#applying_via_a_referral)).
    You’ve seen some ML-related jobs that seem relevant to you, and you clicked the
    links to apply. After you submit your application and the company has your information
    and resume, an HR member, recruiter, or whoever is in charge of resume screening,
    will proceed with the next step.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 使用第一种方法——通过公司网站或第三方招聘网站进行冷申请——您已经在像Indeed[^18]这样的招聘网站上浏览过工作机会，并直接访问了您有兴趣工作的公司的职业页面。在这种情况下，您没有人向您推荐团队或公司（我将在["通过推荐申请"](##applying_via_a_referral)中详细介绍）。您看到了一些与机器学习相关的工作职位，这些职位似乎与您相关，然后您点击链接申请。在您提交申请并且公司拥有您的信息和简历之后，人力资源成员、招聘人员或者负责简历筛选的其他人员将继续下一步操作。
- en: The reality is that jobs have many applicants, and you should assume the first
    batch of applicants will be filtered before the hiring manager sees them. The
    *hiring manager* is the manager you’ll work with and report to if you join the
    team. So you can usually assume that a generalized HR partner or internal or external
    recruiters will be reading your resume first. These recruiters may be somewhat
    familiar with the roles they are screening resumes for, but they are still predominantly
    generalists, not as specialized as the engineers and ML professionals you’ll actually
    be working with. This part of the screening process leads to several hidden criteria
    for your resume, which is why it might be baffling when your resume doesn’t clear
    this step even if you have a relevant background.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现实情况是工作岗位有很多申请者，您应该假设第一批申请者在招聘经理看到之前已经被筛选掉了。*招聘经理*是您如果加入团队将与之合作并向其汇报的经理。因此，您通常可以假设通才HR合作伙伴或内部或外部招聘人员会先阅读您的简历。这些招聘人员可能对他们筛选简历的职位有一定了解，但他们仍然主要是通才，并不像您将来真正工作的工程师和机器学习专家那样专业。这一筛选过程的一部分导致了简历的几个隐藏标准，这就是为什么即使您具有相关背景，当您的简历未能通过此步骤时，这可能会令人困惑的原因。
- en: 'It’s important to remember that these generalists will likely pass along your
    resume to the hiring manager if they:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，这些通才很可能会将您的简历传给招聘经理，如果他们：
- en: See key technologies or experiences on your resume based on the job posting
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据职位发布的工作经验或技术查看您简历上的关键技术或经验。
- en: See years of experience in key technologies or experiences or, in the case of
    entry-level or new-grad jobs, sufficient evidence that you can be easily trained
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看关键技术或经验方面的多年经验，或者在入门级或新毕业工作中，有足够的证据表明您可以轻松接受培训。
- en: Understand that your skills and accomplishments are relevant, in plain language
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解您的技能和成就是相关的，用简单的语言表达。
- en: To determine whether your resume meets the criteria, the recruiter will likely
    be searching for keywords and comparing your resume to the job posting. They will
    not automatically “translate” skills on your resume for you. For example, if the
    job description says “Python” and your resume says “C++,” at this step they will
    likely not consider that, since both programming languages are object oriented,
    you could probably learn Python quickly if you put in the effort.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定您的简历是否符合条件，招聘人员可能会搜索关键字，并将您的简历与职位描述进行比较。他们不会自动为您“翻译”简历上的技能。例如，如果职位描述中提到“Python”，而您的简历中写着“C++”，在这一步骤，他们可能不会考虑这一点，因为这两种编程语言都是面向对象的，如果您付出努力，可能很快学会Python。
- en: If you’re able to describe your experiences at a level that HR recruiters can
    understand is relevant to the job posting, you will increase your chances at the
    resume-screening step. HR and recruiters, by nature of the role, are aware of
    higher-level technologies and what’s popular with the roles they’re hiring for
    but not the details, so it’s important for your resume to be optimized well. (Read
    more on how to optimize your resume in [Chapter 2](ch02.html#machine_learning_job_application_and_res).)
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够描述你的经验，让人力资源招聘者能够理解与岗位相关的内容，你将增加在简历筛选步骤中的机会。由于职责的性质，人力资源和招聘者了解更高级别的技术和他们正在招聘的角色中流行的内容，但不了解具体细节，因此你的简历优化非常重要。（在[第二章](ch02.html#machine_learning_job_application_and_res)中详细阅读如何优化你的简历。）
- en: Applying via a Referral
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过推荐申请
- en: Now that I’ve walked through cold applications directly via job boards or websites
    without any referral, I’ll provide some examples of how referrals can help you
    fast-track the process.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经介绍了如何直接通过职位发布板或网站进行冷应用，而没有任何推荐，我将提供一些推荐如何帮助您加快进程的例子。
- en: Let’s say you’re interested in an ML job at ARI Corporation.^([19](ch01.html#ch01fn19))
    You know an alum of your university who works on the ML team. You catch up with
    them and express your interest in the job. During the chat, you show the alum
    some of your personal ML projects, which are relevant to the ML job you’re interested
    in. The school alum agrees to refer you and gives you instructions for how to
    be referred, something that depends on the way the HR system of the company is
    set up.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 比如说，你对 ARI 公司的一个ML职位感兴趣。^([19](ch01.html#ch01fn19)) 你知道你们大学的校友在ML团队工作。你和他们交流，并表达了你对这个工作的兴趣。在聊天过程中，你向校友展示了一些你个人的ML项目，这些项目与你感兴趣的ML工作相关。校友同意推荐你，并告诉你如何被推荐，这取决于公司人力资源系统的设置方式。
- en: 'Since this alum knows you and is willing to vouch for your skills after seeing
    your personal projects, you get your resume to the “top of the pile.” Depending
    on the strength of the referral/recommendation, you may skip the resume screening
    altogether and get a highly guaranteed callback from a recruiter or even bypass
    the recruiter directly and get to the rest of the interview rounds. This is illustrated
    in [Figure 1-11](#the_interview_process_can_be_shortcut_wi). Note that I say “highly”
    guaranteed here since it still depends on various factors such as timing. As an
    example: maybe you got referred, but the job posting has coincidentally just been
    filled. Thus, you didn’t get to the rest of the interview.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这位校友认识你，并愿意在看过你的个人项目后为你背书，你的简历将被置于“堆叠的顶端”。根据推荐的强度，你可能完全跳过简历筛选，直接得到招聘人员的高度保证的回调，甚至绕过招聘人员直接进入其他面试轮次。这在[图
    1-11](#the_interview_process_can_be_shortcut_wi)中有所说明。请注意，我在这里说“高度保证”是因为这仍然取决于各种因素，如时间安排。例如：也许你得到了推荐，但工作岗位碰巧已经填满。因此，你没有进行下一轮面试。
- en: I will cover more on referrals and how to get them via professional networking
    in [Chapter 2](ch02.html#machine_learning_job_application_and_res).
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第二章](ch02.html#machine_learning_job_application_and_res)中，我将详细讲解推荐人和如何通过专业人脉网络获取推荐。
- en: '![The interview process can be shortcut with a strong referral](assets/mlin_0111.png)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![靠强烈的推荐可以缩短面试过程](assets/mlin_0111.png)'
- en: Figure 1-11\. The interview process can be shortcut with a strong referral.
  id: totrans-199
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-11\. 靠强烈的推荐可以缩短面试过程。
- en: Preinterview Checklist
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试前检查清单
- en: You’ve been invited to an interview! How do you perform your best? Maybe time
    is limited; what do you do to ensure that you can maximize your outcome?
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 你收到了一个面试邀请！你怎样才能表现得最好？也许时间有限；你怎样确保你能最大化你的结果？
- en: Review your notes and questions that you fumbled
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复习你笨拙地写下的笔记和问题
- en: My personal tactic is to first narrow down the types of questions that might
    be asked. For example, in the first round of an Amazon interview, the recruiter
    has outlined the format and it will focus on statistical theory questions. I will
    read online resources, skim over my notes, and see what topics I’m the weakest
    on. I will focus less on the questions that I know I can answer confidently and
    more on those that seem more likely to be asked but that I don’t know well. As
    to how I “guess” what will likely be asked, that is based mostly on conversations
    with the recruiter and my follow-up questions to the recruiter or hiring manager.
    I’m not super accurate at guessing, and this is similar to trying to guess what
    will come up in a university exam—it could work well, or it could backfire!
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人的策略是先缩小可能被问到的问题类型范围。例如，在亚马逊面试的第一轮中，招聘者已经概述了格式，并且将专注于统计理论问题。我会阅读在线资源，浏览我的笔记，并看看我在哪些话题上最薄弱。我会把注意力放在那些我知道自己能够自信回答的问题上，而不是那些可能被问到但我不太熟悉的问题上。至于我如何“猜测”可能会被问到的问题，这主要基于与招聘者的对话以及我向招聘者或招聘经理提出的后续问题。我并不是很擅长猜测，这类似于试图猜测大学考试中会出现什么——有时会奏效，有时会事与愿违！
- en: Either way, there’s the trade-off between knowing a subset of questions well
    or knowing all questions roughly but not as well (depth vs. breadth). When reviewing
    my preparation notes, I personally go for breadth, but your results may vary depending
    on how well you know the material already.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，都要在深入掌握少数问题或大致了解所有问题之间进行权衡（深度与广度）。在审阅我的准备笔记时，我个人偏向于广度，但您的结果可能会因您对材料了解的程度而异。
- en: Scheduling the interview
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安排面试时间
- en: Depending on your location and your interviewers’ location, there may be time
    zone differences. I try to find the time when I have the most energy possible.
    Sometimes the available interview time slots aren’t ideal, so I choose the lesser
    of the evils (for example, interviewing from GMT+8 and talking to someone in GMT-4
    while traveling abroad).
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的位置和面试官的位置，可能会存在时区差异。我会尽量找到我精力最充沛的时间。有时候可用的面试时间段并不理想，所以我会选择 lesser of the
    evils（例如，从 GMT+8 进行面试，而对方在国外的 GMT-4 时区）。
- en: Tip
  id: totrans-207
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: To make it easy to figure out time zones for candidates invited to an interview,
    it’s common for HR-scheduling software to have a calendar feature where you can
    input your preferred times and it will account for your local time zones. However,
    sometimes the time will be set via back-and-forth emails, and tools such as Calendly
    or [Cal.com](http://Cal.com) can help.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 为了方便候选人了解面试时区，人力资源调度软件通常会有一个日历功能，您可以输入您的首选时间，并考虑到您的当地时区。然而，有时时间会通过来回的电子邮件设置，诸如Calendly或[Cal.com](http://Cal.com)等工具可以帮助。
- en: As both an interviewer and interviewee, I am wary of scheduling right at the
    beginning of a workday. This is so that I have more time to prepare after I wake
    up. But of course, if no other time slots are available, then I will select the
    early time.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 作为面试官和面试者，我在工作日开始时刻会有些警惕。这样我起床后有更多时间准备。但当然，如果没有其他时间段可选，那我会选择早些时候。
- en: Preinterview tech prep
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 面试前技术准备
- en: As an interviewer, I’ve seen countless candidates’ interviews start late because
    of connection issues or using a new web-conferencing software—for example, not
    being able to set up Zoom on time because they hadn’t used it before. As a candidate,
    I’ve been tripped up and wasted time when needing to use Microsoft Teams because
    on my personal computers I only had Zoom and Google Meet. In the end, I used the
    browser version, but there was an issue with my login since my Microsoft student
    account had expired. We finally got it sorted out, a few minutes later. This could
    have been avoided if I had tried to sign in a bit earlier or on the day before
    the interview.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 作为面试官，我见过无数候选人由于连接问题或使用新的网络会议软件而导致面试开始晚了——例如，由于之前没有使用过，未能及时设置好Zoom。作为候选人，当需要使用Microsoft
    Teams时，我曾因为个人计算机上只有Zoom和Google Meet而浪费了时间。最后，我使用了浏览器版本，但因为我的Microsoft学生账户已过期而登录出现了问题。最终，我们解决了这个问题，但耽搁了几分钟。如果我早些时间尝试登录或在面试前一天就试一下，这个问题本可以避免。
- en: 'Here are some tips to help your interview go more smoothly:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些小贴士，帮助您的面试更顺利进行：
- en: Try your best to be in a quiet environment.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量保持安静的环境。
- en: Some software, such as Zoom, has pretty good built-in noise canceling, as do
    some wireless headphones.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 一些软件，如Zoom，具有很好的内置噪音抑制功能，一些无线耳机也是如此。
- en: Check your audio and video beforehand.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 提前检查您的音频和视频。
- en: Video-wise, make sure the lighting is good and your camera lens is clean. Sound-wise,
    make sure your mic sounds clear. On Windows and Mac, there are built-in camera
    and voice recording apps that I use. You could also start a new Zoom, Google Meet,
    or Teams session and run a test.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 视频方面，请确保光线良好，摄像头镜头清洁。声音方面，请确保您的麦克风声音清晰。在Windows和Mac上，有内置的摄像头和语音录制应用程序供我使用。您也可以启动一个新的Zoom、Google
    Meet或Teams会话并进行测试。
- en: Keep a mental list of backup options.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 保持备用选项的心理清单。
- en: Did the internet at your home suddenly go down before the interview? Is there
    a nearby cafe with (preferably secure) internet that you could go to? Can you
    use your phone data? Are there dial-in options via phone on the calendar invite?
    Knowing these things beforehand can help you a lot. I’ve had to dial in once to
    an interview, and thankfully, I knew that I had the option to.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试前您家里的互联网突然中断了吗？附近是否有一个（最好是安全的）咖啡馆可以去？您可以使用手机数据吗？在日历邀请中是否有通过电话拨入的选项？事先了解这些情况可以帮助您很多。我曾经不得不通过电话参加面试，幸运的是，我知道我有这个选项。
- en: Recruiter Screening
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 招聘人员筛选
- en: Congrats, your resume has made it past the resume screening! Now let’s go through
    an example to illustrate what might happen next.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜，您的简历已成功通过简历筛选！现在让我们通过一个示例来说明接下来可能会发生的情况。
- en: Let’s imagine that there were 200 applicants for the role. The recruiter has
    gone through them and removed 170 that either lacked relevant experience or for
    some reason didn’t seem to fit the role. Recall that this is based on the impression
    your resume gave the recruiter; it’s possible that with the same job title and
    same recruiter team, an improved resume would have passed. If you had a good referral,
    your resume might have already moved forward. Now that there are 30 applicants,
    the recruiter will call each of them; this is usually a shorter interview, 15
    to 30 minutes long. We refer to this as the “recruiter screening” or “recruiter
    call.”
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 假设有200名申请者申请这个职位。招聘人员已经筛选了他们并删除了170名缺乏相关经验或因某种原因不适合该角色的申请者。请记住，这是基于您的简历给招聘人员的印象；有可能在同样的职位标题和同一个招聘团队下，改进后的简历就能通过。如果您有一个良好的推荐，您的简历可能已经被提前考虑了。现在只剩下30名申请者，招聘人员将会电话联系每一位申请者；这通常是一个较短的面试，持续15到30分钟。我们称之为“招聘人员筛选”或“招聘人员电话”。
- en: Generally, the recruiter wants to see what you’re like as a person and if you’re
    easy to work with. If someone blatantly claims to have experience that they don’t,
    the call could reveal fabricated work or school experiences. There are other logistical
    issues to screen for, such as location, salary expectations, and legal status.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，招聘人员希望了解您的个人品质以及您是否易于相处。如果有人公然声称拥有他们并没有的经验，电话可能会揭示虚假的工作或学校经历。还有其他物流问题需要筛选，如地点、薪资期望和法律地位。
- en: Tip
  id: totrans-223
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: The recruiter screening is more of a “smell test” instead of an in-depth test
    of your technical skills and experience.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员筛选更像是一个“嗅探测试”，而不是对您的技术技能和经验进行深入测试。
- en: 'My tip for success is to optimize for one thing: that the *recruiter* understands
    that you are a good candidate, that your experience is relevant (or you can learn
    fast), and that you can fit well into the team and role they are hiring for. This
    is *different* from convincing a hiring manager of the same things, or an interview
    panel of senior MLEs. Instead, you will succeed here if you make the additional
    effort to connect your resume to the job description on this call.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 我的成功建议是优化一件事情：**让招聘人员理解您是一个优秀的候选人，您的经验是相关的（或者您能快速学习），并且您可以很好地适应团队和角色。**这与说服招聘经理或高级MLE面试小组的方式不同。相反，如果您在这个电话上额外努力将您的简历与职位描述联系起来，您将会成功。
- en: 'Here’s an example of some bullet points in a job description:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 这是职位描述中的一些要点示例：
- en: “The candidate has experience with recommender systems.”
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “应聘者具有推荐系统经验。”
- en: “Experience with data processing such as Spark, Snowflake, or Hadoop.”
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “具有数据处理经验，如Spark、Snowflake或Hadoop。”
- en: “The candidate has experience with Python.”
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “应聘者具有Python经验。”
- en: 'A bad example of explaining your experience on the recruiter call for this
    job is: “For that past project, I used the ALS algorithm, which was implemented
    with PySpark.”'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 解释此职位的招聘人员电话上的经验的不良示例是：“对于过去的项目，我使用了ALS算法，该算法是用PySpark实现的。”
- en: 'A better example of explaining your experience on the recruiter call for this
    job is: “For that past project, I used the alternating least squares (ALS) algorithm,
    which is a *recommender systems* algorithm based off of matrix factorization,
    and I used PySpark, which is *Spark* that’s wrapped with a *Python* API.” Note
    that the italicized phrases also appear in the job description.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在招聘人员电话上解释你在这份工作上的经验的更好例子是：“在那个过去的项目中，我使用了交替最小二乘（ALS）算法，这是一种基于矩阵分解的推荐系统算法，我使用了PySpark，这是一个包装了Python
    API的Spark。”注意，斜体短语也出现在职位描述中。
- en: The better example allows a recruiter to match up more of your skills to the
    job description, whereas the bad example doesn’t match up to the posted skills
    in an obvious manner. When you’re writing your resume, you have limited space;
    the real-time conversation of an interview is a chance for you to fill in gaps
    that the recruiter may not have noticed.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的例子可以让招聘人员更好地将你的技能与职位描述相匹配，而糟糕的例子则不能明显地与发布的技能相匹配。当你写简历时，你的空间有限；面试中的实时对话是让你填补招聘人员可能未注意到的空白的机会。
- en: It’s also important to expand on acronyms. This is true for interviews conducted
    with technical people too. I’m relatively specialized in recommender systems and
    reinforcement learning, but I don’t work with computer vision tasks in my day-to-day
    work. I appreciated it when a candidate I interviewed was talking about computer
    vision projects and generally explained the more niche techniques. You can (and
    should) do this in a way that’s not condescending to your interviewer, whether
    they are a recruiter or part of your future team.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是扩展缩写词。对于与技术人员进行的面试来说也是如此。我相对专注于推荐系统和强化学习，但日常工作中并不处理计算机视觉任务。当我面试的候选人谈论计算机视觉项目并通常解释更专业的技术时，我很欣赏。你可以（也应该）以一种不居高临下的方式向面试官解释这些，无论他们是招聘人员还是未来团队的一部分。
- en: The recruiter call is a good time for you as the candidate to assess the job
    as well. You can ask questions that you care about, to see if you should continue
    to interview. For example, I might ask about the team size and if this job focuses
    more on ML or data analyst responsibilities. You can also prepare some questions
    about the company and their products. For example, is the team’s current project
    focused on improving the click-through rate or long-term engagement? If you’re
    a user of the product, you might have a lot of ideas and questions to discuss.
    This is also a chance to show your enthusiasm and knowledge of the company.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 作为候选人，招聘人员电话也是评估工作的好时机。你可以询问你关心的问题，看看是否应该继续面试。例如，我可能会问团队规模和这份工作是否更专注于机器学习还是数据分析职责。你还可以准备一些关于公司及其产品的问题。例如，团队目前的项目是否专注于提高点击率还是长期参与度？如果你是产品的用户，你可能有很多想法和问题可以讨论。这也是展示你对公司的热情和知识的机会。
- en: Overview of Main Interview Loop
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要面试流程概述
- en: 'On to the next step. Good news: the recruiter cleared you! You explained your
    previous experience well, and the recruiter was able to understand your past work
    and how it connects to the job description they have on hand.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 进入下一步。好消息：招聘人员通过了你！你清楚地解释了你的过去经验，招聘人员能够理解你的过去工作及其与他们手头职位描述的联系。
- en: But it’s not over yet. You’re among 15 other candidates who succeeded at the
    first recruiter screening. The recruiter informs you of upcoming technical interviews
    which include ML theory, programming, and a case study interview. There are also
    behavioral interviews sprinkled throughout. If you pass those, you’ll make it
    to the on-site interview, which is often the final round. These days, there are
    also virtual on-sites/final rounds. If you pass the final round, you’ll be extended
    an offer.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 但故事并没有结束。你是在第一轮招聘人员筛选中成功的15名候选人之一。招聘人员通知你即将进行的技术面试包括机器学习理论、编程和案例研究面试。此外还有分散进行的行为面试。如果你通过了这些面试，你将进入现场面试，这通常是最后一轮。如今，还有虚拟的现场/最终轮面试。如果你通过了最后一轮，你将收到一个offer。
- en: Technical interviews
  id: totrans-238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技术面试
- en: Let’s break down the various types of interviews that take place after the recruiter
    screening, the first being technical interviews. Technical interviews are typically
    conducted with technical individual contributors (ICs), such as an MLE or a data
    scientist.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细分析招聘人员筛选后进行的各种类型面试，首先是技术面试。技术面试通常由技术个体贡献者（IC），如MLE或数据科学家，进行。
- en: There may be multiple rounds of technical interviews; there could be one that
    is a data-focused coding round or one in which the interviewer presents some fictitious
    example data and asks you to use SQL or Python pandas/NumPy (sometimes there are
    multiple questions, and you use various programming tools throughout the interview).
    I’ll expand more on this type of interview structure and interview questions in
    [Chapter 5](ch05.html#technical_interviewcolon_coding).
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 技术面试可能会有多轮；有些可能是以数据为重点的编程轮次，或者面试官展示一些虚构的示例数据，要求你使用 SQL 或 Python 的 pandas/NumPy（有时会有多个问题，你需要在整个面试过程中使用各种编程工具）。我将在[第5章](ch05.html#technical_interviewcolon_coding)中详细展开讨论这类面试结构和面试问题。
- en: Apart from ML and data-focused programming interviews, you might be asked brainteaser-type
    questions. For this type of interview, you might use an interview platform such
    as CoderPad or HackerRank, where the interviewer presents you with a question
    and you code in the online integrated development environment (IDE) that both
    you and your interviewer can see in real time. Sometimes you’ll get other formats,
    such as technical deep dives, systems design, take-home exercises in a private
    repo or Google Colab, and so on. I’ll elaborate on how to prepare for these types
    of interviews in Chapters [5](ch05.html#technical_interviewcolon_coding) and [6](ch06.html#technical_interviewcolon_model_deploymen).
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 除了机器学习和以数据为重点的编程面试外，可能还会遇到智力题类型的问题。在这种类型的面试中，你可能会使用像 CoderPad 或 HackerRank 这样的面试平台，面试官会给你一个问题，并在在线集成开发环境（IDE）中编写代码，你和面试官都能实时看到。有时你会遇到其他形式，比如技术深度剖析、系统设计、私有存储库或
    Google Colab 上的回家练习等等。我将在第[5章](ch05.html#technical_interviewcolon_coding)和第[6章](ch06.html#technical_interviewcolon_model_deploymen)中详细阐述如何准备这类面试。
- en: These subsequent interview rounds could further reduce the number of candidates
    before the final round. In our example, fifteen candidates passed the recruiter
    screen, and eight passed the first round of technical interviews. After the second
    round of technical interviews, we’re left with three candidates who will proceed
    to the on-site interview.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 这些随后的面试轮次可能会进一步减少候选人数量，直到最终轮。在我们的例子中，十五名候选人通过了招聘人员的筛选，八名通过了第一轮技术面试。经过第二轮技术面试后，我们还剩下三名候选人将进入现场面试。
- en: Behavioral interviews
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 行为面试
- en: Interspersed during the interview process are questions meant to assess how
    you react in certain situations. The intent often is to use past experience to
    predict future performance and understand how you react to high-stress or difficult
    situations. In addition, these questions assess your soft skills, such as communication
    and teamwork skills. You’ll want to prepare a few past experiences and relay them
    in a storytelling fashion.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试过程中穿插进行的问题旨在评估你在特定情况下的反应。其目的通常是利用过去的经验预测未来的表现，并了解你在高压或困难情况下的反应方式。此外，这些问题还评估你的软技能，如沟通和团队合作能力。你应准备几个过去的经验，并以叙述的方式进行讲述。
- en: For example, during your first recruiter call, the recruiter might ask about
    a time when you dealt with a difficult timeline on a project. Once you’ve responded
    you won’t be out of the woods yet. During the on-site, an hour is often dedicated
    to behavioral questions. And in some technical interviews, you might be asked
    a couple of questions that are a mix between a purely technical question and a
    behavioral question. I’ll help you succeed with behavioral interviews in [Chapter 7](ch07.html#behavioral_interviews-id00013),
    which also has tips on company-specific preparation, such as [Amazon’s Leadership
    Principles](https://oreil.ly/Q6GC-).
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在第一次招聘电话中，招聘人员可能会询问你处理项目中困难时间表的经历。一旦你回答完毕，你还没有完全摆脱风险。在现场面试中，通常会有一个小时专门用于行为问题。在某些技术面试中，可能会被问及一些既是纯技术问题又是行为问题的混合问题。我将在[第7章](ch07.html#behavioral_interviews-id00013)中帮助你成功应对行为面试，并提供关于特定公司准备的提示，比如[Amazon的领导力原则](https://oreil.ly/Q6GC-)。
- en: The on-site final round
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现场最终轮
- en: For many companies there is an “on-site” final round or the virtual equivalent.
    These are usually back-to-back interviews. For example, starting in the morning,
    you might meet with a technical director for a case study interview and then a
    senior data scientist for a programming interview. After a lunch break, you might
    meet with two data scientists who ask about ML theory, and then the hiring manager
    asks more behavioral questions and probes about your past experiences. In addition
    to technical interviewers, you may speak with a stakeholder (e.g., a product manager
    on an adjacent team that the team you’re interviewing for works closely with).
    In several final-round interviews I’ve been through, there was a product manager
    interviewer or someone from another department that the ML team worked closely
    with, such as marketing or advertising.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多公司来说，最终轮面试有“现场”面试或其虚拟等效形式。这些通常是连续进行的面试。例如，从早上开始，您可能会与技术总监进行案例研究面试，然后与高级数据科学家进行编程面试。午餐休息后，您可能会与两位数据科学家会面，他们会询问机器学习理论，然后招聘经理会询问更多关于您过去经验的行为问题。除了技术面试官外，您可能还会与利益相关者交谈（例如，产品经理，与您正在面试的团队密切合作的另一个团队的产品经理）。在我经历过的几轮最终面试中，有产品经理作为面试官，或者是ML团队密切合作的其他部门的成员，比如营销或广告部门。
- en: Some companies will have an additional mini round after this, such as a quick
    chat with a skip level (your manager’s manager).
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司会在此之后进行额外的迷你面试轮次，例如与直接上级（您的经理的经理）快速交流。
- en: Summary
  id: totrans-249
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you’ve learned about various ML roles, the ML lifecycle, and
    the different responsibilities that map onto the ML lifecycle. You’ve also seen
    how you make your way from the beginning of the process to the final round of
    interviews. There’s a lot to prepare for and to learn about, but now you have
    an overview and hopefully some thoughts on how you can target your preparations.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您已了解到各种机器学习角色，机器学习生命周期以及映射到机器学习生命周期的不同责任。您还看到了如何从流程的开始一直走到最终面试。这需要做很多准备和学习，但现在您已经有了概述，希望您能有一些关于如何定位自己准备的想法。
- en: Now that this chapter has set the foundation, I’ll walk through a detailed job
    application guide, including a resume guide, to help you greatly increase your
    chances of getting interviews.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 现在本章节已经奠定基础，我将详细介绍求职指南，包括简历指南，帮助您大大增加面试机会。
- en: ^([1](ch01.html#ch01fn1-marker)) This book focuses on industry applications
    of ML as opposed to jobs with a primary focus on researching the ML algorithms
    themselves, publishing in conferences, and so on, which mostly require a PhD.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch01.html#ch01fn1-marker)) 本书侧重于机器学习在行业应用中的应用，而不是主要关注研究机器学习算法本身、在会议上发表论文等需要博士学位的工作。
- en: ^([2](ch01.html#ch01fn2-marker)) Also referred to as “freshers” in some regions.
