- en: A Brief History of Machine Learning and Data Science Job Titles
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习和数据科学职称简史
- en: First, let’s walk through a brief history of job titles. I decided to start
    with this section to dispel some myths about the “data scientist” job title and
    shed some light on why there are so many ML-related job titles. After understanding
    this history, you should be more aware of what job titles to aim for yourself.
    If you’ve ever been confused about the litany of titles such as machine learning
    engineer (MLE), product data scientist, MLOps engineer, and more, this section
    is for you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们简要回顾一下职称的历史。我决定从这一部分开始，以消除关于“数据科学家”职称的一些误解，并阐明为什么有如此多与机器学习相关的职称。了解了这段历史之后，你应该更清楚地知道自己应该争取哪些职称。如果你曾经困惑于诸如机器学习工程师（MLE）、产品数据科学家、MLOps工程师等一大堆职称，这一部分就是为你准备的。
- en: ML techniques aren’t a new thing; in 1985, David Ackley, Geoffrey E. Hinton,
    and Terrence J. Sejnowski popularized the Boltzmann Machine algorithm.^([3](ch01.html#ch01fn3))
    Even before that, regression techniques^([4](ch01.html#ch01fn4)) had early developments
    in the 1800s. There have long been jobs and roles that use modeling techniques
    to forecast and predict. Econometricians, statisticians, financial modelers, physics
    modelers, and biochemical modelers have existed as professions for decades. The
    main difference is that there were much smaller datasets compared to the modern
    day (barring simulations).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习技术并不是什么新鲜事物；1985年，大卫·阿克利、杰弗里·E·欣顿和泰伦斯·J·塞诺斯基使Boltzmann机器算法变得流行。^([3](ch01.html#ch01fn3))甚至在此之前，回归技术^([4](ch01.html#ch01fn4))在19世纪就有了早期的发展。长期以来，一直有利用建模技术进行预测和预测的工作和角色存在。数理经济学家、统计学家、金融建模者、物理建模者和生物化学建模者作为职业已有数十年的历史。主要区别在于，与现代相比，数据集要小得多（除了模拟情况）。
- en: It was only in recent years, just before the 21st century, when compute power
    started to increase exponentially. In addition, advances in distributed and parallel
    computing created a cycle in which “big data” became more readily available. This
    allowed practitioners to apply that advanced compute power to millions or billions
    of data points.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 直到21世纪之前，计算能力开始呈指数级增长。此外，分布式和并行计算的进步创建了一个循环，使得“大数据”变得更加易于获取。这使得从业者能够将这种先进的计算能力应用于数以百万计甚至十亿计的数据点之上。
- en: Larger datasets started being accumulated and distributed for ML research, such
    as WordNet,^([5](ch01.html#ch01fn5)) and, subsequently, ImageNet,^([6](ch01.html#ch01fn6))
    a project led by Fei-Fei Li. These collective efforts laid the foundation for
    even more ML breakthroughs. AlexNet^([7](ch01.html#ch01fn7)) was released in 2012,
    achieving high accuracy in the ImageNet challenge,^([8](ch01.html#ch01fn8)) which
    demonstrated that deep learning can be adept at humanlike tasks at a scale that
    had not been seen before.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 较大的数据集开始被积累和分发用于机器学习研究，例如WordNet^([5](ch01.html#ch01fn5))，随后是由李飞飞领导的ImageNet^([6](ch01.html#ch01fn6))项目。这些集体努力为更多机器学习的突破奠定了基础。AlexNet^([7](ch01.html#ch01fn7))于2012年发布，在ImageNet挑战赛中取得了高精度，^([8](ch01.html#ch01fn8))这证明了深度学习在人类任务上能达到前所未有的规模。
- en: Many ML practitioners see this as a time when machine learning, deep learning,
    and related topics increased by leaps and bounds in terms of recognition from
    the broader population, not just the AI community. The recent popularity of generative
    AI (such as ChatGPT) in 2022 and 2023 didn’t come out of nowhere, nor did the
    deepfakes, self-driving cars, chess bots, and more that came before it; these
    applications were the results of many advances over recent years.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 许多机器学习从业者认为，这是机器学习、深度学习及相关主题在广泛受众中认可度大幅增加的时期，而不仅仅是人工智能社区。例如，生成式人工智能（如ChatGPT）在2022年和2023年的流行并非突如其来，之前的深度伪造、自动驾驶汽车、国际象棋机器人等应用都是近年来许多进展的结果。
- en: '“Data scientist” as a job title began as an umbrella term, when the ML and
    data fields were less mature. The term “data scientist” on [Google Trends](https://oreil.ly/0emY4),
    which measures the popularity of search terms, surged in 2012\. That was the year
    when *that* article was published by *Harvard Business Review:* “Data Scientist:
    The Sexiest Job of the 21st Century.”^([9](ch01.html#ch01fn9)) By April 2013,
    the search popularity of “data scientist” was already tied with “statistician”
    and subsequently surpassed it by magnitudes, as shown in [Figure 1-2](#search_popularity_for_the_terms_quotatio).
    Back in those days, there wasn’t a narrow divide between infrastructure jobs and
    model training, though. For example, Kubernetes was first released in 2014, but
    companies have taken some time to adopt it for orchestrating ML jobs. So now there
    are more specific job titles for ML infrastructure that didn’t exist before.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “数据科学家”作为一个职位名称，起初是一个总称，在机器学习和数据领域尚不成熟时期使用。衡量搜索术语流行度的[Google趋势](https://oreil.ly/0emY4)显示，“数据科学家”的搜索流行度在2012年激增。那一年，*哈佛商业评论*发表了一篇文章：“数据科学家：21世纪最性感的职业。”^([9](ch01.html#ch01fn9))
    到2013年4月，“数据科学家”的搜索流行度已经与“统计学家”持平，并随后远远超过了后者，如[图1-2](#search_popularity_for_the_terms_quotatio)所示。那些日子里，基础设施工作和模型训练之间并没有明显的分野。例如，Kubernetes于2014年首次发布，但公司花了一些时间来采纳它来编排机器学习工作。因此，现在出现了以前不存在的更具体的机器学习基础设施职位名称。
- en: '![Search popularity for the terms “data scientist,” “machine learning engineer,”
    and “statistician” on Google Trends (retrieved August 9, 2023)](assets/mlin_0102.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![2023年8月9日检索的“数据科学家”、“机器学习工程师”和“统计学家”在Google趋势上的搜索流行度](assets/mlin_0102.png)'
- en: Figure 1-2\. Search popularity for the terms “data scientist,” “machine learning
    engineer,” and “statistician” on Google Trends (retrieved August 9, 2023).
  id: totrans-26
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-2\. 2023年8月9日检索的“数据科学家”、“机器学习工程师”和“统计学家”在Google趋势上的搜索流行度。
- en: As social media, web recommender systems, and other modern use cases increased,
    companies started gathering much more granular data, such as *clickstream data*,
    which is data collected as a user browses a website or app. Another recent advancement
    is an average corporation being able to store the sheer amount of telemetry from
    machines and Internet of Things (IoT) devices. Previously, data scientists may
    have worked with data that was updated weekly or daily. Now, as many applications
    update more frequently or in real time, more infrastructure is needed to serve
    ML functionality in web products and apps, so more jobs have been created around
    those functions as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着社交媒体、网络推荐系统及其他现代应用案例的增加，公司开始收集更加细粒度的数据，例如*点击流数据*，即用户浏览网站或应用时收集的数据。另一个最近的进展是普通公司能够存储来自机器和物联网（IoT）设备的大量遥测数据。过去，数据科学家可能处理每周或每日更新的数据。现在，随着许多应用程序更新更加频繁或实时，需要更多基础设施来为网络产品和应用程序提供机器学习功能，因此也创造了更多相关职位。
- en: 'In short: as the *machine learning lifecycle* grew more complex, more job titles
    were created to describe the new skills that a full ML team now requires. I’ll
    elaborate more on the job titles and ML lifecycle later in this chapter.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：随着*机器学习生命周期*的复杂化，出现了更多用来描述现今完整机器学习团队所需新技能的职位名称。我将在本章稍后详细介绍有关职位名称和机器学习生命周期的内容。
- en: All of this happened within the last decade, and companies don’t always change
    their job titles to reflect how the roles have become more specialized. Regardless,
    as a candidate, knowing this history can help reduce confusion and frustration
    from applying for a job and finding the role is different from another company’s
    job with the exact same title. See [Table 1-1](#previous_trends_of_ml_and_data_job_title)
    for previous trends in ML-related job titles and [Table 1-2](#current_trends_of_ml_and_data_job_titles)
    for current trends in ML job titles.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都发生在过去十年内，公司并不总是为了反映角色如何变得更加专业而更改它们的职称。但是，作为求职者，了解这些历史可以帮助减少由于申请职位时发现该角色与另一家公司的完全相同职称的角色不同而导致的困惑和沮丧。参见
