- en: ^([10](ch01.html#ch01fn10-marker)) ML and data science use data; data engineers
    are unlikely to use ML techniques themselves, but their work and collaboration
    are integral to ML workflows.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: ^([10](ch01.html#ch01fn10-marker)) 机器学习和数据科学使用数据；数据工程师不太可能自己使用机器学习技术，但他们的工作和合作对机器学习工作流程至关重要。
- en: ^([11](ch01.html#ch01fn11-marker)) Serena McDonnell (lead data scientist and
    ex-Shopify) pointed out that in the field of hedge funds, “research scientist”
    and “research engineer” are used to refer to ML roles.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: ^([11](ch01.html#ch01fn11-marker)) Serena McDonnell（领导数据科学家，前Shopify员工）指出，在对冲基金领域，“研究科学家”和“研究工程师”用于指代机器学习角色。
- en: ^([12](ch01.html#ch01fn12-marker)) I’ve also seen research scientist job postings
    at Google, but these roles are specifically for researching ML, are responsible
    for publishing at large conferences, and require a PhD degree.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: ^([12](ch01.html#ch01fn12-marker)) 我也看到Google的研究科学家职位招聘，但这些角色专门用于研究机器学习，负责在大型会议上发表论文，并要求获得博士学位。
- en: ^([13](ch01.html#ch01fn13-marker)) *Ship* is a common term in software and,
    by extension, ML, that refers to releasing something, such as a software product
    or code update.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: ^([13](ch01.html#ch01fn13-marker)) 在软件中，以及由此延伸的机器学习中，“Ship”是一个常见术语，指发布某些东西，如软件产品或代码更新。
- en: ^([14](ch01.html#ch01fn14-marker)) In the more specialized roles where you deal
