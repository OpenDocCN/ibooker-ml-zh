- en: Chapter 1\. Machine Learning Roles and the Interview Process
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章：机器学习角色与面试过程
- en: In the first part of this chapter, I’ll walk through the structure of this book.
    Then, I’ll discuss the various job titles and roles that use ML skills in industry.^([1](ch01.html#ch01fn1))
    I’ll also clarify the responsibilities of various job titles, such as data scientist,
    machine learning engineer, and so on, as this is a common point of confusion for
    job seekers. These will be illustrated with an ML skills matrix and ML lifecycle
    that will be referenced throughout the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的第一部分，我将介绍本书的结构。然后，我将讨论在工业界使用机器学习技能的各种职位名称和角色。^([1](ch01.html#ch01fn1)) 我还将澄清各种职位名称（如数据科学家、机器学习工程师等）的职责，因为这常常是求职者困惑的焦点。这些将通过机器学习技能矩阵和机器学习生命周期进行阐述，并将在整本书中作为参考。
- en: The second part of this chapter walks through the interview process, from beginning
    to end. I’ve mentored candidates who appreciated this overview since online resources
    often focus on specific pieces of the interview but not how they all connect together
    and result in an offer. Especially for new graduates^([2](ch01.html#ch01fn2))
    and readers coming from different industries, this chapter helps get everyone
    on the same page as well as clarifies the process.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的第二部分从头到尾讲解了面试过程。我曾指导过的候选人赞赏这一概述，因为在线资源通常只关注面试的特定片段，而不是它们如何相互连接并最终导致一个工作机会。特别是对于新毕业生^([2](ch01.html#ch01fn2))
    和来自不同行业的读者来说，本章有助于让每个人都在同一页面，并澄清了整个过程。
- en: The interconnecting pieces of interviews are complex, with many types of combinations
    depending on the ML role you’re aiming for. This overview will help set the stage,
    so you’ll know what to focus your time on. For example, some online resources
    focus on knowledge specific to “product data scientists,” but will title the course
    or article “data scientist interview tips” without differentiating. For a newcomer,
    it’s hard to tell if that is relevant to your own career interests. After this
    chapter, you’ll be able to tell what skills are required for each job title, and
    in [Chapter 2](ch02.html#machine_learning_job_application_and_res), you’ll be
    able to parse out that information yourself from job postings and make your resume
    as relevant to the job title and job posting as possible.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 面试中各个环节的互联互通非常复杂，取决于你所追求的机器学习角色类型。这个概述将帮助你设定阶段，因此你将知道在哪些方面花时间。例如，一些在线资源专注于“产品数据科学家”专有的知识，但标题会统一称作“数据科学家面试技巧”，而不加以区分。对于新手来说，很难判断这是否与自己的职业兴趣相关。通过本章后，你将能够确定每个职位需要哪些技能，在[第二章](ch02.html#machine_learning_job_application_and_res)中，你将能够从工作招聘信息中提取这些信息，并尽可能地使你的简历与职位和职位发布相关。
