  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '| 数据可视化、沟通 | ★★★ | ★★ | ★ | ★ | ★★★ |'
- en: '| Data exploration, cleaning, intuition | ★★★ | ★★★ | ★ | ★★★ | ★★★ |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| 数据探索、清理、直觉 | ★★★ | ★★★ | ★ | ★★★ | ★★★ |'
- en: '| ML theory, statistics | ★★★ | ★★★ | ★★ | ★ | ★ |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| ML理论、统计学 | ★★★ | ★★★ | ★★ | ★ | ★ |'
