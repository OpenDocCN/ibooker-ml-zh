  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 技能 | 职称 |
- en: '| --- | --- |'
  id: totrans-141
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Data scientist (DS) | ML engineer (MLE) | MLOps engineer | Data engineer
    | Data analyst |'
  id: totrans-142
  prefs: []
  type: TYPE_TB
  zh: '| 数据科学家（DS）| 机器学习工程师（MLE）| MLOps 工程师 | 数据工程师 | 数据分析师 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-143
  prefs: []
