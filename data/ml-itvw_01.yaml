  zh: 有了这些历史来解释为什么你会遇到不同的职称，我将详细阐述每个职称及其职责。
- en: Job Titles Requiring ML Experience
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 需要 ML 经验的职称
- en: 'Here is a nonexhaustive list of job titles for ML (or closely related) roles:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 ML（或相关）角色的非穷尽职称列表：
- en: Data scientist
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家
- en: Machine learning engineer
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习工程师
- en: Applied scientist
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用科学家
- en: Software engineer, machine learning
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程师，机器学习
- en: MLOps engineer
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MLOps 工程师
- en: Product data scientist
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品数据科学家
- en: Data analyst
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析师
- en: Decision scientist
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策科学家
- en: Data engineer^([10](ch01.html#ch01fn10))
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程师^([10](ch01.html#ch01fn10))
- en: Research scientist
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究科学家
- en: Research engineer^([11](ch01.html#ch01fn11))
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究工程师^([11](ch01.html#ch01fn11))
- en: 'As I discussed [“A Brief History of Machine Learning and Data Science Job Titles”](#a_brief_history_of_machine_learning_and),
    each role is responsible for a different part of the ML lifecycle. A job title
    alone does not convey what the job entails. As a job seeker, be warned: in different
    companies, completely different titles might end up doing similar jobs! As illustrated
    in [Figure 1-3](#whatapostrophes_in_a_machine_learning_jo), your ML job title
    will depend on the company, the team, and which part(s) of the ML lifecycle your
    role is responsible for.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在 [“机器学习和数据科学职称简史”](#a_brief_history_of_machine_learning_and) 中所讨论的，每个角色负责
    ML 生命周期的不同部分。单凭职称本身无法传达工作内容。作为求职者，请注意：在不同公司，完全不同的职称可能最终会做相似的工作！正如在 [Figure 1-3](#whatapostrophes_in_a_machine_learning_jo)
    中所示，您的 ML 职称将取决于公司、团队以及您的角色负责的 ML 生命周期的哪些部分。
- en: 'To give specific examples of how job titles can depend on the company or organization
    that is hiring for the job—based on real people I’ve spoken to, job descriptions,
    and job interviews—the person responsible for *training* ML models but not for
    building the underlying platform might be called the following:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 为了具体举例说明职称如何取决于雇佣该职位的公司或组织——基于我与真实人士的交谈、职位描述和面试——负责 *训练* ML 模型但不负责构建底层平台的人可能被称为以下职称之一：
- en: Software engineer (ML) or data scientist (Google)
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程师（ML）或数据科学家（Google）
- en: Applied scientist (Amazon)
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用科学家（亚马逊）
- en: Machine learning engineer (Meta, Pinterest)
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习工程师（Meta，Pinterest）
- en: Data scientist (Elastic, the team where I work)
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家（Elastic，我所在的团队）
- en: Data scientist (Unity)
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家（Unity）
- en: '![What’s in a machine learning job title?](assets/mlin_0103.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习工作标题中有什么？](assets/mlin_0103.png)'
- en: Figure 1-3\. What’s in a machine learning job title?
  id: totrans-72
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-3\. 机器学习工作标题中有什么？
- en: Note
  id: totrans-73
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: By the time this book is published, any of the job titles within these companies
    and teams may have changed. Regardless, it demonstrates the point that ML titles
    may vary between companies and even between different teams in the same company.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书出版时，这些公司和团队中的任何工作头衔都可能已经改变。不过，这表明了一个观点，即机器学习的头衔可能会在不同公司甚至同一公司的不同团队之间有所变化。
- en: The job title also depends on the organization, the department, and so on. Some
    departments in Google have the data scientist^([12](ch01.html#ch01fn12)) job title,
    and some don’t. At the companies where I’ve worked, my teams had data scientists
    train ML models while MLEs built the infrastructure (working all day in tools
    such as Kubernetes, Terraform, Jenkins, and so on). In some other companies, MLEs
    are the ones who train ML models.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 工作标题也取决于组织、部门等。Google的一些部门拥有数据科学家^[12](ch01.html#ch01fn12)的职位，而另一些则没有。在我工作过的公司中，我的团队有数据科学家负责训练机器学习模型，而机器学习工程师负责构建基础设施（整天在诸如Kubernetes、Terraform、Jenkins等工具中工作）。在其他一些公司中，机器学习工程师是负责训练机器学习模型的人员。
- en: As a personal example, my work experience has heavily involved ML model training,
    so I apply for jobs that have the title “machine learning engineer” or “data scientist.”
    I’ll provide more examples of skills and roles that could be a good fit for your
    interests and skills in the following sections.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个个人例子，我的工作经验主要涉及机器学习模型训练，因此我申请那些拥有“机器学习工程师”或“数据科学家”头衔的工作。在接下来的章节中，我将提供更多关于技能和角色的例子，这些可能非常适合您的兴趣和技能。
- en: Machine Learning Lifecycle
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习生命周期
- en: 'In industry, it is an expectation for applied ML projects to eventually improve
    the customer experience—for example, a better recommender system that shows the
    user more relevant videos, news, and social media posts. In industry, “customer”
    can also mean internal customers: people within the same company or organization.
    For example, your team builds ML models that predict demand, which helps your
    company’s logistics department better plan its shipment schedules. Regardless
    of whether the user is external or internal, many components are involved in building
    a full-fledged, end-to-end ML product. I’ll walk through a simplified example.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在工业界，应用机器学习项目最终期望改善客户体验，例如，一个更好的推荐系统可以向用户展示更相关的视频、新闻和社交媒体帖子。在工业界，“客户”也可以指内部客户：同一公司或组织内的人员。例如，您的团队构建了预测需求的机器学习模型，这有助于公司的物流部门更好地规划其装运时间表。无论用户是外部还是内部的，构建成熟的端到端机器学习产品需要许多组件。我将通过一个简化的示例来解释。
- en: First, there needs to be data, as most ML is trained and tested with large amounts
    of data. Someone needs to make sure the raw data is brought in (ingested) so that
    it’s easily accessible later on for data analysis, ML, reporting and monitoring,
    and so on. This is illustrated by step A (data) in [Figure 1-4](#machine_learning_lifecycle_left_parenthe).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，需要数据，因为大多数机器学习是通过大量数据进行训练和测试的。有人需要确保原始数据被导入（摄取），以便以后轻松访问进行数据分析、机器学习、报告和监控等。这在图1-4中的A步骤（数据）中有所体现。
- en: Next, with the data in place, someone with knowledge of ML algorithms and tools
    will use the data to start ML development. This is illustrated by step B (machine
    learning development) in [Figure 1-4](#machine_learning_lifecycle_left_parenthe).
    This involves feature engineering, model training, and evaluation. If the results
    aren’t great, there is a lot of iteration in step B, and this person might enhance
    their feature engineering or model training, or even go back to step A and request
    that more data be ingested.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，有了数据之后，具有机器学习算法和工具知识的人将使用数据开始机器学习开发。这在图1-4中的B步骤（机器学习开发）中有所体现。这涉及特征工程、模型训练和评估。如果结果不佳，在B步骤中会有大量迭代，这个人可能会改进他们的特征工程或模型训练，甚至可能会回到A步骤并要求摄取更多数据。
- en: Once there are somewhat satisfactory results, they’ll move on to step C (machine
    learning deployment), which connects the ML models to customers. Depending on
    the type of ML project, it could be deployed to a website, app, internal dashboard,
    and so on. Of course, they’d like to make sure the ML is working properly, so
    any good team will have a way to monitor the results. In ML there are two main
    types of potential issues. The first is that something in the software layer doesn’t
    work, such as bugs in the code. The second is a data or ML model issue—for example,
    in the model-development phase, the model outputs normal results, but after deployment/release,
    there is data imbalance, so then the model results become undesirable. From step
    C onward, there can be more iteration back to step B to improve the models and
    run more experiments in step C again.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦有了令人满意的结果，他们将继续进行步骤 C（机器学习部署），将机器学习模型连接到客户端。根据机器学习项目的类型，可以将其部署到网站、应用程序、内部仪表板等。当然，他们希望确保机器学习正常运行，因此任何优秀的团队都会有一种监控结果的方式。在机器学习中，有两种主要的潜在问题。第一种是软件层面的问题，例如代码中的错误。第二种是数据或机器学习模型的问题——例如，在模型开发阶段，模型输出正常结果，但在部署或发布后，存在数据不平衡，导致模型结果变得不理想。从步骤
    C 开始，可能需要多次迭代回到步骤 B，以改进模型并再次在步骤 C 中进行更多实验。
- en: '![Machine learning lifecycle (the graph is simplified for understanding)](assets/mlin_0104.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习生命周期（图表已简化以便理解）](assets/mlin_0104.png)'
- en: Figure 1-4\. Machine learning lifecycle (the graph is simplified for understanding).
  id: totrans-83
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-4\. 机器学习生命周期（图表已简化以便理解）。
- en: 'In the machine learning lifecycle I just walked through, a lot of skills are
    required. Data pipelines, model training, maintaining continuous integration and
    continuous deployment (CI/CD): as a job candidate, what should you be learning
    to prepare for the interview? Thankfully, as I mentioned in [“A Brief History
    of Machine Learning and Data Science Job Titles”](#a_brief_history_of_machine_learning_and)
    companies nowadays *might* hire people who have a subset of these skills. For
    example, they need some people specialized in step A (data engineering), some
    specialized in step B (ML development), some in step C (ML deployment), and so
    forth. I emphasize the *might* since it still differs depending on the company
    or team; I will walk through some scenarios.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在我刚刚介绍的机器学习生命周期中，需要许多技能。数据管道、模型训练、维护持续集成和持续部署（CI/CD）：作为求职者，你应该学习哪些内容来准备面试？幸运的是，正如我在
    [“机器学习和数据科学职位标题简史”](#a_brief_history_of_machine_learning_and) 中提到的，如今的公司 *可能*
    会雇用那些具备部分这些技能的人才。例如，他们需要一些专注于步骤 A（数据工程）、一些专注于步骤 B（ML 开发）、一些专注于步骤 C（ML 部署），依此类推。我强调
    *可能*，因为这仍然取决于公司或团队；我将讲解一些情景。
- en: Startups
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创业公司
- en: 'Startup roles will usually wear more hats, meaning they will need to do the
    jobs in multiple steps in the machine learning lifecycle as illustrated in [Figure 1-4](#machine_learning_lifecycle_left_parenthe).
    Here’s an example:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 创业公司的角色通常需要兼顾更多职责，这意味着他们需要在机器学习生命周期中的多个步骤中执行工作，就像在 [图 1-4](#machine_learning_lifecycle_left_parenthe)
    中展示的那样。这里有一个例子：
- en: We were a team of 5–25 ML engineers and regularly had to participate in setting
    up data labeling jobs, QA testing, and performance improvements (on mobile devices),
    plus setting up demos.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们是一支由 5 至 25 名机器学习工程师组成的团队，并且经常参与设置数据标注工作、质量保证测试以及性能优化（在移动设备上），还有进行演示设置。
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dominic Monn, CEO of MentorCruise (previous six years in ML startups)
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Dominic Monn，MentorCruise 的 CEO（之前在六年里从事机器学习初创公司工作）
- en: Usually, startup companies have the goal of shipping^([13](ch01.html#ch01fn13))
    an end-to-end product, but because they have fewer customers they might care less
    about the scale and stability (at an early stage). Hence, it’s more likely that
    the person developing and training ML models is the same person doing data analysis
    and presenting to stakeholders, or even the same person building the platform
    infrastructure. An ML team in a startup might simply have fewer people. For example,
    the startup might have 30 software engineers and data people in total, whereas
    larger corporations could have a team of data analysts alone numbering 30 people
    to disperse the workload.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，初创公司的目标是发布端到端产品，但由于客户较少，他们可能较少关心规模和稳定性（在早期阶段）。因此，开发和训练机器学习模型的人可能也是进行数据分析并向利益相关者展示的同一人，甚至是构建平台基础设施的同一人。初创公司的机器学习团队可能只有更少的人员。例如，初创公司可能总共只有
    30 名软件工程师和数据相关人员，而较大的公司可能仅数据分析团队就有 30 人，以分担工作负荷。
- en: Larger ML Teams
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更大规模的机器学习团队
- en: If the company and/or team has grown enough, it is more likely the ML roles
    have become more specialized. Generally, the larger the team, the more specialized
    the role. If the “machine learning engineer” at a larger company trains models,
    then it’s likely they don’t wear two or three hats at once, as they might at a
    startup. Instead, the big company hires more people to fill those roles. That
    isn’t to say the work is simpler at a larger company. In fact, there’s often more
    data, more scale, and more downsides if the ML functionality goes down, so each
    MLE’s time could be completely tied up wearing only one hat.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司和/或团队发展足够，ML 角色更可能变得更专业化。一般来说，团队越大，角色越专业化。如果大公司的“机器学习工程师”训练模型，那么他们可能不会像在创业公司那样同时承担两三个角色。相反，大公司会雇用更多人来填补这些角色。这并不意味着在大公司工作更简单。事实上，通常会有更多的数据、更大的规模，如果
    ML 功能出现问题，后果也更严重，因此每位 ML 工程师的时间可能完全用于只扮演一个角色。
- en: Note
  id: totrans-93
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Larger company size often corresponds to larger ML teams, but it depends. For
    example, a large company in a traditionally nontech industry, might have its first
    ML team hires operate in more of a startup-like environment while they figure
    out how ML best works for the company.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 公司规模较大通常对应更大的 ML 团队，但这取决于情况。例如，在传统非技术行业的大公司，可能在弄清楚 ML 最适合公司运作方式时，首次招聘 ML 团队成员时，他们操作更像是创业公司的环境。
- en: Let’s go one level deeper and add more details of ML or data responsibilities.
    [Figure 1-5](#machine_learning_lifecycle_with_more_fin) expands on the machine
    learning lifecycle from [Figure 1-4](#machine_learning_lifecycle_left_parenthe)
    to reflect teams or companies with more fine-grained roles. (It’s worth repeating
    that even if this list is a useful and common enough heuristic, it’s still a bit
    simplified for illustration purposes since there will always be exceptions and
    outliers.)
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入一层，并增加更多关于机器学习或数据责任的细节。[图 1-5](#machine_learning_lifecycle_with_more_fin)从[图 1-4](#machine_learning_lifecycle_left_parenthe)扩展，以反映具有更精细化角色的团队或公司。（值得重申，即使这个列表是一个有用和足够常见的启发式方法，它仍然有些简化，仅用于说明目的，因为总会有例外和离群值。）
- en: '![Machine learning lifecycle with more fine-grained roles (extended version
    of Figure 1-4)](assets/mlin_0105.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习生命周期，更精细化角色（图 1-4的扩展版）](assets/mlin_0105.png)'
- en: Figure 1-5\. Machine learning lifecycle with more fine-grained roles (extended
    version of [Figure 1-4](#machine_learning_lifecycle_left_parenthe)).
  id: totrans-97
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-5\. 机器学习生命周期，更精细化角色（[图 1-4](#machine_learning_lifecycle_left_parenthe)的扩展版）。
- en: 'Here’s an example of what your role might be responsible for within these more
    fine-grained roles, as illustrated in [Figure 1-5](#machine_learning_lifecycle_with_more_fin):'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这里举一个例子，说明你在这些更精细化角色中可能负责的角色，如[图 1-5](#machine_learning_lifecycle_with_more_fin)中所示：
- en: You build the data pipelines for analytics and ML (step A).
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你构建用于分析和机器学习的数据管道（步骤 A）。
- en: You train ML models (step B).
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你训练 ML 模型（步骤 B）。
- en: You build the infrastructure for ML models to be deployed (step C.1).
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你构建用于部署 ML 模型的基础设施（步骤 C.1）。
- en: You design and conduct hypothesis testing, often A/B tests, for new ML product
    features (step C.2).
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你设计并进行假设检验，通常是新 ML 产品功能的 A/B 测试（步骤 C.2）。
- en: You do data analysis, build reports and dashboards, and present to stakeholders
    (step D).
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你进行数据分析，构建报告和仪表板，并向利益相关者展示（步骤 D）。
- en: Tip
  id: totrans-104
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: '[Figure 1-5](#machine_learning_lifecycle_with_more_fin) is often referred to
    in later chapters, so save or bookmark it!'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 1-5](#machine_learning_lifecycle_with_more_fin)经常在后续章节中提到，因此请保存或书签！'
- en: The Three Pillars of Machine Learning Roles
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习角色的三大支柱
- en: 'To set the stage for the rest of the book, I’ll go over what I call the three
    pillars of ML and data science roles:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 为了为本书后续章节做好铺垫，我将讨论我称之为 ML 和数据科学角色的三大支柱：
- en: Machine learning algorithms and data intuition
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习算法和数据直觉
- en: Programming and software engineering skills
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程和软件工程技能
- en: Execution and communication skills
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行和沟通技能
- en: These are the broad categories of skills that you will be evaluated on during
    ML job interviews. This book focuses a lot on helping you understand these skills
    and bridge any gaps between your current experiences and skills and those under
    these three pillars (see [Figure 1-6](#three_pillars_of_machine_learning_jobs)).
    All these skills will be expanded on in the following chapters.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是在机器学习工作面试中评估你的广泛技能类别。本书着重帮助你理解这些技能，并填补当前经验和技能与这三大支柱下之间的任何差距（见[图 1-6](#three_pillars_of_machine_learning_jobs)）。所有这些技能将在接下来的章节中详细展开。
- en: '![Three pillars of machine learning jobs](assets/mlin_0106.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习职位的三大支柱](assets/mlin_0106.png)'
- en: Figure 1-6\. Three pillars of machine learning jobs.
  id: totrans-113
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-6\. 机器学习职位的三大支柱。
- en: 'Machine Learning Algorithms and Data Intuition: Ability to Adapt'
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习算法与数据直觉：适应能力
- en: You’re able to understand the underlying workings of ML algorithms and statistics
    theory and their respective trade-offs—which is essential when you’re faced with
    an open-ended question in a real-world ML project at work. You’re not just following
    steps as you would for a school assignment.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你能够理解机器学习算法和统计理论的基本运作及其各自的权衡，这在工作中面对开放式问题时至关重要。你不只是像完成学校作业那样按步骤进行。
- en: Having data intuition means that when you’re faced with a new problem, you know
    how to use data to solve it; and when you encounter new data or data sources,
    you know how to dive in to evaluate them. You ask yourself, is this data suitable
    for ML? What types of ML models might it be suitable for? Are there any issues
    with the data before you can use it for ML? You know what to ask and how to find
    the answers.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 具有数据直觉意味着当你面对新问题时，你知道如何使用数据解决它；当你遇到新数据或数据源时，你知道如何深入评估它们。你会问自己，这些数据适合用于机器学习吗？它可能适合哪些机器学习模型？在使用这些数据进行机器学习之前，是否存在任何问题？你知道该问什么和如何找到答案。
- en: In the ML job-interview process, various types of interviews and interview questions
    are aimed at assessing a candidate’s knowledge and readiness in this pillar, which
    I’ll cover in Chapters [3](ch03.html#technical_interviewcolon_machine_learnin)
    and [4](ch04.html#technical_interviewcolon_model_training).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习的面试过程中，通过各种类型的面试和面试问题来评估候选人在这个支柱上的知识和准备情况，我将在第 [3](ch03.html#technical_interviewcolon_machine_learnin)
    章和第 [4](ch04.html#technical_interviewcolon_model_training) 章中涵盖。
- en: 'Programming and Software Engineering: Ability to Build'
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编程与软件工程：构建能力
- en: While working on a project, you have the programming skills required to deliver,
    such as manipulating data with Python or using an internal deploy process so that
    another team can use the results from the ML model.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目中工作时，你有必要的编程技能，比如用 Python 操纵数据或使用内部部署流程，以便其他团队可以使用机器学习模型的结果。
- en: Even if you know the theory well, without the programming or software engineering^([14](ch01.html#ch01fn14))
    sense, you can’t make ML materialize out of thin air. You need to use code to
    connect the data with ML algorithms, which are also implemented with code—that
    is, you must convert theory to practice.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你对理论很了解，没有编程或软件工程^([14](ch01.html#ch01fn14)) 的意识，你也无法让机器学习变成现实。你需要用代码将数据与机器学习算法连接起来，而这些算法也是用代码实现的，也就是说，你必须将理论转化为实践。
- en: 'Other programming skills in high demand for ML roles are the (software) engineer’s
    ability to transition from prototype to production—that is, the ML is integrated
    and released. Some roles are responsible for end-to-end ML: from researching and
    training models to deployment and production. Some ML roles, such as MLOps engineers,
    are responsible for building software infrastructure that can handle the demands
    of processing large amounts of data to send ML responses to users in seconds or
    even milliseconds.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 对于机器学习角色而言，其他高需求的编程技能包括（软件）工程师从原型到生产的能力——也就是说，机器学习被整合并发布。一些角色负责端到端的机器学习：从研究和训练模型到部署和生产。一些机器学习运维工程师等角色负责构建软件基础设施，以处理大量数据的需求，以便在几秒甚至几毫秒内向用户发送机器学习响应。
- en: In the ML job-interview process, various types of interviews and interview questions
    assess a candidate’s skills in this pillar, which I’ll walk through in Chapters
    [5](ch05.html#technical_interviewcolon_coding) and [6](ch06.html#technical_interviewcolon_model_deploymen).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习的面试过程中，通过各种类型的面试和面试问题来评估候选人在这个支柱上的技能，我将在第 [5](ch05.html#technical_interviewcolon_coding)
    章和第 [6](ch06.html#technical_interviewcolon_model_deploymen) 章详细介绍。
- en: 'Execution and Communication: Ability to Get Things Done in a Team'
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 执行与沟通：在团队中推动事情完成的能力
- en: You’re able to work with people who aren’t in the same role as you. In ML, we
    work with software engineers, data engineers, product managers, and many other
    colleagues. The ability to get things done in a team encompasses a few soft skills
    such as communication and some project management skills.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 你能够与不同职能的人合作。在机器学习中，我们与软件工程师、数据工程师、产品经理以及其他许多同事合作。团队合作能力涵盖了一些软技能，如沟通和一些项目管理技能。
- en: For example, being unable to communicate with team members is a real blocker^([15](ch01.html#ch01fn15))
    for projects and could cause your ML projects to languish or even be deprioritized.
    Even in cases where you work with only one person (say, your boss), you still
    need to be able to report on your projects, which requires communication skills.
    Consequently, in the ML field a highly in-demand skill is being able to communicate
    technical concepts with nontechnical stakeholders.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，无法与团队成员沟通是项目的真正障碍物^([15](ch01.html#ch01fn15))，可能导致您的机器学习项目停滞不前甚至被降低优先级。即使您只与一个人合作（比如您的老板），您仍然需要能够报告您的项目情况，这就需要沟通技能。因此，在机器学习领域，能够与非技术利益相关者沟通技术概念是一种高需求的技能。
- en: You’ll also need some project management skills to keep your tasks on track.
    We all learn to how manage our to-do lists and calendars during the process of
    education or self-learning, but it’s more chaotic since now your project calendar
    depends on others’ calendars and priorities. Even if you have a project and/or
    product manager to keep the team on track, you still need to manage yourself to
    some extent.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一些项目管理技能来确保您的任务按计划进行。我们在教育或自学过程中都学会了如何管理待办事项列表和日历，但现在更混乱，因为现在您的项目日历取决于他人的日历和优先事项。即使您有项目和/或产品经理来保持团队进度，您仍然需要在某种程度上管理自己。
- en: Without soft skills, things don’t get done, full stop. Don’t be that candidate
    who focuses only on technical skills but neglects building and demonstrating their
    soft skills in interviews. I’ll delve into the details of how ML interviews evaluate
    candidates on this pillar in [Chapter 7](ch07.html#behavioral_interviews-id00013).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 没有软技能，事情就不会进展，就此打住。不要成为那些只关注技术技能而忽视在面试中建立和展示软技能的候选人。我将深入探讨机器学习面试如何在这一支柱上评估候选人，详见[第7章](ch07.html#behavioral_interviews-id00013)。
- en: Clearing Minimum Requirements in the Three ML Pillars
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在三个机器学习支柱中达到最低要求
- en: Growing your skills in all three ML pillars is a tall order, and for entry-level
    roles you’re usually only expected to have a minimum (such as a 3/10) for each
    pillar, as illustrated in [Figure 1-7](#minimum_required_skill_levels_for_ml_job).
    For example, a job candidate who has some exposure to programming, even if they
    aren’t skilled or experienced, can be taught to improve. Ideally, you’d be stronger
    on at least one pillar (such as 5/10 for programming) that is most related to
    the particular ML role in order to stand out from other job candidates.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有三个机器学习支柱中提升您的技能是一项艰巨的任务，对于入门级别的角色，通常您只需要每个支柱的最低要求（例如3/10），如图1-7所示。例如，即使具有编程经验或技能不强的求职者也可以被教导改进。理想情况下，您至少在一个支柱上更强大（例如编程为5/10），这与特定的机器学习角色最相关，可以让您从其他求职者中脱颖而出。
- en: '![Minimum required skill levels for ML jobs (example)](assets/mlin_0107.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习工作的最低技能水平要求（示例）](assets/mlin_0107.png)'
- en: Figure 1-7\. Minimum required skill levels for ML jobs (example).
  id: totrans-131
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-7. 机器学习工作的最低技能水平要求（示例）。
- en: 'For senior roles, the bare minimum requirements are higher, but a similar rule
    of thumb applies: clear the minimum skill requirements. From then on, you’ll be
    compared with other candidates on the skills that you are great in, depending
    on the role. Data scientists who only train ML models but don’t deploy them might
    not need to develop their programming skills as much as their ML theory and communication
    skills.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 对于高级角色，最低要求要更高，但同样的经验法则适用：达到最低技能要求。从那时起，您将根据您在某些技能上的优秀表现与其他候选人进行比较，这取决于角色。仅训练机器学习模型而不部署它们的数据科学家可能不需要像他们的机器学习理论和沟通技能那样发展编程技能。
- en: 'For entry level roles, I’d argue that the communication pillar has a lower
    requirement (but not 0/10, please!) because it takes the hard-earned experience
    of working with a larger group of people, including nontechnical teammates, to
    raise it higher. This also gives some candidates an edge in this pillar: for those
    with a nontraditional background, such as candidates who are self-taught or switching
    from software engineer roles or another field, the ability to adeptly tell a story
    and showcase a portfolio can set them apart from other candidates.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 对于入门级别的角色，我认为沟通能力这一支柱的要求较低（但不是0/10，请注意！），因为它需要通过与更大团队合作的艰辛经验，包括非技术背景的队友，来提高它。这也使一些候选人在这一支柱上具有优势：对于那些具有非传统背景的候选人，比如自学或从软件工程师或其他领域转换的候选人，能够巧妙讲述故事并展示作品集可以让他们脱颖而出。
- en: Now that you’ve had an overview of the three pillars, you can use this mental
    model to stand out.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经对三个支柱有了概览，可以利用这个思维模型脱颖而出。
- en: Machine Learning Skills Matrix
  id: totrans-135
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习技能矩阵
- en: Congratulations! You’ve made it to the end of a pretty dense section! Now that
    you’ve gone through the overview of the machine learning lifecycle and three pillars
    of ML skills, it’s time for you to map your interests and skills to job titles.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你已经完成了一个相当密集的章节！现在你已经了解了机器学习生命周期和ML技能的三个支柱概述，现在是时候将你的兴趣和技能映射到职称上了。
- en: '[Table 1-3](#machine_learning_and_data_skills_matrix) will give you a rough
    idea of what skills you will need to learn in order to succeed in specific roles.
    On a scale from one to three stars, one star represents a skill of lower importance,
    and three stars represents a highly important skill.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 1-3](#machine_learning_and_data_skills_matrix) 将为你提供一个大致的概念，即你需要学习哪些技能才能在特定角色中取得成功。从一星到三星的评分中，一星代表技能的重要性较低，而三星则代表极其重要的技能。'
- en: Table 1-3\. Machine learning and data skills matrix
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 1-3. 机器学习和数据技能矩阵
- en: '|'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
