- en: '| Software infrastructure (Docker, Kubernetes, CI/CD) | ★ | ★ to ★★★ | ★★★
    | ★ | ★ |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| 软件基础设施（Docker、Kubernetes、CI/CD） | ★ | ★ to ★★★ | ★★★ | ★ | ★ |'
- en: Tip
  id: totrans-149
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: '[Table 1-3](#machine_learning_and_data_skills_matrix) is often referred to
    in later chapters, so save or bookmark it!'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 1-3](#machine_learning_and_data_skills_matrix) 在后续章节中经常被提及，所以请保存或书签！'
- en: Taking a look at these skills, you can roughly map them to the three pillars
    of ML skills in the previous section, as shown in [Table 1-4](#machine_learning_and_data_skills_mapped).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 查看这些技能，你可以大致将它们映射到前一节ML技能的三个支柱中，如[表格 1-4](#machine_learning_and_data_skills_mapped)所示。
- en: Table 1-4\. Machine learning and data skills mapped to the three pillars of
    ML jobs
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 1-4. 映射到ML工作三支柱的机器学习和数据技能
- en: '| Pillar | ML and data skills |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| 支柱 | ML 和数据技能 |'
- en: '| --- | --- |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Pillar 1** Machine learning algorithms and data intuition: ability to adapt
    | Data exploration, cleaning, intuition Machine learning theory, statistics'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '| **支柱 1** 机器学习算法和数据直觉：适应能力 | 数据探索、清理、直觉 机器学习理论、统计学'
- en: Data visualization |
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化 |
- en: '| **Pillar 2** Programming and software engineering skills: ability to build
    | Programming tools (Python, SQL) Software infrastructure |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| **支柱 2** 编程和软件工程技能：建立能力 | 编程工具（Python、SQL） 软件基础设施 |'
- en: '| **Pillar 3** Execution and communication skills: ability to get things done
    in a team | Communication and so on |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| **支柱 3** 执行和沟通技能：团队合作中的执行能力 | 沟通等 |'
- en: It’s OK if you aren’t completely sure what each type of skill might entail just
    yet. In [Chapter 2](ch02.html#machine_learning_job_application_and_res), we will
    revisit this matrix, and there will be details and a checklist for self assessment.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你现在还不完全确定每种技能可能包含的具体内容，没关系。在[第二章](ch02.html#machine_learning_job_application_and_res)中，我们将重新讨论这个矩阵，并提供详细的自我评估清单。
- en: Now, let’s tie all this together. We’ve looked at the machine learning lifecycle
    ([Figure 1-5](#machine_learning_lifecycle_with_more_fin)) and machine learning
    skills matrix ([Table 1-3](#machine_learning_and_data_skills_matrix)). What’s
    left is to see what jobs are best for *you* to apply to now or to gain the skills
    for! To do so, let’s connect everything to the current trend of ML and data job
    titles ([Table 1-2](#current_trends_of_ml_and_data_job_titles)). This is illustrated
    in [Figure 1-8](#common_ml_job_titles_and_how_they_corres).
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
