- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Dear Reader,
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的读者，
- en: AI is poised to transform every industry, but almost every AI application needs
    to be customized for its particular use. A system for reading medical records
    is different from one for finding defects in a factory, which is different from
    a product recommendation engine. For AI to reach its full potential, engineers
    need tools that can help them adapt the amazing capabilities available to the
    millions of concrete problems we wish to solve.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: AI 即将改变每一个行业，但几乎每个 AI 应用都需要根据其特定用途进行定制。用于阅读医疗记录的系统不同于用于发现工厂缺陷的系统，也不同于产品推荐引擎。为了发挥
    AI 的全部潜力，工程师们需要能够帮助他们适应数百万具体问题的惊人能力的工具。
- en: When I led the Google Brain team, we started to build the C++ precursor to TensorFlow
    called DistBelief. We were excited about the potential of harnessing thousands
    of CPUs to train a neural network (for instance, using 16,000 CPUs to train a
    cat detector on unlabeled YouTube videos). How far deep learning has come since
    then! What was once cutting-edge can now be done for around $3,000 of cloud computing
    credits, and Google routinely trains neural networks using TPUs and GPUs at a
    scale that was unimaginable just years ago.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我领导谷歌大脑团队时，我们开始构建 TensorFlow 的 C++ 前身 DistBelief。我们对利用成千上万的 CPU 训练神经网络的潜力感到兴奋（例如，使用
    16,000 个 CPU 在未标记的 YouTube 视频上训练猫探测器）。自那时以来，深度学习已经发展了多远啊！曾经的尖端技术现在可以在约 3,000 美元的云计算学分内实现，而谷歌定期使用
    TPU 和 GPU 训练神经网络，这在几年前是难以想象的规模。
- en: TensorFlow, too, has come a long way. It is far more usable than what we had
    in the early days, and has rich features ranging from modeling, to using pretrained
    models, to deploying on low-compute edge devices. It is today empowering hundreds
    of thousands of developers to build their own deep learning models.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 也走过了漫长的道路。它比起早期的版本更加易用，具有丰富的功能，从建模到使用预训练模型，再到部署在低计算能力的边缘设备上。如今，它赋予数十万开发者构建自己深度学习模型的能力。
- en: Laurence Moroney, as Google’s lead AI Advocate, has been a major force in building
    TensorFlow into one of the world’s leading AI frameworks. I was privileged to
    support his teaching TensorFlow with deeplearning.ai and Coursera. These courses
    have reached over 80,000 learners and received numerous glowing reviews.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为谷歌首席 AI 倡导者，Laurence Moroney 是将 TensorFlow 打造成全球领先 AI 框架的重要推动力。我有幸支持他在 deeplearning.ai
    和 Coursera 上教授 TensorFlow。这些课程已经吸引了超过 80,000 名学习者，并获得了许多积极的评价。
- en: 'One unexpected aspect of friendship with Laurence is that he is also a free
    source of Irish poetry. He once Slacked me:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Laurence 友谊中一个意想不到的方面是，他也是爱尔兰诗歌的免费来源。他曾经在 Slack 上对我说过：
- en: Andrew sang a sad old song
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Andrew 唱了一首悲伤的老歌
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: fainted through miss milliner
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 陶醉于未见过的帽匠
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: invitation hoops
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 邀请 Hoops
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: fainted fainted
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 陶醉 陶醉
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[...]'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[...]'
- en: He had trained an LSTM on lyrics of traditional Irish songs and it generated
    these lines. If AI opens the door to fun like that, how could anyone not want
    to get involved? You can (i) work on exciting projects that move humanity forward,
    (ii) advance your career, and (iii) get free Irish poetry.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他曾经用 LSTM 训练过传统爱尔兰歌曲的歌词，生成了这些句子。如果 AI 打开了这样的乐趣之门，有谁不想参与呢？你可以 (i) 参与推动人类进步的激动人心的项目，
    (ii) 提升自己的职业生涯，和 (iii) 获得免费的爱尔兰诗歌。
- en: I wish you the best in your journey learning TensorFlow. With Laurence as a
    teacher, great adventures await you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你在学习 TensorFlow 的旅程中一切顺利。有 Laurence 作为导师，你将迎来伟大的冒险。
- en: Keep learning,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 继续学习，
- en: Andrew Ng
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Andrew Ng
- en: Founder, deeplearning.ai
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人，deeplearning.ai
