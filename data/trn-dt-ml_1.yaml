- en: Chapter 2\. Getting Up and Running
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章。启动和运行
- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: We have databases to smoothly store data. Web servers to smoothly serve data.
    And now Training Data tools to smoothly work with Training Data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有数据库来顺利存储数据。Web服务器来顺利提供数据。现在还有训练数据工具来顺利处理训练数据。
- en: There are established processes and expectations for how databases integrate
    with the rest of your application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库与应用程序其余部分集成的已建立过程和期望。
- en: What about Training Data? How do you get up and running with training data?
    From installation, annotation setup, embedding, end user, workflow, and more I
    will cover all the key considerations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 那么训练数据怎么样？如何通过训练数据快速启动？从安装、注释设置、嵌入、最终用户、工作流程等方面，我将覆盖所有关键考虑因素。
- en: I say smoothly because I don’t have to use a database. I could write my data
    to a file and read from that. Why do I need Postgres? Well because Postgres brings
    a vast variety of features, such as guarantees that my data won’t easily get corrupted,
    that data is recoverable and that data can be queried efficiently. Training Data
    tools have evolved in a similar way.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我之所以说顺利是因为我不必使用数据库。我可以将数据写入文件并从中读取。为什么我需要Postgres？因为Postgres提供了各种功能，比如保证我的数据不会轻易损坏，数据是可恢复的，数据可以高效地查询。训练数据工具也以类似的方式发展。
- en: In this chapter I will cover
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我将介绍
- en: How to get up and running?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何快速启动？
- en: Scope of Training Data Tools
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练数据工具的范围
- en: What benefits do you get from using training data tools?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用训练数据工具能带来哪些好处？
- en: Trade-offs
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折衷方案
- en: History
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史
- en: Most of this is focused on things that will be relevant to you today. I also
    include some brief sections on history and why these tools matter. I will also
    answer other common questions like
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数内容都集中在今天对您相关的事物上。我还包括一些关于历史和为何这些工具重要的简短部分。我还将回答其他常见问题，例如
- en: Key conceptual areas of Training Data tools.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练数据工具的关键概念领域。
- en: Overview of where Training Data tools fit in your stack.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概述训练数据工具在您的堆栈中的位置。
- en: I will often use *tool* as the word even when it may be a larger system or platform.
    By tool, I mean any technology that helps you accomplish your training data goals.
    While for example, I consider Diffgram to be a system, a platform, it’s also a
    tool.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常会将*工具*作为词语，即使它可能是一个更大的系统或平台。通过工具，我指的是任何帮助您实现训练数据目标的技术。例如，我认为Diffgram是一个系统、一个平台，但它也是一个工具。
- en: Getting Up and Running
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动和运行
- en: The following section is a minimal viable roadmap to get your ML program up
    and running. It is divided for convenience into sections. Usually, these tasks
    can be given to different people, and many can be done in parallel. Depending
    on a number of factors it may take many months to get fully set up.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的部分是将您的ML程序快速启动的最小可行路线图。出于方便，它被分成几个部分。通常，这些任务可以分配给不同的人员，并且许多可以并行执行。根据多种因素，可能需要数月时间才能完全设置好。
- en: If you are coming from a fresh slate, then all of these steps will be applicable.
    If your team is already progressing well, then this provides a checklist to see
    if your existing processes are comprehensive.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是从一张干净的白纸开始的话，那么所有这些步骤都将适用。如果您的团队已经进展顺利，那么这提供了一个检查表，看看您现有的流程是否全面。
- en: 'Broadly the overall getting started tasks include:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，总体启动任务包括：
- en: Installation
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装
- en: Annotation Setup
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释设置
- en: End User Setup
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终用户设置
- en: Data Ingestion Setup
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据摄入设置
- en: Data Catalog Setup
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据目录设置
- en: Workflow Setup
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流设置
- en: Initial Usage
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始使用
- en: Optimization
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化
- en: The initial part here is just talking about common pain points and what needs
    to be done. Later under the Considerations section, I will discuss trade-offs
    of specific items.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的初始部分只是谈论常见的痛点和需要做的事情。稍后在考虑部分下，我将讨论特定项目的权衡。
- en: If that seems like it’s a lot, well that’s the reality of what’s needed to set
    up a successful system.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这看起来很多，那么这就是建立成功系统所需的现实。
- en: In most of these steps, there are some level of cross-over, for example nearly
    any of the steps can be done through UI/SDK/API, but where appropriate I call
    attention to common preferences.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数这些步骤中，存在一定程度的交叉，例如几乎任何步骤都可以通过UI/SDK/API完成，但在适当的情况下，我会注意常见的偏好。
- en: Installation
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: Your training data installation and configuration is done by a technical person,
    or team of people.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您的训练数据安装和配置由技术人员或团队完成。
- en: 'High level concerns of installation include:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 安装的高级关注点包括：
- en: Provisioning hardware (cloud or otherwise)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应硬件（云或其他）
- en: Doing the initial installation
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行初始安装
- en: Configuring initial Security items, like Identity providers
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置初始安全项，如身份提供者。
- en: Choosing storage options
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择存储选项。
- en: Capacity planning
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容量规划。
- en: Maintenance dry-runs like doing updates
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护干预运行，如执行更新。
- en: Provisioning initial super users
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置初始超级用户。
- en: Most teams shipping complex, revenue impacting products, do their own installation.
    This is just a reality of the level of importance of the data, and its deep connection
    to end users. Generally data setup is of a more fluid nature than the installation
    of the training data platform itself, so data setup is treated as it’s own section.
    Example getting started annotation screen showing in Fig 2-1.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数团队在发布复杂的、影响收入的产品时，都会进行自己的安装。这仅仅是数据重要性和其与终端用户的深刻联系的现实。一般来说，数据设置比训练数据平台本身的安装更为灵活，因此数据设置被视为其自身的部分。例如，开始注释屏幕显示在图2-1中。
- en: Diffgram is Commercial Open Source and fully featured. You can download diffgram
    from [diffgram.com](http://diffgram.com/)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Diffgram是商业开源并具有完整功能。您可以从[diffgram.com](http://diffgram.com/)下载diffgram。
- en: '![Fig 2.1 Example Diffgram dev installation.](Images/getting_up_and_running_525040_01.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图2.1 示例Diffgram开发安装。](Images/getting_up_and_running_525040_01.png)'
- en: Figure 2-1\. Example Diffgram dev installation.
  id: totrans-44
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-1\. 示例Diffgram开发安装。
- en: Annotation Setup
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释设置。
- en: Annotation setup is usually done by an Admin.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 注释设置通常由管理员完成。
- en: Initial Schema setup
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始架构设置。
- en: Initial Human Task setups
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始人工任务设置。
- en: Planning around Structuring Schema in relevant ways. As these tools grow there
    are more and more options and it becomes like database design.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 围绕相关方式的架构规划。随着这些工具的增长，选项越来越多，它变得像数据库设计一样。
- en: Depending on the complexity, Schema may be loaded through an SDK or API.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 根据复杂性，模式可以通过SDK或API加载。
- en: 'Annotation is covered in more detail in the following chapters: Schema, Chapter
    3, Annotation Admin Setup, Chapter 7, and Annotation Concepts, Chapter 8.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 注释在以下章节中有更详细的介绍：架构，第3章，注释管理员设置，第7章，以及注释概念，第8章。
- en: End User Setup
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 终端用户设置。
- en: In some way the end user must be able to input data into the system.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 某种方式，最终用户必须能够向系统输入数据。
- en: This can be done by Embedding data collection into your application.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过将数据收集嵌入到您的应用程序中来完成。
- en: Or through a dedicated Portal.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 或通过专用门户。
- en: Planning. Will you collect data by embedding directly in your application? Or
    will it be a separate stand-alone portal?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划。您将通过直接嵌入应用程序来收集数据吗？还是将其作为独立的门户？
- en: Development team adding the data collection
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发团队添加数据收集。
- en: Customization of the look and feel of Annotation portals
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制注释门户的外观和感觉。
- en: Embedded
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 嵌入式。
- en: Your users are often the best people to provide supervision (annotation). Your
    users already have the context of what they want. Your users can provide supervision
    “for free”, which scales much better than trying to hire ever-larger central annotation
    teams. You or your engineering team will need to add some code to your application
    to collect data this way.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您的用户通常是提供监督（注释）的最佳人选。您的用户已经具备了他们想要的上下文。您的用户可以“免费”提供监督，这比试图雇佣越来越大的中央注释团队更为可扩展。您或您的工程团队需要向应用程序添加一些代码以此方式收集数据。
- en: Portal
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 门户
- en: Using a stand-alone portal is often easiest. Meaning that annotators go directly
    to your installation, e.g. at a web address, to do the Annotation. You can “deep
    link” to the annotation portal in your application, for example linking to specific
    tasks.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 使用独立的门户通常是最简单的。这意味着注释者直接访问您的安装，例如通过网址进行注释。您可以在应用程序中“深度链接”到注释门户，例如链接到特定任务。
- en: Data Setup
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据设置。
- en: You must load your raw data in a useful way to the system.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须以对系统有用的方式加载原始数据。
- en: Using ingestion tools
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用摄入工具。
- en: Integrating within your custom application
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成到您的自定义应用程序中。
- en: SDKs/APIs usage
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SDKs/APIs的使用。
- en: This will be covered in greater depth in the Ingest Chapter.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在摄入章节中详细介绍。
- en: Workflow Setup
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作流设置。
- en: Your data must be able to connect with your ML programs. Either from manual
    process or part of a named workflow.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 您的数据必须能够与您的ML程序连接。可以通过手动过程或命名工作流的一部分来实现。
- en: Combining multiple action steps to create surfaced processes
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将多个操作步骤组合以创建表面化的过程。
- en: Automating common steps into pipelines
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将常见步骤自动化为流水线。
- en: Workflow is covered in chapter 5.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流在第5章中讨论。
- en: Data Catalog Setup
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据目录设置。
- en: In some way, you must be able to view the results of Annotation work. And must
    access the data at the set level.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 某种方式，您必须能够查看注释工作的结果。并且必须以设定级别访问数据。
- en: Query languages. Domain Specific Query languages are becoming more popular for
    training data. And/or being able to understand raw SQL structure well enough to
    query directly.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询语言。领域特定的查询语言在训练数据中变得越来越流行。或者能够充分理解原始SQL结构以直接查询。
- en: Using training data-specific libraries for specific goals like data discovery,
    filtering, etc.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用特定目标的训练数据库如数据发现、过滤等的训练数据专用库。
- en: Even if there are Workflows setup, the need for data catalog-type steps remains.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使设置了工作流程，仍然需要数据目录类型的步骤。
- en: Initial Usage
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 初始使用
- en: There is always a period of initial usage. This is where Annotators, your end
    users, data scientists, ML programs, etc. all operate on and with the data.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 总是有一个初始使用期。这是注解者、最终用户、数据科学家、机器学习程序等操作和使用数据的阶段。
- en: Training of users, especially if deployed towards in-house users
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户培训，特别是部署到内部用户
- en: User feedback, especially if deployed towards end users
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户反馈，特别是部署到最终用户
- en: Optimization
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优化
- en: Once the basics are set up there are many concepts that can be further optimized.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦基础设置完成，还有许多概念可以进一步优化。
- en: Day-to-day work of optimizing the Schema, raw data, and training data itself
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日常工作的优化模式、原始数据和训练数据本身
- en: Annotation proficiency, ergonomics, etc.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释熟练度、人体工程学等。
- en: Literal annotation proficiency
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字面注释熟练度
- en: Loading data into machine learning tools, libraries, and concepts
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据加载到机器学习工具、库和概念中
- en: Contributing to open source Training Data projects
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与开源训练数据项目
- en: General knowledge of available new tools
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对可用新工具的一般知识
- en: Tools Overview
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具概述
- en: Training data tools are required to ship your AI/ML program. Key areas include
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具是必需的，用于部署您的AI/ML程序。关键领域包括
- en: Annotation
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释
- en: Catalog
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目录
- en: Workflow
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流
- en: Annotation
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释
- en: An end user annotates data using annotation tools. The spectrum goes from the
    annotation being part of your application to stand-alone pure annotation tools.
    In the most abstract terms, this is the “data entry” side.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 最终用户使用注释工具注释数据。这个领域从注释作为应用程序的一部分到独立的纯注释工具都有涵盖。在最抽象的术语中，这是“数据输入”方面。
- en: Literal annotation UIs for images, video, audio, text, etc.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像、视频、音频、文本等的字面注释UI。
- en: Manage Tasks, Quality Assurance and more.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理任务，质量保证等等。
- en: Catalog
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目录
- en: Catalog is the search, storage, exploration, curation, and usage of sets of
    data. This is the “data out” side, usually with some level of human involvement.
    For example looking at sets of data.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 目录是数据集的搜索、存储、探索、策展和使用。这是“数据输出”方面，通常涉及一定程度的人类参与。例如查看数据集。
- en: Ingest raw data, prediction data, metadata and more.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入原始数据、预测数据、元数据等。
- en: 'Explore: Everything from filtering uninteresting data to visually viewing it.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索：从过滤不感兴趣的数据到视觉化查看等。
- en: 'Debug: Debugging existing data, such as predictions and human annotations.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调试：调试现有数据，如预测和人工注释。
- en: Data lifecycle including retention and deletion, Personally Identifiable Information,
    Access Controls
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据生命周期包括保留和删除、个人可识别信息、访问控制
- en: Workflow
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作流
- en: Workflow is the processes and data flow of your training data. It’s the glue
    between annotation, catalog, and other systems. Think integrations, installations,
    plugins, etc. This is both data in and data out, but usually at more of a “system”
    level.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流是训练数据的流程和数据流。它是注释、目录和其他系统之间的粘合剂。考虑集成、安装、插件等。这既涉及数据的输入又涉及输出，但通常更多是在“系统”级别。
- en: Ecosystem of technologies.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术生态系统。
- en: 'Annotation Automation: Anything that improves annotation performance, such
    as pre-labeling or active learning. See Chapter 6 for more depth.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释自动化：改善注释性能的任何事物，如预标记或主动学习。更多深度请参阅第六章。
- en: Collaboration across teams between machine learning, product, ops, managers,
    and more.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨团队协作，涉及机器学习、产品、运营、管理等。
- en: 'Stream to Training: Getting the data to your models.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流向培训：将数据传送至你的模型。
- en: Some products cover most of these areas in one platform.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 有些产品在一个平台上涵盖了大多数这些领域。
- en: Training Data for Machine Learning
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于机器学习的训练数据
- en: Usually machine learning modeling and training data tools are different systems.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 通常机器学习建模和训练数据工具是不同的系统。
- en: The more ML program support that is natively included the less flexible and
    powerful the overall system is.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 预先包含的ML程序支持越多，整体系统的灵活性和功能性就越低。
- en: As an analogy, in a word doc I can create a table. This is distinctly different
    from the power of formulas that a spreadsheet application brings.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 作为类比，在Word文档中我可以创建表格。这与电子表格应用程序带来的公式功能显然不同。
- en: Usually the best way around this is great integrations so that systems that
    focus on training data quality, ML modeling, etc. can be their own system, but
    still tightly integrated with training data.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 通常的解决方法是出色的集成，以便专注于训练数据质量、ML建模等系统可以成为其自己的系统，但仍与训练数据紧密集成。
- en: This chapter will focus on the major sub-areas of training data specifically
    assuming that the model training is handled by a different system.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将重点讨论特定于训练数据的主要子领域，特别是假设模型训练由不同系统处理。
- en: Growing Selection of Tools
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日益增多的工具选择
- en: There are an increasing number of notable platforms and tools becoming available.
    Some aim to provide broad coverage while others cover deep and specific use cases
    in each of these areas. There are tens of notable tools that fall into each of
    the major categories.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 有越来越多显著的平台和工具可供选择。有些旨在提供广泛的覆盖范围，而其他人则涵盖每个领域中深入和特定的用例。每个主要类别都有数十个显著的工具。
- en: As the demand for these commercial tools continues to grow I expect that there
    will be both a stream of new tools entering the market and a consolidation in
    some of the more mature areas. Annotation is one of the more mature areas. Data
    exploration in this context is relatively new.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对这些商业工具的需求继续增长，我预计市场上会涌现出许多新工具，并在一些更成熟的领域中进行整合。标注是其中一个更成熟的领域。在这个背景下，数据探索相对较新。
- en: I encourage you to continuously explore the options available that may net different
    and improved results for your team and product in the future.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励您不断探索可用的选项，这可能会为您的团队和产品带来不同和改进的结果。
- en: People, Process, and Data
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人、过程和数据
- en: Employee time in any form is often the greatest cost center.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 员工时间以任何形式经常是最大的成本中心。
- en: 'Well deployed tooling brings many unique efficiency improvements, many of which
    can stack to create many orders of magnitude improvements in performance. To continue
    the database analogy, think of it as the difference between sequential scans and
    indexes. One may never complete while the other is fast! Training data tools upgrades
    you to the world of indexes. Training data tools allow you to:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 良好部署的工具带来许多独特的效率提升，其中许多可以堆叠以创造数量级的性能提升。继续数据库的类比，把它看作是顺序扫描和索引之间的差异。一个可能永远无法完成，而另一个则快速！训练数据工具将您升级到索引的世界。训练数据工具使您能够：
- en: Embed supervision directly in your application.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接将监督嵌入您的应用程序中。
- en: Empower people, processes, and data in the context of human computer supervision.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在人类计算机监督的背景下增强人员、流程和数据的能力。
- en: Standardize your training data efforts around a common core.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 围绕共同核心规范化您的训练数据工作。
- en: Surface training data issues.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显现训练数据问题。
- en: Training Data tools similarly provide many benefits that go far beyond handling
    the minutiae. For example data scientists can query the data trained by Annotators
    without having to download huge sets and manually filter locally. However for
    that to work, a training data system must be setup first.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具同样提供许多超出处理细枝末节的好处。例如，数据科学家可以查询由标注器训练的数据，而无需下载大量数据集并在本地手动筛选。但是，为了使其工作，必须首先设置训练数据系统。
- en: Embedded
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 嵌入式
- en: When we get a spam email, we mark it as spam, teaching the system. We can add
    words to our spellchecker. These are simple examples of end user engagement. Over
    time, more and more of the supervision will be pushed as near the end user and
    embedded in systems.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们收到垃圾邮件时，我们会将其标记为垃圾邮件，教导系统。我们可以将单词添加到我们的拼写检查器中。这些都是终端用户参与的简单示例。随着时间的推移，越来越多的监督工作将被推动至接近终端用户并嵌入系统中。
- en: Best Practices and Levels of Competency
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最佳实践和能力水平
- en: Becoming highly competent with training data tools will take you at least as
    much work as it took to learn DevOps.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 熟练掌握训练数据工具将需要与学习DevOps一样多的工作量。
- en: Your training data learning is an ongoing journey rather than a destination.
    I bring this up to a level set that no matter how familiar you are, or how much
    time you spend there is always more to learn about training data - I am always
    learning myself!
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 您的训练数据学习是一个持续的旅程，而不是一个目的地。我提出这一点是为了说明，无论您有多熟悉，或者花费多少时间，始终有更多关于训练数据的学习内容 - 我自己也在不断学习！
- en: Human Computer Supervision
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人类计算机监督
- en: You may be familiar with the concept of “human Computer Interaction” (HCI).
    How a user relates to and engages with a computer program. With Training Data
    I introduce a concept called Human Computer Supervision (HCS). This idea is that
    you are supervising the “computer”.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能熟悉“人机交互”（HCI）的概念。用户如何与计算机程序进行交互和参与。通过训练数据，我引入了一个称为人机监督（HCS）的概念。这个想法是你在监督“计算机”。
- en: The “computer” could be a machine learning model, or a larger system. The supervision
    happens on multiple levels, from annotation to approving datasets.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: “计算机”可以是一个机器学习模型，或者一个更大的系统。监督发生在多个层次上，从注释到批准数据集。
- en: To contrast these, in HCI the user is primarily the “consumer”, whereas in HCS
    the user is more the “producer”. The user is producing supervision (on top of
    interaction) which is consumed by the ML program.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相对应，在HCI中，用户主要是“消费者”，而在HCS中，用户更多地是“生产者”。用户正在生产（在交互之上）的监督，这被ML程序所消耗。
- en: The key contrast here is that usually with computer interaction it’s deterministic.
    If I update something I expect it to be updated. Whereas with computer supervision,
    like with human supervision, it’s non-deterministic. There’s a degree of randomness.
    As a supervisor I can supply corrections, but for each new instance the computer
    still makes its own predictions. There is also a time element, usually a HCI is
    an “in the moment” thing. Where as HCS operates at longer time scales, where supervision
    effects a more nebulous unseen system of machine learning models.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键对比是通常的计算机交互是确定性的。如果我更新了什么，我期望它会更新。而与计算机监督不同，就像人类监督一样，它是非确定性的。存在一定的随机性。作为监督者，我可以提供修正，但对于每个新实例，计算机仍然会做出自己的预测。还有一个时间元素，通常HCI是“当下”的事情。而HCS在更长时间尺度上运行，在那里监督影响一个更模糊不可见的机器学习模型系统。
- en: For the sake of space I won’t dwell on this distinction. Over time the general
    idea here is to keep differentiating between this new form of human computer supervision
    work (HCS) and regular computer usage (HCI).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 出于空间考虑，我不会深入探讨这种区别。随着时间的推移，这里的一般想法是继续区分这种新形式的人机监督工作（HCS）和常规计算机使用（HCI）之间的差异。
- en: Separation of End Concerns
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结束关注点的分离
- en: Training data tools separate end user data capture concerns from other concepts.
    For example, being able to add in end user data capture of supervision, without
    worrying about the data flow.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具将最终用户数据捕获问题与其他概念分离。例如，能够添加最终用户数据捕获监督，而无需担心数据流问题。
- en: Standards
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准化
- en: Training Data tools are a means to effectively ship your Machine Learning product.
    As a means to this complex end, Training Data tools come with some of the most
    diverse opinions and assumptions of any area of modern software.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具是有效运送你的机器学习产品的手段。作为这一复杂目标的手段，训练数据工具带有现代软件中任何领域最多样化的观点和假设之一。
- en: Tools help bring some standardization and clarity to the noise. They also help
    bring teams that may otherwise have no benchmark of comparison, rapidly into the
    light.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 工具有助于在噪声中带来一些标准化和清晰度。它们还帮助使本来可能没有比较基准的团队迅速见光。
- en: Why not have end users provide some of the supervision?
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么不让最终用户提供一些监督？
- en: Why manually version control when you can do it automatically?
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么要手动进行版本控制，当可以自动进行？
- en: Why manually export files, when you can stream the data you need?
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当可以流式传输所需的数据时，为什么要手动导出文件？
- en: Why have different teams storing the same data with slightly different tags,
    when you can use a single unified data store?
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当可以使用单一统一数据存储库时，为什么要让不同团队存储具有略有不同标签的相同数据？
- en: Why manually assign work when it can be done automatically?
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么要手动分配工作，当可以自动完成？
- en: Expansive Tooling
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 广泛的工具支持
- en: 'One way to try to picture it, Training Data tooling is:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试想象一下的一种方式是，训练数据工具：
- en: Photoshop + Word + Premiere Pro + Task Management + Big Data Feature Store +
    Data Science Tools
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Photoshop + Word + Premiere Pro + 任务管理 + 大数据特性存储 + 数据科学工具
- en: Annotators expect to be able to annotate as well as the best drawing tools
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标注者们期望能够像最好的绘图工具一样进行标注。
- en: Engineers expect to be able to customize it
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工程师们期望能够自定义它。
- en: Managers expect modern task management like a dedicated task management system
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理者们期望现代任务管理像一个专用的任务管理系统一样。
- en: Data Engineers expect to be able to ingest and process huge amounts of data,
    effectively an Extract Transform Load tool in it’s own right
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程师希望能够有效地摄取和处理大量数据，实际上是一个完整的提取转换加载工具。
- en: Data Scientists expect to be able to conduct analysis on it like a business
    intelligence tool
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家期望能够像使用商业智能工具一样对其进行分析。
- en: All in one system.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 一体化系统。
- en: Not having the right training data tools would be like trying to build a car
    without a factory. Achieving a fully setup training data system can only be accomplished
    through the use of tools.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 没有合适的训练数据工具就像试图在没有工厂的情况下建造汽车一样。只有通过使用工具才能实现完全设置的训练数据系统。
- en: We have a tendency to take for granted the familiar. It’s just a car, or just
    a train, or just a plane. All engineering marvels in their own right. We similarly
    discount what we don’t understand. “Sales can’t be that hard” says the engineer.
    “If I were President” etc. I have found many people do not understand the breadth
    of training data tooling
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 我们往往习惯于认为熟悉的东西理所当然。这只是一辆车，或者只是一辆火车，或者只是一架飞机。它们都是各自的工程奇迹。我们同样低估了我们不了解的东西。“销售不能那么难”，工程师说。“如果我是总统”等等。我发现许多人不理解训练数据工具的广度。
- en: The literal work of annotation, and the task management are rolled into one
    system
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释的字面工作和任务管理被整合到一个系统中。
- en: A suite of interfaces comparable to the adobe suite or office is rolled into
    one system
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一套界面，与Adobe套件或Office相媲美，集成到一个系统中。
- en: The systems many distinct functions must work in concern with input and output
    directly used in other systems, plus integrated data science tools
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多不同功能的系统必须与其他系统中直接使用的输入和输出以及集成的数据科学工具一起工作。
- en: A Paradigm to Deliver Machine Learning Software
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个发布机器学习软件的范式
- en: 'The same way the DevOps mindset gives you a paradigm to deliver software, Training
    Data mindsets give you a paradigm to ship Machine Learning software. To put it
    very plainly these tools:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 与DevOps思维方式类似，训练数据思维方式为您提供了一种发布机器学习软件的范式。用非常简单的话来说，这些工具：
- en: Basic functions to work with training data, like annotation and datasets. Things
    that it would be otherwise impractical to do without tooling.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理训练数据的基本功能，如注释和数据集。这些事情如果没有工具将会是不切实际的。
- en: Provide guardrails to level set your project. Are you actually following a Training
    Data mindset?
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供界限以平衡您的项目。您是否真的在遵循训练数据的思维方式？
- en: The means to achieve training data goals like managing costs, tight iterative
    time-to-data loops and more.
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现训练数据目标的手段，如管理成本、紧密的迭代时间到数据循环等。
- en: Trade-offs
  id: totrans-171
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 权衡
- en: If you are working on trade offs to compare multiple tools for production usage
    here are some things to consider.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在进行多个工具的生产使用比较的权衡，以下是一些需要考虑的事项。
- en: In the rest of the book we continue to cover abstract concepts. In this section
    I pause to cover real world industry trade-offs, especially around tooling.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的其余部分，我们继续涵盖抽象概念。在这一节中，我停下来讨论真实世界行业的权衡，特别是围绕工具的问题。
- en: Costs
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本
- en: Common costs include Embedded Integration, End User Input Development and Customization,
    Commercial Software Licenses, Hardware, and Support.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的成本包括嵌入式集成、终端用户输入开发和定制、商业软件许可证、硬件和支持。
- en: Besides commercial costs, all tools have hardware costs. to host and store data.
    Further, some tools charge for use of special tools, compute use, and more.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 除了商业成本外，所有工具都有托管和存储数据的硬件成本。此外，某些工具还会对使用特殊工具、计算使用等收费。
- en: 'Common cost reductions:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的成本降低方式：
- en: End User Input (Embedded) is materially less expensive than hiring more annotators.
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 终端用户输入（嵌入式）的成本显著低于雇佣更多注释者的成本。
- en: Push automations onto the frontend as much as possible. This reduces the cost
    of server side compute.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能将自动化推到前端。这样可以减少服务器端计算的成本。
- en: Separate true data science training costs from annotation automation.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将真实的数据科学训练成本与注释自动化分开。
- en: Common licensing models include unlimited, by user, by cluster, or other more
    specific metrics.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的许可模型包括无限、按用户、按集群或其他更具体的度量单位。
- en: Some Commercial Open Source products may allow a trial to build out a case for
    a paid license, or be free for personal or education use.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 一些商业开源产品可能允许试用以建立付费许可证的案例，或者个人或教育用途免费。
- en: Most SaaS Training Data services have severe limits on the free tier. And some
    SaaS services may even have privacy clauses that permit them to use your data
    to build “mega” models that are to their benefit.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数SaaS训练数据服务在免费层有严格的限制。而且一些SaaS服务甚至可能有隐私条款，允许它们使用您的数据来构建对它们有利的“超级”模型。
- en: Installed vs Software as a Service
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装版 vs 作为服务的软件
- en: 'The volume of Training Data *data*is very high as compared to other types of
    software. Ten to thousands of times more than many other typical use cases. Second,
    the data is often sensitive nature, such as medical data, IDs, bank documents
    etc. Third, because training data is code, and often contains unique IP and Subject
    Matter expertise, it’s very important to protect it. So to recap Training Data
    is:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据的数量与其他类型的软件相比非常高。比许多其他典型用例高出十到数千倍。其次，这些数据通常是敏感的，如医疗数据、身份证件、银行文件等。第三，由于训练数据是代码，并且通常包含独特的知识产权和专业知识，保护它非常重要。所以总结训练数据是：
- en: High Volume
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高容量
- en: Sensitive
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敏感
- en: Contains Unique IP
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含独特的知识产权
- en: The result of this is that there is a massive difference between a tool you
    can install on your own hardware, and using SaaS.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，在你自己的硬件上安装一个工具和使用SaaS之间存在巨大差异。
- en: Given these variables, there is a clear edge to training data products that
    can be installed on your hardware from day one. Keeping in mind “your hardware”
    may mean your cluster in a popular cloud provider. As packaging options improve
    it becomes easier and easier to get up and running on your own hardware.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些变量，从第一天起就可以在你的硬件上安装训练数据产品确实具有明显优势。请记住，“你的硬件”可能意味着你在流行云提供商中的集群。随着打包选项的改进，越来越容易在你自己的硬件上启动和运行。
- en: 'This is also another area where open source really shines. While SaaS providers
    sometimes have more expensive versions that can be locally deployed, the ability
    to inspect the source code is often still limited (or even zero!). Further, these
    use cases are often rather rigid: it’s a preset setup and requirement set. Whereas
    software that’s designed to run anywhere can be more flexible to your specific
    deployment needs.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是开源真正闪亮的另一个领域。虽然SaaS提供商有时会有更昂贵的版本可以在本地部署，但检查源代码的能力通常仍然有限（甚至为零！）。此外，这些用例通常相当死板：它是预设的设置和要求集。而那些设计成可以在任何地方运行的软件可以更灵活地满足你特定的部署需求。
- en: Development System
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发系统
- en: There is a classic debate of “build or buy”. I think this should really be Customize,
    Customize, or Customize?
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 存在一个经典的“建造还是购买”的辩论。我认为这应该真正是定制化、定制化，还是定制化？
- en: Because there is no valid reason to start from scratch at this point with so
    many great options already available as starting points.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 因为在这一点上，没有必要从头开始，因为已经有很多很好的选择可以作为起点。
- en: Some options, like Diffgram, offer full Development Systems, that allow you
    to build your own IP on top of the baseline platform including Embedding annotation
    collection in your application.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些选项，如Diffgram，提供完整的开发系统，允许你在基线平台上构建自己的知识产权，包括在你的应用程序中嵌入注释收集。
- en: Some options have increasing degrees of out-of-the-box customization
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些选项有不同程度的开箱即用的定制化。
- en: Open Source options can be built on and extended
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开源选项可以构建和扩展
- en: 'For example, maybe your data requirements mean the ingest or database of a
    certain tool isn’t enough. Or maybe you have a unique UI requirement. The real
    question is:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，也许你的数据需求意味着某个工具的摄取或数据库不足够。或者你有独特的UI需求。真正的问题是：
- en: Should we do this ourselves?
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该自己做这件事吗？
- en: Get the Vendor to do it for us?
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让供应商为我们做这件事？
- en: Sequentially dependent discoveries
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 顺序依赖的发现
- en: A mental picture I like to think about is standing at the base of a large hill
    or mountain. From the base, I can’t see the next hill. And even from the top of
    that hill, my vantage is obscured by the next, such that I can’t see the 3rd mountain
    until I traverse the 2nd, as shown in Fig 2-2\. Essentially that subsequent discoveries
    are dependent on earlier ones.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢想象的一个心理画面是站在一个大山或山脉的基地。从基地，我看不到下一个山丘。即使从那个山的顶上，我的视角也被下一个山脉所遮挡，以至于在穿越第二个山之前，我看不到第三座山，如图2-2所示。基本上，后续的发现依赖于先前的发现。
- en: '![Fig X X  Sight lines over Hills  I can only See The Next Mountain.](Images/getting_up_and_running_525040_02.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![图 X X  山丘上的视线，我只能看到下一个山脉。](Images/getting_up_and_running_525040_02.png)'
- en: Figure 2-2\. Sight-lines over Hills, I can only See The Next Mountain.
  id: totrans-204
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-2。山丘上的视线，我只能看到下一个山脉。
- en: Training Data tools help you smoothly traverse these mountains as you get them,
    and in some cases even “see around corners” and give you a birds eye view of the
    terrain. To make that concrete, I only better understood the need for querying
    data, once I realized that over time, the organization approaches used to annotate
    data, often don’t align with the needs of a data scientist, especially on larger
    teams. This means that no matter how good the initial dataset organization is,
    there is still a need to go back afterwards and explore it.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具帮助你顺利地穿越这些山脉，有时甚至能够“看透角落”，给你鸟瞰全局的视角。为了具体化，我只有在意识到随着时间推移，用于注释数据的组织方法通常与数据科学家的需求不一致时，才更好地理解了查询数据的需求。这意味着，无论最初的数据集组织有多好，仍然有必要事后回过头来探索它。
- en: Training data tools are likely to surprise you with unexpected opportunities
    to improve your process and ship a better product. They provide a baseline process.
    They help avoid thinking you have re-invented the wheel, only to realize an off
    the shelf system already does that and with a bit more finesse. They improve your
    business key performance indicators by helping you ship faster, with less risk,
    and with more efficiency.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具可能会带来意想不到的机会，以改进你的流程并交付更好的产品。它们提供了一个基准流程。它们帮助避免认为自己已经重新发明了轮子，只是意识到一个现成的系统已经做到了，并且更加精细。它们通过帮助你更快地交付、减少风险和提高效率来改进你的业务关键绩效指标。
- en: Now of course it’s not that these tools are a cure-all. Nor are they bug free.
    Like all software they have their hiccups. In many ways these are the early years
    of these tools.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些工具并非万能药。它们也并非没有 bug。像所有软件一样，它们会有小故障。在许多方面，这些工具仍处于早期阶段。
- en: Scale
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规模
- en: Disney World operates from a local entertainment center like an arcade. What
    works for Disney doesn’t work for the arcade and vice versa.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼世界从一个类似于游戏厅的本地娱乐中心运作。对迪士尼有效的方法并不适用于游戏厅，反之亦然。
- en: As I covered in Automation Chapter, at the extreme end of the scale, a fully
    setup Training Data system allows you to retrain your models practically on demand.
    Improving the speed of time-to-data (the time between when data arrives to when
    a model is deployed) to approach zero can mean the difference between tactical
    relevancy or worthlessness.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在自动化章节中所述，在规模的极端端，一个完全设置好的训练数据系统允许你几乎按需重新训练你的模型。改进时间到数据的速度（数据到达后到模型部署之间的时间）接近零，可能意味着战术相关性或毫无价值的差异。
- en: Often the terms we are used to thinking about for scale with regular software
    aren’t as well defined with supervised Training Data. Here I take a moment to
    set some expectations with scale.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 经常我们用于常规软件的规模思考的术语在监督式训练数据中并不像预期那样清晰定义。在这里，我花一点时间来设定一些关于规模的预期。
- en: Why is it useful to define scale?
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义规模的有用性是什么？
- en: Well first to understand what stage you are in to help inform your research
    directions. Second, to understand that various tools are built for different levels
    of scale. A rough analogy may be sqlite vs postgres. Two different purposes from
    the simple to the complex.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要了解你所处的阶段，以帮助确定你的研究方向。其次，要了解不同规模的工具是为不同规模而设计的。一个粗略的类比可能是 sqlite 与 postgres。从简单到复杂有两个不同的目的。
- en: A large project will typically have the greatest percentage of annotation from
    the embedded collection. A super-large project may go through billions of annotations
    per month. At that point it’s less about training a singular model, and more about
    routing and customizing a set of models, or even user specific models.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 一个大项目通常会有来自嵌入集合的注释比例最大。一个超大项目可能每月经过数十亿次注释。到了这个阶段，不再是单一模型的训练，而更多是关于路由和定制一组模型，甚至是用户特定模型。
- en: On the other side of the coin, for a small project, a data discovery tool may
    not be relevant if you plan to use 100% of your data anyway.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，对于小项目来说，如果你打算完全使用你的数据，数据发现工具可能并不相关。
- en: For mid scale and up, you may prefer your team goes through a few hours of training
    to learn best practices of more complex tools if they are going to work on it
    day in and day out.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 对于中等规模及以上的项目，如果团队将全天候地在其上工作，你可能更希望他们经过几个小时的培训，学习更复杂工具的最佳实践。
- en: So what makes this so hard? First, most datasets in the wild don’t really reflect
    what’s relevant for commercial projects, or are a mislead. For example they may
    have been collected at a level of expense impractical to a regular commercial
    dataset. This is part of why a “Dataset search” doesn’t really make that much
    sense, most public datasets aren’t going to be relevant to your use cases, and
    of course will not be styled to each of your end users. Further most companies
    keep the deep technical details about AI projects pretty hush hush, to a degree
    noticeably different from more common projects.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么这么难呢？首先，野外大多数数据集并不真正反映商业项目的相关内容，或者是误导。例如，它们可能是以一种对于常规商业数据集不切实际的成本水平收集的。这部分是为什么“数据集搜索”并不真的那么有意义，大多数公共数据集不会与你的用例相关，当然也不会为每个最终用户定制。此外，大多数公司对AI项目的深度技术细节保密程度显著高于常见项目。
- en: All projects still have very real challenges. Table 2-1 segments projects into
    three buckets, and speaks to common properties of each.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 所有项目仍然面临非常真实的挑战。表2-1将项目分为三个桶，并讨论了每个桶的共同属性。
- en: Table 2-1\. Data Scale Comparison
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 表2-1. 数据规模比较
- en: '| Item | Small | Medium | Large |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| 项目 | 小型 | 中型 | 大型 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Embedded or Central Portal | Central | Hybrid (Both Embedded and Central)
    | Hybrid with >90% of annotations from Embedded |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| 嵌入式或中央门户 | 中央 | 混合（既嵌入式又中央） | 混合，其中>90%的注释来自嵌入式 |'
- en: '| Volume of Annotations at Rest In a given period of time. | Thousands | Millions
    | Billions |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| 在一定时间内的静态注释量。 | 数千 | 数百万 | 数十亿 |'
- en: '| Media Types | Singular, e.g. the entire team is focused around visual. |
    Multiple Media Types, e.g. multiple projects such as visual, text etc. | Multiple
    Media Types |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| 媒体类型 | 单一，例如整个团队都集中在视觉上。 | 多种媒体类型，例如多个项目，如视觉，文本等。 | 多种媒体类型 |'
- en: '| People Annotating (Subject Matter Experts) | A single person or small team
    | End user and a medium sized team | End users primarily and multiple teams of
    people |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| 注释人员（主题专家） | 单个人或小团队 | 最终用户和中等规模团队 | 主要是最终用户和多个团队的人员 |'
- en: '| People with data engineering, data science, etc. etc hats | A single person
    | A team of people data hats | Multiple teams of people |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| 从事数据工程，数据科学等角色的人员 | 单个人 | 一队人员数据帽子 | 多个人员队伍 |'
- en: '| Modeling concepts | Singular model | Set of named models. | “Routing” or
    channeling data automatically to various models. Per user customization and modeling.
    |'
  id: totrans-227
  prefs: []
  type: TYPE_TB
  zh: '| 建模概念 | 单一模型 | 一组命名模型。 | 自动将数据“路由”或通道到各种模型。每用户定制和建模。 |'
- en: '| Schema Complexity | A few labels or a few attributes. <100 elements | Sets
    of attributes, may be thousands of elements | As complex as product needs dictate
    |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| 模式复杂性 | 几个标签或几个属性。 <100个元素 | 一组属性，可能有成千上万个元素 | 如产品需求所述复杂 |'
- en: '| Revenue impacted | No $ amount formally attached or pure research | Millions
    or $10s of Millions of dollars impacted by work | $100s of Millions or Billions
    of dollars impacted by work |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| 受影响的收入 | 没有正式附加金额或纯粹研究 | 百万或数亿美元受工作影响 | 数百万美元或数十亿美元受工作影响 |'
- en: '| System Load (Queries per Second) QPS | <1 QPS | <1000 QPS | >1000s of QPS
    |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| 系统负载（每秒查询数）QPS | <1 QPS | <1000 QPS | >1000 QPS |'
- en: '| Chief concerns | Ease of getting started and ease of use Cost of tooling
    (may be no or low budget for tooling) | Effectiveness of tooling, Support and
    uptime of tools, Starting to think about optimization, May be planning a transition
    to major scale | Embedded Data Collection, Volume of data (“Scale”), Customization,
    Security, Inter-team issues, Assumes each team is already doing optimizations
    they are familiar with. |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
  zh: '| 主要关注点 | 起步简单和易用性 工具成本（工具可能无需或低预算） | 工具效果，工具的支持和正常运行时间，开始考虑优化，可能计划转向大规模 |
    嵌入式数据收集，数据量（“规模”），定制，安全性，团队间问题，假设每个团队已经在进行他们熟悉的优化。 |'
- en: 'Of course there are many exceptions and nuances but if you are trying to scope
    out the project that may be a good starting point. As you trend towards larger
    use cases the following becomes more important:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有许多例外和细微差别，但如果你试图确定项目范围，这可能是一个很好的起点。当你倾向于更大的用例时，以下内容变得更为重要：
- en: Embedded, end user annotation
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌入式，最终用户注释
- en: Normal system scaling concerns
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正常的系统扩展问题
- en: Engaging with multiple teams in a standardized way, such as having a similar
    process for multiple data types
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以标准化方式与多个团队互动，例如对多种数据类型采用相似的流程
- en: Transitioning from small to medium scale
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从小规模过渡到中等规模
- en: Also applies to planning a mid scale system from scratch.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 这也适用于从零开始规划中等规模系统。
- en: A few things to think about
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 一些需要考虑的事情
- en: Workflow
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流
- en: Integrations
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成
- en: Use of more data exploration tooling
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用更多的数据探索工具
- en: Also see the section on major scale for further directional planning. Not all
    of those concerns will apply or be actionable yet but it’s good to be aware of
    them.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 还请参阅关于主要规模的部分，以进行进一步的方向规划。并不是所有这些问题都会适用或可行，但了解它们是很有益的。
- en: Large scale thoughts
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大规模思考
- en: 'If you plan to be operating at large scale a few thoughts to keep in mind:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您计划在大规模运作，请记住以下几点：
- en: How can we push more of the supervision to the end user? A central team without
    an Embedded plan is a variable cost that increases relative to the scope of the
    project, quality expectations, and users. Where as if the focus of ongoing maintenance
    is on embedding it with the end user, the central team can be thought of as a
    fixed startup and quality assurance cost.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 如何将更多的监督工作交给最终用户？没有嵌入计划的中心团队是一个变动成本，它会随项目范围、质量期望和用户数量的增加而增加。而如果持续维护的重点是与最终用户嵌入，那么中心团队可以被视为固定的启动和质量保证成本。
- en: What’s the velocity that the data moves through the system? How long does it
    take to go from new data, to upgraded supervised data, to a new model? This is
    similar to devops velocity.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在系统中移动的速度是多少？从新数据到升级的受监督数据，再到新模型需要多长时间？这类似于DevOps的速度。
- en: Over the last few years the commercial tooling market has changed dramatically.
    What was completely unavailable years ago may now be an off-the-shelf option.
    It’s a great time to rethink what unique value add each team is doing? Can you
    more readily customize an ongoing project then do all the plumbing yourself? Do
    we really need to build this in-house?
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，商业工具市场发生了巨大变化。几年前完全不可用的东西现在可能是现成的选择。现在正是重新思考每个团队的独特增值是什么的好时机。您是否可以更容易地定制一个正在进行的项目，而不是自己处理所有的基础设施？我们真的需要自己建造这个吗？
- en: Re-thinking about aligning with open source standards is especially relevant
    for large teams that may have formed well prior to those standards being available.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 重新考虑与开源标准对齐对于那些可能在这些标准出现之前形成的大型团队尤其重要。
- en: Do we really have to duplicate this data? Is there a more central way we can
    store this data as it moves around these stages? If you draw out the various parts
    of your ML and training data, you may be very surprised how many times data is
    unnecessarily transmitted (e.g. via events) or even duplicated at rest.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 我们真的需要复制这些数据吗？在数据在这些阶段传输（例如通过事件）或者在静态时复制的情况下，我们是否有更集中的方式可以存储这些数据？如果您绘制出您的ML和训练数据的各个部分，您可能会对数据不必要地传输多少次感到非常惊讶。
- en: Do you have an existing classic (discovery focused) training data system ? Are
    the concepts and awareness there relevant to this new form of human supervision?
    Supremely naively speaking you can think of a given data store as a base layer,
    upon which data forks into supervised cases and discovery cases. So, any plan
    you made for your overall ML architecture years ago, if it didn’t take supervised
    annotation into account, it needs to be completely re-worked. Supervised is so
    different that trying to shoehorn it into existing architecture will not work
    well. Instead the team needs to create a new ML architecture plan that places
    supervised learning with it’s own architecture.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否有现有的经典（以发现为重点）的训练数据系统？那里的概念和意识是否与这种新形式的人工监督相关？极为天真地说，您可以将一个给定的数据存储视为一个基础层，数据在其中分为受监督案例和发现案例。因此，无论您几年前制定的整体ML架构计划如何，如果它没有考虑到受监督注释，那么它需要完全重新设计。受监督学习与现有架构不匹配，试图强行塞入并不会很好地工作。相反，团队需要创建一个新的ML架构计划，将受监督学习置于其自己的架构中。
- en: 'How many people does it take to surface issues and make a correction to a model?
    For example, a worst practice would be something like: Manual feedback process,
    then a central human annotator, then an ML engineer, then manager. In that process,
    it could take months to ship the next iteration of a model. (Imagine if a central
    team had to be called in every time a user wanted to add a word to their spellcheck
    dictionary.) A best practice would be embedded data collection, automatic retraining,
    automatic validation and spot checks by a central QA team.'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少人需要发现问题并对模型进行修正？例如，最不好的做法可能是：手动反馈过程，然后是中央人工注释员，然后是 ML 工程师，最后是经理。在这个过程中，可能需要数月才能发布模型的下一个迭代版本。（想象一下，如果每次用户想要向他们的拼写检查词典添加一个单词时都必须召集一个中央团队。）最佳实践是嵌入式数据收集，自动重新训练，自动验证和由中央质量保证团队进行抽查。
- en: What is your policy for sharing of end user supervision data? Is there a declared
    process for when and how shared datasets go into production? For example, this
    could be dedicated logic in your application, where your end users, super users,
    etc. has control. Or for system wide data it may be similar to approvals for pull
    requests. You may already have model deployment flows. It’s also important to
    look at the actual data it’s being trained on.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 您对端用户监督数据分享的政策是什么？是否有声明的流程用于共享数据集投入生产？例如，这可能是您的应用程序中的专用逻辑，其中您的端用户、超级用户等拥有控制权。或者对于系统范围的数据，可能类似于批准拉取请求。您可能已经有了模型部署流程。查看数据实际训练的重要性也是很重要的。
- en: 'Assessing ROI of data, especially of incremental additions or deletions. At
    larger scales it becomes more practical and useful to consider the ROI of new
    data relative to business goals. Examples: What percent of stored data are we
    actually using? How much revenue is effected by this dataset?'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 评估数据的投资回报率，特别是增量添加或删除的数据。在较大的规模上，考虑新数据相对于业务目标的投资回报率更为实际和有用。例如：我们实际上使用了存储数据的百分之多少？这个数据集对收入有多大影响？
- en: What does the shape of the data really look like? For example, if you are doing
    a request/response cycle for every single image, audio file etc, does that really
    make sense? Instead can the data be queried in a central place and then streamed?
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的形状真的是什么样子？例如，如果您为每个图像、音频文件等执行请求/响应循环，这真的有意义吗？相反，可以在一个中心位置查询数据，然后进行流式传输吗？
- en: Are my data governance policies actually getting implemented across teams? Are
    datasets stored with the same awareness of expiration controls as individual elements?
    Is there alignment between teams or configuration of tools for this?
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 我的数据治理政策实际上是否在各个团队中得到实施？数据集存储是否像个别元素一样具备相同的过期控制意识？团队之间或工具配置是否对齐？
- en: Installation Options
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装选项
- en: Choosing a package, storage, and database are key parts of installation configuration.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 选择包、存储和数据库是安装配置的关键部分。
- en: Packaging
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打包
- en: Training Data tools come in a variety of packages. The way the code is packaged
    is sometimes an indication of it’s target audience, such as small, medium, or
    large projects.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具有各种包。代码打包的方式有时可以显示其目标受众，比如小型、中型或大型项目。
- en: Single language specific package
  id: totrans-260
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 单一语言特定包
- en: Some tools may install a single package, for example a python package. Usually
    these are single point “plugins” and not complete systems. These tools usually
    only work for small projects.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 有些工具可能会安装一个单独的包，例如一个 Python 包。通常这些都是单点“插件”，而不是完整的系统。这些工具通常仅适用于小型项目。
- en: Docker
  id: totrans-262
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Docker
- en: Many tools will require docker container, multiple containers, or similar. Docker
    is a way to package software. Docker Compose is a way to group multiple packages.
    In theory any time the docker images are provided you can manage those images
    as you see fit.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 许多工具将需要 Docker 容器、多个容器或类似的东西。Docker 是一种软件打包方式。Docker Compose 是一种组合多个包的方式。理论上，只要提供了
    Docker 镜像，您可以根据需要管理这些镜像。
- en: Kubernetes (K8s)
  id: totrans-264
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Kubernetes（K8s）
- en: K8s orchestrates containers. This is the default recommendation for production,
    although there are many other options. The major cloud providers have noticeably
    different implementations of Kubernetes. Specifically what may take hours of work
    on one platform is sometimes much easier on others. Training data often represents
    an unparalleled volume of data so expectations around data access, storage, and
    usage are new, and often don’t align with many pre-optimized cloud examples.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: K8s编排容器。这是生产环境的默认推荐，尽管还有许多其他选项。主要的云服务提供商在Kubernetes的实现上有明显不同。具体来说，某个平台上可能需要数小时的工作，在其他平台上可能更加容易。训练数据通常代表着巨大的数据量，因此关于数据访问、存储和使用的期望是新的，通常与许多预优化的云示例不符合。
- en: Storage
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 存储
- en: Where in the world is the system going to be deployed? If you have users in
    another country, how does that impact your performance and security goals? If
    a cloud storage option is not available, what types of local options will meet
    your needs?
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 系统将在何处部署？如果您在另一个国家有用户，这如何影响您的性能和安全目标？如果云存储选项不可用，什么样的本地选项将满足您的需求？
- en: Database
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据库
- en: Diffgram uses PostgreSQL by default. Many other databases are available. Usually
    three are at least 3 different groups of people involved in setting up and using
    the system.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: Diffgram默认使用PostgreSQL。还有许多其他数据库可用。通常至少有3组不同的人参与设置和使用系统。
- en: Admins
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员
- en: Technical (Engineering, Data Science)
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术（工程，数据科学）
- en: Annotators
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释者
- en: Data configuration
  id: totrans-273
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据配置
- en: There are various configurations to be aware of for specific media types. For
    example, for videos, storing individual frame on demand or not. More generally
    there may be choices about what “artifacts” to be stored, such as thumbnails or
    web optimized versions.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 针对特定媒体类型，有各种配置需要注意。例如，对于视频，按需存储单独的帧与否。更一般地，可能有关于存储何种“工件”的选择，比如缩略图或网页优化版本。
- en: Versioning resolution
  id: totrans-275
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 版本解决方案
- en: How many versions - potentially all - of previous annotations are required?
    Should every change be recorded?
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少版本 - 可能是所有之前的注释都需要？每次更改都应记录吗？
- en: In some systems, this may be critical, or simply a useful feature. As a rule
    of thumb, turning on complete versioning will likely result in at least 80% of
    the database being composed of these soft deleted annotations.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些系统中，这可能是关键的，或者仅仅是一个有用的功能。作为一个经验法则，启用完整版本控制很可能会导致数据库至少80%的内容由这些软删除的注释组成。
- en: Data lifecycle
  id: totrans-278
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据生命周期
- en: Do you have to delete the data within a certain period of time? Or must you
    retain it for a certain length of time? Can some be automatically archived after
    a period of time?
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 是否必须在一定时间内删除数据？或者必须保留一段时间？一段时间后是否可以自动存档一些内容？
- en: Annotation Interfaces
  id: totrans-280
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释界面
- en: Naturally there needs to be an interface that a human uses to instruct and supervise
    the machine. Both Portal based and Embedded annotation interfaces continue to
    evolve. In some ways interfaces are trending towards having relatively similar
    feature sets, but this remains a very opinionated area. In my opinion one of the
    most important things is how well the interface is embedded and presented to the
    end user. That the user can provide meaningful supervision in the most relevant
    context.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 自然而然，需要一个人类使用的接口来指导和监督机器。基于Portal和嵌入式注释界面仍在不断发展。在某些方面，界面趋向于具有相对相似的功能集，但这仍然是一个非常主观的领域。在我看来，最重要的一点是接口嵌入和呈现给最终用户的效果如何。用户能够在最相关的上下文中提供有意义的监督是至关重要的。
- en: The spectrum of complexity of types of interfaces and variety of yet-to-be standard
    expectations, together make discussions around annotation interfaces challenging.
    For example, annotations centered around attributes (like a regular form), are
    generally more straight forward then video and 3D systems. However, “forms” themselves
    can be quite complex. And even within the realm of video, the expectations between
    being able to merely play a video as a reference point, annotating specific moments
    in time, and more complex cases, are all different in scope.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 各种界面类型的复杂性光谱和尚未标准化的期望多样性，使得围绕注释界面的讨论变得具有挑战性。例如，围绕属性的注释（如常规表单）通常比视频和3D系统更为直接。然而，“表单”本身可能非常复杂。即使在视频领域内，仅仅播放视频作为参考点、对特定时间点进行注释以及更复杂的情况之间的期望，都有着不同的范围。
- en: Circling back to our project scale concept, for a small scale project, the overall
    stylistic feel and out of the box feel may matter. With a large scale project,
    the embedded interface will be customized, and more likely engineered to specific
    requirements. For example choosing which components show up where, color and style
    (CSS) themes, etc. So for a large project, the tools ability to be customized,
    engineered, and developed on is important.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的项目规模概念，对于小规模项目，整体的风格感和开箱即用感可能很重要。对于大规模项目，嵌入式界面将被定制，并且更可能根据特定要求进行工程设计。例如选择哪些组件在何处显示，颜色和样式（CSS）主题等。因此，对于大项目，工具的定制能力、工程设计能力和开发能力很重要。
- en: Modeling Integration
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建模集成
- en: Your Training Data system needs to communicate with your ML modeling systems.
    With Diffgram this is done through Workflows, covered in later chapters. While
    sometimes modeling systems may present some superficially similar views, such
    as outputs with bounding boxes, they usually do not support serious training data
    work. Modeling integration is related to Streaming data, but they are different
    concepts.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 您的培训数据系统需要与您的ML建模系统进行通信。使用Diffgram，这通过后续章节中介绍的工作流程完成。虽然有时建模系统可能呈现一些表面上相似的视图，例如具有边界框的输出，但它们通常不支持严肃的培训数据工作。建模集成与流式数据相关，但它们是不同的概念。
- en: Multi-User vs Single User
  id: totrans-286
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多用户与单用户
- en: Modern systems, like Diffgram, are multi-user by default. A system for a single
    user (e.g. Sloth) it probably is not part of the modern training data paradigm
    and is likely focused on the pure user interface portion. The primary reasons
    for needing multi-user are expertise and volume. Systems can be operated for a
    limited prototype by a single user, or may run on a single local machine for testing
    purposes. Much of this chapter is focused on multi-user, and team based systems.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 现代系统，如Diffgram，默认情况下是多用户的。面向单个用户的系统（例如Sloth）可能不符合现代培训数据范式，并且可能专注于纯用户界面部分。需要多用户的主要原因是专业知识和数据量。系统可以由单个用户操作一个有限的原型，或者可以在单台本地机器上运行以供测试目的。本章大部分内容集中在多用户和团队系统上。
- en: Integrations
  id: totrans-288
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集成
- en: There’s a few broad categories of integrations.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个广泛的集成类别。
- en: System level, one time setup
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统级、一次性设置
- en: Plugins
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插件
- en: Installable things, that run on frameworks or on your Training Data platforms
    hardware.
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可安装的东西，在框架上运行或者在您的培训数据平台硬件上运行。
- en: Parts of Training Data tooling are buried in the technical stack while others
    are surfaced to end users.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 培训数据工具的部分功能被深埋在技术堆栈中，而其他部分则暴露给最终用户。
- en: 'The most basic concept is that you must be able to get raw data and predictions
    in and annotations out. Considerations include:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 最基本的概念是您必须能够输入原始数据和预测结果，并获得注释。考虑因素包括：
- en: Hardware. Will it run in my environment? Will it work with my storage provider?
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件。它能在我的环境中运行吗？能够与我的存储提供商一起工作吗？
- en: Software Infrastructure. Can I use the training systems, analytics, databases,
    etc. I want with it?
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件基础设施。我是否可以使用所需的培训系统、分析工具、数据库等？
- en: Applications and Services. How well does it integrate with my systems? Backend
    and frontend?
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用和服务。它与我的后端和前端系统集成得如何？
- en: Plugins
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插件
- en: What types of custom integrations through APIs and SDKs are available?
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过API和SDK提供哪些类型的自定义集成？
- en: How do I get the data back and forth to the training data system?
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何将数据来回传递到培训数据系统？
- en: Some systems offer greater degrees of integrations. UI based interactions with
    integration processes, not just for setting up keys, but also pulling and pushing
    the data.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 一些系统提供更高程度的集成。基于UI的集成过程交互，不仅用于设置密钥，而且用于拉取和推送数据。
- en: Scope
  id: totrans-302
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 范围
- en: As this ecosystem continues to evolve there is a broadening boundary between
    the scope of users and data the tooling is designed to work with. Some tools may
    cover multiple scopes. In general tools lean either towards single users or truly
    many users.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这个生态系统的不断发展，在工具设计要处理的用户和数据范围之间存在着不断扩大的界限。一些工具可能涵盖多个范围。通常，工具倾向于向单个用户或真正多个用户倾斜。
- en: As shown in Fig 2-3 one way to think of this as a continuum with two major poles
    - point and suite solutions.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 如图2-3所示，将其视为一个具有两个主要极点的连续体 - 点解决方案和套件解决方案。
- en: '![Fig 6 4  Point Solution and Suite Continuum](Images/getting_up_and_running_525040_03.png)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![图6 4 点解决方案和套件连续体](Images/getting_up_and_running_525040_03.png)'
- en: Figure 2-3\. Point Solution and Suite Continuum
  id: totrans-306
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-3\. 点解决方案和套件连续体
- en: 'Note: Some of these icons are explained throughout the book. Naturally any
    system will have some concept of input output. So when we have an Ingest icon,
    it’s to indicate something that an entire team would work on at a big company.
    Further icons like Secure refers to security products like blurring, PII etc.
    not the general concept of security.'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 注：书中解释了一些图标。任何系统自然会有输入输出的概念。因此，当我们有一个“Ingest”图标时，它表示整个团队在大公司上可能会处理的内容。进一步的图标，如“Secure”，指的是安全产品，如模糊、PII等，而不是安全的一般概念。
- en: Platforms and suites
  id: totrans-308
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 平台和套件
- en: For mid-sized, large teams and companies with multiple teams
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于中型和大型团队以及具有多个团队的公司
- en: 'From a very high view point the main differences in psychology with these systems:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 从非常高的角度来看，这些系统在心理学上的主要区别：
- en: '#1 View training data as a dedicated discipline'
  id: totrans-311
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '#1 视培训数据为专门的学科'
- en: Even if they have other integrated Data Science products, services etc. they
    draw a clear line about what’s training data and what’s not.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 即使他们拥有其他集成的数据科学产品、服务等，他们也清楚地划分了什么是培训数据，什么不是。
- en: '#2 Offer a suite of media types and lateral supports'
  id: totrans-313
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '#2 提供一套媒体类型和横向支持'
- en: Usually you can tell it’s a broader system because it will cover more - or even
    all - of the media types. Similarly for lateral supports like storing, streaming
    to training, exploring, etc. there will likely be more coverage. Given the vastness
    of the space I use the word coverage since even the most advanced and largest
    platforms have gaps.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您可以判断它是否是一个更广泛的系统，因为它将覆盖更多 - 甚至所有 - 媒体类型。同样，对于像存储、流媒体到培训、探索等横向支持，可能会有更多的覆盖。考虑到空间的广泛性，我使用“覆盖”这个词，因为即使是最先进和最大的平台也存在漏洞。
- en: '#3 Bread and depth'
  id: totrans-315
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '#3 广度与深度'
- en: 'Further expanding on #2, some solutions may offer great coverage on media types,
    but only to a relatively superficial depth. As a solution leans more towards this
    end of the spectrum it’s depth of offerings in each category continue to grow.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步扩展＃2，一些解决方案可能在媒体类型上提供了很好的覆盖，但在相对表面的深度上。随着解决方案倾向于这一端，它在每个类别的提供深度继续增长。
- en: Customization
  id: totrans-317
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定制化
- en: The big product difference here is that often these tools assume they will be
    customized, either with more built-in customization options through configuration,
    or with more hooks and endpoints to naturally customize it through code.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的主要产品区别在于，这些工具通常假设它们将被定制化，要么通过配置提供更多内置定制选项，要么通过代码提供更多钩子和端点自然定制化。
- en: Generally, systems designed for large scale
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，专为大规模设计的系统
- en: Customization. Virtually everything is up for user configuration, from how the
    annotation interface looks, to how workflow is structured, etc.
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制化。几乎所有内容都可以进行用户配置，从注释界面的外观到工作流的结构等。
- en: Installation. It’s assumed that installations will be done by, at least overseen
    by the customer. Who has the encryption keys, where the data is stored at rest,
    etc. are part of the discussion. Expected dedicated and clear security discussion.
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装。假设安装将由客户至少监督完成。谁拥有加密密钥，数据在静止时存储在哪里等问题都是讨论的一部分。预期需要专门且明确的安全讨论。
- en: Performance expectations and capacity planning are done. Any software, no matter
    how scalable, still requires more hardware to scale.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行性能期望和容量规划。任何软件，无论多么可扩展，仍然需要更多硬件来进行扩展。
- en: Many users, teams, data type etc. are expected.
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预计有许多用户、团队、数据类型等。
- en: Don’t offer integrated training. Typically because the quality integrated training
    delivery is below the expectation. Typically because a dedicated team is dedicated
    to doing the training.
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不提供集成培训。通常是因为集成培训交付的质量低于期望。通常是因为有一个专门的团队致力于进行培训。
- en: Cautions
  id: totrans-325
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意事项
- en: These systems can be very complex and powerful. They usually take more time
    to set up, understand, and optimize for your use case.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些系统可能非常复杂且强大。通常需要更多时间来设置、理解和优化以适应您的用例。
- en: Sometimes head to head in a specific function the larger system may not be fair
    as well. One reason for this is because what may be a high priority for a point
    solution to fix, maybe a much lower priority in the scope of a larger system.
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时在特定功能的头对头比较中，较大的系统可能也不公平。一个原因是因为对于点解决方案来说，修复可能是高优先级的事情，而在较大系统的范围内可能是低优先级的事情。
- en: Large systems, even with potentially stronger quality controls, have more bugs.
    What may be hard to break in a small system due to it’s simpler nature may break
    in a larger system due to the complexity.
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使拥有潜在更强的质量控制的大型系统，也会有更多的错误。由于复杂性，可能在小系统中很难破坏的东西，在大型系统中可能会破坏。
- en: Point solutions
  id: totrans-329
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 点解决方案
- en: Distinguishing features
  id: totrans-330
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 区分特征
- en: Often mix Training Data and Data Science features. For example, it may be pitched
    as “End to End” or “Get a Model Trained Faster”.
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经常混合训练数据和数据科学特性。例如，它可以被宣传为“端到端”或“更快速地训练模型”。
- en: Focus on a single or a small handful of media types.
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于单一或少数几种媒体类型。
- en: For single users or small teams. This usage assumption cascades to features
    around who creates labels, ease of use etc.
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于单个用户或小团队。这种使用假设影响到围绕谁创建标签、易用性等功能。
- en: Software as a service or deployed locally on one machine
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为服务的软件或在一台机器上本地部署
- en: Usage
  id: totrans-335
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用
- en: Most appropriate usage includes experimenting with an end to end demo, or if
    it works well enough and you don’t have the resources to use other options.
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最合适的使用方式包括尝试端到端演示，或者如果它工作得足够好且您没有资源使用其他选项。
- en: Usually, by their nature of being simpler, these tools are faster to set up
    and get a “result”. If it will be the result you want is often more questionable.
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常由于其简单性质，这些工具设置和获取“结果”更快。它是否会成为您想要的结果通常更加值得怀疑。
- en: Having some form of automatic training built in. Automatic training is not an
    automatic negative, however, usually mid sized and larger teams want more control
    and so it must be taken with a grain of salt.
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有某种形式的内置自动训练。自动训练并不是自动否定，然而，通常中型和较大的团队希望更多控制，因此必须谨慎对待。
- en: Sometimes point solutions can be of great quality in their specific domain.
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时点解决方案在其特定领域的质量非常高。
- en: Cautions
  id: totrans-340
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意事项
- en: These tools usually limit - either by technical or intentional political limits
    - what type of results can be achieved. For example, they may have a method to
    train bounding boxes, but not keypoints. Or vice versa. This extends to media
    types too, they may have a method for images, but none for text.
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些工具通常限制——无论是技术限制还是有意识的政治限制——可以实现的结果类型。例如，它们可能有一种方法来训练边界框，但没有关键点。反之亦然。这也适用于媒体类型，它们可能有处理图像的方法，但没有处理文本的方法。
- en: Usually are not appropriate for better-resourced teams. May be lacking many
    of the major feature areas, such dedicated task workflow functions, ingest, arbitrary
    store and query etc.
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常不适合资源更丰富的团队。可能缺少许多主要功能领域，如专用任务工作流功能、摄取、任意存储和查询等。
- en: Often are not very expandable or customizable relative to heavier weight solutions.
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于较重的解决方案，通常不太可扩展或定制化。
- en: Security and privacy are usually limited. Specifically for example the terms
    of service may allow these companies to use the data you create to train other
    models, sometimes projects are public by default if not paying, etc. Ultimately
    there must be trust in the service provider with your data.
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性和隐私通常是有限的。具体来说，例如服务条款可能允许这些公司使用您创建的数据来训练其他模型，有时如果不支付，则项目默认为公开等。最终必须信任服务提供商处理您的数据。
- en: While the quality may be high, the need to string together the point solution
    with other tools often creates extra work. This is especially prevalent in a larger
    firm where the tool may be appropriate for one team but not another.
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管质量可能很高，但通常需要将点解决方案与其他工具串联起来，这会增加额外的工作量。这在较大的公司尤为突出，其中该工具可能适用于一个团队，但不适用于另一个团队。
- en: Cost considerations
  id: totrans-346
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 成本考虑
- en: These types of tools often have a “long tail” of costs. They may have a cost
    per annotation. Or it may be free to train the model, but a cost to serve it (and
    no option to download it).
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些类型的工具通常有成本的“长尾”。它们可能每个标注都有成本。或者训练模型可能是免费的，但提供服务则需要成本（且无法下载）。
- en: Tools in between
  id: totrans-348
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工具之间的平衡
- en: Generally most tools trend towards one of the ends of the spectrum, either the
    smaller as already mentioned or the larger use cases as I will cover in a moment.
    There are also some tools that are somewhat in between either of those poles.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 一般大多数工具趋向于光谱的一端，如前面提到的较小的用例或稍后将涵盖的更大的用例。也有一些工具在这些极端之间。
- en: 'Generally, the progression to look for is:'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，应该寻找的进展是：
- en: More awareness of training data as a separate, stand-alone concept.
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多意识到训练数据作为一个独立的、独立的概念。
- en: More awareness of multiple solution paths. Less “one true path” and more flexibility.
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多意识到多种解决方案路径。不再是“唯一正确的路径”，而是更加灵活。
- en: Greater percent of landscape coverage. For example, may have more integrations
    and flexibility.
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更大的景观覆盖百分比。例如，可能具有更多的集成和灵活性。
- en: More enterprise friendly concepts. May offer local installation, or customer
    controlled installations. More focus on customization and function over golden
    path mentalities.
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更具企业友好性的概念。可能提供本地安装或者客户控制的安装。更加关注定制和功能而不是金色路径心态。
- en: There may be some contractual guarantees around data added.
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能存在一些关于新增数据的合同保证。
- en: These tools may be able to provide serious results and be appropriate if your
    team has outgrown smaller tools but doesn’t yet have resources for larger tooling.
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的团队已经超越了较小的工具但还没有资源使用较大的工具，这些工具可能能够提供严肃的结果并且适用。
- en: A suite is not automatically better. However, it is usually hard for smaller
    tools to “step up” to a higher level whereas most larger systems can often be
    used only in part and they fit this middle path quite well.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 一套工具并不自动更好。然而，对于较小的工具来说，“跨越”到更高水平通常更难，而对于大多数较大系统来说，通常只能部分使用，它们在这个中间路径上相当合适。
- en: Where is the machine learning?
  id: totrans-358
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习在哪里？
- en: The best platforms offer a solution in between the two extremes of “brittle
    single autoML” and “do nothing”.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的平台在“脆弱的单一AutoML”和“无为而治”这两个极端之间提供了解决方案。
- en: Essentially this means focusing on the Human Computer Supervision side. How
    to get data to and from machine learning concepts. How to run your own models,
    integrate with other systems such as AutoML, dedicated training and hosting systems,
    resource scheduling etc.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上这意味着专注于人类计算监督的一面。如何将数据传输到机器学习概念中，如何运行自己的模型，与其他系统集成，例如 AutoML、专用训练和托管系统，资源调度等。
- en: Hidden Assumptions
  id: totrans-361
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐藏的假设
- en: Training Data tools bring many benefits and are of critical importance. To reap
    the benefits however you still need to consider these assumptions. Some of these
    are usually True, others usually False.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工具带来许多好处，并且至关重要。然而，要获得这些好处，您仍然需要考虑这些假设。其中一些通常为 True，其他通常为 False。
- en: Before we cover the details on regular considerations it’s worth being aware
    of these assumptions.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们讨论常规考虑事项的详细信息之前，了解这些假设是值得的。
- en: 'True: Meet the team'
  id: totrans-364
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'True: Meet the team'
- en: End users, admins, dedicated annotators, engineering, product, executive and
    more. This is a product that gets touched by many people in the organization,
    often with very different goals, concerns and priorities.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 最终用户、管理员、专门的注释者、工程师、产品、管理人员等。这是一个许多组织中许多人触及的产品，通常有非常不同的目标、关注点和优先级。
- en: 'True: You have someone technical on your team'
  id: totrans-366
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'True: You have someone technical on your team'
- en: Someone needs to install, set up, and maintain the system. Even for 100% service
    based tools with the latest wizards there’s still an assumption that at least
    one person is technical and one person understands training data.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 必须有人安装、设置和维护系统。即使对于最新的全服务工具，也仍然假定至少有一个人具备技术能力，一个人理解训练数据。
- en: 'True: You have to do setup.'
  id: totrans-368
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'True: You have to do setup.'
- en: Most of this tooling requires setup. While there are a variety of tools that
    carve out a narrow defined area and reduce the amount of effort required, that’s
    not really data programming, but just consuming a narrowly defined service.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数工具都需要设置。虽然有各种工具可以定义一个狭窄的区域并减少所需的工作量，但这实际上并不是数据编程，而只是消耗一个狭窄定义的服务。
- en: 'True: You have a budget'
  id: totrans-370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'True: You have a budget'
- en: All tools have some form of costs. Modern commercial open source tools have
    a licensing cost. All have hardware and setup costs.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 所有工具都有一定的成本。现代商业开源工具有许可成本。所有工具都有硬件和设置成本。
- en: 'True: You have time'
  id: totrans-372
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'True: You have time'
- en: The complexity of some of this tooling is quite astounding. As of 2022 open
    source Diffgram has over 1,400 files and 500,000 lines of code.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工具的复杂性非常惊人。截至 2022 年，开源的 Diffgram 有超过 1,400 个文件和 500,000 行代码。
- en: 'False: You must use graphics processing units GPUs'
  id: totrans-374
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'False: You must use graphics processing units GPUs'
- en: Training a model often benefits from having a processing accelerator like a
    GPU. However actually using this in automations does not require a GPU. Also -
    training in the context of a limited dataset does not benefit as much from GPU
    power because it’s a smaller set.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 训练模型通常受益于具备像 GPU 这样的处理加速器。然而，在自动化中实际使用它并不需要 GPU。此外 - 在有限数据集的情况下训练并不会因为 GPU 的强大而获益太多，因为数据集较小。
- en: 'False: You must use automations'
  id: totrans-376
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'False: You must use automations'
- en: Automations are sometimes useful. They are not required. Improper use can have
    negative results with bad feedback loops.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化有时是有用的。但并非必须。不当使用可能会导致负面结果，产生糟糕的反馈循环。
- en: Security
  id: totrans-378
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全性
- en: 'According to a 2022 Linux foundation report “Security is the #1 priority that
    influences what software an organization will use. License compliance is the #2
    priority.”^([1](ch02.xhtml#idm45486432112816))'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2022年Linux基金会报告，“安全性是影响组织将使用的软件的首要因素。许可合规性是第二优先级。”^([1](ch02.xhtml#idm45486432112816))
- en: Security architecture
  id: totrans-380
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安全架构
- en: For high-security installations it is usually best to host your own training
    data tools. This allows you complete control to set your own security practices.
    You can control the encryption access keys and location of all aspects of the
    system from network to data at rest. And of course you can then set your own custom
    security practices.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 对于高安全性安装来说，通常最好托管您自己的训练数据工具。这样可以完全控制设置您自己的安全实践。您可以控制加密访问密钥以及从网络到数据静止的系统所有方面的位置。当然，您还可以设置自己的自定义安全实践。
- en: Attack surface
  id: totrans-382
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 攻击面
- en: Installation is the starting point since networking is 101 for cyber security.
    The attack surface of an inaccessible network is low. So for example if you already
    have a hardened cluster you can install your software and use it within that network.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 安装是起点，因为网络是网络安全的基础。不可访问网络的攻击面较低。例如，如果您已经有一个硬化的集群，您可以在该网络内安装您的软件并使用它。
- en: Security configuration
  id: totrans-384
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安全配置
- en: Your security posture is dependent on your configuration. For example storing
    objects by reference vs ingesting them directly into a defined bucket. Using OIDC
    or not. The specific implementation of BLOB signing. You can configure this to
    your desire.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 您的安全状况取决于您的配置。例如，通过引用存储对象还是直接将其摄入到定义的存储桶中。使用OIDC与否。BLOB签名的具体实现。您可以根据需求进行配置。
- en: Security benefits of an installed solution
  id: totrans-386
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装解决方案的安全性益处
- en: You can set real security, including all keys, based on your real and current
    security posture.
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以根据您的实际和当前的安全状况设置真实的安全性，包括所有密钥。
- en: You control network security, the annotations database, the raw data, everything.
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您控制网络安全性，注释数据库，原始数据，一切。
- en: You control the entire keychain.
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您控制整个密钥链。
- en: You are aware of the other threats and you can take action such as pinning specific
    versions.
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您知晓其他威胁，并可以采取行动，例如固定特定版本。
- en: You can usually inspect the source code
  id: totrans-391
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您通常可以检查源代码
- en: User access
  id: totrans-392
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户访问
- en: One of the first things that comes to mind is often users’ abilities to access
    samples. Consider a company that has a smart assistance device. Perhaps a reviewer
    listens to audio data when the device misfired and the microphone came on accidentally.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 最先考虑的一件事通常是用户访问样本的能力。考虑一家拥有智能助手设备的公司。也许在设备误触发并且麦克风意外打开时，审核员会听取音频数据。
- en: Or consider someone correcting a system to detect baby photos etc. There are
    many levels to consent
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 或者考虑某人更正系统以检测婴儿照片等内容。同意有多个层次
- en: On the consumer side there are generally these big buckets
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 在消费者端，通常有以下几个主要方面
- en: Do not have consent to use directly (anonymized only)
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有同意直接使用（仅匿名化）
- en: Do have consent to use to train models - may be limited by time
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有同意用于训练模型 - 可能受时间限制
- en: Have consent, but data may contain Personally Identifiable Information (PII)
    that may be sensitive if included in the model.
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有同意，但数据可能包含可能在模型中敏感的个人身份信息（PII）。
- en: On the commercial side, or more business-to-business type applications
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业方面，或更多面向企业的应用程序
- en: May include confidential customer data. This commercial data may potentially
    be “more valuable” than any single consumer record.
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能包含机密客户数据。这些商业数据可能比任何单个消费者记录“更有价值”。
- en: There may be government regulations such as HIPAA or other compliance requirements.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 可能存在像HIPAA或其他合规要求的政府法规。
- en: What a mess right?
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 多乱啊？
- en: 'Other day to day considerations that may come up:'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 可能出现的其他日常考虑事项：
- en: Can annotators download the data to their local machine?
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释者能否将数据下载到他们的本地机器上？
- en: Should an annotator be able to access records after completing (submitting)
    them? Or are they locked out by default?
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在注释者完成（提交）记录后，他们是否默认被锁定？
- en: On the software side there are generally two major models that most approaches
    fall into
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件方面，通常有两种主要模型，大多数方法都属于其中之一
- en: Task only availability
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 仅任务可用性
- en: This means that as an annotator user, I can only see my current assigned task
    (or set of tasks).
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着作为注释者用户，我只能看到当前分配给我的任务（或任务集）。
- en: Project level
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 项目级别
- en: As an annotator I can see a set of tasks, or even multiple sets of tasks.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 作为注释者，我可以看到一组任务，甚至多组任务。
- en: As a project administrator the two big decisions are basically around
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 作为项目管理员，两个重要的决策基本上围绕着
- en: Structuring the data flow so that only data that is tagged as having consent,
    and/or meets other PII requirements, ever enters the annotation task flow at all.
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建数据流程，使得只有被标记为已获得同意的数据，和/或满足其他个人身份识别信息（PII）要求的数据，才能进入注释任务流程。
- en: Deciding at what level annotators see tasks.
  id: totrans-413
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决定注释者能够看到任务的层级。
- en: Data science access
  id: totrans-414
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学访问
- en: Naturally data science must access this data at some point to do work on it.
    Often data science gets a fairly free hand to “look at” the data. A more strict
    system may allow only sending a query and receiving a sample, with the bulk of
    the data being sent directly to the training apparatus. This bypasses the data
    scientist’s local machine or user specific server.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，数据科学必须在某些时候访问这些数据以进行处理。通常，数据科学在“查看”数据方面有相当大的自由。更严格的系统可能只允许发送查询并接收样本，大部分数据直接发送到训练设备，而不经过数据科学家的本地机器或用户特定服务器。
- en: It’s worth considering that a single breach of a data scientist’s access is
    often more severe by many orders of magnitude than annotators. An annotator, even
    if able to bypass various security mechanisms and store all the data they see,
    may only see a small portion of the data of a large project. Whereas a data scientist
    may have 100s of times more access.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 值得考虑的是，数据科学家访问的单个违规行为通常比注释者严重得多，数量级更高。即使注释者能够绕过各种安全机制并存储他们所看到的所有数据，他们可能只能看到大型项目数据的一小部分。而数据科学家可能会有数百倍的访问权限。
- en: Root level access
  id: totrans-417
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 根级别访问
- en: A super admin type user, IT administrator, etc. may have some levels of root
    system access. This may be classified as a super admin in the application, have
    direct database access etc.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 超级管理员类型的用户，IT管理员等可能具有某些根系统访问级别。在应用程序中可能被分类为超级管理员，直接访问数据库等。
- en: Explainability *sidebar*
  id: totrans-419
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解释性 *侧栏*
- en: 'Professor at MIT CSAIL Lab, Regina Barzialy says:'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院计算机科学与人工智能实验室的教授，Regina Barzialy说：
- en: “It’s like a dog, which can smell much better than us, explaining how it can
    smell something. We just don’t have that capacity. I think that as the machines
    become much more advanced, this is the big question. What explanation would convince
    you if you on your own cannot solve this task?”
  id: totrans-421
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这就像狗一样，它的嗅觉比我们好得多，解释它为什么能够嗅到某些东西。我们就没有这种能力。我认为随着机器变得更加先进，这是一个重要问题。如果你自己无法解决这个任务，什么样的解释能够说服你？”
- en: The concept of [explainability](https://www.technologyreview.com/2020/09/23/1008757/interview-winner-million-dollar-ai-prize-cancer-healthcare-regulation/)
    is important, but usually reserved more for the machine learning model analysis
    side.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: '[解释性](https://www.technologyreview.com/2020/09/23/1008757/interview-winner-million-dollar-ai-prize-cancer-healthcare-regulation/)
    的概念很重要，但通常更多地保留给机器学习模型分析的一侧。'
- en: Open Source and Closed Source
  id: totrans-423
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开源与闭源
- en: Open vs Closed source is an argument as old as time. I’d like to take a moment
    to highlight some specifics I have seen relative to this training data area.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 开源与闭源是一个争论已久的问题。我想花点时间来强调一些我在这个培训数据领域看到的具体情况。
- en: Open and closed source annotation takes on a special consideration for the rapidly
    changing training data landscape because the majority of this new generation of
    tooling is closed source.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 开源和闭源注释在快速变化的培训数据景观中需要特别考虑，因为大多数这一新一代工具是闭源的。
- en: There have been many open source annotation tooling projects - some over 10
    years old. However in general most of those projects are no longer maintained,
    or are very niche and not general purpose tools. Currently, the two general purpose
    “second generation” annotation tools in open source are Diffgram and LabelStudio.
    To be sure there are many other tools - but most are focused on very specific
    considerations or applications.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有许多开源注释工具项目 - 有些已经超过10年了。然而，总体而言，大多数这些项目已经不再维护，或者非常专业化，不是通用工具。目前，开源的第二代通用注释工具有Diffgram和LabelStudio。当然，还有许多其他工具
    - 但大多数专注于非常特定的考虑或应用。
- en: Open source software has many advantages - especially in this privacy focused
    area. You can see exactly what the source code is doing with your data and be
    sure there is no nefarious activity afoot.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 开源软件在隐私保护领域有很多优势 - 尤其是在这个领域。你可以确切地看到源代码如何处理你的数据，并确保没有任何不正当活动。
- en: Open source does have some disadvantages. Most notably the initial setup of
    the system itself may be more difficult (not the application setup itself which
    is similar in either case, just the actual installation of the overall software).
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 开源确实有一些缺点。最明显的是系统本身的初始设置可能更加困难（不是应用程序设置本身，在任何情况下都是类似的，而是整体软件的实际安装）。
- en: The commercial costs of both open source and closed source may be similar, just
    because the code is open does not mean the license is unlimited. Ease of use is
    often similar in the context of commercially backed projects.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 开源和闭源的商业成本可能相似，因为代码开源并不意味着许可是无限的。在商业支持项目的上下文中，使用便利性通常也类似。
- en: The costs of hosting open source are controlled by you. In general, the cost
    of hosting is rolled into the cost paid to a commercial provider. This is a nuanced
    tradeoff but in practice often is similar at small and medium scales. At great
    volumes usually the more control you have the better it is for you.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 开源的托管成本由您控制。一般来说，托管成本包含在支付给商业提供者的成本中。这是一个微妙的权衡，在小规模和中等规模上实践中通常是类似的。在大规模上，通常您拥有的控制越多，对您越有利。
- en: Open source may tend to have greater compatibility, since often there is more
    use - from free users - who still run into issues and write tickets. This can
    mean less technical risk.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 开源可能具有更高的兼容性，因为通常有更多免费用户使用，他们可能遇到问题并提交工单。这意味着技术风险较小。
- en: Costs are also similar. Commercially backed open source projects usually require
    upgrade to a paid version at some point during commercial use. Sometimes there
    may be an option to forgo paying, but at the very least that means less support.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 成本也类似。商业支持的开源项目通常在商业使用过程中需要升级到付费版本。有时可能有放弃支付的选项，但至少意味着支持较少。
- en: Choose an open source tool to get up and running quickly.
  id: totrans-433
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择一个开源工具，快速启动和运行。
- en: Some tools install in dev in minutes and a moderate production setup in hours
    or a few days. Most have optional commercial licenses that can be purchased. This
    is faster than talking to a sales team and gives a truer account than limited
    SaaS trials.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 有些工具在开发环境中几分钟内安装，而在生产环境中则需要几小时或几天。大多数都有可选的商业许可证可供购买。这比与销售团队交谈更快，并且提供了比有限的 SaaS
    试用更真实的账户。
- en: See the forest from the trees.
  id: totrans-435
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从森林中看到树木。
- en: Environment setup and initial expectation is one of the hardest things. It’s
    easy to over-fit on perceived setup/first impressions when much of the value is
    delivered over a long period of time and to multiple user groups.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 环境设置和初始期望是最困难的事情之一。很容易在感知的设置/第一印象上过度拟合，而真正的价值往往在长时间内提供给多个用户群体。
- en: Capability over optimizations
  id: totrans-437
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 能力优于优化
- en: What is an optimization for some may be suboptimal for others. For example,
    an extra “confirm” prompt when completing a task may feel like a huge burden to
    some, while in others it’s a crucial step.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些人来说，某种优化可能对其他人来说是次优。例如，在完成任务时额外的“确认”提示可能对某些人来说是一个巨大负担，而对其他人来说则是至关重要的一步。
- en: Consider that Excel has over 200 popular shortcuts. My guess is most users only
    know a small fraction of them, yet are able to use excel perfectly fine for their
    jobs. Some people get very concerned about optimizations, like specifics of hotkeys.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑，Excel 有超过 200 个流行快捷方式。我猜大多数用户只知道其中的一小部分，但他们完全可以很好地使用 Excel 完成工作。有些人非常关注优化，比如热键的具体细节。
- en: As annotation continues to become more complex, and new users enter the picture,
    there is a shift away from shortcuts, and more to making sure the UI has the capabilities,
    and shows a reasonable context so the user can make use of those capabilities.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 随着注释变得越来越复杂，新用户进入，人们开始远离快捷方式，更多地确保 UI 有能力显示合理的上下文，以便用户能够利用这些功能。
- en: Ease of use in different flows
  id: totrans-441
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在不同流程中的易用性
- en: The ease of updating existing data is often much different from creating all
    new annotations.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 更新现有数据的便利性往往远不如创建所有新注释。
- en: Vastly different assumptions
  id: totrans-443
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完全不同的假设
- en: I tried one popular annotation UI where the delete key deleted the entire series
    across all video frames. This would be like painstakingly crafting an entire spreadsheet,
    only to bump the delete key and have it delete the entire sheet! Even though I
    was just testing, did I ever get a jolt when that happened!
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试过一个流行的注释 UI，其中删除键会删除所有视频帧中的整个系列。这就像费力地制作整个电子表格，然后不小心按了删除键，结果整个表格都被删除了！即使我只是在测试，当这种情况发生时我也感到震惊！
- en: Of course, someone else could argue that it’s easier to use, since I need only
    select an object, and click delete, I don’t have to worry about the concept of
    a series, or that it appears in multiple frames. Again - what’s right here will
    depend on your use case. If you have complex per-frame attributes, a single delete
    for what could be *days* of work is probably bad. Conversely if you have a simple
    instance type in some cases perhaps it’s desired.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，也有人可能会认为它更容易使用，因为我只需要选择一个对象，点击删除，就不必担心一系列的概念，或者它出现在多个帧中。同样，这里的正确性取决于您的使用情况。如果您有复杂的逐帧属性，可能一次删除几天工作的内容是不好的。相反，如果在某些情况下只有一个简单的实例类型可能是期望的。
- en: Again, customization by admins and users comes to the rescue. Do you want to
    see the previous annotation in the next frame of the video? Or you don’t? Choose
    what’s right for you, set it and forget it.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，通过管理员和用户的定制来解决问题。您是否想在视频的下一帧中看到前一个标注？或者不想？选择适合您的选项，设置好然后忘掉它。
- en: Look at settings, not first impression
  id: totrans-447
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 看看设置，而不是第一印象。
- en: Even seemingly simple things, like the font size, position, and background of
    label tags, are all very dependent on the use case. For some, seeing any label
    visually may get in the way. For others, the entire meaning is in the attributes
    and not showing it slows down progress significantly.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 即使看似简单的事情，如标签标签的字体大小、位置和背景，都极大地依赖于使用情况。对于某些人来说，视觉上看到任何标签可能会妨碍工作进展。对于其他人来说，整个含义在于属性，不显示它会显著减慢进展速度。
- en: Same with polygon size, vertex size etc. For one user, they may be unhappy if
    the polygon points are hard to grab and move, another may want no points at all
    so a segmentation line on a medical image can be perfectly seen.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，多边形大小、顶点大小等也是如此。对于某些用户来说，如果多边形点难以抓取和移动，他们可能会感到不满；另一些用户可能希望根本没有点，这样医学图像上的分割线才能完美显示。
- en: If there’s one enduring theme there is to look less at the appearance of the
    UI upon first glance, and more at what settings can be adjusted - or could be
    added - to meet your desired needs.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个持久的主题，那就是在第一眼看到UI的外观时少看一些，多考虑哪些设置可以调整或可以添加以满足您的需求。
- en: Is it easy to use, or just lacking features?
  id: totrans-451
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它是易于使用的，还是仅仅缺少功能？
- en: Another trade-off is that some vendors simply decline to enable features by
    default, requiring each flow to be planned out. For example this may mean that
    instance types aren’t available in video, or settings may not exist, etc. When
    evaluating, think hard about the ongoing usage and needs for more complex scenarios
    and if it will handle it.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个权衡是，一些供应商简单地拒绝默认启用功能，需要计划每一个流程。例如，这可能意味着实例类型在视频中不可用，或者设置可能不存在等等。在评估时，要深思熟虑持续使用和更复杂场景的需求，以及是否能够处理它。
- en: Customization is the name of the game
  id: totrans-453
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定制化是游戏的名字。
- en: There is increasingly an expectation of customization at all levels of the software.
    From embedding interfaces, annotation settings, admin configurations, to actually
    changing the software itself. Try to be aware of what’s “hard” and what’s “easy”
    for your given provider.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多地期望在软件的所有层面进行定制。从嵌入式界面、注释设置、管理员配置，到实际改变软件本身。试着意识到对于您的供应商来说什么是“困难”的，什么是“容易”的。
- en: For example, for a closed source provider, adding a new storage backend may
    be a low priority. With an open source project you may be able to contribute this
    yourself, or encourage others in the community to do so. Also you may be able
    to better scope out and understand the impact of changes and costs involved.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于一个闭源提供商来说，添加新的存储后端可能是一个低优先级的事务。而对于开源项目来说，您可以自己贡献这个功能，或者鼓励社区中的其他人来做这件事。此外，您可能能够更好地确定和理解变更的影响和涉及的成本。
- en: On the enterprise side of it, try to understand what the core of the software
    really is for your use case. Is it a completely integrated platform? Is it the
    data storage and access layers? Is it the workflow or annotation UI? Because some
    of these tools vary so dramatically in scope and maturity it can be hard to compare.
    One tool may for example have a better spatial annotation UI, but be substantially
    lacking in many other dimensions like the ability to update data, ingest, query
    data etc.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 从企业角度来看，尝试理解软件在您使用情况下的核心是什么。它是一个完全集成的平台吗？是数据存储和访问层吗？是工作流程或注释UI吗？因为这些工具在范围和成熟度上差异如此巨大，很难进行比较。例如，一个工具可能在空间注释UI方面更好，但在更新数据、摄取、查询数据等其他维度上严重缺乏。
- en: As a small story, a user noticed that when a task was already completed, pushing
    a recently added ‘defer task’ button, led to a poorly defined state in the system.
    I agreed this was an issue. The fix was one line of code - a single *if* statement.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 有个小故事，一个用户注意到，当一个任务已经完成后，按下最近添加的“延迟任务”按钮会导致系统中出现一个定义不清的状态。我同意这是个问题。解决方法只需一行代码
    - 一个简单的*if*语句。
- en: On the other hand, if a vendor doesn’t offer major features like data querying,
    streaming, wizard based ingestion etc, those may all be multi-month projects,
    multi-year epics, or even never be added at all. Because this is a new area, with
    vastly different assumptions and expectations, I really encourage you to first
    consider the major features, and then look at the speed of updates and execution
    on improvements. A vendor that can adapt quickly is especially valuable in this
    new area.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果供应商不提供像数据查询、流式传输、基于向导的数据导入等主要功能，那些可能都是多月的项目，多年的史诗级任务，甚至可能永远都不会添加。因为这是一个新领域，有着截然不同的假设和期望，我真的建议你首先考虑这些主要功能，然后再看更新的速度和改进的执行能力。一个能够快速适应的供应商在这个新领域尤为宝贵。
- en: Another had experienced in a different UI that deleting singular points were
    not “recoverable”, meaning that if say a hand was occluded on a keypoint figure,
    and I marked it that way, that if I went to undo it I couldn’t get it back. In
    Diffgram, the way the system was setup it was easy to maintain this on a per point
    basis.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位曾经在不同的用户界面中经历过删除单个关键点后无法“恢复”的情况，这意味着，比如手在关键点图上被遮挡，我标记为这种状态后，如果我想撤销，就无法恢复了。在Diffgram中，系统设置得很容易就能在每个点上保持这种状态。
- en: History
  id: totrans-460
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 历史
- en: Open Source Standards
  id: totrans-461
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开源标准
- en: By my estimate in 2017 there were likely less than 100 people in the world working
    on commercially available tools for training data. In 2022 there are over 1,500
    people across at least 40 companies working directly for training data specific
    focused companies. Sadly the vast majority of individuals work on separate projects
    in closed source software. Open Source projects like Diffgram offer a bright future
    of shared access to Training Data tools regardless of financial status of the
    country of living.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 据我估计，2017年全球从事商业可用的训练数据工具的人数可能少于100人。到2022年，在至少40家公司中，有超过1,500人专门从事训练数据相关的工作。遗憾的是，绝大多数人在闭源软件中从事独立项目。像Diffgram这样的开源项目为无论生活在何国家的个人提供了共享训练数据工具的光明未来。
- en: Open Source tooling also shatters illusions around what is magic and what is
    standard. Imagine spending more budget for a database vendor that promises 10x
    as fast queries, only to find out all they do is inject extra indexes. Now in
    some cases that could have value, but you would at least want to upfront know
    you were paying for ease of use, not the concept of indexes! Similarly training
    data concepts like pre-labeling, interactive annotation, streaming workflows etc.
    are brought to the forefront. More on this later in the chapter.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 开源工具也打破了对什么是神奇和什么是标准的幻想。想象一下，为了一个承诺提供10倍快速查询的数据库供应商而增加预算，结果发现他们所做的只是注入额外的索引。在某些情况下，这可能有价值，但至少你希望事先知道你为易用性而支付，而不是索引的概念！类似的训练数据概念，如预标记、交互式标注、流式工作流等，也被提到了前台。后面章节会详细讨论这些内容。
- en: Realizing the Need for Dedicated Tooling
  id: totrans-464
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 意识到需要专用工具
- en: As an industry when we first started working with training data, the first rush
    was to just “get it done” to start training models.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个行业，当我们开始处理训练数据时，最初的冲动只是“把事情做完”以开始训练模型。
- en: The questions were along the lines of “What was the most minimal bare bones
    UI for a human to jam annotations on top of data and then into a format a model
    could use?” This is when people first started to realize the power of modern machine
    learning methods and just wanted to see “will this work?” “Can it do that?” “Wow!”.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的本质是：“人类究竟需要一个最小的基本用户界面来在数据上注释，并将其格式化为模型可以使用的形式？”这是人们首次意识到现代机器学习方法的强大，并且只是想知道“这样行不行？”“它能做到吗？”“哇！”
- en: The problems came swiftly. What happens when we move the project from research
    to staging, or even production? What happens when the annotator is not the same
    person writing the code, or even located in the same country? What happens when
    there are hundreds or even thousands of people annotating?
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 问题来得迅速。当我们把项目从研究阶段移到暂存阶段，甚至生产阶段时会发生什么？当标注者与编写代码的人不是同一个人，甚至不在同一个国家时会发生什么？当有数百甚至数千人在进行标注时会发生什么？
- en: At this point, people often start to realize they need some form of dedicated
    tooling. Early versions of training data tools answered some of these questions,
    allowing remote work, some degree of workflow, and scale. Quickly however more
    questions enter the picture as pressure on the system increases.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，人们通常开始意识到他们需要某种专门的工具。早期版本的训练数据工具解决了一些问题，允许远程工作，一定程度的工作流程和规模。然而随着系统压力的增加，很快更多的问题涌现出来。
- en: More usage, more demands
  id: totrans-469
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更多的使用，更多的需求
- en: To put this very plainly, the moment you have a significant amount of people
    spending their full working day, eight hours a day every day in a tool, everyone’s
    expectations and the pressure increase.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显地说，当有大量人全天工作、每天8小时在一个工具上时，每个人的期望和压力都会增加。
- en: Iterative model development, for example pre-labeling, puts pressure to continually
    improve training data. While this is desirable it puts increased pressure on the
    tooling. Because the more often automation approaches are used, the more pressure.
    Static pre-labels are just the tip of the iceberg. Some automations require interactions,
    further stressing interactions between data science, annotators, and annotation
    tooling.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，迭代模型开发，如预标注，对持续改进训练数据施加了压力。虽然这是可取的，但这增加了对工具的压力。因为自动化方法越频繁使用，压力越大。静态预标签只是冰山一角。有些自动化需要交互，进一步加剧了数据科学、注释者和注释工具之间的交互。
- en: Many features have been added to address these needs. As tooling providers added
    more features, the ability to have a smooth workflow became a new issue. Too many
    features, too many degrees of freedom. Now the responsibility to limit the degrees
    of freedom has increased.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 已经添加了许多功能来应对这些需求。随着工具提供者增加了更多功能，拥有流畅工作流程的能力成为了一个新问题。功能过多，自由度过多。现在限制自由度的责任增加了。
- en: Advent of new standards
  id: totrans-473
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新标准的出现
- en: Tooling providers have now had some years of experience and learned many things.
    From creation of new named concepts specific to training data to multitudinous
    implementation details. These off-the-shelf tools make the overwhelming into something
    manageable. This enables you to use these new standards and work at a level of
    abstraction that’s relevant to you and your project.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 工具提供者现在已经有了几年的经验，并学到了许多东西。从创建专门针对训练数据的新命名概念到多样化的实施细节。这些现成的工具将压倒性的问题变得可管理。这使您能够使用这些新标准，并在对您和您的项目相关的抽象层次上工作。
- en: Yes, we are at the early stages of standard training data. As a community, we
    are developing everything from conceptual ideas like Schema, to expected annotation
    functions, to data formats. There is some agreement on what the scope of training
    data tools is and what standard features are, but there is still a way to go.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们处于标准训练数据的早期阶段。作为一个社区，我们正在从概念上如模式、预期的注释功能到数据格式等进行开发。在训练数据工具的范围和标准功能上有一些共识，但仍有很长的路要走。
- en: While there is naturally some overlap, most of the functional areas have differences
    depending on the media type. For example, automations for text, 3D, and images,
    are all different.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然自然会有一些重叠，但大多数功能区域取决于媒体类型的不同。例如，文本、3D和图像的自动化都不同。
- en: The realization here is that bespoke rube goldberg machines may answer some
    of the complexities but fail to cover the vast space needed. Putting aside any
    historical interest, as someone making a decision today, the context of the progression
    helps ground where the value is coming from.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的认识是，定制的复杂机器可能会解决一些复杂性，但无法涵盖所需的广阔空间。撇开任何历史兴趣，作为今天做出决策的人，进展的背景有助于理清价值的来源。
- en: I like to think of this as the 30,000 foot view. So if you are thinking about
    an automation improvement, it’s worth reflecting if it will apply to all of the
    media types that are relevant to you. It’s a reminder that any weakness in one
    area is likely to create a bottleneck. If it’s difficult to get the data in and
    out the value of a great annotation workflow is diminished.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢把这看作是三万英尺的视角。所以，如果你在考虑自动化改进，值得反思的是它是否适用于所有对你有关的媒体类型。这提醒我们，一个领域的任何弱点很可能会造成瓶颈。如果获取和输出数据困难，优秀的注释工作流的价值就会减少。
- en: Suite
  id: totrans-479
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 套件
- en: Where are you in your journey of needs? Do you already see the need for dedicated
    tools? For the best quality tools you can get? For a suite that covers the vast
    training data space?
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 你在需求的旅程中处于哪个阶段？你是否已经看到需要专门工具的需求？是否需要最高质量的工具？是否需要涵盖广泛训练数据空间的套件？
- en: We all like familiar things. In the same way that office suites offer a similar
    set of expectations and experiences, from the UI to naming conventions, training
    data platforms aim to do the same. To create familiar experiences in multiple
    formats, be it text or images.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都喜欢熟悉的事物。就像办公套件提供一组相似的期望和体验一样，从用户界面到命名约定，训练数据平台的目标也是如此。要在多种格式（文本或图像）中创建熟悉的体验。
- en: Naturally at any given moment a single team may be focused on a specific data
    type or types (multimodal). The familiarity here helps well beyond this. New people
    joining the team can more quickly get up to speed, shared resources can go between
    projects more easily and more.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何特定时刻，单个团队可能专注于特定的数据类型或类型（多模态）。这里的熟悉感帮助远远超出此范围。新加入团队的人可以更快速地适应，共享资源可以更轻松地在项目之间流动。
- en: Generally the progression goes from
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 通常进展从
- en: Realizing the need for dedicated tooling
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识到需要专门的工具支持。
- en: Realizing the complexity of the technical space requires the best possible tooling
    - not just anything
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识到技术空间的复杂性需要尽可能最好的工具支持 - 不仅仅是任何工具。
- en: Realizing the complexity of the user space requires familiarity and shared understanding
  id: totrans-486
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识到用户空间的复杂性需要熟悉和共享理解。
- en: As I will explain in more detail in Chapter 7, if you are considering having
    a director of training data position established, having familiar tooling is of
    critical importance to this team. The same annotator may easily shift between
    multiple types of media and projects. This also helps address the difference between
    data science concerns.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我将在第7章更详细地解释的那样，如果您考虑成立一个培训数据总监职位，熟悉的工具对团队至关重要。同一个标注者可以轻松地在多种媒体和项目之间转换。这也有助于解决数据科学关注点之间的差异。
- en: To differentiate a potential confusion. Having a suite does not mean an “all
    in one” solution for everything. Data science may have it’s own suite of tools
    for training, serving etc. It also does not preclude point solutions for specific
    areas of interest. It’s more like an order of operations idea, we want to start
    with the biggest operation, the main suite, and then supplement it where required.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 为了区分潜在的混淆。拥有一套工具并不意味着“一刀切”解决方案适用于所有事情。数据科学可能有其自己的一套工具用于训练、服务等。这也不排除特定兴趣领域的点解决方案。更像是一个操作顺序的理念，我们希望从最大的操作开始，即主套件，然后根据需要补充。
- en: Summary
  id: totrans-489
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: You now have a roadmap. And a general understanding of the process to set up
    your Training Data system. From Installation, Annotation, Embedding, through to
    ML Workflows and Optimizations. I provided a brief overview of Training Data tools.
    And then discussed trade-offs and considerations in more depth.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有了路线图。以及建立培训数据系统的过程的一般理解。从安装、标注、嵌入，到ML工作流和优化。我提供了对培训数据工具的简要概述。然后更深入地讨论了权衡和考虑因素。
- en: Do you feel comfortable that you have a grasp of the differences between small,
    medium, and large projects? If not I’d encourage you to review the Trade-offs
    and scale section before reading on. Training data approaches can very quite dramatically
    depending on the project size, so it’s important to frame your current learning
    goal there upfront.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对小型、中型和大型项目之间的区别掌握不够，你感觉舒服吗？如果没有，我建议您在继续阅读之前先查看权衡和规模部分。根据项目大小，训练数据的方法可能有很大不同，因此在开始时明确您当前的学习目标非常重要。
- en: Finally as you can see from the history section Training Data tools have come
    a long way. And we continue to see improvements in standards. Getting tools well
    setup is the practical implementation of thinking about Schema, Raw Data, Quality,
    Integrations, and the Human Role.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，正如您可以从历史部分看到的那样，培训数据工具已经走过了很长一段路。我们继续看到标准的提高。良好设置的工具是考虑模式、原始数据、质量、集成和人类角色实际实施的体现。
- en: Now that you have an overview of the setup process, available tools, and trade-offs,
    it’s time to take a deep dive into Schema. What are labels and attributes? What
    are spatial representations? How can we implement Schema in our Training Data
    tools? What is the relation of Schema to ML Tasks and Raw data? Find out in the
    next chapter.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了设置过程、可用工具和权衡，现在是深入研究模式的时候了。标签和属性是什么？空间表示是什么？我们如何在培训数据工具中实现模式？模式与ML任务和原始数据的关系是什么？在下一章中找到答案。
