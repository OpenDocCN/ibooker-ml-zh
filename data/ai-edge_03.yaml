- en: Chapter 2\. Edge AI in the Real World
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章。边缘人工智能在现实世界中的应用
- en: We now have a basic understanding of what edge AI means and what makes it—in
    theory—a useful set of technologies. In this coming chapter, we’ll see what that
    theory looks like when it makes contact with the real world. We’ll start by examining
    some actual products that are out in the field today. After that, we’ll explore
    the top application areas for edge AI products. Finally, we’ll learn more about
    the ethical considerations required to make any product a success.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在对边缘人工智能的含义以及理论上它为何是一套有用的技术有了基本的了解。在即将到来的章节中，我们将看到这些理论在与现实世界接触时的实际表现。我们将首先检视一些目前已经应用在现场的实际产品。之后，我们将探索边缘人工智能产品的顶级应用领域。最后，我们将更深入地了解使任何产品成功所需的伦理考量。
- en: Common Use Cases for Edge AI
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 边缘人工智能的常见应用场景
- en: As we learned in the previous chapter, edge AI is especially valuable for devices
    with an abundance of sensor data but a lack of compute or connectivity. Luckily
    for us, these conditions can be found nearly everywhere.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在前一章学到的，对于拥有大量传感器数据但缺乏计算或连接能力的设备，边缘人工智能尤其有价值。幸运的是，我们几乎在每个地方都能找到这些条件。
- en: In modern cities, it can feel like we’re never very far from a power socket
    or a wireless access point. But even when high bandwidth network connections and
    reliable power are available, there are huge advantages to limiting the communications
    and power consumption of devices. As we saw in [“To Understand the Benefits of
    Edge AI, Just BLERP”](ch01.html#blerp), the pursuit of desirable features such
    as portability, reliability, privacy, and cost can drive product development toward
    devices that are designed to minimize the use amount of connectivity and energy
    usage.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代城市中，我们似乎从未离开过电源插座或无线接入点。但即使有高带宽网络连接和可靠电力，限制设备的通信和能耗也有巨大的优势。正如我们在[“理解边缘人工智能的好处，只需看一看BLERP”](ch01.html#blerp)中所见，追求便携性、可靠性、隐私和成本等可取特性，推动产品开发朝向设计以最小化连接和能耗使用量的设备。
- en: Despite our seemingly global internet, there are plenty of places on the planet
    that are limited in connectivity or power. At the time of writing, [50% of the
    Earth’s land is relatively untouched by human development](https://oreil.ly/ASced).
    Only a small percentage of the planet’s surface has cellular or wireless coverage,
    and [billions of people do not have reliable access to power](https://oreil.ly/kly86).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们看似全球互联网普及，但地球上有很多地方的连接性或电力资源仍然有限。截至目前，[地球陆地的50%相对未受到人类开发](https://oreil.ly/ASced)。只有极少数地球表面有蜂窝网络或无线覆盖，[数十亿人没有可靠的电力访问](https://oreil.ly/kly86)。
- en: But beyond the obviously remote regions, there are plenty of hidden corners
    in our most built-up regions that fall into this category. In our modern industrial
    supply chains, there are places where it’s impractical to provide hardwired DC
    power for embedded devices—making efficient, battery-powered devices the perfect
    fit (see [Figure 2-1](#figure_battery_power)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，除了明显的偏远地区外，在我们最建设的地区中，还有许多被归类为这一类别的隐蔽角落。在我们现代工业供应链中，有些地方提供硬布线的直流电源是不现实的——这时高效的电池供电设备就成了完美的选择（参见[图2-1](#figure_battery_power)）。
- en: '![An electronic weather station in a field of crops.](assets/aiae_0201.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![一个电子气象站位于作物田间。](assets/aiae_0201.png)'
- en: Figure 2-1\. There are many places on our planet where battery power is required
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-1。地球上许多地方都需要电池供电
- en: 'At the same time, sensors are becoming cheaper, more sophisticated, and less
    power hungry. Often, even simple embedded devices ship with highly capable sensors
    that remain underutilized due to the challenges in getting the data off the system
    for remote processing. For example, imagine a basic fitness wearable that uses
    an accelerometer to count steps. Even this simple device might be equipped with
    a sensitive multiaxis accelerometer that has a very high sample rate, capable
    of recording the most subtle movements. Unless the device’s software is equipped
    to interpret this data, most of it will be thrown away: it would be too energy
    intensive to send the raw data to another device for processing.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，传感器变得更便宜、更复杂且更节能。通常，即使是简单的嵌入式设备也配备了功能强大的传感器，但由于数据传输至远程处理系统的挑战，这些传感器往往无法充分利用。例如，想象一下一个基本的健身可穿戴设备，它使用加速度计来计步。即使是这种简单设备可能配备有高灵敏度的多轴加速度计，具有非常高的采样率，能记录最微妙的运动。除非设备软件能够解释这些数据，否则大部分数据都会被丢弃：将原始数据发送到另一台设备进行处理将耗费过多能量。
- en: Greenfield and Brownfield Projects
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绿色田野和棕色田野项目
- en: 'Conditions such as those discussed above produce nearly endless opportunities
    for deploying edge AI. In practical terms, it can be helpful to group these opportunities
    into two categories: *greenfield* and *brownfield*. These terms are borrowed from
    urban planning. A greenfield project is one that takes place on a site that has
    yet to be developed and is still a grassy, green field. A brownfield project takes
    place on a site that has already been developed and may have some existing legacy
    infrastructure.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述的条件几乎无限地提供了部署边缘人工智能的机会。从实际角度来看，将这些机会分为两类可能有所帮助：*绿色田野*和*棕色田野*。这些术语源自城市规划。绿色田野项目指的是在尚未开发的现场进行的项目，该地仍然是一片草坪绿地。棕色田野项目则是指在已开发的现场进行的项目，可能存在某些现有的遗留基础设施。
- en: In the edge AI world, greenfield projects are ones where the hardware and software
    are designed together from the ground up. Since there’s no existing hardware,
    greenfield projects can make use of the latest and greatest innovations in compute
    and sensing—which we’ll learn more about later in this chapter. The developers
    have more freedom to design the ideal solution for the use case they are trying
    to target. For instance, modern cellphones are designed to include dedicated low-power
    digital signal processing hardware so that they can continually listen out for
    a wake word (such as “OK, Google” or “Hey, Siri”) without draining the battery.
    The hardware is chosen with the specific wake word–detection algorithm in mind.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在边缘人工智能领域，绿色田野项目是硬件和软件从头设计的项目。由于没有现有的硬件，绿色田野项目可以利用最新和最伟大的计算和传感创新，这些我们将在本章后续学习。开发者有更多自由度设计针对他们正在目标的使用案例的理想解决方案。例如，现代手机被设计为包括专门的低功耗数字信号处理硬件，以便它们可以持续监听唤醒词（例如“OK，Google”或“Hey，Siri”），而不会耗尽电池。硬件选择是基于特定的唤醒词检测算法。
- en: In contrast, brownfield edge AI projects begin with existing hardware that was
    originally designed for a different purpose. Developers must work within the constraints
    of the existing hardware to bring AI capabilities to a product. This reduces developers’
    freedom, but it avoids the major costs and risks associated with designing new
    hardware. For example, a developer could add wake word detection to a Bluetooth
    audio headset that is already on the market by making use of spare cycles in the
    device’s existing embedded processor. This new functionality could even be added
    to existing devices with a firmware update.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，棕色田野边缘人工智能项目始于原本设计用于其他目的的现有硬件。开发者必须在现有硬件的限制下工作，以为产品赋予人工智能能力。这种方式减少了开发者的自由，但避免了设计新硬件所带来的重大成本和风险。例如，开发者可以通过利用设备现有的嵌入式处理器的空闲周期，向市场上已有的蓝牙音频耳机添加唤醒词检测功能。甚至可以通过固件更新向现有设备添加这种新功能。
- en: Greenfield projects are exciting because they allow us to push the limits of
    what is possible by pairing the latest edge AI hardware and algorithms. On the
    other hand, brownfield projects allow us to bring new capabilities to existing
    hardware, delighting customers and making the most of existing designs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色田野项目因为能够将最新的边缘人工智能硬件和算法进行配对，从而推动可能性的极限，因此充满了激情。另一方面，棕色田野项目则能够为现有硬件带来新的能力，让客户感到满意，并充分利用现有设计。
- en: Real-World Products
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 真实世界产品
- en: The best way to understand a technology is to see how it’s applied in the real
    world. We’re still in the early days of edge AI, but it’s already being used across
    a huge range of applications and industries. Here are three brief overviews of
    real-world systems that have been developed using edge AI. Perhaps your own work
    will be featured in a future edition of this book!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 理解技术的最佳方式是看它在现实世界中的应用。尽管边缘人工智能仍处于初期阶段，但它已经被广泛应用于各种应用和行业中。以下是三个使用边缘人工智能开发的真实系统的简要概述。也许你自己的工作将在本书的未来版本中被介绍！
- en: Preventing forest fires using power line fault detection
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用电力线路故障检测预防森林火灾
- en: Power lines transmit electricity across vast swathes of wilderness, including
    Europe’s ancient forests. Equipment failure can potentially ignite vegetation
    and cause wildfires. With thousands of miles of towers and power lines, often
    in very remote areas, electrical equipment can be difficult to monitor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 电力线路横跨广阔的荒野，包括欧洲的古老森林。设备故障可能引发植被火灾。成千上万英里的铁塔和电力线路通常位于非常偏远的地区，电气设备的监测可能会很困难。
- en: Izoelektro’s [RAM-1](https://www.ram-center.com) device uses edge AI to help
    solve this problem ([Figure 2-2](#ram1_figure)). A package of sensors monitors
    conditions at each electrical pylon, including temperature, inclination, and voltage,
    and uses a deep learning classification model ([Chapter 4](ch04.html#types_of_algorithms))
    to identify when a fault may be developing. Technicians can visit the pylon and
    make a repair before there is any danger of fire. The device has a rugged construction
    designed to withstand extreme weather conditions over many years of service.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Izoelektro的[RAM-1](https://www.ram-center.com)设备利用边缘人工智能来解决这个问题（[图2-2](#ram1_figure)）。一套传感器监测每个电力塔的条件，包括温度、倾斜和电压，并使用深度学习分类模型（[第4章](ch04.html#types_of_algorithms)）来识别故障可能正在发展的时候。技术人员可以访问塔并在发生任何火灾危险之前进行修复。该设备具有坚固的结构，设计用于经受多年的极端天气条件。
- en: '![A photo of a rugged hardware device designed for mounting to an electricity
    pylon.](assets/aiae_0202.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![一张设计用于安装在电力塔上的坚固硬件设备的照片。](assets/aiae_0202.png)'
- en: 'Figure 2-2\. Izoelektro’s RAM-1 device (Credit: [Izoelektro](https://www.ram-center.com))'
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-2\. Izoelektro的RAM-1设备（来源：[Izoelektro](https://www.ram-center.com)）
- en: There are two main factors that make this a perfect application for edge AI.
    The first is the lack of connectivity in wilderness locations. It would be prohibitively
    expensive to transmit raw sensor data from thousands of remotely located pylons
    in real time. Instead, the elegant solution is to interpret the sensor data at
    the source and transmit *only when a fault is predicted*—a maximum of around 250
    kilobytes per month. The device is able to understand which data is crucial enough
    to require immediate attention, sending less important information in periodic
    batch transmissions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这是边缘人工智能的完美应用的两个主要因素。第一个是荒野地区的连接性不足。实时传输数千个偏远电塔的原始传感器数据将成本高昂。相反，优雅的解决方案是在源头解释传感器数据，并且仅在预测到故障时传输——每月最多大约250千字节。设备能够理解哪些数据是需要立即关注的关键数据，在定期批量传输中发送不那么重要的信息。
- en: This selective communication helps with the second, slightly unintuitive factor.
    Although the RAM-1 is mounted on an electricity pylon, it actually makes use of
    battery power. This ensures it keeps working even if there’s a fault in the power
    lines, and it reduces the cost and complexity of installation. Since radio transmission
    uses a lot of energy, the RAM-1’s ability to avoid unnecessary transmission helps
    it preserve battery life. In fact, with the help of edge AI, its battery can last
    for twenty years.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种选择性的通信有助于第二个略显反直觉的因素。尽管RAM-1安装在电力塔上，但实际上是利用电池供电。这确保了即使电力线路出现故障，它仍然可以继续工作，并且减少了安装的成本和复杂性。由于无线电传输消耗大量能量，RAM-1避免不必要的传输有助于延长电池寿命。事实上，在边缘人工智能的帮助下，其电池可以持续二十年。
- en: 'Here’s how the RAM-1 fits the BLERP model:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是RAM-1如何适合BLERP模型的方式：
- en: Bandwidth
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 带宽
- en: Connectivity is limited in remote locations where RAM-1 is deployed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: RAM-1部署的偏远地区的连接性有限。
- en: Latency
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 延迟
- en: It’s critical to identify failures as soon as they happen, as opposed to waiting
    for a periodic data transmission.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 至关重要的是要在故障发生时尽快识别，而不是等待定期数据传输。
- en: Economics
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学
- en: Avoiding unnecessary communication saves money and means the device can run
    on battery power, which reduces the cost of installation.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 避免不必要的通信可以节省金钱，也意味着设备可以依靠电池供电，从而降低安装成本。
- en: Reliability
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性
- en: The ability to run on battery power improves reliability.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 依靠电池供电的能力提高了可靠性。
- en: Privacy
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私
- en: Not a major consideration for this use case.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种使用情况并不是一个主要考虑因素。
- en: Protecting first responders with intelligent wearables
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护第一响应者的智能可穿戴设备
- en: The nature of their work means that firefighters are often exposed to high temperatures,
    and the extreme heat conditions can have a major impact on their long-term health.
    In fact, according to FEMA [the leading cause of firefighter line-of-duty deaths
    is sudden cardiac events](https://oreil.ly/lG6Hk).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的工作性质意味着消防员经常暴露在高温下，极端的高温条件可能会严重影响他们的长期健康。事实上，根据FEMA [消防员在执勤中突发心脏事件是导致死亡的主要原因](https://oreil.ly/lG6Hk)。
- en: SlateSafety’s [BioTrac Band](https://oreil.ly/mAWs1) is a wearable device designed
    for workers, like firefighters, who are exposed to extreme conditions ([Figure 2-3](#slatesafety_figure)).
    It provides an early warning system that can help alert individuals and teams
    to conditions that may result in heat strain and overexertion. The BioTrac Band
    uses an embedded machine learning model alongside heuristic algorithms^([1](ch02.html#idm45988806931568))
    to analyze data from multiple sensors—including signals from the wearer’s body—and
    predict when an injury is about to happen. This intelligence made the device one
    of *Time* magazine’s [100 best inventions of 2021](https://oreil.ly/cUy-b).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: SlateSafety的[BioTrac Band](https://oreil.ly/mAWs1)是一款为工人设计的可穿戴设备，如消防员等在极端条件下工作的人士（见[图 2-3](#slatesafety_figure)）。
- en: '![A photo of a rugged device strapped to the arm of a firefigher.](assets/aiae_0203.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![一张照片，显示了一款坚固的设备系在消防员手臂上。](assets/aiae_0203.png)'
- en: 'Figure 2-3\. SlateSafety’s BioTrac Band (Credit: [SlateSafety](https://slatesafety.com))'
  id: totrans-39
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-3。SlateSafety的BioTrac Band（图片来源：[SlateSafety](https://slatesafety.com)）
- en: The extreme environments that the BioTrac Band is deployed in make it a fantastic
    use case for edge AI. By analyzing data on-device, the band can continue to function
    and warn its wearer even when connectivity becomes limited or unavailable during
    the course of an emergency. In addition, the ability to interpret data on-device
    means that unnecessary transmission of data can be avoided—which saves energy
    and improves battery life, while allowing the size and weight of the device to
    be kept to a minimum. It also saves costs, which means the device can be more
    widely adopted.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: BioTrac Band部署在极端环境中，使其成为边缘AI的一个极好的用例。
- en: 'Here’s how the BioTrac Band fits the BLERP model:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是BioTrac Band符合BLERP模型的情况：
- en: Bandwidth
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 带宽
- en: Connectivity is limited in extreme environments where firefighters work.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在消防员工作的极端环境中，连接性有限。
- en: Latency
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 延迟
- en: Health issues are time-critical and must be identified immediately.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 健康问题是时间关键的，必须立即识别。
- en: Economics
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学
- en: Streaming raw data from sensors would require expensive high bandwidth connections.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从传感器流式传输原始数据需要昂贵的高带宽连接。
- en: Reliability
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性
- en: The device can continue to warn firefighters of potential risks even if connectivity
    drops, and it can function for a long time on a small battery.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 即使连接性下降，该设备也能继续警告消防员潜在风险，并且可以长时间运行在小电池上。
- en: Privacy
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私
- en: Raw biosignal data can be kept on-device, with only critical information being
    transmitted.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 生物信号原始数据可以保留在设备上，只传输关键信息。
- en: Understanding elephant behavior with smart collars
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用智能颈圈理解象行为
- en: With increased pressure on their natural habitat, wild elephants are increasingly
    coming into contact with human beings. These interactions often end badly for
    the animals, with poaching or conflict with farmers and other people frequently
    leading to injury and death. To reduce the likelihood of these events, conservation
    workers and scientists are trying to learn more about elephant behavior and the
    types of conditions that lead to dangerous encounters.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对它们自然栖息地的压力增加，野生大象与人类的接触越来越多。
- en: '[ElephantEdge](https://oreil.ly/Hehxr) is an open source project to create
    a [tracking collar](https://oreil.ly/OHig1) designed to help researchers understand
    elephant behavior ([Figure 2-4](#opencollar_figure)). The collar, fit around the
    neck of an elephant, can provide insight into the animal’s location, health, and
    activities using a combination of embedded sensors and machine learning models.
    This data can be used for scientific study—and it can also be used to alert humans
    to the presence of animals so that conflict can be avoided.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[ElephantEdge](https://oreil.ly/Hehxr) 是一个开源项目，旨在创建一个设计用于帮助研究人员了解大象行为的[追踪项圈](https://oreil.ly/OHig1)（见图
    2-4）。该项圈安装在大象的颈部，利用嵌入式传感器和机器学习模型可以提供有关动物位置、健康和活动的见解。这些数据可以用于科学研究——也可以用于提醒人类动物的存在，以避免冲突。'
- en: Since the device is attached to a wild elephant, replacing the battery is a
    difficult task! Edge AI technology helps by minimizing the amount of energy consumed
    by the device. Instead of transmitting large amounts of raw sensor data, the machine
    learning–equipped collar is able to transmit high-level information about the
    animal’s activities—for example, whether it is walking, eating, drinking, or engaging
    in other behaviors. The models that allow it to do this were prototyped by a community
    of citizen scientists working with public datasets.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 由于设备安装在一只野生大象身上，更换电池是一项困难的任务！边缘 AI 技术通过减少设备消耗的能量来提供帮助。不再传输大量原始传感器数据，配备机器学习的项圈能够传输关于动物活动的高级信息——例如，是否在行走、进食、饮水或进行其他行为。使其能够做到这一点的模型是由与公共数据集合作的公民科学家社区原型制作的。
- en: '![A photo of a sedated elephant that has had a tracking collar placed around
    its neck, with a researcher standing to the side.](assets/aiae_0204.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![一张已被麻醉的大象的照片，其颈部戴着追踪项圈，一名研究人员站在一旁。](assets/aiae_0204.png)'
- en: 'Figure 2-4\. The OpenCollar Edge tracking collar being fitted to a sedated
    elephant (Credit: [IRNAS](https://www.irnas.eu))'
  id: totrans-57
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-4\. OpenCollar Edge 追踪项圈被安装在一只被麻醉的大象身上（来源：[IRNAS](https://www.irnas.eu)）
- en: These low bandwidth requirements mean the collar can take advantage of an extremely
    low-power wireless communication technology named LoRa.^([2](ch02.html#idm45988807479824))
    The collar is able to communicate with LoRa-equipped satellites that pass over
    once per day, sending a summary of the animal’s activities since the last transmission.
    This means that the system can work reliably even in places with no traditional
    connectivity, but the battery can last for an estimated five years.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些低带宽要求意味着项圈可以利用一种名为 LoRa 的极低功耗无线通信技术。该项圈能够与装备有 LoRa 的卫星通信，每天经过一次，发送自上次传输以来动物活动的摘要。这意味着即使在传统连接受限的地方，系统也可以可靠地工作，但电池预计可以持续五年。
- en: 'Here’s how the OpenCollar Edge fits the BLERP model:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是 OpenCollar Edge 如何适配 BLERP 模型的情况：
- en: Bandwidth
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 带宽
- en: Connectivity is limited in elephant habitats; on-device analysis enables use
    of low-energy wireless technologies.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 大象栖息地的连接有限；设备分析能力使得低能耗无线技术的使用成为可能。
- en: Latency
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 延迟
- en: Even though the device only transmits once per day, this is very frequent compared
    to traditional tracking collars that require manual downloading.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该设备每天只传输一次，但与需要手动下载的传统追踪项圈相比，这已经非常频繁了。
- en: Economics
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学
- en: The device saves money by replacing traditional methods for monitoring elephants,
    which are labor intensive.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 该设备通过取代繁重的传统大象监测方法来节省成本。
- en: Reliability
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性
- en: Infrequent transmission means the battery can last for years, and makes satellite
    technology economically viable, increasing range.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 不频繁的传输意味着电池可以持续数年，并且使卫星技术在经济上变得可行，增加了覆盖范围。
- en: Privacy
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私
- en: Tracking of elephants directly is less intrusive to local people than setting
    up cameras to monitor animal activity, which is another proposed solution.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 直接追踪大象对当地人不像设置摄像头监视动物活动那样具有侵入性，后者是另一种提议的解决方案。
- en: These three use cases represent a tiny sample of what is possible. In the next
    section, we’ll talk through some general high-level categories of applications.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个用例只是可能性的一个小样本。在下一节中，我们将讨论一些一般的高级应用类别。
- en: Types of Applications
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用类型
- en: 'There are opportunities to deploy edge AI across every part of our modern world,
    from heavy industry to healthcare, agriculture to art. The possibilities are nearly
    endless! To make things easier to discuss, the roles that edge AI technologies
    play within these applications can be grouped into a few high-level categories:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们现代世界的每个部分都有部署边缘人工智能的机会，从重工业到医疗保健，从农业到艺术。可能性几乎无限！为了更容易讨论，边缘人工智能技术在这些应用中的角色可以分为几个高级别类别：
- en: Keeping track of objects
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物体跟踪
- en: Understanding and controlling systems
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解和控制系统
- en: Understanding people and living things
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解人们和生物
- en: Generating and transforming signals
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成和转换信号
- en: Let’s walk through each of these categories and understand where edge AI fits.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个类别来理解边缘人工智能的应用位置。
- en: Keeping Track of Objects
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 物体跟踪
- en: From vast container ships to individual grains of rice, our civilization depends
    on the movement of objects from one place to another. This might occur in the
    controlled conditions of a warehouse, where items are moved carefully from storage
    to shipment. It may also occur under the most extreme conditions, like the motion
    of weather systems across the face of the planet.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 从大型集装箱船到个别米粒，我们的文明依赖于物体从一个地方运输到另一个地方。这可能发生在仓库的受控条件下，物品从存储到装运被小心地移动。它也可能发生在最极端的条件下，例如地球表面上天气系统的运动。
- en: Tracking and interpreting the state of objects, both man-made and natural, is
    a key application area for edge AI. Intelligent sensors can help encode the state
    of the physical world in a form computers can understand, allowing us to do a
    better job of coordinating our activity.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪和解读物体的状态，无论是人造还是自然的，都是边缘人工智能的一个关键应用领域。智能传感器可以帮助将物理世界的状态编码成计算机可以理解的形式，从而使我们更好地协调我们的活动。
- en: '[Table 2-1](#objects_use_case_table) discusses edge AI use cases that involve
    keeping track of objects.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 2-1](#objects_use_case_table) 讨论了涉及物体跟踪的边缘人工智能用例。'
- en: Table 2-1\. Edge AI use cases for keeping track of objects
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 表2-1. 物体跟踪的边缘人工智能用例
- en: '| Use case | Key sensors |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| 应用案例 | 主要传感器 |'
- en: '| --- | --- |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Monitoring shipments using smart packaging to detect damage during transit
    | Accelerometer, vibration, GPS, temperature, humidity |'
