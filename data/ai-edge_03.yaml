- en: Key benefits for understanding people and living things
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解人类和生物的关键优势
- en: Another large area, applications involving people and living things, makes use
    of every aspect of the BLERP model. That said, this is a category where privacy
    can be especially important. There are many applications that are technically
    feasible using server-side AI, but only become socially acceptable when done on-device.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个广泛应用的领域涉及人类和生物，利用了BLERP模型的各个方面。尽管如此，这是一个隐私尤为重要的类别。有许多应用在技术上可以使用服务器端AI实现，但只有在设备上完成时才会被社会接受。
- en: The most widespread example of this is digital personal assistants, such as
    Apple’s Siri or Google’s Google Assistant. As discussed earlier, personal assistants
    work by using on-device models to constantly listen for wake words. Only after
    the wake word is detected is any audio streamed to the cloud. Without the on-device
    component, the assistant would have to constantly stream audio to the service
    provider. This would be incompatible with most people’s expectations around privacy.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 这种现象最广泛的例子是数字个人助理，如苹果的Siri或谷歌的Google助手。如前所述，个人助理通过使用设备上的模型不断监听唤醒词来工作。只有在检测到唤醒词之后，才会将任何音频流到云端。如果没有设备上的组件，助手就必须不断地将音频流到服务提供商。这与大多数人对隐私的期望不兼容。
- en: By moving functionality onto devices, and avoiding the transmission of data,
    we unlock massive possibilities—especially in vision, which until recently required
    large models that could only be run in the cloud.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将功能移到设备上，并避免数据传输，我们释放了巨大的可能性——尤其是在视觉领域，直到最近，这些领域需要运行在云中的大型模型。
- en: Transforming Signals
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转换信号
- en: 'To a computer, our world is made up of signals: time series of sensor readings
    that each describe a small fragment of a situation or environment. Our previous
    categories of applications are mostly focused on interpreting these signals and
    responding to them accordingly. Data from one or more sensors is assimilated,
    and a simple output is constructed that either facilitates human interpretation
    or can be used as a control signal for an automated system.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 对于计算机来说，我们的世界由信号构成：传感器读数的时间序列，每个描述情境或环境的一小部分。我们先前的应用类别主要集中在解释这些信号并相应地响应它们。来自一个或多个传感器的数据被吸收，并构造一个简单的输出，可以促进人类的解释或用作自动系统的控制信号。
- en: This final category is a little different. Sometimes, rather than converting
    a raw signal into an instantaneous decision, we simply want to transform one signal
    into another ([Table 2-5](#transforming_signals_use_case_table)). As discussed
    in [“Digital Signal Processing”](ch01.html#digital_signal_processing), digital
    signal processing is an important part of embedded applications. In these use
    cases, which go much further than the traditional DSP pipeline, it is the end
    goal rather than a side effect.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这个最终类别有些不同。有时，与其将原始信号转换为即时决策，我们更希望将一个信号转换为另一个信号（[表2-5](#transforming_signals_use_case_table)）。正如在[“数字信号处理”](ch01.html#digital_signal_processing)中讨论的那样，数字信号处理是嵌入式应用的重要组成部分。在这些用例中，它不仅仅是一个副产品，而是最终目标。
