- en: '| Analyzing the movement of plastic waste in the ocean so it can be cleaned
    up | Vision |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| 分析海洋中塑料废物的运动以便清理 | 视觉 |'
- en: '| Identifying and tracking obstacles at sea to help ships avoid collisions
    | Radar |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 识别和跟踪海上障碍物，帮助船只避免碰撞 | 雷达 |'
- en: '| Locating buried natural resources using geophysical sensors | Electromagnetic,
    acoustic |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 使用地球物理传感器定位埋藏的自然资源 | 电磁、声学 |'
- en: Key benefits for object tracking
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物体跟踪的主要优势
- en: Object tracking tends to make use of the connectivity and cost-related benefits
    of edge AI. The world has many objects, and they’re not always in convenient places.
    Cheap edge AI sensors making use of low-cost, opportunistic connectivity can provide
    high-resolution visibility into gaps in the supply chain that would otherwise
    be too expensive to monitor.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 目标跟踪通常利用边缘人工智能的连接性和成本相关优势。世界上有许多物体，并不总是在方便的地方。利用低成本、机会主义连接的廉价边缘人工智能传感器，可以提供对供应链中本来过于昂贵而无法监测的间隙的高分辨率可见性。
- en: Of course, the exact benefits of deploying edge AI vary from project to project.
    For example, a system using cameras to monitor stock on store shelves might use
    edge AI for privacy. If internet-connected cameras were used to monitor store
    shelves, employees might feel like they are under constant scrutiny by HQ. But
    a stock tracking system that works offline, solely for the benefit of the store’s
    team, could be a welcome aid.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，部署边缘人工智能的确切好处因项目而异。例如，一个使用摄像头监控商店货架存货的系统可能出于隐私考虑使用边缘人工智能。如果使用互联网连接的摄像头监控商店货架，员工可能会感觉自己受到总部的持续监视。但是一个离线工作、仅供商店团队受益的库存跟踪系统可能会成为一个受欢迎的辅助工具。
- en: Understanding and Controlling Systems
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解和控制系统
- en: Our modern world is built on millions of complex, interconnected systems—everything
    from production lines to transportation networks, climate control to smart home
    appliances. The well-being of our economies is tied intimately to these systems.
    A breakdown in production can cost vast amounts of time and money and improvements
    in efficiency can lead to huge savings in costs, labor, and emissions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现代的世界建立在数百万复杂、互连的系统之上——从生产线到交通网络，从气候控制到智能家电。我们的经济福祉与这些系统密切相关。生产中的故障可能造成巨大的时间和金钱损失，而提高效率则可以大幅节省成本、劳动力和排放。
- en: The monitoring, control, and maintenance of complex systems is a vast opportunity
    for edge AI. The ability to make rapid, reliable decisions at the edge can improve
    the responsiveness and resilience of our systems, and fine-grained insights into
    system state can help us better plan for the future.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 监测、控制和维护复杂系统是边缘人工智能的一个巨大机遇。在边缘做出迅速可靠的决策可以提高系统的响应能力和弹性，对系统状态的精细洞察可以帮助我们更好地规划未来。
- en: Some edge AI use cases that involve understanding and controlling systems can
    be found in [Table 2-2](#controlling_use_case_table).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一些涉及理解和控制系统的边缘人工智能应用案例可以在[表格 2-2](#controlling_use_case_table)中找到。
- en: Table 2-2\. Edge AI use cases for understanding and controlling systems
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2-2\. 用于理解和控制系统的边缘人工智能应用案例
- en: '| Use case | Key sensors |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 应用案例 | 主要传感器 |'
- en: '| --- | --- |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Monitoring an oil rig for signs that it needs maintenance, avoiding downtime
    and reducing leaks and spillage | Accelerometer, vibration, load, temperature,
    audio, vision, and more |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 监测油井是否需要维护，避免停机并减少泄漏和溢出 | 加速度计、振动、负载、温度、音频、视觉等 |'
- en: '| Autonomously driving a combine harvester, helping a farmer quickly harvest
    their crops | Vision, GPS |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 自动驾驶联合收割机，帮助农民快速收割庄稼 | 视觉、GPS |'
- en: '| Understanding and shaping traffic flow on a busy highway, using variable
    speed limits to keep cars moving | Vision, magnetometer |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 理解和塑造繁忙高速公路上的交通流动，利用可变速限来保持车辆运行 | 视觉、磁力计 |'
- en: '| Directing a mechanical tool using sensor feedback | Accelerometer, vibration,
    load |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 利用传感器反馈指导机械工具操作 | 加速度计、振动、负载 |'
- en: '| Identifying faulty items on a production line using computer vision, improving
    quality control and quickly recognizing issues | Vision |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 使用计算机视觉识别生产线上的缺陷产品，改善质量控制并快速识别问题 | 视觉 |'
- en: '| Cleaning a carpet using a robot vacuum, saving time for the owner of the
    home | Vision, proximity, touch, current^([a](ch02.html#idm45988807654688)) |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| 使用机器人吸尘器清洁地毯，为房主节省时间 | 视觉、接近、触摸、电流^([a](ch02.html#idm45988807654688)) |'
- en: '| Fetching items in a warehouse using robots, reducing labor costs and workplace
    health risks | Vision, proximity, touch, light |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| 使用机器人在仓库中取货，降低劳动成本和工作场所健康风险 | 视觉、接近、触摸、光 |'
- en: '| Detecting intrusions in computer networks using traffic analysis, automatically
    responding to security threats | Network logs^([b](ch02.html#idm45988808536704))
    |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| 使用流量分析检测计算机网络中的入侵，自动响应安全威胁 | 网络日志^([b](ch02.html#idm45988808536704)) |'
- en: '| Estimating vehicle tire wear based on vibration during motion | Accelerometer
    |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| 根据运动过程中的振动估计车辆轮胎磨损 | 加速度计 |'
- en: '| ^([a](ch02.html#idm45988807654688-marker)) Analysis of motor current can
    be used to identify when a robot’s wheels or cleaning tools are stuck.^([b](ch02.html#idm45988808536704-marker))
    Edge AI doesn’t always require sensor data: any locally available data streams
    can be used as input to algorithms. |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '| ^([a](ch02.html#idm45988807654688-marker)) 分析电机电流可用于识别机器人车轮或清洁工具卡住的情况。^([b](ch02.html#idm45988808536704-marker))
    边缘人工智能并非总是需要传感器数据：任何本地可用的数据流都可以作为算法的输入。 |'
- en: 'This is a truly enormous category of applications, including many of the things
    we associate with our vision of “the future”: self-driving vehicles, industrial
    robots, and smart factories. What they have in common is the use of edge AI to
    monitor the state of a complex system and to provide feedback and control when
    change is required.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常庞大的应用类别，包括我们所谓的“未来”中许多事物：自动驾驶车辆、工业机器人和智能工厂。它们的共同点在于使用边缘人工智能来监控复杂系统的状态，并在需要变化时提供反馈和控制。
- en: Key benefits for understanding and controlling systems
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解和控制系统的关键好处
- en: A broad category, the automated monitoring and control of systems makes use
    of most of the benefits of edge AI. Economics and reliability are particularly
    important to many business use cases, and the benefits of low-bandwidth, low-latency
    solutions provide further justification where otherwise a server-side system might
    be used.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 自动监控和控制系统的广泛类别，利用了大多数边缘人工智能的优势。对许多商业应用案例来说，经济性和可靠性尤为重要，低带宽、低延迟解决方案的好处进一步证明了其不同于服务器端系统的合理性。
- en: Understanding People and Living Things
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解人类和生物
- en: The biological world is complex, messy, and can change quickly. There’s huge
    value in being able to understand and react to it in real time. This category
    includes human-oriented technologies, like fitness tracking watches and educational
    toys, as well as systems for monitoring nature, agriculture, and the microscopic
    world.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 生物世界复杂多样，变化迅速。能够实时理解和反应对其具有巨大价值。此类别包括面向人类的技术，如健身追踪手表和教育玩具，以及用于监测自然、农业和微观世界的系统。
- en: These applications help bridge the gap between biology and technology, allowing
    our rigid computer systems to interface with the dynamic and flexible world of
    life on Earth. As our understanding of biology improves, this field will continue
    to grow.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用有助于弥合生物学与技术之间的鸿沟，使我们僵硬的计算机系统能够与地球生命的动态灵活世界进行接口交流。随着我们对生物学的理解不断进步，这一领域将继续增长。
