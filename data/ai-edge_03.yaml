- en: Key benefits for transforming signals
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 转换信号的关键优势
- en: Since digital signals are expressed over time, applications in this area tend
    to benefit from the latency benefits of edge AI. Bandwidth is also particularly
    important, since access to the original signal is required; transmitting the transformed
    signal often requires the same amount of bandwidth, if not more.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数字信号随时间变化，该领域的应用通常从边缘AI的延迟优势中受益。带宽也特别重要，因为需要访问原始信号；传输转换后的信号通常需要相同或更多的带宽。
- en: Another interesting application for transforming data is the concept of a *virtual
    sensor*. In some situations, engineering or cost constraints may prevent you from
    outfitting a device with all of the sensors you would like to. For example, perhaps
    your design would benefit from a particularly accurate sensor—but that sensor
    is too expensive for production use.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个转换数据的有趣应用是*虚拟传感器*的概念。在某些情况下，工程或成本限制可能阻止您为设备配备所有想要的传感器。例如，也许您的设计将受益于一个特别精确的传感器，但是该传感器对于生产使用来说过于昂贵。
- en: To get around this problem, it may be possible to create a virtual sensor—an
    artificial stream of data that provides signals that are almost as good as the
    real thing. To do this, an edge AI algorithm might process other signals (for
    example, it could combine readings from several cheaper sensors) and attempt to
    reconstruct the signal of the desired sensor based on the information they contain.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 要解决这个问题，可能可以创建虚拟传感器——一种提供几乎与真实数据相当的信号流的人工数据流。为此，边缘AI算法可以处理其他信号（例如，可以结合来自多个较便宜传感器的读数），并尝试根据它们包含的信息重建所需传感器的信号。
- en: For example, in [monocular depth estimation](https://oreil.ly/LMBbU) a model
    is trained to estimate the distance of objects from a simple image sensor. This
    would usually require a more expensive solution, such as a stereoscopic camera
    or a laser-based distance sensor.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在[单眼深度估计](https://oreil.ly/LMBbU)中，模型经过训练以估算从简单图像传感器到物体的距离。这通常需要更昂贵的解决方案，如立体摄像机或基于激光的距离传感器。
- en: We’ve now explored the four high-level categories that most edge AI applications
    can be grouped into. As edge AI technologies continue to evolve, we’ll see many
    more potential use cases open up. But technological feasibility does not automatically
    make something a good idea. In the next section, we’ll talk about the importance
    of responsible design—and learn some of the pitfalls that can result in edge AI
    applications that cause more harm than good.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经探讨了大多数边缘AI应用可以归类到的四个高级别类别。随着边缘AI技术的不断发展，我们将看到更多潜在的用例开放。但技术可行性并不自动意味着某事是个好主意。在下一节中，我们将讨论负责任设计的重要性，并了解导致边缘AI应用可能带来更多害处而不是好处的一些陷阱。
- en: Building Applications Responsibly
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 负责任地构建应用程序
- en: The first part of this chapter has covered some of the most interesting potential
    applications for edge AI, and the next chapter will provide a framework for breaking
    down problems and deciding whether they are a good fit for edge AI to solve.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的第一部分涵盖了一些边缘AI最有潜力的应用场景，下一章将提供一个框架来分解问题，并决定是否适合使用边缘AI来解决。
- en: But as we heard in [“Responsible, Ethical, and Effective AI”](preface01.html#responsible_ethical_and_effective_ai),
    it’s vital that any project is analyzed at every step along the way to make sure
    that its design and use are responsible. This isn’t some warm-and-fuzzy process
    where we pat ourselves on the back for ticking some boxes and then continue with
    our work. Poorly designed technology products can be life-destroying, career-ending
    disasters—for the end users of the products, the businesses selling them, and
    the developers creating them.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 但正如我们在[“负责任、道德和有效的AI”](preface01.html#responsible_ethical_and_effective_ai)中所听到的那样，任何项目在每一步都必须进行分析，以确保其设计和使用是负责任的。这不是一个温暖而模糊的过程，在这个过程中我们给自己一些勾选框就自我表扬，然后继续工作。设计不良的技术产品可能会给产品的最终用户、销售这些产品的企业以及创建这些产品的开发者带来毁灭性的、职业终结性的灾难。
- en: An example of this is [Uber’s self-driving car division](https://oreil.ly/UMkXa).
    The rideshare company launched an aggressive drive toward developing a self-driving
    car, hiring industry luminaries, and investing billions of dollars. In its rush
    to test a system on real streets, the company’s flawed safety procedures and ineffective
    software led to the tragic death of a pedestrian. This disaster resulted in the
    shutdown of Uber’s self-driving program, layoffs of hundreds of employees, and
    the fire sale of the self-driving car division to another business.^([3](ch02.html#idm45988808382768))
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是[优步自动驾驶汽车部门](https://oreil.ly/UMkXa)。这家共乘公司积极推动开发自动驾驶汽车，聘请业内知名人士，并投资数十亿美元。在急于在真实街道上测试系统时，公司的安全程序存在缺陷，软件效果不佳，导致一名行人悲剧性死亡。这场灾难导致了优步自动驾驶计划的关闭，数百名员工被裁员，自动驾驶汽车部门被以低价卖给了另一家企业。^([3](ch02.html#idm45988808382768))
- en: Building a self-driving car, if done well, could result in safer roads and reduced
    emissions. It seems like a noble mission. But the complex environment of edge
    AI can lead to potential pitfalls that are challenging to navigate. When these
    risks are factored in, a well-intentioned technology project can become a deadly
    minefield.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 如果建造自动驾驶汽车做得好，可能会导致更安全的道路和减少排放。这似乎是一个高尚的使命。但边缘人工智能的复杂环境可能导致难以避免的潜在风险。考虑到这些风险，一个本意良好的技术项目可能变成致命的雷区。
- en: 'In Uber’s case, their self-driving car was subject to an incredibly common
    failure mode of machine learning systems: it was incapable of understanding situations
    that had not appeared in its training dataset. According to the National Transportation
    Safety Board, Uber’s self-driving car lacked [“the capability to classify an object
    as a pedestrian unless that object was near a crosswalk”](https://oreil.ly/A-URg).'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在优步的案例中，他们的自动驾驶汽车遭遇了机器学习系统极为常见的失效模式：它无法理解其训练数据集中未出现的情况。根据国家运输安全委员会的说法，优步的自动驾驶汽车缺乏[“将一个物体分类为行人的能力，除非该物体靠近人行横道”](https://oreil.ly/A-URg)。
- en: There are many factors that contribute to a catastrophic failure like this.
    On the part of the developers, it shows incompetence and negligence to drive a
    self-driving car on public roads when it was not tested for its ability to handle
    even the most common operating conditions. In Uber’s case, this led directly to
    the death of a human being and the failure of a company division. We may assume
    that the team behind Uber’s self-driving software were intelligent, capable people—they
    were recruited as the best in the business. So how can it be that capable people
    miss the obvious when building and deploying technology?
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多因素导致了这样的灾难性失败。开发者的角度来看，把一辆未经过甚至最常见操作条件测试的自动驾驶汽车开上公共道路，显示出了无能和疏忽。在优步的案例中，这直接导致了一个人的死亡和公司部门的失败。我们可能会假设优步自动驾驶软件背后的团队是聪明、能干的人——他们被招募为业界最佳。那么，当构建和部署技术时，这些有能力的人如何会忽略显而易见的问题呢？
- en: The unfortunate truth is that building technology well is hard, and it’s difficult
    to solve complex problems with technologies that—by nature—can only reflect partial
    considerations. Beyond the fundamental technical challenges, it’s your responsibility
    as a professional to know the limits of your technology, to scrutinize your processes,
    ruthlessly evaluate your work, and be willing to shut down a project if it doesn’t
    seem to be going the right way. A product that unintentionally harms people is
    a bad product, no matter how brilliant the team that designed it.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的事实是，建造高质量的技术很难，用本质上只能反映部分考虑的技术解决复杂问题更加困难。除了基本的技术挑战之外，作为专业人士，你有责任了解你的技术的局限性，审查你的流程，严格评估你的工作，并在必要时关闭一个项目。一个无意伤害人们的产品是糟糕的产品，无论设计它的团队多么出色。
- en: In a business setting, you may be fighting against organizational inertia that
    is more concerned with shipping something than making sure it is safe. But you
    should always remember that, at the end of the day, your livelihood, reputation,
    and freedom are on the line if you neglect your professional responsibilities.
    Even worse, you could build a product that ruins the lives of others and regret
    it for the rest of your days.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业环境中，你可能会与更关注交付产品而非确保其安全的组织惯性作斗争。但你始终要记住，归根结底，如果忽视你的专业责任，你的生计、声誉和自由都可能受到威胁。更糟糕的是，你可能会造成一个毁了他人生活的产品，并为此终身悔恨。
- en: Responsible Design and AI Ethics
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 负责任的设计和人工智能伦理
- en: '*Responsible design is critical to building effective products. To make sure
    it receives the introduction it deserves, the authors invited [Wiebke (Toussaint)
    Hutiri](https://wiebketoussaint.com), PhD researcher in the Cyber Physical Intelligence
    Lab at the Technical University of Delft, to write the following section. Wiebke
    does interdisciplinary research at the intersection of applied machine learning
    and edge computing, with a focus on designing trustworthy machine learning systems
    for the Internet of Things.*'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 负责任的设计对于构建有效产品至关重要。为确保它获得应有的介绍，作者邀请了[Wiebke（Toussaint）Hutiri](https://wiebketoussaint.com)，荷兰代尔夫特理工大学Cyber
    Physical Intelligence Lab的博士研究员，撰写了以下部分。Wiebke在应用机器学习和边缘计算交叉领域进行跨学科研究，专注于设计值得信赖的物联网机器学习系统。
- en: Harmful AI failures, as described earlier in this chapter, have made AI ethics
    an important consideration for most companies integrating AI into their products.
    For developers, ethics are important, but it is often very difficult to know what
    ethics are and how to put them into practice. Scrutinizing the values that underpin
    the product development process (see the following sidebar) is one way of connecting
    ethics to edge AI development in a practical way. With values as a foundation,
    the next step is to practice responsible design.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章前文中描述的有害AI失败已使AI伦理成为大多数将AI集成到其产品中的公司重要考虑因素。对于开发者来说，伦理道德尽管重要，但往往很难知道伦理是什么以及如何将其付诸实践。审视支持产品开发过程的价值观（见下面的侧栏）是将伦理与边缘AI开发实际联系起来的一种方式。以价值观为基础，下一步是实践负责任的设计。
- en: To design responsibly, a developer needs to know the limits of their “construction”
    materials and master their tools. Moreover, they need to measure and evaluate
    whether their product meets the set of functional and nonfunctional requirements
    they set out to achieve. That’s where machine learning is nothing like any of
    the hardware or software applications that you have developed before. In ML, data
    are your “bricks” and your “thermometer” at the same time. This has unique consequences
    for edge AI.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 要负责任地设计，开发者需要了解其“建筑”材料的限制并掌握其工具。此外，他们需要测量和评估其产品是否符合他们旨在实现的一系列功能和非功能要求。这就是为什么机器学习不像你之前开发的任何硬件或软件应用程序。在机器学习中，数据既是你的“砖块”，也是你的“温度计”。这对边缘AI具有独特的后果。
- en: '*Data is your “bricks”*: For machine learning models in edge AI applications,
    your training data is your building blocks. The quality of your data affects the
    quality of your product. Put simply, if it’s not in the training data, you cannot
    predict it. If it is underrepresented in the training data, you cannot predict
    it reliably. If it is overrepresented in the training data, you’ll mostly predict
    it, rather than other things. When you look at representation, it is important
    to consider the distribution of subgroups across target labels, not only subgroup
    representation. It is also important to look at the quality of target labels across
    subgroups, as mislabeled training samples will affect the quality of your models.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据就是你的“砖块”*：对于边缘AI应用中的机器学习模型来说，你的训练数据就是你的基石。你的数据质量影响你产品的质量。简单地说，如果训练数据中没有某些内容，你就无法预测它。如果某些内容在训练数据中被低估，你就无法可靠地预测它。如果某些内容在训练数据中被高估，你将主要预测它，而不是其他内容。当你考虑代表性时，重要的是考虑不同子组在目标标签上的分布，而不仅仅是子组的代表性。同样重要的是要考虑子组内目标标签的质量，因为标记错误的训练样本将影响你模型的质量。'
- en: '*Data is your “thermometer”*: Where training data is your bricks, evaluation
    data is the “thermometer” that measures your models. Using evaluation datasets
    that do not represent your application scenarios is like using an uncalibrated
    thermometer to measure the temperature. Having high-quality evaluation data is
    important. In statistics, small sample sizes require special treatment. The common
    metrics that are used to evaluate ML models assume sufficient sample representation.
    For evaluation data, it is important that all categories are represented sufficiently
    across labels, so that your evaluation is statistically meaningful. If a category
    is not evaluated across all target labels, the limits of the models are not known.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据就是你的“温度计”*：训练数据是你的砖块，评估数据是“温度计”，用来衡量你的模型。使用不代表应用场景的评估数据，就像使用未校准的温度计测量温度一样。具有高质量的评估数据至关重要。在统计学中，小样本大小需要特殊处理。用于评估机器学习模型的常见指标假定有足够的样本代表性。对于评估数据，重要的是所有类别在标签上的充分代表性，以便你的评估具有统计意义。如果某个类别未在所有目标标签上进行评估，模型的极限就不为人知。'
- en: There are many implications of using data to build and evaluate models. For
    example, data is historic and represents the past, not the future. Data only represents
    a snapshot in time, while the world is changing. Data is specific to the location
    where it is collected and to the entity that has been measured. All of this implies
    that data is only a sample and never complete. Incomplete data is a major cause
    of bias and discrimination in AI, which has harmed people and caused scandals.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 使用数据构建和评估模型有许多含义。例如，数据是历史性的，代表过去而不是未来。数据仅代表时间的一瞬间，而世界在变化。数据特定于其收集的位置和被测量的实体。所有这些都意味着数据只是一个样本，永远不是完整的。不完整的数据是人工智能中偏见和歧视的主要原因，这已经伤害了人们并引起了丑闻。
- en: We’ll take a deep dive into datasets, explaining all of these concepts from
    scratch, in [Chapter 7](ch07.html#how_to_build_a_dataset).
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第7章](ch07.html#how_to_build_a_dataset)深入探讨数据集，从零开始解释所有这些概念。
- en: 'To mitigate bias, avoid discrimination, and evaluate potential unfairness,
    you need to understand the context in which your design will be used:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 要减少偏见、避免歧视和评估潜在的不公正，你需要了解设计将被使用的背景：
- en: Who will use your design, and how will they use it?
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁将使用你的设计，以及他们将如何使用它？
- en: What gap does your design fill?
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的设计填补了什么空白？
- en: What are the environmental conditions your design will operate in?
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的设计将在什么环境条件下运行？
- en: Are there adversaries who may seek to disrupt your product’s operation?
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有对手可能试图干扰你产品的运行？
- en: What can go wrong if your design doesn’t work as intended?
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的设计不按预期运行会出现什么问题？
- en: Metaphorically speaking, are you building edge AI from bricks of unfired clay
    in a town where it rains for 200 days a year? Or have you carefully considered
    the context, and collected training data that allows you to build a structure
    suitable for the environment? Is your evaluation data a broken piece of equipment,
    or a carefully calibrated thermometer?
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 比喻地说，你是在一个年降雨200天的小镇上用未经烧制的黏土砖建造边缘人工智能吗？还是你已经认真考虑了环境，收集了允许你构建适合环境的结构的训练数据？你的评估数据是一个损坏的设备还是一个精确校准的温度计？
- en: To wrap up this brief introduction to responsible design and AI ethics, you
    can think of a responsible developer as someone who is *skilled at using their
    tools to craft their materials into a form that fills a gap that stakeholders
    want to have filled in accordance with the values agreed on by all that are affected
    by the project*.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 结束这篇关于负责任设计和人工智能伦理的简要介绍时，你可以将一个负责任的开发者看作是*善于使用他们的工具将材料打磨成一种形式，以填补利益相关者希望填补的空白，符合所有受项目影响者共同认可的价值观*。
- en: 'It is easy to get started with responsible design. Know the limits of your
    data. Know the limits of your models. Talk to the people who will use your product.
    If there’s only one takeaway for you from this section, it should be this: *KUDOs
    (Know Ur Data, Obviously) to those that develop responsible edge AI*.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 开始进行负责任设计很容易。了解你的数据限制。了解你模型的限制。与将使用你产品的人交流。如果你从本节只能学到一点，那就是：*KUDOs（了解你的数据，显然）致力于开发负责任的边缘人工智能*。
- en: —Wiebke (Toussaint) Hutiri, Technical University of Delft
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: —— Wiebke（图西特）·胡蒂里，代尔夫特技术大学
- en: Black Boxes and Bias
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 黑盒子和偏见
- en: 'There are two aspects of edge AI that make it especially prone to causing unexpected
    harm in practice: *black boxes* and *bias*.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘人工智能有两个方面特别容易在实践中造成意外伤害：*黑盒子*和*偏见*。
- en: The term *black box* is a metaphor for a system that is opaque to analysis and
    understanding. Data goes in, decisions come out, but the processes within it that
    lead to those decisions are inscrutable. This is a common criticism of modern
    AI, especially deep learning models, which are famously difficult to dissect.
    Some algorithms, like random forests, are quite easy to interpret—if you have
    access to the model, you can read its internals to understand why it makes certain
    decisions. But things are very different on-device.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: “黑盒子”一词是对不透明系统和理解不透明的一种隐喻。数据输入，决策输出，但导致这些决策的过程在其中是不可理解的。这是现代人工智能的一个常见批评，尤其是深度学习模型，因其难以解剖而著名。一些算法，如随机森林，很容易解释——如果你可以访问模型，你可以阅读其内部以理解它为何做出某些决策。但在设备上情况大不相同。
- en: Edge devices are often, by design, invisible. They are intended to merge into
    the background of our built environments; they’re embedded in our buildings, products,
    vehicles, and toys. They are literal black boxes; their contents are invisible,
    often protected by layers of security to avoid any detailed inspection.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘设备通常是隐形的，这是设计上的选择。它们旨在融入我们建筑环境的背景中；它们嵌入在我们的建筑物、产品、车辆和玩具中。它们是真正的黑盒子；它们的内容是看不见的，通常受到多层安全保护以避免详细检查。
- en: Once an AI algorithm—no matter how simple—is deployed to an edge device, it
    becomes a black box to anyone who is using it. And if the device is deployed in
    different real-world conditions to those anticipated by its original developers,
    even they may have little insight into why it is behaving the way it does.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦部署到边缘设备上的AI算法——无论多么简单——对于任何使用它的人来说都是一个黑盒子。如果设备部署在与其原始开发者预期的不同的现实条件中，甚至他们自己对设备行为的原因了解可能也很有限。
- en: This is dangerous in several ways, depending on who you are. The device’s users—the
    people who bought and installed it—are now reliant on a system they do not fully
    understand. They may trust the device to make the right decisions, but they don’t
    have any guarantees that this trust is warranted.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况在多个方面都很危险，取决于你是谁。设备的使用者——购买并安装设备的人——现在依赖于一个他们并不完全了解的系统。他们可能信任设备做出正确的决策，但却不能保证这种信任是合理的。
- en: In the example of Uber’s self-driving car, the test driver was supposed to be
    able to intervene in a dangerous situation. Ultimately, however, it’s not feasible
    for a human operator to be able to reliably compensate for a faulty automated
    system, no matter their training. The experiment’s reliance on human intervention
    to avoid tragedy was an irresponsible design decision.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在Uber自动驾驶汽车的例子中，测试司机本应能够在危险情况下进行干预。然而，无论其接受过多少培训，人类操作员都不可能可靠地弥补一个有缺陷的自动化系统。依赖人类干预以避免悲剧的实验设计决策是不负责任的。
- en: The pedestrian, an innocent bystander who just happened to be crossing the road,
    was also a victim of the black box nature of the model. If they had been alerted
    that the car approaching was an unreliable self-driving prototype, they may not
    have chosen to cross. But the edge AI system, hidden inside an ordinary-looking
    car, provided no inherent warning. There was no reason for a pedestrian to assume
    that the car would not behave like human-driven cars.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 行人，一个无辜的旁观者，恰好正在过马路，也成为了模型黑盒特性的受害者。如果他们被警告说靠近的车辆是一个不可靠的自动驾驶原型，他们可能不会选择横穿马路。但是边缘AI系统隐藏在一个看似普通的车辆内部，没有提供任何内在的警告。行人没有理由认为这辆车不会像人驾驶的车辆一样行驶。
- en: Finally, the black box nature of edge AI creates a risk for its developers.
    For example, imagine an edge AI camera trap being used to monitor the population
    of an invasive species. It might turn out that the camera suffers from false negatives—it
    fails to recognize one in every three invasive animals that come past. If the
    camera trap is deployed in a remote location, it may not be possible to validate
    the camera’s output against reality. The researchers will get an underestimate
    of the animals’ population—but they will have no way of knowing, since the raw
    data may no longer exist.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，边缘AI的黑盒特性为其开发者带来了风险。例如，想象一下，使用边缘AI摄像机陷阱来监测一种入侵物种的种群。可能会出现摄像机漏检的情况——每三只入侵动物中就有一只无法被识别。如果摄像机陷阱部署在偏远地区，可能无法验证摄像机的输出与现实的符合性。研究人员将会低估动物种群的数量——但他们无从知晓，因为原始数据可能已不存在。
- en: Unlike server-side AI, which can be deployed and monitored alongside the raw
    data it processes, edge AI is often deployed specifically in situations where
    raw data cannot be captured. In practice, this means that there’s sometimes no
    direct way for developers to measure whether an edge AI application is performing
    correctly once it is in the field.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 与服务器端AI不同，后者可以与其处理的原始数据一起部署和监控，边缘AI通常专门部署在无法捕获原始数据的情况下。在实践中，这意味着有时开发人员无法直接衡量边缘AI应用程序在实地运行时是否正常工作。
- en: In practice, conservation researchers solve this dilemma by storing all of the
    photos captured and performing manual reviews when the memory card is collected,
    until confidence is built in the system—but this costs time and money. If there’s
    no equivalent mechanism available to monitor an application, or if it isn’t feasible
    to implement one within the available budget, it may not be possible to deploy
    the application responsibly.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，保护研究人员通过存储所有捕捉到的照片，并在收集存储卡时进行手动审核，直到对系统建立信心为止来解决这一难题——但这需要时间和金钱。如果没有等效的机制可以监控一个应用程序，或者在可用预算内实施这样一个机制不可行，可能无法负责地部署应用程序。
- en: 'The hazards of *black boxes* are compounded by the dangers of *bias*. Bias,
    in edge AI systems, results in the system being equipped with a model of its application
    area that does not represent the real world. Bias is very likely to occur in systems
    if developers do not pay attention to well-known sources of bias. The most common
    sources of bias are:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '*黑盒子*的危害因*偏见*而加重。在边缘AI系统中，偏见导致系统配备了一个不代表真实世界的应用领域模型。如果开发人员不注意已知的偏见来源，系统很可能会出现偏见。最常见的偏见来源有：'
- en: Human bias
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 人类偏见
- en: All humans are biased toward a certain worldview based on their experiences
    (i.e., not appreciating that pedestrians may disregard traffic rules^([5](ch02.html#idm45988807739792))).
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 所有人都会因为他们的经验而对某种世界观持有偏见（即不理解行人可能会无视交通规则^([5](ch02.html#idm45988807739792))）。
- en: Data bias
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 数据偏见
- en: Datasets reflect the data collection process, not reality (i.e., a dataset may
    only contain examples of people crossing the street at crosswalks).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集反映了数据收集过程，而非现实（例如，数据集可能只包含人们在人行横道上穿过街道的示例）。
- en: Algorithmic bias
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 算法偏见
- en: All AI algorithms have innate limitations,^([6](ch02.html#idm45988807928752))
    and their selection and tuning can result in bias (i.e., the selected algorithm
    may not perform well on small, faint objects like distant pedestrians at night).
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 所有AI算法都有固有的局限性^([6](ch02.html#idm45988807928752))，它们的选择和调整可能导致偏见（即所选算法可能在夜间远处行人等小而模糊的对象上表现不佳）。
- en: Testing bias
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 测试偏见
- en: Because real-world testing is difficult and expensive, it often only covers
    common cases, leading to biased test coverage (i.e., doing exhaustive testing
    on an artificial test course is expensive, and developers wished to reduce costs,
    so a critical scenario was not tested).
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 因为真实世界的测试困难且昂贵，通常只涵盖常见情况，导致测试覆盖率存在偏见（即在人工测试过程中进行详尽测试成本高昂，开发人员希望降低成本，因此并未测试关键场景）。
- en: Bias can be hard to avoid in AI systems. While we tend to associate the term
    with deliberate, intentional forms of discrimination (such as deliberate sexism
    in hiring processes), in technology projects, it most commonly occurs due to a
    lack of understanding of the application context, which is then amplified by the
    limitations of our resources.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI系统中很难避免偏见。虽然我们倾向于将这个术语与蓄意、故意的歧视形式联系在一起（比如在招聘过程中故意的性别歧视），但在技术项目中，偏见最常见的原因是对应用背景理解的缺乏，而这种缺乏则被我们的资源限制所放大。
- en: To mitigate bias, a development team needs access to relevant domain experts,
    a carefully collected dataset (even if it cannot reflect the exact conditions
    of the real world), an algorithm that is appropriate for the task, and a sufficient
    budget for real-world testing. In reality, many developer teams only pay attention
    to these after they experience costly failures due to bias.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少偏见，开发团队需要接触相关的领域专家，精心收集数据集（即使不能反映真实世界的确切条件），适合任务的算法，以及足够的真实世界测试预算。事实上，许多开发团队只有在由于偏见导致的昂贵失败经历后才开始注意这些问题。
- en: When coupled with black box edge AI products, bias creates a risky situation.
    As described earlier, users are likely to assume that a system *works*. They will
    trust in the correct, safe, and reasonable operation of a product. With no way
    to inspect its mechanism of operation, they are unable to test this assumption
    themselves. The responsibility is entirely on developers to meet and manage user
    expectations.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 当与黑盒边缘人工智能产品结合时，偏见会造成危险的局面。正如前文所述，用户很可能会认为系统*有效*。他们将相信产品能够正确、安全和合理地运行。由于无法检查其运行机制，他们无法自行测试这一假设。责任完全在开发人员身上，他们必须满足并管理用户的期望。
- en: A successful AI project must be aware of its own limitations and provide the
    necessary structure to protect users and the public from its potential failure.
    It’s critical for the team behind a product to define the parameters within which
    the product will function—and to make sure that its users are aware of these parameters.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 一个成功的AI项目必须意识到自己的局限性，并提供必要的结构来保护用户和公众免受其潜在失败的影响。对于产品背后的团队来说，定义产品将运行的参数并确保用户了解这些参数至关重要。
- en: Over the course of this book, we’ll learn a framework for ensuring this awareness
    and for putting the brakes on projects that are not safe to deploy. It’s an ongoing
    process, and one that must run from conceptualization until end of life. Many
    projects will run into an ethical quagmire as their true effectiveness is revealed—but
    some projects are just wrong from the start.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的过程中，我们将学习确保这种意识并阻止不安全项目部署的框架。这是一个持续的过程，必须从概念化运行到生命周期结束。许多项目将陷入伦理泥沼，因为它们真正的效果被揭示出来——但有些项目从一开始就是错误的。
- en: Technology That Harms, Not Helps
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有害而非有益的技术
- en: Surveillance systems have become pervasive in our modern world, and the public
    has been forced to adapt to their presence without being asked for consent. The
    application of AI to surveillance is a complicated topic. While edge AI can potentially
    be used to preserve privacy, it can also be used to infringe on human rights.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 监控系统在我们现代社会中已经普及，并且公众不经同意就被迫适应它们的存在。将人工智能应用于监控是一个复杂的话题。虽然边缘人工智能潜在地可以用于保护隐私，但也可以用于侵犯人权。
- en: In November 2019, it was discovered that a major supplier of video surveillance
    cameras, Hikvision, was [marketing a surveillance camera designed to classify
    the race of individuals](https://oreil.ly/06M6r), including that of Uyghurs, a
    Chinese minority who have been subject to vicious repression by their government.
    *The New York Times* reported that Chinese government authorities are attempting
    to use edge AI technology to identify Uyghur people by their appearance and [“keep
    records of their comings and goings for search and review”](https://oreil.ly/u2vfr).
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年11月，发现一家主要视频监控摄像头供应商Hikvision正在[推广一款设计用于分类个人种族的监控摄像头](https://oreil.ly/06M6r)，包括维吾尔人，这是中国少数民族，一直受到政府的严厉镇压。*纽约时报*报道称，中国政府正在试图利用边缘人工智能技术通过外貌识别维吾尔人，并[“记录他们的出入以供搜索和审查”](https://oreil.ly/u2vfr)。
- en: While Uber’s self-driving experiment resulted in a tragedy caused by bad engineering,
    Hikvision’s racial profiling technology is—to the authors of this book, who believe
    in a democratic society that promotes personal freedom and equality for all—fundamentally
    wrong.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Uber的自动驾驶实验因糟糕的工程而导致悲剧，但据本书作者称，Hikvision的种族识别技术——他们信仰促进个人自由和平等的民主社会——基本上是错误的。
- en: When functioning perfectly, the system is designed to enforce a societal bias
    against a subgroup of people. There is no way to limit the system’s bias; in fact,
    the bias is present as part of the design. While it may be argued that morality
    is subjective and that different societies have different values, the fact is
    that the millions of Uyghur people being tracked by this system have had no choice
    in the matter—and would likely reject it if asked.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 当系统运行完美时，它旨在强化社会对某个群体的偏见。没有办法限制系统的偏见；事实上，这种偏见作为设计的一部分存在。虽然可以说道德是主观的，不同的社会有不同的价值观，但事实是，数百万维吾尔人被这一系统追踪，并且在没有选择的情况下——如果询问，他们可能会拒绝。
- en: Such clear violations of moral expectations may seem obvious, but human psychology—naivety,
    arrogance, or greed—makes it easy for a group of intelligent people to cross moral
    boundaries without considering the harm they might cause. One example of this
    is the service HireVue. Designed to reduce the cost of interviewing job candidates,
    companies use HireVue’s product to analyze recorded videos where candidates answer
    specific questions. The company claims to use AI algorithms to rate the likelihood
    of a candidate being successful in a given role.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 这种明显违反道德期望的行为可能显而易见，但人类心理——天真、傲慢或贪婪——使一群聪明人很容易越过道德边界而不考虑可能造成的伤害。其中一个例子是服务HireVue。旨在降低面试候选人成本，公司使用HireVue的产品来分析候选人回答特定问题的录制视频。该公司声称使用AI算法评估候选人在特定角色中成功的可能性。
- en: Naively, the developers of HireVue did not consider the impact of human, data,
    algorithmic, and testing biases on their work. Their product, built to use audio-visual
    information in hiring decisions, inevitably incorporated the voice, accent, and
    appearance of candidates when making hiring decisions. The clear risk of discrimination
    this created led to a lawsuit and a backlash from the public, resulting in HireVue
    having to scrap features of their product and conduct a [third-party audit of
    their algorithms](https://oreil.ly/R7Dy3).
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 开发HireVue的人天真地没有考虑到人类、数据、算法和测试偏见对他们工作的影响。他们的产品用于在招聘决策中使用音频-视觉信息，不可避免地在制定招聘决策时融入了候选人的语音、口音和外貌。这种歧视的明显风险导致了一场诉讼，并引发了公众的强烈反响，导致HireVue不得不取消其产品的某些功能并进行[第三方算法审计](https://oreil.ly/R7Dy3)。
- en: A further aspect to consider is that an edge AI technology may be used by customers
    for purposes other than those for which they were designed—and these purposes
    may be unethical. For example, consider an edge AI camera trap designed for spotting
    an endangered species. While intended for scientific research, the camera trap
    might easily be repurposed by poachers as a tool for locating animals that they
    wish to capture and sell on the black market. It’s important to consider these
    potential “off-label” uses when designing an application, since the risk may be
    so high that it outweighs the potential benefits of the product.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的方面是，边缘AI技术可能被客户用于设计之外的目的，而这些目的可能是不道德的。例如，考虑一个旨在发现濒危物种的边缘AI相机陷阱。虽然用于科学研究，但这种相机陷阱很容易被偷猎者重新利用，作为定位他们想捕捉并在黑市上出售的动物的工具。在设计应用程序时考虑这些潜在的“离标”用途至关重要，因为风险可能非常高，超过产品潜在的好处。
- en: The costs of negligence
  id: totrans-226
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 疏忽的成本
- en: Technologies that use artificial intelligence are often designed to integrate
    deeply into our world, shaping the day-to-day interactions we have with our homes,
    places of work, businesses, governments, and each other. This means that the failure
    of these systems can have a profound impact on people.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 使用人工智能的技术通常设计为深度融入我们的世界，塑造我们与家庭、工作场所、企业、政府及彼此之间的日常互动。这意味着这些系统的失败可能对人们产生深远影响。
- en: 'There isn’t space in this book for a full discussion of the myriad ways this
    can happen, but here are a few examples:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中没有足够空间对这种情况进行详尽讨论，但这里列举了几个例子：
- en: Violations due to negligence
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 因疏忽而导致的违规行为
- en: Medical hardware could misdiagnose patients, affecting their treatment.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗硬件可能会误诊患者，影响其治疗。
- en: Surveillance equipment could direct enforcement against some groups of people
    more than others, leading to unequal justice.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 监控设备可能会导致不同群体的人遭受更多执法行动，导致司法不公。
- en: Educational toys could perform better for some children than others, reducing
    access to learning opportunity.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 教育玩具对某些儿童的表现可能更好，而对其他儿童则可能减少学习机会的获取。
- en: Safety devices could fail due to lack of testing with different user groups,
    leading to bodily harm.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 安全设备可能由于未经不同用户群体测试而失效，导致身体受伤。
- en: Unsecured devices could be compromised by criminals, facilitating crime.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 未加保护的设备可能被犯罪分子利用，促进犯罪活动。
- en: Deliberate ethical violations
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 故意的伦理违规行为
- en: Pervasive AI-powered surveillance could impact personal privacy.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的AI监控可能影响个人隐私。
- en: Smart sensors could be used by poachers to target endangered wildlife.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 智能传感器可能被偷猎者用来瞄准濒危野生动物。
- en: Weapons augmented with edge AI could increase conflict deaths and disrupt the
    global balance of power.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 装备了边缘AI的武器可能增加冲突死亡，并扰乱全球权力平衡。
- en: Mitigating societal harms
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缓解社会危害
- en: The framework provided throughout this book will encourage you to take time
    during the development process to understand the societal implications of what
    you are building and to make go/no-go decisions based on your findings. Responsible
    design is very context specific, and mitigating societal harm should be done systematically
    and continuously to ensure you are on the right path.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供的框架将鼓励您在开发过程中花时间理解您正在构建的东西的社会影响，并基于您的研究结果作出前进/暂停决策。负责任的设计非常依赖于具体的背景，应该系统和持续地减少社会危害，以确保您走在正确的道路上。
- en: A best practice for building responsible applications of AI is to assemble a
    product team with diverse perspectives in both technical expertise and lived experience.
    Human biases amplify technical biases, and a diverse team is less likely to have
    blind spots in their collective worldview. If you have a small team, it’s important
    to budget time and money for diversity, and to reach out to the wider community
    to find people who are willing to help evaluate your ideas and provide feedback,
    adding their perspectives to the mix.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 构建负责任人工智能应用的最佳实践是组建一个具有技术专长和生活经验多元化观点的产品团队。人类偏见会放大技术偏见，而多元化团队不太可能在他们的集体世界观中存在盲点。如果您的团队很小，重视多样性需要预算时间和金钱，并与更广泛的社区联系，寻找愿意帮助评估您的想法并提供反馈的人，以增加他们的观点。
- en: There is no way to benchmark the “ethicality” of a system.^([7](ch02.html#idm45988806966352))
    Instead, we need to understand the values underlying the creation of a system—including
    what those values are, who they belong to, and in which context they are intended
    to apply. This awareness allows us to shape our work into useful products that
    bring benefit, not harm.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 没有办法对系统的“道德性”进行基准测试。^([7](ch02.html#idm45988806966352)) 相反，我们需要了解支撑系统创建的价值观，包括这些价值观属于谁，以及它们在哪种情境下打算适用。这种意识使我们能够将我们的工作塑造成有益而不是有害的产品。
- en: Various companies and services exist to help guide teams through the process
    of developing AI responsibly, or to audit existing applications for potential
    harms. If you are concerned about harmful “off-label” use of your work, there
    are also some legal tools at your disposal. [Responsible AI Licenses](https://www.licenses.ai)
    (RAIL) are technology licenses designed to help developers restrict the legal
    use of artificial intelligence products for harmful applications.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 存在各种公司和服务来帮助指导团队负责任地开发人工智能，或者审计现有的应用程序以防潜在的危害。如果您担心您的工作会被用于有害的“离标使用”，那么您也可以利用一些法律工具。[负责任AI许可证](https://www.licenses.ai)（RAIL）是设计用来帮助开发人员限制人工智能产品在有害应用中的法律使用的技术许可证。
- en: By attaching a RAIL to their product, developers create legal grounds to prevent
    its misuse in a specific list of applications, which can be extended to include
    any categories the developer would like to include. Some of the default prohibited
    options include surveillance, crime prediction, and generating fake photography.
    Of course, this only helps prevent unethical usage by entities that consider themselves
    bound by legal agreements.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将RAIL附加到他们的产品上，开发人员创造了在特定应用列表中阻止其被滥用的法律依据，这可以扩展到包括开发人员希望包括的任何类别。一些默认禁止选项包括监视、犯罪预测和生成虚假照片。当然，这仅能防止那些认为自己受法律协议约束的实体进行的不道德使用。
- en: 'Finally, there are many free, high-quality online resources that you can use
    to learn more about ethical and responsible AI and evaluate the work you are doing.
    To get you started, here’s a short list:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有许多免费的高质量在线资源可供您了解更多有关道德和负责任人工智能的内容，并评估您正在进行的工作。为了帮助您入门，这里有一个简短的列表：
- en: '[Berkeley Haas’ guide, Mitigating Bias in Artificial Intelligence](https://oreil.ly/8uXGZ)'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[伯克利哈斯商学院《人工智能中的偏见缓解指南》](https://oreil.ly/8uXGZ)'
- en: '[Google’s recommended practices for responsible AI](https://oreil.ly/SBP-3)'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[谷歌推荐的负责任人工智能实践](https://oreil.ly/SBP-3)'
- en: '[Microsoft’s responsible AI resources](https://oreil.ly/ZOvEm)'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[微软的负责任人工智能资源](https://oreil.ly/ZOvEm)'
- en: '[PwC’s responsible AI toolkit](https://oreil.ly/zZl1N)'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[普华永道的负责任人工智能工具包](https://oreil.ly/zZl1N)'
- en: '[Google Brain’s “People + AI Research (PAIR)”](https://oreil.ly/bco24)'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[谷歌Brain的“人+AI研究（PAIR）”](https://oreil.ly/bco24)'
- en: 'For a detailed high-level summary of current approaches to principles in AI,
    we also recommend reading [“Principled Artificial Intelligence: Mapping Consensus
    in Ethical and Rights-Based Approaches to Principles for AI”](https://oreil.ly/8BM54)
    (J. Fjeld et al., Berkman Klein Center Research Publication, 2020).'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 对于当前人工智能原则的详细高级摘要，我们还建议阅读《“原则性人工智能：伦理和基于权利的方法对人工智能原则的映射”》（J. Fjeld 等，Berkman
    Klein Center 研究出版物，2020年）的内容（[链接](https://oreil.ly/8BM54)）。
- en: Summary
  id: totrans-252
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we’ve developed a solid understanding of how edge AI fits into
    our world. We know the top use cases, the key benefits, and the critical ethical
    considerations that need to be applied.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们已经对边缘人工智能如何适应我们的世界有了深入理解。我们了解了顶级应用案例、关键优势以及需要应用的关键伦理考虑。
- en: We’re now ready to dive into some of the technical details. In the next chapter,
    we’ll learn about the technology that makes edge AI work.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们准备深入了解一些技术细节。在下一章中，我们将了解使边缘人工智能工作的技术。
- en: ^([1](ch02.html#idm45988806931568-marker)) We’ll learn about these soon, in
    [“Conditionals and heuristics”](ch04.html#conditionals_and_heuristics).
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch02.html#idm45988806931568-marker)) 我们将很快了解这些内容，在《“条件和启发式”》（[链接](ch04.html#conditionals_and_heuristics)）中。
- en: ^([2](ch02.html#idm45988807479824-marker)) LoRa is a trademark derived from
    the phrase “long range,” since it is designed for long-range, low-power communications.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch02.html#idm45988807479824-marker)) LoRa是源自“长距离”一词的商标，因为它设计用于长距离、低功耗通信。
- en: ^([3](ch02.html#idm45988808382768-marker)) The head of the division, Anthony
    Levandowski, was later sentenced to eighteen months in prison for theft of intellectual
    property—suggesting that ethical issues were a systemic problem.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch02.html#idm45988808382768-marker)) 该部门的负责人 Anthony Levandowski 因为盗窃知识产权被判处十八个月监禁，这表明伦理问题是一个系统性问题。
- en: ^([4](ch02.html#idm45988807746496-marker)) As described in [“Impact of Legal
    Requirements on Explainability in Machine Learning”](https://oreil.ly/jNZ6m) by
    Adrien Bibal et al. (arXiv, 2020).
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch02.html#idm45988807746496-marker)) 正如Adrien Bibal 等人在《“法律要求对机器学习可解释性的影响”》（[链接](https://oreil.ly/jNZ6m)，arXiv，2020年）中描述的那样。
- en: ^([5](ch02.html#idm45988807739792-marker)) Crossing a street outside of a crosswalk
    is illegal in many parts of the US, where the Uber experiment was performed.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: ^([5](ch02.html#idm45988807739792-marker)) 在美国的许多地区，擅自穿越横道是非法的，在这些地区进行了Uber实验。
- en: ^([6](ch02.html#idm45988807928752-marker)) Machine learning models have a property
    known as [inductive bias](https://oreil.ly/TiRok), which reflects the internal
    assumptions they make about how the world works. This inductive bias is required
    in order for models to work—so selecting the appropriate model is very important.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: ^([6](ch02.html#idm45988807928752-marker)) 机器学习模型具有称为[归纳偏差](https://oreil.ly/TiRok)的属性，反映了它们对世界运作方式的内部假设。选择合适的模型非常重要，因为这种归纳偏差是模型工作所必需的。
