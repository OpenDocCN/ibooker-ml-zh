- en: Chapter 1\. Creating Business Value with AI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章\. 利用AI创造商业价值
- en: In this chapter, we are going to explore why AI adoption in business intelligence
    (BI) is becoming more important than ever and how AI can be utilized by BI teams.
    For this purpose, we will identify the typical areas in which AI can support BI
    tasks and processes, and we will look at the underlying machine learning (ML)
    capabilities. At the end of the chapter, we’ll go over a practical framework that
    will let you map AI/ML capabilities to BI problem domains.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨为什么AI在商业智能（BI）中的采用比以往任何时候都更加重要，以及AI如何可以被BI团队利用。为此，我们将确定AI可以支持BI任务和流程的典型领域，并探讨底层的机器学习（ML）能力。在本章的最后，我们将介绍一个实用的框架，让您能够将AI/ML能力映射到BI问题领域。
- en: How AI Is Changing the BI Landscape
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI如何改变BI景观
- en: For the past 30 years, BI has slowly but steadily become the driving force behind
    data-driven cultures in companies—at least until the attention shifted toward
    data science, ML, and AI. How did this even happen? And what does this mean for
    your BI organization?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的30年中，BI已经逐渐成为公司数据驱动文化的推动力量，至少直到关注点转向数据科学、机器学习和人工智能。这是怎么发生的？对于您的BI组织意味着什么？
- en: When we look back to the beginning of the first era of decision support systems
    in the 1970s, we see technical systems used by IT experts to get insights from
    small (by today’s scale) datasets. These systems evolved and eventually became
    known as *BI* in the late 1980s. Analyzing data was new, so even the most basic
    insights seemed jaw-dropping. Suddenly, decisions were no longer based on gut
    instinct, but on actual data that enabled safer and bolder decisions in complex
    business scenarios.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾70年代决策支持系统第一时代的开始，我们看到由IT专家使用的技术系统从小规模（按今天的标准）数据集中获得洞察力。这些系统逐渐演变，最终在1980年代末被称为*BI*。数据分析是新兴的，因此即使是最基本的洞察力也显得令人瞠目。突然间，决策不再基于直觉，而是基于实际数据，这使得在复杂的商业场景中能够做出更安全和更大胆的决策。
- en: The second era of BI started in the mid-2000s and was dominated by self-service
    analytics. A plethora of new tools and technologies made it easier than ever for
    a nontechnical audience to slice and dice data, create visualizations, and extract
    insights from ever-larger data sources. These were primarily offered by large
    software vendors such as Oracle, SAP, and Microsoft, but also spurred the growth
    of niche BI companies such as Tableau Software. Spreadsheet software also became
    increasingly integrated into the overall data analytics ecosystem—e.g., by allowing
    business users to access online analytical processing (OLAP) cubes on a Microsoft
    SQL Server system via pivot tables in Microsoft Excel.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 二代BI始于2000年代中期，以自助式分析为主导。大量新工具和技术使非技术人员能够更轻松地切分数据、创建可视化效果，并从日益庞大的数据源中提取洞察力。这些主要由大型软件供应商如Oracle、SAP和Microsoft提供，同时也促进了像Tableau
    Software这样的小众BI公司的增长。电子表格软件也越来越多地整合到整体数据分析生态系统中，例如，通过允许业务用户通过Microsoft Excel中的数据透视表访问Microsoft
    SQL Server系统上的在线分析处理（OLAP）立方体。
- en: Most large companies today are still stuck in this second phase of BI. Why is
    that? First, many technological efforts in recent years have focused on technically
    managing the exponential growth of the underlying data that BI systems were designed
    to process and derive insights from. Second, the increase in the amount of data,
    driven primarily by the growth of the internet and digital services (see [Figure 1-1](#data_growth_in_recent_years_left_parent)),
    has led to an increasing shortage of data-literate people who were skilled in
    handling high-dimensional datasets and the tools to do so (in this case, not Excel).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如今大多数大公司仍然停留在BI的第二阶段。为什么会这样？首先，近年来许多技术努力都集中在技术上管理底层数据的指数级增长，这些数据是BI系统设计用来处理和从中获取洞察力的。其次，数据量的增加，主要是由互联网和数字服务的增长驱动（见[图1-1](#data_growth_in_recent_years_left_parent)），导致了越来越多缺乏数据素养的人，这些人熟练掌握处理高维数据集和相应工具（在这种情况下，不是Excel）的能力。
- en: '![Data growth in recent years (source: Statista)](Images/apbi_0101.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![近年数据增长（来源：Statista）](Images/apbi_0101.png)'
- en: 'Figure 1-1\. Data growth in recent years. Source: [Statista](https://oreil.ly/aYY04)'
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1\. 近年数据增长。来源：[Statista](https://oreil.ly/aYY04)
- en: 'Compared to the consumer market, AI applications are still underserved in the
    professional BI space. This is probably because AI and BI talent sit in different
    teams within organizations, and if they ever meet, they have a hard time communicating
    effectively with each other. This is mainly because both teams typically speak
    different languages and have different priorities: BI experts usually don’t talk
    much about training and testing data, and data scientists rarely chat about SQL
    Server Integration Services (SSIS) packages and extract, transform, load (ETL)
    routines.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相较于消费市场，AI应用在专业BI空间中仍然服务不足。这可能是因为AI和BI人才分布在组织中的不同团队中，如果它们曾经碰面，它们很难有效地进行沟通。这主要是因为这两个团队通常使用不同的语言，并且有不同的优先级：BI专家通常不会过多地讨论训练和测试数据，而数据科学家很少聊SQL
    Server Integration Services (SSIS)包和ETL（抽取、转换、加载）流程。
- en: 'The need for AI adoption in BI, however, is going to inevitably increase, based
    on the following ongoing trends:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，基于以下持续的趋势，AI在BI中的采用需求将不可避免地增加：
- en: The need to get quick answers from data
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据中获取快速答案的需求
- en: To remain competitive and grow, organizations demand data-driven insights. Data
    analysts get overwhelmed with inquiries to explore this or that metric or examine
    this or that dataset. At the same time, the need for business users to get quick
    and easy answers from data increases. If they can ask Google or Amazon Alexa about
    the current stock price of a certain company, why can’t they ask their professional
    BI system about the sales figures from yesterday?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持竞争力并实现增长，组织需要数据驱动的见解。数据分析师面对着探索这个或那个指标，或者检查这个或那个数据集的询问而感到不堪重负。与此同时，业务用户需要从数据中快速、轻松地获取答案的需求也在增加。如果他们可以向谷歌或亚马逊Alexa询问某家公司当前的股价，为什么他们不能向他们的专业BI系统询问昨天的销售数据呢？
- en: Democratization of insights
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 见解的民主化
- en: Business users have become accustomed to getting insights from data with self-service
    BI solutions. However, today’s data is often too large and too complex to be handed
    off to the business for pure self-service analytics. Increased data volume, variety,
    and velocity make it difficult, if not impossible, today for nontechnical users
    to analyze data with familiar tools on their local computers. To continue democratizing
    insights across an organization, BI systems are needed that are easy to use and
    that surface insights automatically to end users.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 业务用户已经习惯于通过自助BI解决方案从数据中获取见解。然而，今天的数据往往过于庞大和复杂，以至于不能纯粹依靠业务部门的自助分析来处理。数据量、种类和速度的增加使得非技术用户难以使用本地计算机上的熟悉工具来分析数据，甚至有时几乎不可能。为了在整个组织中继续推广见解的民主化，需要易于使用的BI系统，并自动向最终用户展示见解。
- en: Accessibility of ML services
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ML服务的可访问性
- en: While use of AI continues to rise within organizations, so does the expectation
    for better forecasting or better predictions. This applies even more so to BI;
    low-code or no-code platforms make it easier than ever before to make ML technologies
    available to non-data-scientists and puts pressure on the BI team members to incorporate
    predictive insights into their reports. The same advancements in data science
    are also expected to happen in the field of BI, sooner or later.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管AI在组织内的使用持续增加，但对于更好的预测或更好的预测的期望也在增加。这在BI领域尤为明显；低代码或无代码平台使得将机器学习技术提供给非数据科学家比以往任何时候都更容易，并迫使BI团队成员将预测性见解整合到其报告中。数据科学领域的同样进展也预计会在BI领域中更早或更晚发生。
- en: To get a better understanding of how BI teams can leverage AI, let’s briefly
    review the analytical insights model published by [Gartner](https://oreil.ly/GGxKR)
    ([Figure 1-2](#types_of_insights_and_analytic_methodol)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解BI团队如何利用AI，让我们简要回顾由[Gartner](https://oreil.ly/GGxKR)发布的分析见解模型（[Figure
    1-2](#types_of_insights_and_analytic_methodol)）。
- en: The core functionality of every BI or reporting infrastructure is to deliver
    hindsight and insight by using *descriptive* and *diagnostic* analytics on historical
    data. These two methods are paramount for all further analytical processes that
    layer on top of them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每个BI或报告基础设施的核心功能是通过对历史数据进行描述性和诊断性分析来提供回顾和洞察力。这两种方法对所有进一步的分析过程至关重要。
- en: 'First, an organization needs to understand what happened in the past and what
    was driving these events from a data perspective. This is typically called *basic
    reporting* with some insight features. The technical difficulty and complexity
    is comparably low, but so is the intrinsic value of this information. Don’t get
    me wrong: reliable and structured reporting is still the most important backbone
    of data analytics in business, as it lays out the foundation for more advanced
    concepts and triggers questions or problems that drive further analysis. In fact,
    every stage of the insights model is inclusive to all previous stages. You can’t
    do predictive analytics until you make sense of your historical data.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，组织需要了解过去发生了什么，以及从数据角度驱动这些事件的原因。这通常被称为*基本报告*，具有一些洞察功能。技术难度和复杂性相对较低，但信息的内在价值也相对较低。不要误会：可靠和结构化的报告仍然是业务数据分析最重要的支柱，因为它为更高级别的概念奠定了基础，并引发进一步分析的问题或问题。事实上，洞察模型的每个阶段都包含所有先前的阶段。在弄清楚您的历史数据之前，您无法进行预测性分析。
- en: '![Types of insights and analytic methodologies](Images/apbi_0102.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![洞察类型和分析方法](Images/apbi_0102.png)'
- en: 'Figure 1-2\. Types of insights and analytic methodologies. Source: [Gartner](https://oreil.ly/GGxKR)'
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-2\. 洞察类型和分析方法。来源：[Gartner](https://oreil.ly/GGxKR)
- en: Consider the following example. A telco company has customers who subscribe
    to a service on a monthly basis. Each month, a certain number of customers will
    not renew their service contract and drop out of the business relationship—a phenomenon
    called *customer churn*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下例子。某电信公司有订阅每月服务的客户。每月会有一定数量的客户选择不续订服务合约，退出业务关系——这种现象称为*客户流失*。
- en: The most basic requirement for a BI system would be to understand how many customers
    churned in the past and how this churn has developed over time. *Descriptive analytics*
    would give us the necessary information to find out how high the churn rate is
    over time and whether we actually have a problem. [Table 1-1](#churn_rate_over_time_left_parenthesisde)
    gives an example of what this could look like.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能系统最基本的要求是了解过去有多少客户流失，以及这种流失如何随时间发展。*描述性分析*将为我们提供必要的信息，以了解流失率随时间的变化情况，以及我们是否确实存在问题。[表 1-1](#churn_rate_over_time_left_parenthesisde)
    给出了这种情况可能看起来如何的一个示例。
- en: Table 1-1\. Churn rate over time (descriptive analytics)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 表1-1\. 时间序列的流失率（描述性分析）
- en: '|   | Q1 | Q2 |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '|   | Q1 | Q2 |'
- en: '| --- | --- | --- |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Month** | January 22 | February 22 | March 22 | April 22 | May 22 | June
    22 |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| **月份** | 2022年1月 | 2022年2月 | 2022年3月 | 2022年4月 | 2022年5月 | 2022年6月 |'
- en: '| **Churn rate** | 24% | 26% | 22% | 29% | 35% | 33% |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **流失率** | 24% | 26% | 22% | 29% | 35% | 33% |'
- en: 'The intrinsic value of this information is rather low. At this level, the analysis
    can’t really tell why the observed phenomenon happened or what to do about it.
    But at least it’s indicating whether we have a problem at all: from the table,
    we can see that the churn rate in Q2 appears to be significantly higher than in
    Q1, so it might be worth looking into this even more.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息的内在价值相当有限。在这个层面上，分析实际上无法真正解释发生的现象或者如何处理它。但至少它能指示我们是否存在问题：从表中我们可以看出，Q2的流失率似乎显著高于Q1，因此可能值得进一步研究。
- en: That’s where *diagnostic analytics* come into play. We could now dig deeper
    and enrich transactional sales data with more information about the customers—for
    example, customer age groups, as shown in [Table 1-2](#churn_rate_over_time_and_customer_segme).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是*诊断分析*发挥作用的地方。我们现在可以深入挖掘，将交易销售数据与更多关于客户的信息丰富起来，例如客户年龄组，如[表 1-2](#churn_rate_over_time_and_customer_segme)
    所示。
- en: Table 1-2\. Churn rate over time and customer segments
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 表1-2\. 时间序列和客户细分的流失率
- en: '| Customer age | Churn rate Q1 | Churn rate Q2 |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 客户年龄 | Q1流失率 | Q2流失率 |'
- en: '| --- | --- | --- |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| 18–29 | 29% | 41% |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 18–29 | 29% | 41% |'
- en: '| 30–49 | 28% | 30% |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 30–49 | 28% | 30% |'
- en: '| 50–64 | 24% | 25% |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 50–64 | 24% | 25% |'
- en: '| 65 and older | 20% | 19% |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 65岁及以上 | 20% | 19% |'
- en: This analysis would inform us that churn rates seemed to remain stable across
    customers who are 50 and older. On the other hand, younger customers seem to be
    more likely to churn, and this trend has increased in Q2\. Classical BI systems
    would allow us to analyze this data across many variables to find out what’s going
    on.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分析将告诉我们，65岁及以上的客户的流失率似乎保持稳定。另一方面，年轻客户更有可能流失，并且这一趋势在Q2有所增加。经典的商业智能系统可以让我们跨多个变量分析这些数据，以了解到底发生了什么。
- en: In many cases, a business would be able to find valuable patterns that lead
    to manual action or decisions through these kinds of analyses alone. That’s why
    this stage is still so crucial and will always remain very important.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，企业可以通过这些分析单独找到导致手动操作或决策的有价值模式。这就是为什么这个阶段仍然如此关键，并且将始终非常重要的原因。
- en: '*Predictive analytics* takes the analysis one step further and answers a single
    question: what will happen in the future, given that all the patterns we know
    from the past are repeated? Therefore, predictive analytics adds another level
    of value and complexity to the data, as you can see in [Table 1-3](#estimating_customer_churn_probability_l).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*预测分析*将分析推向更深层次，并回答一个问题：鉴于我们从过去所知的所有模式都在重复，未来会发生什么？因此，预测分析为数据增加了另一层价值和复杂性，正如您可以在[表1-3](#estimating_customer_churn_probability_l)中看到的那样。'
- en: Table 1-3\. Estimating customer churn probability (predictive analytics)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 表1-3\. 估计客户流失概率（预测分析）
- en: '| Customer ID | Age | Plan | Price | Months active | Churn probability |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 客户ID | 年龄 | 计划 | 价格 | 活跃月数 | 流失概率 |'
- en: '| --- | --- | --- | --- | --- | --- |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- |'
- en: '| 12345 | 24 | A | $9.95 | 13 | 87% |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 12345 | 24 | A | $9.95 | 13 | 87% |'
- en: '| 12346 | 23 | B | $19.95 | 1 | 95% |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 12346 | 23 | B | $19.95 | 1 | 95% |'
- en: '| 12347 | 45 | B | $19.95 | 54 | 30% |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 12347 | 45 | B | $19.95 | 54 | 30% |'
- en: Complexity is added as we leave the realm of historical data. Instead of providing
    insights in binary terms of true or false, we are now introducing probabilities
    of certain events happening (churn probability). At the same time, we add value
    because we incorporate everything we know from the past into assumptions about
    how this will influence future behavior.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们离开历史数据的领域，复杂性增加了。我们不再以真假的二元术语提供见解，而是引入某些事件发生概率（流失概率）。同时，我们增加了价值，因为我们将我们从过去所知的一切纳入假设，以预测这将如何影响未来行为。
- en: For example, based on the future churn probability and historical sales data,
    we can calculate a forecasted sales risk for the company in the coming quarters,
    which is incorporated into our financial planning. Or, we could select those customers
    with high churn probability to take targeted actions that mitigate the churn risk.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，基于未来流失概率和历史销售数据，我们可以计算公司未来几个季度的预测销售风险，并将其纳入我们的财务计划。或者，我们可以选择那些具有高流失概率的客户，采取有针对性的措施来减少流失风险。
- en: But which actions should we take? Welcome to *prescriptive analytics*! [Table 1-4](#suggesting_actions_left_parenthesispres)
    shows how this might look in practice. In this case, we add another dimension,
    *next best offer*, which includes a recommended action such as a specific discount
    or product upgrade, depending on the customer’s individual profile and historical
    purchase behavior.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但是我们应该采取哪些行动呢？欢迎来到*指导性分析*！[表1-4](#suggesting_actions_left_parenthesispres)展示了在实践中可能的情况。在这种情况下，我们增加了另一个维度，*下一个最佳优惠*，它包括了根据客户个人资料和历史购买行为推荐的特定折扣或产品升级。
- en: Table 1-4\. Suggesting actions (prescriptive analytics)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 表1-4\. 建议行动（指导性分析）
- en: '| Customer ID | Age | Plan | Price | Months elapsed | Churn probability | Next
    best offer |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 客户ID | 年龄 | 计划 | 价格 | 经过月数 | 流失概率 | 下一个最佳优惠 |'
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- |'
- en: '| 12345 | 24 | A | $9.95 | 13 | 87% | Yearly contract offer |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 12345 | 24 | A | $9.95 | 13 | 87% | 年度合同优惠 |'
- en: '| 12346 | 23 | B | $19.95 | 1 | 95% | Upgrade |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 12346 | 23 | B | $19.95 | 1 | 95% | 升级 |'
- en: '| 12347 | 45 | B | $19.95 | 54 | 30% | None |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 12347 | 45 | B | $19.95 | 54 | 30% | 无 |'
- en: As we look into organizations with thousands or more customers, it becomes clear
    that to optimize these tasks from a macro perspective, we need to rely on automation
    on a micro level. It is simply impossible to go through all these mini decisions
    manually and monitor the effectiveness of our actions for each customer. The return
    on investment (ROI) of these mini decisions is just too low to justify the manual
    effort.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们研究拥有成千上万客户的组织时，很明显，要从宏观角度优化这些任务，我们需要依赖微观层面的自动化。仅仅通过手动处理所有这些微小的决策并监控我们对每个客户行动的效果是不可能的。这些微小决策的投资回报率（ROI）太低，无法证明手动努力的必要性。
- en: And this is where AI and BI go perfectly together. Consider that AI can indicate
    churn likelihood together with a suggested next best action for each customer.
    We can now blend this information with classical BI metrics such as the customer’s
    historical revenues or the customer’s loyalty, allowing us to make an informed
    decision about these actions that have the highest business impact and best chances
    for success.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: AI和BI完美结合的地方在于此。考虑到AI可以指示每位客户的流失可能性，并建议下一步最佳行动。现在，我们可以将这些信息与经典的BI指标（如客户的历史收入或客户的忠诚度）结合起来，从而对这些对业务影响最大且成功机会最高的行动做出明智的决策。
- en: 'The relationship between AI and BI can therefore be summed up nicely in the
    following formula:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，AI和BI之间的关系可以用以下公式简要概括：
- en: '*Artificial Intelligence* + *Business Intelligence* = *Decision Intelligence*'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人工智能* + *商业智能* = *决策智能*'
- en: The most effective AI-powered BI application is one that blends automated and
    human decision making. We will explore this practically in Part 2\. Now, let’s
    take a concrete look at how AI can systematically help us to improve our BI.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最有效的AI驱动的BI应用是将自动化和人工决策相结合。我们将在第二部分实际探讨这一点。现在，让我们具体看看AI如何系统地帮助我们改进我们的BI。
- en: Common AI Use Cases for BI
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: BI的常见AI使用案例
- en: 'AI can typically add value to BI in three ways:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: AI通常可以通过以下三种方式为BI增加价值：
- en: Automating insights and making the analytical process more user-friendly
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化洞见并使分析过程更加用户友好
- en: Calculating better forecasts and predictions
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好地计算预测和预测
- en: Enabling BI systems to drive insights even from unstructured data sources
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使BI系统能够从非结构化数据源中提取洞见
- en: '[Figure 1-3](#how_ai_capabilities_support_analytical) gives a high-level overview
    of how these application areas map to the various analytical methods.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-3](#how_ai_capabilities_support_analytical)提供了这些应用领域如何映射到各种分析方法的高级概述。'
- en: '![How AI capabilities support analytical methods](Images/apbi_0103.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![AI能力如何支持分析方法](Images/apbi_0103.png)'
- en: Figure 1-3\. How AI capabilities support analytical methods
  id: totrans-68
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-3\. AI能力如何支持分析方法
- en: Let’s explore these areas in a bit more detail.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地探讨这些领域。
- en: Automation and Ease of Use
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动化和易用性
- en: Making the BI tool itself more intelligent and easy to use will make it even
    more accessible to nontechnical users, reducing the workload of analysts. This
    ease of use is usually achieved through under-the-hood automation.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 使BI工具本身更加智能和易用将使其对非技术用户更加可用，减少分析师的工作量。这种易用性通常通过底层自动化来实现。
- en: Intelligent algorithms make it possible to sift through mountains of data in
    seconds and provide business users or analysts with interesting patterns or insights.
    As [Figure 1-4](#ai_powered_bi_automation_and_ease_of_us) shows, these routines
    are particularly well suited for the descriptive and diagnostic analysis phases.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 智能算法使得在几秒钟内筛选大量数据并为业务用户或分析师提供有趣的模式或洞见成为可能。如[图1-4](#ai_powered_bi_automation_and_ease_of_us)所示，这些例行程序特别适合描述性和诊断分析阶段。
- en: AI can help discover interesting correlations or unusual observations among
    many variables that humans might otherwise miss. In many cases, AI is also better
    able to look at combinations of metrics than humans, who can focus on one metric
    at a time. But automation and usability also touch the predictive analytics phase—for
    example, by making it even easier for users to train and deploy custom ML models.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: AI可以帮助发现许多变量之间的有趣相关性或异常观察结果，这是人类可能会忽略的。在许多情况下，AI还能比人类更好地查看多个指标的组合，而人类通常一次只能专注于一个指标。但自动化和易用性也触及到预测分析阶段，例如通过使用户更轻松地训练和部署自定义ML模型。
- en: '![AI-powered BI: automation and ease of use (application layer)](Images/apbi_0104.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![AI驱动的BI：自动化与易用性（应用层）](Images/apbi_0104.png)'
- en: 'Figure 1-4\. AI-powered BI: automation and ease of use (application layer)'
  id: totrans-75
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-4\. AI驱动的BI：自动化与易用性（应用层）
- en: 'There is one important thing to note here: the AI capabilities at this stage
    are typically built into the application layer, which is your BI software. So
    you can’t typically add these capabilities to a BI platform with a few lines of
    Python code (in contrast to AI-powered predictions and unlocking unstructured
    data, which we discuss in Chapters [7](ch07.xhtml#ai_powered_predictive_analytics),
    [8](ch08.xhtml#ai_powered_prescriptive_analytics), and [9](ch09.xhtml#leveraging_unstructured_data_with_ai).)
    If you are using modern BI platforms such as Microsoft Power BI or Tableau, you’ll
    find these AI-enabled features inside these tools. Sometimes they are hidden or
    happening so seamlessly that you don’t even notice that AI is at work here.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一件重要的事情需要注意：在这个阶段，AI 的能力通常是集成到应用层中的，也就是您的 BI 软件。因此，您通常不能通过几行 Python 代码将这些能力添加到
    BI 平台（与我们在第 [7](ch07.xhtml#ai_powered_predictive_analytics)、[8](ch08.xhtml#ai_powered_prescriptive_analytics)
    和 [9](ch09.xhtml#leveraging_unstructured_data_with_ai) 章讨论的 AI 驱动预测和解锁非结构化数据形成对比）。如果您正在使用像
    Microsoft Power BI 或 Tableau 这样的现代 BI 平台，您会在这些工具中找到这些 AI 功能。有时，它们可能是隐藏的，或者发生得如此无缝，以至于您甚至没有注意到
    AI 在这里发挥作用。
- en: The rest of this section describes indicators that AI is working under the hood
    to make your life as an analyst much easier.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 本节其余部分描述了 AI 在幕后工作，使分析师的生活更加轻松。
- en: Using natural language processing to interact with data
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 利用自然语言处理与数据交互
- en: 'By using AI-powered natural language processing (NLP) technologies, machines
    are much better at interpreting and processing textual input from users. For example,
    let’s say you want to know the sales results for last month or the sales in the
    United States last year as compared to this year. You might type in the following
    queries:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用 AI 驱动的自然语言处理（NLP）技术，机器能够更好地解释和处理用户的文本输入。例如，假设您想了解上个月的销售结果或去年与今年美国的销售情况。您可能会输入以下查询：
- en: '[PRE0]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: or
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 或者
- en: '[PRE1]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: No complicated code or query language needed. This layer of Q&A–like input makes
    BI much more accessible to nontechnical users as well as more convenient for analysts
    who really can’t anticipate every question a business user might ask with a premade
    report. Most users will be quite familiar with this approach because it is similar
    to using a search engine such as Google.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要复杂的代码或查询语言。这种类似于 Q&A 的输入方式使得 BI 对非技术用户更加可访问，对于无法预测每个业务用户可能提出的问题的分析师来说，这也更加方便。大多数用户对这种方法应该很熟悉，因为它类似于使用
    Google 等搜索引擎。
- en: Whether or not Q&A tools are built into your BI tool, not all of these implementations
    work equally well. In fact, a huge complexity needs to be solved behind the scenes
    to make these features work reliably in production environments. Analysts have
    to track the kinds of questions business users ask and validate that the generated
    output is correct. Synonyms and domain-specific lingo need to be defined to make
    sure systems can interpret user prompts correctly. And as with all IT systems,
    these things need constant maintenance. The hope is that the systems will improve
    and the manual effort needed in the background will decrease over time.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您的 BI 工具是否内置了 Q&A 工具，这些实现并非都同样有效。事实上，为了确保这些功能在生产环境中可靠运行，需要解决巨大的复杂性问题。分析师必须追踪业务用户提出的问题类型，并验证生成的输出是否正确。必须定义同义词和领域特定术语，以确保系统能正确解释用户提示。与所有
    IT 系统一样，这些内容需要持续维护。希望系统能够改进，从而减少背景中所需的手动工作量。
- en: Summarizing analytical results
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结分析结果
- en: Even if a chart seems self-explanatory, it is good practice to summarize key
    insights in one or two lines of natural language, reducing the risk of misinterpretation.
    But who really enjoys writing seemingly all-obvious descriptions below plots in
    reports or presentations? Most people don’t, and that’s where AI can help.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 即使图表看起来似乎不言自明，将关键见解总结在一两行自然语言中也是一个好习惯，可以减少误解的风险。但是，真的有人喜欢在报告或演示文稿中为图表下面似乎显而易见的描述写作吗？大多数人并不喜欢，而这正是
    AI 可以帮助的地方。
- en: 'AI-powered NLP cannot only help you to interpret natural language input, but
    also generate summary text for you based on data. These autogenerated texts will
    include descriptive characteristics about the data as well as noteworthy changes
    or streaks. Here’s an example of an autogenerated plot caption from Power BI:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: AI 驱动的自然语言处理不仅可以帮助您解释自然语言输入，还可以根据数据为您生成摘要文本。这些自动生成的文本将包括有关数据的描述性特征以及显著的变化或连续性。以下是
    Power BI 自动生成图表说明的示例：
- en: '[PRE2]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: As you can see, these small AI-generated text snippets can make your life as
    an analyst much easier and save you a bulk of time when it comes to communicating
    insights to other stakeholders. Besides that, they can help cover accessibility
    requirements for screen readers.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，这些小型由 AI 生成的文本片段可以让你作为分析师的生活更轻松，并且在向其他利益相关者传达洞见时节省大量时间。此外，它们可以帮助满足屏幕阅读器的辅助要求。
- en: Using automation to find patterns in data
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用自动化在数据中找出模式
- en: You’ve seen how NLP capabilities can help you get descriptive insights from
    your data efficiently. The next logical step is to find out why certain observations
    happened in the past, such as why exactly did sales in Texas increase so much?
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经看到了 NLP 的能力如何帮助你高效地从数据中获取描述性洞见。下一个逻辑步骤是找出过去发生某些观察的原因，比如为什么德克萨斯州的销售额会增加这么多？
- en: With diagnostic analytics, you would normally need to comb through your dataset
    to explore meaningful changes in underlying data distributions. In this example,
    you might want to find out whether a certain product or a certain event was driving
    the overall change. This process can quickly become tedious and cumbersome. AI
    can help you decrease the *time to insight* (TTI).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 使用诊断性分析，通常需要搜索数据集以探索基础数据分布中的有意义变化。在这个例子中，您可能想要找出某种产品或某个事件是否推动了整体变化。这个过程很快会变得单调乏味和繁琐。AI
    可以帮助您减少*洞见时间*（TTI）。
- en: Algorithms are great at recognizing underlying patterns in data and bringing
    them to the surface. For example, with AI-powered tools such as decomposition
    trees or key influencer analysis, you can quickly find out which characteristic(s)
    in your data led to the overall observed effect—on the fly. In Chapters [5](ch05.xhtml#ai_powered_descriptive_analytic)
    and [6](ch06.xhtml#ai_powered_diagnostic_analytics), we’ll look at three concrete
    examples of using AI-powered capabilities in Power BI to make your life as a data
    analyst or business user easier.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 算法非常擅长识别数据中的潜在模式并将其显现出来。例如，使用 AI 强化工具如分解树或关键影响者分析，您可以快速找出数据中哪些特征导致了整体观察到的效果——即时。在第[5](ch05.xhtml#ai_powered_descriptive_analytic)章和第[6](ch06.xhtml#ai_powered_diagnostic_analytics)章中，我们将看到使用
    Power BI 中 AI 强化功能的三个具体示例，以使您作为数据分析师或业务用户的生活更轻松。
- en: Better Forecasting and Predictions
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更好的预测和预测
- en: While descriptive and diagnostic analytics have been at the heart of every BI
    system, the imminent desire has always been to not only understand the past but
    also foresee the future. As you can see in [Figure 1-5](#ai_powered_bi_better_forecasting_and_pr),
    AI-enhanced capabilities can support end users to apply powerful predictive and
    prescriptive analytical methods for better *forecasting* and *predictions* based
    on historical data.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然描述性和诊断性分析一直是每个商业智能系统的核心，但迫切的欲望始终是不仅要理解过去，还要预见未来。正如您在[图 1-5](#ai_powered_bi_better_forecasting_and_pr)中所见，AI
    增强功能可以支持最终用户应用强大的预测性和规定性分析方法，基于历史数据实现更好的*预测*和*预测*。
- en: 'This will add complexity since we leave the realms of binary data from the
    past and introduce probabilistic guesses about the future, which naturally contain
    many uncertainties. At the same time, the prospected value rises: if we are about
    to predict the future, we can make much better decisions in the present.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这将增加复杂性，因为我们离开了过去的二进制数据领域，引入了关于未来的概率猜测，自然包含许多不确定性。同时，展望价值增加：如果我们即将预测未来，我们可以在现在做出更好的决策。
- en: '![AI-powered BI: better forecasting and predictions (analytical layer)](Images/apbi_0105.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![AI 强化的商业智能：更好的预测和预测（分析层）](Images/apbi_0105.png)'
- en: 'Figure 1-5\. AI-powered BI: better forecasting and predictions (analytical
    layer)'
  id: totrans-98
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-5\. AI 强化的商业智能：更好的预测和预测（分析层）
- en: 'Now, maybe you’ve heard about statistical methods like regression or autoregressive
    integrated moving average (ARIMA) before (perhaps in high school or basic college
    courses), and are wondering what’s the big deal with AI. Take note of the two
    following aspects:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，也许你之前听说过统计方法，比如回归或自回归积分移动平均（ARIMA），可能是在高中或基础大学课程中听过，现在你可能想知道 AI 有何大不同。请注意以下两个方面：
- en: AI can produce better forecasts with more data and less human supervision.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: AI 可以在更多数据和较少人为监督的情况下生成更好的预测。
- en: AI leverages old-school techniques such as linear regression at its core. But
    at the same time, AI can apply these techniques to complex datasets by using stochastic
    approaches to quickly find an optimal solution without the need for extensive
    human supervision. Specialized algorithms for time-series predictions are designed
    to recognize patterns in larger amounts of time-series data. AI tries to optimize
    the forecast based on feature selection and minimizing loss functions. This can
    lead to better or more accurate predictions using a short time horizon, or trying
    to predict more accurately over a longer period of time. More complex, nonlinear
    models can lead to more granular and, eventually, better predictive results.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: AI在其核心利用诸如线性回归之类的老式技术。但同时，AI可以通过使用随机方法快速找到最优解，而无需大量人工监督，将这些技术应用于复杂数据集。专门用于时间序列预测的算法被设计用于识别大量时间序列数据中的模式。AI尝试通过特征选择和最小化损失函数来优化预测。这可以导致在短时间范围内获得更好或更准确的预测，或者试图在较长时间内更准确地预测。更复杂的非线性模型可以导致更精细和最终更好的预测结果。
- en: AI can calculate predictions at scale for optimized decision making.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: AI可以在规模上计算预测，以优化决策制定。
- en: Forecasting the total number of customers over the next quarter is nice. But
    what’s even better is to calculate a churn likelihood for every customer in your
    database, based on recent data. With this information, we not only can tell which
    customers will probably churn next month, but also optimize our decision making.
    For example, we can determine, of all customers who will churn next month, which
    should be targeted with a marketing campaign. Combining ML with BI creates a potentially
    huge value proposition for an organization. And with the advance of novel techniques
    such as automated machine learning (AutoML) and AI as a service (AIaaS), which
    we will explore further in [Chapter 3](ch03.xhtml#machine_learning_fundamentals),
    organizations can reduce the bottlenecks caused by not having enough data scientists
    or ML practitioners to leverage these AI potentials.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 预测下一个季度客户总数是不错的。但更好的是根据最近的数据计算数据库中每个客户的流失可能性。有了这些信息，我们不仅可以知道哪些客户可能在下个月流失，还可以优化我们的决策制定。例如，我们可以确定在下个月将流失的所有客户中，应该以市场营销活动为目标的客户。将ML与BI结合为组织创造了潜在的巨大价值主张。随着自动机器学习（AutoML）和AI作为服务（AIaaS）等新技术的推进，我们将在[第3章](ch03.xhtml#machine_learning_fundamentals)进一步探讨这些AI潜力，组织可以减少由于没有足够的数据科学家或ML从业者而造成的瓶颈。
- en: AI capabilities for enhanced forecasting or better predictions can be found
    as an integral part of existing BI software (application layer). These capabilities
    also can be applied independently, directly on a database level (analytical layer).
    This makes them always available, no matter which BI tool you are using. We explore
    how to apply these techniques in Chapters [7](ch07.xhtml#ai_powered_predictive_analytics)
    and [8](ch08.xhtml#ai_powered_prescriptive_analytics).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: AI增强预测能力或更好的预测能力可以在现有BI软件（应用层）中作为一个不可或缺的部分找到。这些能力也可以独立应用，直接在数据库层面（分析层）上进行。这使得它们始终可用，无论您使用哪种BI工具。我们在[第7章](ch07.xhtml#ai_powered_predictive_analytics)和[第8章](ch08.xhtml#ai_powered_prescriptive_analytics)中探讨如何应用这些技术。
- en: Leveraging Unstructured Data
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用非结构化数据
- en: BI systems typically work with tabular data from relational databases such as
    enterprise data warehouses. And yet, with rising digitalization across all channels,
    we see a dramatic increase in the use of unstructured data in the form of text,
    images, or audio files. Historically, these forms are difficult to analyze at
    scale for BI users. AI is here to change that.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: BI系统通常使用来自企业数据仓库等关系数据库的表格数据。然而，随着所有渠道数字化的增加，我们看到非结构化数据（如文本、图像或音频文件）的使用显著增加。从历史上看，这些形式难以大规模分析供BI用户使用。AI正在改变这一情况。
- en: AI can increase the breadth and depth of available and machine-readable data
    by using technologies such as computer vision or NLP to access new, previously
    untapped data sources. *Unstructured data* such as raw text files, PDF documents,
    images, and audio files can be turned into structured formats that match a given
    schema, such as a table or CSV file, and can then be consumed and analyzed through
    a BI system. As this is something that happens at the data-ingestion level, this
    process will ultimately affect all stages of the BI platform (see [Figure 1-6](#ai_powered_bi_unlocking_unstructured_da)).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: AI利用诸如计算机视觉或NLP等技术可以增加可用和机器可读数据的广度和深度，以访问新的、先前未开发的数据源。*非结构化数据*，例如原始文本文件、PDF文档、图像和音频文件可以转换为与给定架构匹配的结构化格式，例如表格或CSV文件，然后可以通过BI系统进行消耗和分析。由于这是在数据摄取层发生的事情，这一过程最终将影响BI平台的所有阶段（见[图1-6](#ai_powered_bi_unlocking_unstructured_da)）。
- en: By incorporating these files into our analysis, we can get even more information
    that can potentially lead to better predictions or a better understanding of key
    drivers. [Chapter 8](ch08.xhtml#ai_powered_prescriptive_analytics) will walk you
    through examples of how this works in practice.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将这些文件纳入我们的分析中，我们可以获得更多信息，这些信息可能导致更好的预测或更好地理解关键驱动因素。[第8章](ch08.xhtml#ai_powered_prescriptive_analytics)将为您演示这在实践中的工作方式。
- en: '![AI-powered BI: unlocking unstructured data in the ingestion layer](Images/apbi_0106.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![AI驱动的BI：解锁摄取层的非结构化数据](Images/apbi_0106.png)'
- en: 'Figure 1-6\. AI-powered BI: unlocking unstructured data in the ingestion layer'
  id: totrans-110
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-6\. AI驱动的BI：解锁摄取层的非结构化数据
- en: Getting an Intuition for AI and Machine Learning
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对AI和机器学习的直觉理解
- en: We’ve talked a lot about how AI can be used with BI. But to actually build AI-powered
    products or services, we need to dig deeper and understand what AI is and what
    it is capable (and not capable) of achieving.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了AI如何与BI一起使用。但要实际构建AI驱动的产品或服务，我们需要深入挖掘并理解AI的本质以及它能够（和不能够）实现的内容。
- en: So what is AI, really? If you ask 10 people, you will probably get 11 answers.
    For the course of this book, it is important to have a common understanding of
    what this term actually means.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 那么AI到底是什么？如果你问10个人，你可能会得到11个答案。在本书的过程中，了解这个术语实际含义是非常重要的。
- en: 'Let’s first acknowledge that the term *artificial intelligence* is not new.
    In fact, the term dates back to military research labs in the 1950s. Since then,
    researchers have tried many approaches to accomplish the goal of having computers
    or machines replicate human intelligence. As [Figure 1-7](#development_of_artificial_intelligence)
    shows, two broad fields of AI have emerged since its inception: general AI and
    narrow AI.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先承认，术语*人工智能*并不新鲜。事实上，这个术语可以追溯到20世纪50年代的军事研究实验室。自那时以来，研究人员尝试了许多方法来实现使计算机或机器复制人类智能的目标。如[图1-7](#development_of_artificial_intelligence)所示，自其创建以来，AI已经形成了两个广泛的领域：通用AI和狭义AI。
- en: '![Development of artificial intelligence](Images/apbi_0107.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![人工智能的发展](Images/apbi_0107.png)'
- en: Figure 1-7\. Development of artificial intelligence
  id: totrans-116
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-7\. 人工智能的发展
- en: '*General AI*, or *strong AI*, refers to a technology that aims to solve any
    given problem that the system has never seen or been exposed to before, similar
    to the way the human brain works. General AI remains a hot research topic, but
    it is still pretty far away; researchers are still uncertain that it will ever
    be reached.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '*通用AI*，或*强人工智能*，是指旨在解决系统以前从未见过或暴露过的任何给定问题的技术，类似于人类大脑的工作方式。通用AI仍然是一个热门的研究课题，但它仍然相当遥远；研究人员仍然不确定是否会达到这一目标。'
- en: '*Narrow AI*, on the other hand, refers to a rather specific solution that is
    capable of solving a single, well-defined problem it has been designed for and
    trained on. Narrow AI has powered all the AI breakthroughs we have seen in the
    recent past, both in research and in practical or business-related fields.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，*狭义AI*指的是一种相对特定的解决方案，能够解决其设计和训练的单一、明确定义的问题。狭义AI在最近的研究和实际或业务相关领域中推动了我们所见的所有AI突破。
- en: 'At the core of narrow AI, one approach has stood out in terms of business impact
    and development advancements: machine learning. In fact, whenever I talk about
    AI in this book, we look at solutions that have been made possible through ML.
    That is why I will use *AI* and *ML* interchangeably in this book and consider
    AI as a rather broad term with a quite literal meaning: AI is a tool to build
    (seemingly) intelligent entities that are capable of solving specific tasks, mainly
    through ML.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在狭义人工智能的核心，有一种方法在商业影响和发展进展方面突出：机器学习。事实上，在本书中谈论AI时，我们看到了通过机器学习实现的解决方案。这就是为什么我在本书中会将*AI*和*ML*互换使用，并将AI视为一个相当广义的术语，具有相当直接的意义：AI是一个工具，用于构建（看似）智能的实体，能够通过机器学习解决特定任务。
- en: 'Now that the relationship between AI and ML is hopefully a bit clearer, let’s
    discuss what ML actually is about. *ML is a programming paradigm that aims to
    find patterns in data for a specific purpose*. ML typically has two phases: *learning*
    (training) and *inference* (also called *testing* or *prediction*).'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 现在AI和ML之间的关系希望已经有了一些更清晰的认识，让我们讨论一下ML的实际内容。*ML是一种编程范式，旨在为特定目的找出数据中的模式*。机器学习通常有两个阶段：*学习*（训练）和*推断*（也称为*测试*或*预测*）。
- en: The core idea behind ML is that we find patterns in historical data to solve
    a specific task, such as putting observations into categories, scoring probabilities,
    or finding similarities between items. A typical use case for ML is to analyze
    historical customer transaction data to calculate individual probabilities of
    customer churn. With inference, our goal is to calculate a prediction for a new
    data point given everything that we learned from the historical data.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的核心思想是在历史数据中找到模式，以解决特定任务，例如将观察结果分类、评分概率或找到物品之间的相似性。机器学习的典型用例是分析历史客户交易数据，计算客户流失的个体概率。通过推断，我们的目标是根据从历史数据中学到的一切，为新数据点计算预测。
- en: 'To foster your understanding of ML, let’s unpack the core components of our
    definition:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增强您对机器学习的理解，让我们拆解我们定义的核心组件：
- en: A programming paradigm
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 一种编程范式
- en: Traditional software is built by coding up rules to write a specific program.
    If you develop a customer support system, you come up with all the logic that
    should happen after a customer files a support ticket (e.g., notify support agents
    via email). You document all the rules, put them into your program, and ship the
    software.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 传统软件是通过编写规则来构建特定程序的。如果您开发了一个客户支持系统，您需要定义客户提交支持票后应该发生的所有逻辑（例如通过电子邮件通知支持代理）。您记录所有规则，将它们放入程序中，并发布软件。
- en: ML, however, inverts this paradigm. Instead of hardcoding rules into a system,
    you present enough examples of inputs and desired outputs (labels) and let the
    ML algorithm come up with the rule set for you. While this setup is ineffective
    for building a customer support system, it works great for certain scenarios where
    the rules are not known or are hard to describe. For example, if you want to prioritize
    customer support tickets based on a variety of features such as the ticket text,
    customer type, and ticket creation date, an ML algorithm could come up with a
    prioritization model for you just by looking at how past tickets have been prioritized.
    Instead of handcrafting a complicated if-then-else logic, the ML algorithm will
    figure it out, given a certain amount of computation time and computational resources.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，机器学习颠覆了这种编程范式。与其将规则硬编码到系统中，不如提供足够的输入示例和期望的输出（标签），让机器学习算法为您提出规则集。虽然这种设置不适合构建客户支持系统，但对于某些规则未知或难以描述的场景非常有效。例如，如果您想根据诸如工单文本、客户类型和工单创建日期等多种特征对客户支持工单进行优先级排序，机器学习算法可以仅通过查看过去的工单如何进行优先级排序来为您提出优先级模型。与手工制作复杂的if-then-else逻辑不同，机器学习算法将在一定的计算时间和计算资源下找出解决方案。
- en: Pattern finding in data
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中的模式发现
- en: 'To find useful patterns in data, three important concepts play together: algorithm,
    training, and model. An ML *model* is the set of rules or the mathematical function
    that will calculate an output value given a specific data input. Think of it as
    a big stack of weighted if-then-else statements. The ML *algorithm* describes
    the computational process a machine has to follow to get to this model. And the
    term *training* means iterating many times over an existing dataset to find the
    best possible model for this particular dataset, which yields both a low prediction
    error and a good generalization on new, unseen data inputs so that the model can
    be used for a specific purpose.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在数据中找到有用的模式，三个重要的概念共同发挥作用：算法、训练和模型。一个ML *模型* 是一组规则或数学函数，将在给定特定数据输入时计算输出值。可以将其视为一堆加权的
    if-then-else 语句。ML *算法* 描述了机器必须遵循的计算过程，以获得这个模型。而术语 *训练* 意味着在现有数据集上多次迭代，以找到特定数据集的最佳模型，从而产生低预测误差并对新的未见数据输入具有良好的泛化能力，以便该模型可以用于特定目的。
- en: A specific purpose
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 一个特定的目的
- en: ML tasks are typically categorized by the problem they are trying to solve.
    Major areas are supervised and unsupervised learning. Although this isn’t a book
    on ML fundamentals, we cover them in a bit more detail in [Chapter 3](ch03.xhtml#machine_learning_fundamentals).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: ML任务通常根据它们试图解决的问题进行分类。主要领域包括监督学习和无监督学习。虽然这不是一本关于ML基础知识的书籍，但我们在[第三章](ch03.xhtml#machine_learning_fundamentals)中稍微详细地涵盖了它们。
- en: If we consider all of the components, the task of an ML practitioner in a real-world
    situation is to gather as much data about the situation of interest as is feasible,
    choose and fine-tune an algorithm to create a model of the situation, and then
    train the model so that it’s accurate enough to be useful.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们考虑所有的组成部分，在实际情况中，机器学习从业者的任务是尽可能收集与感兴趣情况相关的数据，选择并优化算法来创建情况模型，然后训练模型以确保其足够准确以便有用。
- en: One of the biggest misconceptions about AI and ML that business leaders often
    have is that AI and ML are super hard to implement. While designing and maintaining
    specific, high-performing ML systems is a sophisticated task, we also have to
    acknowledge that AI has become commoditized and commercialized so that even non-ML
    experts can build well-performing ML solutions using existing code libraries,
    or no-code or low-code solutions. In [Chapter 4](ch04.xhtml#prototyping), you
    will learn more about these techniques so you can implement ML solutions by yourself
    without the help of data scientists or ML engineers.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 有关AI和ML最大的误解之一是，企业领导经常认为AI和ML难以实施。虽然设计和维护特定的高性能ML系统是一项复杂的任务，但我们也必须承认AI已经变得商品化和商业化，即使非ML专家也可以使用现有的代码库或无代码或低代码解决方案构建性能良好的ML解决方案。在[第四章](ch04.xhtml#prototyping)中，您将了解更多关于这些技术的信息，以便您可以自己实施ML解决方案，而无需数据科学家或ML工程师的帮助。
- en: '*AI* as a term can be scary and intimidating for people who don’t really know
    what it means. The truth is, we are far off from *The Terminator* and general
    AI. If you want to get broader acceptance and adoption of AI solutions inside
    your organization, you need to communicate what AI is in friendly and nontechnical
    language. Thinking about AI as automation or being able to implement better decisions
    based on past learning should make you comfortable enough to spot potentially
    good use cases and share that spirit with fellow coworkers.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '*AI* 这个术语对于那些真正不了解其含义的人来说可能显得可怕和令人畏惧。事实上，我们离《终结者》和通用人工智能还有很长的路要走。如果你希望在你的组织内部获得更广泛的接受和采用AI解决方案，你需要用友好和非技术性语言来解释AI是什么。将AI视为自动化或能够基于过去的学习实施更好决策的方式应该让你足够放心，以便发现潜在的良好用例并与同事分享这种精神。'
- en: Mapping AI Use Case Ideas to Business Impact
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将AI用例想法映射到业务影响
- en: Now that you have learned more about AI and how it can be applied to BI, you
    might already have some ideas in mind for applying AI to your own use cases. To
    figure out which of those have the most potential and are worth fleshing out,
    we will take a look at a story-mapping framework you can use for exactly this
    purpose. The framework is inspired by Agile project management techniques and
    should help you structure your thinking process.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经更多地了解了AI以及它如何应用于BI，您可能已经对将AI应用于自己的用例有一些想法。为了找出哪些潜力最大且值得深入研究，我们将看一下一个您可以用来进行精确定位的故事映射框架。这个框架受到敏捷项目管理技术的启发，应该能帮助您结构化思维过程。
- en: The core idea of this AI story-mapping framework is to contrast the present
    implementation of a process with an AI-enabled implementation of that process.
    This technique will give you a high-level, end-to-end overview of what would be
    different, which things you would need to change, and, above all, help you structure
    your thinking process.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这个AI故事映射框架的核心思想是对比过程的当前实施与AI支持的实施。这种技术将为您提供一个高层次的全面概述，说明不同之处，您需要改变哪些事物，并且最重要的是，帮助您结构化思维过程。
- en: 'The creation of a storyboard is straightforward. Take a blank piece of paper
    and divide it into a table with four columns and two rows. The four upper boxes
    will map your current process, and the lower boxes will describe the future, anticipated
    implementation. Name the columns from left to right: Setup, Actions, Outcomes,
    Results. [Figure 1-8](#storyboard_template) shows how your piece of paper should
    look.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 创建故事板很简单。拿一张空白纸，将其分成一个包含四列和两行的表格。四个上方的方框将映射您的当前过程，而下方的方框将描述未来预期的实施。从左到右命名列：设置、行动、结果、结果。[图1-8](#storyboard_template)展示了您的纸张应该如何看起来。
- en: '![Storyboard template](Images/apbi_0108.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![故事板模板](Images/apbi_0108.png)'
- en: Figure 1-8\. Storyboard template
  id: totrans-138
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-8\. 故事板模板
- en: 'To create your storyboard, you need to populate the columns from left to right.
    You start with the first row, outlining how the current implementation of a given
    process works along the following dimensions:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建您的故事板，您需要从左到右填充列。您从第一行开始，概述给定过程的当前实施方式如何沿以下维度运作：
- en: Setup
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 设置
- en: Describes how the process starts and lists your assumptions, resources, or starting
    criteria.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了过程如何开始，并列出您的假设、资源或起始标准。
- en: Actions
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 行动
- en: Holds all tasks and action items that are executed by or on the resource outlined
    in the setup.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 包含所有由设置中列出的资源执行的任务和操作项。
- en: Outcomes
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 结果
- en: Describes the actual artifacts of the process. What exactly is being generated,
    created, or modified?
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了过程的实际工件。确切地说，正在生成、创建或修改什么？
- en: Results
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 结果
- en: Holds the impacts the outcomes have on the business, and/or subsequent next
    steps for the outcomes. For example, displaying a report in a dashboard is an
    outcome, but by itself does not have any impact. The impact is what happens based
    on the information shown in the dashboard and who is doing this.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 包含结果对业务的影响，以及结果的后续步骤。例如，在仪表板中显示报告是一个结果，但仅仅这样做并没有任何影响。影响是根据仪表板显示的信息，以及由谁执行这些信息而产生的。
- en: In the next step, you will do the same for the anticipated future implementation.
    In the end, you will have a head-to-head comparison of the old and the new approach,
    giving you more clarity about how things are going to change and the impact these
    changes might have. To give a little bit more context about how this exercise
    works, [Figure 1-9](#storyboard_example) shows a sample storyboard for our customer
    churn use case.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一步中，您将对预期未来实施做同样的操作。最终，您将对比新旧方法，更清楚地了解事物将如何变化以及这些变化可能产生的影响。为了更好地说明这项练习的工作原理，[图1-9](#storyboard_example)展示了我们客户流失用例的故事板示例。
- en: '![Storyboard example](Images/apbi_0109.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![故事板示例](Images/apbi_0109.png)'
- en: Figure 1-9\. Storyboard example
  id: totrans-150
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-9\. 故事板示例
- en: Let’s walk through our storyboard example. We’ll start at the top-left corner,
    laying out the current setup for the existing process.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起走过我们的故事板示例。我们将从左上角开始，为现有过程的当前设置铺平道路。
- en: Currently, customer churn is detected by salespeople who get feedback from existing
    customers when talking to them in their regular meetings, or by customer support
    employees who receive feedback from customers that some things are not working
    out as they hoped or that they face other issues. In the next step, customer support
    or sales staff try to solve the problem directly with the customer—for example,
    providing onboarding help.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，客户流失是由销售人员检测到的，他们在定期会议中与现有客户交谈时获得反馈，或者由客户支持员工接收到来自客户的反馈，称某些事情并不如他们希望的那样运行，或者他们遇到其他问题。在下一步中，客户支持或销售人员尝试直接与客户解决问题，例如提供入职帮助。
- en: The main outcome of this process is that customer support (hopefully) resolves
    existing pain points and problems for the customer. Pain points might be reported
    to a management level or complaint management system. As a result, the customer
    will hopefully stay with the current service after the issue has been resolved.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程的主要结果是客户支持（希望能够）解决客户的现有痛点和问题。痛点可能会报告给管理层或投诉管理系统。因此，一旦问题解决，客户很有可能会继续使用当前的服务。
- en: Let’s contrast this with an AI-enabled implementation, starting with the bottom-left
    corner and proceeding right. In our setup, we would collect historical data about
    the ways customers use various products and services and would flag customers
    who churned and did not churn. We would also bring in staff from sales and customer
    service to share their domain expertise with the analyst in the loop.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将这一点与启用AI的实施对比，从左下角开始，然后向右进行。在我们的设置中，我们将收集关于客户使用各种产品和服务方式的历史数据，并标记流失和未流失的客户。我们还将邀请销售和客户服务的工作人员与分析师分享他们的领域专业知识。
- en: Our next action would be to analyze the historical data to determine whether
    key drivers of customer churn can be identified in the dataset. If so, we would
    develop a predictive model to calculate an individual churn risk for each customer
    in our database as well as provide insights for why the churn might be likely
    to happen.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的下一步行动将是分析历史数据，以确定数据集中是否可以识别客户流失的关键驱动因素。如果可以，我们将开发一个预测模型，为我们数据库中的每个客户计算个体流失风险，并提供为什么可能发生流失的见解。
- en: As an outcome, these churn risk scores and churn reasons would be presented
    to the business. The information could be blended with other metrics, such as
    customer revenue, and presented in a report in the customer relationship management
    (CRM) or BI system.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，这些流失风险评分和流失原因将被呈现给业务部门。这些信息可以与其他指标（如客户收入）混合，并在客户关系管理（CRM）或商业智能（BI）系统中呈现报告。
- en: With this information, customer support could now reach out proactively to customers
    with a high churn risk and try to solve the problem or remove roadblocks before
    the customer actually flags a support ticket or churns without opening a ticket
    at all. As a result, the overall churn rate should reduce over time because the
    organization can better address reasons for customer churn at scale.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些信息，客户支持现在可以主动联系有高流失风险的客户，并尝试在客户实际上发出支持票据或完全不发出支持票据的情况下解决问题或消除障碍。因此，随着时间的推移，整体流失率应该会降低，因为组织可以更好地规模化地解决客户流失的原因。
- en: With both story maps—the existing and the new process—you should feel more confident
    about describing what a possible AI solution might look like, the benefits it
    could bring, and whether it is even reasonable to go for the new approach by either
    replacing or blending it with the existing process. As an exercise, use the storyboard
    template and map two or three AI use case ideas. Which of these ideas seem to
    be the most promising to you?
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 通过现有和新流程的story map，你应该更有信心描述可能的AI解决方案的外观，它可能带来的好处，以及是否值得采用新方法，即通过替换或与现有流程融合来实现。作为练习，使用storyboard模板并映射两到三个AI使用案例的想法。哪些想法对你来说似乎最有前景？
- en: As a conclusion, the purpose of a storyboard is to provide a simple one-pager
    for each use case that intuitively contrasts the differences between, and benefits
    of, the existing and the new solution. A storyboard will help you to structure
    your thinking process and is a solid starting point when it comes to prioritizing
    AI use cases.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，storyboard 的目的是为每个使用案例提供一个简单的一页，直观地对比现有解决方案与新解决方案之间的差异和好处。使用storyboard将有助于你构建思维过程，并在优先考虑AI使用案例时提供坚实的起点。
- en: Summary
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned how AI is changing the BI landscape, driven by
    the needs of business users to get quicker answers from data, the growing demand
    for democratized insights, and an overall higher availability of commoditized
    ML tools. We explored how exactly AI can support BI through automation and better
    usability, improved forecasting, and access to new data sources, thus empowering
    people to make better decisions. By now, you should have a basic understanding
    of how AI and ML work and their capabilities today. You also learned to use a
    framework that can help structure your thinking process and craft ideas for ML
    use cases.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您了解到人工智能如何改变商业智能（BI）领域，这是由业务用户需要从数据中更快地获取答案、对洞察力民主化需求增长，以及整体机器学习工具可大规模使用性的增加所推动的。我们探讨了AI如何通过自动化和更好的可用性、改进的预测能力以及对新数据来源的访问来支持BI，从而赋予人们做出更好决策的能力。到目前为止，您应该对AI和机器学习的工作方式及其今天的能力有了基本的理解。您还学会了使用一个框架来帮助结构化您的思维过程，并构思机器学习用例的想法。
- en: In the next chapter, we will take a deeper look at how AI systems are designed
    and which factors you need to consider before implementing these technologies
    in your BI services.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将深入探讨AI系统的设计及在您的商业智能服务中实施这些技术之前需要考虑的因素。
