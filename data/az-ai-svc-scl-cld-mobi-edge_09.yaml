- en: 'Chapter 6\. Machine Learning for Everyone: Low-Code and No-Code Experiences'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章 人人都能学机器学习：低代码与无代码体验
- en: Cloud AI services aren’t only useful to professional developers who are comfortable
    writing code that calls APIs like the Cognitive Services we covered in [Chapter 4](ch04.xhtml#using_azure_cognitive_services_to_build).
    Business users and enterprise development teams alike are adopting low-code and
    no-code tools that make it easier and faster to create custom apps that use cloud
    AI services the same way they use storage or any other function. In this chapter
    we’ll show you how to use AI in the Power Platform and Logic Apps. In many cases,
    you’ll still be using Cognitive Services; you don’t need to be an experienced
    developer to take advantage of them, but we’ll also look at how those developers
    can bring their expertise to these platforms to help business users achieve more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 云 AI 服务不仅适用于熟悉编写调用 API 的专业开发人员，例如我们在[第4章](ch04.xhtml#using_azure_cognitive_services_to_build)中介绍的认知服务。企业用户和企业开发团队都在采用低代码和无代码工具，这些工具使创建使用云
    AI 服务的定制应用程序变得更加简单和快速，就像他们使用存储或任何其他功能一样。在本章中，我们将向您展示如何在 Power 平台和逻辑应用程序中使用 AI。在许多情况下，您仍将使用认知服务；您无需成为经验丰富的开发人员即可利用它们，但我们还将探讨这些开发人员如何将其专业知识带到这些平台上，以帮助企业用户取得更多成就。
- en: Note
  id: totrans-2
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: In this chapter, we show multiple ways to use AI features and services that
    have overlapping functionality. As always, when choosing which one you’re going
    to use, consider what you want to achieve, what tools you’re comfortable using,
    and where you need to get the results from any AI model you create. If you need
    a report with visualizations that help people understand the situation and use
    data to make decisions, Power BI is the place to start, but the models you use
    in Power BI may be built through the service or elsewhere. Power BI also has tools
    for preparing and transforming data that will be used in other Azure services.
    If you need an app or a workflow to take or automate actions that data and AI
    can help with, consider Power Apps and Power Automate. When you’re used to working
    with Azure and the data you need to use machine learning with isn’t stored in
    or accessible from the Power Platform, Logic Apps may be the right tool.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们展示了多种使用人工智能功能和服务的方式，这些功能具有重叠的功能。在选择要使用的工具时，请始终考虑您想要实现的目标、您熟悉使用的工具以及您需要从创建的任何
    AI 模型中获取结果的位置。如果您需要一个带有可视化图表的报告来帮助人们理解情况并使用数据进行决策，Power BI 是开始的地方，但您在 Power BI
    中使用的模型可能是通过该服务或其他地方构建的。Power BI 还具有用于准备和转换数据的工具，这些数据将在其他 Azure 服务中使用。如果您需要一个应用程序或工作流来执行或自动化数据和
    AI 可以帮助的操作，请考虑使用 Power Apps 和 Power Automate。当您习惯于使用 Azure 并且您需要使用机器学习的数据未存储在或无法从
    Power 平台访问时，逻辑应用程序可能是合适的工具。
- en: The Microsoft Power Platform
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软 Power 平台
- en: Microsoft’s business application services—Power BI, Power Apps, Power Automate,
    and Power Virtual Agents—are known collectively as the Power Platform. Power BI
    is for building dashboards and reports to visualize and analyze data; Power Apps
    is a low-code graphical service for building responsive apps; Power Automate is
    for workflow and process automation (including desktop apps); and Power Virtual
    Agents is a guided no-code interface for creating chat bots (with low-code extensibility
    using the Cognitive Services–powered Bot Framework Composer).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的业务应用服务——Power BI、Power Apps、Power Automate 和 Power Virtual Agents——总称为 Power
    平台。Power BI 用于构建仪表板和报告以可视化和分析数据；Power Apps 是一种低代码图形服务，用于构建响应式应用程序；Power Automate
    用于工作流和流程自动化（包括桌面应用程序）；Power Virtual Agents 是一个引导式无代码界面，用于创建聊天机器人（使用基于认知服务的 Bot
    Framework Composer 进行低代码扩展）。
- en: These no-code and low-code tools are built on top of Azure services like Azure
    SQL, and they can be used individually or combined for analyzing data, acting
    on it through custom applications, automating business processes, and otherwise
    extending and customizing Office 365 and Dynamics 365\. As you can see in [Figure 6-1](#the_power_platform_services_depend_on_a),
    they can also be extended with connectors, controls, and other components that
    use cloud services like Azure Functions, so more experienced developers can make
    them more powerful for low-code users.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些无代码和低代码工具构建在 Azure SQL 等 Azure 服务之上，它们可以单独使用或组合使用来分析数据、通过定制应用程序对数据进行操作、自动化业务流程，并以其他方式扩展和定制
    Office 365 和 Dynamics 365。正如您在[图6-1](#the_power_platform_services_depend_on_a)中所看到的，它们还可以通过连接器、控件和其他使用
    Azure Functions 等云服务的组件进行扩展，以便经验更丰富的开发人员可以为低代码用户提供更强大的功能。
- en: '![The Power Platform services depend on and integrate with many other Microsoft
    services that are useful for different levels of developers](Images/aasc_0601.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![Power Platform服务依赖并与许多其他微软服务集成，对不同级别的开发人员都有用](Images/aasc_0601.png)'
- en: Figure 6-1\. The Power Platform services depend on and integrate with many other
    Microsoft services that are useful for different levels of developers
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-1\. Power Platform服务依赖并与许多其他对不同级别开发人员有用的微软服务集成
- en: The different Power Platform services take advantage of Azure AI services to
    process and enrich data with features like image recognition, form processing,
    or text classification for adding structured tags to unstructured content.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的Power Platform服务利用Azure AI服务来处理和丰富数据，包括图像识别、表单处理或文本分类等功能，以为非结构化内容添加结构化标签。
- en: Power BI uses AI features extensively; built-in AI visuals enable natural language
    queries about datasets, identify outliers and key influencers in data, or help
    users drill in to do root cause analysis. Several Cognitive Services are integrated
    into Power BI for data preparation, and business analysts can create machine learning
    models directly in Power BI using automated machine learning for Azure Machine
    Learning.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI广泛使用AI功能；内置的AI可视化功能使用户能够对数据集进行自然语言查询，识别数据中的异常值和关键影响因素，或帮助用户深入分析根本原因。几种认知服务已集成到Power
    BI中用于数据准备，业务分析师可以直接在Power BI中使用自动化机器学习为Azure Machine Learning创建机器学习模型。
- en: Power Apps and Power Automate both include AI Builder, a wizard-like, low-code
    AI platform for enriching and analyzing data stored in Microsoft Dataverse that
    offers both prebuilt and custom AI models. Power Apps uses the same Codex model
    that’s available in the Azure OpenAI Service to generate DAX formulas from a description
    of the data query you want to run. Users who are comfortable working with APIs
    and provisioning an Azure subscription can use Cognitive Services inside Power
    Apps to process the data used in an app, and Cognitive Services integration is
    in preview for Power Automate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Power Apps和Power Automate都包括AI Builder，这是一个类似向导的低代码AI平台，用于丰富和分析存储在Microsoft
    Dataverse中的数据，提供预建和自定义AI模型。Power Apps使用与Azure OpenAI Service中可用的Codex模型相同的模型来根据您想要运行的数据查询的描述生成DAX公式。对于那些习惯于使用API并进行Azure订阅配置的用户，他们可以在Power
    Apps内使用认知服务来处理应用中使用的数据，并且认知服务集成正在Power Automate中预览中。
- en: Power BI and AI
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Power BI和AI
- en: 'AI is a natural fit for business intelligence, because it’s really about making
    better decisions based on data, and datasets are getting much bigger: web analytics,
    social media streams, telemetry from IoT and connected smart devices, as well
    as the familiar sales figures. With so much data to deal with, business intelligence
    tools are no longer judged on the data visualizations they provide; these are
    now mainstream, and it’s the advanced analytics, increasingly powered by machine
    learning, that distinguish more powerful business intelligence approaches.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AI是商业智能的天然选择，因为它真正意味着基于数据做出更好的决策，而数据集变得越来越大：来自Web分析、社交媒体流、物联网和连接的智能设备的遥测数据，以及熟悉的销售数据。由于有如此多的数据需要处理，商业智能工具不再仅仅以它们提供的数据可视化来评判；这些现在已经是主流，而是通过机器学习提供的高级分析正在区分更强大的商业智能方法。
- en: AI can help with exploring data; it can automatically find patterns in large
    datasets, help users understand what the data means, and predict possible future
    outcomes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: AI可以帮助探索数据；它可以自动在大型数据集中发现模式，帮助用户理解数据含义，并预测可能的未来结果。
- en: Note
  id: totrans-15
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Gartner estimates that by 2022, 40% of machine learning model development and
    scoring will be done in products (like Power BI) that use machine learning rather
    than in tools for building machine learning systems (*Gartner Analytics and BI
    Magic Quadrant 2020*).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Gartner的估计，到2022年，40%的机器学习模型开发和评分将在使用机器学习的产品（如Power BI）中完成，而不是在构建机器学习系统的工具中（*Gartner
    Analytics and BI Magic Quadrant 2020*）。
- en: This kind of augmented analytics technology will be available widely, although
    it may take time for analysts to start taking advantage of it. But just as visualizations
    make it easier to understand the important aspects of figures, so data stories
    present data analysis findings in a narrative that walks people through what might
    be complex insights, both describing and (ideally) explaining them. As data storytelling
    becomes more pervasive, much of it will be created automatically by advanced analytics
    tools.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种增强型分析技术将被广泛应用，尽管分析师可能需要时间来开始利用它。但就像可视化使理解数字的重要方面变得更容易一样，数据故事以叙述的方式呈现数据分析的发现，带领人们理解可能复杂的见解，既描述又（理想情况下）解释它们。随着数据讲述变得更加普遍，其中大部分将由先进的分析工具自动创建。
- en: As you can see in [Figure 6-2](#power_bi_uses_ai_extensively_for_multip), Power
    BI has AI features for different levels of user. It already uses AI to generate
    insights at the data modeling layer (Quick Insights identify outliers, trends,
    correlation, seasonality, and other measures), uses natural language to allow
    users to look up data points by asking questions, and offers AI-powered visuals
    that you can include in reports. It can even create an entire report, including
    choosing and generating the visualizations for data you paste in on the Power
    BI web service.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在[图6-2](#power_bi_uses_ai_extensively_for_multip)中所见，Power BI为不同级别的用户提供了AI功能。它已经在数据建模层使用AI生成见解（快速见解识别异常值、趋势、相关性、季节性和其他指标），使用自然语言允许用户通过提问查找数据点，并提供可以包含在报告中的AI驱动可视化。它甚至可以为您粘贴到Power
    BI Web服务上的数据选择并生成整个报告，包括选择和生成可视化。
- en: '![Power BI uses AI extensively for multiple features and offers appropriate
    tools to different levels of users](Images/aasc_0602.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![Power BI广泛使用AI为多个功能提供支持，并为不同级别的用户提供适当的工具](Images/aasc_0602.png)'
- en: Figure 6-2\. Power BI uses AI extensively for multiple features and offers appropriate
    tools to different levels of users
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-2. Power BI广泛使用AI为多个功能提供支持，并为不同级别的用户提供适当的工具
- en: Tip
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Data brought into the Power BI online service through dataflows is stored in
    Azure Data Lake Storage Gen2, so data scientists and engineers can use it directly
    in Azure Machine Learning, Azure Databricks, and Azure SQL Datawarehouse if the
    low-code AI features in Power BI don’t fit your needs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过数据流将数据带入Power BI在线服务存储在Azure Data Lake Storage Gen2中，因此数据科学家和工程师可以直接在Azure
    Machine Learning、Azure Databricks和Azure SQL Datawarehouse中使用它，如果Power BI中的低代码AI功能不符合您的需求。
- en: You can also call Cognitive Services to enrich data or use pretrained and custom
    machine learning models as part of the data preparation flow.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以调用认知服务来丰富数据，或在数据准备流程的一部分使用预训练和定制的机器学习模型。
- en: AI Visualizations in Power BI
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power BI中的AI可视化
- en: There are many places that you can use AI in Power BI without even realizing
    it, like Clustering in the Table and Scatter Chart, which discovers new measures
    in your data by grouping similar results. Line charts use AI to add trend lines
    and forecast time series. There are also specific AI-powered visualizations you
    can add to reports.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多地方可以在 Power BI 中使用AI，即使您甚至没有意识到，如在表格和散点图中的聚类，通过将相似结果分组来发现数据中的新测量。线形图使用AI添加趋势线和预测时间序列。还有特定的AI驱动可视化可以添加到报告中。
- en: The Q&A visual uses natural language to let Power BI users ask questions about
    a report in their own words (or use the questions that the visual suggests because
    it’s found that pattern in the data). Report authors can manage the key terms
    associated with the data and add synonyms to improve the language understanding
    for the dataset (that might be terms used inside the organization, or mapping
    terms like “region” and “country” if only one is used in the data). If the questions
    create a particularly useful visualization, you can add that to the report to
    reuse.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Q&A 可视化使用自然语言让 Power BI 用户以他们自己的话询问报告中的问题（或使用可视化建议的问题，因为它在数据中发现了这种模式）。报告作者可以管理与数据相关的关键术语，并添加同义词以提高数据集的语言理解能力（这可能是组织内部使用的术语，或者是映射术语，如“区域”和“国家”，如果数据中仅使用一个）。如果这些问题创建了特别有用的可视化，您可以将其添加到报告中以供重复使用。
- en: Other visuals, like the Clustered Column Chart, have Analyze or Insights buttons
    you can click to see an explanation of changes, like an increase or decrease in
    a particular figure, or to find parts of the dataset that have different distributions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其他可视化，如分组柱状图，具有分析或洞察按钮，您可以单击这些按钮查看变化的解释，例如特定数字的增加或减少，或查找具有不同分布的数据集的部分。
- en: 'Automated Insights brings all the Power BI AI functionality together. Using
    code from the Cognitive Services we covered in [Chapter 4](ch04.xhtml#using_azure_cognitive_services_to_build)
    running locally in ML.NET (see [Chapter 3](ch03.xhtml#traincomma_tunecomma_and_deploy_models)
    for how to take advantage of that for your machine learning models), it runs automatically
    when you open a report and shows important insights that you need to see. You
    can also click Get Insights in the ribbon to see any extra insights for the current
    visual, or add any of these AI Visualizations to a Power BI report cover:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化洞察将所有Power BI人工智能功能整合在一起。使用我们在[第四章](ch04.xhtml#using_azure_cognitive_services_to_build)中介绍的Cognitive
    Services代码在ML.NET本地运行（参见[第三章](ch03.xhtml#traincomma_tunecomma_and_deploy_models)了解如何利用它来为您的机器学习模型服务），在打开报告时自动运行并显示您需要查看的重要洞察。您还可以单击功能区中的获取洞察按钮，查看当前视觉的任何额外洞察，或将这些AI可视化添加到Power
    BI报告封面：
- en: Key influencers helps you understand what drives an outcome, especially when
    you want to compare factors that you expect to affect a metric. It reasons over
    your data, ranks those factors, and shows you which are the key drivers.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键影响者帮助您理解驱动结果的因素，特别是当您希望比较可能影响指标的因素时。它对您的数据进行推理，排名这些因素，并显示哪些是关键驱动因素。
- en: '![Image](Images/aasc_06in01.png)'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](Images/aasc_06in01.png)'
- en: Anomaly detection automatically detects anomalies in time series data shown
    in line charts. It also suggests one or more explanations for the anomalies to
    help you do root cause analysis.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异常检测自动检测时间序列数据中的异常，显示在折线图中。它还建议一个或多个异常的解释，以帮助您进行根本原因分析。
- en: '![Image](Images/aasc_06in02.png)'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](Images/aasc_06in02.png)'
- en: The Decomposition Tree aggregates data and uses AI to suggest the most useful
    attributes to drill into across dimensions (look for the lightbulb icon as you
    add levels to the hierarchy). Use it to explore data to get a better idea of how
    it fits together, to see what you need to include in a specific visual to show
    a metric like what percentage of products are out of stock, or for root cause
    analysis.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分解树汇总数据并利用人工智能建议跨维度深入探讨最有用的属性（在层次结构中添加级别时，请查找灯泡图标）。用它来探索数据，更好地了解其如何结合在一起，查看需要包含在特定可视化中以展示像产品缺货率这样的指标的内容，或进行根本原因分析。
- en: '![Image](Images/aasc_06in03.png)'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](Images/aasc_06in03.png)'
- en: Smart Narratives build data stories with key takeaways and trends, explained
    in autogenerated text that you can edit and add extra values to.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能叙述使用关键要点和趋势构建数据故事，解释为自动生成的文本，您可以编辑并添加额外的值。
- en: '![Image](Images/aasc_06in04.png)'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](Images/aasc_06in04.png)'
- en: Using AI for Data Preparation in Power BI
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Power BI中使用人工智能进行数据准备
- en: The Power Query Editor uses AI to normalize and transform data for loading into
    Power BI. It can use fuzzy matching to merge similar columns, detect tables in
    Excel and JSON files even when the data isn’t formatted as a table, or create
    tables from data in HTML, text, and CSV files using examples. To have Power Query
    work out what data transformations it needs to apply to get the same result as
    your examples, click Extract Table Using Examples in the Text/CSV connector dialog
    and fill in examples.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Power Query Editor利用人工智能规范化和转换数据，以加载到Power BI中。它可以使用模糊匹配合并相似列，在Excel和JSON文件中检测表格，即使数据未格式化为表格，或者使用示例从HTML、文本和CSV文件中创建表格。要使Power
    Query能够根据您的示例确定需要应用的数据转换，请在Text/CSV连接器对话框中单击使用示例提取表格，并填写示例。
- en: If you have Power BI Premium, you can call several pretrained machine learning
    models from Cognitive Services during data preparation. (You don’t need to have
    a Cognitive Services subscription because the data transformation is done on the
    Power BI service, but you do need to enable the AI workload, which also enables
    AutoML).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有Power BI Premium，您可以在数据准备期间从Cognitive Services调用多个预训练的机器学习模型。（您无需订阅Cognitive
    Services，因为数据转换是在Power BI服务上完成的，但您需要启用AI工作负载，这也启用了AutoML）。
- en: These AI Insights are available on the Home and Add Column tabs of the ribbon
    in the Power Query Editor if you’re using Power BI Desktop; when you’re creating
    or editing a dataflow in the online service, use the AI Insights button in the
    online Power Query Editor to get the same Text Analytics and Visual models.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用Power BI Desktop，则可以在功能区的主页和添加列选项卡上使用这些AI洞察；在在线服务中创建或编辑数据流时，请使用在线Power
    Query Editor中的AI洞察按钮获取相同的文本分析和可视化模型。
- en: The first Cognitive Services integrated in Power BI are Sentiment Analysis,
    Key Phrase Extraction, Language Detection, and Image Tagging to extract information
    from documents, unstructured text, images, and sources like social media feeds.
    As the names suggest, they can recognize objects in images, detect language, identify
    key phrases, and determine positive or negative sentiment in user feedback and
    reviews.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI中第一个集成的认知服务包括情感分析、关键词提取、语言检测和图像标记，用于从文档、非结构化文本、图像和社交媒体提取信息。正如它们的名称所示，它们可以识别图像中的对象、检测语言、识别关键词短语，并确定用户反馈和评论中的正面或负面情感。
- en: 'AI Insights results are added as a new column in the table; if there are multiple
    image tags or key phrases extracted, each of them is returned on a row that duplicates
    the rest of the data from the original row:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: AI洞察结果被添加为表中的新列；如果提取了多个图像标签或关键词短语，则将它们中的每一个返回到复制了原始行其余数据的行上。
- en: Language detection returns the language name and ISO identifier for up to 120
    languages; you might want to translate the data or exclude it from further processing
    that’s expecting a specific language.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言检测返回最多120种语言的语言名称和ISO标识符；你可能希望将数据进行翻译或将其排除在进一步处理之外，这需要特定语言的期望。
- en: Key phrase extraction returns a list of key phrases found in unstructured text;
    it works best on larger chunks of text, while sentiment analysis, which uses machine
    learning classification to give a score between 0 (negative) and 1 (positive),
    gives better results on one or two sentences.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键词提取返回在非结构化文本中找到的关键词列表；在较大的文本块上效果最佳，而情感分析则使用机器学习分类，在一两个句子上给出介于0（负面）和1（正面）之间的分数，可以获得更好的结果。
- en: Image tagging identifies objects, people, animals, actions, scenery, and locations
    (indoors and outdoors) in an image (uploaded or from a URL) and returns one or
    more tags.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像标记识别图像（上传或来自URL）中的对象、人物、动物、动作、场景和位置（室内和室外），并返回一个或多个标签。
- en: Working with Custom Machine Learning Models in Power BI
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Power BI中使用自定义机器学习模型
- en: 'You can call custom models built in Azure Machine Learning from Power BI, as
    long as the data scientist who creates them generates a Python schema file, publishes
    that with the deployed web service for the model, and grants you access to the
    model. They can do that in the Azure portal: you will need read access to both
    the Azure subscription and the Machine Learning workspace.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从Power BI中调用在Azure机器学习中构建的自定义模型，只要创建它们的数据科学家生成一个Python模式文件，并将其与模型的部署Web服务一起发布，并授予你对模型的访问权限。他们可以在Azure门户中完成这些操作：你需要读取对Azure订阅和机器学习工作区的访问权限。
- en: When you start a Power Query Editor session in Power BI Desktop or the online
    service, Power Query discovers all the Azure Machine Learning models you have
    access to and exposes them as dynamic Power Query functions. Select Azure Machine
    Learning from the AI Insights gallery on the Home or Add Column tabs on the ribbon
    to drill into those functions; you can also invoke the M functions in the Advanced
    Editor.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在Power BI Desktop或在线服务中启动Power Query编辑器会话时，Power Query会发现你可以访问的所有Azure机器学习模型，并将它们公开为动态的Power
    Query函数。在首页或“添加列”选项卡的AI洞察库中选择Azure机器学习，以深入研究这些函数；你也可以在高级编辑器中调用M函数。
- en: When you use a model to score data in Power BI Desktop, you’ll see the predictions
    from the model in their own column, which you can use in reports and visualizations
    like any other data. The name for this is autogenerated from the model name, so
    you will probably want to give it a more helpful name like Predictions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在Power BI Desktop中使用模型对数据进行评分时，将会在其自己的列中看到模型的预测结果，你可以像处理其他数据一样在报告和可视化中使用。这个列的名称是从模型名称自动生成的，因此你可能希望给它一个更有帮助的名称，如“预测”。
- en: Tip
  id: totrans-50
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: 'Power BI Desktop can run Python and R scripts and import the datasets they
    create into a data model: this can include scripts that run machine learning models.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI Desktop可以运行Python和R脚本，并将它们创建的数据集导入数据模型：这可以包括运行机器学习模型的脚本。
- en: Building Your Own Custom Models in Power BI
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Power BI中构建您自己的自定义模型
- en: The data you analyze in Power BI Premium can be used for training machine learning
    models that can then be used to process new data in that dataflow. This uses the
    automated supervised machine learning capabilities in Azure Machine Learning,
    but you don’t need an Azure Machine Learning subscription, and you build, validate,
    and invoke the model directly from Power BI.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您在 Power BI Premium 中分析的数据可用于训练机器学习模型，然后可以用该数据流处理新数据。这利用了 Azure 机器学习中的自动监督机器学习功能，但您不需要
    Azure 机器学习订阅，并且可以直接从 Power BI 构建、验证和调用模型。
- en: AutoML is integrated into Power BI dataflows, and you can create Binary Prediction,
    General Classification, and Regression models. You train these with binary, category,
    and numeric data stored in a dataflow where the rows are labeled with the known,
    historical outcomes—was the invoice paid on time or not, was the risk high or
    low, what date was the invoice paid on. Add calculated columns for any metrics
    you think are strong predictors for the outcome you want to predict.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML 已集成到 Power BI 数据流中，您可以创建二元预测、通用分类和回归模型。您可以用二元、类别和数值数据来训练这些模型，这些数据存储在数据流中，其中的行都标记有已知的历史结果
    —— 发票是否准时支付、风险高低如何、发票支付日期是哪天。为您认为是预测所需结果的任何指标添加计算列。
- en: AutoML automatically splits that data into training and validation datasets,
    extracts the most relevant features, selects an appropriate algorithm, and tunes
    and validates the model. It also generates a Power BI performance report that
    explains how well the model is likely to perform; this shows the key influencers
    in the inputs that contribute to the predictions returned by the model so you
    can see how the predictions are made, as well as key metrics and details of the
    training and validation. As [Figure 6-3](#automl_explains_the_steps_involved_in_b)
    shows, the service walks you through the process.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML 会自动将数据拆分为训练和验证数据集，提取最相关的特征，选择适当的算法，并调整和验证模型。它还会生成一个 Power BI 性能报告，解释模型可能的表现情况；此报告显示了影响预测结果的关键因素，这样您就可以看到模型生成预测的方式，以及训练和验证的关键指标和细节。正如[图 6-3](#automl_explains_the_steps_involved_in_b)所示，服务会引导您完成整个过程。
- en: '![AutoML explains the steps involved in building a model before you start](Images/aasc_0603.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![AutoML 在开始之前解释了构建模型的步骤](Images/aasc_0603.png)'
- en: Figure 6-3\. AutoML explains the steps involved in building a model before you
    start
  id: totrans-57
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-3\. AutoML 在开始之前解释了构建模型的步骤
- en: Start by selecting the ML icon in the Actions column of the dataflow table,
    and pick “Add a machine learning model.” This opens a wizard that walks you through
    selecting the field you want to predict and the entity it applies to (like the
    revenue for online visitors or the delivery date for an order). As [Figure 6-4](#automl_will_suggest_the_most_suitable_m)
    shows, AutoML will suggest the type of model and the columns to use for an input
    (with warnings about any inputs that are so closely correlated with the output
    that they’re likely to depend on it); you can change these before giving the model
    a name and training it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 首先在数据流表格的“操作”列中选择 ML 图标，然后选择“添加机器学习模型”。这将打开一个向导，引导您选择要预测的字段以及它适用的实体（如在线访客的收入或订单的交付日期）。正如[图 6-4](#automl_will_suggest_the_most_suitable_m)所示，AutoML
    将建议适合的模型类型和用于输入的列（并警告任何与输出密切相关以至于可能依赖于它的输入）；在为模型命名并训练之前，您可以进行更改。
- en: '![AutoML will suggest the most suitable model type (and warn you if your training
    data may not be suitable)](Images/aasc_0604.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![AutoML 将建议最适合的模型类型（并警告您的训练数据可能不适合）](Images/aasc_0604.png)'
- en: Figure 6-4\. AutoML will suggest the most suitable model type (and warn you
    if your training data may not be suitable)
  id: totrans-60
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-4\. AutoML 将建议最适合的模型类型（并警告您的训练数据可能不适合）
- en: 'If you’re satisfied with the performance shown in the report for the model,
    you can apply it to any new or updated data when your dataflow is refreshed. Choose
    Apply in the model report and pick the table to run the model against, or click
    the Apply ML Model button under actions in the Machine Learning Models tab. This
    creates two new dataflow tables: one with the predictions and one with individualized
    explanations for each row scored by the model.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对报告中显示的模型表现满意，可以在数据流刷新时将其应用于任何新的或更新的数据。在模型报告中选择应用，并选择要针对模型运行的表，或在“机器学习模型”选项卡中的操作下点击“应用ML模型”按钮。这将创建两个新的数据流表格：一个包含预测结果，另一个包含模型评分的每一行的个性化解释。
- en: You can also use models that other Power BI users have trained in the same workspace
    from the Power Query Editor in the same way you’d use models that have been shared
    with you from Azure Machine Learning, but you won’t see explanations or training
    reports.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以像使用从 Azure 机器学习共享给您的模型一样，在同一工作区中从 Power Query Editor 使用其他 Power BI 用户训练的模型，但您将看不到解释或训练报告。
- en: Tip
  id: totrans-63
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: In the future, you will be able to export machine learning models from [Power
    BI using Jupyter Notebooks](https://github.com/microsoft/powerbi-Jupyter), not
    just embed reports. That means analysts who understand an area can prototype a
    machine learning model, and if it proves useful and popular, they hand it over
    to a data scientist to work on further and standardize for more people to use.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 将来，您将能够从[Power BI 使用 Jupyter Notebooks 导出机器学习模型](https://github.com/microsoft/powerbi-Jupyter)，而不仅仅是嵌入报告。这意味着了解某个领域的分析师可以原型化一个机器学习模型，如果证明有效且受欢迎，他们将其移交给数据科学家进一步开发和标准化，以供更多人使用。
- en: AI Builder
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI Builder
- en: 'Cognitive Services makes AI accessible to developers without expertise in machine
    learning by offering them as prepackaged APIs: AI Builder brings a subset of those
    same AI services to users who aren’t professional developers and aren’t used to
    calling APIs by packaging them up for low-code and no-code scenarios, so it’s
    easy to add AI to a business process or an app.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 认知服务使得没有机器学习专业知识的开发人员可以访问 AI，通过将它们作为预打包的 API 提供：AI Builder 将同样的一些 AI 服务子集带给那些不是专业开发人员且不习惯调用
    API 的用户，通过将它们打包到低代码和无代码场景中，轻松地将 AI 添加到业务流程或应用中。
- en: The different services in the Power Platform are for analyzing, acting on, and
    automating the handling of data. AI models can be useful to all those, so the
    low-code AI Builder interface for training, testing, and publishing models is
    integrated in both Power Apps Studio and the Power Automate website.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Power Platform 中的不同服务用于分析、采取行动以及自动化数据处理。所有这些场景都可以利用 AI 模型，因此低代码 AI Builder 接口用于训练、测试和发布模型，已集成到
    Power Apps Studio 和 Power Automate 网站中。
- en: Tip
  id: totrans-68
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: AI Builder prediction models power some capabilities in Dynamics 365 (and the
    business card reader model we cover later in this chapter integrates with Dynamics
    because that’s where the details from business cards will be particularly useful).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: AI Builder 预测模型支持 Dynamics 365 中的某些功能（我们在本章后面介绍的名片识别模型与 Dynamics 集成，因为名片的详细信息在该处尤为有用）。
- en: You can use these models to process text and images so they’re more useful or
    to automate tasks like processing customer applications, building contact lists,
    filling in expense reports, taking inventory, handling basic support requests,
    or getting alerts for references to your products or organization on social media—but
    the most popular AI Builder model is forms processing.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用这些模型处理文本和图像，使它们更有用，或者自动化任务，如处理客户申请、构建联系人列表、填写费用报告、进行库存管理、处理基本支持请求，或者在社交媒体上提到您的产品或组织时获取警报——但最受欢迎的
    AI Builder 模型是表单处理。
- en: You can also make predictions, using historical data to predict what is likely
    to happen in the same scenario in the future. To handle more complex scenarios,
    you can use multiple models together—for example, building an app for reporting
    incidents by submitting a photo that needs to be analyzed, tagged, and passed
    to the right team for response. The full set of models is shown in [Figure 6-5](#ai_builder_models_fall_into_four_main_g).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以利用历史数据进行预测，预测将来相同场景可能发生的情况。为了处理更复杂的场景，您可以同时使用多个模型——例如，构建一个应用程序，通过提交需要分析、标记并传递给正确团队响应的照片来报告事件。完整的模型集显示在[图 6-5](#ai_builder_models_fall_into_four_main_g)中。
- en: '![AI Builder models fall into four main groups, and more scenarios will be
    included in future](Images/aasc_0605.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![AI Builder 模型分为四大类，未来还将包含更多场景](Images/aasc_0605.png)'
- en: Figure 6-5\. AI Builder models fall into four main groups, and more scenarios
    will be included in the future
  id: totrans-73
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-5\. AI Builder 模型分为四大类，未来还将包含更多场景。
- en: 'AI Builder models work on data stored in Microsoft Dataverse (the datastore
    for the Power Platform, previously called the Common Data Service). The service
    has several prebuilt models for common business scenarios that you can use without
    training. Some work on text: key phrase extraction, language detection (identifying
    what language a document is in), sentiment analysis, and translation. Others extract
    text from images and then process it: text recognition (OCR, including handwriting
    recognition), receipt processing (OCR specifically for US receipts in English),
    ID reader (for extracting identity information from passports and US driving licenses),
    and business card reader models. We’ll look at how to call these models in Power
    Apps and Power Automate later in this chapter.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: AI Builder 模型适用于存储在 Microsoft Dataverse 中的数据（Power Platform 的数据存储，以前称为通用数据服务）。该服务有几个常见业务场景的预构建模型，您可以在无需训练的情况下使用。其中一些适用于文本：关键短语提取、语言检测（识别文档使用的语言）、情感分析和翻译。其他模型从图像中提取文本并进行处理：文本识别（OCR，包括手写识别）、收据处理（专门用于英文美国收据的OCR）、ID
    读取器（用于从护照和美国驾驶执照中提取身份信息）和名片阅读器模型。稍后在本章中，我们将看看如何在 Power Apps 和 Power Automate 中调用这些模型。
- en: Tip
  id: totrans-75
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Many, but not all, AI Builder models are built on top of Cognitive Services
    (the AI Builder forms processing model uses Azure Form Recognizer, for example).
    Just as Cognitive Services adds new features and more services regularly, in future
    AI Builder will get more models and extend existing models with more capabilities.
    At the time of writing, some models worked only with text in English and for US
    entities like driving licenses, but more languages and countries will be supported
    at a later date.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 许多但不是所有的 AI Builder 模型都建立在认知服务之上（例如 AI Builder 表单处理模型使用 Azure 表单识别器）。就像认知服务定期添加新功能和更多服务一样，将来
    AI Builder 将会获得更多模型，并扩展现有模型的功能。在撰写本文时，一些模型仅适用于英文文本和美国实体（如驾驶执照），但将来将支持更多语言和国家。
- en: AI Builder custom models (which you train and publish yourself) are useful when
    you have data that’s specific to your organization or scenario. They’re available
    for prediction, form processing, and object detection, which can identify and
    count what’s in an image. That can be common objects, products on retail shelves,
    or brand logos.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义 AI Builder 模型（您自己训练和发布的）在您有组织或场景特定数据时非常有用。它们可用于预测、表单处理和物体检测，可以识别并计数图像中的内容。这些内容可以是常见物体、零售货架上的产品或品牌标志。
- en: 'To make predictions, AI Builder learns the patterns in historical data and
    identifies when one of those patterns appears to match current data. You can use
    prediction models for binary outcomes like fraud detection or identifying if an
    account is likely to pay an invoice on time based on past payments, or for multiple
    outcomes like predicting whether the next shipment will be on time, early, or
    late. You can also predict answers that are numbers: how many items you need to
    keep in inventory, how many days it will take for a shipment to arrive, how many
    calls an agent can handle in a shift without customer satisfaction dropping. The
    data types for outcomes can be Yes/No, choices, a whole, decimal, or floating
    point number, or currency.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行预测，AI Builder 学习历史数据中的模式，并确定其中一个模式是否与当前数据匹配。您可以使用预测模型进行二元结果的预测，如欺诈检测或根据过去的付款情况预测账单是否及时支付，或用于多结果的预测，如预测下一批货物是否按时、提前或延迟到达。您还可以预测一些数字答案：您需要保留的库存数量、货物到达需要多少天、一个客服代表在一班班次中可以处理多少通话而不会降低客户满意度。结果的数据类型可以是是/否、选择、整数、小数或浮点数，或货币。
- en: 'There are two prebuilt AI Builder models that you can customize to make them
    work better with your own data:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个预构建的 AI Builder 模型，您可以定制它们，使其与您自己的数据更好地配合：
- en: Entity extraction
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 实体提取
- en: Recognize specific data in text to get structured information out of a document.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 识别文本中的特定数据，以从文档中提取结构化信息。
- en: Category classification
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 类别分类
- en: Determine what kind of information is in a document for understanding product
    reviews, routing requests, handling feedback, detecting spam and off-topic content,
    or enriching data that you want to use for predictive analysis or customer churn
    models.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 确定文档中包含的信息类型，以理解产品评论、路由请求、处理反馈、检测垃圾邮件和离题内容，或者丰富要用于预测分析或客户流失模型的数据。
- en: 'The prebuilt entity extraction model will recognize around 25 different entities:
    age, weight, duration, names of people or organizations, URLs, email addresses,
    street addresses, cities, zip codes (in US format), US states, countries and regions,
    continents, phone numbers (in US format), common events, durations, days, dates
    and times, amounts of money, cardinal and ordinal numbers, percentages, temperatures,
    speeds, languages, the names of colors, and Booleans (yes or no responses). With
    a custom extraction model, you can modify these entity types, leave out any that
    aren’t useful to you, or create your own.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 预构建的实体提取模型将识别大约25种不同的实体：年龄、体重、持续时间、人名或组织名、URL、电子邮件地址、街道地址、城市、邮政编码（美国格式）、美国州、国家和地区、大陆、电话号码（美国格式）、常见事件、持续时间、天数、日期和时间、金额、基数和序数、百分比、温度、速度、语言、颜色名称和布尔值（是或否响应）。使用自定义提取模型，您可以修改这些实体类型，略过对您无用的任何实体，或创建自己的实体。
- en: The prebuilt classification model initially covers customer feedback and can
    tag text as an issue, a compliment, a customer service request, documentation,
    price and billing, or staff related. If you want to classify text with your own
    tags, you can train a custom model for up to 200 categories.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 预构建的分类模型最初涵盖客户反馈，并可将文本标记为问题、赞扬、客户服务请求、文档、价格和账单或与员工相关的内容。如果您想要用自定义标签对文本进行分类，您可以为最多200个类别训练一个自定义模型。
- en: To find out if you need to train a custom model for entity extraction or classification,
    test the prebuilt models on your own text in Power Apps. Pick the model you’re
    interested in and try it out by pasting in some typical data. If the results aren’t
    accurate enough on your data, you can improve them by creating a custom model.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定是否需要为实体提取或分类训练自定义模型，请在Power Apps中使用您自己的文本测试预构建模型。选择您感兴趣的模型，通过粘贴一些典型数据来尝试它。如果在您的数据上结果不够准确，您可以通过创建自定义模型来改进它们。
- en: You can also use machine learning models from Lobe in AI Builder or bring in
    custom models from Azure Machine Learning (like the one we covered in [Chapter 3](ch03.xhtml#traincomma_tunecomma_and_deploy_models)),
    as shown in [Figure 6-6](#bring_your_own_models_to_ai_builder_fro).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在AI Builder中使用Lobe的机器学习模型，或者从Azure机器学习中引入自定义模型（比如我们在[第3章](ch03.xhtml#traincomma_tunecomma_and_deploy_models)中讨论的那种），如[图6-6](#bring_your_own_models_to_ai_builder_fro)所示。
- en: '![Bring your own models to AI Builder from Azure Machine Learning by calling
    the REST endpoint](Images/aasc_0606.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![通过调用REST端点将Azure机器学习中的自定义模型带入AI Builder](Images/aasc_0606.png)'
- en: Figure 6-6\. Bring your own models to AI Builder from Azure Machine Learning
    by calling the REST endpoint
  id: totrans-89
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-6\. 通过调用REST端点将Azure机器学习中的自定义模型带入AI Builder
- en: Training a Custom Form Processing Model
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 训练自定义表单处理模型
- en: 'The process for training the custom models in AI Builder is broadly similar:
    you need enough data to train the model on, and you need to store this in Dataverse.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI Builder中训练自定义模型的过程大体上是类似的：您需要足够的数据来对模型进行训练，并且需要将其存储在Dataverse中。
- en: 'The first step is to create the model: in Power Apps or Power Automate, open
    AI Builder and choose Build (if you’re creating a canvas app in Power Apps, you
    can choose the kind of model you need and then click “New model” to open AI Builder).
    Pick the kind of data you want to work with (documents, text, structured data,
    or images) and choose what kind of information you want to extract; here we’re
    creating a forms processing model to extract custom data from forms. Give it a
    name and specify where the fields, tables, and checkboxes are on the form and
    what they contain.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是创建模型：在Power Apps或Power Automate中打开AI Builder并选择构建（如果您在Power Apps中创建画布应用程序，则可以选择所需的模型类型，然后点击“新建模型”以打开AI
    Builder）。选择您想要处理的数据类型（文档、文本、结构化数据或图像），并选择您想要提取的信息类型；在这里，我们正在创建一个表单处理模型来从表单中提取自定义数据。为其命名，并指定表单上的字段、表格和复选框位置及其内容。
- en: For prediction, you need to choose the outcome; for classification, you select
    the text and tags to use; for object detection, you specify the type of objects
    and the names to use for them.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对于预测，您需要选择结果；对于分类，您选择要使用的文本和标签；对于对象检测，您需要指定对象的类型和它们的名称。
- en: 'Different models need different amounts of data: to train a form processing
    model, you need at least five sample documents in the same format (JPEG, PNG,
    or—preferably—PDF). If you have forms with similar information but different layouts
    (say, invoices from different vendors who use their own templates), you can include
    them in one model. You need to create names for the fields and tables you want
    to extract from a form; AI Builder will recognize all the fields and tables in
    your sample documents, and you tag each field or table cell with its name by drawing
    a selection around it.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的模型需要不同数量的数据：要训练表单处理模型，您至少需要五个相同格式的样本文档（JPEG、PNG 或最好的是 PDF）。如果您有具有相似信息但不同布局的表单（比如来自使用自己模板的不同供应商的发票），您可以将它们包含在一个模型中。您需要为要从表单中提取的字段和表格创建名称；AI
    Builder 将识别您的样本文档中的所有字段和表格，并通过绘制周围的选择标记每个字段或表格单元格的名称。
- en: Tip
  id: totrans-95
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This is a technique known as “machine teaching” that shortens the machine learning
    training process by having a human guide the training.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种被称为“机器教学”的技术，它通过让人类引导训练来缩短机器学习训练过程。
- en: As you work through your examples, AI Builder may start suggesting the field
    or table name as it creates its model, which you can see in action in [Figure 6-7](#ai_builderapostrophes_form_processing_m);
    you can confirm or change these suggestions to further train it.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在您处理示例时，AI Builder 可能会开始建议字段或表名，因为它创建其模型，您可以在 [图 6-7](#ai_builderapostrophes_form_processing_m)
    中看到它的工作原理；您可以确认或更改这些建议以进一步训练它。
- en: '![AI Builder’s form processing model starts to learn from your sample documents
    while you’re still labeling them](Images/aasc_0607.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![AI Builder’s form processing model starts to learn from your sample documents
    while you’re still labeling them](Images/aasc_0607.png)'
- en: Figure 6-7\. AI Builder’s form processing model starts to learn from your sample
    documents while you’re still labeling them
  id: totrans-99
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-7\. AI Builder 的表单处理模型在您标注它们的样本文档时开始学习
- en: 'There are some limitations, but as a cloud service, AI Builder is getting frequent
    updates and improvements. Initially, forms processing was available only in English:
    now it handles more than 70 languages. When we started writing this chapter, forms
    processing didn’t yet understand checkboxes on forms, it couldn’t handle complex
    tables (where cells are merged to create a header or there’s a nested table),
    and a table split over two pages had to be processed as two tables—but before
    the chapter was finished, checkboxes and complex tables were supported, and two-page
    tables may work by the time you read this book.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些限制，但作为云服务，AI Builder 正在频繁更新和改进。最初，表单处理仅适用于英语：现在它支持超过 70 种语言。当我们开始撰写本章时，表单处理还不能理解表单上的复选框，它无法处理复杂的表格（其中单元格合并以创建标题或存在嵌套表格），而且跨两页的表格必须被处理为两个表格——但在本章完成之前，复选框和复杂表格的支持已经实现，而在您阅读本书时，两页表格可能已经可以工作了。
- en: Tip
  id: totrans-101
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: If you’re using the SharePoint Syntex service to manage large amounts of content,
    it integrates with AI Builder and Power Automate so you can create and use AI
    Builder form processing models starting from a SharePoint document library, and
    automate processing forms. This requires SharePoint Syntex licenses for everyone
    using those libraries because it allows any user with edit permissions for the
    library to create a forms processing model. Creating the model creates new columns
    in the library for the fields on the form (unless they already exist) and creates
    a Power Automate flow that turns the information that AI Builder extracts from
    the form into document metadata. Upload an image of the form to the document library
    and it automatically gets processed and turned into structured data in SharePoint.
    Forms processing is suitable for documents like invoices that have the same layout
    each time and for printed forms; for more complex documents like contracts that
    contain start and end dates, and vendor information but not in such a structured
    layout, you’d use the document understanding classification and extraction models
    in the [SharePoint Syntex content center](https://go.microsoft.com/fwlink/?linkid=2190281)
    (based on the Language Understanding Cognitive Services).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用SharePoint Syntex服务来管理大量内容，它会与AI Builder和Power Automate集成，这样你就可以从SharePoint文档库开始创建和使用AI
    Builder表单处理模型，并自动处理表单。每个使用这些库的人员都需要SharePoint Syntex许可证，因为它允许库中具有编辑权限的任何用户创建表单处理模型。创建模型会在库中为表单上的字段（除非已存在）创建新列，并创建一个Power
    Automate流，将AI Builder从表单中提取的信息转换为文档元数据。将表单的图像上传到文档库，它会自动处理并将其转换为SharePoint中的结构化数据。表单处理适用于像发票这样每次都有相同布局的文档，以及打印表单；对于像合同这样包含起止日期和供应商信息但布局不太结构化的复杂文档，您可以使用[SharePoint
    Syntex内容中心](https://go.microsoft.com/fwlink/?linkid=2190281)中的文档理解分类和提取模型（基于语言理解认知服务）。
- en: Evaluating and improving models
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估和改进模型
- en: Even with a service like AI Builder, training a custom model so it works as
    well as possible can take more than one attempt; the results depend on the training
    data you have. Once you finish training a model, you may discover you need more
    data with different examples. You need roughly similar amounts of data for all
    your different categories and outcomes, and you need to make sure the data you
    provide is balanced, diverse, and doesn’t have accidental correlations—like one
    object always being shown on a table and another kind of object being photographed
    on the floor, unless that’s where those objects will always be found. You may
    need photos taken in different lighting and from different angles, or text samples
    from different kinds of customers to get a high-quality model. We look at data
    quality and balancing your dataset in more detail in [Chapter 8](ch08.xhtml#best_practices_for_machine_learning_pro),
    along with other considerations for data management.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 即使使用AI Builder等服务，训练一个定制模型以使其尽可能有效可能需要多次尝试；结果取决于您拥有的训练数据。一旦完成模型训练，您可能会发现需要更多具有不同示例的数据。您需要大致相同数量的数据来支持所有不同的类别和结果，并确保您提供的数据是平衡的、多样化的，而且不具有意外的相关性——例如一个对象总是显示在桌子上，而另一种对象则被摄影在地板上，除非这些对象总是在这些位置上找到。您可能需要在不同的光照条件和角度下拍摄照片，或者从不同类型的客户中获取文本样本，以获得高质量的模型。我们将在[第8章](ch08.xhtml#best_practices_for_machine_learning_pro)中详细讨论数据质量和数据集平衡，以及数据管理的其他考虑因素。
- en: When you finish training a model for the first time, you can see the performance
    and quality score on the Details page; you may also be able to choose “Quick test”
    to see your model in action.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次完成训练模型后，您可以在详细页面上查看性能和质量分数；您还可以选择“快速测试”以查看您的模型在实际操作中的表现。
- en: 'If you’re satisfied with the quality of the model and you want to start using
    it, under “Last trained version,” select Publish. If you think you can improve
    the model with more data, choose “Retrain now” to update the model. Select “New
    version” to create and train the model again: you can have one trained, unpublished
    version and one published version of each model.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对模型的质量满意并希望开始使用它，请在“上次训练版本”下选择“发布”。如果您认为可以通过更多数据改进模型，请选择“立即重新训练”以更新模型。选择“新版本”以重新创建和训练模型：您可以拥有每个模型的一个已训练但未发布的版本和一个已发布的版本。
- en: How you pay for AI Builder
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何支付AI Builder
- en: 'AI Builder is what’s called a Power Platform offer: you have to have a Power
    Apps, Power Automate, or Dynamics 365 license that allows you to create a Dataverse
    environment to use AI Builder, but you also have to pay for it by how much you
    use it. Power Apps or Power Automate subscription licenses include some AI Builder
    credits, as do other Microsoft products like SharePoint Syntex, and you can buy
    credits in units of 1,000,000 as a monthly add-on (costing $500 at the time of
    writing). The credits apply to the whole Power Platform tenant, not individual
    users, and admins can choose whether they are available immediately or have to
    be assigned to the environment containing the app or flow that will use them.
    If a Power App that uses AI Builder to process data from, say, SharePoint, is
    stored in a specific environment and if you need this level of governance, you
    can allocate credits to that environment from the Power Platform admin center
    (where you can also see reports that track usage). If you’re trying to estimate
    how much AI Builder capacity you’ll need for various applications, use the [AI
    Builder calculator](https://go.microsoft.com/fwlink/?linkid=2190165). For example,
    training and testing models and processing 1,000 forms will require something
    like a million credits, but it depends on the complexity of the models and how
    often they need retraining.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: AI Builder 是所谓的 Power Platform 提供的服务：您必须具有允许您创建 Dataverse 环境以使用 AI Builder 的
    Power Apps、Power Automate 或 Dynamics 365 许可证，但您还必须根据使用量支付费用。Power Apps 或 Power
    Automate 订阅许可证包括一些 AI Builder 信用点，其他 Microsoft 产品如 SharePoint Syntex 也包括这些信用点，您可以购买单位为
    1,000,000 的信用点作为每月的附加功能（在撰写时的费用为 500 美元）。这些信用点适用于整个 Power Platform 租户，而不是个别用户，管理员可以选择它们是否立即可用，或者必须分配给包含将使用它们的应用程序或流程的环境。如果存储在特定环境中的
    Power App 使用 AI Builder 处理来自 SharePoint 等数据，如果您需要这种治理级别，您可以从 Power Platform 管理中心为该环境分配信用点（您还可以在那里查看跟踪使用情况的报告）。如果您试图估算各种应用程序所需的
    AI Builder 容量，可以使用 [AI Builder 计算器](https://go.microsoft.com/fwlink/?linkid=2190165)。例如，训练和测试模型以及处理
    1,000 个表单将需要大约一百万个信用点，但这取决于模型的复杂性和它们需要多频繁地进行重新训练。
- en: Using AI Builder Models
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 AI Builder 模型
- en: 'Most models you publish will be available in Power Apps and Power Automate
    for you to use yourself. If you want to make them available for other users, you
    need to share them from the Models page in AI Builder: this doesn’t allow other
    people to see your training data, or to edit or retrain your model.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 您发布的大多数模型都可以在 Power Apps 和 Power Automate 中供您自己使用。如果您希望将它们提供给其他用户使用，则需要从 AI
    Builder 的模型页面共享它们：这样其他人就无法查看您的训练数据，也无法编辑或重新训练您的模型。
- en: Tip
  id: totrans-111
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: If someone else is going to use an app you create that uses an AI Builder model,
    you need to share the model as well as the app with them.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有其他人要使用您创建的使用 AI Builder 模型的应用程序，则您需要与他们分享模型以及应用程序。
- en: Using AI Builder in Power Automate
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Power Automate 中使用 AI Builder
- en: Power Automate is Microsoft’s no-code robotic process automation tool, with
    a mix of standard and premium connectors. With Power Automate, you connect blocks
    of functionality, taking input from source connectors and routing it via optional
    transforms to an output.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Power Automate 是微软的无代码机器人流程自动化工具，具有标准和高级连接器的混合。使用 Power Automate，您可以连接功能块，从源连接器接收输入，并通过可选的转换路由输出。
- en: All the AI Builder models are available to use with Power Automate as transforms.
    You can treat them as a template flow, using the default flows as published or
    modifying them to fit with your specific needs.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 AI Builder 模型都可以作为 Power Automate 中的转换器使用。您可以将它们视为模板流，使用默认流程进行发布或根据您的特定需求进行修改。
- en: 'Once trained and tested, a model can be published ready for use in a Power
    Automate flow, where it appears as a connector: click “Use this in a flow” to
    move into the flow design screen from the AI Builder model creation tool.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦经过训练和测试，模型就可以发布，以便在 Power Automate 流程中使用，它将显示为连接器：单击“在流程中使用此项”以从 AI Builder
    模型创建工具转到流程设计屏幕。
- en: For example, you can connect a flow to an email mailbox to automate a process
    like submitting expenses. When a message with attachments is received, use the
    Receipt processing model to take data from any attached receipts and feed them
    into an accounts system, assigned to the sender, at the same time notifying the
    manager responsible for expenses approvals.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可以将流连接到电子邮件邮箱，自动化类似提交费用的流程。当接收到带有附件的消息时，使用收据处理模型从任何附件收据中获取数据，并将其输入到会计系统中，同时通知负责费用审批的经理。
- en: AI Builder prediction models can either be scheduled to generate predictions
    or run immediately; in both cases, the predictions are stored in Dataverse. If
    you want on-demand predictions, you can create a flow in Power Automate that calls
    the prediction model from AI Builder in real time by choosing Predict in the Actions
    list that appears when you choose “New step.”
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: AI Builder 预测模型可以安排生成预测或立即运行；在这两种情况下，预测结果都存储在 Dataverse 中。如果您需要按需预测，可以在 Power
    Automate 中创建一个流程，通过选择“新步骤”时显示的操作列表中的“预测”，实时调用 AI Builder 中的预测模型。
- en: 'Building a flow using AI Builder is similar to building any other flow. In
    the Power Automate menu bar, select Build to choose either a prebuilt model or
    train one of five different basic models: category classification, entity extraction,
    form processing, object detection, and prediction. You’ll see that most of them
    are focused on working with text, as Microsoft is taking a solution-based approach
    to AI in the Power Platform, as shown in Power Automate’s document automation
    tooling.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 AI Builder 构建流程与构建任何其他流程类似。在 Power Automate 菜单栏中，选择“构建”，然后选择预构建模型或训练五种不同的基础模型之一：分类、实体提取、表单处理、对象检测和预测。您会发现其中大多数模型都专注于处理文本，因为微软在
    Power Platform 中采用了基于解决方案的 AI 方法，如在 Power Automate 的文档自动化工具中所示。
- en: In the AI Builder screen (shown in [Figure 6-8](#ai_builder_models_tell_you_which_power)),
    choose a prebuilt model, like the business card reader. This pops up a wizard,
    with the option of using in a flow or in an app. Different models have different
    fields, so be careful when configuring a flow around an AI Builder model.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在 AI Builder 屏幕中（如图 6-8 所示），选择预构建模型，如名片阅读器。这将弹出一个向导，选项是在流程中使用或在应用程序中使用。不同的模型有不同的字段，因此在围绕
    AI Builder 模型配置流程时要小心。
- en: Pick “Use in a flow” to work with the model in Power Automate. This opens a
    template screen ([Figure 6-9](#power_automate_has_built_in_flows_for_a)) where
    you can find prebuilt flows that use your chosen AI Builder connection.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 选择“在流程中使用”以在 Power Automate 中使用模型。这将打开一个模板屏幕（参见图 6-9），您可以在其中找到使用您选择的 AI Builder
    连接的预构建流程。
- en: Once you’ve deployed a prebuilt template, you can customize it to build the
    app you want. Starting with a template shortcuts some of the decisions needed
    when building a flow from scratch.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您部署了预构建模板，您可以自定义它以构建您想要的应用程序。从模板开始可以简化从头开始构建流程时需要做的一些决策。
- en: '![AI Builder models tell you which Power Platform services they work with](Images/aasc_0608.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![AI Builder 模型告诉您它们与哪些 Power Platform 服务兼容](Images/aasc_0608.png)'
- en: Figure 6-8\. AI Builder models tell you which Power Platform services they work
    with
  id: totrans-124
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-8\. AI Builder 模型告诉您它们与哪些 Power Platform 服务兼容
- en: '![Power Automate has built-in flows for AI Builder models that you can customize](Images/aasc_0609.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![Power Automate 具有内置的用于自定义的 AI Builder 模型流程](Images/aasc_0609.png)'
- en: Figure 6-9\. Power Automate has built-in flows for AI Builder models that you
    can customize
  id: totrans-126
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-9\. Power Automate 具有内置的用于自定义的 AI Builder 模型流程
- en: If you prefer to work with AI Builder in your own flows, it’s treated like any
    other connector. Prebuilt models are available as connectors, offering actions
    that can be included in a flow. Pick the one you want from the connector selection
    tool (see [Figure 6-10](#use_your_ai_builder_models_in_a_flow_li)) and then continue
    to build your flow.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢在自己的流程中使用 AI Builder，则它像任何其他连接器一样对待。预构建模型作为连接器可用，提供可包含在流程中的操作。从连接器选择工具中选择您想要的连接器（参见图
    6-10），然后继续构建流程。
- en: '![Use your AI Builder models in a flow like any other connector](Images/aasc_0610.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![在流中像任何其他连接器一样使用您的 AI Builder 模型](Images/aasc_0610.png)'
- en: Figure 6-10\. Use your AI Builder models in a flow like any other connector
  id: totrans-129
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-10\. 在流中像任何其他连接器一样使用您的 AI Builder 模型
- en: 'There’s no need to change how you work if you’re using AI Builder: as far as
    building a flow goes, it’s another connector and another set of actions you can
    use.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用 AI Builder，无需改变工作方式：在构建流程方面，它就是另一个连接器和另一组可用的操作。
- en: Using AI Builder in a Power App
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Power App 中使用 AI Builder
- en: Power Apps offer an alternate low-code approach to working with AI Builder. 
    You use the Power Apps tools to build an application user interface using predefined
    components, while connectors and actions link them to external applications and
    services, including AI Builder. A declarative function programming language based
    on Excel functions and SQL provides a way of adding business logic to your UI,
    linking it to data and to services and responding to user interactions.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: Power Apps 提供了与 AI Builder 协作的另一种低代码方法。您可以使用 Power Apps 工具构建应用程序用户界面，使用预定义组件，而连接器和操作将其链接到外部应用程序和服务，包括
    AI Builder。基于 Excel 函数和 SQL 的声明性函数编程语言提供了一种向 UI 添加业务逻辑、将其与数据和服务链接以及响应用户交互的方法。
- en: 'At the time of writing, nearly all AI Builder models are available inside Power
    Apps (and more will be added in future):'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，几乎所有 AI Builder 模型都可用于 Power Apps 中（未来还会增加更多）：
- en: Business card reader
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名片识别器
- en: Category classification
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类别分类
- en: Entity extraction
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实体抽取
- en: Key phrase extraction
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键短语抽取
- en: Receipt processing
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收据处理
- en: Sentiment analysis
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感分析
- en: Text recognition
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本识别
- en: Form processing
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表单处理
- en: Object detection
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对象检测
- en: Mostly they’re available for canvas apps, which are built using standard UI
    components, but the business card reader model can also be used in a model-driven
    app, where application data models automatically create an application UI.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下，它们适用于画布应用程序，这些应用程序使用标准 UI 组件构建，但名片识别器模型也可以用于模型驱动的应用程序，其中应用程序数据模型会自动创建应用程序
    UI。
- en: The invoice processing model needs a Power Automate flow, but you could invoke
    that flow from a Power App. AI Builder prediction models are run on demand to
    generate predictions that are written into your Dataverse storage, so a Power
    App can use those predictions like any other Dataverse data—for example, showing
    if a customer is likely to pay a particular invoice late alongside shipping and
    delivery details. If you want to have an app generate new predictions, you can
    create a Power Automate flow and use that in the app, but you can’t call the prediction
    model directly from an app.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 发票处理模型需要一个 Power Automate 流程，但您可以从 Power App 调用该流程。AI Builder 预测模型按需运行以生成预测结果，并将其写入您的
    Dataverse 存储中，因此 Power App 可以像处理任何其他 Dataverse 数据一样使用这些预测结果——例如，显示客户是否可能会延迟支付特定发票以及运输和交付详细信息。如果您希望应用程序生成新的预测结果，可以创建一个
    Power Automate 流程，并在应用程序中使用该流程，但不能直接从应用程序调用预测模型。
- en: Building AI Builder into a Power App canvas app is like working with any other
    Power Apps component. AI Builder is available from the Insert menu, and you can
    grab a prebuilt model and drop it onto your application canvas. For example, the
    Business Card Reader drops a new control onto your canvas where you can upload
    an image of a card (as shown in [Figure 6-11](#placing_the_business_card_reader_ai_bui)).
    Alternatively, you can use a custom model, training the Form processor and Object
    detector models for use in your application.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 将 AI Builder 集成到 Power App 画布应用程序中，就像使用任何其他 Power Apps 组件一样。AI Builder 可从插入菜单中获取，并可以将预构建模型拖放到应用程序画布上。例如，名片识别器会在您的画布上放置一个新的控件，您可以在其中上传名片的图片（如
    [图 6-11](#placing_the_business_card_reader_ai_bui) 所示）。或者，您可以使用自定义模型，在应用程序中训练表单处理器和对象检测器模型以供使用。
- en: Once in place, add some code to the control’s OnChange property to link it to
    a data connector. The model will extract data to a set of predefined properties
    that can be used to extract and transfer specific data—for example, a first name
    and a postal code.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦就位，请在控件的 OnChange 属性中添加一些代码，以将其链接到数据连接器。该模型将提取数据到一组预定义的属性中，这些属性可用于提取和传输特定数据，例如名字和邮政编码。
- en: '![Placing the Business Card Reader AI Builder model control in a Power App](Images/aasc_0611.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![在 Power App 中放置名片识别 AI Builder 模型控件](Images/aasc_0611.png)'
- en: Figure 6-11\. Placing the Business Card Reader AI Builder model control in a
    Power App
  id: totrans-148
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-11\. 在 Power App 中放置名片识别 AI Builder 模型控件
- en: 'You can integrate some AI Builder models in Power Apps Studio by using the
    formula bar (which is where you write expressions when creating canvas apps).
    Currently, this is available for some language models, but it will probably include
    more scenarios in the future:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用公式栏（创建画布应用程序时编写表达式的地方）在 Power Apps Studio 中集成一些 AI Builder 模型。目前，这对某些语言模型可用，但将来可能包括更多场景：
- en: Sentiment analysis
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感分析
- en: Entity extraction
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实体抽取
- en: Key phrase extraction
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键短语抽取
- en: Language detection
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言检测
- en: Category classification
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类别分类
- en: The formula bar has a property list showing the properties for the selected
    control and a formula field where you build the formula to be calculated for the
    selected property, which can include values, conditional formatting, application
    actions like navigating to a different screen in the app or running a Power Automate
    flow—or calling the connector to invoke an AI Builder model.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 公式栏具有属性列表，显示所选控件的属性以及一个公式字段，您可以在其中构建要为所选属性计算的公式，该公式可以包括值、条件格式设置、应用程序操作（如在应用中导航到不同屏幕或运行
    Power Automate 流程）—或调用连接器来调用 AI Builder 模型。
- en: Using Cognitive Services and Other AI Models in Power Automate
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Power Automate 中使用认知服务和其他 AI 模型
- en: You can Power Automate to handle operations in the Microsoft Graph and into
    and out of Azure, as well as through the rest of the Power Platform and its Dataverse
    data layer. That includes working with AI services like Cognitive Services.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 Power Automate 处理 Microsoft Graph 中的操作，并通过 Azure 以及 Power Platform 和其
    Dataverse 数据层进行操作。这包括使用认知服务等 AI 服务。
- en: If a service has an API, you can use it with Power Automate, either using a
    prebuilt connector or by building your own custom connectors. Not all the AI-based
    services are obvious; some are bundled as application endpoints, like Microsoft’s
    AI-powered Translator. If you’ve used the Azure Machine Learning Model Builder
    to create a custom model, you’ll have the appropriate API definition ready to
    turn into a custom connector, going straight from an OpenAPI definition to a module
    you can plug into a Power Automate flow.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个服务有 API，您可以在 Power Automate 中使用它，可以使用预构建的连接器或者构建您自己的自定义连接器。并非所有基于 AI 的服务都是显而易见的；有些被捆绑为应用程序端点，例如
    Microsoft 的 AI 动力翻译器。如果您使用 Azure 机器学习模型构建器创建了自定义模型，那么您将准备好将适当的 API 定义转换为自定义连接器，直接从
    OpenAPI 定义转到可插入到 Power Automate 流程的模块。
- en: Using custom connectors with low- and no-code development tools like Power Automate
    can help control usage, especially if you’re using an API management tool to control
    how AI APIs are used and who has access.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 使用低代码和无代码开发工具如 Power Automate 使用自定义连接器可以帮助控制使用情况，特别是如果您正在使用 API 管理工具来控制如何使用
    AI API 以及谁有访问权限。
- en: Microsoft also now offers a free Power Automate desktop tool that runs flows
    locally on your PC, with a set of basic free connectors and a subscription plan
    for more complex operations. This offers a subset of the Azure Cognitive Services
    APIs, with basic computer vision and text analytics tooling. It can also be used
    as a trigger for cloud-hosted Power Automate flows, providing local processing
    before passing data on to the service.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 现在还提供了一个免费的 Power Automate 桌面工具，可以在您的个人电脑上运行流程，提供一组基本的免费连接器以及更复杂操作的订阅计划。该工具提供了
    Azure 认知服务 API 的一个子集，包括基本的计算机视觉和文本分析工具。它还可以作为云托管的 Power Automate 流程的触发器使用，在将数据传输到服务之前进行本地处理。
- en: Power Automate offers a set of Cognitive Services connectors, some of which
    are still in preview. These provide simplified access to the APIs, supporting
    most common uses. You will need a Cognitive Services account key to use them,
    and there are limits that prevent you from using them for complex tasks. For example,
    the Computer Vision connector can only be used 1,200 times per connection, with
    limits renewing every 60 seconds. That means you wouldn’t use it on a video feed,
    but you could use it as part of a Power Automate flow that was being used to see
    if supermarket shelves need stacking. More complex connectors have lower limits,
    so be careful to read the documentation before you deploy an application. If you
    need to go outside the limits, it may well be worth considering using the Cognitive
    Services APIs directly, in a traditional application.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: Power Automate 提供了一组认知服务连接器，其中一些仍处于预览阶段。这些连接器提供了对 API 的简化访问，支持大多数常见用途。您需要一个认知服务账户密钥来使用它们，并且有一些限制防止您将它们用于复杂任务。例如，计算机视觉连接器每个连接只能使用
    1,200 次，在每 60 秒内限制会更新。这意味着您不能将其用于视频流，但您可以将其作为用于检查超市货架是否需要堆叠的 Power Automate 流程的一部分使用。更复杂的连接器具有更低的限制，因此在部署应用程序之前务必仔细阅读文档。如果需要超出限制的功能，最好考虑在传统应用程序中直接使用认知服务
    API。
- en: The various Cognitive Services connectors offer most of the same services as
    the Azure APIs. Once you drop a connector into a flow, you can configure the supported
    services, choosing the appropriate operation and configuring the connector parameters.
    You should treat each connector as a single function application; so, if you’re
    using the Face ID connector, you’ll need separate flows to add new faces and to
    detect a person from an image.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 各种认知服务连接器提供与 Azure API 大部分相同的服务。一旦将连接器拖入流程中，您可以配置支持的服务，选择适当的操作并配置连接器参数。您应该将每个连接器视为单一功能应用程序；因此，如果您使用人脸识别连接器，您将需要单独的流程来添加新的面孔并从图像中检测人物。
- en: Microsoft simplifies getting started with its Cognitive Services connectors
    by providing a set of templates. These have been developed by Microsoft or the
    Power Automate community and cover a set of common scenarios. For example, one
    offers simple OCR, converting an image into a text-based PDF and storing it in
    OneDrive. You can use these templates as quick starts, experimenting with the
    services they offer and then using them as the basis of your own applications.
    Templates like these provide an effective hands-on learning environment, showing
    how AI-powered flows can be built and used.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 通过提供一组模板简化了使用其认知服务连接器的入门过程。这些模板由 Microsoft 或 Power Automate 社区开发，涵盖一组常见场景。例如，一个模板提供简单的
    OCR，将图像转换为基于文本的 PDF 并将其存储在 OneDrive 中。您可以将这些模板用作快速起步，尝试使用它们提供的服务，然后将它们用作构建自己应用程序的基础。这些模板提供了有效的实践学习环境，展示了如何构建和使用基于
    AI 的流程。
- en: 'Currently, Microsoft provides preconfigured connectors for the following Cognitive
    Services:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Microsoft 为以下认知服务提供预配置的连接器：
- en: Computer Vision
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机视觉
- en: Content Moderator (in preview)
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容审核员（预览版）
- en: Custom Vision (in preview)
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义视觉（预览版）
- en: Face API (in preview)
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人脸 API（预览版）
- en: LUIS (in preview)
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LUIS（预览版）
- en: Translator V2 (in preview)
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 翻译器 V2（预览版）
- en: QnA Maker (in preview)
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QnA Maker（预览版）
- en: Form Recognizer (in preview)
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表单识别器（预览版）
- en: Text Analytics (in preview)
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本分析（预览版）
- en: Video Indexer (in preview)
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频索引器（预览版）
- en: While most of the services are available as previews, they are ready to use
    and there should be no changes to their parameters and operations.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数服务都是预览版，但它们已经可以使用，其参数和操作不应有任何更改。
- en: All the Cognitive Services connectors are designed to be used in the middle
    of a flow; they don’t provide triggers, and they do deliver outputs that can be
    used by other connectors.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 所有认知服务连接器都设计用于流的中间位置；它们不提供触发器，并且可以向其他连接器输出结果。
- en: You can put together an AI-powered Power Automate flow in a handful of steps.
    In the following example, we’re creating one that will monitor a OneDrive for
    Business folder for uploaded image files and then identify objects in the image,
    using the Computer Vision connector.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过几个步骤创建一个基于 AI 的 Power Automate 流程。在以下示例中，我们创建一个流程，用于监视 OneDrive for Business
    文件夹中上传的图像文件，然后使用计算机视觉连接器识别图像中的对象。
- en: First, log into Power Automate and create a flow. Start by giving it a name,
    and choose an initial trigger (see [Figure 6-12](#to_start_a_new_power_automate_flowcomma)).
    You can search for a trigger or select from a list of commonly used triggers.
    We’ll choose to trigger our flow on file creation in OneDrive for Business.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，登录到 Power Automate 并创建一个流程。首先为其命名，并选择一个初始触发器（见[图 6-12](#to_start_a_new_power_automate_flowcomma)）。您可以搜索触发器或从常用触发器列表中选择。我们将选择在
    OneDrive for Business 中创建文件时触发流程。
- en: Once you’ve created a flow, you’ll be taken to the Power Automate graphical
    editor. This will show you your trigger, ready for you to log into OneDrive and
    choose a folder to monitor. You will need to create the folder in OneDrive and
    then pick it from a drop-down menu in Power Automate (shown in [Figure 6-13](#choose_the_onedrive_folder_where_the_im)).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 创建流程后，您将进入 Power Automate 图形编辑器。这将显示您的触发器，准备让您登录到 OneDrive 并选择要监视的文件夹。您需要在 OneDrive
    中创建文件夹，然后在 Power Automate 的下拉菜单中选择它（参见[图 6-13](#choose_the_onedrive_folder_where_the_im)）。
- en: '![To start a new Power Automate flow, choose your trigger](Images/aasc_0612.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![启动新的 Power Automate 流程，请选择您的触发器](Images/aasc_0612.png)'
- en: Figure 6-12\. To start a new Power Automate flow, choose your trigger
  id: totrans-181
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-12\. 启动新的 Power Automate 流程，请选择您的触发器
- en: '![Choose the OneDrive folder where the images to be recognized are stored](Images/aasc_0613.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![选择要识别图像的 OneDrive 文件夹](Images/aasc_0613.png)'
- en: Figure 6-13\. Choose the OneDrive folder where the images to be recognized are
    stored
  id: totrans-183
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-13\. 选择要识别图像的 OneDrive 文件夹
- en: Next, add a Computer Vision connector by searching for it in the “New step”
    dialog. You’ll need to create a resource in an Azure account for this, as shown
    in [Figure 6-14](#create_your_computer_vision_resource_in), but it’s available
    in the Free tier.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在“新步骤”对话框中搜索“计算机视觉”连接器。您需要在 Azure 账户中创建资源，如 [图 6-14](#create_your_computer_vision_resource_in)
    中所示，但它在免费层中是可用的。
- en: '![Create your Computer Vision resource in the Azure portal](Images/aasc_0614.png)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![在 Azure 门户中创建您的计算机视觉资源](Images/aasc_0614.png)'
- en: Figure 6-14\. Create your Computer Vision resource in the Azure portal
  id: totrans-186
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-14\. 在 Azure 门户中创建您的计算机视觉资源
- en: Once you have created a new Computer Vision resource in Azure, copy its authentication
    key (you’ll find two, so use the first) and the endpoint URL. These will be needed
    to configure the Computer Vision connector.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Azure 中创建新的计算机视觉资源后，复制其身份验证密钥（您将找到两个，使用第一个）和端点 URL。这些将需要用于配置计算机视觉连接器。
- en: Go back to Power Automate and add the keys and endpoint URL before choosing
    Detect Objects. This will return a tag associated with the uploaded image. In
    the connector, choose an Image Source and Image Content, linked to the filename
    of the uploaded image that’s extracted by the flow trigger (see [Figure 6-15](Images/#use_the_filename_to_select_new_images_t)).
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到 Power Automate，在选择“检测对象”之前，添加密钥和端点 URL。这将返回与上传图像相关联的标签。在连接器中，选择图像源和图像内容，链接到流触发器提取的上传图像的文件名（参见
    [图 6-15](Images/#use_the_filename_to_select_new_images_t)）。
- en: '![Use the filename to select new images to recognize](Images/aasc_0615.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![使用文件名选择要识别的新图像](Images/aasc_0615.png)'
- en: Figure 6-15\. Use the filename to select new images to recognize
  id: totrans-190
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-15\. 使用文件名选择要识别的新图像
- en: 'After configured is complete, add a final connector to send an email message
    to a predefined address containing the recognized object and a file handle: see
    [Figure 6-16](#fill_in_the_email_address_and_choose_wh) for the different options
    you have here.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 配置完成后，在最后添加一个连接器，向预定义地址发送包含识别对象和文件句柄的电子邮件消息：参见 [图 6-16](#fill_in_the_email_address_and_choose_wh)
    ，了解您在此处的不同选项。
- en: Use the Flow Checker to ensure that the basic structure of your AI-powered flow
    is correct and run a test to see if it works. You can click through each step
    in a run to see how your flow performed, with the option of seeing the data returned
    from the Azure Computer Vision service, including any confidence levels and alternate
    object detections.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Flow Checker 确保您基于 AI 的流程的基本结构是正确的，并运行测试以查看它是否有效。您可以点击每个运行步骤以查看您的流程执行情况，可以选择查看从
    Azure 计算机视觉服务返回的数据，包括任何置信水平和备选对象检测。
- en: The same process can be used to create more complex flows, integrating Cognitive
    Services with other applications via triggers and connectors, making it part of
    your process automation tooling.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 相同的过程可用于创建更复杂的流程，通过触发器和连接器将认知服务集成到其他应用程序中，使其成为您的流程自动化工具的一部分。
- en: '![Fill in the email address and choose what metadata to include—just the object
    that Computer Vision detects, or details like how likely the identification is](Images/aasc_0616.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![填写电子邮件地址并选择要包含的元数据——仅包括计算机视觉检测到的对象，或类似于识别概率的详细信息](Images/aasc_0616.png)'
- en: Figure 6-16\. Fill in the email address and choose what metadata to include—just
    the object that Computer Vision detects, or details like how likely the identification
    is
  id: totrans-195
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-16\. 填写电子邮件地址并选择要包含的元数据——仅包括计算机视觉检测到的对象，或类似于识别概率的详细信息
- en: Custom connectors
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自定义连接器
- en: If you can’t find a prebuilt connector for a service, or if you want to use
    a custom AI model, you can use a custom connector to call an API (note that this
    requires a premium subscription to Power Apps). Power Automate, Power Apps, and
    Logic Apps all share the same custom connector model. You’ll need to work with
    either an OpenAPI or Postman definition of your API, or work from the Power Platform’s
    custom connector portal. Custom connectors made using the portal are available
    only within the Power Platform.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果找不到用于服务的预构建连接器，或者想要使用自定义 AI 模型，可以使用自定义连接器调用 API（请注意，这需要 Power Apps 的高级订阅）。Power
    Automate、Power Apps 和 Logic Apps 都共享相同的自定义连接器模型。您需要使用 API 的 OpenAPI 或 Postman
    定义，或者从 Power Platform 的自定义连接器门户开始工作。在门户中创建的自定义连接器仅在 Power Platform 内可用。
- en: To create a new custom connector, open the custom connector wizard. Next, import
    your API definition, before checking the generated connector. You will need to
    add any authentication details as part of the process, using the correct authentication
    method for your API. If you’re using an Azure-hosted AI service, you’re likely
    to need its API key.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个新的自定义连接器，请打开自定义连接器向导。接下来，导入您的API定义，然后检查生成的连接器。您将需要在此过程中添加任何身份验证详细信息，使用适合您的API的正确身份验证方法。如果您使用的是托管在Azure上的AI服务，可能需要它的API密钥。
- en: You will need to review the overall settings for the connector, controlling
    what users can see when creating a flow with your connector. Once that’s done,
    drill down into the connector settings to review the request and response sections.
    Here you’ll see the data that’s sent to the API along with expected returns from
    a successful operation.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要查看连接器的整体设置，以控制用户在创建使用您的连接器的流程时可以看到什么。完成后，深入查看连接器设置，以审查请求和响应部分。在这里，您将看到发送到API的数据以及成功操作的预期返回数据。
- en: Once the custom connector is ready, you can use Power Apps or Power Automate
    to test it. Simpler services can use built-in tools—for example, calling an API
    via an HTTP webhook.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦自定义连接器准备就绪，您可以使用Power Apps或Power Automate进行测试。更简单的服务可以使用内置工具，例如通过HTTP webhook调用API。
- en: Using Cognitive Services in Power Apps
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Power Apps中使用认知服务
- en: If you need AI services that aren’t available in AI Builder, Power Apps integrates
    with Cognitive Services. Power Apps supports the same connectors as Power Automate
    for this; however, they’re used very differently.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要AI服务，而AI Builder中没有提供的话，Power Apps可以集成使用认知服务。对于此类需求，Power Apps支持与Power
    Automate相同的连接器；但它们的使用方式大不相同。
- en: If you haven’t set up one yet, start by creating a Cognitive Services API account
    in the Azure portal. This enables the connectors in Power Apps, and you will find
    them in the Data section of the design tool. Search for the service you intend
    to use, adding the appropriate Account Key and Endpoint URL from the Azure portal
    when you add the connector to your Power App. If you’ve already configured a connection
    in another Power App or Power Automate flow, you won’t need to add this data again.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有设置过，首先在Azure门户中创建一个认知服务API帐户。这将启用Power Apps中的连接器，并且您可以在设计工具的数据部分找到它们。搜索您打算使用的服务，当您将连接器添加到您的Power
    App时，从Azure门户中添加适当的账户密钥和终结点URL。如果您已在另一个Power App或Power Automate流中配置了连接，则无需再次添加这些数据。
- en: Once added, your Cognitive Service API connector is treated as a data source,
    and it integrates with other data sources in your Power App. There’s no need to
    write code to handle data translation; the platform handles this automatically
    for you.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦添加，您的认知服务API连接器将被视为数据源，并且与Power App中的其他数据源集成。无需编写代码来处理数据转换；平台会自动为您处理这些。
- en: 'You build Power Apps in the online studio, which you can access from the Power
    Apps website. This is a custom development environment, with support for drag-and-drop
    control layout as well as attaching formulas and actions to controls you’ve added
    to the application canvas. Two canvas options are available: mobile, for phones,
    and tablet, which also works for applications run from the web. Tablet and mobile
    apps can be run from the iOS and Android Power Apps applications.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在Power Apps网站上访问在线工作室构建Power Apps。这是一个自定义开发环境，支持拖放控件布局，以及将公式和动作附加到您添加到应用程序画布上的控件。有两种画布选项可供选择：手机版，适用于手机，以及平板版，也适用于从Web运行的应用程序。平板电脑和手机应用程序可以从iOS和Android
    Power Apps应用程序运行。
- en: Build your application UI by choosing controls from the Insert menu. This adds
    them to the studio canvas, where you can customize the look and feel and add actions
    to controls. For example, a button has an OnSelect action, while a Gallery will
    connect to a data source, which can be a connector (as shown in [Figure 6-17](#adding_a_connector_for_the_cognitive_se)),
    a database, a SharePoint list, or a Power Apps collection.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从插入菜单中选择控件来构建应用程序UI。这将它们添加到工作室画布上，您可以在那里自定义外观并向控件添加操作。例如，按钮具有OnSelect操作，而Gallery将连接到数据源，可以是连接器（如[图6-17](#adding_a_connector_for_the_cognitive_se)所示），数据库，SharePoint列表或Power
    Apps集合。
- en: '![Adding a connector for the Cognitive Services Computer Vision API to a Power
    App](Images/aasc_0617.png)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![将认知服务计算机视觉API连接器添加到Power App](Images/aasc_0617.png)'
- en: Figure 6-17\. Adding a connector for the Cognitive Services Computer Vision
    API to a Power App
  id: totrans-208
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-17\. 将认知服务计算机视觉API连接器添加到Power App
- en: Once you have laid out your app and added a connector to a Cognitive Service,
    you can start to add application logic using formulas attached to control properties.
    These can be quite complex pieces of code, especially if you are trying to run
    several API functions at the same time—for example, in a customer service application
    that takes key phrases from a document while also detecting sentiment.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成应用程序的布局并添加了连接器到认知服务，您可以开始使用附加到控件属性的公式添加应用程序逻辑。这些公式可能会是相当复杂的代码片段，特别是当您尝试同时运行多个
    API 函数时，例如在客户服务应用程序中从文档中提取关键短语并检测情绪时。
- en: Note
  id: totrans-210
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Working with Cognitive Services in Power Apps canvas apps requires some knowledge
    of the Power Apps formula language, Power Fx (which is also what’s used in the
    formula bar). It’s closely related to the familiar tools in Excel, with expressions
    starting with `=`, but Power Fx also incorporates some elements of SQL to cover
    data scenarios Excel functions don’t handle, with control descriptions that owe
    a lot to .NET’s XAML GUI environment. And (unlike Excel) it has imperative programming
    commands that can respond to user input and affect state. If you’ve built any
    applications in Excel or used LAMBDA and LET functions to create formulas, you
    shouldn’t find working with it too much of a learning curve, and if you’re creating
    your own machine learning models in Azure Machine Learning you can reference them
    in Power Apps from any control using Power Fx.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Power Apps 画布应用程序中使用认知服务需要一些对 Power Apps 公式语言 Power Fx 的了解（这也是公式栏中使用的内容）。它与
    Excel 中熟悉的工具密切相关，表达式以 `=` 开头，但 Power Fx 也包括一些 SQL 元素来处理 Excel 函数无法处理的数据情景，控制描述借鉴了
    .NET 的 XAML GUI 环境。与 Excel 不同的是，它具有可以响应用户输入并影响状态的命令式编程命令。如果您已在 Excel 中构建过任何应用程序或使用
    LAMBDA 和 LET 函数创建公式，那么您应该不会觉得使用它有多难学，而且如果您在 Azure 机器学习中创建自己的机器学习模型，可以使用 Power
    Fx 从任何控件引用它们。
- en: To simplify working with data from a connector, use collections to hold results.
    The ClearCollect function will create and populate a collection or reset an existing
    one for new data. ClearCollect will wrap a call to a Cognitive Services connector
    using data from application fields or from other data sources (including external
    data sources and other collections). The connector calls the API when triggered,
    storing results for use in your application.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化与连接器的数据交互，使用集合来存储结果。ClearCollect 函数将创建并填充一个集合或重置现有集合以接收新数据。ClearCollect
    将调用一个使用来自应用程序字段或其他数据源（包括外部数据源和其他集合）的认知服务连接器的 API，并在触发时存储结果以供应用程序使用。
- en: Combining Power Apps and Power Automate
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结合 Power Apps 和 Power Automate
- en: A Power App is a collection of asynchronous event-driven functions. Each formula
    is triggered either by an action on a control or from a data source. Your output
    fields will be connected to a data source that holds the results of an action,
    and it will automatically update when the action runs.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Power App 是一组异步事件驱动函数的集合。每个公式都是由控件上的操作或来自数据源触发的。您的输出字段将连接到保存操作结果的数据源，并在运行操作时自动更新。
- en: If you prefer, you can use a Power App as a trigger and an endpoint for a Power
    Automate flow. This approach allows you to use a no-code approach to working with
    Cognitive Services, while using Power Apps to build a user-friendly application
    frontend for PC (via the web), phone, and tablet. Using this approach, prototype
    flows can quickly be turned into products, keeping the code requirements to a
    minimum and giving the option of either migrating to a Power App model or to custom
    code without changing the user experience.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您愿意，您可以将 Power App 用作 Power Automate 流程的触发器和端点。这种方法允许您在不编写代码的情况下使用认知服务，同时使用
    Power App 在 PC（通过网络）、手机和平板电脑上构建用户友好的应用程序前端。使用这种方法，原型流程可以快速转变为产品，将代码要求降到最低，并提供了无论是迁移到
    Power App 模型还是自定义代码模型都不会改变用户体验的选项。
- en: Working with a flow in this way can also offer a workaround for some Power App
    limitations. For example, it can provide a quick way to save and convert camera
    captures and use them with the Computer Vision API. The bitmaps generated from
    the Power App camera control need to be converted to a supported format before
    they can be used, and a flow can take care of that.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式使用流程还可以解决一些 Power App 的限制。例如，它可以提供一种快速的方式来保存并转换相机捕获的图像，并与计算机视觉 API 一起使用。从
    Power App 相机控件生成的位图需要转换为支持的格式，然后才能使用，而流程可以负责这一点。
- en: Logic Apps and AI
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 逻辑应用与人工智能
- en: At first glance, Azure Logic Apps and Power Automate appear similar. Like Power
    Automate, Logic Apps is a business application integration tool designed to automate
    common workflows, linking different application APIs via a low-code visual programming
    environment. It even offers many of the same connectors. But that’s where the
    similarities end, as Logic Apps is more akin to Microsoft’s original workflow
    integration tool BizTalk and has been designed to work with Azure’s serverless
    Functions and its growing suite of message-based application development tools,
    like Event Grid.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 乍一看，Azure 逻辑应用和 Power Automate 看起来相似。与 Power Automate 类似，逻辑应用是一种业务应用集成工具，旨在通过低代码可视化编程环境自动化常见工作流程，通过连接不同的应用程序
    API。它甚至提供了许多相同的连接器。但在这些相似之处之外，逻辑应用更类似于微软的原始工作流集成工具 BizTalk，并已设计用于与 Azure 的无服务器函数及其日益增长的基于消息的应用程序开发工具套件（如事件网格）配合使用。
- en: Message-based programming models have a long history, making them a crucial
    element in any distributed programming environment like Azure. Message queues
    help manage connections, ensuring consistency and maintaining processing order.
    That makes them an ideal model for building application workflows, passing data
    from connector to connector, and modifying message content where necessary, and
    they have developed into an important element in Microsoft’s Azure IoT tooling.
    Technologies like the CloudEvents standard and the publish and subscribe Event
    Grid provide a framework for managing messages and for triggering event-driven
    applications.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 基于消息的编程模型具有悠久的历史，使其成为像 Azure 这样的任何分布式编程环境中的关键元素。消息队列有助于管理连接，确保一致性并保持处理顺序。这使它们成为构建应用程序工作流程、从连接器传递数据和在必要时修改消息内容的理想模型，并且它们已经发展成为
    Microsoft Azure 物联网工具中的重要元素。诸如 CloudEvents 标准和发布订阅事件网格等技术提供了管理消息和触发事件驱动应用程序的框架。
- en: Azure Logic Apps are an important part of this approach, providing a quick way
    of building those connections, adding workflow and basic processing to respond
    to events, and triggering actions in other applications. Machine learning has
    a significant role to play in this scenario, adding smart filters to complex data
    flows or improving the quality of application inputs. By using a predictive model
    to identify significant data, a Logic App can quickly launch alerts or even trigger
    remedial action.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 逻辑应用是这种方法的重要组成部分，提供了一种快速构建这些连接、添加工作流和基本处理以响应事件并触发其他应用程序操作的方式。机器学习在这种场景中起着重要作用，通过向复杂数据流添加智能过滤器或改进应用程序输入的质量。通过使用预测模型识别重要数据，逻辑应用可以快速启动警报甚至触发纠正措施。
- en: As it builds on the Azure serverless and event-driven platform, Logic Apps has
    become an important integration tool that can mix Azure services with external
    APIs and with your own code. Using no- and low-code techniques, Logic Apps can
    bring together API connectors and messages, using Functions to add snippets of
    custom code where necessary. When used with Azure edge and IoT tools, they also
    become an effective way of linking signals from the edge of a network to large-scale
    compute in the public cloud.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它基于 Azure 无服务器和事件驱动平台，逻辑应用已成为一个重要的集成工具，可以将 Azure 服务与外部 API 和您自己的代码混合使用。使用无代码和低代码技术，逻辑应用可以集成
    API 连接器和消息，在必要时使用函数添加自定义代码片段。当与 Azure 边缘和物联网工具一起使用时，它们还成为将网络边缘信号链接到公共云中的大规模计算的有效方式。
- en: Additionally, connectors into the Azure management tooling mean that Logic Apps
    can also be used as a way of automating application and service management, responding
    to signals from applications and services, and modifying and provisioning resources
    in response. You can also use Logic Apps inside secure Azure networks, using an
    integration service environment to isolate your Logic App from the global platform.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，与 Azure 管理工具的连接器意味着逻辑应用也可以用作自动化应用和服务管理的一种方式，响应来自应用程序和服务的信号，并根据需要修改和配置资源。您还可以在安全的
    Azure 网络中使用逻辑应用，使用集成服务环境将您的逻辑应用与全球平台隔离开来。
- en: 'Microsoft provides a selection of Cognitive Services connectors for Logic Apps,
    building on a similar connector model to Power Automate. The relevant Logic Apps
    connectors are:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 为逻辑应用提供了一系列认知服务连接器，构建在类似于 Power Automate 的连接器模型之上。相关的逻辑应用连接器包括：
- en: Computer Vision
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机视觉
- en: Content Moderator
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容审核员
- en: Custom Vision
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义视觉
- en: Face API
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人脸 API
- en: Form Recognizer
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表单识别器
- en: LUIS
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LUIS
- en: Microsoft Translator V2
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft 翻译 V2
- en: QnA Maker
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QnA Maker
- en: Text Analytics
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本分析
- en: Video Indexer V2
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频索引器 V2
- en: You can find a list of connectors in the Logic Apps documentation. The prebuilt
    connectors provide a quick way of building basic machine learning–powered applications,
    especially around text and computer vision. These are all services that don’t
    require real-time operations and easily can be used in flow-based applications.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在逻辑应用文档中找到连接器列表。预构建的连接器为构建基本的机器学习驱动应用程序提供了一种快速的方式，特别是围绕文本和计算机视觉。这些都是不需要实时操作且可以轻松在基于流程的应用程序中使用的服务。
- en: While they don’t cover all the possible Cognitive Services, you can use custom
    connectors to work with the REST APIs for other services and custom machine learning
    models developed using Azure’s machine learning tools.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它们并未涵盖所有可能的认知服务，但您可以使用自定义连接器与其他服务的REST API以及使用Azure的机器学习工具开发的自定义机器学习模型进行工作。
- en: To use Cognitive Services in Azure Logic Apps, start with a subscription that
    contains a resource group that’s connected to the Cognitive Services APIs you
    want to use. You can then create a new Logic App in the same resource group. This
    opens the Logic Apps Designer, a web-based graphical tool for choosing and configuring
    triggers and connectors. Start with a connector that brings in the data you want
    to use in your Logic App. This might be an uploaded file for computer vision or
    a HTTP connection with a JSON document for text analytics, or even a connection
    to the output of another application.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Azure逻辑应用中使用认知服务，请从包含您想要使用的认知服务API的资源组的订阅开始。然后可以在同一资源组中创建一个新的逻辑应用。这将打开逻辑应用设计器，这是一个基于Web的图形工具，用于选择和配置触发器和连接器。从一个连接器开始，将数据引入您的逻辑应用中。这可能是一个上传的计算机视觉文件或带有文本分析JSON文档的HTTP连接，甚至是连接到另一个应用程序输出的连接。
- en: The site makes it easy to pick connectors, with Azure making suggestions about
    what you might want to use based on previous interactions. Start with your flow
    trigger—for example, uploading a file to an Azure storage blog, or updating a
    record in a database.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 该站点使得选择连接器变得很容易，Azure基于以往的交互提供关于您可能想要使用的内容的建议。从您的流触发器开始，例如将文件上传到Azure存储博客，或更新数据库中的记录。
- en: Once you have an event source to use as a trigger, you will build your Logic
    App flow, adding basic flow logic, before adding a connector for your chosen Cognitive
    Service. You’ll need to configure the connector, using data from your service
    subscription. First add a name, then your Cognitive Services Account Key and the
    URL of the service endpoint your application will use. These can be found in the
    Azure portal and can be copied into the connector configuration.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您有一个事件源用作触发器，您将构建逻辑应用流程，首先添加基本流程逻辑，然后为您选择的认知服务添加连接器。您需要配置连接器，使用来自您服务订阅的数据。首先添加一个名称，然后添加您的认知服务帐户密钥和服务终结点的URL。这些信息可以在Azure门户中找到，并可以复制到连接器配置中。
- en: With the connection details configured, click Create to build your Cognitive
    Services connector. You can now build the rest of your application, adding new
    steps from the service output. So, for example, if you’re using a Logic App to
    detect user sentiment in help desk queries, your app can pass all messages that
    have a negative sentiment to a database, ready for additional prioritization.
    In this case you’re using a Logic App and Cognitive Services to filter events;
    other applications might work with other types of trigger and other types of data.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 配置连接详细信息后，点击“创建”来构建您的认知服务连接器。您现在可以构建其余部分的应用程序，并从服务输出中添加新步骤。例如，如果您正在使用逻辑应用来检测帮助台查询中用户的情绪，您的应用程序可以将所有情绪消极的消息传递到数据库，以备进行额外的优先处理。在这种情况下，您正在使用逻辑应用和认知服务来过滤事件；其他应用程序可能使用其他类型的触发器和数据。
- en: Logic Apps are an ideal tool for quickly bringing several Azure services together,
    making it possible to prototype more complex applications or to quickly build
    a solution for an urgent problem without requiring significant development resources.
    Much of the code you might need to write is already part of the service, as Logic
    App connectors are built on top of Azure internal APIs that provide the signals
    needed to trigger actions and flows; so, for example, there’s no need to write
    code to monitor file systems for changes, as any changes can be used to trigger
    a Logic App.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: Logic Apps 是一个将多个 Azure 服务快速集成在一起的理想工具，可以用来原型化更复杂的应用程序或快速构建解决紧急问题的解决方案，而无需大量开发资源。您可能需要编写的大部分代码已经作为服务的一部分存在，因为
    Logic App 连接器是建立在提供触发操作和流程所需信号的 Azure 内部 API 之上的；例如，无需编写代码来监视文件系统的更改，因为任何更改都可以用来触发
    Logic App。
- en: Azure service integration in Logic Apps also positions them as a system administration
    tool, which can help with running applications at scale by providing smart and
    proactive filters on logging data, using predictive machine learning models to
    manage Azure deployments. For example, a VM showing a certain pattern of errors,
    that a machine learning model uses to predict a failure, could trigger failover
    to another instance, followed by either a reboot or a fresh deployment of a replacement
    image. By working off machine learning–based predictions, application downtime
    is kept to a minimum, and users remain unaware of issues. This will require using
    a custom connector, as well as working with tools like Azure’s automated machine
    learning training.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: Logic Apps 中的 Azure 服务集成也使它们成为系统管理工具，可以通过在日志数据上提供智能和主动过滤器来帮助规模化运行应用程序，使用预测的机器学习模型来管理
    Azure 部署。例如，当一个虚拟机显示一定模式的错误时，机器学习模型用于预测故障，可以触发切换到另一个实例，然后进行重启或使用替换镜像进行新的部署。通过基于机器学习的预测工作，应用程序的停机时间被最小化，用户也保持对问题不知情。这将需要使用自定义连接器，并使用像
    Azure 的自动化机器学习训练这样的工具。
- en: If you’re using a custom machine learning model with Logic Apps, you’ll need
    to create an HTTP connector to send a query to the service. Microsoft’s tools
    make it easy to construct a REST connection, using a POST to send queries to the
    machine learning API endpoint. There’s no need to construct the call’s JSON; that’s
    all handled by the Logic App connector using the API schema. You can get the endpoint
    URL and any required keys from the Azure Machine Learning tooling. It’s worth
    using an API test tool like Postman to try out any APIs before you add them to
    a Logic App flow, using the resulting details to ensure that you’re sending the
    right query data.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用自定义的机器学习模型与 Logic Apps，您将需要创建一个 HTTP 连接器来向服务发送查询。微软的工具使得构建 REST 连接变得简单，使用
    POST 方法向机器学习 API 端点发送查询。无需构建调用的 JSON；所有这些都由 Logic App 连接器使用 API 架构处理。您可以从 Azure
    机器学习工具中获取端点 URL 和所需的密钥。建议使用 API 测试工具如 Postman 在将其添加到 Logic App 流之前尝试任何 API，使用得到的详细信息确保您发送了正确的查询数据。
- en: Custom calls will require using a Logic App connector to parse the returned
    JSON, working with a known schema to set flow variables that can be used to drive
    the rest of your application. Parsed data can be written to databases or used
    to construct messages that can be passed to other applications or to serverless
    Functions.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义调用将需要使用 Logic App 连接器来解析返回的 JSON，使用已知的架构设置流变量，这些变量可用于驱动应用程序的其余部分。解析的数据可以写入数据库或用于构建消息，这些消息可以传递给其他应用程序或无服务器函数。
- en: While the built-in Cognitive Services tooling in Logic Apps simplifies working
    with a subset of Azure’s machine learning features, HTTP API support extends things
    further. You can work with your own machine learning models, newer Cognitive Services
    that don’t yet have a connector, or with technologies like Azure AutoML. Some
    knowledge of JSON is essential in these cases, where you need to parse schema
    and work with API payloads.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Logic Apps 中内置的认知服务工具简化了与 Azure 机器学习功能的子集的工作，但 HTTP API 支持进一步扩展了功能。您可以使用自己的机器学习模型、尚未具有连接器的较新认知服务，或者像
    Azure AutoML 这样的技术。在这些情况下，需要一些 JSON 知识，您需要解析架构并处理 API 载荷。
- en: One advantage of Logic Apps is that they’re a low-cost option for building machine
    learning applications. Each action and connector is priced at fractions of a cent,
    with Enterprise licensed connectors costing more than standard connectors. Most
    Azure Machine Learning–based connectors are in the standard price band, so if
    you’re building a relatively simple machine learning application, perhaps as part
    of a call center workflow, you may well end up spending only a few cents a day.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: Logic Apps 的一个优势是它们是构建机器学习应用程序的低成本选择。每个操作和连接器的定价都是几分之一美分，企业许可的连接器比标准连接器更贵。大多数基于
    Azure 机器学习的连接器都属于标准价格带，因此，如果您正在构建相对简单的机器学习应用程序，比如作为呼叫中心工作流的一部分，您可能每天只需花费几分钱。
- en: Like Power Apps and Power Automate, the Logic Apps serverless approach removes
    much of the risk associated with building machine learning–powered applications.
    Combined with a low-code approach that requires minimal training, the result is
    a platform that makes it easy to fill gaps in your application portfolio at the
    same time as assisting internal teams to build their own tools where necessary.
    Even so, if you want to take advantage of many of the key features of Logic Apps,
    some programming experience is necessary, especially if you’re using it as an
    integration tool and need to work with REST APIs.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Power Apps 和 Power Automate 类似，Logic Apps 无服务器方法消除了构建以机器学习为动力的应用程序所带来的大部分风险。结合需要最少培训的低代码方法，这种平台使您能够轻松填补应用程序组合中的空白，同时协助内部团队在必要时构建自己的工具。即便如此，如果您想利用
    Logic Apps 的许多关键功能，特别是将其作为集成工具并需要与 REST API 一起工作时，仍然需要一些编程经验。
- en: Tip
  id: totrans-247
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Microsoft’s Azure Percept industrial IoT hardware offers a low-code development
    environment for Computer Vision and Computer Audio services, based on Logic Apps
    and running in a local container on the device. You can select prebuilt models
    in the Percept Studio web app and deploy them directly to the AI-accelerated Percept
    hardware, managing them through Azure IoT Hub.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的 Azure Percept 工业物联网硬件为计算机视觉和计算机音频服务提供了一个低代码开发环境，基于 Logic Apps 并在设备上的本地容器中运行。您可以在
    Percept Studio Web 应用程序中选择预构建模型，并直接部署到 AI 加速的 Percept 硬件上，并通过 Azure IoT Hub 进行管理。
- en: Wrapping It Up
  id: totrans-249
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter we looked at how you can use Microsoft’s machine learning tools
    with its low-code and no-code platforms. By bringing together managed endpoints
    with simple connectors, you’re able to pick and choose the features you want without
    needing advanced programming skills. Microsoft is taking things further still
    with a focus on solutions—as shown by AI Builder’s prebuilt models and the option
    of a targeted document automation solution.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们看到了如何在 Microsoft 的低代码和无代码平台上使用其机器学习工具。通过将托管端点与简单的连接器结合，您可以自由选择所需的功能，而无需具备高级编程技能。微软进一步提升了解决方案的重点，例如
    AI Builder 的预构建模型和定向文档自动化解决方案的选择。
- en: Even with tools like these, you still have to think about the impact of using
    AI on your users, customers, and other people who are affected by the system.
    In the next chapter, we will look at tools and techniques for responsible AI that
    can help you achieve the best outcomes and often performance too.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有了这些工具，您仍然需要考虑使用 AI 对用户、客户和其他受系统影响的人员的影响。在下一章中，我们将探讨有助于您实现最佳结果以及通常性能的负责任 AI
    工具和技术。
