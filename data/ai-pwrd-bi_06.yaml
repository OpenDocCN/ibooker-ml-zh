- en: Chapter 6\. AI-Powered Diagnostic Analytics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章. 基于AI的诊断分析
- en: Finding out *what* happened is only half as interesting as finding out *why*
    it happened. Although raw data can’t tell us the causal reasons why something
    happened, we can analyze the data for patterns and derive informed conclusions.
    At the very least, the patterns will point us in the right direction. In this
    chapter, you will learn how AI can help you reveal those interesting patterns
    in data automatically so you and your colleagues can concentrate on the interpretation
    and impacts of this data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 找出*发生了什么*只有一半有趣，找出*为什么发生了*同样重要。虽然原始数据无法告诉我们事件发生的因果原因，但我们可以分析数据的模式并得出明智的结论。至少，这些模式将指引我们朝着正确的方向前进。在本章中，您将了解人工智能如何帮助您自动地揭示数据中的有趣模式，以便您和您的同事能够集中精力解释和分析这些数据的影响。
- en: 'Use Case: Automated Insights'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用案例：自动化洞察
- en: 'We’ll continue with the case study from the preceding chapter: in a fictitious
    manufacturing company, we support sales management in their decision-making process.
    In [Chapter 5](ch05.xhtml#ai_powered_descriptive_analytic), we found that sales
    seemed to be slowly recovering after a period of sharp declines. Now we will go
    deeper and focus on understanding why certain trends have evolved.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将继续前一章的案例研究：在一个虚构的制造公司中，我们支持销售管理团队进行决策过程中的支持。在[第5章](ch05.xhtml#ai_powered_descriptive_analytic)中，我们发现销售似乎在经历了急剧下降后正在缓慢复苏。现在我们将深入分析，并专注于理解为什么某些趋势会发展。
- en: Problem Statement
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题陈述
- en: 'As the business analysts on the team, we want to help sales management find
    explanations for two of the observed revenue trends: why did sales numbers melt
    down so dramatically between 2006 and 2010, and what factors explain the slow
    recovery between 2010 and 2014? On a side note, if this were a real scenario,
    we probably would not be doing an analysis over an eight-year period because so
    many things would have changed. If it helps, imagine that we are a manufacturing
    company with a very long sales cycle.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为团队的业务分析师，我们希望帮助销售管理团队找出两个观察到的收入趋势的解释：为什么销售数字在2006年至2010年间急剧下降，以及什么因素解释了2010年至2014年间的缓慢恢复？顺便说一句，如果这是一个真实的情景，我们可能不会在八年期间进行分析，因为很多事情可能已经发生了变化。如果有帮助的话，可以想象我们是一个销售周期非常长的制造公司。
- en: This process would normally involve going through the data manually, which takes
    time and is subject to the analyst’s availability. Since we don’t have the capacity
    to do one-on-one sessions with each of the business users, we are looking for
    ways to provide them with insights in a more automated and interactive way.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程通常需要手动处理数据，这需要时间，并受分析师可用性的限制。由于我们没有能力与每个业务用户进行一对一的会话，我们正在寻找以更自动化和交互方式向他们提供洞察的方法。
- en: Solution Overview
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案概述
- en: Our goal is to find patterns in our dataset automatically by scanning through
    all available information with as little human assistance as possible. For this
    purpose, we are leveraging AI-powered techniques to deliver these insights in
    a fast and interactive manner. This will allow business users to get insights
    with less, or even without, help from professional data analysts. [Figure 6-1](#automated_insights_use_case_architectur)
    gives you an overview of the use case architecture.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是通过尽可能少的人为干预，自动扫描所有可用信息，在我们的数据集中自动找出模式。为此，我们正在利用基于AI的技术以快速和交互方式提供这些洞察。这将允许业务用户在较少或甚至无需专业数据分析师帮助的情况下获得洞察。[图6-1](#automated_insights_use_case_architectur)为您提供了用例架构的概述。
- en: '![Automated insights use case architecture](Images/apbi_0601.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![自动化洞察用例架构](Images/apbi_0601.png)'
- en: Figure 6-1\. Automated insights use case architecture
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-1. 自动化洞察用例架构
- en: 'Just as in the examples from the previous chapter, this architecture is straightforward,
    as we are doing everything inside Power BI. To deliver this experience, we are
    using two Power BI tools in particular here: the key influencers and the decomposition
    tree tools.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前一章的例子一样，这个架构非常直接，因为我们在Power BI内完成所有操作。为了提供这种体验，我们特别使用了两个Power BI工具：关键影响者和分解树工具。
- en: The *key influencers visual* helps in comprehending the aspects that influence
    a metric of interest by showing the top contributors to the selected metric. It
    examines the information you provide and surfaces the most important aspects to
    the top by labeling them as key influencers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键影响因素可视化*有助于理解影响感兴趣指标的因素，通过展示对所选指标贡献最大的顶级贡献者。它会检查您提供的信息，并通过将其标记为关键影响因素，将最重要的方面置于顶部。'
- en: Power BI’s *decomposition tree visual* allows you to visualize data in numerous
    dimensions. It aggregates data automatically and allows you to drill down into
    any dimension in any order. AI will suggest the next most relevant dimension to
    dive into depending on your particular area of interest. As a result, it’s a useful
    tool for ad hoc investigation and root cause analysis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI 的*分解树视觉*允许您以多个维度可视化数据。它会自动聚合数据，并允许您按任何顺序深入到任何维度。AI会根据您特定的兴趣领域建议下一个最相关的维度。因此，这是一种进行即席调查和根本原因分析的有用工具。
- en: We are going to apply these techniques to the sales and marketing example Power
    BI report to find out which factors were driving both revenue trends and which
    patterns we can observe from our data. In a corporate scenario, both tools could
    be provided to the business users in the form of Power BI report pages so they
    can interact with the data on their own.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将这些技术应用于销售和营销示例 Power BI 报告，以找出驱动收入趋势和从数据中观察到的模式。在企业场景中，这两个工具可以以 Power BI
    报告页面的形式提供给业务用户，以便他们可以自行与数据交互。
- en: Power BI Walk-Through
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power BI 漫游
- en: If you followed along with the use case from the previous chapter, you can continue
    working in your *Sales & Marketing sample PBIX.pbix* file. If not, feel free to
    download *Sales & Marketing Sample_AI-Powered.pbix* from the [book’s website](https://oreil.ly/MOYIu).
    To quickly recap, this dataset contains various sales and marketing data from
    a manufacturing company and comes pre-populated with reports for market share,
    product volume, sales figures, and sentiment scores.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您继续跟随上一章的用例，可以继续在您的*Sales & Marketing sample PBIX.pbix*文件中工作。如果没有，请随时从[书籍网站](https://oreil.ly/MOYIu)下载*Sales
    & Marketing Sample_AI-Powered.pbix*。简要回顾一下，这个数据集包含来自制造公司的各种销售和营销数据，并预先填充了市场份额、产品销量、销售数字和情感评分的报告。
- en: In [Chapter 5](ch05.xhtml#ai_powered_descriptive_analytic), we found out that
    the overall revenue over the last four years has slowly recovered after a hard
    bounce in the previous year. [Figure 6-2](#two_phases_of_revenue_trends) is a
    snapshot of the sales dashboard we created before.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 5 章](ch05.xhtml#ai_powered_descriptive_analytic)中，我们发现在前一年经历了一次艰难的反弹后，过去四年的总收入慢慢恢复。[图 6-2](#two_phases_of_revenue_trends)是我们之前创建的销售仪表板的快照。
- en: '![Two phases of revenue trends](Images/apbi_0602.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![两个阶段的收入趋势](Images/apbi_0602.png)'
- en: Figure 6-2\. Two phases of revenue trends
  id: totrans-19
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-2\. 两个阶段的收入趋势
- en: We are especially interested in what happened during the phase of declining
    revenues, between 2006 and 2010 (Phase A) and the phase of slowly recovering revenues
    between 2010 and 2014 (Phase B). For both of these phases, we want to answer the
    simple but profound question, “What happened?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '我们特别关注在收入下降阶段（2006 年至 2010 年，阶段 A）和收入缓慢恢复阶段（2010 年至 2014 年，阶段 B）期间发生了什么，“发生了什么？”这个简单而深刻的问题。 '
- en: We will start by examining Phase A. To re-create the revenue visual, create
    a new Power BI report page, drag and drop the Q&A visual, and type `**Revenue
    by year between 2006 and 2010**`.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从审视阶段 A 开始。为了重新创建收入可视化效果，请创建一个新的 Power BI 报告页面，拖放 Q&A 视觉，并输入`**Revenue by
    year between 2006 and 2010**`。
- en: Click the Convert icon to turn the Q&A visual into a standard Power BI visual.
    The chart should look similar to [Figure 6-3](#revenue_by_year_from_twozerozerosix_to).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 单击“转换”图标，将 Q&A 视觉转换为标准 Power BI 视觉。图表应该看起来类似于[图 6-3](#revenue_by_year_from_twozerozerosix_to)。
- en: '![Revenue by year from 2006 to 2010](Images/apbi_0603.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![2006 年至 2010 年每年收入](Images/apbi_0603.png)'
- en: Figure 6-3\. Revenue by year from 2006 to 2010
  id: totrans-24
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-3\. 2006 年至 2010 年每年收入
- en: Select this chart and open the Visualizations pane on the right. Click the “Key
    influencers” icon to convert the line chart into the key influencers visual ([Figure 6-4](#quotation_markkey_influencersquotation)).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 选择此图表并打开右侧的可视化窗格。单击“关键影响力”图标，将折线图转换为关键影响力视觉([图 6-4](#quotation_markkey_influencersquotation))。
- en: '![“Key influencers” visual icon](Images/apbi_0604.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![“关键影响力”视觉图标](Images/apbi_0604.png)'
- en: Figure 6-4\. “Key influencers” visual icon
  id: totrans-27
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-4\. “关键影响力”视觉图标
- en: Once you select the new visual type, the chart will automatically update to
    something that should look similar to [Figure 6-5](#key_influencers_standard_output).
    Let’s explore the output of this visual in a bit more detail.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您选择了新的视觉类型，图表将自动更新为与[图 6-5](#key_influencers_standard_output)类似的内容。让我们更详细地探索这种视觉输出。
- en: '![Key influencers standard output](Images/apbi_0605.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![关键影响力标准输出](Images/apbi_0605.png)'
- en: Figure 6-5\. Key influencers standard output
  id: totrans-30
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-5\. 关键影响者标准输出
- en: Now, this output is probably not what you expected at all and definitely looks
    a bit weird. What went wrong? Open the Visualizations pane and inspect the properties
    of the key influencers visual. This should look like [Figure 6-6](#key_influencers_properties_after_conver).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这个输出可能根本不是您期望的，看起来确实有点奇怪。出了什么问题？打开可视化面板，检查关键影响者视觉的属性。这应该看起来像[图 6-6](#key_influencers_properties_after_conver)。
- en: '![Key influencers properties after conversion from the line chart](Images/apbi_0606.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![从折线图转换后的关键影响者属性](Images/apbi_0606.png)'
- en: Figure 6-6\. Key influencers properties after conversion from the line chart
  id: totrans-33
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-6\. 从折线图转换后的关键影响者属性
- en: 'In the visual properties, you will find two critical fields: Analyze and “Explain
    by.” As the names suggest, Analyze refers to the metric that you want to explore,
    and “Explain by” refers to the various dimensions you might consider to have an
    effect on the metric. By default, given our previous line chart, Power BI suggests
    explaining the dimension Year by the field Sum of Revenue, which absolutely does
    not make any sense.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在可视化属性中，您会找到两个关键字段：“分析”和“按年份”。顾名思义，分析是指您希望探索的度量标准，“按年份”则是指可能影响该度量标准的各种维度。默认情况下，鉴于我们先前的折线图，Power
    BI建议用“收入总和”字段解释“按年份”维度，这完全没有任何意义。
- en: Let’s fix this by dragging Sum of Revenue from the “Explain by” field to the
    Analyze field instead of the Year field. Consequently, add additional dimensions
    into the “Explain by” field by pulling them from the data fields repository on
    the right. Reasonable candidate fields from a business point of view might be
    Segment, City, State, Region, Average of Score, Category, and Manufacturer. We
    will leave out the dimension Product since too many data points are missing. For
    example, some products were replaced by others, some products were just launched,
    and some products were deprecated. If we wanted to analyze key influencers down
    to a product level, we should look at a single year rather than a four-year period.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过将“收入总和”字段从“按年份”字段拖到分析字段中来修复这个问题。因此，从右侧的数据字段库中拉取其他维度到“按年份”字段中。从商业角度来看，合理的候选字段可能包括段、城市、州、地区、评分平均值、类别和制造商。我们将排除产品维度，因为缺失的数据点太多。例如，一些产品被其他产品替换，一些产品刚刚推出，而一些产品已经过时。如果我们想要分析产品级别的主要影响因素，我们应该查看单个年份而不是四年期间。
- en: The updated properties of the key influencers tool should now look like [Figure 6-7](#key_influencers_properties_left_parenth).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 关键影响者工具的更新属性现在应该看起来像[图 6-7](#key_influencers_properties_left_parenth)。
- en: '![Key influencers properties (edited)](Images/apbi_0607.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![关键影响者属性（已编辑）](Images/apbi_0607.png)'
- en: Figure 6-7\. Key influencers properties (edited)
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-7\. 关键影响者属性（已编辑）
- en: Within the key influencers visual, switch the drop-down menu at the top from
    Increase to Decrease, since we are interested in finding out what made the revenue
    drop. The updated visual should now look similar to [Figure 6-8](#key_influencers_tool_edited).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在关键影响者视觉中，将顶部的下拉菜单从“增加”切换到“减少”，因为我们有兴趣找出导致收入下降的原因。更新后的视觉现在应该类似于[图 6-8](#key_influencers_tool_edited)。
- en: This visual intuitively makes more sense than the previous version. Note that
    this would be the report page you could share or publish for business users so
    they can interact with the data on their own. Let’s dive into this visual to see
    how it works in a bit more detail.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这种视觉直观地比以前的版本更有意义。请注意，这将是您可以为业务用户共享或发布的报告页面，以便他们可以自行与数据交互。让我们深入了解这个视觉，看看它在更详细的层面上是如何工作的。
- en: '![Key Influencers tool edited](Images/apbi_0608.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![编辑后的关键影响者工具](Images/apbi_0608.png)'
- en: Figure 6-8\. Key influencers tool edited
  id: totrans-42
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-8\. 关键影响者工具已编辑
- en: 'On the left side of the visual, we can see which variables Power BI identified
    as key influencers for the given metric (in this case, Revenue). We can see that
    Power BI identified the attribute Youth across the dimensions Category and Segment
    as the main key drivers that cause the Revenue metric to decrease. On the right
    side, we are presented with the underlying data distribution for the selected
    influencer, showing the average of the Revenue metric across all categories from
    the selected dimension (in this example, the Category dimension). You can read
    the chart on the right as follows: the average revenue for the Category Youth
    was just $5,181.98, while the average revenue for all other Categories except
    Youth was $17,349.89\. That means, when the Category is Youth, the average revenue
    is $12,920 lower compared to all other values of the Category.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在可视化的左侧，我们可以看到Power BI识别出来的在给定指标（在本例中为收入）上作为关键影响因素的变量。我们可以看到，Power BI确定了维度类别和段的属性Youth作为导致收入指标下降的主要关键驱动因素。在右侧，我们展示了所选影响因素的底层数据分布，显示了在所选维度（在本例中为类别维度）中所有类别的收入指标的平均值。您可以按照以下方式阅读右侧的图表：类别Youth的平均收入仅为$5,181.98，而除Youth以外的所有其他类别的平均收入为$17,349.89。这意味着，当类别是Youth时，平均收入比该类别的所有其他值低$12,920。
- en: It is important to point out that in this case, we are not judging based on
    the absolute values of a variable but on their averages and number of observations.
    Depending on the measure you choose to analyze, whether it is categorical or continuous,
    the key influencers tool will adapt. Instead of averages, it will indicate probabilities
    such as that the outcome is *x* times more likely if a certain value is met.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 需要强调的是，在这种情况下，我们不是基于变量的绝对值进行评判，而是基于它们的平均值和观察次数。根据您选择分析的度量标准（无论是分类还是连续），关键影响因素工具将会进行调整。它不会指示平均值，而是会指出如果满足某个值，结果可能是*x*倍更有可能发生。
- en: The key influencers tool does not always consider the lowest value of a category
    as an influencer. Take, for example, the influencer “Manufacturer is Victoria”
    in our analysis. If you click this influencer, you will see the chart in [Figure 6-9](#key_influencers_visual_for_phase_a_left).
    You can see that Victoria is not the manufacturer with the smallest revenue on
    average, but rather Salvus is. Now why hasn’t Salvus been identified as a key
    influencer?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 关键影响因素工具并不总是将类别的最低值视为影响因素。举例来说，在我们的分析中，以“制造商是Victoria”为影响因素。如果您点击此影响因素，您将会看到[图6-9](#key_influencers_visual_for_phase_a_left)中的图表。您可以看到Victoria并不是平均收入最低的制造商，而实际上是Salvus。那么为什么Salvus没有被识别为关键影响因素呢？
- en: '![Key influencers visual for Phase A (negative revenue trend)](Images/apbi_0609.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![Phase A的关键影响因素可视化（负收入趋势）](Images/apbi_0609.png)'
- en: Figure 6-9\. Key influencers visual for Phase A (negative revenue trend)
  id: totrans-47
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-9\. Phase A的关键影响因素可视化（负收入趋势）
- en: The reasons become clear if we look at the head-to-head comparison of Salvus
    and Victoria in [Figure 6-10](#comparing_sales_of_manufacturers_salvus), just
    for the sake of fostering our understanding of how the key influencers tool works.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看一看Salvus和Victoria在[图6-10](#comparing_sales_of_manufacturers_salvus)中的头对头比较，这些原因将变得清晰，这只是为了促进我们对关键影响因素工具如何运作的理解。
- en: '![Comparing sales of manufacturers Salvus and Victoria](Images/apbi_0610.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![比较制造商Salvus和Victoria的销售情况](Images/apbi_0610.png)'
- en: Figure 6-10\. Comparing sales of manufacturers Salvus and Victoria
  id: totrans-50
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-10\. 比较制造商Salvus和Victoria的销售情况
- en: Three factors disqualify Salvus from being a key influencer. First, this manufacturer
    was introduced in only 2009, so fewer data points exist in total as compared to
    the other manufacturers. Second, the absolute revenue contribution of Salvus is
    so little that it probably lacks overall impact. And last but not least, the actual
    revenue trend of this manufacturer is not negative, but positive. While Victoria
    dropped from $6.2 million in revenue in 2006 to $4.3 million in revenue in 2010,
    Salvus actually improved its revenues between 2009 and 2010.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个因素使Salvus不符合关键影响因素的条件。首先，该制造商仅在2009年引入，因此总数据点较少，与其他制造商相比。其次，Salvus的绝对收入贡献非常小，可能缺乏总体影响力。最后但同样重要的是，该制造商的实际收入趋势并非负向，而是正向。尽管Victoria的收入从2006年的620万美元下降到2010年的430万美元，Salvus在2009年至2010年间实际上提高了其收入。
- en: With this background information, it is legitimate to not consider Salvus a
    key influencer for overall decreasing revenues. The key influencers tool makes
    it easier for us to find such interesting patterns without combing through all
    of the data manually.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些背景信息，合理地认为 Salvus 不是整体收入下降的关键影响者。关键影响者工具使我们能够更轻松地发现这些有趣的模式，而无需手动搜索所有数据。
- en: 'Let’s explore another useful feature of the key influencers tool: the segments.
    *Segments* can be considered groups in your data combining different values that
    show a high impact on a metric of interest. Switch over to “Top segments” and
    select “When is Sum of Revenue more likely to be Low” from the drop-down at the
    top. You should see the screen in [Figure 6-11](#analyzing_segments_that_contributed_to)
    as a result.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索关键影响因素工具的另一个有用特性：细分领域。*细分领域* 可以被认为是数据中结合不同值的组，显示对感兴趣的指标有高影响力。切换到 “Top segments”
    并选择顶部下拉菜单中的 “When is Sum of Revenue more likely to be Low”，您应该会看到结果显示为 [图 6-11](#analyzing_segments_that_contributed_to)
    的屏幕。
- en: '![Analyzing segments that contributed to negative revenue trend](Images/apbi_0611.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![分析导致负收入趋势的细分领域](Images/apbi_0611.png)'
- en: Figure 6-11\. Analyzing segments that contributed to negative revenue trend
  id: totrans-55
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-11\. 分析导致负收入趋势的细分领域
- en: You can see four segments that Power BI has identified for us. The biggest segment,
    indicated by the size of the bubble, holds 24,506 observations (sold products)
    and accounts for an average revenue of just $5.43K per sale. The low-performer
    segment with the highest (yet below total) average revenue of $11.11K contains
    9,282 observations.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以看到 Power BI 为我们识别出的四个细分领域。最大的细分领域，由气泡大小表示，拥有 24,506 个观察点（销售产品），平均每笔销售仅为 $5.43K。低表现的细分领域具有最高（但低于总体）平均收入为
    $11.11K，包含 9,282 个观察点。
- en: To find out more about what is happening here, click on the 5.43K bubble. You
    will see a detailed view of this segment, which in this case looks like [Figure 6-12](#segment_one_details).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于这里发生了什么的信息，点击 5.43K 气泡。您将看到这个细分领域的详细视图，在这种情况下看起来像 [图 6-12](#segment_one_details)。
- en: From this chart, we can see that this segment contains almost 16% of all product
    sales and therefore has a very high relevance for us. The segment contains all
    sales where the Category was not Urban, the Manufacturer was not VanArsdel, the
    Region was not West, and the Segment was not Productivity. This segment contributed
    the largest group of data points and had the lowest average revenue, which makes
    it an important segment to look at when it comes to explaining the falling revenue
    trend in Phase A (2006–2010).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 从这张图表中，我们可以看出这个细分领域占据了几乎所有产品销售的16%，因此对我们来说具有非常高的相关性。这个细分领域包含了所有类别不是 Urban、制造商不是
    VanArsdel、地区不是 West、而且段不是 Productivity 的销售。这个细分领域贡献了最大的数据点组，并且平均收入最低，这使得在解释 Phase
    A（2006–2010 年）收入下降趋势时，它成为需要重点关注的一个重要细分领域。
- en: To see what this means in detail, let’s examine the revenue trend in this segment
    1 as compared to the total revenue trend from 2006 to 2010 ([Figure 6-13](#overall_revenue_trend_for_total_revenue)).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要详细了解这意味着什么，让我们比较分析这个 Segment 1 的收入趋势，与从 2006 年到 2010 年的总体收入趋势进行对比（参见 [图 6-13](#overall_revenue_trend_for_total_revenue)）。
- en: '![Segment 1 details](Images/apbi_0612.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![Segment 1 详细信息](Images/apbi_0612.png)'
- en: Figure 6-12\. Segment 1 details
  id: totrans-61
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-12\. Segment 1 详细信息
- en: '![Overall revenue trend for total revenue and segment 1 revenue](Images/apbi_0613.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![总体收入趋势和 Segment 1 收入的趋势](Images/apbi_0613.png)'
- en: Figure 6-13\. Overall revenue trend for total revenue and segment 1 revenue
  id: totrans-63
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-13\. 总体收入趋势和 Segment 1 收入的趋势
- en: While the overall revenue was down 46.6% from $643.28 million to $343.13 million
    in the total dataset, segment 1 alone contributed a loss of $12.3 million, from
    $31.10 million in 2006 to $18.8 million in 2010\. These more focused segments
    should be easier to tackle for business users and identify potential problem areas
    as opposed to larger trends such as the Category Youth.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然整体收入数据集从 $643.28 million 下降了46.6% 至 $343.13 million，仅 Segment 1 就贡献了损失 $12.3
    million，从 2006 年的 $31.10 million 下降至 2010 年的 $18.8 million。这些更专注的细分领域对商业用户来说应该更容易处理，并且能够识别潜在的问题区域，而不是像青年类别这样的更大趋势。
- en: We could explore the other segments in a similar way, but let’s conclude our
    analysis for the past revenue drop for now and head over to finding out what happened
    during the recovery period, between 2010 and 2014, called Phase B. If you are
    interested in further features and descriptions on how the key influencers tool
    works, you could check out [“Create Key Influencers Visualizations”](https://oreil.ly/gxgdN)
    from Microsoft.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以以类似的方式探索其他部分，但让我们暂时结束对过去收入下降的分析，并转向了解在 2010 年至 2014 年期间恢复期间发生了什么，即 B 阶段。如果您对更多关于关键影响者工具工作方式的特性和描述感兴趣，可以查看微软的[“创建关键影响者可视化”](https://oreil.ly/gxgdN)。
- en: For the analysis of Phase B, we will switch over to the decomposition tree feature
    in Power BI. The decomposition tree is a great tool for conducting a root cause
    analysis. You can use it as a smart drill-down, as Power BI suggests the next
    drill-down level automatically based on a specific metric you want to explore.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 对于阶段 B 的分析，我们将切换到 Power BI 中的分解树功能。分解树是进行根本原因分析的重要工具。您可以将其用作智能下钻，因为 Power BI
    根据您想要探索的特定指标自动建议下一个下钻级别。
- en: For this purpose, start with a blank report page in your Power BI file. Re-create
    the Revenue by Year chart, this time for the period from 2010 to 2014\. Convert
    this chart into a static visual if you used the Q&A tool for this. The revenue
    chart should now look similar to [Figure 6-14](#total_revenue_from_twozeroonezero_to_tw).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为了达到这个目的，在您的 Power BI 文件中的空报告页开始。重新创建收入按年份图表，这次的时间段是从 2010 年到 2014 年。如果您使用了
    Q&A 工具，请将此图表转换为静态视觉。现在，收入图应该看起来类似于[图 6-14](#total_revenue_from_twozeroonezero_to_tw)。
- en: '![Total revenue from 2010 to 2014](Images/apbi_0614.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![2010 年至 2014 年总收入](Images/apbi_0614.png)'
- en: Figure 6-14\. Total revenue from 2010 to 2014
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-14\. 2010 年至 2014 年总收入
- en: Select the line chart and change the visualization type to “Decomposition tree,”
    as shown in [Figure 6-15](#quotation_markdecomposition_treequotati).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 选择折线图并将可视化类型更改为“分解树”，如[图 6-15](#quotation_markdecomposition_treequotati)所示。
- en: '![“Decomposition tree” icon](Images/apbi_0615.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![“分解树”图标](Images/apbi_0615.png)'
- en: Figure 6-15\. “Decomposition tree” icon
  id: totrans-72
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-15\. “分解树”图标
- en: Similar to working with the key influencers tool, we have to tell Power BI which
    variable we want to analyze and which dimensions we consider explanatory factors.
    Modify the visual properties so that they look like the ones in [Figure 6-16](#decomposition_tree_properties).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 与使用关键影响者工具类似，我们必须告诉 Power BI 我们要分析哪个变量，以及我们认为哪些维度是解释因素。修改视觉属性，使其看起来像[图 6-16](#decomposition_tree_properties)中的样子。
- en: '![Decomposition tree properties](Images/apbi_0616.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![分解树属性](Images/apbi_0616.png)'
- en: Figure 6-16\. Decomposition tree properties
  id: totrans-75
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-16\. 分解树属性
- en: The initial output of the decomposition tree visual will be a plain summary
    of our metric of interest on a blank canvas. You can see this output in [Figure 6-17](#decomposition_tree_start).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 分解树视觉化的初始输出将是一个空白画布上我们感兴趣的度量的简单摘要。您可以在[图 6-17](#decomposition_tree_start)中看到这个输出。
- en: '![Decomposition tree start](Images/apbi_0617.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![分解树开始](Images/apbi_0617.png)'
- en: Figure 6-17\. Decomposition tree start
  id: totrans-78
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-17\. 分解树开始
- en: The task at hand is to decompose this aggregated metric into smaller chunks,
    ideally splitting it in such a way that we capture the most important metrics
    at the top of the tree. When you click the small + icon on the right next to the
    aggregated revenue, a menu pops up for selecting the next split you want to make.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的任务是将此聚合指标分解为较小的块，最好是以捕获树顶部最重要的指标为目标进行拆分。当您单击聚合收入右侧的小+图标时，将弹出一个菜单，供您选择要进行的下一个拆分。
- en: You could either select the split manually (for example, based on business logic
    or your own preferences) or use a feature called *AI splits*. We will come back
    to this concept later, to consider which cases might be reasonable for manually
    drilling down levels. AI splits are indicated by small light bulbs and will automatically
    choose the next best drill-down level for you, depending on whether you want to
    influence your top-level metric to be higher or smaller, as you can see in [Figure 6-18](#using_ai_splits_in_the_decomposition_tr).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以手动选择拆分（例如，基于业务逻辑或您自己的偏好），也可以使用称为*AI 拆分*的功能。我们稍后将回到这个概念，考虑哪些情况可能合理地手动下钻级别。AI
    拆分由小灯泡标示，并将根据您是否希望影响顶级指标更高或更小而自动选择下一个最佳下钻级别，如您在[图 6-18](#using_ai_splits_in_the_decomposition_tr)中所见。
- en: '![Using AI splits in the decomposition tree](Images/apbi_0618.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![在分解树中使用AI拆分](Images/apbi_0618.png)'
- en: Figure 6-18\. Using AI splits in the decomposition tree
  id: totrans-82
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-18\. 在分解树中使用AI拆分
- en: Since we are interested in explaining the revenue growth in Phase B, let’s choose
    an AI split for high values. Power BI creates the first split for you on the criteria
    Category, as shown in [Figure 6-19](#first_level_split_in_the_decomposition).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们有兴趣解释B阶段的收入增长，让我们选择一个高值的AI拆分。Power BI会根据类别的条件为你创建第一个拆分，如[Figure 6-19](#first_level_split_in_the_decomposition)所示。
- en: '![First-level split in the decomposition tree](Images/apbi_0619.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![分解树中的第一级拆分](Images/apbi_0619.png)'
- en: Figure 6-19\. First-level split in the decomposition tree
  id: totrans-85
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-19\. 分解树中的第一级拆分
- en: If you hover over the light bulb next to the Category split, you will see a
    Power BI tooltip explaining the current node of the tree. In this case, this first
    split tells you that the revenue between 2010 and 2014 was highest when the Category
    was Urban (see [Figure 6-20](#ai_split_explanation)).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将鼠标悬停在与类别拆分相邻的灯泡上，你将看到Power BI工具提示，解释树的当前节点。在本例中，第一个拆分告诉你，当类别为Urban时，2010年至2014年的收入最高（见[Figure 6-20](#ai_split_explanation)）。
- en: '![AI split explanation](Images/apbi_0620.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![AI拆分解释](Images/apbi_0620.png)'
- en: Figure 6-20\. AI split explanation
  id: totrans-88
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-20\. AI拆分解释
- en: You can now drill down as far as you’d like—for example, to find out which criteria
    led to the revenue growth within the Urban category. Again, we could select the
    next drill-down level manually or let Power BI figure it out for us, depending
    on whether we’re interested in high or low values (see [Figure 6-21](#second_level_ai_split)).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以深入挖掘，例如查找在Urban类别内收入增长的标准是什么。同样，我们可以手动选择下一个深入级别，也可以让Power BI为我们找出来，这取决于我们是对高值还是低值感兴趣（见[Figure 6-21](#second_level_ai_split)）。
- en: '![Second-level AI split](Images/apbi_0621.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![第二级AI拆分](Images/apbi_0621.png)'
- en: Figure 6-21\. Second-level AI split
  id: totrans-91
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-21\. 第二级AI拆分
- en: If you choose “High value” again, you’ll see that the next split will be made
    on the field Manufacturer, as shown in [Figure 6-22](#second_level_split_in_the_decomposition).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您再次选择“高值”，您将看到下一个拆分将在制造商字段上进行，如[Figure 6-22](#second_level_split_in_the_decomposition)所示。
- en: At this point, let’s stop for a second and quickly recap why exactly we are
    seeing these splits in this order. Why isn’t the data split first for the Manufacturer
    and only afterward according to Category? At least we have seen that the manufacturer
    VanArsdel claims most of the revenue.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，让我们停下来，快速回顾一下为什么我们会按照这个顺序看到这些拆分。为什么数据不先按制造商拆分，然后再按类别拆分呢？至少我们已经看到，制造商VanArsdel声称大部分收入。
- en: '![Second-level split in the decomposition tree](Images/apbi_0622.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![分解树中的第二级拆分](Images/apbi_0622.png)'
- en: Figure 6-22\. Second-level split in the decomposition tree
  id: totrans-95
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-22\. 分解树中的第二级拆分
- en: This happens because the underlying algorithm in Power BI that makes the splits
    is greedy. It will choose the next drill-down category at the point where the
    splits will bring the biggest advantage. To demonstrate this phenomenon, let’s
    look at a side-by-side comparison of Revenue by Category and Revenue by Manufacturer,
    as shown in [Figure 6-23](#revenue_by_manufacturer_and_by_category).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为Power BI中的底层算法是贪婪的。它会选择在拆分带来最大优势的点处的下一个深入类别。为了演示这一现象，让我们对比一下按类别和按制造商划分的收入，如[Figure 6-23](#revenue_by_manufacturer_and_by_category)所示。
- en: '![Revenue by Manufacturer and by Category](Images/apbi_0623.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![按制造商和类别划分的收入](Images/apbi_0623.png)'
- en: Figure 6-23\. Revenue by Manufacturer and by Category
  id: totrans-98
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-23\. 按制造商和类别划分的收入
- en: You can clearly see that both Urban and VanArsdel stand out in their classes
    as main revenue drivers. However, looking more closely, you will note that Urban
    claims around 85% of the revenue share, and VanArsdel gets only 53%. This is because
    we have many more manufacturers than categories, which take away plenty of small
    shares from the leading key driver in this field. And that is why Power BI splits
    the data first according to Category and only afterward according to Manufacturer.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以清楚地看到，Urban和VanArsdel在其类别中显著突出作为主要的收入驱动因素。然而，更仔细观察，您会注意到Urban占大约85%的收入份额，而VanArsdel仅占53%。这是因为我们有比类别更多的制造商，它们从这一领域的领先关键驱动因素中夺走了大量小份额。这就是为什么Power
    BI首先按类别拆分数据，然后才按制造商拆分的原因。
- en: While this greedy approach works quite well most of the time, you have to be
    careful in some cases. When you examine data after a certain split, you can analyze
    only data that actually exists in that split. For example, by splitting for Category
    first and then exploring the Urban category, you will see only manufacturers in
    that tree branch that actually produce products in the Urban category. If a manufacturer
    in the dataset did not produce any goods for the Urban category, that manufacturer
    would not show up in the downstream splits of that branch of the tree.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种贪婪的方法大多数情况下效果相当不错，但在某些情况下需要小心。在某个分割后检查数据时，你只能分析实际存在于该分割中的数据。例如，首先按类别分割，然后探索城市类别，你将只看到该树枝中实际在城市类别生产产品的制造商。如果数据集中的制造商没有为城市类别生产任何商品，那么该制造商将不会出现在该树枝的后续分割中。
- en: On the flip side, this means that Power BI would most likely never (or only
    at the very end of a tree) suggest to split based on a field in which all observations
    are equally distributed. We can observe this, for example, in the State dimension
    of our datasets; the single biggest revenue contributor (California) gains only
    around 10% of the total revenue, and the smallest contributor counts around 4.8%.
    The states are pretty much evenly distributed with regard to revenue, so they
    are not a good candidate for Power BI to create splits on them. If states did
    play a role for your business (or different business users), you would either
    select those splits manually at the first level or, alternatively, add a page
    filter according to the state(s) you are interested in.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，这意味着 Power BI 很可能永远不会（或仅在树的最后阶段）建议基于所有观察值均匀分布的字段进行分割。例如，我们可以在数据集的州维度中观察到这一点；最大的收入贡献者（加利福尼亚州）仅占总收入的约10%，而最小的贡献者占约4.8%。各州在收入方面几乎是均匀分布的，因此它们不适合
    Power BI 根据它们创建分割。如果州对您的业务（或不同的业务用户）起到作用，您可以在第一级手动选择这些分割，或者根据您感兴趣的州添加页面过滤器。
- en: Coming back to our decomposition tree example, we want to add two more AI splits
    for high values. If you add these splits, you should see a tree that looks like
    [Figure 6-24](#final_decomposition_tree).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的分解树示例，我们希望为高值再添加两个AI分割。如果您添加了这些分割，您应该会看到一个看起来像[图6-24](#final_decomposition_tree)的树。
- en: '![Final decomposition tree](Images/apbi_0624.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![最终的分解树](Images/apbi_0624.png)'
- en: Figure 6-24\. Final decomposition tree
  id: totrans-104
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-24。最终的分解树
- en: When you look at this tree, you can immediately see that sales in the Urban
    category, from the Manufacturer VanArsdel with the Segment Moderation and within
    the region East, were the main contributors to the revenue growth in the period
    2010–2014\. If you create a line chart with exactly this filter criteria and compare
    it to the overall total revenue, you can clearly see how this plays out in [Figure 6-25](#comparing_total_revenue_and_the_decompo).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当您查看这棵树时，您可以立即看到在2010年至2014年期间，来自东部地区、制造商VanArsdel的Moderation段的Urban类别销售对收入增长的主要贡献者。如果您创建一个具有这些过滤条件的折线图，并将其与整体总收入进行比较，您可以清楚地看到这种情况在[图6-25](#comparing_total_revenue_and_the_decompo)中的表现。
- en: Sales from this segment alone contributed more than $20 million in revenue to
    our total revenue gain, and grew even stronger on a relative level (+46%) than
    the absolute revenue trend (+15%).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 仅从这个段落的销售就为我们的总收入增长贡献了超过2000万美元，并且相对增长率（+46%）比绝对收入趋势（+15%）增长更强。
- en: With the decomposition tree, business users can easily interact with the data
    and find the relevant contributors on the granularity level that they need. After
    having combed the data automatically using the AI features of Power BI, it is
    much easier to loop in a data analyst, if necessary, to verify their conclusions
    or raise questions that came up during the analysis process.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分解树，业务用户可以轻松与数据交互，并找到他们需要的粒度级别上的相关贡献者。在使用 Power BI 的 AI 功能自动筛选数据后，如果需要，要让数据分析师参与验证他们的结论或在分析过程中提出的问题，这将变得更加容易。
- en: '![Comparing total revenue and the decomposition tree branch](Images/apbi_0625.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![比较总收入和分解树的分支](Images/apbi_0625.png)'
- en: Figure 6-25\. Comparing total revenue and the decomposition tree branch
  id: totrans-109
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-25。比较总收入和分解树的分支
- en: The Power BI report with the decomposition tree can be shared with business
    users so they can browse through the data on their own. To share reports with
    other users in your organization, you will need a Power BI Server or a Power BI
    Pro license.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 可以与业务用户共享带有分解树的 Power BI 报告，以便他们可以自行浏览数据。要向组织中的其他用户共享报告，您需要 Power BI 服务器或 Power
    BI Pro 许可证。
- en: To find out more about the decomposition tool, check out [“Create and View Decomposition
    Tree Visuals in Power BI”](https://oreil.ly/ockwx) in the Microsoft documentation.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于分解工具的信息，请查看[“在 Power BI 中创建和查看分解树可视化”](https://oreil.ly/ockwx)的 Microsoft
    文档。
- en: Summary
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we looked at two powerful AI-backed features in Power BI that
    help business users and analysts alike reduce their time to insights by automating
    parts of the data analysis process. The key influencers tool can be used to reveal
    key drivers of a given metric of interest and identify relevant segments. The
    decomposition tree in combination with AI splits is very useful for directed drill-downs
    in any data dimension while keeping an overall business metric fixed. This makes
    it a great tool for ad hoc data exploration and self-service root cause analysis.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了 Power BI 中两个强大的 AI 支持功能，帮助商业用户和分析师们通过自动化数据分析过程中的某些部分，减少他们获得见解所需的时间。关键影响因素工具可以用来揭示给定感兴趣指标的主要驱动因素，并识别相关的分段。结合
    AI 分割的分解树非常有助于在任何数据维度上进行有针对性的深入钻取，同时保持整体业务指标不变。这使得它成为一种优秀的工具，用于临时数据探索和自助式根本原因分析。
- en: In the next chapter, we will leave the realms of the past and present data and
    look at how AI can help us anticipate future events or make better predictions
    about future outcomes. We will start with an automated classification task that
    helps us categorize future business events based on our past experience.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将离开过去和现在数据的领域，探讨 AI 如何帮助我们预测未来事件或更好地预测未来结果。我们将从自动化分类任务开始，这有助于我们根据过去的经验对未来的商业事件进行分类。
