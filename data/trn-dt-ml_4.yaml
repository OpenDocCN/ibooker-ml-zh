- en: Chapter 5\. Workflow
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章。工作流程
- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Training Data is about creating human meaning with data. Humans are naturally
    a vital component of that. In this chapter I will cover the nuts and bolts of
    the human Workflow of Training Data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据是关于用数据创建人类意义的。人类自然是其中至关重要的组成部分。在本章中，我将介绍训练数据的人工工作流的具体细节。
- en: 'I will first provide a brief overview of how workflow is the glue between tech
    and people. I Highlight motivations for why Tasks are Needed, and move onto the
    core themes of:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我将简要概述工作流程如何是技术与人员之间的胶水。我强调了为何需要任务的动机，并转向核心主题：
- en: Getting Started
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入门
- en: Quality Assurance
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量保证
- en: Analytics & Data Exploration
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析和数据探索
- en: Data Flow
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据流
- en: Direct Annotation
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接标注
- en: In Getting Started with Human Tasks I’ll talk about the Basics, why Schema’s
    tend to stick around, User Roles, Training, and more. The next most crucial thing
    to understand is Quality Assurance. I focus on the structural level things, thinking
    about motivations for needing Annotator trust, the standard Review Loop, and common
    causes of errors.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在《人工任务入门》中，我将讨论基础知识，为什么模式通常会持续存在，用户角色，培训等。理解的下一个最关键的事情是质量保证。我专注于结构层次的事物，考虑需要注释者信任的动机，标准的审阅循环，以及常见的错误原因。
- en: After you have started and done some basic QA, you will want to start learning
    about how to Analyze your tasks, datasets and more. This section leads into using
    models to debug your data, and more general how to work with models.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您开始并进行了基本的质量保证，您将希望开始了解如何分析您的任务、数据集等。这一部分将引导您如何使用模型来调试您的数据，以及更一般的与模型的工作方式。
- en: Data flow, getting data moving and in front of humans, and then to models, is
    a key part of Workflow.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据流，将数据移动并放在人类面前，然后到模型中，是工作流程的关键部分。
- en: Lastly I will wrap the chapter by taking a deep dive into direct annotation
    itself. This will cover both high level concepts like business process integration,
    supervising existing data, and interactive automations. As well as a detailed
    example of Video Annotation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我将通过深入研究直接标注本身来结束本章。这将涵盖像业务流程集成，监督现有数据和交互式自动化这样的高层概念。以及视频标注的详细示例。
- en: Glue Between Tech & People
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术与人员之间的胶水
- en: Between the data engineering, and the human tasks themselves, is a concept I
    will refer to here as Workflow.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据工程和人工任务本身之间，我将在这里提到的一个概念是工作流。
- en: Workflow is all of the definitions and “glue” that happens in between technical
    data connections and the human tasks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流程是在技术数据连接和人工任务之间发生的所有定义和“胶水”。
- en: For example, data engineering may connect a bucket to your training data platform.
    But how do you decide when to pull that data into tasks? When do you pull it into
    tasks? What do you do after those tasks are complete?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，数据工程可能会将一个存储桶连接到您的训练数据平台。但是如何决定何时将数据拉入任务中？何时拉入任务中？这些任务完成后该怎么做？
- en: The code needed to implement these admin decisions, this “glue”, is often is
    made up of adhoc notes, one off scripts, and other fairy brittle processes. Further
    complicating this is a growing selection of intermediary steps, such as running
    privacy filters, pre-labeling, routing or sorting data, and integrating with 3rd
    party business logic.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实施这些管理员决策所需的代码，这种“胶水”，通常由临时笔记、一次性脚本和其他相当脆弱的过程组成。进一步复杂化的是越来越多的中间步骤的选择，例如运行隐私过滤器、预标注、路由或排序数据以及与第三方业务逻辑集成。
- en: 'Instead, a good workflow will generally aim to setup:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，一个良好的工作流通常会旨在设置：
- en: Clearly defined processes, surfacing as much of the glue code in between stages.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 明确定义的流程，展示在各个阶段之间的所有胶水代码。
- en: Include Human Tasks
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包括人工任务
- en: Have well understood timing, what is manual, what is automated, and everything
    in between.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于什么是手动操作，什么是自动化的以及两者之间的所有内容有充分的理解时间。
- en: Have a clearly defined export step. Including what datasets or slices of the
    data (e.g. data query) are used.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有一个明确定义的导出步骤。包括使用哪些数据集或数据的切片（例如数据查询）。
- en: Surface all 3rd party steps and integrations, such as webhooks, training systems,
    pre-labeling etc.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展示所有第三方步骤和集成，如webhook、训练系统、预标注等。
- en: Have a clear “leave off” point, for example to a large orchestration system
    or model training system
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有一个明确的“离开”点，例如大型编排系统或模型训练系统
- en: Flexible enough that admins can make substantial changes it with minimal IT
    support. (e.g. abstracting a data connection from how it is used in a workflow).
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 足够灵活，管理员可以在最小的IT支持下进行重大更改（例如，将数据连接从工作流程中使用的方式抽象出来）。
- en: You may define some or all of these steps in your training data platform. In
    that case, there may be built-in options for the timing of the Workflow. Such
    as that each step in a workflow will complete when a substep completes, a whole
    step completes, on a predefined schedule, or manually triggered.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在训练数据平台中定义这些步骤的一部分或全部。在这种情况下，可能会有内置选项来控制工作流程的时机，例如每个步骤在子步骤完成时完成、整个步骤完成时完成、按预定时间表完成或手动触发完成。
- en: The specific implementation details of this workflow is naturally highly dependent
    on your specific organization, your tooling selection, changing systems etc. By
    the very nature of this glue it will be different in nearly every case. Given
    that, the key things is to simply be aware that such glue and workflow exists,
    and that aspects of the skeleton of the workflow can be placed directly in the
    training data system.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工作流程的具体实现细节自然高度依赖于您的特定组织、工具选择、不断变化的系统等。鉴于这种粘合的本质，在几乎每种情况下都会有所不同。因此，关键是简单地意识到存在这样的粘合和工作流程，以及工作流程的骨架的各个方面可以直接放置在训练数据系统中。
- en: In this chapter I will mostly focus on the Tasks part of workflow, as that is
    the most critical and most well defined. I will briefly review some of the other
    common workflow steps and “glue” that is needed to make this work.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将主要关注工作流程的任务部分，因为这是最关键和最清晰定义的部分。我将简要回顾一些其他常见的工作流程步骤和所需的“粘合”。
- en: The key takeaways here is that
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键要点是
- en: You can think of Workflow as the “glue” between everything else in Training
    Data.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以把工作流程看作是训练数据中其他所有部分的“粘合剂”。
- en: Within Workflow, most of ongoing energy is on the Human Tasks related concepts.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工作流程中，大部分持续的精力都集中在与人类任务相关的概念上。
- en: Technical integrations, automations, data connections etc. are all sub steps
    in the principle of Workflow.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 技术集成、自动化、数据连接等都是工作流程原则中的子步骤。
- en: A Workflow, such as manual scripts and one off manual steps by specific people,
    is always present regardless of how much is clearly defined in a single system.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无论在单一系统中明确定义了多少，工作流程（例如手动脚本和特定人员的一次性手动步骤）始终存在。
- en: A Training Data system can provide the architectural structure of a workflow,
    but each sub step is different and specific to your cases.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 训练数据系统可以提供工作流程的架构结构，但每个子步骤都是不同的，具体到您的案例。
- en: Note that the Glue can also be between Tech and Tech.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，粘合还可以存在于技术与技术之间。
- en: Having this Glue code well defined in the Training Data system is a relatively
    new area. I won’t cover it extensively in this book given how quickly it is changing,
    please refer to the documentation of your provider for more information.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练数据系统中，良好定义的“粘合”代码是一个相对较新的领域。考虑到这个领域变化迅速，本书不会详尽涵盖，请参阅您提供者的文档以获取更多信息。
- en: '![Fig 5 1 Example of Workflow](Images/workflow_957278_01_01.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图5 1 工作流程示例](Images/workflow_957278_01_01.png)'
- en: Figure 5-1\. Example of Workflow
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-1。工作流程示例
- en: Why are human tasks needed?
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么需要人类任务？
- en: There’s a few ways to think about this. First is that there are usually a large
    volume of front line people who review, mold, shape, and digest the raw data into
    new forms. This naturally leads to the need for some type of organization. Second
    is that most existing generic tasks systems simply don’t have the level of support
    needed to work so closely with data and dance between the human and technical
    definitions needed for AI.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对此有几种思考方式。首先，通常存在大量的一线人员，他们审查、塑造并消化原始数据成为新形式。这自然导致需要某种形式的组织。其次，大多数现有的通用任务系统简单地没有足够的支持水平，无法与数据紧密合作，并在人类和AI所需的技术定义之间跳跃。
- en: Partnering with non-software users in new ways
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以新的方式与非软件用户合作
- en: Annotating data is similar to doing any technically demanding task. Administrators
    face some big challenges organizing and managing this work.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 注释数据类似于执行任何技术上要求高的任务。管理员面临一些重大挑战，需要组织和管理这项工作。
- en: If you are also a subject matter expert, then you may be able to create and
    update the Schema mostly on your own. However, there may be a gap in understanding
    how to match the Schema to a desired data science modeling need, requiring more
    interfacing with the data science. Conversely, if you are a data scientist, you
    may need to lean heavily on your subject matter experts to build an accurate Schema.
    Either way - you will be partnering with your annotators to jointly create a “codebase”.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您也是一个专业主题专家，那么您可能能够基本上独自创建和更新模式。然而，可能存在一个理解如何将模式与所需的数据科学建模需求匹配的差距，需要更多地与数据科学进行接口。相反，如果您是一名数据科学家，您可能需要在很大程度上依赖于您的专业主题专家来构建准确的模式。无论哪种方式，您都将与您的注释者合作共同创建一个“代码库”。
- en: Generally the person who Administers a project like this at scale will work
    closely with all stakeholders, from engineering, to subject matter experts, and
    data science.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，像规模化管理这样的项目的负责人将与所有利益相关者紧密合作，从工程到专业主题专家和数据科学。
- en: Getting Started with Human Tasks
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用人工任务
- en: To get the most value out of this chapter it is vital that you have read the
    first four chapters.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要从本章中获得最大价值，非常重要的是您已经阅读了前四章。
- en: Most of the Workflow setup can be achieved without a deep technical knowledge,
    however, that still presumes that there is a system ready and available to be
    configured. Therefore I will also be assuming that you already have a training
    data platform up and running and that the technical items, such as those covered
    in the Data Engineering Chapter, are ready to go.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数工作流设置可以在没有深入的技术知识的情况下完成，但是，这仍然假定有一个已准备好并可供配置的系统。因此，我还将假设您已经拥有一个运行良好的训练数据平台，并且技术项目，例如数据工程章节中涉及的那些项目，已经准备就绪。
- en: Basics
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础知识
- en: 'To setup your human tasks these are the critical steps that must be completed:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置您的人工任务，必须完成以下关键步骤：
- en: Naming
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 命名
- en: Schema selection
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模式选择
- en: Who can Annotate
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谁能进行注释
- en: Dataflow
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据流
- en: Launching
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发布
- en: There are also many optional steps, such review loops, UI customization, and
    more.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多可选步骤，例如审查循环、UI定制等。
- en: I am focusing this chapter on the human tasks themselves. I’ll explain here
    why all of these steps should actually be very quick and straight forward, since
    most of the configuration work should be already done.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我将本章重点放在人工任务本身上。我将在这里解释为什么所有这些步骤实际上应该非常快速和简单，因为大多数配置工作应该已经完成。
- en: The first two steps are to choose a good name for your Tasks and who can Annotate.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个步骤是为你的任务选择一个好名字和谁能够进行注释。
- en: Both steps will be dependent on your specific business context. The name is
    naturally used to organize the work, and most systems will support some kind of
    additional task tagging, for example for cost centers, or other project metadata.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个步骤将依赖于你具体的业务背景。名称自然被用来组织工作，并且大多数系统将支持某种形式的额外任务标记，例如成本中心或其他项目元数据。
- en: To briefly recap, a Schema is a paradigm for encoding Who, What, Where, How
    & Why. A representation of meaning structured by Labels, Attributes, their Relation
    to each other. Choosing the Schema, means to choose from an already created Schema,
    such as we covered in depth in Chapter 3\.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，模式是编码“谁、什么、在哪里、如何和为什么”的范式。由标签、属性及它们彼此之间的关系构成的含义表达。选择模式，意味着从已经创建的模式中选择，例如我们在第三章中深入讨论的内容。
- en: While it’s true that in easy cases a project manager or admin may edit a Schema
    or create a new while while in the process of creating Tasks. However for most
    real world business cases, the Schema creation is a complex process, for example
    it may be populated by an API/SDK, involve sign offs by multiple people, and take
    hours, days, or even weeks to create. Therefore for the scope of an admin creating
    human tasks, it should ideally be only the selection of an existing Schema.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在简单情况下，项目经理或管理员可能会在创建任务的过程中编辑模式或创建新的模式。但是对于大多数现实世界的业务案例来说，模式的创建是一个复杂的过程，例如可能由API/SDK填充，涉及多人签署，并且可能需要几小时、几天甚至几周的时间。因此，对于管理员创建人工任务的范围而言，理想情况下应该只选择现有的模式。
- en: Dataflow means to select an already defined Dataset within the Training Data
    program. This could be a Dataset that already has data or an empty set that is
    expected to receive new data in the future, e.g through a technical integration.
    I will cover dataset selection, as it relates to human tasks, more in the Data
    Flow section.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数据流意味着在训练数据程序中选择一个已定义的数据集。这可以是已经有数据的数据集，也可以是预期将来通过技术集成接收新数据的空集。在数据流部分，我将详细介绍数据集选择，以及它与人工任务的关系。
- en: The technical integrations of Dataflow should already be setup as covered in
    the Data Engineering chapter. I repeat this theme to underscore the different
    roles of the people involved. An admin here may be selecting a dataset, but the
    meaning of that dataset should already be well defined in the system by data engineering.
    Data science will be slicing and viewing the data across multiple sets and human
    tasks, so ideally they should be only minimally concerned with the data flow in
    the tasks stage.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如数据工程章节所述，数据流的技术集成应已设置好。我重申这个主题，以强调涉及人员的不同角色。在这里，管理员可能正在选择一个数据集，但是数据工程已经在系统中定义了该数据集的含义。数据科学将在多个集合和人工任务中切片和查看数据，因此理想情况下，他们在任务阶段对数据流应该只有最小的关注。
- en: As mentioned in the Workflow intro, human Tasks can be thought of as the most
    major building block in a Workflow. Other building blocks, such as automation
    concepts will be covered in chapter 8\. Zooming out, conceptual level ideas around
    AI Transformation topics will be covered in chapter 7.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如工作流程简介中所述，人工任务可以被视为工作流程中最主要的构建块。其他构建块，如自动化概念，将在第8章中介绍。从更高层次来看，围绕AI转型主题的概念性想法将在第7章中讨论。
- en: Schema Staying Power
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模式的持久力
- en: 'Schemas have a lot of staying power because:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 模式具有很强的持久力，因为：
- en: Large time commitment to create and get political sign-offs on a substantial
    initial Schema.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要大量时间来创建并获得重要初始模式的政治签字批准。
- en: Any major changes to the Schema may invalidate portions of prior work.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对模式的任何重大更改可能会使之前的部分工作无效。
- en: Schemas in general can be expanded.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一般来说，模式通常可以扩展。
- en: As an example, consider I label something a “Fruit Tree” and then the label
    gets changed to “Apple Tree”. At the time of labeling, I was labeling “Any Fruit
    Trees”, not "*Apple* Trees”! Adding new attributes or new levels of depth. For
    example a label of Tree can be have a label of “Tree” with an optional attribute
    type, so if the tree type hasn’t been determined yet it will be Null.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑我标记了一个“果树”，然后标签被更改为“苹果树”。在标记时，我标记的是“任何果树”，而不是“*苹果*树”！添加新属性或新的深度级别。例如，树的标签可以有一个带有可选属性类型的“树”标签，因此如果尚未确定树的类型，则其将为空。
- en: Earlier I explained that an admin should only be selecting a Schema. So as an
    admin why do you need to be aware of a Schema’s staying power? Because the timing
    of task completion is largely up to you. So when you are launching or releasing
    Tasks, you need to be aware if the Schema is complete and ready to be used, or
    if there are expected Schema changes coming.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 早些时候我解释过，管理员只需选择一个模式。所以，作为管理员，你为什么需要关注模式的持久力？因为任务完成的时间很大程度上取决于你。因此，当你启动或发布任务时，你需要知道模式是否完整并且可以使用，或者是否有预期的模式变更即将到来。
- en: User Roles
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户角色
- en: There are generally two major buckets to look at system roles. Predefined roles
    and custom roles.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 通常有两个主要的系统角色桶需要考虑。预定义角色和自定义角色。
- en: 'The most common Predefined roles include:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的预定义角色包括：
- en: 'Super-Admin:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 超级管理员：
- en: Installation wide administrator
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 安装范围管理员
- en: Admin
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员
- en: All access to the project
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对项目的所有访问权限
- en: Editor
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑器
- en: Data Engineering and Data Science access
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程和数据科学访问权限
- en: Annotator
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 标注员
- en: Annotation access
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 注解访问
- en: Viewer
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 观察者
- en: View only access
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 仅查看权限
- en: In general most of your users will be assigned annotation permission, since
    they should only need to annotate.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，大多数用户都会被分配注释权限，因为他们只需要进行注释。
- en: Roles are scoped to a specific project default.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 角色仅适用于特定项目默认设置。
- en: Predefined roles may still be integrated with a SSO system, for example mapping
    a frontline workers access to the Annotator role.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 预定义角色仍然可以与SSO系统集成，例如将一线工作人员的访问权限映射到标注员角色。
- en: Custom Roles are more complex. A custom role may enforce permissions through
    a policy engine or external system. You may also create a custom role within the
    training data system, and then attach permissions to specific objects. Custom
    Roles can quickly become very complex and a detailed treatment is outside the
    scope of this book, refer to the documentation of your training data platform.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义角色更为复杂。自定义角色可以通过策略引擎或外部系统强制执行权限。您还可以在培训数据系统内创建自定义角色，然后将权限附加到特定对象上。自定义角色可能会变得非常复杂，详细的处理超出了本书的范围，请参阅您的培训数据平台的文档。
- en: Training
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 培训
- en: For most businesses you will need to conduct some type of training sessions
    with frontline staff, especially annotators. One approach is to have this conducted
    by the Admin or manager of the front line staff.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数企业，您需要与一线员工，特别是标注者进行某种类型的培训。一种方法是由管理员或一线员工的经理进行培训。
- en: 'An example Training Plan, using this book as recommended reading, may look
    like:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例培训计划，使用本书作为推荐阅读，可能看起来像这样：
- en: Training Data Introduction (10 min)
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培训数据介绍（10 分钟）
- en: Reading excerpts or domain specific summaries from Chapter 1
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从第一章中阅读节选或特定领域的摘要
- en: Schema (10 min)
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模式（10 分钟）
- en: Reading excerpts from Chapter 3
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从第三章中阅读节选
- en: Annotation Tooling (15 min)
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注释工具（15 分钟）
- en: Demonstrating how to use the specific annotation tooling software.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 演示如何使用特定的注释工具软件。
- en: Hotkeys and attribute hotkeys
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快捷键和属性快捷键
- en: Business specific expectations (5 min)
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 业务特定期望（5 分钟）
- en: General Q&A (10 min)
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 常见问题解答（10 分钟）
- en: Support (10 min)
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支持（10 分钟）
- en: How to access the help desk
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如何访问帮助台
- en: Planning for the Desired Next Session (5 min)
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计划下一次期望的会话（5 分钟）
- en: Gold Standard Training TBD review in new framed context
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黄金标准培训待定在新的框架上进行审查
- en: Let’s start from the assumption that Annotators are well meaning and in general
    will make good choices based on the data presented. In this context, an Administrator
    is still responsible to provide a definition of what “correct” is. The can be
    a fluid definition. It can be done by the most senior subject matter experts.
    This approach can be combined with random sampling of “review” type tasks. It
    can also be used as an examination. For example, an image is shown to an annotator,
    they do their attempt, and then the result is compared to the gold standard.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从这样一个假设开始，即标注者是出于善意，并且通常会根据呈现的数据做出良好的选择。在这种情况下，管理员仍然负责提供“正确”的定义。这可以是一个灵活的定义。可以由最资深的主题专家完成。这种方法可以与“审查”类型任务的随机抽样结合使用。它也可以作为一种考察。例如，向标注者展示一幅图像，他们进行标注，然后将结果与黄金标准进行比较。
- en: In comparison to consensus this is about a third of the cost. And yet - generally
    can yield similar or even better results. With consensus there is this sort of
    forced anonymous aspect. Whereas with this there is a more clear “right/wrong”.
    There is more accountability - if I create a task, and it gets reviewed and there’s
    an issue, that’s a clear signal. This mechanism can surface issues in the Schema
    , data, etc. It also helps encourage individual learning experiences - eg annotators
    improving.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 与共识相比，成本大约低了三分之一。然而，通常可以获得类似或甚至更好的结果。共识中存在一种强制性的匿名方面。而这种方法则更具明确的“对/错”之分。它具有更多的问责制
    - 如果我创建了一个任务，并且它被审查后出现问题，那就是一个明确的信号。这种机制可以凸显出模式、数据等方面的问题。它还有助于鼓励个人学习经验 - 例如标注者的改进。
- en: This is a developing area and there may be other approaches that come up in
    the future. This area is also somewhat controversial. Generally it’s best to start
    with the gold standard approach, unless you have a clear reasons or rationale
    to use consensus.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个发展中的领域，未来可能会出现其他方法。这个领域也有些争议。通常最好从黄金标准方法开始，除非您有明确的原因或理由使用共识。
- en: Task Assignment Concepts
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 任务分配概念
- en: 'The most common task assignment options:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的任务分配选项：
- en: Automatic, “on demand” by annotators, default
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自动，“按需”由标注者默认执行
- en: Pre-determined, e.g. Round Robin
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预定的，例如轮流分配
- en: Manual
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 手动执行
- en: You may have a more complex task assignment and reassignment system based on
    your specific business logic.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能需要基于您特定的业务逻辑建立更复杂的任务分配和重新分配系统。
- en: The main comment that I will add here is that this should be based on your specific
    business needs, and there is no “right” or “wrong” way to do it. The default is
    usually “on demand”.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里要补充的主要评论是，这应该基于您特定的业务需求，并没有“对”或“错”的方法。通常情况下默认是“按需”的。
- en: Do you need to customize the interface?
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您需要定制界面吗？
- en: Most tools assume you will customize the Schema. Some also allow you to customize
    the look and feel of the UI, such as how large elements or where they are positioned.
    Others adopt a “standard” UI, similar to how office suites have the same UI even
    if the content of the documents are all different.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数工具假设您将自定义架构。有些还允许您自定义UI的外观和感觉，例如元素的大小或位置。其他则采用“标准”UI，类似于办公套件即使文档内容各不相同也具有相同的UI。
- en: Reasons to customize the interface including wanting to embed it in the application
    and having special annotation considerations.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 定制界面的原因包括希望将其嵌入应用程序以及具有特殊的注释考虑因素。
- en: Most tools assume a large screen device like a desktop or laptop will be used.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数工具假设将使用像台式机或笔记本电脑这样的大屏幕设备。
- en: How long will the average annotator be using it?
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 平均标记者将使用多长时间？
- en: A simple example is hotkeys. If a subject matter expert is using the tool a
    few hours a month then hotkeys may not be all that relevant. However, if someone
    is using it as their daily job, perhaps 8 hours a day 5 days a week, then hotkeys
    may be very important.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的例子是热键。如果一个主题专家每个月只使用工具几个小时，那么热键可能并不那么重要。然而，如果有人每天工作8小时，每周5天，那么热键可能非常重要。
- en: To be clear, most tools offer hotkeys so that specific example is likely not
    worth worrying about. More generally, the point is that, by accidents of history
    or intent, most tools are really optimized for certain classes of users. Few tools
    work equally well for both casual and professional users. Neither is right or
    wrong just a trade off to be aware.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 明确一点，大多数工具提供热键，因此特定的例子可能不值得担心。更普遍地说，关键是，由于历史或意图的偶然性，大多数工具确实是为某些类别的用户优化的。很少有工具能够同样适用于休闲用户和专业用户。没有对错之分，只是需要注意权衡。
- en: Tasks & Project Structure
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 任务和项目结构
- en: First, let’s wrap our head around the general organization structures. A Project
    contains multiple Tasks as shown in Fig 5.2.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们理解一下一般的组织结构。一个项目包含多个任务，如图 5.2 所示。
- en: '![](Images/workflow_957278_02.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/workflow_957278_02.png)'
- en: Figure 5-2\. Task Structure
  id: totrans-124
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-2 任务结构
- en: Work in Progress
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进行中的工作
- en: As you work with tasks you will use analytics functions, data exploration, model
    integration, quality assurance and data flow concepts.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理任务时，您将使用分析功能、数据探索、模型集成、质量保证和数据流概念。
- en: Quality Assurance
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 质量保证
- en: Often, for people new to training data, there is an assumption that quality
    assurance surely can’t be that hard?
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 对于对训练数据新手来说，通常会有这样一种假设，即质量保证肯定不会那么难吧？
- en: I mean just look at the data right?
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，看看数据对吧？
- en: The main issue is that the amount of data a single administrator can see is
    typically a small fraction of the overall annotated set. In some cases even a
    small sampling of the annotated data may be more than an admin could possibly
    review in their lifetime. This is a strangely hard fact for many people to accept.
    It seems so easy to look at “a few images”.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 主要问题在于，单个管理员可以看到的数据量通常只是整个注释集的一个小部分。在某些情况下，即使是对注释数据的小样本，也可能超出管理员一生中可能审查的范围。这对许多人来说是一个奇怪而难以接受的事实。看起来“查看几张图片”似乎是件很容易的事情。
- en: As we can see in Fig 5-3\. The amount of data a person see in a reasonable amount
    of time is often a tiny fraction of the overall dataset size. Often in practice
    the difference is many orders of magnitude. There’s simply too much data!
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如图 5-3 所示。一个人在合理时间内看到的数据量通常只是整个数据集大小的一个微小部分。实际上，在实践中，这种差异往往是数量级的差异。数据量实在是太多了！
- en: '![Fig 5 3 Comparison of total dataset size compared to what a person can reasonably
    look at in a reasonable time frame.](Images/workflow_957278_03.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图 5 3 总数据集大小与合理时间内一个人能够看到的比较。](Images/workflow_957278_03.png)'
- en: Figure 5-3\. Comparison of total dataset size compared to what a person can
    reasonably look at in a reasonable time frame.
  id: totrans-133
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '![图 5 3 总数据集大小与合理时间内一个人能够看到的比较。](Images/workflow_957278_03.png)'
- en: The solutions to this problem generally involve getting more people involved
    and more automations. We will cover automations in a later chapter. With more
    people involved the next big question is really “How much do I trust my annotators?”.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的通常方法包括让更多的人参与其中以及更多的自动化。我们将在后面的章节中介绍自动化。当更多的人参与其中时，下一个重要问题实际上是“我对我的标记者有多少信任？”。
- en: Annotator Trust
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标记者的信任
- en: Many early efforts in computer vision generally assumed that annotators were
    “heathens”. Essentially that they couldn’t be trusted individually. This led to
    a lot of research in verifying the wisdom of crowds. At a high level this boils
    down to having multiple people do the same task and then analyzing the aggregated
    result. But is this the best approach? Let’s take a closer look.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉的许多早期尝试通常假定注释者是“异教徒”。基本上，他们无法单独信任。这导致了很多验证众包智慧的研究。从高层次来看，这归结为让多个人完成同样的任务，然后分析聚合结果。但这是最佳方法吗？让我们仔细看看。
- en: Annotators are Partners
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释者是合作伙伴
- en: Annotators are a key part of the QA loop. Often I have seen people jump to an
    “us vs them” mindset with this. While understanding QA goals and important, and
    rigor is especially important in larger projects, we are all on the same team
    here.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 注释者是QA循环的关键部分。我经常看到人们对此采取“我们与他们”思维方式。虽然理解QA目标和重要性，在更大的项目中，严谨性尤为重要，但我们都是一个团队。
- en: I think often concerns regarding annotator agreement and quality are overstated.
    For many current annotation cases, people generally agree on it’s meaning at a
    high level. Often when there is disagreement, the Schema, resolution of data,
    hidden assumptions, etc. are more to blame then any single annotator. Working
    in partnership to define the specs of the project before it begins and building
    feedback loops into your process will provide the highest quality and most accurate
    results.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为对于注释者的一致性和质量的担忧往往是夸大的。对于许多当前的注释案例，人们在高层次上通常对其含义达成一致。通常情况下，当存在分歧时，方案、数据的分辨率、隐藏的假设等更多地归咎于单个注释者。在项目开始之前共同定义项目规范并在过程中建立反馈循环，将提供最高质量和最准确的结果。
- en: Who supervises the data
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁监督数据
- en: There’s a human psychological element that’s well beyond the scope of this book,
    but it’s worth considering there’s ***humans*** behind the data here.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的范围远远超出了人类心理元素，但考虑到这里的***人类***背后还有人是值得思考的。
- en: As an analogy, consider that a programmer is involved in the compilation of
    her code. At the end of the day it runs or doesn’t. She gets feedback on her efforts.
    Whereas here, an individual person may never get the same degree (or speed) of
    feedback on their annotation efforts. And may never get feedback on their effect
    on the ML models.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 类比一下，考虑到程序员参与其代码的编译。到了最后，它要么运行要么不运行。她会得到对她努力的反馈。然而，在这里，一个人可能永远不会得到同样程度（或速度）的关于他们注释工作的反馈。也可能永远不会得到关于他们对ML模型影响的反馈。
- en: Think of it almost like doing a “code review” - but with all the effort we go
    through in a formal code review to protect feelings, emotions, and nascent ideas.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下几乎像做“代码审查”一样 - 但在正式的代码审查中，我们所做的所有努力是为了保护感情、情绪和新生的想法。
- en: All training data has errors
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 所有的训练数据都有错误
- en: Training Data quality is of critical importance. The same way code quality is.
    Similarly all computer programs have bugs and all training data has some form
    of errors. Annotators are only one source of errors. From what I have seen it’s
    best to focus energy on systemic issues and process over “one-offs”. ML models
    are surprisingly robust to occasional bad training data. If there are 100 “truly
    correct” examples, and 5 “misleads”, in general the model will still work as expected.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据质量至关重要。就像代码质量一样。同样，所有的计算机程序都有bug，所有的训练数据都有某种形式的错误。注释者只是错误的一个来源。从我看到的情况来看，最好将精力集中在系统性问题和流程上，而不是“一次性”的问题。ML模型对偶尔出现的坏训练数据非常鲁棒。如果有100个“真正正确”的例子，和5个“误导”，一般情况下模型仍然能如预期工作。
- en: For the cases where it really really matters that 100/100 are correct I think
    either we are kidding ourselves or they are quite rare. Yes - if a machine learning
    model is landing the Mars mission ok sure the training data needs to be tripled
    checked. But otherwise we are being penny wise and pound foolish trying to over
    optimize every “error” out of the system.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些真正重要的情况，100/100都正确的情况我认为要么我们在自欺欺人，要么这种情况非常少见。是的 - 如果一个机器学习模型正在执行火星任务，当然，培训数据需要三重检查。但否则，我们试图过度优化系统中的每一个“错误”，这是精打细算而愚蠢的。
- en: Annotator Needs
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释者的需求
- en: People’s psychology and general work ethic is often at least as important as
    any specific QA process. People are respectfully treated, compensated, and trained,
    will naturally perform differently then “lowest bidder” approaches.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 人们的心理和一般工作态度往往至少与任何具体的QA过程一样重要。如果人们受到尊重、得到补偿和培训，他们的表现自然会与“最低投标者”方法不同。
- en: Who is actually annotating the data?
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 究竟是谁在注释数据？
- en: Are they trained on the tooling? Common expectations (such as zooming in) may
    not be clear, even to professionals, unless explained. Don’t assume!
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否熟悉这些工具？常见的期望（例如缩放）即使对专业人士来说，除非解释，也可能不清楚。不要假设！
- en: Is their technical setup appropriate? Are they seeing the same thing I’m seeing?
    (For example, common screen resolutions can differ between countries.)
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的技术设置是否适当？他们看到的是否与我看到的一样？（例如，常见的屏幕分辨率可能在不同国家之间有所不同。）
- en: What kind of training have they received?
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们接受过什么样的培训？
- en: Do they have an individual account where we can track their specific concerns
    and performance metrics?
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否有个人帐户，我们可以跟踪他们的具体关注点和绩效指标？
- en: Are the performance metrics an accurate reflection on the person?
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绩效指标是否准确反映了个人？
- en: 'Video Meetings Example: As a quick aside to consider how knowledge of training
    data and tooling does not correlate with annotator intelligence, consider video
    meetings. I know when I join a video meeting with a platform I’m unfamiliar with,
    even simple operations like muting and unmuting can be hard to find or forgotten.
    Annotation is similar. One tool may do something easily, or even automatically,
    where as another tool might not. A doctor who has 30 years experience with cardiology
    may not know a specific tool has a specific feature.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 视频会议示例：作为一个快速的插曲，考虑一下对于训练数据和工具的了解并不等同于注释者的智能，可以考虑视频会议。我知道当我加入一个我不熟悉的平台的视频会议时，即使是简单的操作如静音和取消静音也可能很难找到或被忘记。注释工作也是如此。一个工具可能会轻松地完成某些操作，甚至是自动化的，而另一个工具则可能不行。一个有30年心脏病学经验的医生可能不知道一个特定的工具具有某种特定的功能。
- en: Common causes of Training Data errors
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 训练数据错误的常见原因
- en: Low resolution raw data. If the data is pushing the limit of what a human can
    reasonably see - keep that context in mind.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低分辨率的原始数据。如果数据正推动人类能合理看到的极限，请记住这一背景。
- en: Schema is sub optimal (for this specific section). The annotator cannot reasonably
    represent their knowledge in the schema.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此特定部分的模式不够理想。注释者无法合理地在模式中表达他们的知识。
- en: Guide is suboptimal or contains errors such as contradictions.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指南不够理想或包含错误，例如矛盾之处。
- en: Highly specific Labels and Attributes
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高度具体的标签和属性
- en: Free form Labels and Attributes (Annotators enter own novel text / label)
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由形式标签和属性（注释者输入自己的新文本/标签）
- en: More complex spatial types. Or overly specific spatial types (pixel specific).
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更复杂的空间类型。或者过于具体的空间类型（像素特定）。
- en: Any form of “hidden” information, eg occlusion
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何形式的“隐藏”信息，例如遮挡
- en: Any naturally controversial content (eg politics, free-speech/hate-speech, security
    type movements, facial recognition)
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何自然具有争议性的内容（例如政治、言论自由/仇恨言论、安全类运动、面部识别）
- en: Task Review Loops
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 任务审查循环
- en: Two of the most popular review options are the standard review loop and consensus.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 两种最流行的审查选项是标准审查循环和共识。
- en: Standard Review Loop
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标准审查循环
- en: Every task has some percent chance of being sent for review. If it is sent for
    review and rejected it will go back to review. If it is accepted it will be considered
    “completed”.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 每个任务被发送进行审查的概率都有一定百分比。如果被发送进行审查并被拒绝，则将返回进行审查。如果被接受，则将被视为“已完成”。
- en: In Progress
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行中
- en: In Review
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查中
- en: If Fail Review, go back to in progress.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果未通过审查，则返回进行中状态。
- en: If Pass Review, complete.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果通过审查，则完成。
- en: '![Fig 5 4 Diagram of Review loop flow.](Images/workflow_957278_04.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![图 5-4 审查循环流程图。](Images/workflow_957278_04.png)'
- en: Figure 5-4\. Diagram of Review loop flow.
  id: totrans-174
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-4\. 审查循环流程图。
- en: '![Fig 5 5 Diagram of Changes Required](Images/workflow_957278_05.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图 5-5 需要的更改的图表](Images/workflow_957278_05.png)'
- en: Figure 5-5\. Diagram of Changes Required
  id: totrans-176
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-5\. 需要的更改的图表
- en: Consensus
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一致性
- en: For example, in Fig 5-6 we show 3 people drawing a similar box, and the combined
    result gets analyzed into one result.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在图 5-6 中，我们展示了三个人画了一个类似的框，并将其合并结果分析为一个结果。
- en: '![Fig 5 6  caption to come](Images/workflow_957278_06.png)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![图 5-6 标题待定](Images/workflow_957278_06.png)'
- en: Figure 5-6\. caption to come
  id: totrans-180
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-6\. 标题待定
- en: If it sounds a little overwhelming to have multiple people do the same thing
    and try to combine the results - you’re right! - it is! Generally this at least
    **triples** the costs involved. It also introduces a bunch of challenges around
    analyzing the data. Personally I also think it leads to the wrong type of analysis.
    It’s generally better to simply get more samples, supervised by different people,
    then to try and get some grand conclusion on single samples. For example, if there’s
    wild disagreement - what do you do?
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 如果让多人做同样的事情并尝试合并结果听起来有点压力山大 - 你是对的！ - 的确是这样！一般来说，这至少**将三倍**涉及的成本。这还引入了关于分析数据的一堆挑战。我个人也认为这导致了错误类型的分析。通常更好的方法是简单地获取更多的样本，由不同的人监督，而不是试图对单个样本得出某种结论。例如，如果存在极大的分歧
    - 你该怎么做？
- en: As a rough analogy, imagine asking 3 engineers to write an application, and
    then trying to *automatically* figure out which code was “better”. It just doesn’t
    make sense! Compare that to the 3 engineers working on different sections, then
    coming together to consciously discuss concerns on specific design trade offs.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 粗略地类比一下，想象一下让三名工程师编写一个应用程序，然后尝试*自动*判断哪个代码“更好”。这完全没有意义！相比之下，让三名工程师各自负责不同部分，然后共同讨论特定设计折衷问题，这更合理。
- en: The second major problem this introduces is that most real world cases are much
    more complex than a single instance. Attributes, video, etc. If one person says
    it’s one frame 12 and another one frame 13 - do you split the difference? While
    there’s some very real research in this area - generally as the complexity of
    the challenge has increased, and the “seriousness” of the annotators has increased,
    the need for consensus has decreased.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 这引入的第二个主要问题是，大多数真实世界的情况比单个实例复杂得多。属性、视频等。如果一个人说这是第12帧，另一个人说是第13帧 - 你怎么处理？尽管在这个领域确实有一些非常真实的研究
    - 但通常随着挑战的复杂性增加，以及标注者的“严肃性”增加，共识的需求减少了。
- en: Analytics
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分析
- en: Like any task management system, reporting and analytics is key to understanding
    performance of annotators and subject matter experts. It can also be used to analyze
    the datasets themselves, Schema etc.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 和任何任务管理系统一样，报告和分析对于理解标注者和专业主题专家的表现至关重要。它也可以用于分析数据集本身、模式等。
- en: Annotation Metrics Examples
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释指标示例
- en: 'Time per task. Cautions: tasks can vary substantially. This metric can be very
    dangerous to use by itself. Suggest combining with quality metrics.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每项任务的时间。注意：任务可能有很大的差异。这个度量单独使用可能非常危险。建议与质量指标结合使用。
- en: Number of “accepted” tasks. Accepted could mean passed review, was not reviewed,
    or similar metric.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “已接受”任务的数量。已接受可能意味着通过了审查，没有审查，或类似的度量。
- en: Count of instances updated or created.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新或创建的实例计数。
- en: Count of instances per task or per frame
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个任务或每个帧的实例数量统计
- en: Count of tasks complete. Also consider the difficulty of tasks and type of tasks.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成的任务计数。同时考虑任务的难度和类型。
- en: Data Exploration
  id: totrans-192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据探索
- en: To some extent, explore can be thought of as a “supercharged” version of looking
    through files on a regular file browser. Typically this means with the aids of
    various tools designed for this specific domain.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，探索可以被看作是在普通文件浏览器上查看文件的“超级版”。通常这意味着利用专为该特定领域设计的各种工具的帮助。
- en: As an analogy consider looking through marketing contacts in a marketing system
    vs a spreadsheet. You may still see the same “base” data in the spreadsheet, but
    in the marketing tool it will provide other linked information and offer actions
    to take, such as contacting the person.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 类比一下，在营销系统中查看营销联系人和在电子表格中查看是一样的。你可能在电子表格中看到相同的“基础”数据，但在营销工具中它将提供其他链接的信息并提供可以执行的操作，比如联系这个人。
- en: Exploring data includes manually writing queries and viewing it. It can also
    includes running automatic processes that will walk the data, such as to discover
    insights or filter the volume of it. It can be used to compare model performance,
    debug the human, and more.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 数据探索包括手动编写查询和查看数据。还可以包括运行自动化流程来遍历数据，例如发现见解或过滤其中的大量内容。可以用于比较模型性能，调试人工等等。
- en: While it’s possible to some limited exploration by manually looking at raw data
    in a regular old file browser, that’s not really what I’m referring to here.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在常规的文件浏览器中手动查看原始数据可能会进行一些有限的探索，但这并不是我在这里所指的。
- en: To explore the data it must have already been ingested into a training data
    tool. Data exploration tools have a lot of variance, especially around proprietary
    automatic processes and depth of analysis.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 要探索数据，必须先将其导入到一个训练数据工具中。数据探索工具有很大的差异，特别是在专有的自动化过程和分析深度方面。
- en: The data can often be viewed as a set of samples or a single sample at a time.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 数据通常可以一次查看一组样本或单个样本。
- en: 'An important consideration when reflecting on exploration:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在反思探索时需要考虑的一个重要问题是：
- en: The person who does the exploration may, or may not, be involved in the annotation
    process. More generally, the person doing the exploration may be different from
    the person who did any other process, including uploading, annotation etc.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行探索的人可能参与或不参与标注过程。更一般地说，进行探索的人可能与进行上传、标注等任何其他过程的人不同。
- en: The organization and workflow of data to do annotation may not be useful to
    someone using the data for actual model training.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将数据组织和工作流程用于实际模型训练的人可能不实用。
- en: Even if you are directly involved in all of the processes, the data is **separated
    by time.** For example, you may conduct workflow for annotation over a period
    of months, and then on the third month do further exploration, or may explore
    the data a year later etc.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 即使您直接参与所有过程，数据也是**分隔的时间**。例如，您可能在几个月内进行标注工作流程，然后在第三个月进行进一步的探索，或者可能在一年后探索数据等。
- en: 'To put this concretely, if I’m concerned about annotation I care about what’s
    the status of “batch #7”?'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '具体来说，如果我关心标注，我会关心“批次 #7”的状态如何？'
- en: When I’m exploring the data, I may want to see the work of all batches 1-100\.
    At that point, I don’t necessarily care what batch created , I just wanted to
    see all examples of some label. Put more broadly, it’s in part a different view
    of the data, that crossects multiple datasets.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 当我探索数据时，我可能希望看到所有1-100批次的工作。在那时，我不一定关心是哪个批次创建的，我只想看到某些标签的所有示例。更广义地说，这部分是数据的不同视角，横跨多个数据集。
- en: Put simply, the exploration process may be separate by time and space from annotation.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，探索过程可能在时间和空间上与标注分开。
- en: Exploration can be done at virtually any time.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 探索几乎可以在任何时候进行。
- en: You can inspect data prior to annotation of a batch, such as to organize where
    to start.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以在批次标注之前检查数据，例如组织开始的位置。
- en: You can inspect data during annotation to do quality assurance, to simply inspect
    examples, etc.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标注过程中，您可以检查数据以进行质量保证，简单地检查示例等。
- en: Generally the goals are to
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 通常的目标是
- en: Discover issues with the data
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发现数据问题。
- en: Confirm or disprove assumptions
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认或否定假设。
- en: Create new slices of the data based on knowledge gained in the process
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据在过程中获得的知识创建新的数据切片。
- en: Data Exploration Tool example
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据探索工具示例。
- en: 'A Training Data Catalog can allow you to:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据目录可以让您：
- en: Access a slice of the data instead of having to download all of it
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问数据的一个切片而不必下载全部数据。
- en: Compare the model runs
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比较模型运行。
- en: Explore Processes
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 探索流程。
- en: Run a query, filter, or program to slice or flag the data
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行查询、过滤器或程序以切片或标记数据。
- en: Observe the data
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 观察数据。
- en: Select or group the data.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择或分组数据。
- en: Take some action.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 采取一些行动。
- en: Explore Examples
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 探索示例。
- en: Flag a file or set of files for further human review. For example missing annotations.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对文件或一组文件进行标记，以进一步进行人工审查。例如，缺少的标注。
- en: Generate or approve a new novel slice of the data. For example a reduced dataset
    that may be easier to label.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成或批准数据的新切片。例如，可能更容易标注的缩减数据集。
- en: Let’s take a deeper dive into the example of Similar Image Reduction
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解类似图像减少的例子。
- en: Similar Image Reduction
  id: totrans-226
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类似图像减少。
- en: If you have many similar images you may want to run a process to reduce it to
    the ten percent most interesting. The key difference here is often it’s an *unknown*
    dataset, meaning there are few or no labels available yet. You may know that 90%
    of the data is similar, but you will need to use a process to identify which images
    are unique or interesting to label.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有许多相似的图像，您可能希望运行一个过程将其减少到最有趣的十分之一。这里的关键区别通常是它是一个*未知*的数据集，这意味着几乎没有或没有标签可用。您可能知道90%的数据是相似的，但您需要使用一个过程来识别哪些图像是独特的或有趣的以进行标注。
- en: Once you have your data in your training data tooling as the first ingest step
    it becomes easy to add a image reduction step from there. Really, this step is
    automatically exploring the data, taking a slice of it, and then presenting that
    slice for further processing.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您将数据放入训练数据工具作为第一个摄入步骤，从那里添加图像缩减步骤变得很容易。实际上，这一步骤是自动探索数据，对其进行切片，然后呈现该切片以进行进一步处理。
- en: Often the organization methods necessary during the creation and maintenance
    of training data are less relevant to the creation of models. The people who create
    the training data, may not be the people who create the datasets. And again others
    may take the sets and actually train models.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建和维护训练数据时所需的组织方法通常与创建模型不太相关。创建训练数据的人员可能不是创建数据集的人员。而其他人可能会接管这些数据集并实际训练模型。
- en: Models
  id: totrans-230
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型
- en: Working with ML models is part of your Training Data workflow.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 使用机器学习模型是您的训练数据工作流的一部分。
- en: Using the Model to Debug the Humans
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用模型调试人类
- en: A key additional aspect to importing data is tagging which “model run” the instance’s
    belong to. This is to allow comparison, e.g. visually as shown in Fig X, between
    model runs. It can also be used in Quality Assurance. We can actually use the
    model to debug the training data. One approach to this is to sort by the biggest
    difference between ground truth and predictions. In the case of a high performing
    model, this can help identify invalid ground truth and other labeling errors.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 导入数据的一个关键额外方面是标记实例所属的“模型运行”。这是为了允许比较，例如视觉上如图 X 所示，在模型运行之间进行比较。它还可用于质量保证。我们实际上可以使用模型来调试训练数据。其中一种方法是按地面真相和预测之间的最大差异进行排序。对于性能优异的模型，这可以帮助识别无效的地面真相和其他标注错误。
- en: Fig 5-7 Example of a model prediction (Solid) detecting a car where the ground
    truth was missing it (Dashed). This type of error can be automatically pushed
    to the top the a top of a human review list because the box is far from any others.
    (An example algorithm is comparing the nearest Intersection over Union (IoU) to
    some threshold, in this case it would be very high since the box hardly overlaps
    with any of the green ones.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: Fig 5-7 示例：模型预测（实线）检测到地面真相中未检测到的汽车（虚线）。这种类型的错误可以自动推送到人工审查列表的顶部，因为该框远离任何其他框。
    （例如算法示例是将最近的交并比（IoU）与某个阈值进行比较，在这种情况下，由于该框几乎与任何绿色框重叠，阈值会很高。
- en: '![Fig 5 7  https   dashboard.scale.com nucleus ds_bwhjbyfb8mjj0ykagxf0 di_bwhjbzzb8mjj0ykagzzg](Images/workflow_957278_07.png)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![Fig 5 7  https   dashboard.scale.com nucleus ds_bwhjbyfb8mjj0ykagxf0 di_bwhjbzzb8mjj0ykagzzg](Images/workflow_957278_07.png)'
- en: Figure 5-7\. https://dashboard.scale.com/nucleus/ds_bwhjbyfb8mjj0ykagxf0/di_bwhjbzzb8mjj0ykagzzg
  id: totrans-236
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-7\. https://dashboard.scale.com/nucleus/ds_bwhjbyfb8mjj0ykagxf0/di_bwhjbzzb8mjj0ykagzzg
- en: '![Fig 5 8  Example of Interface Showing Modeling Integration   Comparison of
    2 Models and Ground Truth](Images/workflow_957278_08.png)'
  id: totrans-237
  prefs: []
  type: TYPE_IMG
  zh: '![Fig 5 8  显示建模集成的界面示例   比较 2 个模型和地面真相](Images/workflow_957278_08.png)'
- en: Figure 5-8\. Example of Interface Showing Modeling Integration - Comparison
    of 2 Models and Ground Truth
  id: totrans-238
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-8\. 显示建模集成的界面示例 - 比较 2 个模型和地面真相
- en: To further help picture the relationships here, consider that the ground truth
    changes at a slower frequency than the model predictions. Sure errors in ground
    truth may be corrected, more ground truth added etc. But for a given sample, in
    general the ground truth is static. Whereas we expect during development that
    there will be many model runs. Even a single automatic process (AutoML) may sample
    many parameters and generate many runs as showing in Fig 5.9.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地帮助理解这里的关系，考虑地面真相变化的频率比模型预测慢。确实，地面真相的错误可能会被纠正，添加更多地面真相等。但对于给定样本，一般来说地面真相是静态的。而在开发过程中，我们期望会有许多模型运行。甚至单个自动化过程（AutoML）可能会采样许多参数并生成许多运行，如图
    5.9 所示。
- en: '![Fig 5.9   One file may be relevant to many model runs and ground truth sets.](Images/workflow_957278_09.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![Fig 5.9   一个文件可能与许多模型运行和地面真相集相关联。](Images/workflow_957278_09.png)'
- en: Figure 5-9\. One file may be relevant to many model runs and ground truth sets.
  id: totrans-241
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-9\. 一个文件可能与许多模型运行和地面真相集相关联。
- en: A few practical notes to keep in mind here. There is no requirement to load
    all the model predictions back into the training data system. In general, the
    training data is already used in a higher level evaluation process, such as determining
    the accuracy or, precision, etc. For example, if there is an AutoML process that
    generates 40 models and identifies the “best” one, you could filter by that and
    only send the best predictions to the comparison system.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 这里需要记住几点实际注意事项。没有必要将所有模型预测结果加载回训练数据系统。一般来说，训练数据已经在更高级别的评估过程中使用，例如确定准确性或精度等。例如，如果有一个自动机器学习过程生成了40个模型并确定了“最佳”模型，您可以通过该模型进行过滤，并只将最佳预测发送到比较系统。
- en: Similarly, an existing human supervised dataset is not strictly required either.
    For example if a production system is predicting on new data there will not be
    ground truth available. It can still be useful with a single model to visually
    debug it this way, and it gives flexibility for other cases such as shipping a
    new version of the model, and wanting to spot check it by running both in parallel
    during, development efforts etc.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，一个现有的人类监督数据集也不是严格必需的。例如，如果一个生产系统在新数据上进行预测，那么就不会有可用的真实数据。即使如此，通过单个模型进行可视化调试仍然是有用的，并且在其他情况下也很灵活，例如在开发过程中同时运行新版本模型并进行抽查。
- en: Distinctions between a Dataset, Model, and Model Run
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据集、模型和模型运行的区别
- en: There is no strict relation or hierarchy to a “Dataset” and a “Model” - it’s
    better to think of it as a per sample level. For example, Sample 1 and Sample
    2 may be in the same set but model version 1 may have been run on Sample 1 only.
    A model run may generate a *set* of predictions, the real dataset is the amalgamation
    of *all* of the predictions as well as the, ground truth, etc. This structure
    is defined more by other needs than what sample or batch of samples happened to
    have been run. While in some contexts this difference may be mincing words, in
    - my opinion it’s opinion is it’s best to reserve the “Dataset” concept in this
    case for a real, “complete” dataset, not a partial artifact of some process.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: “数据集”和“模型”之间没有严格的关系或层次结构 - 最好将其视为每个样本级别的情况。例如，样本1和样本2可能在同一个集合中，但模型版本1可能只在样本1上运行过。一个模型运行可能会生成一组预测，真实数据集是所有预测以及地面真相等的结合。这种结构更多地由其他需求定义，而不是仅仅是运行了哪些样本或批次样本的结果。虽然在某些情况下这种差异可能只是一种言辞上的区别，在我看来，最好在这种情况下保留“数据集”的概念以表示一个真正“完整”的数据集，而不是某些过程的部分产物。
- en: A model is typically the raw weights, also known as - the direct output of a
    training process. Whereas a model run adds context, such as what settings (e.g.
    resolution, stride) were used at runtime. Therefore it’s best to think of each
    model run as a unique ID. Because of course a model with the same structure but
    trained differently (data, parameters, etc) is different. And a static model is
    still unique because the context (e.g. resolution or other prep) may have changed,
    and the model “runtime” parameters (e.g Stride, internal resolution setting etc)
    may have changed. This can get context specific very quickly. In general it avoids
    a lot of confusion to have a unique ID for each set of {model, context it runs
    in, settings}.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 一个模型通常是原始权重，也称为 - 训练过程的直接输出。而模型运行则添加了上下文，例如在运行时使用了什么设置（例如分辨率、步幅）。因此，最好将每个模型运行视为唯一的标识符。因为当然，结构相同但训练方式不同（数据、参数等）的模型是不同的。而静态模型仍然是独特的，因为上下文（例如分辨率或其他准备工作）可能已经改变，并且模型的“运行时”参数（例如步幅、内部分辨率设置等）可能已经改变。这可能会很快具体到上下文特定。总的来说，为每组
    {模型、其运行的上下文、设置} 设置一个唯一的标识符可以避免很多混乱。
- en: Getting Data to Models
  id: totrans-247
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将数据传递给模型
- en: 'One of the big ideas is that of perpetual improvement of models. This is accomplished
    by repeatedly updating training data and updating models. In the ideal case, this
    is done through a “streaming” type mechanism, eg a new model prediction is automatically
    pushed to a review system if criteria are met. We will talk more about the “MLOps”
    process later. For now the main thing to think about is: Where do I want the data
    to go after that task is completed? What kind of stages do I want to do? Next
    I will cover data flow which includes getting data to the models.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个重要的概念是持续改进模型。这是通过重复更新训练数据和模型来实现的。在理想情况下，通过“流式”机制来完成，例如如果满足某些条件，新模型预测会自动推送到审查系统。我们稍后会详细讨论“MLOps”过程。现在要考虑的主要问题是：任务完成后我希望数据去哪里？我希望做哪些阶段？接下来我将涵盖包括将数据传递给模型在内的数据流。
- en: Data Flow
  id: totrans-249
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据流
- en: 'There are two major concepts to be aware of:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '有两个主要概念需要注意：  '
- en: Overall workflow, such as including Ingestion, Tasks, Model Training, etc.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 整体工作流程，例如包括摄入、任务、模型训练等。
- en: Task specific Data flow.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任务特定数据流。
- en: In this section I will zoom in to talk about Data flow only.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将专注于仅谈论数据流。
- en: You are likely to have many pipelines for different contexts. For example, you
    may have a training data pipeline - that’s for people oriented tasks. Then there
    may be a model pipeline - how a training process works, how the best models get
    to production etc. And throughout all of that there may be some kind of generic
    Airflow type pipeline that moves data from some other system to the training data
    system in the first place. We have discussed concepts around perpetually improving
    models. But how do we actually achieve it? There’s a few ideas at play here, I’ll
    unpack each.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会有许多不同上下文的管道。例如，您可能会有一个用于人员任务的训练数据管道。然后可能会有一个模型管道 - 训练过程如何工作，最佳模型如何进入生产等等。在所有这些过程中可能会有一种通用的Airflow类型的管道，用于将数据从其他系统移动到首先的训练数据系统。我们已经讨论了围绕永续改进模型的概念。但我们如何实现它呢？这里有几个想法，我将逐一详细说明。
- en: Overview of Streaming
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流媒体概述。
- en: 'The 10,000 foot view goal of streaming is to automatically get human annotations
    “on demand”. While people often jump to thinking of real time streaming, that’s
    actually a different (albeit related) idea. Instead, think of a project where
    one person on the team has defined the Label Schema. But the data is not yet ready
    - perhaps because the engineer who needs to load it hasn’t loaded it yet - or
    perhaps because it’s novel data that has not yet been captured by a sensor. While
    those sound very different - from the training data perspective it’s the same
    problem: the data is not yet available.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 流媒体的一万英尺视角目标是“按需”自动获取人类注释。虽然人们经常跳到实时流媒体的思维中，但实际上这是一个不同（尽管相关）的想法。相反，想象一个项目，团队中的一人定义了标签模式。但数据还没有准备好
    - 或许因为需要加载数据的工程师还没有加载它 - 或者因为这是尚未被传感器捕获的新数据。虽然听起来很不同 - 从训练数据的角度来看，这是同一个问题：数据尚未可用。
- en: The solution to this is to set everything up in advance, and then have the system
    automatically generate the “concrete” tasks (from the template configuration)
    when the data becomes available.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方法是提前设置好一切，然后让系统在数据可用时自动生成“具体”任务（从模板配置中）。
- en: Data Organization
  id: totrans-258
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据组织。
- en: 'Like any data project there is organization required for the dataset itself,
    separate from the human task completion. Common approaches include:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何数据项目一样，数据集本身也需要组织，与人类任务完成分开。常见的方法包括：
- en: Folders and static organization
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件夹和静态组织。
- en: Filters (slices) and dynamic organization
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过滤器（切片）和动态组织。
- en: Pipelines and processes
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管道和流程。
- en: Folders and static organization
  id: totrans-263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文件夹和静态组织。
- en: When I think of management I often think of organization. For computer data,
    I picture files and folders on a desktop. Files are organized by being put into
    folders. For example if I put 10 images in a folder “cats”, I have in a sense
    created a Dataset of cat images.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 当我思考管理时，我经常想到组织。对于计算机数据，我想象桌面上的文件和文件夹。文件通过放入文件夹中来进行组织。例如，如果我把10张图片放入一个名为“cats”的文件夹中，我在某种意义上创建了一个猫图片的数据集。
- en: '![](Images/image-to-come.png)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/image-to-come.png)'
- en: Figure 5-10\. [Illustration, visual showing a desktop file browser and images
    of cats]
  id: totrans-266
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-10。[插图，显示桌面文件浏览器和猫的图像]
- en: Filters and dynamic organization
  id: totrans-267
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 过滤器和动态组织。
- en: A dataset may also be defined by a set of rules. For example I could define
    it as “All images that are less than 6 months old”. And then leave it to the computer
    to dynamically create the set on some frequency of my choosing. This overlaps
    with folders. For example I may have a folder called “annotated_images”, of which
    I further filter to only show the most recent *x* months.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集也可以由一组规则定义。例如，我可以将其定义为“所有不足6个月的图像”。然后让计算机根据我选择的某种频率动态创建该集合。这与文件夹有重叠。例如，我可能有一个名为“annotated_images”的文件夹，我进一步筛选只显示最近*x*个月的内容。
- en: Pipelines and processes
  id: totrans-269
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管道和流程。
- en: 'These definitions may also become more complex. For example, medical experts
    have a higher cost than entry level people. And running an existing AI has a lower
    cost still. So I may wish to create a Data Pipeline that goes in the order: AI,
    Entry Level, Expert.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 这些定义也可能变得更加复杂。例如，医疗专家的成本比初级人员高。而运行现有的AI的成本则更低。因此，我可能希望创建一个数据管道，按顺序进行：AI，初级，专家。
- en: Arranging purely by date would not be as useful here, since as soon as the AI
    completes its work, I want the entry level person to look at it. Same with when
    the entry level person completes their work, and so on.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 纯粹按日期排列在这里可能不太有用，因为一旦AI完成其工作，我希望入门级人员立即查看它。当入门级人员完成他们的工作时也是如此，依此类推。
- en: At each stage of the process I may wish to output a “folder” of the data. For
    example, say that we start with 100 images that the AI sees. At a moment in time,
    an entry level person has supervised 30 images. I may wish to take just those
    30 images and treat that as a “set”. Of course the moment that a person annotates
    the 31st image, now the set should have 31 images.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理过程的每个阶段，我可能希望输出一组数据的“文件夹”。例如，假设我们从AI看到的100张图像开始。在某一时刻，一个入门级的人员监督了30张图像。我可能希望只取这30张图像并将其视为一个“集合”。当然，一旦有人标注了第31张图像，现在这个集合应该有31张图像了。
- en: In other words, the stage in the process it’s at, the status of the data, and
    it’s relationship to other elements helps determine it’s set. To some extent this
    is like a hybrid of Folders and Filters, with the addition of “extra information”
    such as statues.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，它所处的处理阶段，数据的状态及其与其他元素的关系有助于确定其集合。在某种程度上，这类似于文件夹和过滤器的混合，还增加了状态等“额外信息”。
- en: The implementation of pipelines can sometimes be complex. For example, the label
    sets may be different.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 管道的实施有时可能很复杂。例如，标签集可能是不同的。
- en: The Dataset Connection
  id: totrans-275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据集连接
- en: How do we know when the data is available? Well, first we need to send some
    kind of signal to alert the system that new data is present. But how do we know
    how to route the data to the right Template?
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何知道数据何时可用？首先，我们需要发送某种信号来警示系统，表明有新数据存在。但是我们如何知道如何将数据路由到正确的模板呢？
- en: The Empty Dataset
  id: totrans-277
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空数据集
- en: Let’s jump to code for a moment to think about this. Imagine I can create a
    new dataset object
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们暂时转向代码来思考一下。想象一下，我可以创建一个新的数据集对象
- en: Python
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: Python
- en: '[PRE0]'
  id: totrans-280
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This is an empty set. There are no raw data elements.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个空集合。没有原始数据元素。
- en: Sending a single file to that set
  id: totrans-282
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发送单个文件到该集合
- en: Here I create a new dataset, a new file, and add that file to the set.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我创建一个新的数据集，一个新文件，并将该文件添加到集合中。
- en: '[PRE1]'
  id: totrans-284
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Relating a Dataset to a Template
  id: totrans-285
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将数据集与模板相关联
- en: I create a new Template. Note this has no Label Schema. - iIt’s an empty shell
    for now. Then I have that template “watch” the dataset I created. What this means
    is that everytime I update a file to that set, that action will create a “callback”
    that will trigger task creation to that set automatically.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 我创建一个新模板。请注意，这个模板没有标签模式。- 现在它只是一个空壳。然后我让这个模板“监视”我创建的数据集。这意味着每当我向该集合更新文件时，该操作将创建一个“回调”，自动触发向该集合创建任务。
- en: '[PRE2]'
  id: totrans-287
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Putting the whole example together
  id: totrans-288
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将整个示例整合在一起
- en: '[PRE3]'
  id: totrans-289
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Here I created a new template (for humans) and the new dataset where I plan
    to put the data. I instruct it to watch it for changes. I then add a new file
    to the system - in this case an image. Note that at this point the file exists
    in the system, in whatever default dataset is there - but in the dataset that
    I want. So in the next line, I call that dataset object specifically and add the
    file to it, - thus triggering the creation of a concrete task for human review.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我为人类创建了一个新模板，并创建了新的数据集，我打算将数据放在这里。我指示它监视变化。然后我向系统中添加了一个新文件 - 在这种情况下是一个图像。请注意，在这一点上，文件存在于系统中，无论默认数据集是什么
    - 但是在我想要的数据集中。因此，在下一行中，我具体调用了该数据集对象，并将文件添加到其中，- 从而触发了一个具体的人工审查任务的创建。
- en: 'Notes: Practically speaking, many of these objects may be a .get() (eg an existing
    set). You can target a dataset at time of import (doesn’t have to be added separately
    later). These technical examples follow the Diffgram SDK V 0.13.0 which is licensed
    under MIT open source approved license.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：从实际角度来看，这些对象中的许多可能是.get()（例如，现有的集合）。您可以在导入时将数据集定位到特定时间（无需稍后单独添加）。这些技术示例遵循MIT开源许可证下的Diffgram
    SDK V 0.13.0。
- en: Expanding the example
  id: totrans-292
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 扩展示例
- en: '[PRE4]'
  id: totrans-293
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Here I create a 2 pass template. The “2” because the data will first be seen
    by the first template, and then later by the second template. This is mostly reusing
    elements from the prior examples, with the `upon_complete` being the only new
    function. Essentially that function is saying “whenever an individual task is
    complete, make a copy of that file, and push that to the target dataset.”. I then
    register the watcher on that template like normal.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我创建了一个2遍模板。之所以称为“2”，是因为数据将首先由第一个模板查看，然后稍后由第二个模板查看。这在很大程度上是重用之前示例中的元素，只有`upon_complete`是唯一的新功能。本质上，该功能表示“每当个别任务完成时，复制该文件，并将其推送到目标数据集。”然后，像往常一样在该模板上注册观察器。
- en: There is no direct limit to how many of these can be strung together - you could
    have a 20 step process if needed here.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例可以无限组合 - 如果需要，可以有一个20步骤的流程。
- en: Non-linear example
  id: totrans-296
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 非线性示例
- en: '[PRE5]'
  id: totrans-297
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Here I create 3 datasets that are watched by one template. The point here for
    organization is to show that while the Schema may be similar, the datasets can
    be organized however you like.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我创建了3个数据集，由一个模板监控。组织的重点在于展示，虽然模式可能相似，但数据集可以按您喜欢的方式组织。
- en: Hooks
  id: totrans-299
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 钩子
- en: For complete control of this process, you can write your own code to control
    this process at different points. This can be done through registering webhooks,
    userscripts, etc.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 要完全控制此过程，您可以编写自己的代码以在不同点控制此过程。这可以通过注册Web钩子、用户脚本等方式完成。
- en: For example, a webhook can be notified when a completion event happens, and
    then you can manually process the event by(eg filtering on a value, such a number
    of instances). You can then programmatically add the file to a set. (This essentially
    expands on the copy/move operation `upon_complete()`.)
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当发生完成事件时，可以通过Webhook通知一个Webhook，然后您可以通过（例如按值过滤，例如实例数量）手动处理事件。然后，您可以通过编程方式将文件添加到集合中。（这本质上扩展了复制/移动操作`upon_complete()`的功能。）
- en: An example of how to achieve the `upon_complete()` in a User Interface is shown
    in Fig 5-10.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 如何在用户界面中实现`upon_complete()`的示例显示在图5-10中。
- en: '![ Fig 5 10  Task Completion UI Example](Images/workflow_957278_10.png)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![图5-10 任务完成界面示例](Images/workflow_957278_10.png)'
- en: Figure 5-11\. Task Completion UI Example
  id: totrans-304
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-11. 任务完成界面示例
- en: Direct Annotation
  id: totrans-305
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 直接注释
- en: It’s absolutely valuable for Administrators to know what an Annotator’s day
    to day usage looks like. An annotator looking to lead a team, move into an administrator
    role, or simply curious about the bigger picture can benefit from the Administrator
    section.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员绝对有必要了解注释员的日常使用情况。一个希望领导团队、进入管理员角色或者只是对整体情况感到好奇的注释员可以从管理员部分获益。
- en: As an annotator you are supervising data (writing the code) that powers AI.
    You have a huge responsibility to map noisy real world data onto a Schema defined
    by others. On your journey we will cover some core concepts of actually doing
    annotation. Including Video series, images, and mechanics.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 作为注释员，您正在监督为AI提供动力的数据（编写代码）。您有责任将嘈杂的现实世界数据映射到由他人定义的模式中。在您的旅程中，我们将涵盖一些实际进行注释的核心概念。包括视频系列、图像和机械结构。
- en: Annotator’s have a ground level view of the data. This means you will often
    have valuable insights to contribute about the effectiveness of the Schema relative
    to the actual data. If you are a subject matter expert you may have additional
    efforts to lend in setting up and maintaining the Schema. Often by the time it
    gets to actually annotating the initial Schema has been defined. There’s still
    lots of opportunity to help maintain and update it as issues are encountered such
    as the bike rack vs bicycle example we covered earlier.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 注释员对数据有一个基础视图。这意味着您通常可以就模式的效果相对于实际数据提供宝贵的见解。如果您是一个主题专家，您可能还需要额外的努力来设置和维护模式。通常在开始进行注释时，初始模式已经被定义。在遇到问题时，仍然有很多机会来帮助维护和更新它，例如我们之前提到的自行车架与自行车的例子。
- en: Every application has specifics, such as buttons, hotkeys, order of steps, and
    more that are slightly different. UIs will naturally evolve and change over time
    too. Some media type UIs may be intuitive or easier to learn. Others may require
    substantial training, practice, etc. to master.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 每个应用程序都有具体的要求，例如按钮、热键、步骤顺序等，这些要求可能略有不同。用户界面也会自然演变和变化。某些媒体类型的用户界面可能直观或更容易学习。其他可能需要大量培训、实践等才能掌握。
- en: An important note is that this section focuses in on a small slice of complex
    annotation. There is often great value added in even simple annotations by the
    right people at the right time, so this section may not be relevant to your project.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的一点是，本节重点介绍了复杂注释的一个小片段。甚至简单的注释，通过正确的人在正确的时间添加，通常会增加很大的价值，因此本节可能与您的项目无关。
- en: Next I will cover the two common annotation complexities, supervising existing
    data and interactive automations. Then I will ground all of this by taking a deeper
    dive into Video Annotation. While there are many media types, and UIs are always
    changing etc, Video gives a good example of something that is more complex to
    annotate well.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我将讨论两种常见的注释复杂性，即监督现有数据和交互式自动化。然后，我将通过深入探讨视频注释来确立所有这些内容。虽然有许多媒体类型，用户界面也在不断变化等等，但视频为了良好的注释而复杂。
- en: Business Process Integration
  id: totrans-312
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务流程集成
- en: An emerging option is to frame existing day to day work as annotation. By reframing
    a line-of-business specific workflow as annotation you can get annotations for
    little extra cost. In general this requires being able to config the annotation
    UI in a way that can match the business workflow. An annotation may both complete
    an existing business process and create training data at the same time.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新兴的选择是将现有的日常工作框架化为注释。通过将特定于业务线的工作流程重新定义为注释，您可以以很少的额外成本获得注释。一般来说，这需要能够以匹配业务流程的方式配置注释用户界面。一个注释既可以完成现有的业务流程，同时还可以同时创建培训数据。
- en: Attributes
  id: totrans-314
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 属性
- en: Annotating Attributes continues to increase in complexity. Essentially anything
    you can imagine being placed in a form can be theoretically defined as an attribute.
    While historically spatial annotation (where something is) has been a large focus,
    increasingly Attributes are becoming important. I have seen some projects with
    10s and even 100s of groups of attributes.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 注释属性的复杂性不断增加。从理论上讲，您可以想象任何可以放入表单中的东西都可以被定义为属性。尽管历史上空间注释（物体在哪里）曾经是一个重点，但属性越来越重要。我见过一些项目有数十甚至数百组属性。
- en: Depth of Labeling
  id: totrans-316
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标注深度
- en: As shown in Figure 4.3, rendering a video like YouTube and asking questions
    about the entire video is very different from frame specific labeling. Yet both
    often get shepherded under “Video Labeling”. Explore the depth of support needed
    carefully for your use case. In some cases, a little more depth may be easy to
    add after, and in other cases it can completely change the overall structure of
    the Schema.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 如图4.3所示，渲染像YouTube这样的视频，并提出有关整个视频的问题，与特定帧的标注非常不同。然而，这两者通常都被归类为“视频标注”。仔细探索您的用例所需的支持深度。在某些情况下，稍微增加深度可能很容易，在其他情况下，它可能会完全改变Schema的整体结构。
- en: '![Depth Of Labeling   Comparison of Whole Video vs Frame Image source  https   unsplash.com
    photos n31JPLu8_Pw utm_source unsplash utm_medium referral utm_content creditShareLink
    ](Images/workflow_957278_11.png)'
  id: totrans-318
  prefs: []
  type: TYPE_IMG
  zh: '![标注深度 比较整体视频与帧 图片来源 https unsplash.com photos n31JPLu8_Pw utm_source unsplash
    utm_medium referral utm_content creditShareLink](Images/workflow_957278_11.png)'
- en: 'Figure 5-12\. Depth Of Labeling - Comparison of Whole Video vs Frame Image
    source: [https://unsplash.com/photos/n31JPLu8_Pw?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink](https://unsplash.com/photos/n31JPLu8_Pw?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink)'
  id: totrans-319
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-12. 标注深度比较 - 整体视频与帧图像来源：[https://unsplash.com/photos/n31JPLu8_Pw?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink](https://unsplash.com/photos/n31JPLu8_Pw?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink)
- en: Supervising Existing Data
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监督现有数据
- en: A popular automation approach is Pre-Labels. This is where the model has already
    made a prediction. Depending on the use case, you may be asked to correct static
    automations, add more detail to them, or otherwise interact with them. An example
    process is to review the file, update it, and mark it complete.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 一个流行的自动化方法是预标注。这是模型已经做出预测的地方。根据使用情况，您可能会被要求纠正静态自动化，为其添加更多细节，或以其他方式与其交互。一个示例过程是审核文件，更新它，并标记为完成。
- en: Anytime you see a pattern this is a great opportunity to help improve the model.
    Are you always correcting a similar seeming error? Communicating that to the Admins
    or Data Science team can go a long way to improving the model. This can be relevant
    even if the Schema is correct - it could be something internally wrong with the
    model that needs fixing.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 每当您看到一个模式，这是一个改进模型的绝佳机会。您是否总是在纠正类似的错误？将其传达给管理员或数据科学团队可以大大改善模型。即使模式是正确的，这也可能是模型内部出现问题需要修复的情况。
- en: Interactive Automations
  id: totrans-323
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交互式自动化
- en: Supervising Existing predictions is different from interactive automations,
    where you may be able to continually work with a more complex process, usually
    in real time, until some result is achieved.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 监督现有预测与交互式自动化不同，您可以不断地处理更复杂的过程，通常是实时的，直到达到某个结果。
- en: An example of interactive automation is drawing a box around an area of interest
    and automatically getting a polygon drawn closely around the object. Or clicking
    key points and getting segmentation masks.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 交互式自动化的一个例子是在感兴趣区域周围画框，并自动得到一个紧密围绕对象的多边形。或者点击关键点并得到分割掩码。
- en: More generally, an interactive automation is where you add more information
    into the system, and then some process runs based on the new information you added.
    Sometimes this can be done iteratively until some desired state is reached. This
    can sometimes be a “try again” type thing, where you keep trying to draw a box
    until it gets the right polygon, or it can be a “memory” based system where it
    continues to change based on your ongoing inputs.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 更一般地说，交互式自动化是您向系统添加更多信息，然后基于您添加的新信息运行某些过程。有时可以迭代地进行，直到达到某个期望的状态。有时这可能是一种“重试”的情况，您可以不断尝试绘制框，直到得到正确的多边形，或者它可以是一个基于您持续输入的“记忆”系统，继续变化。
- en: Usually as an annotator you won’t need to actually “code” any of these interactions.
    They will often be provided as UI tools or hotkeys. You may need to know a little
    about the operating parameters of the automations. When they work well, when they
    work poorly, when to use what automation if there are many available etc.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 通常作为注释者，您不需要实际“编码”任何这些交互。它们通常会提供为 UI 工具或热键。您可能需要了解一些自动化的操作参数。当它们工作良好时，当它们工作不佳时，何时使用哪种自动化（如果有多种可用）等。
- en: 'Some common methods to be aware of:'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 一些常见的方法需要注意：
- en: Box/Points/Click Something to Polygon/Segmentation
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击框/点/某物到多边形/分割
- en: Full file general prediction
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整文件一般预测
- en: Domain specific ones, like object tracking or frame interpolation
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领域特定的，如对象跟踪或帧插值
- en: Example, Semantic Segmentation Auto Bordering
  id: totrans-332
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 例如，语义分割自动边界
- en: Let’s zoom into a specific example, Auto Bordering. This is where the system
    detects edges to create 100% coverage masks. This is generally faster and more
    accurate than trying to either draw the border manually.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们放大到一个具体的例子，自动边界。这是系统检测边缘以创建 100% 覆盖掩码的地方。这通常比手动绘制边界更快，更准确。
- en: '![](Images/workflow_957278_12.png)'
  id: totrans-334
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/workflow_957278_12.png)'
- en: Figure 5-13\. Example of UI showing AutoBordering Process
  id: totrans-335
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-13\. 显示自动边界处理的 UI 示例
- en: 'Steps:'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤：
- en: Select a point on the intersecting shape.
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在交叉形状上选择一个点。
- en: Select the exit point on the intersecting shape
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择交叉形状上的出口点
- en: OR
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或
- en: “Draw over,” e.g., draw over an existing object, and expect that it will auto
    border around the intersection of the points.
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “覆盖绘制”，例如，覆盖现有对象，并期望它将自动绘制周围点的交叉。
- en: Video
  id: totrans-341
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视频
- en: Now let’s cover some more complex examples with video.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们涵盖一些更复杂的视频示例。
- en: Motion
  id: totrans-343
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 运动
- en: We annotate video to capture meaning in motion. Cars moving, basketball shot
    being taken, factory equipment operating. Because of this motion, the default
    assumption when annotating is that every frame is different.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注释视频以捕捉动态中的含义。汽车移动，投篮，工厂设备操作。由于这种动态，注释时的默认假设是每帧都不同。
- en: 'Consider this raw video: [https://youtu.be/ZciIT7BmKFk](https://youtu.be/ZciIT7BmKFk)'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这个原始视频：[https://youtu.be/ZciIT7BmKFk](https://youtu.be/ZciIT7BmKFk)
- en: '![caption to come](Images/workflow_957278_13.png)'
  id: totrans-346
  prefs: []
  type: TYPE_IMG
  zh: '![标题即将到来](Images/workflow_957278_13.png)'
- en: Figure 5-14\. caption to come
  id: totrans-347
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-14\. 标题即将到来
- en: The car is not in the initial frame. It moves into the frame. Then later in
    time it is still in the frame.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车不在初始帧中。它移入画面。然后随着时间的推移，它仍然在画面中。
- en: More generally objects move in and out of the frames. This happens are different
    points in time
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 更一般地说，对象在帧之间进出。这发生在不同的时间点
- en: Attributes of the car may change too - for example in one frame it may be fully
    visible and in the next it’s partially occluded.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆的属性也可能会发生变化 - 例如，在一帧中它可能完全可见，而在下一帧中它可能部分被遮挡。
- en: Examples of tracking objects through time (Time Series)
  id: totrans-351
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过时间跟踪对象的示例（时间序列）
- en: The goal is creating some relation between annotations in multiple points in
    time (often frames or timestamps).
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是在多个时间点（通常是帧或时间戳）之间创建一些关联的注释。
- en: 'Also known as: Sequences, Tracks.'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 又称为：序列，轨道。
- en: Examples of ways to track objects through time in the UI include
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 在用户界面中通过时间跟踪对象的方法的示例包括
- en: “Ghost Frames”, where the previous position is marked and users move that frame
    to represent the current state
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “幽灵帧”，其中前一帧的位置被标记，并且用户移动该帧以表示当前状态
- en: “Hold and drag”, a user holds onto an object and moves it as the object moves
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “按住并拖动”，用户按住对象并随着对象移动
- en: “Point and Predict”, a user marks key points and a tracking algorithm guesses
    at the movement
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “点选并预测”，用户标记关键点，跟踪算法猜测移动方式。
- en: 'One approach is:'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 一种方法是：
- en: Create (or select) a series. Each series can be unique to the video, unique
    to a set of videos (eg multiple cameras), or globally unique across videos.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 创建（或选择）一个系列。每个系列可以是视频独有的，也可以是一组视频（例如多台摄像机）独有的，或者在所有视频中全局唯一。
- en: Generally, this forces that every object is part of a sequence. This works well
    if objects are generally present in more then 1 frame but can be a little bit
    cumbersome if objects are routinely only in one frame.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 一般情况下，这迫使每个对象都是序列的一部分。如果对象通常出现在多个帧中，这样做效果很好，但如果对象通常只出现在一个帧中，这可能会有些繁琐。
- en: Generally a sequence enforces additionally constraints
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，一个序列还会额外强加一些约束。
- en: A sequence can only appear once in a given frame. For example Series 12 cannot
    appear twice in the same frame. This may not always be correct - for example an
    object may be partially occluded and could be represented by two or more spatial
    types. (Picture a bus blocked by a post)
  id: totrans-362
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个序列在同一帧中只能出现一次。例如，序列12不能在同一帧中出现两次。这可能并不总是正确 - 例如，一个对象可能部分被遮挡，并且可以由两个或更多空间类型表示。（想象一辆公共汽车被柱子挡住）
- en: A sequence must be of the same label type. While an attribute may change the
    “top level” concept should generally be the same between frames.
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 序列必须是相同的标签类型。虽然属性可能会改变，“顶层”概念在帧之间通常应保持一致。
- en: Static Objects
  id: totrans-364
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 静态对象
- en: Sometimes a video will have a static object, E.G. a retail store with a shelving
    unit or other display that doesn’t move (or doesn’t move often), or an intersection
    with a traffic light that’s not moving.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，视频中会有一个静态对象，例如一个不移动的零售店货架或其他展示物，或者一个不经常移动的交通信号灯的路口。
- en: You can represent this by
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下方式表示这一点：
- en: 'A single keyframe ie at frame x (eg. #898).'
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单个关键帧，即在第x帧（例如#898）。
- en: A keyframe at the start and end ie (9, 656). With the assumption that the object
    enters at frame 9 and exits at frame 656\. More generally this pattern is (entry
    frame, list of frames, exit frame).
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 起始和结束关键帧，即（9，656）。假设对象在第9帧进入，并在第656帧退出。更一般地说，这种模式是（进入帧，帧列表，退出帧）。
- en: An attribute, such as “enters” or “visible”. (or % visible).
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个属性，比如“进入”或“可见性”（或% 可见性）。
- en: These are all ways to effectively tag it as a “static object”.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是有效将其标记为“静态对象”的方法。
- en: Persistent Objects - Football Example
  id: totrans-371
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 持久对象 - 足球示例
- en: A video may have multiple objects in it. For example, 2 different cars, apples,
    football players, etc.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 一个视频中可能会有多个对象。例如，2辆不同的汽车，苹果，足球运动员等。
- en: From the human perspective we know a football player, such as the player in
    Fig. 5-14, is the same person, in frame 0, 5, 10 etc. In every frame, he is still
    Ronaldo
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 从人类的角度来看，我们知道一个足球运动员，比如图5-14中的球员，在0帧、5帧、10帧等中都是同一个人，他仍然是罗纳尔多。
- en: '![Fig 5 14  A football player in a frame Source  https   unsplash.com photos
    ztwaJXBWCC0](Images/workflow_957278_14.png)'
  id: totrans-374
  prefs: []
  type: TYPE_IMG
  zh: '![图5-14 一名足球运动员在一帧中 来源 https://unsplash.com/photos/ztwaJXBWCC0](Images/workflow_957278_14.png)'
- en: 'Figure 5-15\. A football player in a frame Source: https://unsplash.com/photos/ztwaJXBWCC0'
  id: totrans-375
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-15 一名足球运动员在一帧中 来源：https://unsplash.com/photos/ztwaJXBWCC0
- en: 'But this is not as clear to a computer. So to help it, we create a sequence
    object. ie “Ronaldo”. Since it’s the first object we created, it gets assigned
    sequence #1.'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于计算机来说，这并不清晰。因此，为了帮助它，我们创建一个序列对象。即“罗纳尔多”。由于这是我们创建的第一个对象，它被分配为序列号#1。
- en: 'If another player “Messi” was also in the frame, we could create a new sequence
    for him, and he would get #2\. Another player would get #3 and so on.'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 如果另一个球员“梅西”也出现在帧中，我们可以为他创建一个新的序列，他将获得#2。另一个球员将获得#3，依此类推。
- en: The key point being that each sequence represents a real world object (or a
    series of events) and it has a number that’s unique for each video.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 关键点是每个序列代表一个现实世界的对象（或一系列事件），并且每个视频都有一个唯一的编号。
- en: Series example
  id: totrans-379
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系列示例
- en: We can create a new “Series” to create meaning over time.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以创建一个新的“系列”来随时间创建意义。
- en: Imagine a video with 3 objects of interest. To represent this we create 3 Series.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个有3个感兴趣对象的视频。为了表示这一点，我们创建了3个系列。
- en: 'Series #1 has frames (0, 6, 10) because the object enters the video at frame
    0, something about it changes at frame 6, and then leaves the video at frame 10\.
    The object is changing over time in each keyframe.'
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系列＃1有帧（0、6、10），因为对象在第0帧进入视频，第6帧有所变化，然后在第10帧离开视频。对象在每个关键帧中随时间变化。
- en: 'Series #2 has frames (16, 21, 22...). Object also changing.'
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系列＃2有帧（16、21、22…）。对象也在变化。
- en: 'Series #3 has frames (0) only. It’s a static object that doesn’t move.'
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系列＃3只有帧（0）。这是一个静止的对象，不会移动。
- en: A Series may have 100s of Instances.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 一个系列可能有数百个实例。
- en: Video Events
  id: totrans-386
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视频事件
- en: A few ways to represent events
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 表示事件的几种方式
- en: Create a new Series for each event
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个事件创建一个新的系列
- en: Create a new frame for each event. Eg (12, 17, 19) would mean 3 events, at frame
    12, 17, and 19.
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个事件创建一个新帧。例如（12、17、19）表示3个事件，发生在第12、17和19帧。
- en: Use attributes to declare when an “event” occurs.
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用属性声明“事件”发生的时间。
- en: From a UI standpoint the main trade off here is how many events you expect and
    how complex the rest of the Schema is. As a rule of thumb, if there’s less than
    50 events, it *may* be “Cleaner” to keep them all as separate series. If there
    are more than 50 events, it’s generally better to have a single sequence, and
    use either frames or events.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 从用户界面的角度来看，这里的主要权衡是您期望多少事件以及模式其余部分的复杂性。作为一个经验法则，如果事件少于50个，将它们全部保留为单独的系列*可能*更加“清晰”。如果事件超过50个，则通常最好使用单一序列，并使用帧或事件。
- en: Attributes can work well for complex event cases. The main downside is that
    they are often less “discoverable” vs keyframes which can be more visible to “jump”
    to a specific point in the video.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 对于复杂事件案例，属性可以很好地工作。主要缺点是，与关键帧相比，它们通常不那么“可发现”，而关键帧在视频中更容易“跳转”到特定点。
- en: In terms of annotation speed, pay close attention to hotkeys for video events.
    Often there can be hotkeys to create new sequences, change sequence, etc.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 就注释速度而言，要密切关注视频事件的快捷键。通常可以使用快捷键创建新序列，更改序列等等。
- en: In terms of common annotation errors, be sure you are on the desired sequence.
    Often thumbnails will help visually determine this. You can also jump back or
    forward to other frames in the sequence to verify it.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 在常见的注释错误方面，确保您处于所需的序列上。缩略图通常可以帮助您在视觉上确定这一点。您还可以跳转到序列中的其他帧来验证它。
- en: Detecting Sequence Errors
  id: totrans-395
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 检测序列错误
- en: Imagine you are reviewing a video that was pre-labeled (either by another human
    or an algorithm). To aid with this, tools like Diffgram automatically change the
    color of the sequences. This means you can play the video, and watch for color
    changes in the sequence. It can be surprisingly easy to catch errors this way.
    For real world cases with overlapping instances often playing the video with this
    color feature is the easiest way to detect issues. You also may be alerted to
    a potential Series error through an automated process or another annotator raising
    a ticket on it.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，您正在审查一个预先标记的视频（无论是由另一个人还是算法完成的）。为了帮助做到这一点，像Diffgram这样的工具会自动改变序列的颜色。这意味着您可以播放视频，并观察序列中的颜色变化。通过这种方式，捕捉错误可能会非常容易。对于真实世界中有重叠实例的情况，经常使用这种颜色功能播放视频是检测问题最简单的方法。您还可能通过自动化流程或其他注释人员对其提出的问题票据来提醒潜在的系列错误。
- en: Here’s an example where the same vehicle has its sequence number changed wrongly.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个例子，同一辆车的序列号被错误地更改。
- en: '![Fig 5 16  caption to come](Images/workflow_957278_15.png)'
  id: totrans-398
  prefs: []
  type: TYPE_IMG
  zh: '![图 5-16  标题即将到来](Images/workflow_957278_15.png)'
- en: Figure 5-16\. caption to come
  id: totrans-399
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-16\. 标题即将到来
- en: To correct it, I open the context menu of the instance and select the correct
    sequence. As shown in Fig 5-17.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 要更正它，我打开实例的上下文菜单，并选择正确的序列。如图 5-17 所示。
- en: '![Fig 5 17\. An example of the process to correct an invalid sequence.](Images/workflow_957278_16.png)'
  id: totrans-401
  prefs: []
  type: TYPE_IMG
  zh: '![图 5-17\. 修正无效序列的过程示例。](Images/workflow_957278_16.png)'
- en: Figure 5-17\. An example of the process to correct an invalid sequence.
  id: totrans-402
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-17\. 修正无效序列的过程示例。
- en: In this example, I know it’s correct because
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我知道是正确的，因为
- en: The car is most similar to its prior frame.
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这辆车与其前一帧最相似。
- en: The car is visually similar to the thumbnail of the series.
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这辆车在视觉上与系列的缩略图相似。
- en: Common Issues in Video Annotation
  id: totrans-406
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视频标注中的常见问题
- en: 'We as humans may take in a given scene, such as a driving roadway, and assess
    where the shoulder of the road / vegetation is. While purely looking at the image
    pixels, there is not significant visible evidence for it! More generally this
    is about declaring what “should” exist vs what you can actually see. Other common
    issues include:'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 作为人类，我们可能会观察到一个给定的场景，比如驾驶的道路，并评估路肩/植被的位置。而仅仅看图片像素时，并没有显著的可见证据支持这一点！更普遍地说，这涉及宣称“应该”存在的内容与你实际能看到的内容之间的差异。其他常见问题包括：
- en: Reflections, e.g. a human’s reflection in a window
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
