  zh: 特别感谢以下审阅者在书籍编写过程中的帮助：玛格丽特·梅纳德-里德、塞雷娜·麦克唐纳、多米尼克·蒙、苏哈斯·派。你们所有的早期反馈和评论都极大地改进了这本书。我还要感谢审阅了部分章节的同事们：尤金·延、普里特维·斯里尼瓦桑、阿玛尔·阿斯姆罗、路易斯·杜克、伊戈尔·伊利奇、杰里米·C.
