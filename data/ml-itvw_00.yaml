  type: TYPE_NORMAL
  zh: '-   感谢我的亲人，在我走过各种人生奇遇时始终支持我。我的家人，他们一直在我身边，特别是在我写这本书的过程中，是我的动力和灵感之源。感谢妈妈、爸爸、我的哥哥和祖父母们。感谢你，苏珊，你是我生命中的阳光。感谢我的朋友们，自从大学时代以来一直是我的支柱和温暖。'
- en: Lastly, I’d like to thank my instructors, peers and lifelong friends at the
    University of Waterloo and the University of Toronto for fostering an inspiring,
    rigorous, yet flexible environment for me to explore my curiosity and interests.
    This freedom led me to my career in machine learning, and I wouldn’t be here without
    that environment in which to chase my dreams.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢我在滑铁卢大学和多伦多大学的教师、同行和终身朋友们，他们为我提供了一个激发、严谨又灵活的环境，让我探索我的好奇心和兴趣。正是这种自由让我走上了机器学习的职业道路，如果没有那个环境来追逐我的梦想，我不会在这里。
