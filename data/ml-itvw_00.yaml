- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Machine learning (ML) is an integral part of our day to day, whether we’re aware
    of it or not. Each time you go on sites like YouTube and Amazon.com, you’re interacting
    with ML, which powers personalized recommendations. This means that the way the
    products are displayed on the sites is based on what ML algorithms think suit
    your taste and interests. And not just that—there’s ML-based comment moderation
    to flag spam or toxic comments, review moderation, and more. On sites like YouTube,
    there are ML-generated captions and translations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们是否意识到，机器学习（ML）都是我们日常生活中不可或缺的一部分。每当你访问像YouTube和Amazon.com这样的网站时，你都在与机器学习互动，这些算法为你提供个性化推荐。这意味着网站上产品的展示方式是基于机器学习算法认为适合你的口味和兴趣。不仅如此，还有基于ML的评论审核来标记垃圾评论或有害评论，评论审核等等。在YouTube等网站上，还有ML生成的字幕和翻译。
- en: ML is also present in aspects of our lives beyond shopping and entertainment.
    For example, when you send a money transfer online, ML algorithms are checking
    to see whether it’s fraudulent. We live in an age of software that is built on
    a foundation of data and ML algorithms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）也存在于我们生活的多个方面，超出了购物和娱乐的范畴。例如，当你在线进行资金转账时，机器学习算法正在检查是否存在欺诈行为。我们生活在一个以数据和机器学习算法为基础构建软件的时代。
- en: 'All of this software requires specialized talent to design and build, which
    has created a demand for software skills and has elevated ML careers in recent
    years. The pay for technology roles has also risen as a result. These are just
    some of the many factors that make an ML career enticing: building the products
    and product features that are so integral to our lives. Since ML techniques power
    AI advancements, this discussion similarly applies to “AI careers.”'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些软件都需要专业的人才来设计和构建，这导致了对软件技能的需求增加，并在近年来提升了机器学习职业的地位。技术角色的薪酬也因此提高。这些只是使机器学习职业变得诱人的众多因素之一：构建对我们生活如此重要的产品和产品特性。由于机器学习技术推动了人工智能的进步，这个讨论同样适用于“人工智能职业”。
- en: Entering the ML field is challenging, however. ML jobs have a reputation for
    requiring higher academic credentials, with most of the jobs in the 2010s requiring
    a PhD. Even if the credential requirements on job postings have decreased since
    the late 2010s, the advice I still commonly see online is to have at least a master’s
    degree. Even those with ample credentials can struggle to find a role in the data
    and ML fields. Is the advice given online wrong, or is it too generalized and
    vague?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，进入机器学习领域是具有挑战性的。机器学习工作因其要求更高的学术证书而闻名，2010年代的大多数工作都要求拥有博士学位。即使自2010年代后期以来，招聘广告上的资格要求已经降低，但我在网上仍经常看到的建议是至少要有硕士学位。即使拥有丰富的资历，也可能会在数据和机器学习领域找不到合适的角色。网上给出的建议是错误的吗？还是过于概括和模糊？
- en: I’ve interviewed for numerous ML jobs, and I’ve been successful at entry level,
    senior level, and the staff+^([1](preface01.html#prefacefn01)) and principal^([2](preface01.html#prefacefn02))
    levels. Throughout the process, I’ve experienced firsthand the same difficulties
    and frustrations that aspiring candidates encounter during ML interviews. I’ve
    sent out endless resumes only to get no replies. I’ve failed phone screens, suffered
    the anxiety of waiting for responses, and even failed an on-site after they’d
    flown me to San Francisco from Toronto. I’ve applied for data scientist and machine
    learning engineer (MLE) jobs only to be confused when the interviewers seemed
    to be looking more for a data engineer or data analyst.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经参加了多次机器学习工作的面试，不论是初级、高级还是专家级别^([1](preface01.html#prefacefn01))和主管级别^([2](preface01.html#prefacefn02))。在整个过程中，我第一手经历了那些渴望在机器学习面试中获得成功的候选人所遇到的困难和挫折。我不停地投递简历，却很少收到回复。我在电话面试中失败，经历了焦虑等待回复的时刻，甚至在他们从多伦多把我飞到旧金山后，在现场面试中也失败了。我申请了数据科学家和机器学习工程师（MLE）的工作，却感到困惑，因为面试官似乎更希望找到数据工程师或数据分析师。
- en: Apart from my experience as an interviewee, I’ve built years of experience as
    an interviewer. As part of my jobs in the ML field, I’ve reviewed and filtered
    hundreds of resumes, conducted numerous interviews, and served on many decision-making
    committees. As part of technical leadership (principal level at two companies),
    I’ve reviewed job descriptions and interviewed co-ops, interns, and entry-level
    candidates as well as senior and staff+ hires. I’ve included tips in this book
    based on mistakes made by job candidates that resulted in my fellow interviewers
    and me deciding not to pass them on to the next round. “If only the candidate
    had done this other thing,” we said. “They were quite promising otherwise.” This
    book will help you avoid some of these obvious mistakes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我作为面试者的经验外，我还作为面试官积累了多年的经验。作为机器学习领域工作的一部分，我审查和筛选了数百份简历，进行了大量的面试，并在许多决策委员会中任职。作为技术领导（在两家公司担任首席级别），我审查了工作描述，并面试了实习生、初级候选人以及资深和高级别聘用者。本书包含了一些基于面试候选人犯的错误的提示，这些错误导致我和其他面试官决定不将其推进下一轮面试。“如果候选人当时做了另一件事情就好了，”我们会说。“除此之外，他们的表现相当有前途。”这本书将帮助你避免一些明显的错误。
- en: The truth is that there are a lot of unspoken criteria for job seekers. For
    example, having good communication and teamwork skills may not be included in
    some job descriptions. Expectations such as these aren’t omitted from job descriptions
    because of malice but because those in the industry see them as minimum requirements.
    I have more recently seen ML job postings from major companies clearly list “communication
    skills” at the very top of their lists of requirements in an attempt to improve
    the clarity of job descriptions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，对于求职者来说有很多未明示的标准。例如，良好的沟通和团队合作能力可能不会在一些职位描述中列出。这些期望之所以未被列入职位描述，不是因为恶意，而是因为行业内人士将其视为最低要求。我最近看到一些主要公司的机器学习职位招聘明确将“沟通能力”置于要求清单的最顶端，试图改善职位描述的清晰度。
- en: In addition to these hidden expectations for new and experienced job seekers
    alike, the interview process can be confusing because it differs so much from
    role to role and from company to company. Even Randy Au, a writer who’s worked
    in data at Google for years, said that “things are … different”^([3](preface01.html#prefacefn03))
    when, out of curiosity, he looked at current data scientist and ML job postings.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些对新老求职者都适用的潜在期望外，面试过程可能会令人困惑，因为它在角色和公司之间差异很大。即使是在Google从事数据工作多年的作家Randy Au，在好奇心驱使下查看当前的数据科学家和机器学习职位招聘时也表示，“情况有所不同”^([3](preface01.html#prefacefn03))。
- en: Many people wish for a roadmap, a full step-by-step for how to enter the ML
    field, guaranteed. For example, what are the best university majors and internships?
    What are the best side projects, and what Python libraries should you learn? I
    can relate to this—I’ve asked many friends for as much information as possible
    along each step of my job interview journey. I worried about whether I should
    send a follow-up email after an interview and looked in multiple online forums
    to see if I should. Would I annoy the interviewers, or would they be expecting
    it? Such a small thing caused me a lot of anxiety, and I wished there were just
    a clear answer instead of “it depends” or “it probably won’t hurt.” This is the
    book I wish I’d had back then to refer to for all those questions!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人希望有一份路线图，一套确保能够进入机器学习领域的详细步骤。例如，最佳的大学专业和实习机会是什么？最好的副业项目是什么？应该学习哪些Python库？我能理解这一点
    —— 在求职面试的过程中，我询问了许多朋友，尽可能多地获取信息。我担心面试后是否应该发送跟进邮件，并在多个在线论坛中查找答案。我会打扰面试官吗，还是他们在等待这样的邮件？这样一个小事情引起了我很大的焦虑，我希望当时能够有一个清晰的答案，而不是“视情况而定”或“可能不会有害”。这本书就是我当时希望有的，可以解答所有这些问题！
- en: Now that I’ve been on the other side as an interviewer, I’ve learned what the
    hiring side prefers in job candidates in various scenarios. I now have firsthand
    answers to many questions I had in the past, and more of a roadmap to entering
    the ML field. Although even if there were such a guaranteed roadmap, it won’t
    be the one you are imagining. By the time I learned about the ML and data science
    fields, I had long ago chosen my university major, graduated, and was partway
    through a master’s degree in economics. I didn’t have any internships during university;
    instead, I made and played video games and socialized in my spare time. If anything,
    the roadmap to an ML job is quite flexible, and even if you start a bit later,
    *there is no such thing as being too late*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经作为面试官的身份，我了解在各种情况下招聘方更喜欢工作候选人的什么样的条件。我现在对我过去的很多问题有了第一手的答案，并且对进入机器学习领域有了更多的路线图。尽管即使有这样一个保证的路线图，也不会是你所想象的那种。当我了解机器学习和数据科学领域的时候，我早就选择了我的大学专业，毕业了，并且正在攻读经济学硕士学位。我大学时期没有任何实习经历；相反，我制作和玩电子游戏，并在空闲时间社交。如果有什么的话，通向机器学习工作的路线图是非常灵活的，即使你开始得比较晚，*并没有所谓的太晚*。
- en: When I was searching for my first ML job, I didn’t do all the most straightforward
    things, but I was somehow able to make my way through job interviews as a student
    who had never done an internship. I probably knew less about the interview process
    than many people did, but that’s why I’ve been able to write from a perspective
    of someone who didn’t do all the *right* things and was still able to thrive in
    the ML field. Indeed, there are no *right* things, only the things that are right
    for your situation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在寻找我的第一份机器学习工作时，我并没有做所有最直接的事情，但我还是以一名从未做过实习的学生的身份通过了面试。我可能对面试过程的了解比许多人少，但这正是为什么我能够从一个没有做所有“正确”事情的人的角度写作。事实上，没有“正确”的事情，只有适合你情况的事情。
- en: I won’t tell you things like, “Just major in [SUBJECT] at your university and
    then get an internship at [COMPANY], and you’ll be set.” I’d need to write a separate
    book for each different type of person. A one-size-fits-all, prescriptive roadmap
    will fail when you encounter a point not already on the map. If you learn how
    to navigate without being glued to a map, you can create your own maps, regardless
    of the situation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会告诉你类似于，“只需在你的大学主修[SUBJECT]，然后在[COMPANY]实习，你就能成功。”对于不同类型的人，我需要写一本单独的书。一刀切的预设路线图在你遇到地图上未标明的点时将失败。如果你学会在没有地图的情况下导航，你可以根据情况制定自己的地图。
- en: In this book, I’ll show you how to be a navigator and create your own roadmap,
    whether you are a non-STEM^([4](preface01.html#prefacefn04)) major, a STEM major
    without internship experience, have no relevant work experience, have ML work
    experience or non-ML work experience, and so on. As long as you stick with it,
    it’ll be fine if you majored in something that’s not often recommended. It’s OK
    if you have previous job experience that you don’t think is directly relevant
    to ML. I’ll walk you through how to enhance and make use of your past experiences
    as well as how to gain additional relevant experience.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我将向你展示如何成为一个导航者，并创建自己的路线图，无论你是非STEM[^4]专业、没有实习经验的STEM专业，没有相关工作经验，有机器学习工作经验或非机器学习工作经验等等。只要你坚持下去，即使你主修的不是经常推荐的学科也没关系。如果你有你认为与机器学习无直接关系的前工作经验，也没关系。我将指导你如何增强和利用你的过去经验，以及如何获得额外相关经验。
- en: 'I advocate for flexible and tailored career roadmaps based on your own scenario
    because in my own career I’ve encountered many scenarios in which there wasn’t
    one single roadmap:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我主张根据自己的情况制定灵活且量身定制的职业路线图，因为在我的职业生涯中，我遇到过许多情况，其中并没有一个单一的路线图：
- en: Landing an entry-level data scientist (ML) job as an economics master’s degree
    student at a large, public company^([5](preface01.html#prefacefn05))
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一名经济学硕士学位的学生，在一家大型公共公司找到一份初级数据科学家（机器学习）的工作[^5]
- en: Landing a job with a more senior role at a startup with about 200 employees
    when I joined, and about 400 employees at peak
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我加入时有大约200名员工的初创企业获得更高级别职位，到达顶峰时有大约400名员工
- en: Landing a job at a new, mid-large public company as a principal data scientist
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一家新的中大型公共公司作为首席数据科学家找到工作
- en: Depending on the industry, the company size, the ML team size, and the company’s
    lifecycle stage (e.g., startup), employers had different expectations that I needed
    to learn about. If I had only followed online advice or advice from people who
    interviewed at companies that used a different job-interview process, I might
    have failed (no, I would have failed). Each time, I’ve had to change up the way
    I prepare and the way I interview in order to succeed. Through all my personal
    experiences and (literally) hundreds of ML interviews, I’ve found patterns for
    how to ace ML and data science job interviews and be a successful candidate. With
    my experiences and the lessons I’ve learned, it’s now possible to write this book
    to help aspiring job candidates.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据行业、公司规模、机器学习团队规模以及公司的生命周期阶段（例如初创公司），雇主对我的期望各不相同，这是我需要了解的。如果我只是听从网络建议或者那些在使用不同职位面试流程的公司面试的人的建议，我可能会失败（不，我肯定会失败）。每一次，我都不得不改变我的准备方式和面试方式才能成功。通过我所有的个人经历和（字面上的）数百次机器学习面试，我找到了如何在机器学习和数据科学职位面试中表现出色并成为成功候选人的模式。凭借我的经验和我所学到的教训，现在我能够写这本书来帮助那些有志成为职场候选人的人。
- en: Successful job candidates know what each step in the interview process is trying
    to assess in their scenario. Unfortunately, simply showing up and having the technical
    skills isn’t always enough. It’s like exams at school—people who look at the syllabus
    carefully and understand the scope of each exam are more likely to succeed. In
    this case, you try to reverse engineer a syllabus for each of the jobs you are
    applying for.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的职位候选人知道面试过程中每一步都在试图评估他们的情况。不幸的是，仅仅出现并具备技术技能并不总是足够的。这就像学校的考试一样——那些仔细查看教学大纲并理解每场考试范围的人更有可能成功。在这种情况下，你试图为每一个你申请的工作逆向设计一个教学大纲。
- en: As I gained more and more experience in ML, I also got more and more questions
    from aspiring job seekers. I’ve taken on many coffee chats (100+ at this point)
    and to help even more people, I’ve written career guides for my blog [*susanshu.com*](http://susanshu.com)
    for years. When the opportunity to help even more people with this book came up,
    the decision for me was clear.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我在机器学习领域积累了越来越多的经验，我也从更多有志求职者那里得到了更多问题。到目前为止，我已经进行了许多咖啡聊天（超过100次），并多年来在我的博客[*susanshu.com*](http://susanshu.com)上撰写了职业指南，以帮助更多人。当有机会通过这本书帮助更多人时，对我来说选择是显而易见的。
- en: Why Machine Learning Jobs?
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么选择机器学习工作？
- en: I’ve spoken about how ML is prevalent in our day-to-day lives, whether we know
    it or not, and whether we like it or not. You may have had some experiences in
    your own life that caused you to become curious and pick up this book! I’ll also
    outline my experiences, which may reinforce your motivations or bring even more
    attractive aspects of the ML field to your attention.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经谈过机器学习在我们日常生活中的普遍存在，无论我们是否意识到或喜欢它。你可能也有过一些个人经历让你对此产生了好奇并拿起了这本书！我也将概述我的经历，这可能会强化你的动力或者让你更加关注机器学习领域的更具吸引力的方面。
- en: As someone working in tech, I think ML is a great area to develop high-value
    products that can affect millions of users. I had the chance to work on such a
    project in my very first job out of school, and I think that I might not have
    had that responsibility and opportunity so early in my career if I hadn’t been
    skilled in machine learning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为从事技术工作的人，我认为机器学习是开发能够影响数百万用户的高价值产品的一个重要领域。我在毕业后的第一份工作中有机会参与了这样一个项目，如果我没有机器学习的技能，可能在职业生涯的早期就没有这样的责任和机会。
- en: In my opinion, ML is a fun and fulfilling area. I enjoy learning about new technologies
    and research, and if you relate to that, you’ll enjoy that facet of working in
    ML too. There is a flip side to the fast-paced innovations in our field. For example,
    it can be exhausting to continuously learn about new advancements when trying
    to focus on family or other important aspects of our lives. Nowadays, even if
    I’m very focused on other activities such as socializing or writing this book
    on the weekends, I still take the opportunity to learn without spending too much
    time. I also take some time during work hours to listen to talks online or read
    books. This isn’t exclusive to ML, but I’ve heard from many people that the pace
    of continuous learning for ML is a bit faster than for other tech-related jobs
    that require learning new frameworks.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，机器学习是一个有趣且充实的领域。我喜欢了解新技术和研究，如果你也对此有兴趣，你会喜欢在机器学习领域工作的这一面。我们领域快速创新的另一面是，它可能令人疲惫，因为不断学习新进展，同时还需要专注于家庭或生活中的其他重要方面。如今，即使我在周末非常专注于社交活动或写书，我仍然抽出时间学习，而且不用花费太多时间。我也会利用工作时间听在线讲座或读书。这并不只局限于机器学习，但我听说许多人认为，相较于其他需要学习新框架的技术相关工作，机器学习的持续学习步伐略快一些。
- en: 'Of course, there is also the aspect of pay. On average, ML jobs are well compensated.
    I’ve been able to provide for myself and even accomplish many financial goals
    that enhance my life and the lives of my loved ones. This is something I’m very
    grateful to my ML career for enabling. On another note, I’ve been able to achieve
    so much because of the ML field and community: I’ve been flown around the world
    to speak at conferences (so many of them that I’ve had to rain check for future
    years). Meeting cool people working at cool places in ML and seeing advancements
    in the ML and AI space firsthand are all perks of working in this industry.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还有工资方面的考量。平均来说，机器学习工作的报酬很可观。我能够自给自足，甚至实现了许多提升生活和我所爱之人生活的财务目标。这是我非常感激我的机器学习职业所赋予的。另外，由于机器学习领域和社区的支持，我也能取得如此多的成就：我被邀请环游世界参加各种会议（有许多次我不得不推迟到未来的年份）。结识在机器学习领域从事有趣工作的酷人和亲眼见证机器学习与人工智能领域的进步，这些都是在这个行业工作的额外好处。
- en: No matter what your motivation for picking up this book is, I hope that I can
    successfully share with you the skills and tools for you to succeed at ML job
    interviews and to overcome roadblocks along the way.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择读这本书的原因是什么，我希望能成功地与你分享技能和工具，让你在机器学习的工作面试中取得成功，并克服途中的障碍。
- en: 'In this book I’ll help you understand the following:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我将帮助你理解以下内容：
- en: The various types of ML roles and which ones you’d be most likely to succeed
    at
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种类型的机器学习角色及你最有可能成功的角色
- en: The building blocks of ML interviews
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习面试的基本组成部分
- en: How to identify your skill gaps and target your interview preparation efficiently
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何识别你的技能缺口，并有效地定位你的面试准备工作
- en: How to succeed at both technical and behavioral interviews
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在技术和行为面试中取得成功
- en: 'I’ll be adding commonly asked questions from the online live training I’ve
    taught at O’Reilly as well. Consider it a coffee chat with me and the various
    sources I’ve gained supporting insights from:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我还将添加我在O'Reilly在线直播培训中教授过的常见问题。可以将其看作是我与各方面获得支持见解的咖啡谈话：
- en: How to succeed as a candidate with a less “typical” educational or career background
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在拥有“非典型”教育或职业背景的候选人中成功
- en: How to greatly increase the chances that your resume will clear the initial
    screening
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何大大增加简历通过初步筛选的机会
- en: What ML interviews for senior and higher roles look like
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级和更高级别机器学习职位的面试是怎样的。
- en: And more.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多内容。
- en: Who This Book Is For
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: 'Before I dive into the chapters, I want to outline the following scenarios
    that you might find relatable; this is the audience I’ve written this book for:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始深入讲解各章节之前，我想列举几种你可能会觉得有共鸣的情景；这本书的目标读者正是他们：
- en: You are a recent graduate who is eager to become an ML/AI practitioner in industry.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一名急于成为工业界机器学习/人工智能从业者的应届毕业生。
- en: You are a software engineer, data analyst, or other tech/data professional who
    is transitioning into a role that focuses on ML day to day.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一名软件工程师、数据分析师或其他科技/数据专业人士，正在逐步转向以机器学习为日常工作的角色。
- en: You are a professional with experience in another field who is interested in
    transitioning into the ML field.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是另一个领域有经验的专业人士，有兴趣转向机器学习领域。
- en: You are an experienced data scientist or ML practitioner who is returning to
    the interviewing fray and aiming for a different role or an increased title and
    responsibility, and you would like a comprehensive refresher of ML material.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一位经验丰富的数据科学家或机器学习从业者，正在重新进入面试阵营，目标是不同的角色或更高的职称和责任，并希望全面复习机器学习的材料。
- en: 'You could also benefit from this book if the following scenarios describe you:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果以下情况描述的是你，你也会从本书中受益：
- en: Managers who want to get inspiration for how to conduct their ML interviews
    or nontechnical people who want to get an overview of the process without wasting
    too much time on scattered online resources
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些希望从本书中获得如何进行机器学习面试灵感的管理者，或者希望在不浪费太多时间在零散在线资源上的非技术人员
- en: Readers who have a basic knowledge of Python programming and ML theory and are
    curious to explore if entering the ML field could be a future career choice
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你已经具备基本的Python编程和机器学习理论知识，并且好奇探索进入机器学习领域是否可以成为未来的职业选择。
- en: What This Book Is Not
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书不是什么
- en: This book is not a statistics or ML textbook.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书不是一本统计学或机器学习教科书。
- en: This book is not a coding textbook or tutorial book.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书不是一本编码教科书或教程书。
- en: While there are sample interview questions, *this book is not a question bank*.
    Code snippets will be brief and concise since they become outdated quickly.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然有样例面试问题，*本书不是一个题库*。代码片段将简洁明了，因为它们很快就会过时。
- en: Since I can’t cover every concept from scratch, I assume that readers have a
    rudimentary familiarity with ML (a high-level understanding is enough). But don’t
    worry, as I will cover the basic definitions as a quick reminder. I also assume
    the audience has some familiarity with the Python programming language, such as
    running scripts on Jupyter Notebooks, since Python is popular in ML interviews
    and on the job. However, I do include a brief section on learning Python from
    scratch if you happen to not be familiar with it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我无法从头开始覆盖每个概念，我假设读者对机器学习有基本的了解（高级别理解就足够了）。但不要担心，我会作为快速提醒覆盖基本定义。我还假设观众对Python编程语言有些了解，比如在Jupyter
    Notebooks上运行脚本，因为Python在机器学习面试和工作中很受欢迎。然而，如果你对此不熟悉，我还包括了一个关于从零开始学习Python的简短部分。
- en: In addition, this book provides a substantial library of links to external practice
    resources to help you with preparing for ML interviews; but first, I’ll help you
    identify what is most helpful for you to practice and learn beyond your current
    knowledge and skill level.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，本书提供了大量外部练习资源的链接库，帮助你为机器学习面试做准备；但首先，我将帮助你确定哪些对你练习和学习超出当前知识和技能水平最有帮助。
- en: Thus, instead of listing a bunch of questions and answers to memorize, with
    this book I’m aiming to teach you how to fish. As an interviewer, many candidates
    I’ve seen who didn’t pass the interview *wouldn’t* have been saved if they had
    just practiced some more questions. Rather, they didn’t even know what their gaps
    were. I’ll teach you how to identify your strengths and gaps and how exactly you
    can use the resources in this book to close those gaps.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，与其列出一堆要记住的问题和答案，我更希望通过本书教会你如何钓鱼。作为面试官，我见过许多未能通过面试的候选人，即使他们多练习了几个问题也不会被拯救。事实上，他们甚至不知道自己的差距在哪里。我会教你如何识别自己的优势和不足，以及如何利用本书中的资源来弥补这些不足。
