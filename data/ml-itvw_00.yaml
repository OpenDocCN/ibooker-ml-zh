  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我要特别感谢 O’Reilly 团队：出色的开发编辑萨拉·亨特，她在我写作这本书的激烈一年里一直鼓励我并帮助我保持专注；制作编辑伊丽莎白·凯利；校对编辑香农·特灵顿；以及收购编辑尼科尔·巴特菲尔德，她给了我很多鼓励，并最初联系我进行
