- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Occasionally over the years people will ask me what skills are most in demand
    in tech. Ten years ago I would tell them to study machine learning, which can
    scale automated decision making in ways previously impossible. However, these
    days I have a different answer: machine learning engineering.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，有时人们会问我，在技术领域，哪些技能最受欢迎。十年前，我会告诉他们学习机器学习，因为它能以前所未有的方式扩展自动化决策能力。然而，如今我的答案不同了：机器学习工程。
- en: Even just a few years ago if you knew machine learning and started at an organization,
    you would likely walk in the door as the only person with that skill set, allowing
    you to have an outsized impact. However, a side effect of the proliferation of
    books, tutorials, e-courses, and boot camps (some of which I have written myself)
    teaching an entire generation of technologists the skills required is that now
    machine learning is being used across tens of thousands of companies and organizations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 即使仅仅几年前，如果你懂得机器学习并开始在一个组织中工作，你可能会是唯一掌握这种技能集的人，从而可以产生巨大影响。然而，由于大量的书籍、教程、电子课程和训练营（其中一些是我自己写的），教授整整一代技术人员所需的技能，机器学习现在被数以万计的公司和组织广泛使用。
- en: These days a more likely scenario is that, walking into your new job, you find
    an organization using machine learning locally but unable to deploy it to production
    or able to deploy models but unable to manage them effectively. In this setting,
    the most valuable skill is not being able to train a model, but rather to manage
    all those models and deploy them in ways that maximize their impact.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，更有可能的情况是，当你步入新工作时，你会发现一个组织在本地使用机器学习，但无法将其部署到生产环境，或者能够部署模型但无法有效地管理它们。在这种情况下，最有价值的技能不是训练模型的能力，而是能够管理所有这些模型，并以最大化影响的方式部署它们。
- en: In this volume, Trevor Grant, Holden Karau, Boris Lublinsky, Richard Liu, and
    Ilan Filonenko have put together what I believe is an important cornerstone in
    the education of data scientists and machine learning engineers. For the foreseeable
    future the open source Kubeflow project will be a common tool in an organization’s
    toolkit for training, management, and deployment of machine learning models. This
    book represents the codification of a lot of knowledge that previously existed
    scattered around internal documentation, conference presentations, and blog posts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，Trevor Grant、Holden Karau、Boris Lublinsky、Richard Liu 和 Ilan Filonenko
    组织起来，我认为这是数据科学家和机器学习工程师教育中的一个重要基石。在可预见的未来，开源 Kubeflow 项目将成为组织在培训、管理和部署机器学习模型中常用的工具之一。这本书代表了大量知识的系统化，这些知识以前分散在内部文档、会议演示和博客文章中。
- en: If you believe, as I do, that machine learning is only as powerful as how we
    use it, then this book is for you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样相信，机器学习的强大取决于我们如何使用它，那么这本书适合你。
