- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *AI and Machine Learning for On-Device Development*. Successful authors
    have always told me that the best book you can write is the book you want to read.
    So I wrote this book because I feel it’s essential for all mobile developers to
    add machine learning to their toolbox. I hope that you find it helpful on your
    learning journey.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*AI和机器学习 for On-Device Development*。成功的作家们总是告诉我，你能写的最好的书是你想要阅读的书。因此，我写这本书是因为我觉得所有移动开发人员都有必要将机器学习加入到他们的工具箱中。希望您在学习之旅中找到它有帮助。
- en: Who Should Read This Book?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: If you’re a mobile developer who loves to write code that executes on Android
    or iOS and who enjoys delighting users through apps or sites, but you always were
    curious about how machine learning fits into your workflow, then this book is
    for you! This book aims to show you how the various frameworks to get you up and
    running quickly are a helpful first step. It also guides you when you want to
    go further, customizing models and looking deeper into machine learning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名喜欢编写在Android或iOS上执行并通过应用或站点让用户喜闻乐见的移动开发人员，但又对如何将机器学习融入工作流程感到好奇的人，那么这本书适合您！本书旨在向您展示如何利用各种框架快速启动并运行，这是有帮助的第一步。它还指导您在想要进一步自定义模型并深入研究机器学习时的方法。
- en: Why I Wrote This Book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我为什么写这本书
- en: My goal at Google is to make AI easy for all developers, demystify the seemingly
    arcane mathematics, and put AI literally into everybody’s hands. One key to this
    is to empower mobile developers, be they Android or iOS, to open new mobile paradigms
    using machine learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Google的目标是使所有开发人员都能轻松使用AI，揭开看似神秘的数学，并确实将AI带到每个人手中。其中一个关键是赋予移动开发人员（无论是Android还是iOS）开启利用机器学习的新移动范式的能力。
- en: There’s an old joke that in the early days of the internet, common wisdom and
    advice was to not talk to strangers, and you most certainly should never get into
    an unfamiliar car. However, nowadays, thanks to the change in paradigm, we happily
    summon strangers from the internet and get into their cars! This behavior was
    made possible by mobile internet-connected computing devices. Thus, how we do
    things has changed forever.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个老笑话说，在互联网早期，人们普遍认为不要和陌生人说话，尤其是绝对不要上陌生人的车。然而，现在，由于范式的转变，我们愉快地从互联网上召唤陌生人，并上了他们的车！这种行为得益于移动互联网连接的计算设备。因此，我们做事情的方式永远改变了。
- en: The next wave of new things that we can do with our computing devices will be
    powered by machine learning. I can only guess what they might be! So I wrote this
    book to help you, dear reader, navigate the plethora of choices available to you.
    And you will be the person who could write the app that could change everything.
    I can’t wait to see what you do with it!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的计算设备下一波能够做的新事物将由机器学习驱动。我只能猜测它们可能是什么！因此，我写这本书是为了帮助您，亲爱的读者，跨过眼花缭乱的选择。而您可能就是能写出能改变一切的应用程序的人。我迫不及待地想看到您如何利用它！
- en: Navigating This Book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导读本书
- en: It’s really up to you how you want to read it. If you are a mobile developer
    who wants to understand machine learning, you can simply start at the beginning
    and work your way through. If you want to sample particular “getting started”
    technologies such as ML Kit or Create ML, there are dedicated chapters for them.
    Towards the end of the book, I discuss technologies and techniques you need to
    consider when you’re further along in your journey, such as multiple model hosting
    with Firebase and tools you need to consider for fairness in AI.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以自行决定如何阅读它。如果您是一名想要了解机器学习的移动开发人员，您可以从头开始逐步学习。如果您想要了解特定的“入门”技术，比如ML Kit或Create
    ML，本书也有专门的章节。在书的末尾，我还讨论了您在旅程中更进一步时需要考虑的技术和技巧，例如使用Firebase进行多模型托管以及在AI中考虑公平性的工具。
- en: Technology You Need to Understand
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要理解的技术
- en: This book will give you a straightforward introduction to machine learning (ML)
    before going deeper into using models on mobile devices. Should you want to go
    deeper into ML, you can use my book [*AI and Machine Learning for Coders*](https://www.oreilly.com/library/view/ai-and-machine/9781492078180/)*,*
    also from O’Reilly.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将为您提供机器学习（ML）的简明介绍，然后深入探讨如何在移动设备上使用模型。如果您希望更深入地了解ML，您可以使用我的书[*AI和机器学习 for
    Coders*](https://www.oreilly.com/library/view/ai-and-machine/9781492078180/)*,*
    也来自O'Reilly。
- en: The book will take you through some sample scenarios for mobile development
    but isn’t designed to teach you Android development with Kotlin or iOS with Swift.
    We’ll guide you to learning resources for these at the appropriate time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将引导您通过一些移动开发的示例场景，但不旨在教授Android开发使用Kotlin或iOS开发使用Swift。在适当的时候，我们会为您指引学习资源。
- en: Conventions Used in This Book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 指示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`常量宽度`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, datatypes, environment
    variables, statements, and keywords.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及在段落内引用程序元素，如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**`常量宽度粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应该按照文字直接输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*`常量宽度斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户提供的值或根据上下文确定的值的文本。
- en: Tip
  id: totrans-23
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This element signifies a tip or suggestion.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一般注释。
- en: Warning
  id: totrans-27
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
