  prefs: []
  type: TYPE_NORMAL
  zh: 有很多人参与了这本书的创作，我想感谢每一位。
- en: To the team at O’Reilly, starting with Rebecca Novack, who believed enough in
    me to let me write two books, I really appreciate you!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 致O’Reilly团队，首先是丽贝卡·诺瓦克，她相信我足以让我写两本书，我非常感激你们！
- en: Jill Leonard guided the manuscript from the first pixels on the screen to the
    last, with the constant good cheer that not only made my job easy but fun!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔·莱昂纳德从屏幕上的第一个像素到最后一点引导了手稿，并始终保持着愉快的心情，这不仅使我的工作变得轻松而且有趣！
- en: Kristen Brown managed the production team; Danny Elfanbaum, was the production
    editor who guided the final manuscript from my rough words to the polished one
    that you have in your hands right now; and Charles Roumeliotis, copy editor extraordinaire!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯汀·布朗管理了生产团队；丹尼·埃尔芳鲍姆，是指导最终手稿从我粗略文字到你手中拿到的光滑手稿的生产编辑；查尔斯·鲁梅利奥蒂斯，出色的副本编辑！
- en: 'To the fantastic team of tech reviewers who challenged me constantly to write
    a better book, create better code, and build better apps: Martin Kemka, Laura
    Uzcátegui, Vishwesh Ravi Shrimali, Jialin Huang, Margaret Maynard-Reid, Su Fu,
    Darren Richardson, Dominic Monn, and Pin-Yu Chen. Thank you so much for everything
    you have all done!'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 致力于挑战我，不断改进书籍、创建更好的代码和构建更好的应用的出色技术审阅团队：Martin Kemka、Laura Uzcátegui、Vishwesh
    Ravi Shrimali、Jialin Huang、Margaret Maynard-Reid、Su Fu、Darren Richardson、Dominic
    Monn和Pin-Yu Chen。非常感谢你们所做的一切！
- en: I’ve been very blessed to work alongside some of the greats of AI, including
    (but not limited to) Andrew Ng, Eddy Shu, Ryan Keenan, and Ortal Arel at Deeplearning.AI;
    Jeff Dean, Kemal El Moujahid, Magnus Hyttsten, Francois Chollet, Sarah Sirajuddin
    and Wolff Dobson at Google; and many more!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我很幸运能与一些AI界的伟人一起工作，包括（但不限于）Deeplearning.AI的安德鲁·吴、Eddy Shu、Ryan Keenan和Ortal
    Arel；Google的杰夫·迪恩、Kemal El Moujahid、Magnus Hyttsten、Francois Chollet、Sarah Sirajuddin和Wolff
    Dobson；还有许多其他人！
- en: But most of all, I’d like to thank my family who make all of this worthwhile.
    My wife, Rebecca Moroney, a woman of infinite patience; my daughter, Claudia,
    who is changing the world through her caring medical work; and my son, Christopher,
    a future AI star in his own right!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 但最重要的是，我要感谢我的家人，是他们让这一切都显得有意义。我的妻子，丽贝卡·莫罗尼，一个有着无限耐心的女人；我的女儿，克劳迪娅，通过她关怀的医疗工作正在改变世界；还有我的儿子，克里斯托弗，一个未来的人工智能明星！
