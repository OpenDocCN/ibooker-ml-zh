- en: Part I. Find the Correct ML Approach
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第I部分. 寻找正确的ML方法
- en: Most individuals or companies have a good grasp of which problems they are interested
    in solving—for example, predicting which customers will leave an online platform
    or building a drone that will follow a user as they ski down a mountain. Similarly,
    most people can quickly learn how to train a model to classify customers or detect
    objects to reasonable accuracy given a dataset.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数个人或公司都清楚地知道他们有兴趣解决的问题，例如预测哪些客户会离开在线平台或构建一个可以在用户滑雪时跟随用户的无人机。同样，大多数人可以迅速学习如何训练模型以合理的准确率分类客户或检测对象，只需给定一个数据集。
- en: What is much rarer, however, is the ability to take a problem, estimate how
    best to solve it, build a plan to tackle it with ML, and confidently execute on
    said plan. This is often a skill that has to be learned through experience, after
    multiple overly ambitious projects and missed deadlines.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，更少见的是能够将问题提出，估计如何最好地解决它，制定使用ML来解决它的计划，并自信地执行该计划。这通常是通过经验学习的技能，在多个过于雄心勃勃的项目和未能按期完成的情况下学习。
- en: For a given product, there are many potential ML solutions. In [Figure I-1](#part1_image),
    you can see a mock-up of a potential writing assistant tool on the left, which
    includes a suggestion and an opportunity for the user to provide feedback. On
    the right of the image is a diagram of a potential ML approach to provide such
    recommendations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个特定的产品，存在许多潜在的ML解决方案。在[图I-1](#part1_image)中，您可以看到左侧的一个潜在写作助手工具的草图，其中包括建议和用户提供反馈的机会。图像的右侧是一个潜在ML方法的图表，用于提供此类建议。
- en: '![Translating a product to an ML pipeline](assets/bmla_p101.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![将产品转化为ML流程](assets/bmla_p101.png)'
- en: Figure I-1\. From product to ML
  id: totrans-5
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图I-1. 从产品到ML
- en: This section starts by covering these different potential approaches, as well
    as methods to choose one over the others. It then dives into methods to reconcile
    a model’s performance metrics with product requirements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本节首先涵盖了这些不同的潜在方法，以及如何选择其中之一的方法。然后深入探讨了如何将模型的性能指标与产品需求调和。
- en: 'To do this, we will tackle two successive topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做到这一点，我们将处理两个连续的主题：
- en: '[Chapter 1](ch01.html#validating_idea)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html#validating_idea)'
- en: By the end of this chapter, you will be able to take an idea for an application,
    estimate whether it is possible to solve, determine whether you would need ML
    to do so, and figure out which kind of model would make the most sense to start
    with.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束时，您将能够提出一个应用程序的想法，估计是否可能解决，确定是否需要ML来解决，并找出从哪种类型的模型开始是最合理的。
- en: '[Chapter 2](ch02.html#setting_expectations)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html#setting_expectations)'
- en: In this chapter, we will cover how to accurately evaluate your model’s performance
    within the context of your application’s goals and how to use this measure to
    make regular progress.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论如何在您应用程序的目标背景下准确评估您的模型的性能，以及如何利用这一指标定期取得进展。
