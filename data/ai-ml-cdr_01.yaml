  type: TYPE_NORMAL
  zh: TensorFlow开发者关系团队，由Kemal El Moujahid、Magnus Hyttsten和Wolff Dobson领导，他们为人们学习TensorFlow提供了平台。
- en: Andrew Ng, who, as well as writing the Foreword for this book, also believed
    in my approach to teaching TensorFlow, and with whom I created three specializations
    at Coursera, teaching hundreds of thousands of people how to succeed with machine
    learning and AI. Andrew also leads a team at [deeplearning.ai](https://www.deeplearning.ai)
    who were terrific at helping me be a better machine learner, including Ortal Arel,
    Eddy Shu, and Ryan Keenan.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Andrew Ng，他不仅为本书撰写了前言，还相信我的TensorFlow教学方法，并与我共同在Coursera创建了三个专业化课程，教授了数十万人如何在机器学习和人工智能领域取得成功。Andrew还领导了一个团队，来自[deeplearning.ai](https://www.deeplearning.ai)，包括Ortal
    Arel、Eddy Shu和Ryan Keenan，他们在帮助我成为更好的机器学习者方面表现出色。
- en: 'The team at O’Reilly that made this book possible: Rebecca Novack and Angela
    Rufino, without whose hard work I never would have gotten it done!'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 使本书成为可能的O'Reilly团队：Rebecca Novack和Angela Rufino，没有她们的辛勤工作，我永远无法完成这本书！
- en: 'The amazing tech review team: Jialin Huang, Laura Uzcátegui, Lucy Wong, Margaret
    Maynard-Reid, Su Fu, Darren Richardson, Dominic Monn, and Pin-Yu.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 了不起的技术审阅团队：Jialin Huang、Laura Uzcátegui、Lucy Wong、Margaret Maynard-Reid、Su Fu、Darren
    Richardson、Dominic Monn和Pin-Yu。
- en: 'And of course, most important of all (even more than Jeff and Andrew ;) ) is
    my family, who make the most important stuff meaningful: my wife Rebecca Moroney,
    my daughter Claudia Moroney, and my son Christopher Moroney. Thanks to you all
    for making life more amazing than I ever thought it could be.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，最重要的是（比杰夫和安德鲁更重要 ;) ）我的家人，他们让最重要的事情变得有意义：我的妻子丽贝卡·莫罗尼，我的女儿克劳迪娅·莫罗尼，和我的儿子克里斯托弗·莫罗尼。感谢你们让生活变得比我想象的更加美好。
