- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *AI and Machine Learning for Coders*, a book that I’ve been wanting
    to write for many years but that has only really become possible due to recent
    advances in machine learning (ML) and, in particular, TensorFlow. The goal of
    this book is to prepare you, as a coder, for many of the scenarios that you can
    address with machine learning, with the aim of equipping you to be an ML and AI
    developer *without* needing a PhD! I hope that you’ll find it useful, and that
    it will empower you with the confidence to get started on this wonderful and rewarding
    journey.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《编程人员的AI与机器学习》，这是一本我多年来一直想写的书，但直到最近机器学习（ML）特别是TensorFlow的最新进展才真正变得可能。本书的目标是为你准备好，作为一个程序员，应对许多可以用机器学习解决的场景，目的是让你成为一个AI和ML开发者，*而无需*博士学位！我希望你会发现它有用，并且它会赋予你开始这段美妙且有回报的旅程的信心。
- en: Who Should Read This Book
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 该书适合谁阅读
- en: If you’re interested in AI and ML, and you want to get up and running quickly
    with building models that learn from data, this book is for you. If you’re interested
    in getting started with common AI and ML concepts—computer vision, natural language
    processing, sequence modeling, and more—and want to see how neural networks can
    be trained to solve problems in these spaces, I think you’ll enjoy this book.
    And if you have models that you’ve trained and want to get them into the hands
    of users on mobile, in the browser, or via the cloud, then this book is also for
    you!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对人工智能（AI）和机器学习（ML）感兴趣，并且希望快速上手构建能从数据中学习的模型，那么这本书适合你。如果你想要开始学习常见的AI和ML概念——计算机视觉、自然语言处理、序列建模等等，并且想要了解神经网络如何被训练来解决这些领域的问题，我认为你会喜欢这本书。如果你已经训练好了模型，并且想要将它们交付给移动端用户、浏览器端用户，或者通过云端服务，那么这本书同样适合你！
- en: 'Most of all, if you’ve been put off entering this valuable area of computer
    science because of perceived difficulty, in particular believing that you’ll need
    to dust off your old calculus books, then fear not: this book takes a code-first
    approach that shows you just how easy it is to get started in the world of machine
    learning and artificial intelligence using Python and TensorFlow.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，如果你因为认为人工智能领域过于困难而被拒绝进入这个有价值的计算机科学领域，特别是认为你需要拾起你的旧微积分书籍，那么不用担心：本书采用的是先代码后理论的方法，向你展示了使用Python和TensorFlow轻松入门机器学习和人工智能世界的方式。
- en: Why I Wrote This Book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我为什么写这本书
- en: I first got seriously involved with artificial intelligence in the spring of
    1992\. A freshly minted physics graduate living in London in the midst of a terrible
    recession, I had been unemployed for six months. The British government started
    a program to train 20 people in AI technology, and put out a call for applicants.
    I was the first participant selected. Three months later, the program failed miserably,
    because while there was plenty of *theoretical* work that could be done with AI,
    there was no easy way to do it *practically*. One could write simple inference
    in a language called Prolog, and perform list processing in a language called
    Lisp, but there was no clear path to deploying them in industry. The famous “AI
    winter” followed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次真正接触人工智能是在1992年春季。当时我是一名新晋的物理学毕业生，居住在伦敦，正值一场严重的经济衰退中，我已经失业了六个月。英国政府启动了一个培训计划，培训20人掌握AI技术，并发出了招聘通知。我是第一个被选中的参与者。三个月后，这个计划失败了，因为虽然可以在AI领域做很多*理论*工作，但实际上却没有简便的方法来*实际*操作。人们可以用一种叫做Prolog的语言编写简单的推理，用一种叫做Lisp的语言进行列表处理，但在工业界应用它们的明确路径却并不清晰。著名的“AI寒冬”随之而来。
- en: Then, in 2016, while I was working at Google on a product called Firebase, the
    company offered machine learning training to all engineers. I sat in a room with
    a number of other people and listened to lectures about calculus and gradient
    descent. I couldn’t quite match this to a practical implementation of ML, and
    I was suddenly transported back to 1992\. I brought feedback about this, and about
    how we should educate people in ML, to the TensorFlow team—and they hired me in
    2017\. With the release of TensorFlow 2.0 in 2018, and in particular the emphasis
    on high-level APIs that made it easy for developers to get started, I realized
    the need was there for a book that took advantage of this, and widened access
    to ML so that it wasn’t just for mathematicians or PhDs anymore.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，2016年，当我在Google工作，参与一个名为Firebase的产品时，公司为所有工程师提供了机器学习培训。我和其他几个人坐在一间屋子里，听讲授微积分和梯度下降的课程。我无法将这些直接应用到机器学习的实际实现中，突然间，我回到了1992年。我给TensorFlow团队提供了关于这一点的反馈，以及我们应该如何教育人们机器学习的建议，他们于2017年雇用了我。随着2018年TensorFlow
    2.0的发布，尤其是强调易于开发者入门的高级API，我意识到需要一本书来利用这一点，并扩大ML的普及，使其不再仅限于数学家或博士。
- en: I believe that more people using this technology and deploying it to end users
    will lead to an explosion in AI and ML that will prevent another AI winter, and
    change the world very much for the better. I’m already seeing the impact of this,
    from the work done by Google on diabetic retinopathy, through Penn State University
    and PlantVillage building an ML model for mobile that helps farmers diagnose cassava
    disease, Médecins Sans Frontières using TensorFlow models to help diagnose antibiotic
    resistance, and much, much more!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信更多的人使用这项技术，并将其部署到最终用户，将会导致AI和ML的爆发，避免另一次AI寒冬，并使世界变得更加美好。我已经看到了这一点的影响，从Google在糖尿病视网膜病变上的工作，到宾夕法尼亚州立大学和PlantVillage为移动设备建立ML模型来帮助农民诊断木薯病，再到无国界医生使用TensorFlow模型来帮助诊断抗生素耐药性，等等！
- en: Navigating This Book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 浏览本书
- en: The book is written in two main parts. [Part I](part01.xhtml#part01) (Chapters
    [1](ch01.xhtml#introduction_to_tensorflow)–[11](ch11.xhtml#using_convolutional_and_recurrent_metho))
    talks about how to use TensorFlow to build machine learning models for a variety
    of scenarios. It takes you from first principles—building a model with a neural
    network containing only one neuron—through computer vision, natural language processing,
    and sequence modeling. [Part II](part02.xhtml#part02) (Chapters [12](ch12.xhtml#an_introduction_to_tensorflow_lite)–[20](ch20.xhtml#ai_ethicscomma_fairnesscomma_and_privac))
    then walks you through scenarios for putting your models in people’s hands on
    Android and iOS, in browsers with JavaScript, and serving via the cloud. Most
    chapters are standalone, so you can drop in and learn something new, or, of course,
    you could just read the book cover to cover.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两个主要部分。[第一部分](part01.xhtml#part01)（章节[1](ch01.xhtml#introduction_to_tensorflow)–[11](ch11.xhtml#using_convolutional_and_recurrent_metho)）讨论如何使用TensorFlow构建各种场景的机器学习模型。它从基础原理开始——使用仅含一个神经元的神经网络建模——通过计算机视觉、自然语言处理和序列建模。[第二部分](part02.xhtml#part02)（章节[12](ch12.xhtml#an_introduction_to_tensorflow_lite)–[20](ch20.xhtml#ai_ethicscomma_fairnesscomma_and_privac)）则指导您将模型部署到Android和iOS设备、浏览器JavaScript以及通过云端服务。大多数章节都是独立的，因此您可以随时学习新知识，当然也可以从头到尾阅读整本书。
- en: Technology You Need to Understand
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要了解的技术
- en: The goal of the first half of the book is to help you learn how to use TensorFlow
    to build models with a variety of architectures. The only real prerequisite to
    this is understanding Python, and in particular Python notation for data and array
    processing. You might also want to explore Numpy, a Python library for numeric
    calculations. If you have no familiarity with these, they are quite easy to learn,
    and you can probably pick up what you need as you go along (although some of the
    array notation might be a bit hard to grasp).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书上半部分的目标是帮助您学习如何使用TensorFlow构建各种架构的模型。这方面唯一的真正先决条件是理解Python，特别是用于数据和数组处理的Python符号。您可能还希望探索NumPy，这是一个用于数值计算的Python库。如果您对这些完全不熟悉，也很容易学会，您可以在学习过程中掌握所需的内容（尽管数组符号可能有点难以理解）。
- en: For the second half of the book, I generally will not teach the languages that
    are shown, but instead show how TensorFlow models can be used in them. So, for
    example, in the Android chapter ([Chapter 13](ch13.xhtml#using_tensorflow_lite_in_android_apps))
    you’ll explore building apps in Kotlin with Android studio, and in the iOS chapter
    ([Chapter 14](ch14.xhtml#using_tensorflow_lite_in_ios_apps)) you’ll explore building
    apps in Swift with Xcode. I won’t be teaching the syntax of these languages, so
    if you aren’t familiar with them, you may need a primer—[*Learning Swift*](https://oreil.ly/MnEVD)
    by Jonathan Manning, Paris Buttfield-Addison, and Tim Nugent (O’Reilly) is a great
    choice.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的后半部分，我一般不会教授所展示的语言，而是展示如何在其中使用TensorFlow模型。例如，在Android章节（[第13章](ch13.xhtml#using_tensorflow_lite_in_android_apps)）中，您将探索使用Kotlin和Android
    Studio构建应用程序；在iOS章节（[第14章](ch14.xhtml#using_tensorflow_lite_in_ios_apps)）中，您将探索使用Swift和Xcode构建应用程序。我不会教授这些语言的语法，所以如果您不熟悉它们，可能需要一本入门书籍——[*Learning
    Swift*](https://oreil.ly/MnEVD)，作者Jonathan Manning，Paris Buttfield-Addison和Tim
    Nugent（O’Reilly）是一个很好的选择。
