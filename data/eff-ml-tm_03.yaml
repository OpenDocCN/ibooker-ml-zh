  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定指标，以表明我们是否在正确的轨道上，或者是否需要调整方向。
- en: Have a clear, shared view of the main risks, assumptions, issues, and dependencies
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对主要风险、假设、问题和依赖关系有清晰共享的视图。
- en: The book curator project, shown in [Figure 2-7](#an_example_user_story_map_for_a_book_cu),
    is an example that we made up that provides personalized book recommendations.
    The MVP line indicates what is in scope for the MVP release—this is determined
    during Inception based on team discussions around value and effort. An actual
    user story map would encompass more stories, but we’ve kept it to just a few for
    readability in this image.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-7](#an_example_user_story_map_for_a_book_cu)中展示的书籍策展项目是我们编造的一个例子，提供个性化的书籍推荐。MVP线条表示MVP发布范围内的内容——这是在启动阶段根据团队讨论价值和努力确定的。实际的用户故事地图将涵盖更多故事，但在此图像中，我们仅保留了几个以提高可读性。'
- en: '![](assets/emlt_0207.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0207.png)'
- en: Figure 2-7\. An example user story map for a book curator product
  id: totrans-217
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-7\. 一个书籍策展产品的示例用户故事地图
- en: As you may have noticed in [Figure 2-7](#an_example_user_story_map_for_a_book_cu),
    high-level user stories, while clear on value by this point, will still require
    much more detailing. As engineers and ML practitioners dive into technical tasks
    such as setting up the path to production in iteration zero, the Product Triad
    (product manager, engineering lead, designer)^([5](ch02.html#ch01fn17)) will typically
    collaborate to refine user stories for the upcoming iteration or iterations.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能在[图 2-7](#an_example_user_story_map_for_a_book_cu)中注意到的，尽管高层次用户故事在价值方面已经清晰，但仍需要更多详细信息。随着工程师和机器学习从业者深入到技术任务，例如在迭代零中设置通往生产路径时，产品三角（产品经理、工程师负责人、设计师）^([5](ch02.html#ch01fn17))通常会协作，为即将到来的迭代或迭代完善用户故事。
- en: Given that user stories define product iterations, let’s now look at some practices
    and techniques that help teams write effective user stories.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于用户故事定义产品迭代，现在让我们看看一些有助于团队编写有效用户故事的实践和技术。
- en: 'User Stories: Building Blocks of an MVP'
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户故事：MVP的构建块
- en: A [user story](https://oreil.ly/tFJKe) is the smallest unit of value that can
    be independently shipped to production. A user story is the quantum, or building
    block, of the functionality of the product. Under agile methodologies, it’s also
    the quantum or building block of the project scope, so that product and project
    progress are linked. User stories are the vehicle for translating ideas, intents,
    and context into clear, business-validated acceptance criteria that guide team
    members—be they developers, data scientists, ML engineers, quality analysts, etc.—to
    know what to build, and how to know when the feature is done.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '[用户故事](https://oreil.ly/tFJKe)是能独立交付到生产中的最小价值单位。用户故事是产品功能的量子或构建块。在敏捷方法中，它也是项目范围的量子或构建块，因此产品和项目进度是相互关联的。用户故事是将想法、意图和背景转化为明确的、经过业务验证的验收标准的载体，指导团队成员——无论是开发人员、数据科学家、机器学习工程师、质量分析师等——知道应该构建什么，以及如何确定特性何时完成。'
- en: Let’s look at techniques for defining and refining user stories.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看定义和完善用户故事的技巧。
- en: User stories are vertically sliced
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户故事是垂直切片的。
- en: A vertically sliced story is more than just a requirements artifact. It may
    not provide as much detail as a traditional requirements document, but it provides
    more context, a test specification, a means to coordinate work and track progress,
    and all while promising rich conversations about user needs between team members
    with varied specializations. A well-written vertically sliced story helps us get
    into the right mindset to solve a problem. Because the moment we pick up a user
    story, we are shifting our focus away from the low-level weeds of engineering
    and ML implementation details to the high-level understanding of how to *build
    the right thing.*
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直切割的故事不仅仅是一个需求文档。它可能不像传统的需求文档那样提供详细信息，但它提供了更多的背景信息、测试规范、协调工作和跟踪进度的手段，并承诺在具有不同专业化的团队成员之间关于用户需求的丰富对话。一篇写得好的垂直切割的故事帮助我们进入解决问题的正确思维方式。因为在我们接手一个用户故事的瞬间，我们将焦点从工程和机器学习实现细节的低级细节转移到如何*构建正确的东西*的高级理解上。
- en: 'So, what might a vertically sliced story look like? A vertically sliced story
    represents a feature or some product functionality from the user’s perspective,
    cutting through all layers of the application stack. It encapsulates the customer’s
    need, the interaction between the customer and the product, and the value or outcome
    they expect. The user story statement begins with a clear user role, followed
    by an action or intent, and concludes with the desired result. For example: “As
    a [persona], I want to [action/intent] so that [desired outcome].” (See example
    in the sidebar [“Sample User Story”](#sample_user_story).)'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，一个垂直切割的故事可能看起来如何？垂直切割的故事代表了从用户角度来看的功能或某种产品功能，贯穿了应用程序堆栈的所有层次。它包括了客户的需求，客户与产品之间的互动，以及他们期望的价值或结果。用户故事陈述从一个清晰的用户角色开始，然后是一个动作或意图，最后是期望的结果。例如：“作为[角色]，我想要[动作/意图]，以便[期望的结果]。”（见侧边栏中的示例[“示例用户故事”](#sample_user_story)。）
- en: The user story statement is typically augmented by story-specific acceptance
    criteria, which provide a method to verify when the story is complete. “Complete”
    for any story also typically has a specific meaning, as per the definition of
    done, which includes all the cross-functional requirements and tasks to be finished
    before the next story can be picked up.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 用户故事陈述通常由特定于故事的验收标准补充，这些标准提供了验证故事何时完成的方法。对于任何故事来说，“完成”通常有一个具体的含义，根据“已完成”的定义，这包括所有的跨职能要求和任务，在下一个故事可以被接手之前必须完成。
- en: This format not only provides clarity on the user’s objective but also offers
    developers and designers the context they need to make design decisions. It also
    articulates the business value and acceptance criteria to help create a shared
    understanding among the team on the story’s value and definition of done. By focusing
    on the end-to-end user experience, vertically sliced stories ensure that the team’s
    efforts are aligned with the user’s goals and the broader product vision, setting
    up a positive feedback loop for delivering value, rather than simply completing
    tasks for the sake of it.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 这种格式不仅清晰地阐明了用户的目标，还为开发人员和设计师提供了他们在进行设计决策时所需的背景。它还明确了业务价值和验收标准，以帮助团队共同理解故事的价值和“已完成”的定义。通过专注于端到端的用户体验，垂直切割的故事确保团队的努力与用户的目标和更广泛的产品愿景保持一致，为提供价值建立了积极的反馈循环，而不仅仅是为了完成任务而完成任务。
- en: 'You may be thinking, Wow, gee, that looks like one big story—training and evaluating
    a product recommendations model based on a user’s browsing and purchase history,
    measuring product similarity, updating the home page, and a feedback channel.
    Well, you are right—that is a very big story, one we intentionally crafted. We
    did this because tackling large stories is a prevalent challenge in many teams,
    and we want to demonstrate how you could slice this further into smaller units
    of value that can be delivered in parallel. That’s the focus of the next section:
    slicing and dicing stories.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在想，哇，这看起来像一个大故事——基于用户的浏览和购买历史训练和评估产品推荐模型，测量产品相似性，更新主页以及反馈渠道。嗯，你是对的——这是一个非常大的故事，我们特意设计了这样一个故事。我们之所以这样做，是因为解决大故事是许多团队面临的普遍挑战，我们想演示如何将其进一步切分为可以并行交付的更小的价值单元。这就是下一节的重点：切割和切块故事。
- en: Slicing and dicing user stories
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 切割和切块用户故事
- en: Stories that get too large suffer from several problems, such as increased complexity,
    difficulty in estimating and tracking progress, and accumulation of weeks of work
    in progress (WIP) for a single user story, which can lead to bottlenecks and reduced
    team throughput and morale. To help us ensure that a story’s scope doesn’t get
    blown out of proportion, we can slice a big story into smaller stories.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 过大的故事会带来多种问题，例如增加的复杂性、估算和跟踪进度的困难，以及单个用户故事的工作进度累积数周（WIP），这可能导致瓶颈，降低团队的产出和士气。为了确保故事的范围不被放大，我们可以将一个大故事切分成多个小故事。
- en: 'To guide our slicing decisions, we can use [INVEST principles](https://oreil.ly/tvrcy).
    These principles should hold true as much as possible because these attributes
    will be what give us an indicator of how vertically sliced we’ve made our story.
    INVEST is an acronym that stands for:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 为了指导我们的切片决策，我们可以使用[INVEST原则](https://oreil.ly/tvrcy)。这些原则尽可能地保持真实性，因为这些属性将成为我们评估故事垂直切片程度的指标。INVEST是一个首字母缩略词，代表：
- en: Independent
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 独立的
- en: Each story should stand alone, independent of other stories. This allows them
    to be developed, prioritized, and implemented in any order and in parallel.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 每个故事都应该独立存在，不依赖于其他故事。这样可以按任何顺序并行开发、优先级排序和实施。
- en: Negotiable
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 可谈判的
- en: Rather than being a contract, a story is a conversation starter. Details can
    be discussed and adjusted based on collaboration between the delivery team and
    the product owner.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 故事不应该是一纸合同，而是一个开启对话的起点。细节可以根据交付团队和产品负责人之间的协作讨论和调整。
- en: Valuable
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 有价值
- en: Every story should deliver value to the end users or the business. If it doesn’t,
    it might not be worth including in the product backlog.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 每个故事都应该为最终用户或业务带来价值。如果不能，那么将其纳入产品积压可能就不值得。
- en: Estimable
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 可估算的
- en: The team should be able to estimate the effort required for a story. If a story
    can’t be estimated because it’s too vague, it’s a hook for the team to clarify
    the details in the story or decompose the problem further.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 团队应该能够估计故事所需的工作量。如果一个故事因为太模糊而无法估算，那么团队需要在故事的细节上进行澄清或进一步分解问题。
- en: Small
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 小的
- en: Stories should be small enough to be completed within one iteration. If they’re
    too large, they should be split into smaller, more manageable pieces.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 故事应该足够小，能够在一个迭代内完成。如果太大，应该分解成更小、更易管理的片段。
- en: Testable
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 可测试的
- en: There should be clear criteria to determine when a story is done and working
    as expected. Without this, it’s hard to know when the work is truly complete.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 应该有明确的标准来确定何时故事完成并按预期工作。如果没有这一点，很难知道工作是否真正完成。
- en: The Testable principle, in particular, presents unique challenges in ML, especially
    when expressed as a threshold for a given measure (let’s take [F-score](https://oreil.ly/OAXne)
    as an example). First, the chosen measure may involve reconciling objectives in
    conflict or on a [Pareto front](https://oreil.ly/mYOsH) (false positives and false
    negatives in the case of F-score) and typically has a political element, reflecting
    the influence of various stakeholders and who stands to gain and lose from a given
    metric (here’s where a story can be Negotiable!). Second, it may be diffi­cult
    to choose the threshold when the measure is a proxy for business and customer
    outcomes. In this case, iteration and further negotiation is required to determine
    what level of performance is acceptable. Third, results typically vary between
    runs and this needs to be accommodated to avoid spurious test successes or failures.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '**可测性原则**，特别是在机器学习中，面临独特的挑战，尤其是在以某一度量（例如，[F-score](https://oreil.ly/OAXne)）为阈值时。首先，选择的度量可能涉及协调冲突的目标或[Pareto前沿](https://oreil.ly/mYOsH)（例如F-score的假阳性和假阴性），通常具有政治元素，反映了各利益相关者的影响，以及在特定度量下谁会得到或失去什么（这是一个可以谈判的故事的地方！）。其次，在度量成为业务和客户结果的代理时，选择阈值可能会很困难。在这种情况下，需要通过迭代和进一步的协商来确定何种水平的性能是可接受的。第三，结果通常在运行之间有所不同，这需要调整以避免虚假的测试成功或失败。'
- en: These issues are inherent to ML and can’t be wished away. However, they can
    be addressed at the correct point in product development to improve your chances
    of success. For instance, capture and gain agreement on the organizational trade-offs^([6](ch02.html#ch01fn18))
    early in Discovery or Inception so this is not a nasty surprise later. Incrementally
    raise thresholds based on reasonable expectations, rather than try to achieve
    aspirational jumps in a single step. (Independent and Estimable principles also
    help us work in incremental model-centric or data-centric improvements.) Become
    comfortable with statistical thinking in test-driven development and automated
    testing. With these approaches, you can bring the effectiveness of user stories
    to ML product development.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题固有于ML中，不能轻易消除。然而，可以在产品开发的正确时机进行处理，以提高成功的机会。例如，在发现或启动阶段早期捕捉并获得对组织权衡的一致意见，这样就不会在后期成为一个不愉快的惊喜。基于合理期望逐步提升阈值，而不是试图在一步到位中实现雄心勃勃的跃进。采用统计思维进行测试驱动开发和自动化测试。通过这些方法，可以提升用户故事在ML产品开发中的有效性。
- en: As with all principles, there are exceptions. For example, with the Independent
    principle, it’s often impossible to eliminate inter-story dependencies. But we
    still do our best to make them as independent as possible so that each pair in
    a team can pick up stories in parallel and independently of another pair. In our
    experience, the INVEST principles help us ensure that our user stories are clear,
    actionable, and aligned with the project’s goals, leading to more efficient and
    effective product development.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 和所有原则一样，总有例外。例如，在独立原则中，通常不可能消除故事间的依赖关系。但我们仍然尽力使它们尽可能独立，以便团队中的每对可以并行和独立地接手故事。根据我们的经验，INVEST原则帮助我们确保我们的用户故事清晰、可操作，并与项目目标一致，从而促进更高效和有效的产品开发。
- en: 'User story: The promise for a conversation'
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户故事：对话的承诺
- en: When working with a story, team members may either complain that “this still
    looks quite vague,” or that “this is way too much information about things I don’t
    need to know or that don’t need to be written!” It’s not uncommon to hear both
    of these views within the one team and that’s OK.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队处理故事时，团队成员可能会抱怨“这看起来仍然很模糊”，或者“这些是我不需要知道或不需要写下来的太多信息！”在同一个团队中听到这两种观点并不罕见，这是可以接受的。
- en: A vertically sliced story is a [promise](https://oreil.ly/66j7K) for a [conversation](https://oreil.ly/WTKZ_).
    How do we know when we have the right amount of detail in a user story? Well,
    by getting feedback from the team. During delivery, [story refinement and estimation
    sessions](https://oreil.ly/LOeU8) or [story kickoffs](https://oreil.ly/JG8Qv)
    are great opportunities to assess whether we have the right amount of detail added—team
    members will either have more clarifying questions or there will be a consensus
    around what the scope of the work is.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直切片的故事是[对话的承诺](https://oreil.ly/66j7K)。我们如何知道用户故事中有适当的细节？通过从团队获得反馈来确认。在交付过程中，[故事精化和估算会议](https://oreil.ly/LOeU8)或[故事启动会](https://oreil.ly/JG8Qv)是评估是否已添加适当细节的良好机会——团队成员可能会有更多澄清问题，或者就工作范围达成共识。
- en: High-performing delivery teams don’t shy away from having rich conversations
    around vertically sliced user stories, partly because there’s a genuine desire
    to maintain a shared understanding across the team.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的交付团队不会回避围绕垂直切片的用户故事进行深入对话，部分原因是团队内部真正希望保持共享理解。
- en: 'At this point, we have completed Inception and have a backlog with well-written
    user stories for the first one or two iterations, and the team is ready to start
    delivery. Let’s now turn to the final section of this chapter: Delivery. Here,
    we’ll discuss practices that help teams establish a rhythm of delivery, feedback,
    and continuous discovery.'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 在此时，我们已完成了启动和拥有一个有关第一个或两个迭代的良好用户故事的待办事项，团队已准备开始交付。现在让我们转向本章的最后部分：交付。在这里，我们将讨论有助于团队建立交付、反馈和持续发现节奏的实践。
- en: Product Delivery
  id: totrans-252
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 产品交付
- en: Product delivery is where most of the action happens, where most of the cost,
    time, and effort is incurred, and it’s also where teams experience common execution
    traps such as unplanned or hidden work, scope creep, shifting priorities, and
    unidentified dependencies—all of which can derail a team’s planned timeline and
    objectives. It’s also where we get to build something together and where value
    is delivered to the customer!
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 产品交付是大部分行动发生的地方，大部分成本、时间和精力消耗的地方，也是团队经历常见执行陷阱的地方，例如未计划或隐藏的工作、范围膨胀、优先级变动和未识别的依赖关系，所有这些都可能使团队计划的时间表和目标失控。这也是我们共同构建东西并向客户交付价值的地方！
- en: 'In this section, we’ll elaborate on delivery and ongoing planning techniques
    that help teams mitigate these challenges by shaping and sequencing units of value
    that product engineering teams can iteratively deliver in sprints. In particular,
    we’ll cover:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将详细阐述交付和持续规划技术，帮助团队通过塑造和排列产品工程团队可以在冲刺中迭代交付的价值单元来缓解这些挑战。特别是，我们将涵盖：
- en: Delivery activities that help teams establish a cadence of delivery, feedback,
    and continuous discovery
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助团队建立交付、反馈和持续发现的节奏的交付活动。
- en: Measuring progress in product and delivery to help teams understand if they
    are making progress, making the right sort of progress, and making enough progress
    across delivery, product, and model quality, or if they need to course-correct
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量产品和交付的进展，帮助团队了解他们是否在进展、是否在进行正确类型的进展，以及在交付、产品和模型质量方面是否在进行足够的进展，或者是否需要调整方向。
- en: Note that, as per the outputs of a good inception, we should enter product delivery
    with a clear and shared view of the cadence of delivery activities (i.e., Ways
    of Working as defined in [Table 2-1](#inception_activitiescomma_purposecomma))
    and a clear idea of how to measure different dimensions of delivery. Both cadence
    and measures may evolve as circumstances change, but at each transition we should
    again collectively understand the delta and the new state.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，根据一个良好的开端的输出，我们应该在产品交付时具有清晰共享的交付活动节奏的视图（即在[表2-1](#inception_activitiescomma_purposecomma)中定义的工作方式），以及如何衡量交付的不同维度的清晰想法。尽管情况可能会发生变化，但在每个转折点，我们都应再次共同理解变化和新状态的差异。
- en: Let’s start with delivery activities.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从交付活动开始。
- en: Cadence of Delivery Activities
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交付活动的节奏
- en: The process of building and delivering a digital product offers many valuable
    opportunities for feedback and continuous learning. In our experience, the rate
    at which we receive and learn from feedback is critical for success. For example,
    a team may decide to showcase their progress to product owners and key stakeholders
    once every two months, only to get feedback that they’ve misunderstood the customer’s
    needs. Or they may find out during the showcase that another team has solved the
    exact problem that they’re trying to solve. The team would have benefited from
    getting this feedback earlier if they’d organized a fortnightly showcase to share
    the team’s progress early and often.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 构建和交付数字产品的过程为反馈和持续学习提供了许多宝贵的机会。根据我们的经验，我们从反馈中接收和学习的速度对于成功至关重要。例如，一个团队可能决定每两个月向产品所有者和关键利益相关者展示他们的进展，结果得到的反馈是他们误解了客户的需求。或者他们在展示过程中发现另一个团队已经解决了他们试图解决的确切问题。如果他们早些时候组织了每两周一次的展示来早期和经常地分享团队的进展，团队将会从早期获取到这些反馈。
- en: 'Let’s look at a set of delivery activities that help teams foster such continuous
    discovery and continuous learning, and help teams improve the rate at which they
    refine their approach and product:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一系列帮助团队促进这种持续发现和持续学习的交付活动，帮助团队提高他们调整方法和产品的速率：
- en: Iteration planning
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代规划
- en: Iteration planning helps the team align on the objectives and scope for the
    upcoming sprint or iteration. When the team has a prioritized backlog of refined
    stories, iteration planning is about pulling in a set of high-priority stories
    that align with or define the team’s iteration goal. The stories planned for an
    iteration should also fit within a team’s given capacity and velocity (more on
    this in the next section on measuring delivery metrics).
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代规划帮助团队对即将到来的冲刺或迭代的目标和范围达成一致。当团队有一份优先级排序的精炼故事积压时，迭代规划就是拉入一组与团队迭代目标一致或定义团队迭代目标的高优先级故事集。计划进行迭代的故事还应适应团队给定的能力和速度（关于这一点，可以在关于测量交付指标的下一节中详细了解）。
- en: Planning should be a collaborative effort, involving data scientists, ML engineers,
    product managers, and other stakeholders, ensuring that everyone has a shared
    understanding of the work cut out for the team in the next iteration.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 规划应是一种协作努力，涉及数据科学家、机器学习工程师、产品经理和其他利益相关者，确保每个人都对团队在下一个迭代中的工作有共享理解。
- en: In our experience, iteration planning usually helps to surface valuable and
    early feedback. For example, a product owner would typically provide insight on
    what’s the most valuable or important stories for the next iteration. That’s a
    piece of feedback that we’d appreciate receiving earlier rather than later (e.g.,
    after spending two weeks working on a low-priority story)!
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的经验，迭代规划通常有助于提供有价值且早期的反馈。例如，产品负责人通常会提供关于下一个迭代中最有价值或最重要的故事的见解。这是我们宁愿在较早收到而不是较晚收到（例如，在花费两周时间处理低优先级故事后）的反馈！
- en: Daily standup
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 每日站会
- en: 'Standup is a regular coordination activity to ensure the team is collectively
    working effectively and efficiently. See [“It’s Not Just Standing Up: Patterns
    for Daily Standup Meetings”](https://oreil.ly/jwawS) by Jason Yip for more.'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 站会是一种定期的协调活动，确保团队集体有效高效地工作。查看[“站会不仅仅是站着：每日站会模式”](https://oreil.ly/jwawS)，作者为Jason
    Yip，了解更多信息。
- en: Story delivery
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 故事交付
- en: With each iteration, the team (often in pairs) will progress stories through
    the story lifecycle, including analysis, development, and testing activities.
    Individuals may take one part of the lifecycle or may stay with a story through
    the whole lifecycle. The team coordinates around story delivery activities through
    daily standup, with the general intent to maximize the flow of work at a sustainable
    quality. Flow and quality is often achieved by limiting the team’s work in progress
    (WIP) to a small number of stories or tasks. Showcases, retrospectives, and future
    iteration planning will be based on the stories delivered in each iteration and
    what remains in the backlog.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在每次迭代中，团队（通常是成对的）将故事推进到故事生命周期的各个阶段，包括分析、开发和测试活动。个人可以参与生命周期的某一部分，也可以在整个生命周期内跟进一个故事。团队通过每日站会协调故事交付活动，其总体意图是在可持续质量的前提下最大化工作流量。通过将团队的在制工作（WIP）限制在少量故事或任务上，通常可以实现工作流和质量的优化。每次迭代的展示、回顾和未来迭代规划将基于每次迭代中交付的故事以及积压列表中剩余的内容。
- en: Regular showcases
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 定期展示
- en: Showcases are an opportunity to share learning and insights, and to receive
    feedback on new features or any work in progress. Typically held at the end of
    an iteration, showcases allow for transparent communication about the project’s
    current state. This is not just a moment to celebrate achievements but also to
    discuss challenges and gather insights. For instance, stakeholders might point
    out features that align or conflict with broader organizational goals, or highlight
    synergies with what another team is working on.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 展示是分享学习和见解的机会，并就新功能或任何在进行中的工作收到反馈。通常在迭代结束时举行，展示允许对项目当前状态进行透明的沟通。这不仅是庆祝成就的时刻，也是讨论挑战和收集见解的时刻。例如，利益相关者可能会指出与更广泛组织目标一致或冲突的功能，或者强调与另一个团队正在进行的工作的协同效应。
- en: In the absence of regular showcases, we find that teams can get trapped in weeks
    and weeks of development and miss out on valuable feedback that can help them
    calibrate their approach or direction. Showcases also force teams to articulate
    value and to complete functionality to some level, rather than allowing ambiguity
    to persist.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有定期展示的情况下，我们发现团队可能会陷入数周的开发中，错过有价值的反馈，这些反馈可以帮助他们调整方法或方向。展示还迫使团队明确价值，并完成某种程度的功能，而不是让模糊性持续存在。
- en: Retrospective
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾会议
- en: Retrospectives, also typically conducted at the end of each iteration, provide
    a forum for the team to reflect on their recent work, discussing what went well
    and identifying areas for improvement. Reflection is essential for continuous
    learning and improvement, as they allow team members to openly celebrate successes,
    identify shared impediments, and brainstorm solutions collaboratively.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾，通常也是在每次迭代结束时进行，为团队提供了一个反思他们最近工作的论坛，讨论做得好的事情并确定改进的领域。反思对于持续学习和改进至关重要，因为它们允许团队成员公开庆祝成功，确定共享障碍，并共同策划解决方案。
- en: When done well, retrospectives help to foster connection, engagement, and psychological
    safety as well. We discuss this further in [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea).
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 当回顾做得好时，有助于促进连接、参与和心理安全。我们在[第10章](ch10.html#building_blocks_of_effective_ml_tea)中进一步讨论了这一点。
- en: Ongoing risk management
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 持续风险管理
- en: Remember the RAIDs canvas from Inception? That’s just a starting point, and
    we regularly revisit it to address any risks, assumptions, issues, and dependencies
    that can derail the team’s success.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得初始阶段的RAIDs画布吗？那只是一个起点，我们定期回顾它以解决可能会阻碍团队成功的风险、假设、问题和依赖关系。
- en: Ongoing risk management is vital for identifying and addressing potential issues
    before they become major problems. This involves continuous monitoring and assessment
    of risks throughout the project lifecycle. Teams also regularly update their risk
    logs if they’ve encountered any new risks through the course of their work (e.g.,
    if they noticed model quality issues or new failure modes during development).
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 持续风险管理对于在问题变成主要问题之前识别和解决潜在问题至关重要。这涉及在项目生命周期中持续监控和评估风险。如果团队在工作过程中遇到任何新风险（例如，在开发过程中注意到模型质量问题或新的故障模式），团队还会定期更新他们的风险日志。
- en: This proactive approach allows teams to mitigate risks in a timely fashion,
    rather than reacting to them when they materialize. Regular risk assessment meetings
    can be integrated into the team’s routine, ensuring that risk management is not
    an afterthought but a fundamental part of the team’s cadence.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 这种积极的方法允许团队及时减轻风险，而不是在问题出现时才做出反应。定期的风险评估会议可以融入团队的日常工作中，确保风险管理不是事后想到的，而是团队节奏的一个基本部分。
- en: Architectural decisions
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 架构决策
- en: Teams invariably need to make architectural decisions in the course of developing
    the solution, and this can range from choices about the solution architecture
    to the technologies used. These decisions have long-term impacts on the project’s
    scalability, maintainability, and functionality. Therefore, it’s important to
    approach them collaboratively, involving the team’s engineers, architects, and
    other interested stakeholders.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发解决方案过程中，团队不可避免地需要做出架构决策，这可能涉及解决方案架构和使用的技术选择。这些决策对项目的可扩展性、可维护性和功能性有长期影响。因此，重要的是以协作方式处理这些决策，涉及团队的工程师、架构师和其他相关利益相关者。
- en: By having discussions involving the relevant people and documenting the team’s
    considerations and decisions, the team can ensure that these architectural choices
    are well-informed, transparent, and aligned with both the immediate and future
    needs of the project. Useful tools in this regard include the [DACI decision-making
    framework](https://oreil.ly/wOrl0)^([8](ch02.html#ch01fn20)) and [lightweight
    Architecture Decision Records (ADRs)](https://oreil.ly/3dgr1)*.*
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 通过讨论涉及相关人员并记录团队的考虑和决策，团队可以确保这些架构选择是基于充分信息、透明并且与项目当前和未来需求保持一致的。在这方面，有用的工具包括[**DACI决策框架**](https://oreil.ly/wOrl0)^([8](ch02.html#ch01fn20))和[轻量级架构决策记录（ADR）](https://oreil.ly/3dgr1)*.*
- en: Continuous discovery
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 持续发现
- en: Remember the practices that we covered in the first section of this chapter
    such as customer interviews, customer journey mapping, prototyping, and assumption
    testing? Well, these practices are not “one-and-done” activities that you do once
    and never touch again until the MVP or product is released. In *Continuous Discovery
    Habits*, author Teresa Torres talks about how you can apply these practices as
    ongoing, iterative processes in the development of an MVP or other product.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得我们在本章第一节中讨论的实践，例如客户访谈、客户旅程映射、原型制作和假设测试吗？嗯，这些实践不是“一劳永逸”的活动，你只需做一次，直到MVP或产品发布为止。在《持续发现习惯》一书中，作者Teresa
    Torres讲述了如何将这些实践应用于MVP或其他产品的持续迭代过程中。
- en: By continuously engaging in these practices, teams evolve their understanding
    of customer needs and behaviors based on what’s needed for the product at each
    point in time. This can include weekly interactions with customers to create a
    constant stream of feedback that informs rapid prototyping and testing. This approach
    enables teams to quickly validate or refute assumptions, making data-driven decisions
    to continuously steer the product in the right direction.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 通过持续参与这些实践，团队根据产品在每个时间点所需的内容，进化其对客户需求和行为的理解。这可以包括每周与客户的互动，以创建一个持续的反馈流，用于支持快速原型设计和测试。这种方法使团队能够快速验证或驳回假设，做出基于数据的决策，持续引导产品朝着正确的方向发展。
- en: Dual-track delivery
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 双轨交付
- en: 'As alluded to in the first section of this chapter, building an ML product
    is unlike building a typical web application, and often requires experimentation
    (both technical and nontechnical) to test assumptions and hypotheses. To aid us
    with this, we can apply *dual-track delivery*, which is an approach that helps
    teams determine the right thing to build, as they build it. It splits projects
    up into two distinct but interdependent tracks: Discovery and Development (see
    [Figure 2-8](#diagram_of_the_dual_track_delivery_mode)). This dual-track method
    helps teams learn and deliver in short cycles by combining innovative exploration
    (Discovery) with effective execution (Development).'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本章的第一节所暗示的，构建ML产品与构建典型的Web应用程序不同，并且通常需要实验（技术和非技术）来测试假设和假设。为了帮助我们做到这一点，我们可以应用*双轨交付*，这是一种帮助团队在构建时确定要构建正确事物的方法。它将项目分割为两个独立但相互依赖的轨道：发现和开发（参见[图2-8](#diagram_of_the_dual_track_delivery_mode)）。这种双轨方法通过将创新探索（发现）与有效执行（开发）结合起来，帮助团队在短周期内学习和交付。
- en: '![](assets/emlt_0208.png)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0208.png)'
- en: 'Figure 2-8\. Diagram of the dual track delivery model (source: adapted from
    an image in [“Electrifying the World with AI Augmented Decision-Making,” Thoughtworks](https://oreil.ly/zVsoa))'
  id: totrans-289
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-8\. 双轨交付模型的图表（来源：改编自[“AI增强决策电气化世界”，Thoughtworks](https://oreil.ly/zVsoa)中的一幅图像）
- en: By adopting a dual track development model, research and development can proceed
    in parallel. Teams can pursue knowledge and understanding of the right thing to
    build through “discovery track” activities including stakeholder research, literature
    review, and timeboxed data science experimentation.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用双轨开发模型，研究和开发可以并行进行。团队可以通过“发现轨道”活动，包括利益相关者研究、文献回顾和限时数据科学实验，追求建造正确事物的知识和理解。
- en: Meanwhile, teams’ commitment to good engineering practices (which we will explore
    in Chapters [3](ch03.html#effective_dependency_management_princip) to [9](ch09.html#mlops_and_continuous_delivery_for_ml_le))
    in the “development track” allows them to adapt and make change at speed with
    confidence. In our experience, this enables teams to build the thing right, so
    they can evolve the solution rapidly and predictably in coordination with their
    evolving understanding.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，团队对良好的工程实践的承诺（我们将在第[3](ch03.html#effective_dependency_management_princip)章至第[9](ch09.html#mlops_and_continuous_delivery_for_ml_le)章中探讨）在“开发轨道”上允许他们以信心和速度进行适应和变更。根据我们的经验，这使团队能够正确地构建东西，以便他们可以与他们不断发展的理解协调快速和可预测地演变解决方案。
- en: For our final delivery practice, let’s look at measures that help teams quantify
    and maintain their delivery and product objectives, and make corrective interventions
    if they’re not on track.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的最终交付实践，让我们来看看帮助团队量化和维护其交付和产品目标的测量方法，并在他们偏离轨道时进行纠正干预。
- en: Measuring Product and Delivery
  id: totrans-293
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测量产品和交付
- en: Teams need measures throughout product delivery to understand if they are making
    progress, making the right sort of progress, and making enough progress. In this
    section, we’ll introduce some key measurement techniques and some considerations
    for their application.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 团队在整个产品交付过程中需要措施来了解他们是否在取得进展，是否是正确的进展，并且是否取得了足够的进展。在本节中，我们将介绍一些关键的测量技术以及它们应用的一些考虑因素。
- en: Delivery measures
  id: totrans-295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 交付测量
- en: One often-overlooked practice when teams are in the weeds of doing the work
    is capturing [delivery metrics](https://oreil.ly/OyZmp) about the work (e.g.,
    scope completed per iteration, cycle time, and defect rates) over time. If we
    think of the team as a production line—producing creative solutions, and not cookie
    cutter widgets—these metrics help teams regularly monitor delivery health and
    raise flags when they’re veering off track from the delivery plan or timelines.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队在做工作的过程中，一个经常被忽视的做法是随着时间推移捕获有关工作的[交付指标](https://oreil.ly/OyZmp)（例如，每次迭代完成的范围、周期时间和缺陷率）。如果我们把团队看作是一个生产线——生产创造性解决方案，而不是千篇一律的小部件——这些指标有助于团队定期监控交付健康状况，并在偏离交付计划或时间轴时引起警示。
- en: Let’s look at how it works in practice with an example using a [burn up chart](https://oreil.ly/DrN_a),
    a visual tool showing the total scope of the project and the total work completed
    over time (see [Figure 2-9](#burn_up_chart_illustrating_the_projecta)).
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过使用[burn up chart](https://oreil.ly/DrN_a)作为示例来看看它在实践中是如何工作的，这是一种展示项目总体范围和随时间完成的总工作量的视觉工具（见[图 2-9](#burn_up_chart_illustrating_the_projecta)）。
- en: '![](assets/emlt_0209.png)'
  id: totrans-298
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0209.png)'
- en: Figure 2-9\. Burn up chart illustrating the project’s planned scope and the
    actual work completed per iteration. In this example, the burn up chart helped
    us notice that the team can’t finish all the stories in scope before the release
    scheduled at the end of iteration 6.
  id: totrans-299
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-9\. 展示项目计划范围和每次迭代完成的实际工作的burn up chart。在本例中，burn up chart帮助我们注意到在第六次迭代结束计划发布之前，团队无法完成所有预期故事。
- en: As illustrated in [Figure 2-9](#burn_up_chart_illustrating_the_projecta), tracking
    the project’s planned scope and the actual work completed per iteration helps
    a team see if they are on track for delivering a product according to the planned
    timelines, or if there are any risks of missing the planned release. Early visibility
    of such discrepancies is highly beneficial as it indicates potential issues with
    the team’s current delivery practices or in some cases, inadequate scope management.
    In following the [agile principle](https://oreil.ly/fk2CY) of “responding to change
    over following a plan,” teams can take steps to calibrate the delivery plan by
    managing scope, increasing capacity, focusing on quality, or even revising timelines
    accordingly.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 2-9](#burn_up_chart_illustrating_the_projecta)所示，追踪项目的计划范围和每次迭代完成的实际工作帮助团队判断是否按计划时间交付产品，或者是否存在错过计划发布的风险。早期发现这些差异对团队当前的交付实践或在某些情况下不足的范围管理指出潜在问题极为有益。在遵循“响应变化优于遵循计划”的[敏捷原则](https://oreil.ly/fk2CY)时，团队可以通过管理范围、增加能力、专注质量甚至根据需要修改时间轴来校准交付计划。
- en: Velocity—illustrated as the gradient of the dotted Forecast line in [Figure 2-9](#burn_up_chart_illustrating_the_projecta)—informs
    iteration planning and prioritization decisions, ensuring that teams don’t overcommit
    to what they can deliver only to set themselves up for a morale hit or dissatisfied
    stakeholders when they miss iteration goals or a planned release. Historical velocity
    (the gradient of the solid Completed line) records *actual* delivery performance,
    which is extrapolated into the future as Forecast velocity (the gradient of the
    dotted Forecast line). Typically, the mean historical velocity of the last three
    iterations is used for forecasting. This current, evidence-based forecast is crucial
    for managing stakeholder expectations, coordinating with other organizational
    functions such as marketing, and ensuring timely product delivery. It also helps
    teams mitigate [Hofstadter’s Law](https://oreil.ly/yuRYD), which states that “it
    always takes longer than you expect, even when you take into account Hofstadter’s
    Law.”
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 速度——在[图 2-9](#burn_up_chart_illustrating_the_projecta)中以虚线预测线的斜率表示——为迭代规划和优先决策提供信息，确保团队不会过度承诺只能交付，从而在未能达到迭代目标或计划发布时对士气或不满的利益相关者造成打击。历史速度（实线完成线的斜率）记录*实际*交付性能，并将其外推为预测速度（虚线预测线的斜率）。通常，使用最近三次迭代的平均历史速度进行预测。这种基于当前证据的预测对管理利益相关者期望、与营销等其他组织职能协调以及确保及时产品交付至关重要。它还帮助团队减轻[Hofstadter’s
    Law](https://oreil.ly/yuRYD)的影响，该定律指出“即使考虑了Hofstadter’s Law，事情总是比你预期的时间长”。
- en: 'You might be asking at this point: So how do I do this in my team? Atlassian’s
    [article on burn up charts](https://oreil.ly/DrN_a) is a useful reference, but
    in a nutshell, you’d need to measure: (i) the number of story points completed
    in each iteration, and (ii) the total story points of all the stories that are
    part of an MVP or product release. As mentioned earlier, story points are [estimated](https://oreil.ly/7oaom)
    based on the delivery team’s understanding of a story’s complexity, effort, and
    uncertainty.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 此时你可能会问：那么我在团队中如何做到这一点？Atlassian的[燃尽图文章](https://oreil.ly/DrN_a)是一个有用的参考，但简而言之，你需要测量：(i)
    每次迭代完成的故事点数，以及 (ii) 所有作为MVP或产品发布一部分的故事的总故事点数。正如前面提到的，故事点数是基于交付团队对故事复杂性、工作量和不确定性的理解进行[估算](https://oreil.ly/7oaom)。
- en: It’s essential to note that velocity is a team-specific metric, meaning it’s
    not useful for comparing different teams. Instead, its primary purpose is to help
    individual teams understand their own delivery health and make necessary calibrations
    and trade-offs to facilitate progress toward the ultimate delivery targets.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，速度是一个团队特定的度量，意味着它并不适用于比较不同团队。相反，它的主要目的是帮助个别团队了解其自身的交付健康，并进行必要的校准和权衡，以促进朝向最终交付目标的进展。
- en: In summary, delivery measures help us understand whether we are building the
    thing right. We’ve discussed scope and velocity in detail, but there are other
    important measures such as [defect rates](https://oreil.ly/OyZmp) and [cycle time](https://oreil.ly/F81-q).
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，交付度量帮助我们理解我们是否正在正确构建事物。我们已经详细讨论了范围和速度，但还有其他重要的度量，如[缺陷率](https://oreil.ly/OyZmp)和[周期时间](https://oreil.ly/F81-q)。
- en: As early as possible in delivery, we also want to have a view of product and
    model performance to understand whether we are building the right thing. Let’s
    explore what this looks like in practice next.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 尽早在交付过程中，我们也希望了解产品和模型性能的情况，以了解我们是否在构建正确的事物。让我们接下来看看这在实践中是什么样子。
- en: Product measures
  id: totrans-306
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 产品度量
- en: There are a number of frameworks for measuring product performance, which account
    for the maturity of the product and objectives of the organization. Generic metrics
    typically focus on user engagement with the product and financial results due
    to the product’s usage, but individual products may have their own specific measures.
    These measures are examples of Product Thinking.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多用于衡量产品性能的框架，这些框架考虑产品的成熟度和组织的目标。通常的通用指标主要关注用户对产品的参与和由于产品使用而产生的财务结果，但个别产品可能有其特定的度量。这些度量是产品思维的示例。
- en: The delightfully named [Pirate Metrics](https://oreil.ly/n7lfu)—Acquisition,
    Activation, Retention, Referral, Revenue (AARRR)—provide a funnel view of users’
    lifecycle with the product to help identify where marketing and development efforts
    should be focused for the greatest return. Introduced in 2007 by Dave McClure,
    Pirate Metrics (or some variant) remain widely applicable for SaaS products.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 被称为“海盗指标”（AARRR）的[令人愉悦的命名](https://oreil.ly/n7lfu)——获取、激活、留存、推荐、收入——提供了用户生命周期与产品的漏斗视图，帮助确定营销和开发工作应该集中于哪些方面以获取最大回报。由Dave
    McClure于2007年推出的海盗指标（或其某些变体）仍然广泛适用于SaaS产品。
- en: The One Metric That Matters ([OMTM](https://oreil.ly/K7zMB)) framework encourages
    product teams to remain focused on the single metric that is most appropriate
    for their phase of product development. It doesn’t ignore but rather subordinates
    other measures. It also encourages teams to seek leading and relative measures
    for shorter feedback cycles.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: “关键指标”（OMTM）框架鼓励产品团队专注于最适合其产品开发阶段的单一指标。它不会忽视其他指标，而是将其降为次要。它还鼓励团队寻找领先和相对的度量，以缩短反馈周期。
- en: We encourage you to have some version of these product measures in place once
    you are in a position to track consumption.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励您在能够跟踪消费情况时建立这些产品度量的某个版本。
- en: Model measures
  id: totrans-311
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模型度量
- en: Our ML models are a key outcome of our delivery efforts and potentially a key
    determinant of product performance. If we’re ambitious enough, with [reinforcement
    learning](https://oreil.ly/Cf39t) for instance, we could allow our model or agent
    to directly optimize product or business measures such as acquisition. This approach
    can be de-risked by permitting only preapproved actions. For instance, product
    hero images might be selected using reinforcement learning from a preapproved
    set to maximize engagement.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的机器学习模型是我们交付努力的关键成果，也可能是产品性能的关键决定因素。如果我们有足够的野心，例如采用[强化学习](https://oreil.ly/Cf39t)，我们可以允许我们的模型或代理直接优化产品或业务措施，例如获取。这种方法可以通过仅允许预先批准的行动来降低风险。例如，可以使用强化学习从预先批准的集合中选择产品主图像，以最大化用户参与度。
- en: Where these direct approaches are not preferred or feasible, however, we typically
    must choose model performance measures that are proxies for, or components of,
    product measures. We then attempt to build ML models that maximize these indirect
    measures.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当这些直接方法不被偏好或不可行时，我们通常必须选择作为产品措施代理或组成部分的模型性能措施。然后，我们试图构建最大化这些间接措施的机器学习模型。
- en: A typical example metric is accuracy or F-score for a classifier. During product
    development, we set an aspirational goal and/or a minimal threshold for these
    measures, which we may adjust with continuous discovery. As we raised earlier,
    however, the process of translating product measures to model measures may not
    be straightforward and may be political, but it may be necessary in order to give
    teams autonomy to improve their model’s performance. Consider a financial services
    start-up launching a new product aiming for maximum acquisition through a smooth
    sign-up flow. Now imagine the financial crimes team requires certain minimum checks,
    which are triggered based on indicators. When good customers are flagged (poor
    fraud precision resulting in false positives) they may drop out of the sign-up
    flow, reducing acquisition. If bad actors are not flagged (poor fraud recall resulting
    in false negatives), the business may face losses due to fraud and its customer
    impact, or even fines or sanctions. The team will only be able to optimize to
    some agreed balance.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的示例指标是分类器的准确率或F分数。在产品开发过程中，我们设定了这些指标的雄心勃勃目标和/或最低阈值，我们可以通过持续的发现进行调整。然而，正如我们之前提到的，将产品措施转化为模型措施的过程可能并不简单，可能存在政治性，但为了赋予团队改善模型性能的自主权可能是必要的。考虑一个金融服务初创公司推出一个新产品，旨在通过流畅的注册流程实现最大化获取。现在想象一下，金融犯罪团队需要特定的最低检查，这些检查是基于指标触发的。当好客户被标记为风险时（低欺诈精度导致误报），他们可能会退出注册流程，从而降低获取率。如果不标记坏行为者（低欺诈召回导致漏报），业务可能会因为欺诈而遭受损失及其对客户的影响，甚至面临罚款或制裁。团队只能够优化到一定的平衡点。
- en: With agreed measures, we wish to demonstrate steady progress from our current
    baseline or alternative solution (e.g., majority class prediction) toward this
    goal for the metric, based on continuous discovery and delivery. Considering dual
    track delivery, model performance gains may be discovered through experiments
    and prototypes on the discovery track, and baked into the product through delivery
    of stories. Model measures give us another view of progress and another opportunity
    to course-correct.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 在达成一致的措施后，我们希望通过持续的发现和交付，从当前基线或备选解决方案（例如，多数类预测）向此度量指标的目标稳步前进。考虑到双轨交付，模型性能的增益可以通过发现轨道上的实验和原型来发现，并通过交付故事将其整合到产品中。模型措施为我们提供了进展的另一视角和纠正航向的另一机会。
- en: Discovery measures
  id: totrans-316
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现措施
- en: In examining model measures, we distinguished discovery and development tracks
    in a dual track delivery model. While the outcome of delivery activities is largely
    determined by what’s defined in user stories, the outcome of discovery activities
    is unknown *a priori*, or we wouldn’t need to do discovery.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在检验模型措施时，我们在双轨交付模型中区分了发现和开发路径。虽然交付活动的结果在很大程度上取决于用户故事中定义的内容，但发现活动的结果 *a priori*
    是未知的，否则我们就不需要进行发现。
- en: The challenge then is how to measure discovery. Key indicators for discovery
    are that you have a deep and broad portfolio of meaningful experiments (many options
    for value creation) that can be conducted in reasonable timeboxes (predictable
    exercises of those options). So, for discovery, we’d recommend regularly reviewing
    the experiment backlog and tracking, and seeking to minimize cycle time for experimentation
    to drive model performance. You can refer to [“Data-Driven Hypothesis Development”](https://oreil.ly/Ta7Ss)
    for a lightweight example of how to manage your experiment backlog and keep track
    of experiment outcomes to avoid the trap of endless R&D. We also discuss this,
    taking a data science view on engineering effectiveness, in [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea).
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，挑战在于如何衡量发现过程。发现的关键指标是，您拥有一系列深入而广泛的有意义实验（用于价值创造的多个选择），这些实验可以在合理的时间框内进行（可预测这些选项的练习）。因此，对于发现，我们建议定期审查实验积压和追踪，并努力缩短实验周期，以提升模型性能。您可以参考
    [“数据驱动的假设开发”](https://oreil.ly/Ta7Ss)，了解如何管理实验积压和追踪实验结果，避免陷入无休止的研发陷阱。我们还在 [第10章](ch10.html#building_blocks_of_effective_ml_tea)
    中从数据科学的视角讨论了这一点，即工程效率。
- en: Commentary on measures
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对措施的评论
- en: Teams should acknowledge the tendency and risks for metrics to be [misused,
    abused, gamed, and ultimately dysfunctional](https://oreil.ly/hAyjy). As [Goodhart’s
    Law](https://oreil.ly/d263p) states, “when a measure becomes a target, it ceases
    to be a good measure.” So, teams should view these measures primarily as guides
    for improving their own performance, not as ends in themselves. We’ll discuss
    this in greater detail in [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea)
    (see the sidebar [“Pitfalls of Measuring Productivity, and How to Avoid Them”](ch10.html#pitfalls_of_measuring_productivitycomma)).
    Leaders play a crucial role in ensuring that teams are measuring the right outcomes
    and [continuously improving](https://oreil.ly/KbE2O) to find the appropriate metrics
    for their organization’s ML delivery capability.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 团队应该意识到指标被 [误用、滥用、操纵和最终导致功能失效](https://oreil.ly/hAyjy) 的倾向和风险。正如 [古德哈特定律](https://oreil.ly/d263p)
    所述，“当一个指标变成目标时，它就不再是一个好指标。” 团队应将这些指标主要视为改善自身表现的指导，而不是最终目标。我们将在 [第10章](ch10.html#building_blocks_of_effective_ml_tea)
    中详细讨论这一点（参见侧边栏 [“衡量生产力的陷阱及其避免方法”](ch10.html#pitfalls_of_measuring_productivitycomma)）。领导在确保团队正确衡量成果并
    [持续改进](https://oreil.ly/KbE2O) 以找到适合其组织ML交付能力的合适指标方面起着至关重要的作用。
- en: It’s important to note that the ability to use such metrics effectively depends
    on the level of psychological safety within a team and organization. We’ve seen
    cases where, driven by fear of repercussions for not meeting delivery timelines,
    teams over-report their progress and under-report delivery challenges. Everything
    looked green when they were in fact amber or red, and teams on the ground were
    under pressure to meet unrealistic timelines without attention to underlying impediments.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，有效使用这些指标的能力取决于团队和组织内部的心理安全水平。我们曾见过一些情况，团队因为害怕未能按时交付而过度报告他们的进展，并低估交付过程中遇到的挑战。实际上，一切看起来都是绿色的，但事实上它们却是琥珀色或红色，而现场团队则面临着在不关注潜在障碍的情况下满足不切实际的时间表的压力。
- en: In contrast, in a safe environment, delivery metrics are used purely for continuous
    improvement to help us improve our “production line” over time and help us meet
    our product delivery goals. We’ll discuss how you can cultivate psychological
    safety within your team in [Chapter 11](ch11.html#effective_ml_organizations).
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，在一个安全的环境中，交付指标仅用于持续改进，帮助我们随着时间改进我们的“生产线”，并帮助我们实现产品交付目标。我们将在 [第11章](ch11.html#effective_ml_organizations)
    中讨论如何在团队内部培养心理安全。
- en: With the last of the delivery practices done, let’s wrap up this chapter on
    product and delivery practices!
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的交付实践完成后，让我们总结一下关于产品和交付实践的本章内容！
- en: Conclusion
  id: totrans-324
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'All of the practices that we’ve covered in this chapter are about helping teams
    shorten feedback loops and reduce wasted effort:'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的所有实践都旨在帮助团队缩短反馈循环，减少浪费的工作：
- en: Instead of finding out in two weeks that a developer or ML practitioner’s solution
    did not align with business expectations, spend a few hours writing and validating
    some user stories.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是两周后才发现开发者或ML从业者的解决方案与业务期望不符，而是花几个小时编写和验证一些用户故事。
- en: Instead of finding out in three months that your team is going to miss a critical
    release milestone, spend an hour each week measuring the team’s velocity.
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其在三个月后发现团队将错过关键的发布里程碑，不如每周花一个小时测量团队的速度。
- en: Instead of finding out in six months that an entire release didn’t improve customer
    experience, find out critical success factors in two weeks through discovery.
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其在六个月后发现整个发布没有改善客户体验，不如通过
- en: Throughout this chapter, we’ve broken down the essential stages of ML product
    development, emphasizing the importance of discovery, validation, delivery planning,
    and execution, and the importance of doing them on an iterative and ongoing basis.
    These product Discovery, Inception, and Delivery techniques are designed to ensure
    that teams spend their effort on the most valuable tasks and ship valuable product
    features early and often. Additionally, we’ve delved into methods that address
    the specific complexities and challenges unique to delivering ML products.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们分解了ML产品开发的基本阶段，强调了发现、验证、交付规划和执行的重要性，并强调了以迭代和持续的方式进行这些操作的重要性。这些产品发现、启动和交付技术旨在确保团队将精力投入到最有价值的任务上，并及早、经常地发布有价值的产品功能。此外，我们还深入探讨了应对交付ML产品中特定复杂性和挑战的方法。
- en: While we’ve tried our best to cover a range of product innovation and delivery
    techniques in this chapter, it’s not possible to cover all of them. We encourage
    you to take this as a starting point, and go deeper on this topic with seminal
    resources such as Teresa Torres’ [*Continuous Discovery Habits*](https://oreil.ly/Rnbmx)
    and Google’s [*People + AI Guidebook*](https://oreil.ly/Bih92). In particular
    Emmanuel Ameisen’s [*Building Machine Learning Powered Applications*](https://oreil.ly/YUH8Y)
    (O’Reilly) is a whole book about “going from idea to product,” and provides targeted
    guidance about what to do at each stage of the journey for successful ML product
    delivery.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们尽力在本章中涵盖了一系列产品创新和交付技术，但不可能覆盖所有内容。我们鼓励您将其作为起点，并通过Teresa Torres的[*Continuous
    Discovery Habits*](https://oreil.ly/Rnbmx)和Google的[*People + AI Guidebook*](https://oreil.ly/Bih92)等重要资源深入探讨该主题。特别是Emmanuel
    Ameisen的[*Building Machine Learning Powered Applications*](https://oreil.ly/YUH8Y)（O’Reilly）是一本关于“从想法到产品”的整本书，为成功的ML产品交付旅程的每个阶段提供有针对性的指导。
- en: Our aim with this chapter has been to provide a practical introduction to an
    end-to-end Lean product development process so that ML teams have a reference
    for what good looks like, and so everyone in a team understands how they can contribute
    to this. This chapter introduced how to build the *right thing*, so that the practices
    in the subsequent chapters on how to build the *thing right* will be effective
    and efficient. Emmanuel Ameisen’s detailed examination of *what* to do is a perfect
    complement to this book, and we’d encourage you to read his book if you want to
    dive deeper into the ML product lifecycle (and see it illustrated with a case
    study).
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是为ML团队提供端到端的精益产品开发流程的实际介绍，以便团队中的每个人了解他们如何为此做出贡献。本章介绍了如何构建*正确的东西*，以便后续章节中如何构建*正确的东西*的实践能够有效和高效。Emmanuel
    Ameisen对*做什么*的详细研究是本书的完美补充，如果您希望深入了解ML产品生命周期（并看到以案例研究为例的示例），我们鼓励您阅读他的书籍。
- en: While anyone can use the practices that we discussed in this chapter, getting
    the most out of them takes practice. The best time to start practicing, however,
    is today. Ideally, teams should use this chapter as a way to pinpoint product
    and delivery gaps, link them to existing challenges, and seek the necessary UX
    research, product management, or delivery planning expertise (either internally
    or externally) to bridge these gaps. In the absence of experienced practitioners,
    we strongly encourage any developer, ML engineer, or data scientist to try these
    practices, and it can be as simple as going to speak to customers or stakeholders
    with a genuine interest in understanding the essential problem to be solved.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管任何人都可以使用本章讨论的实践方法，但要充分发挥其作用需要练习。然而，开始练习的最佳时机是今天。理想情况下，团队应该将本章作为一种方式来找出产品和交付的差距，并将其与现有挑战联系起来，寻求必要的UX研究、产品管理或交付规划专业知识（无论是内部还是外部），以弥合这些差距。在没有经验丰富的从业者的情况下，我们强烈鼓励任何开发人员、ML工程师或数据科学家尝试这些实践方法，这可能只是与真正对解决基本问题感兴趣的客户或利益相关者交谈。
- en: 'As a takeaway, challenge yourself by writing down answers to these questions:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种收获，挑战自己通过写下以下问题的答案：
- en: How can you integrate discovery and validation techniques into your current
    ML product development process?
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何将发现和验证技术集成到当前的ML产品开发过程中？
- en: In what ways can user stories enhance clarity and alignment within your team
    during product delivery?
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何通过用户故事在产品交付过程中增强团队内的清晰度和对齐？
- en: What is one practice from this chapter that you can try in your next sprint,
    or upcoming initiative?
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本章中你可以在下一个冲刺或即将进行的计划中尝试的一个实践是什么？
- en: 'Well done on completing this chapter. We’ll now turn to Part II: Engineering
    to look at a set of engineering practices that help teams rapidly and reliably
    deliver the product solution that they’ve identified through the product and delivery
    practices we discussed in this chapter. We’ll start with *effective dependency
    management—*principles and practices that can help you avoid the traps and time-sinks
    of dependency hell by creating reproducible and production-like environments for
    training and deploying ML models.'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了这一章节。现在我们转向第二部分：工程部分，来看一组工程实践，帮助团队快速和可靠地交付他们通过我们在本章讨论的产品和交付实践确定的产品解决方案。我们将从*有效的依赖管理—*原则和实践开始，这些实践可以帮助你避免依赖地狱的陷阱和时间浪费，通过创建可重现的和类似生产环境的环境来训练和部署机器学习模型。
- en: ^([1](ch02.html#ch01fn13-marker)) We’ve put the Double Diamond entirely inside
    the product Discovery phase. Some frameworks might draw the boundaries differently,
    but drawing the boundary here gives us room for prototyping or testing possible
    solutions in the Discovery phase, which is especially relevant for managing and
    reducing uncertainty when working with ML. However, as we’ll see, these Double
    Diamond activities may also occur through later phases of delivery, even on a
    continuous basis.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch02.html#ch01fn13-marker)) 我们完全将双钻石框架放在产品发现阶段内。一些框架可能会在不同地方划定边界，但是在这里划定边界为我们在发现阶段进行原型设计或测试可能解决方案留出空间，特别是在处理ML时管理和减少不确定性时尤为重要。然而，正如我们将看到的那样，这些双钻石活动也可能在后续的交付阶段甚至持续进行。
- en: ^([2](ch02.html#ch01fn14-marker)) One very expensive way to test this hypothesis
    is to build an actual product, put it in front of customers and see if average
    order value increases. By articulating our assumption as a hypothesis, we start
    to see simpler ways or implementations for testing our hypothesis. In this example,
    a cost-effective experiment could be a mock-up prototype test with several test
    customers. Not only can this experiment validate or invalidate our hypothesis,
    it can also provide a rich source of insights and learnings about what motivates
    a customer when purchasing a product that then influences our design decisions.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch02.html#ch01fn14-marker)) 测试这一假设的一种非常昂贵的方法是构建一个实际的产品，将其放在客户面前，看平均订单价值是否增加。通过将我们的假设表述为假设，我们开始看到测试我们假设的更简单方法或实施方式。在这个例子中，一个成本效益高的实验可以是一个模拟原型测试，与几个测试客户进行。这个实验不仅可以验证或否定我们的假设，还可以为我们在设计决策中影响客户购买产品的动机提供丰富的见解和学习。
- en: ^([3](ch02.html#ch01fn15-marker)) Using the term “hypothesis” enables teams
    to deal with uncertainty in the early stages of product development and creates
    space for people to contribute ideas to build alignment without having to have
    the “right” answer.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch02.html#ch01fn15-marker)) 使用术语“假设”使团队能够在产品开发的早期阶段处理不确定性，并为人们贡献构建对齐的想法提供空间，而不必拥有“正确”的答案。
- en: ^([4](ch02.html#ch01fn16-marker)) At least the same core team. If the delivery
    team is envisaged to be larger than about eight people, the whole team may not
    all be able to contribute effectively or efficiently in inception. In this case,
    we’d recommend that inception includes representation from all key roles, and
    that there is a plan to gradually roll on additional team members as delivery
    begins.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch02.html#ch01fn16-marker)) 至少保持同一个核心团队。如果交付团队预计超过八人，整个团队可能无法有效或高效地在概念阶段贡献。在这种情况下，我们建议概念阶段包括所有关键角色的代表，并且有一个逐步增加团队成员的计划随着交付的开始。
- en: ^([5](ch02.html#ch01fn17-marker)) The three roles in Product Triad are just
    a starting point, and teams should involve various members where necessary to
    provide clarity or guidance when creating user stories. It’s important to strike
    a balance, as involving too many team members in the story-writing process can
    become time-consuming and disruptive.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: ^([5](ch02.html#ch01fn17-marker)) 产品三元模型中的三个角色只是一个起点，团队在必要时应涉及各种成员，以在创建用户故事时提供清晰性或指导。保持平衡很重要，因为将太多团队成员纳入故事编写过程可能会耗时且具有破坏性。
- en: ^([6](ch02.html#ch01fn18-marker)) Cost-sensitive learning techniques can help
    gain agreement on trade-offs and provide a range of augmentations (treatment of
    data, training or inference) to basic ML techniques, with the goal of building
    solutions that are sensitive to the costs of different types of mistakes. We’ll
    discuss cost-sensitive learning further in [Chapter 6](ch06.html#automated_testing_ml_model_tests).
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: ^([6](ch02.html#ch01fn18-marker)) 成本敏感学习技术可以帮助就权衡达成共识，并提供一系列增强措施（数据处理、训练或推断），以基本机器学习技术为基础，旨在构建对不同类型错误成本敏感的解决方案。我们将在[第6章](ch06.html#automated_testing_ml_model_tests)进一步讨论成本敏感学习。
- en: ^([7](ch02.html#ch01fn19-marker)) Notice that the estimate for a spike is in
    absolute days, rather than story points. Spikes are intended to address inherently
    uncertain areas (i.e., things that are hard to estimate). As such, the team discusses
    and agrees on a reasonable duration for achieving the intent of the experiment
    to avoid getting lost in the rabbit holes of endless R&D.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: ^([7](ch02.html#ch01fn19-marker)) 注意，关于爆发点的估算以绝对天数为单位，而非故事点。爆发点旨在解决本质上不确定的领域（即难以估算的事物）。因此，团队讨论并同意一个合理的持续时间，以实现实验意图，避免陷入无休止的研发兔子洞。
- en: ^([8](ch02.html#ch01fn20-marker)) DACI stands for Driver, Approver, Contributor,
    Informed.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: ^([8](ch02.html#ch01fn20-marker)) DACI 代表驱动者（Driver）、批准者（Approver）、贡献者（Contributor）、知情者（Informed）。
