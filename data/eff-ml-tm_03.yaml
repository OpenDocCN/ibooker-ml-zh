- en: Note that the mechanics of Inception activities are also crucial in achieving
    good results. Involving the right people, full participation, and strong facilitation
    over a short, intensive period will yield the best results. Facilitators should
    pay careful attention to the design of sessions, typically including visual as
    well as verbal collaboration, and be prepared to encourage or moderate contributions
    to ensure the outputs represent the whole group’s collective knowledge.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，开端活动的机制在取得良好结果方面也至关重要。在短期、集中的时间内，包括视觉和口头协作，涉及到正确的人员、全面的参与和强大的引导将产生最佳结果。主持人应仔细关注会议设计，通常包括视觉和语言协作，准备鼓励或调节贡献，以确保输出代表整个团队的集体知识。
- en: In the world of remote work and geographically distributed teams, remote collaboration
    and visual facilitation tools are helpful in these Inception activities. They
    encourage visual thinking, clear communication, and shared understanding among
    team members as the team shapes various aspects of the product delivery plan—be
    it technical, business, risks, scope, etc. (Needless to say, all participants
    should be fully engaged while in session instead of checking emails or messages!)
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在远程工作和地理分布式团队的世界中，远程协作和视觉引导工具在这些开端活动中非常有帮助。它们鼓励视觉思维、清晰沟通和团队成员之间的共享理解，因为团队塑造产品交付计划的各个方面——无论是技术、业务、风险、范围等（不用说，在会议期间所有参与者应全神贯注，而不是查看电子邮件或消息！）
- en: It’s important that these activities produce artifacts that inform and guide
    the team during execution (see example in the following sidebar). Some of these
    outputs become living artifacts, reviewed and updated iteratively during Delivery
    to reflect our body of knowledge and context gained over time.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这些活动产生的文档对团队在执行过程中的指导至关重要（请参见侧栏中的示例）。其中一些输出成为活的文档，在交付过程中进行迭代审查和更新，以反映我们随时间积累的知识和上下文。
- en: 'You may be wondering, how do I know whether an Inception has succeeded in achieving
    its objectives? There is a good litmus for this. At the end of an Inception, the
    team and stakeholders should all:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道，我如何知道一个开端是否成功达到了其目标？有一个很好的试金石。在开端结束时，团队和利益相关者应该都：
- en: Describe the same vision, business value, and scope of the first release or
    MVP (see example user story map in [Figure 2-7](#an_example_user_story_map_for_a_book_cu))
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述第一个发布或MVP的同样愿景、商业价值和范围（参见[图 2-7](#an_example_user_story_map_for_a_book_cu)中的示例用户故事地图）。
- en: Understand the backlog of high-level user stories, prioritized based on customer
    value
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解优先级基于客户价值排列的高层用户故事的积压。
- en: Agree on a roadmap or timeline for the first and subsequent releases, based
    on high-level effort estimates, and the cadence of activities for delivery
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定第一个和后续版本的路线图或时间表，基于高层次的工作量估算和交付活动的节奏。
- en: Agree on the measures that will indicate if we’re on track, or if we need to
