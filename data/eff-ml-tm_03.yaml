- en: Chapter 2\. Product and Delivery Practices for ML Teams
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章 用于ML团队的产品和交付实践
- en: Product development isn’t easy. In fact, most product development efforts fail,
    and the most common reason for failure is building the wrong product.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 产品开发并不容易。事实上，大多数产品开发的努力都会失败，失败的最常见原因是构建错误的产品。
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Henrik Kniberg, agile and Lean coach
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亨里克·尼伯格，敏捷和精益教练
- en: ''
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can practice shooting [basketballs] eight hours a day, but if your technique
    is wrong, then all you become is very good at shooting the wrong way. Get the
    fundamentals down and the level of everything you do will rise.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以每天练习投篮八个小时，但如果你的技术不对，那么你所做的一切就只是很擅长错误的投篮方式。掌握基本功，你做的每一件事都将提高水平。
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Michael Jordan
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迈克尔·乔丹
- en: 'In [Chapter 1](ch01.html#challenges_and_better_paths_in_deliveri), we introduced
    the five disciplines that are required for delivering ML solutions: product, delivery,
    ML, software engineering, and data. Later on, in [Part II](part02.html#partii)
    of the book, we’ll focus on many engineering, ML, and data practices to help teams
    *build the thing right* and reduce toil, waste, and rework. These practices will
    improve velocity and product quality. However, it’s important that we first start
    with product and delivery practices that help teams with an even more important
    goal: how to *build the right thing*.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](ch01.html#challenges_and_better_paths_in_deliveri)中，我们介绍了为交付ML解决方案所需的五个学科：产品、交付、ML、软件工程和数据。在本书的[第二部分](part02.html#partii)中，我们将专注于许多工程、ML和数据实践，以帮助团队*正确构建事物*，减少苦力、浪费和重做。这些实践将提高速度和产品质量。然而，首先要从产品和交付实践开始，帮助团队达到一个更重要的目标：如何*正确构建事物*。
- en: 'In this chapter, we’ll focus on aspects of the ML product delivery lifecycle
    where we often see teams’ effort go to waste due to a lack of clarity or misalignment
    between what the customers or the business need and what the product engineering
    team delivers. We’ll introduce product and delivery practices that have helped
    us in our real-world ML projects. This chapter is organized to address three key
    phases of product delivery:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将专注于ML产品交付生命周期的方面，我们经常看到团队由于缺乏清晰度或客户或业务需求与产品工程团队交付之间的不一致而导致努力付诸东流。我们将介绍在我们真实的ML项目中帮助我们的产品和交付实践。本章组织起来，以解决产品交付的三个关键阶段：
- en: Discovery
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 发现
- en: To help teams understand and define the opportunity and shape of an appropriate
    solution
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助团队理解和定义机会，并塑造适当解决方案的形式
- en: Inception
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 启动
- en: To align on a shared plan for execution
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为执行制定共享计划
- en: Delivery
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 交付
- en: To deliver a solution while managing risk, and to keep evolving the solution
    for the better, integrating continuous discovery as required
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在管理风险的同时交付解决方案，并根据需要集成连续发现来不断改进解决方案
- en: '[Figure 2-1](#a_visual_summary_of_product_discoveryco) serves as a visual anchor
    for each section of this chapter: Discovery, Inception, and Delivery. Within Discovery,
    we use the British [Design Council’s Double Diamond design process](https://oreil.ly/VVCyY),
    which has four components: Discover and Define the opportunity and Design and
    Deliver solution options. Inception is treated as a single timebox comprising
    multiple activities that engage varied stakeholders to ensure key considerations
    are reflected in the Delivery plan. Continuous delivery and supporting activities
    for ML (e.g., continuous discovery) is the model for the Delivery phase. We recommend
    referring back to [Figure 2-1](#a_visual_summary_of_product_discoveryco) to help
    you navigate the product Discovery and Delivery practices in this chapter.^([1](ch02.html#ch01fn13))'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-1](#a_visual_summary_of_product_discoveryco)作为本章每个部分的视觉锚点：发现、启动和交付。在发现阶段，我们使用英国[设计委员会的双钻石设计过程](https://oreil.ly/VVCyY)，该过程包括四个组成部分：发现和定义机会，以及设计和提供解决方案选项。启动阶段被视为一个单一时间段，包括多种活动，涉及各种利益相关者，以确保交付计划反映关键考虑因素。交付阶段采用连续交付和支持ML的活动模型（例如，持续发现）。我们建议参考[图
    2-1](#a_visual_summary_of_product_discoveryco)，以帮助您在本章中导航产品发现和交付实践。^([1](ch02.html#ch01fn13))'
- en: '![](assets/emlt_0201.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0201.png)'
- en: 'Figure 2-1\. A visual summary of product Discovery, Inception, and Delivery
    phases (source: image adapted from [Design Council’s Double Diamond design process](https://oreil.ly/VVCyY)
    and [“How to Run a Successful Discovery” by Tanvi Mehta](https://oreil.ly/sEVOy))'
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-1\. 产品发现、启动和交付阶段的视觉总结（来源：根据[设计委员会的双钻石设计过程](https://oreil.ly/VVCyY)和[Tanvi
    Mehta的“如何成功运行发现”](https://oreil.ly/sEVOy)调整的图像）
- en: While our approach to this chapter is process-centric, we discuss practices
    that help us better understand and respond to the needs of customers and users.
    In this regard, we think it’s key to highlight the importance of user- or customer-centric
    mindsets and approaches, and for that we’ll introduce *Design Thinking* later
    in the chapter. It’s also important to note that solutions must be viable as commercial
    products (or some other funding model). In this respect, we use the term *Product
    Thinking* to encapsulate Design Thinking and product management. Maybe that’s
    a lot of new terms for an introduction, but that’s because this is a rich field,
    whether building ML or any type of digital product. With our process lens, however,
    we’ll aim to provide clear, practical techniques that can help your team in each
    stage of product delivery.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们对这一章节的方法是以流程为中心的，我们讨论的实践有助于我们更好地理解和响应客户和用户的需求。在这方面，我们认为强调用户或客户为中心的心态和方法的重要性至关重要，为此我们将在本章后面介绍*设计思维*。还需注意，解决方案必须作为商业产品（或其他资金模型）是可行的。在这方面，我们使用术语*产品思维*来概括设计思维和产品管理。也许这对介绍来说是很多新术语，但这是一个丰富的领域，无论是构建
    ML 还是任何类型的数字产品。然而，通过我们的流程镜头，我们将致力于提供清晰、实用的技术，可以帮助您的团队在产品交付的每个阶段。
- en: While we *sequentially* introduce the process of discovering, defining, and
    delivering products for ease of reading, it’s important to note that these activities
    must be done *collaboratively* (and typically *continuously)* if teams want to
    improve their chances of building the right thing*.* Otherwise, we’ll end up with
    the old model of “mini-waterfall,” where discovery and delivery are disjointed
    with bulky handoffs between product, design, ML, and engineering. In that regard,
    our guiding philosophy is Lean and agile.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们按顺序介绍了发现、定义和交付产品的过程以便阅读，但重要的是要注意，如果团队想要提高构建正确事物的机会，这些活动必须以协作的方式进行（通常是持续的）。否则，我们将陷入“小瀑布”模型的陈旧模式，其中发现和交付在产品、设计、ML
    和工程之间存在笨重的交接。在这方面，我们的指导哲学是精益和敏捷。
- en: 'Our phases are similar to other published frameworks such as [Atlassian’s Product
    Delivery Framework](https://oreil.ly/moXX_), which includes Wonder, Explore, Make,
    and Impact. You may have your own product or project delivery framework with its
    own names for these phases, and that’s fine as long as the framework upholds the
    fundamental principles of:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的阶段与其他已发布的框架（如[Atlassian 产品交付框架](https://oreil.ly/moXX_)）类似，包括 Wonder、Explore、Make
    和 Impact。您可能有自己的产品或项目交付框架，并为这些阶段命名，只要框架遵循以下基本原则即可：
- en: Understanding customer needs
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解客户需求
- en: Agile planning
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敏捷规划
- en: Delivering value early and often
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提早并经常交付价值
- en: Responding to what you learn
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应所学
- en: These frameworks present an ordered view of the world. A complementary model
    is the [Design Squiggle](https://oreil.ly/pWfkm), which shows how the reality
    of designing products is dominated by uncertainty, but that the intent of design
    is to converge on good solutions in time (see [Figure 2-2](#the_design_squiggle_process_left_parent)).
    The Squiggle might provide some consolation when the reality of product development
    is particularly messy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些框架呈现了世界的有序视图。一个补充模型是[设计之波](https://oreil.ly/pWfkm)，显示了产品设计的现实受到不确定性的主导，但设计的意图是在时间内收敛到良好的解决方案（见[图
    2-2](#the_design_squiggle_process_left_parent)）。当产品开发的现实特别混乱时，这种波形可能提供一些安慰。
- en: '![](assets/emlt_0202.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0202.png)'
- en: 'Figure 2-2\. The Design Squiggle process (source: Damien Newman, [thedesign​squig⁠gle.com](https://oreil.ly/pWfkm),
    used with permission)'
  id: totrans-28
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-2\. 设计之波过程（来源：Damien Newman，[thedesign​squig⁠gle.com](https://oreil.ly/pWfkm)，经允许使用）
- en: ML product delivery presents a unique challenge because business and customers
    may not know exactly what they need, or can expect, of an ML product—it’s hard
    to know *a priori* how well an ML system will perform with the data that we might
    curate. On one hand, we may go through product ideation but end up with an idea
    that is not technically achievable. On the other hand, we may not know what product
    features are even possible with ML before having done some experiments and seeing
    some working software. To address this challenge, we’ll introduce some techniques,
    such as the dual track delivery model, later in the chapter to help teams with
    continuous discovery.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ML产品交付面临独特挑战，因为业务和客户可能并不清楚他们对ML产品需要什么，或者可以期待什么。很难*事先*知道ML系统在我们可能策划的数据上的表现如何。一方面，我们可能会进行产品构想，但最终得到的想法可能在技术上是不可实现的。另一方面，在进行一些实验并看到一些工作软件之前，我们可能不知道ML可以实现哪些产品特性。为了解决这一挑战，我们将在本章后面介绍一些技术，如双轨交付模型，来帮助团队进行持续发现。
- en: By understanding and implementing these product and delivery practices, teams
    can bridge this gap between what’s needed and what’s achievable, and ensure that
    the ML solutions they develop are not only technically feasible but also desirable
    to customers and viable for the business.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解和实施这些产品和交付实践，团队可以弥合所需和可实现之间的差距，并确保他们开发的ML解决方案不仅在技术上可行，而且对客户是可取的并且对业务是可行的。
- en: 'With that, let’s dive into the first of three sections of this chapter: Discovery.
    We’ll go through the specific techniques in each stage of the Double Diamond design
    process, and the outcomes that teams can expect from these techniques.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们深入探讨本章的三个部分之一：发现。我们将详细介绍双钻石设计过程的各个阶段的具体技术，以及团队可以从这些技术中期待的结果。
- en: ML Product Discovery
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ML产品发现
- en: Good product discovery includes the customer throughout the decision-making
    process.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 良好的产品发现在整个决策过程中都要包含客户。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Teresa Torres, author of *Continuous Discovery Habits* (Product Talk, LLC)
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特蕾莎·托雷斯（Teresa Torres），《*持续发现习惯*》（Product Talk, LLC）的作者。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is not enough to do your best; you must know what to do, and then do your
    best.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只是尽力而为是不够的；你必须知道该做什么，然后再尽力去做。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[W. Edwards Deming](https://oreil.ly/HYo11)'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[W.爱德华·戴明](https://oreil.ly/HYo11)'
- en: 'Raise your hand if you’ve ever been on a team that:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经参与过一个团队：
- en: Delivered an ML solution to production, only to find that it fell far short
    of the expected usage or engagement levels
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将一个ML解决方案交付到生产环境，结果发现其远未达到预期的使用或参与水平
- en: Over-engineered parts of the ML product based on assumptions that could not
    be verified
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于无法验证的假设，对ML产品的某些部分进行了过度工程化。
- en: Built proof of concept (PoC) after PoC that never made it into the hands of
    users
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次又一次地建立了概念验证（PoC），但从未交付给用户
- en: Couldn’t make a compelling business case for an ML opportunity
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无法为一个ML机会提出令人信服的业务案例
- en: These challenges stem from inadequate product discovery. ML products, like all
    other digital products, require a structured [discovery](https://oreil.ly/tbRzj)
    approach to ensure the product meets customers’ needs. Without product discovery,
    teams forgo the opportunity to fully understand the problem space. As a result,
    they increase the risk of investing time and effort in building the wrong products
    or features.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些挑战源于不足的产品发现。像所有其他数字产品一样，ML产品需要一种结构化的[发现](https://oreil.ly/tbRzj)方法，以确保产品满足客户的需求。没有产品发现，团队就错失了完全理解问题领域的机会。因此，他们增加了在建造错误产品或功能上投入时间和精力的风险。
- en: While a certain amount of discovery in a distinct phase is required to bootstrap
    a new product initiative, discovery is also an *ongoing process* throughout the
    delivery of ML projects, especially as we rarely have access to all the data that
    will be used in a production solution during the initial discovery phase. Eventual
    access to and availability of necessary, high-quality data might validate our
    initial assumptions or prototypes made in the discovery phase, or it might show
    that achieving the required performance in production is not viable. We need a
    mechanism—*continuous discovery—*to uncover such issues as early as possible during
    delivery.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在特定阶段需要进行一定程度的发现来启动新产品计划，但发现也是ML项目交付过程中的一个*持续过程*，特别是因为在最初的发现阶段我们很少有机会接触所有将在生产解决方案中使用的数据。最终能够获得和使用必要的高质量数据可能会验证我们在发现阶段做出的初始假设或原型，或者可能会显示在生产中实现所需的性能是不可行的。我们需要一种机制——*持续发现*——尽早揭示这些问题。
- en: 'With Discovery as the initial phase, the Double Diamond design process can
    save ML teams months and months of time, which might otherwise be spent solving
    the wrong problem or chasing the wrong solution. The general principle of divergent
    and then convergent thinking in first the problem and then the solution space
    is applicable in almost any problem-solving scenario, and you might also find
    yourself using this model to run meetings, write code, or plan a dinner party!
    As visualized in [Figure 2-1](#a_visual_summary_of_product_discoveryco), there
    are four subphases in the Discovery phase of the Double Diamond design process:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 以Discovery作为初始阶段，双钻石设计过程可以节省ML团队数月时间，否则可能会浪费在解决错误问题或追寻错误解决方案上。首先在问题空间和解决方案空间中采用分散和然后收敛思维的一般原则，几乎适用于任何问题解决场景，您可能会发现自己在运行会议、编写代码或计划晚宴时也使用这种模型！如图[2-1](#a_visual_summary_of_product_discoveryco)中所示，双钻石设计过程的Discovery阶段包括四个子阶段：
- en: Discover
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 发现
- en: Understand the problem rather than merely assuming it. This involves speaking
    to and spending time with people—e.g., customers and users—who are affected by
    the problem.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 理解问题而不是仅仅假设。这包括与受问题影响的人，例如客户和用户，进行交谈并花时间。
- en: Define
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 定义
- en: The insight gathered from the Discovery phase can help to define the challenge
    or problem in a different way.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 从Discovery阶段获得的洞察可以帮助以不同的方式定义挑战或问题。
- en: Develop (we refer to this as Design throughout this chapter)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 开发（我们在本章中称之为设计）
- en: Generate different answers to the clearly defined problem, seeking inspiration
    from elsewhere and co-designing with a range of different people.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为明确定义的问题生成不同答案，从其他地方寻找灵感，并与各种不同的人共同设计。
- en: Deliver
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 交付
- en: Test out different solutions at a small scale, rejecting those that will not
    work and improving the ones that will.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在小规模上测试不同的解决方案，拒绝不可行的，并改进那些可行的。
- en: You can see these stages in practice in a [short video](https://oreil.ly/XU4yi)
    about designing assistive technology for blind and low-vision people, produced
    by Thoughtworks and Guide Dogs Victoria (GDV). The team, led by UX research, spent
    time to *discover* a range of scenarios in which GDV’s clients prefer to use solutions
    other than a guide dog, leading them to *define* the problem of veering off course
    when crossing a road using a pedestrian crossing (which the team also experienced
    first-hand with the help of blindfolds). They then *designed* multiple solutions
    with different technology strategies, including ML (computer vision), a solution
    based on Bluetooth beacons, and an optical sensor on a traditional white cane.
    They further analyzed and tested these potential solutions through rounds of prototyping,
    leading them to *deliver* a working prototype of the optical sensor solution.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在由Thoughtworks和Guide Dogs Victoria（GDV）制作的关于设计视障和低视力人士辅助技术的[短视频](https://oreil.ly/XU4yi)中实践这些阶段。由UX研究领导的团队花时间*发现*了GDV客户更喜欢使用非导盲犬解决方案的各种情景，导致他们*定义*了穿越斑马线时偏离路线的问题（团队也亲身体验了这个问题，戴上眼罩）。然后他们使用不同的技术策略（包括ML（计算机视觉）、基于蓝牙信标的解决方案和传统白色盲杖上的光学传感器）*设计*了多种解决方案。通过多轮原型设计分析和测试这些潜在解决方案，最终*交付*了光学传感器解决方案的工作原型。
- en: Note
  id: totrans-57
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: It’s important to recognize that not all products are directly customer-facing.
    Perhaps you’re in an ML platform team [delivering platform products](https://oreil.ly/f2iY0)
    for ML practitioners in your organization. Or perhaps your team is building ML-enabled
    [data products](https://oreil.ly/QOkkt) that are consumed by other teams that
    own customer-facing digital experiences. For example, an ML team in an online
    book retailer may build a Book Recommendations data product that returns a list
    of recommended books for any given customer. This data product can then be consumed
    by the marketing team to send personalized book recommendations via email to subscribed
    customers, or by the web home page or mobile home page teams to display personalized
    recommendations when the user logs in.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要意识到，并非所有产品都直接面向客户。也许您是ML平台团队，为您组织中的ML从业者[交付平台产品](https://oreil.ly/f2iY0)。或者您的团队正在构建ML启用的[数据产品](https://oreil.ly/QOkkt)，这些产品由拥有客户面数字体验的其他团队使用。例如，在线书店的ML团队可以构建一款书籍推荐数据产品，为任何客户返回推荐书籍清单。然后，这些数据产品可以被营销团队用来通过电子邮件向订阅客户发送个性化的书籍推荐，或者被网页主页或移动主页团队用来在用户登录时显示个性化推荐。
- en: Even though these data products may not be directly customer-facing, they eventually
    manifest in a customer experience or they may serve internal customers within
    the organization. As such they still benefit from all the practices that we describe
    in this chapter. In [Chapter 11](ch11.html#effective_ml_organizations), we’ll
    discuss how customer-facing teams and internal-facing teams can best collaborate
    to deliver value and avoid waste or rework.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些数据产品可能不直接面向客户，但它们最终会体现在客户体验中，或者它们可能为组织内部的内部客户提供服务。因此，它们仍然受益于我们在本章描述的所有实践。在[第11章](ch11.html#effective_ml_organizations)，我们将讨论客户面向团队和内部面向团队如何最好地合作，以提供价值并避免浪费或重做。
- en: 'Let’s look at practices that help us with the first half of the first diamond:
    Discover opportunities.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一些有助于完成第一颗钻石的前半部分：发现机会。
- en: Discovering Product Opportunities
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发现产品机会
- en: The techniques we discuss in this section help teams shape a fuzzy hunch about
    a product idea into a set of well-articulated and testable hypotheses about the
    problem. They help articulate customers’ needs and the potential value that a
    solution would bring to the business. This is represented as the first quarter
    of the Double Diamond diagram in [Figure 2-1](#a_visual_summary_of_product_discoveryco).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节讨论的这些技术帮助团队将对产品想法的模糊直觉转化为一组清晰表达和可测试的关于问题的假设。它们有助于表达客户的需求以及解决方案可能为企业带来的潜在价值。这被表示为双钻石图表的第一个季度，参见[图 2-1](#a_visual_summary_of_product_discoveryco)。
- en: During Discovery, we intentionally put the customer at the center. Some notable
    techniques for surfacing the voice of the customer include personas, customer
    journey mapping, contextual inquiry, and customer interviews. These are common
    tools in the field of experience design, and each offers unique insights about
    users and customers. Let’s look at each of these techniques.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在发现过程中，我们有意将客户置于中心位置。一些突出客户声音的显著技术包括人物角色、客户旅程绘图、情境查询和客户访谈。这些是体验设计领域常见的工具，每一种都能为用户和客户提供独特的洞察。让我们来看看每一种技术。
- en: 'A good starting point is [personas](https://oreil.ly/VvBd1). A persona is a
    fictional character—based on research—that represents your target users. Developing
    personas helps the team to clearly understand the behaviors, goals, frustrations,
    and demographic characteristics of their users. By creating personas, teams can
    empathize more deeply with their users, tailor their solutions more precisely
    to user needs, and make more informed decisions about product features and design.
    Personas also set the scene for the next technique: customer journey mapping.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一个良好的起点是[人物角色](https://oreil.ly/VvBd1)。人物角色是基于研究的虚构角色，代表您的目标用户。开发人物角色帮助团队清楚地了解用户的行为、目标、挫折和人口统计特征。通过创建人物角色，团队可以更深入地共情他们的用户，更精确地为用户需求量身定制解决方案，并就产品特性和设计做出更为明智的决策。人物角色还为下一种技术铺平了道路：客户旅程绘图。
- en: '[Customer journey mapping](https://oreil.ly/gFEwh) visually captures the entire
    customer experience, highlighting touchpoints, emotions, and interactions, which
    aids in identifying pain points and opportunities. Using this technique, we map
    out the customer’s journey from initial need or trigger, through the various stages
    of engagement, to the desired outcome. Considering the personas we have developed,
    we should understand their experiences, feelings, and challenges at each point
    of interaction with the product or service. The result is a comprehensive view
    that helps teams identify gaps and opportunities for addressing their customers’
    needs.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[客户旅程绘图](https://oreil.ly/gFEwh)以视觉方式捕捉整个客户体验，突出接触点、情感和互动，有助于识别痛点和机会。利用这一技术，我们从初始需求或触发点开始，通过各个参与阶段，直到达到期望的结果，绘制客户的旅程。考虑到我们已经开发的人物角色，我们应该了解他们在与产品或服务互动的每个阶段的经历、感受和挑战。结果是一个全面的视角，帮助团队识别满足客户需求的空白和机会。'
- en: '[Customer interviews](https://oreil.ly/N4NYC) are another technique that can
    help to uncover customers’ desires, pains, and perceptions through structured
    dialogue. These one-on-one interactions offer direct engagement, giving businesses
    the insight to validate assumptions and align product direction with real customers’
    needs. Having said that, we all know that there can be discrepancies between what
    customers say they will do and what they actually do. To reconcile that, we might
    use [contextual inquiry](https://oreil.ly/W_bEB) to observe users in their natural
    environment, providing a complementary understanding of their challenges and real
    behaviors.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[客户访谈](https://oreil.ly/N4NYC)是另一种可以通过结构化对话帮助揭示客户愿望、痛点和感知的技术。这种一对一的互动提供了直接的参与，为企业提供了验证假设和将产品方向与实际客户需求对齐的洞见。话虽如此，我们都知道客户说他们会做什么与他们实际做的可能存在差异。为了调和这一点，我们可以使用[情境查询](https://oreil.ly/W_bEB)来观察用户在其自然环境中的行为，这提供了对他们面临的挑战和真实行为的补充理解。'
- en: You might augment these core techniques with a range of [other discovery activities](https://oreil.ly/LUL2t),
    such as diary studies, competitor research, surveys, or exploratory data analysis.
    Note that surveys and exploratory data analysis provide quantitative information
    to augment qualitative insight—they can reveal “how much” as well as “whether”
    this is an opportunity.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过一系列[其他发现活动](https://oreil.ly/LUL2t)，例如日记研究、竞争对手研究、调查或探索性数据分析，来增强这些核心技术。请注意，调查和探索性数据分析提供定量信息来增强定性洞察——它们可以揭示“多少”以及“是否”存在机会。
- en: Together, these techniques provide an evidence-based foundation for formulating
    and testing hypotheses about the [problem/solution fit](https://oreil.ly/wIblW)
    and [prod⁠uct/​market fit](https://oreil.ly/1hxoN) of our ideas, driving customer-centric
    product development.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 综上所述，这些技术为我们关于问题/解决方案匹配和产品/市场匹配的假设制定和测试提供了基于证据的基础，推动以客户为中心的产品开发。
- en: Note
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: These Discovery techniques, especially in the initial stages of exploring opportunities,
    should ideally be designed and led by a user experience (UX) researcher. Their
    skills in customer research and product design help to bring out the voice of
    the customer and help to anchor Discovery around the needs of various customer
    personas.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是在探索机会的初期阶段，这些发现技术最好由用户体验（UX）研究员设计和引导。他们在客户研究和产品设计方面的技能有助于发掘客户的声音，并将发现围绕各种客户人物的需求进行锚定。
- en: At the same time, the lead UX specialist should actively share Discovery learnings
    and insights with the team to build empathy—to let the team see the customers’
    problems and walk for a while in their shoes. They can also involve other specialists
    in ML or engineering, where necessary. Great leads can enable their teammates
    to conduct these activities, while being mindful not to introduce their own biases.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，首席用户体验（UX）专家应积极与团队分享发现的学习和见解，以建立共鸣，让团队看到客户的问题并且深入了解客户的处境。在必要时，他们还可以将机器学习或工程领域的其他专家纳入其中。出色的领导可以帮助团队成员进行这些活动，同时注意不要引入自己的偏见。
- en: 'Now that we’ve gone wide and discovered insights about problems, it’s time
    to converge on the opportunities. Let’s look at practices that help us with the
    second half of the first diamond: Define opportunities.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经广泛涉足并发现了问题见解，是时候聚焦机会了。让我们看看有助于第一个菱形的后半段的实践：定义机会。
- en: Canvases to Define Product Opportunities
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 画布定义产品机会
- en: Canvases are powerful tools for capturing opportunities as they help to articulate,
    externalize, debate, test, and evolve ideas during Discovery. Canvases are an
    evolution and extension of the Lean technique of [A3 management](https://oreil.ly/23YBB).
    They aim to help people understand problems and identify digital solutions. One
    useful canvas is the [Value Proposition Canvas](https://oreil.ly/DO4Yf). As illustrated
    in [Figure 2-3](#the_value_proposition_canvas_left_paren), the Value Proposition
    Canvas helps teams understand the customers’ needs—desires or “gains,” challenges
    or “pains,” and jobs to be done—and consider how they might design products and
    services to meet those needs, by creating gains and relieving pains.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 画布是在Discovery期间捕捉机会的强大工具，因为它们有助于表达、外化、辩论、测试和发展想法。画布是Lean技术[A3管理](https://oreil.ly/23YBB)的演变和扩展。它们旨在帮助人们理解问题，并确定数字解决方案。一个有用的画布是[价值主张画布](https://oreil.ly/DO4Yf)。正如在[图 2-3](#the_value_proposition_canvas_left_paren)中所示，价值主张画布帮助团队理解客户的需求——期望或“收益”，挑战或“痛点”，以及要完成的工作，并考虑他们如何设计产品和服务来满足这些需求，通过创造收益和减轻痛苦。
- en: '![](assets/emlt_0203.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/emlt_0203.png)'
- en: 'Figure 2-3\. The Value Proposition Canvas (source: adapted from an image by
    [Strategyzer](https://oreil.ly/DO4Yf), used with permission)'
  id: totrans-76
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-3\. 价值主张画布（来源：改编自[Strategyzer](https://oreil.ly/DO4Yf)，已获许可）
- en: 'Let’s look at two more canvases that are particularly helpful for highlighting
    specific concerns common to designing and delivering ML products: the Data Product
    Canvas and the Hypothesis Canvas.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再看看另外两个画布，特别适用于突出设计和交付ML产品中常见的特定关注点：数据产品画布和假设画布。
- en: Data Product Canvas
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据产品画布
- en: For ML product discovery, it’s important to assess the value and feasibility
    of candidate solutions. One helpful tool in this regard is the [Data Product Canvas](https://oreil.ly/bLs8B),
    which provides a framework for connecting the dots between data, ML, and value
    creation. You may have heard of the [ML Canvas](https://oreil.ly/75fLn) before,
    but one downside of the ML Canvas is that it doesn’t include measures of success,
    which is necessary for getting alignment and agreement among stakeholders on how
    to evaluate the fitness-for-purpose of candidate ML solutions. The Data Product
    Canvas addresses this gap and provides a comprehensive set of dimensions for shaping
    ML opportunities (see [Figure 2-4](#the_data_product_canvas_left_parenthesi)).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对于ML产品发现，评估候选解决方案的价值和可行性非常重要。在这方面，一个有帮助的工具是[数据产品画布](https://oreil.ly/bLs8B)，它提供了一个框架，连接数据、ML和价值创造之间的关系。你可能之前听说过[ML画布](https://oreil.ly/75fLn)，但ML画布的一个缺点是不包括成功的衡量标准，这对于在利益相关者之间获得一致性和协议，评估候选ML解决方案的适用性是必要的。数据产品画布弥补了这一空白，并提供了一套全面的维度，用于塑造ML机会（见[图 2-4](#the_data_product_canvas_left_parenthesi)）。
- en: '![](assets/emlt_0204.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/emlt_0204.png)'
- en: 'Figure 2-4\. The Data Product Canvas (source: adapted from an image by [Leandro
    Carvalho, PhD](https://oreil.ly/bLs8B), used with permission)'
  id: totrans-81
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-4\. 数据产品画布（来源：改编自[Leandro Carvalho, PhD](https://oreil.ly/bLs8B)，已获许可）
- en: 'As depicted in [Figure 2-4](#the_data_product_canvas_left_parenthesi), the
    Data Product Canvas has three sections: product (four upper left sections), business
    strategy (three upper right sections) and business outcomes (lower three sections).
    We’ll provide our commentary on how to effectively use each section of the canvas,
    and you can explore the details and questions for each section by referring to
    [Figure 2-4](#the_data_product_canvas_left_parenthesi). Let’s start with dimensions
    in the product section:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 2-4](#the_data_product_canvas_left_parenthesi)所示，数据产品画布分为三个部分：产品（左上四部分）、业务战略（右上三部分）和业务成果（下三部分）。我们将对如何有效使用画布的每个部分提供评论，你可以参考[图 2-4](#the_data_product_canvas_left_parenthesi)中的细节和问题来探索每个部分。
- en: Product
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 产品
- en: '*Problem:* We start by defining the problem clearly, using what we learned
    from Discovery. Three key questions to ask are: What’s the problem? Why is it
    a problem? Whose problem is it? As [Charles Kettering famously said](https://oreil.ly/3keSv),
    “a problem well-stated is a problem half-solved.” By articulating the problem,
    teams will avoid wasting effort in solving the wrong problem.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题：* 我们首先要清楚地定义问题，利用我们从Discovery中学到的知识。要提出三个关键问题：问题是什么？为什么是问题？是谁的问题？正如[查尔斯·凯特林](https://oreil.ly/3keSv)著名地说过，“一个清晰定义的问题就是问题的一半解决了”。通过阐明问题，团队将避免浪费精力解决错误的问题。'
- en: '*Data:* We identify the data and inputs the solution will depend on, and how
    we will access or curate the data and ascertain its suitability or quality for
    the solution. These are questions that will invariably come up during development,
    so addressing them at the outset can help us identify potential roadblocks.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据：* 我们确定解决方案将依赖的数据和输入，以及我们将如何访问或策划数据，并确定其适用性或质量。这些是开发过程中必然会遇到的问题，因此在开始时就解决它们可以帮助我们识别潜在的障碍。'
- en: '*Solution:* Next, we define a candidate solution to the problem. This involves
    outlining a clear, actionable approach that addresses the core issue, considering
    both user needs and business objectives.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*解决方案：* 接下来，我们定义问题的候选解决方案。这涉及概述一个清晰、可操作的方法来解决核心问题，考虑到用户需求和业务目标。'
- en: '*Hypothesis:* During product development, we make assumptions all the time
    (e.g., Feature X will help users with Y). Hypotheses help us frame these assumptions
    as statements that we can test and validate through a series of experiments. We
    can define a hypothesis using the following template:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*假设：* 在产品开发过程中，我们总是做出假设（例如，特性X将帮助用户实现Y）。假设帮助我们将这些假设框定为可以通过一系列实验测试和验证的陈述。我们可以使用以下模板定义假设：'
- en: We believe that [this capability] will result in [this outcome].
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们相信[这种能力]将导致[这种结果]。
- en: We will know we have succeeded when [we see a measurable signal].
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当[我们看到一个可测量的信号]时，我们将知道我们已经成功了。
- en: 'Let’s say we have an idea that displaying personalized product recommendations
    will improve sales. We could define a hypothesis and subsequently an experiment
    to test this idea. For example:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有一个想法，即显示个性化产品推荐将提高销售。我们可以定义一个假设，随后进行实验来测试这个想法。例如：
- en: We believe that displaying personalized product recommendations will result
    in an increase in average order value.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们相信显示个性化产品推荐将导致平均订单价值的增加。
- en: We will know we have succeeded when we see a 10% increase in average order value.^([2](ch02.html#ch01fn14))
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们看到平均订单价值增加10%时，我们将知道我们已经成功了。^([2](ch02.html#ch01fn14))
- en: Business strategy
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 业务策略
- en: '*Actors:* We identify all actors—customers, stakeholders, sponsors, etc.—that
    will have some involvement with the product. We further refine this list after
    we’ve validated whether they resonate with what we’ve got in the Product section
    of the canvas—the problem, the solution, the data, and the hypothesis.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*演员：* 我们确定所有演员——顾客、利益相关者、赞助者等——他们将在产品中有所涉及。在验证他们是否与我们在画布的产品部分——问题、解决方案、数据和假设中的内容产生共鸣之后，我们进一步细化这份名单。'
- en: '*Actions:* We define actions that will be implemented once the solution is
    ready. This helps to define the downstream beneficiaries of the ML product to
    reduce the chance of building a product that’s left on a shelf—or costing money
    on the cloud. Useful questions include:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*行动：* 我们定义了一旦解决方案准备好就将实施的行动。这有助于定义ML产品的下游受益者，以减少将产品留在货架上或在云端花费资金的机会。有用的问题包括：'
- en: How will the listed actors interact with or benefit from the product?
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出的演员将如何与产品互动或从中受益？
- en: How will the product generate value for the business?
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品如何为业务产生价值？
- en: '*Key Performance Indicators (KPIs):* These are the technical or operational
    measures of success that we can use to evaluate or monitor the quality of the
    ML product throughout its lifecycle. Useful questions to develop KPIs include:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键绩效指标（KPI）：* 这些是我们可以用来评估或监控整个ML产品生命周期中成功的技术或运营指标。制定KPI的有用问题包括：'
- en: How do we evaluate if a model is “good enough” or “better than before”?
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何评估模型是否“足够好”或“比以前更好”？
- en: What’s the acceptable level of uncertainty in the ML product’s effectiveness
    or accuracy?
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ML产品效果或准确性的可接受不确定性水平是多少？
- en: What is the actual business cost of a misprediction (e.g., false positives and
    false negatives)?
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 误预测的实际业务成本是多少（例如，假阳性和假阴性）？
- en: Business outcomes
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 业务结果
- en: '*Value:* Articulating the potential value of an ML product can be hard, but
    it’s an essential step in weeding out low-value ideas—something that we should
    do before rather than after sinking months of many people’s efforts. Articulating
    value helps a lot with solution design and with reframing the problem to be solved.
    It might be that asking a “hard” question is ideal for the ML product, but too
    technically challenging to implement. Knowing the unique value proposition of
    the product helps us refactor the product scope. Asking the essential question
    first (e.g., can we recommend books that a user will click on or purchase?) will
    get us started in gathering the data we need to eventually address the hard question
    (e.g., can we recommend books to a user in real time, based on their interactions
    with other books?) .'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*价值：* 阐明机器学习产品的潜在价值可能很困难，但这是筛选出低价值想法的重要步骤——这是我们在沉没了数月时间和多人精力之前应该做的事情。阐明价值有助于解决方案设计，并重新构思要解决的问题。也许提出一个“难题”问题对于机器学习产品来说是理想的，但在技术上实施起来可能过于具有挑战性。了解产品的独特价值主张有助于我们重新调整产品范围。首先问一个关键问题（例如，我们能否推荐用户会点击或购买的书籍？）将帮助我们开始收集我们最终需要解决的难题所需的数据（例如，我们能否根据用户与其他书籍的互动实时推荐书籍给用户？）。'
- en: '*Risks:* While the Data Product Canvas is not intended as a risk management
    tool, identifying and mapping risks is critical for comprehensive planning. Understanding
    potential risks helps to seed notions of how we can assess and mitigate these
    risks before and during delivery. Useful frameworks for identifying risks include
    the [Delphi method and SWOT matrix](https://oreil.ly/-KLjc). Useful questions
    to ask to identify risks include:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*风险：* 虽然数据产品画布并非旨在作为风险管理工具，但识别和映射风险对于全面规划至关重要。了解潜在风险有助于启发我们如何在交付之前和期间评估和减轻这些风险。用于识别风险的有用框架包括[德尔菲法和SWOT矩阵](https://oreil.ly/-KLjc)。用于识别风险的有用问题包括：'
- en: What could go wrong? What are the failure modes of this product?
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个产品可能出什么问题？这个产品的失败模式是什么？
- en: What are the business and product costs of the model making mistakes?
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型犯错对业务和产品的成本是什么？
- en: What could be the implications of these risks?
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些风险可能会有什么影响？
- en: '*Performance and impact:* This section focuses on estimating the product’s
    impact on the business and how to measure it. By articulating the expected business
    impact of an idea and committing to measuring it over time, you’re informing and
    supporting conversations to get business buy-in and alignment. Useful questions
    to ask include:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*性能和影响：* 本节重点评估产品对业务的影响以及如何衡量它。通过阐明一个想法对业务的预期影响，并承诺随时间对其进行衡量，您正在支持对话以获得业务的支持和一致性。有用的问题包括：'
- en: What business metrics should we use to measure success, and how will we measure
    it (e.g., number of subscribers or members, revenue, customer satisfaction scores)?
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该使用哪些业务指标来衡量成功，以及我们将如何衡量它（例如订阅者或会员人数、收入、客户满意度分数）？
- en: What is the baseline of that metric?
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那个指标的基线是什么？
- en: What is the expected gain or savings from this new product?
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个新产品预计会带来多少收益或节省？
- en: Warning
  id: totrans-112
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: 'One common mistake that ML teams make is: I have a “shiny hammer,” now what
    problems can I solve with it? In our experience, that rarely leads to good outcomes
    unless the team first identifies real customer problems to solve.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习团队经常犯的一个错误是：我有一个“闪亮的锤子”，现在可以用它解决什么问题？根据我们的经验，除非团队首先识别出真正的客户问题要解决，否则很少会产生良好的结果。
- en: When building products, it’s crucial to remember that the technology and the
    “how” are secondary. The primary focus should always be on the “what.” What problems
    does the product solve? What value does it bring to customers?
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发产品时，关键是要记住技术和“如何”只是次要的。主要关注点应始终放在“什么”上。产品解决了什么问题？它为客户带来了什么价值？
- en: Once the problem and need have been identified, we can better focus our technology
    efforts so that we leverage ML to solve the problem in the best way. In some cases,
    we may find that ML is only a small component of the solution. There may also
    be scenarios—such as in the Guide Dogs Victoria case shared earlier—where ML is
    not the best solution. Perhaps customers find alternatives more desirable. Perhaps
    alternatives are technically more feasible. Or perhaps alternatives are more viable
    for the organization.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦问题和需求被确定，我们就可以更好地集中我们的技术努力，以便在最佳方式下利用ML来解决问题。在某些情况下，我们可能会发现，ML只是解决方案的一个小组成部分。还有可能出现情况——例如在前面分享的Guide
    Dogs Victoria案例中——ML不是最佳解决方案。也许客户更喜欢其他选择。也许其他选择在技术上更可行。或者也许其他选择对于组织来说更可行。
- en: Hypothesis Canvas
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 假设画布
- en: Another canvas that helps us systematically articulate and test our ideas in
    rapid cycles, and keep track of learnings over time is the [Hypothesis Canvas](https://oreil.ly/Ta7Ss)
    (see [Figure 2-5](#the_hypothesis_canvas_left_parenthesiss)).^([3](ch02.html#ch01fn15))
    We introduced this canvas in [Chapter 1](ch01.html#challenges_and_better_paths_in_deliveri).
    The Hypothesis Canvas helps us reduce uncertainty as we formulate testable hypotheses,
    identify objective metrics, and design lightweight experiments to rapidly validate
    or invalidate ideas. This technique is very helpful for discovery—be it discovery
    as the initial phase of a product, or the ongoing and continuous discovery during
    delivery as we mentioned earlier. (We’ll discuss continuous discovery in the section
    [“Cadence of Delivery Activities”](#cadence_of_delivery_activities).)
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个帮助我们系统地阐述和在快速周期内测试想法，并随着时间推移记录学习成果的画布是[Hypothesis Canvas](https://oreil.ly/Ta7Ss)（见[图2-5](#the_hypothesis_canvas_left_parenthesiss)）。^([3](ch02.html#ch01fn15))
    我们在[第1章](ch01.html#challenges_and_better_paths_in_deliveri)介绍了这种画布。假设画布帮助我们在制定可测试的假设、识别客观指标和设计轻量级实验方面减少不确定性，以迅速验证或无效化想法。这种技术对于发现非常有帮助——无论是作为产品初始阶段的发现，还是在交付过程中持续和连续的发现，正如我们之前提到的那样。（我们将在“交付活动的节奏”部分讨论持续发现。）
- en: '![](assets/emlt_0205.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0205.png)'
- en: 'Figure 2-5\. The Hypothesis Canvas (source: [“Data-Driven Hypothesis Development”](https://oreil.ly/Ta7Ss)
    by Jo Piechota and May Xu, used with permission)'
  id: totrans-119
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-5\. 假设画布（来源：“数据驱动的假设开发”由Jo Piechota和May Xu，经许可使用）
- en: For example, with the excitement generated by Generative AI in 2023, you may
    be wading through an amorphous pool of exciting but fuzzy ideas for how to use
    AI to improve product experiences or internal processes. We’ve been in that boat
    before, and the Hypothesis Canvas helped us to articulate the business value and
    measures of success, and to collaboratively rank which hypotheses to prioritize,
    test, and deliver. It was a useful way to create alignment between various stakeholders—business,
    product, engineering, ML, etc. When we used this canvas, we were able to see the
    potential value of various ideas and filter and prioritize them accordingly to
    sharpen the focus of our efforts.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在2023年由生成式AI引发的兴奋情绪中，您可能会涉足一个模糊而激动人心的想法池，探索如何利用AI来改进产品体验或内部流程。我们以前也曾处于这种境地，而假设画布帮助我们阐明业务价值和成功度量标准，并协作地排名和优先考虑哪些假设需要优先测试和交付。这是一种有用的方法，可以在各种利益相关者——业务、产品、工程、ML等之间创建对齐。当我们使用这种画布时，我们能够看到各种想法的潜在价值，并据此过滤和优先考虑它们，以更加聚焦我们的努力方向。
- en: By articulating the parameters of the hypotheses, as outlined in [Figure 2-5](#the_hypothesis_canvas_left_parenthesiss),
    we can focus on finding answers for important questions such as *why* an idea
    might be valuable, *who* will benefit from it, and *how* to know when we’ve succeeded.
    When we shift the focus from the solution (e.g., a shiny ML technique) to the
    problem, we’re not wedded to the need to use ML to solve a problem. In some cases,
    we might discover that we can solve the problem simply and reliably without using
    ML—a path for delivering value without adding unnecessary complexity. Huzzah!
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阐明假设的参数，如[图2-5](#the_hypothesis_canvas_left_parenthesiss)所示，我们可以专注于寻找重要问题的答案，例如*为什么*一个想法可能有价值，*谁*会从中受益，以及*如何*知道我们何时成功了。当我们把焦点从解决方案（例如，闪亮的ML技术）转移到问题本身时，我们不必固守于使用ML来解决问题的需求。在某些情况下，我们可能会发现，我们可以简单而可靠地解决问题，而无需使用ML——这是在提供价值的同时避免增加不必要复杂性的一条途径。万岁！
- en: Now that you’ve seen techniques for discovering and defining opportunities,
    let’s look at techniques for testing our hypotheses about these opportunities.
    For that, we’ll transition into the second diamond to focus on rapidly designing,
    delivering, and testing candidate solutions.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经看到了发现和定义机会的技术，让我们看看测试这些机会假设的技术。为此，我们将转向第二个菱形，专注于快速设计、交付和测试候选解决方案。
- en: Techniques for Rapidly Designing, Delivering, and Testing Solutions
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速设计、交付和测试解决方案的技术
- en: 'While building a minimum viable product (MVP) in and of itself is a technique
    for testing our hypotheses about an opportunity, it’s a highly costly one in terms
    of time and labor as compared to other validation techniques (see definition and
    discussion in the following sidebar: To MVP or Not to MVP?). Eventually, we want
    to start building and releasing an MVP to test our product with users in the market,
    but we want to be confident that we’re investing our effort in an MVP that’s worthwhile.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管建立最小可行产品（MVP）本身就是一种测试机会假设的技术，但与其他验证技术相比，它在时间和人力成本上非常昂贵（请参阅以下侧边栏中的定义和讨论：要MVP还是不要MVP？）。最终，我们希望开始建立和发布一个MVP，在市场上与用户测试我们的产品，但我们希望有信心，我们正在投入精力到一个值得的MVP中。
- en: Teams can use the following techniques to design, test, and refine their hypotheses
    in a cost-effective way. These methods help teams to quickly weed out weak ideas,
    ensuring that only impactful and feasible concepts move forward to delivery.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 团队可以使用以下技术以一种经济高效的方式设计、测试和完善他们的假设。这些方法帮助团队快速筛选出弱想法，确保只有具有影响力和可行性的概念才能推进到交付阶段。
- en: Prototypes
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原型
- en: Prototyping is a cost-effective technique that allows teams to explore, test,
    and refine their ideas before committing substantial resources to building an
    MVP. It is an indispensable tool in the Lean UX toolkit.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 原型制作是一种经济高效的技术，允许团队在投入大量资源之前探索、测试和完善他们的想法。它是精益UX工具包中不可或缺的工具。
- en: A range of prototypes
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 一系列原型
- en: Prototyping varies in complexity and fidelity, ranging from low-fidelity sketches,
    such as [paper prototypes](https://oreil.ly/GCSyj), to more refined and [interactive
    digital prototypes](https://oreil.ly/5TJRU) and even technical prototypes, which
    we’ll discuss in the next section. Low-fidelity visual prototypes are quick to
    create and cost-effective, allowing for rapid iteration and feedback gathering.
    They are particularly useful in the early stages of hypothesis testing, where
    the focus is on validating the fundamental aspects of the idea. As the concept
    matures, teams often move toward higher-fidelity digital prototypes (using tools
    such as Figma) or even technical prototypes.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 原型制作的复杂性和真实性各不相同，从低保真草图（如[纸质原型](https://oreil.ly/GCSyj)）到更精细和[交互数字原型](https://oreil.ly/5TJRU)，甚至是技术原型，在下一节中我们将讨论。低保真视觉原型制作快捷且经济高效，允许快速迭代和反馈收集。它们特别适用于假设测试的早期阶段，重点是验证想法的基本方面。随着概念的发展，团队通常会转向更高保真的数字原型（使用工具如
    Figma）甚至是技术原型。
- en: For example, say we are an online book retailer, and we have a hypothesis that
    a dynamic real-time personalization will improve customer engagement and sales.
    Through prototype testing with test users, we might learn that a majority of test
    users didn’t engage with personalized recommendations because the book cover alone
    wasn’t enticing enough—they *would* have saved or purchased the book, however,
    if there was a summary of the best and worst reviews to give them a sense of social
    proof and whether the book would delight or disappoint them. Such learnings from
    prototype testing help us refine our understanding and move in the right direction
    when we design and deliver the product.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们是一家在线图书零售商，我们的假设是动态实时个性化将提高客户参与度和销售额。通过与测试用户进行原型测试，我们可能会发现大多数测试用户并未参与个性化推荐，因为仅仅图书封面并不足以吸引他们——然而，如果提供一份最佳和最差评价的摘要，让他们了解社会证明并且判断这本书是否会让他们感到满意或失望，他们*可能*会保存或购买这本书。原型测试的这些学习帮助我们完善理解，并在设计和交付产品时朝着正确的方向前进。
- en: Through iterative prototyping, teams can quickly identify and discard weak ideas,
    thus ensuring that only the most impactful and promising concepts are further
    developed. This iterative cycle of prototyping, testing, and refining helps in
    reducing the risks associated with product development. It ensures that when the
    time comes to build and release an MVP, the product is grounded in validated learning,
    user feedback, and a well-considered design approach.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 通过迭代原型制作，团队可以快速识别并丢弃弱点想法，从而确保只进一步发展最有影响力和有前景的概念。这种原型制作、测试和改进的迭代循环有助于降低产品开发的风险。它确保在构建和发布MVP时，产品基于经过验证的学习、用户反馈和深思熟虑的设计方法。
- en: Technical prototypes, or proofs of concept (PoCs)
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 技术原型或概念验证（PoC）
- en: Once we’ve validated an idea or concept based on customer feedback, it’s important
    to validate the feasibility of an idea through actual working software, as opposed
    to “slideware.” Building technical prototypes or PoCs is especially important
    in ML because it can be hard to determine an ML model’s real-world behavior unless
    we experiment and test those assumptions and see the results.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们根据客户反馈验证了一个想法或概念，通过实际的工作软件验证想法的可行性是很重要的，而不是“幻灯片”。在机器学习中，构建技术原型或概念验证尤为重要，因为除非我们进行实验和测试这些假设并查看结果，否则很难确定ML模型的真实世界行为。
- en: Later on, during the Delivery phase, there is a possibility that after several
    months of effort in building the MVP, we learn that the MVP’s ML model can’t meet
    performance expectations for production release. This is a situation we’d like
    to avoid, and we may be able to with PoCs. For example, if we know from Discovery
    that a poorly performing supply chain parts forecast model may cost the business
    millions of dollars, we can build a PoC to put bounds on feasibility. A well-designed
    PoC can help us *discover* any limitations in performance, technical feasibility,
    or sensitivity to various factors as early as possible, and help us determine
    if an idea is ready for *delivery* and productization. In addition, PoCs also
    help teams discover measures of success, potential pitfalls, unanticipated technical
    challenges, and appropriate problem framing as early as possible.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在交付阶段后期，有可能经过数月的努力构建MVP后，我们得知MVP的ML模型无法达到生产发布的性能预期。这是我们希望避免的情况，我们可能可以通过概念验证来避免这种情况。例如，如果我们从发现阶段得知供应链部件预测模型性能不佳可能会给企业造成数百万美元的损失，我们可以建立一个PoC来界定其可行性。一个设计良好的PoC可以帮助我们*发现*性能、技术可行性或对各种因素的敏感性的任何限制，并帮助我们确定一个想法是否准备好*交付*和产品化。此外，PoC还帮助团队尽早发现成功的措施、潜在的陷阱、意外的技术挑战和适当的问题框架。
- en: Note that PoCs may fail to prove that a concept is feasible or viable, and may
    only prove that we haven’t yet found a way to solve this particular problem. Should
    this happen, you may treat it as valuable and low-cost learning, and a chance
    to direct resources to more promising opportunities.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，PoC（概念验证）可能无法证明某一概念的可行性或可行性，并且可能只能证明我们尚未找到解决这个特定问题的方法。如果发生这种情况，您可以将其视为有价值且低成本的学习机会，以及将资源引导到更有前景的机会的机会。
- en: In our experience, PoCs can be a useful tool for garnering stakeholder support—provided
    they are linked to a demonstrated customer or business need (as per the process
    we outline in this chapter)—as they provide tangible evidence of a solution’s
    viability. When done well, they can help to communicate complex ML approaches
    and jargon into visual demonstrations and concrete outcomes, allowing nontechnical
    stakeholders to easily grasp the value and technical needs of a proposed solution.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们在本章中概述的流程，根据客户或业务需求展示的概念验证（PoC）可以成为获取利益相关者支持的有用工具，因为它们提供了解决方案可行性的具体证据。做得好时，它们可以帮助将复杂的机器学习方法和行话转化为可视化演示和具体成果，从而使非技术利益相关者能够轻松理解所提出解决方案的价值和技术需求。
- en: Now, let’s look at another technique for testing potential solutions.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看另一种测试潜在解决方案的技术。
- en: Riskiest Assumption Test
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 风险假设测试
- en: 'There is a flaw at the heart of the term Minimum Viable Product: it’s not a
    product. It’s a way of testing whether you’ve found a problem worth solving. A
    way to reduce risk and quickly test your biggest assumption. Instead of building
    an MVP, identify your riskiest assumption and test it. Replacing your MVP with
    a Riskiest Assumption Test (RAT) will save you a lot of pain.'
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “最小可行产品”一词的核心有一个缺陷：它不是一个产品。这是一种测试您是否找到了值得解决的问题的方法。一种减少风险并快速测试您最大假设的方法。与其构建MVP，不如识别您最危险的假设并测试它。用最危险假设测试（RAT）取代您的MVP将节省您大量的痛苦。
- en: ''
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Rik Higham](https://oreil.ly/_tqzU)'
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[Rik Higham](https://oreil.ly/_tqzU)'
- en: 'Rik Higham, in his article [“The MVP Is Dead. Long Live the RAT”](https://oreil.ly/_tqzU),
    makes a clear and simple point: Building an MVP involves testing a few very risky
    and many not-so-risky assumptions. Conducting a Riskiest Assumption Test (RAT)
    would be a more cost-effective technique for identifying and testing the most
    critical assumptions that could make or break a product. Rik proposes we:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的文章[“MVP已死，长命RAT”](https://oreil.ly/_tqzU)中，Rik Higham明确简明地指出：构建MVP涉及测试少数非常危险和许多不那么危险的假设。进行最危险假设测试（RAT）将是一种更具成本效益的技术，用于识别和测试可能决定产品成败的最关键假设。Rik建议我们：
- en: List all large assumptions and identify the riskiest one
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 列出所有大的假设并确定最危险的一个
- en: Write down all the assumptions that must hold true in order for your product
    to succeed. Give each assumption a risk score (where risk is defined as the product
    of likelihood and impact)—a simple t-shirt sizing (small, medium, large, extra-large)
    will do. Identify the assumption that, if wrong, would be the *most* detrimental
    to the project’s success. This is the riskiest assumption and could be related
    to customer behavior, market demand, technical feasibility, or any other critical
    aspect of the product.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 记下所有必须成真才能使产品成功的假设。为每个假设评定一个风险分数（风险定义为可能性和影响的乘积）——简单的T恤尺码（小、中、大、特大）即可。确定那个假设，如果错误，将对项目成功造成*最*严重的影响。这是最危险的假设，可能涉及到客户行为、市场需求、技术可行性或产品的任何其他关键方面。
- en: Define a test for the riskiest assumption
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 为最危险的假设定义一个测试
- en: The test should be as simple and as focused as possible to directly address
    the assumption. A test could take the form of user interviews, a minimal technical
    PoC, or even [fake door tests](https://oreil.ly/Z2Ykm)—i.e., a landing page to
    gauge the number of users that would be interested in a feature. An [article by
    Cadabra Studio](https://oreil.ly/q3byP) illustrates a few other creative tests
    devised at Airbnb, Zappos, and Buffer.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 测试应尽可能简单和集中，直接解决假设。测试可以采取用户访谈、最小技术PoC甚至[假门测试](https://oreil.ly/Z2Ykm)的形式——即用于评估感兴趣的用户数量的登陆页面。[Cadabra
    Studio的一篇文章](https://oreil.ly/q3byP)描述了在Airbnb、Zappos和Buffer设计的其他创意测试。
- en: Conduct the test
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 进行测试
- en: Conduct the test to gather data around our riskiest assumption. If the assumption
    is validated, the project can proceed with a reduced level of risk. If the assumption
    is invalidated, the project may need to pivot or the team may need to reassess
    their approach.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 进行测试以收集围绕我们最危险假设的数据。如果假设得到验证，项目可以以降低的风险水平继续进行。如果假设被证伪，项目可能需要转向，或者团队可能需要重新评估他们的方法。
- en: Riskiest assumption tests can serve as a persevere-or-pivot criteria in the
    Discovery phase and encourage quick learning cycles and agile adaptation, both
    of which are key in helping to reduce uncertainty in where we spend our delivery
    efforts.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在发现阶段，最危险假设的测试可以作为坚持或转变的标准，并鼓励快速学习周期和敏捷适应，这两者都是帮助减少我们投入交付工作的不确定性的关键因素。
- en: By the end of our Discovery phase, the team and business should have converged
    on a product idea (or ideas) that is desirable (i.e., can meet customers’ wants
    or needs), viable (i.e., can be profitable), and feasible (i.e., achievable based
    on given resources and constraints). The evidence and shared context from Discovery
    support the process, if required, of making a compelling business case and getting
    funding to go after a product opportunity.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的发现阶段结束时，团队和业务应该就一个（或几个）产品理念达成一致，这些理念可望受欢迎（即，能满足客户的需求或愿望）、可行（即，能盈利）和可行（即，基于给定资源和约束条件可实现）。来自发现阶段的证据和共享背景支持必要时制定令人信服的商业案例并获得资金来开发产品机会的过程。
- en: 'At this juncture, teams will turn to the next phase of product delivery: Inception.
    Inception helps teams to define actionable plans relating to product scope, technology,
    delivery planning, and risk management, among others, to guide the team in the
    right direction during product delivery. And that’s the topic that we’ll turn
    to next.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一时刻，团队将转向产品交付的下一阶段：Inception。Inception帮助团队定义关于产品范围、技术、交付计划和风险管理等方面的可操作计划，以在产品交付过程中引导团队朝着正确的方向前进。这也是我们接下来要讨论的主题。
- en: 'Inception: Setting Teams Up for Success'
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Inception：为团队的成功铺平道路
- en: Before we start delivering and writing code, we can improve our chances of success
    by aligning all the key people around a lightweight plan. We’re not talking about
    detailed waterfall-style planning that is handed down for implementation, but
    collaborative “just-in-time” planning to provide teams with enough runway to start
    building solutions and get everyone on the same page about delivery risks. These
    delivery risks often include misaligned expectations regarding product scope,
    definitions of done, ways of working, and wider organizational dependencies. If
    these are not clear, the delivery team will invariably experience release delays
    due to unmanaged risks becoming issues. However, if stakeholders are aware of
    risks and have a mechanism for monitoring and responding to them, teams can avoid
    these delays and even come out ahead.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始交付和编写代码之前，通过使所有关键人员围绕一个轻量级计划达成一致，我们可以提高成功的机会。我们并不是在谈论那种详细的瀑布式计划，这种计划是为了执行而交给团队的，而是通过协作的“及时规划”，为团队提供足够的起飞时间来开始构建解决方案，并使所有人对交付风险保持一致。这些交付风险通常包括关于产品范围、完成定义、工作方式以及更广泛的组织依赖的期望不一致。如果这些不清楚，交付团队必然会因未经管理的风险变成问题而遭遇发布延迟。然而，如果利益相关者了解风险并具有监控和应对的机制，团队可以避免这些延迟，甚至提前取得成功。
- en: 'In this section, we’ll explain:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将解释：
- en: What inception is, why it’s valuable for helping teams define a clear delivery
    plan, and how teams can practice it
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是Inception，为什么它对帮助团队定义清晰的交付计划非常有价值，以及团队如何实践它
- en: How to write user stories to articulate feature descriptions, from a customer’s
    perspective, that guide development by highlighting customer needs, business value,
    and definitions of done
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何编写用户故事来表达功能描述，从客户的角度来强调通过突出客户需求、业务价值和完成定义来指导开发
- en: 'Inception: What Is It and How Do We Do It?'
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Inception：它是什么，我们如何做？
- en: Remember the [movie](https://oreil.ly/yd50Z) about shared dreaming to implant
    an idea in someone’s mind by executing an epic heist in the fifth level of their
    subconscious architecture? Well, coincidentally, Inception in this context is
    similar in that its fundamental purpose is to help the team and stakeholders come
    to a shared understanding of the product’s vision, scope, objectives, and delivery
    plan. We know that we’ll need to respond to change during delivery, and alignment
    to a shared understanding at the start gives us a great foundation to do so.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 记住关于共享梦境并在某人的心灵中植入想法的[电影](https://oreil.ly/yd50Z)吗？通过在他们潜意识结构的第五层执行一次史诗般的抢劫来实现？恰巧地，在这个背景下，《盗梦空间》与此类似，其根本目的是帮助团队和利益相关者达成对产品愿景、范围、目标和交付计划的共识。我们知道在交付过程中会需要对变化做出响应，而在开始时达成共识可以为我们打下良好的基础。
- en: 'Inception comprises a set of activities that help teams start *shaping, sizing,*
    and *sequencing* the work needed to deliver the product. Depending on the size
    of endeavor, it can last between a few days to four weeks, but usually we want
    to avoid dragging it out longer than that. The heuristic is: just enough planning
    to get started. Inception should always immediately precede delivery and should
    involve the same team^([4](ch02.html#ch01fn16)) and stakeholders as delivery.
    The lightweight nature of inception is made possible by carrying rich context
    into delivery. By ensuring clarity and alignment from the outset, teams can avoid
    many common pitfalls and challenges that arise due to unclear or misaligned expectations.
    If there is a significant pause, or the team is changed between phases, then that
    context decays or is lost entirely and the delivery team may feel no ownership
    of the plan and no commitment to achieve it.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: Inception 包括一系列活动，帮助团队开始*塑造、大小化*和*排序*交付产品所需的工作。根据项目规模的不同，其持续时间可以从几天到四周不等，但通常我们希望不要延长此过程。一个经验法则是：做足够的计划来启动工作。Inception
    应该始终紧随交付之前进行，并应该涉及与交付相同的团队^([4](ch02.html#ch01fn16))和利益相关者。Inception 的轻量级特性得以通过将丰富的上下文信息带入交付中来实现。通过确保从一开始就有清晰的理解和一致性，团队可以避免许多由于期望不明确或不一致而产生的常见问题和挑战。如果在阶段之间存在重大暂停，或者团队发生变化，那么这些上下文信息就会衰退或完全丢失，交付团队可能会对计划没有归属感，也没有完成它的承诺。
- en: While Discovery is focused on what problems we should be solving and what we
    might build to solve them, Inception focuses on elaborating the solution further,
    including the technical aspects of the solution and how the team will deliver
    it, in order to align on a plan. Ideally, the one team will carry context from
    Discovery into Inception and then into Delivery to maintain shared understanding,
    and get buy-in across the delivery team and business stakeholders regarding the
    scope and sequence of the work that needs to be done to deliver the product.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Discovery 侧重于我们应该解决的问题以及可能构建的解决方案，但Inception 则侧重于进一步阐述解决方案，包括解决方案的技术方面以及团队将如何交付，以便就计划达成一致。理想情况下，一个团队将从Discovery
    中携带上下文进入Inception，然后进入交付阶段，以保持共享理解，并在交付团队和业务利益相关者之间获得对需要完成产品交付的工作范围和顺序的认可。
- en: If, as may be the case for budgeting and funding reasons, the phases of product
    delivery need to be separated, then the best point to separate teams or activities
    is between Discovery and Inception. In this instance, Discovery findings regarding
    the opportunity and possible solutions should be carefully documented. Discovery
    should articulate the value in solving a problem, and it should also be possible
    to make a go/no-go decision for some level of delivery commitment (e.g., a team
    for six months) based on the outcomes of Discovery. If the decision is “go,” then
    Inception and Delivery come as a package.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果由于预算编制和资金原因需要分隔产品交付的阶段，则最佳分隔团队或活动的时机是在Discovery 和Inception 之间。在这种情况下，应仔细记录Discovery
    发现的有关机会和可能解决方案的结果。Discovery 应该阐明解决问题的价值，并且应该能够基于Discovery 的结果做出某种程度的交付承诺的前进/放弃决策（例如，为期六个月的团队）。如果决定“前进”，那么Inception
    和交付将作为一个包交付。
- en: If it’s very important not to exceed the allocated people and resources for
    the Inception/Delivery package, then Inception planning can focus on what Delivery
    scope is achievable within those bounds, rather than trying to understand the
    timeframes to deliver certain scopes. If Discovery was somewhat incomplete and
    further elaboration is required to make this go/no-go decision, then a go/no-go
    gate may also be instituted after Inception, with the understanding that a “no-go”
    decision would mean the end of the initiative (until something changes). In these
    ways, we can minimize investment risk through Discovery and Inception, while maintaining
    the advantages of these approaches.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果非常重要不要超出Inception/交付包分配的人员和资源，那么Inception 计划可以集中于在这些限制内可实现的交付范围，而不是试图理解交付特定范围的时间表。如果Discovery
    进行得不够完整，并且需要进一步阐明才能做出前进/放弃决策，那么在Inception 之后还可以设立前进/放弃门，如果做出“放弃”决策，则意味着该倡议的结束（直至有所变化）。通过这些方式，我们可以通过Discovery
    和Inception 降低投资风险，同时保持这些方法的优势。
- en: In rare instances, the problem or opportunity may be so clear, simple, and compelling
    that Discovery is not required, and product delivery can start at Inception (please
    note, however, that without proper discovery we might not know if a problem is
    actually simple, or just appears that way!).
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在极少数情况下，问题或机会可能如此明确、简单且引人注目，以至于不需要进行发现阶段，产品交付可以从初始阶段开始（请注意，但是如果没有适当的发现，我们可能无法确定问题实际上是否简单，或者只是表面看起来简单！）。
- en: Let’s look now at the details of running an Inception.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来详细了解如何运行一个初始阶段。
- en: How to Plan and Run an Inception
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何计划和运行一个初始阶段
- en: Designing an Inception agenda depends on how much existing knowledge and the
    context the team has around the solution to be built. It’s quite hard to prescribe
    a list of Inception activities in this chapter because it depends on the needs
    of the specific initiative. However, there are some great resources—[“How to Plan
    an Inception”](https://oreil.ly/VBJmy), [“Lean Inception”](https://oreil.ly/G_XOU),
    [Atlassian’s “Team Playbook”](https://oreil.ly/9wwDZ)—where you can see a menu
    of workshops and activities to choose from to compose your Inception agenda. These
    activities are intended to create clarity around business, product, people, process,
    technical, and prioritization questions.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 设计初始阶段议程取决于团队在要构建的解决方案周围的现有知识和背景。在本章中很难预先确定初始阶段活动的列表，因为它取决于特定计划的需求。但是，有一些很好的资源——[“如何计划一个初始阶段”](https://oreil.ly/VBJmy)、[“精益创始”](https://oreil.ly/G_XOU)、[Atlassian
    的“团队工作手册”](https://oreil.ly/9wwDZ)——可以帮助您选择一系列研讨会和活动，以组成您的初始阶段议程。这些活动旨在为业务、产品、人员、流程、技术和优先级问题创建清晰度。
- en: At a minimum, we’d recommend an Inception agenda that covers the activities
    outlined in [Table 2-1](#inception_activitiescomma_purposecomma). Each activity
    is described in detail in [“How to Plan an Inception”](https://oreil.ly/VBJmy).
    We recommend using this as a starting point and customizing your Inception agenda
    with additional activities that suit your specific needs.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，我们建议一个初始阶段议程，包括 [表 2-1](#inception_activitiescomma_purposecomma) 中概述的活动。每个活动在
    [“如何计划一个初始阶段”](https://oreil.ly/VBJmy) 中都有详细描述。我们建议使用这作为起点，并根据您的特定需求定制您的初始阶段议程。
- en: Table 2-1\. Inception activities, purpose, and artifacts
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2-1\. 初始活动、目的和工件
- en: '| Activities | Purpose | Artifacts |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '| 活动 | 目的 | 工件 |'
- en: '| --- | --- | --- |'
  id: totrans-170
