- en: Epilogue
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语
- en: Wow, you made it! You’ve just finished a pretty technical book of 100,000 words
    and over 100 illustrations written by a writer who speaks English as her second
    language. With the help of many colleagues and mentors, I worked really hard on
    this book, and I’m grateful that you chose to read it out of so many books out
    there. I hope that the takeaways you can get from this book will make your work
    a little bit easier.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，你做到了！你刚刚完成了一本由英语作为第二语言的作家撰写的、涵盖10万字和100多幅插图的相当技术性的书籍。在许多同事和导师的帮助下，我为这本书付出了很大的努力，感谢你在众多书籍中选择阅读它。我希望你从这本书中得到的收获能让你的工作变得更轻松一些。
- en: With the best practices and tooling that we have now, there are already many
    incredible ML use cases influencing our everyday life. I have no doubt that the
    number of impactful use cases will grow over time as tooling matures, and you
    might be among the people who will make this happen. I’m looking forward to seeing
    what you build!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，通过我们拥有的最佳实践和工具，已经有许多令人难以置信的机器学习应用案例影响着我们的日常生活。我毫不怀疑，随着工具的成熟，影响力巨大的使用案例数量将会随着时间的推移而增长，而你可能会成为推动这一切发生的人之一。我期待看到你创造出什么！
- en: ML systems have a lot of challenges. Not all of them are fun, but all of them
    are opportunities for growth and impact. If you want to talk about these challenges
    and opportunities, don’t hesitate to reach out. I can be found on Twitter at @chipro
    or via email at [chip@claypot.ai](mailto:chip@claypot.ai).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ML 系统存在许多挑战。并非所有挑战都令人愉快，但它们都是成长和影响的机会。如果你想讨论这些挑战和机会，请毫不犹豫地联系我。你可以在 Twitter 上找到我，我的账号是
    @chipro，或通过电子邮件联系我：[chip@claypot.ai](mailto:chip@claypot.ai)。
