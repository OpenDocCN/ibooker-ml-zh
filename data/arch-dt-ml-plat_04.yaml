- en: Chapter 4\. A Migration Framework
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章 迁移框架
- en: Unless you are at a startup, it is rare that you will build a data platform
    from scratch. Instead, you will stand up a new data platform by migrating things
    into it from legacy systems. In this chapter, let’s examine the process of migration—all
    the things that you should do when making your journey to a new data platform.
    We will first present a conceptual model and possible framework you should follow
    when modernizing the data platform. Then, we will review how an organization can
    estimate the overall cost of the solution. We will discuss how to ensure that
    security and data governance are in place even while the migration is going on.
    Finally, we’ll discuss schema, data, and pipeline migration. You’ll also learn
    about options for regional capacity, networking, and data transfer constraints.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 除非您在一家初创公司，否则很少会从零开始构建数据平台。相反，您将通过从遗留系统迁移事物来搭建一个新的数据平台。在本章中，让我们来审视迁移的过程——当您启程进入新数据平台时应该做的一切。我们将首先提出一个概念模型和可能的框架，您在现代化数据平台时应该遵循它们。然后，我们将审查组织如何估算解决方案的总体成本。我们将讨论如何确保在迁移过程中即使数据安全和数据治理也能就位。最后，我们将讨论模式、数据和管道迁移。您还将了解有关区域容量、网络和数据传输约束的选项。
- en: Modernize Data Workflows
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代化数据工作流程
- en: Before you start creating a migration plan, you should have a comprehensive
    vision of why you are doing it and what you are migrating toward.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始制定迁移计划之前，您应该全面了解为何进行迁移以及迁移到何处的愿景。
- en: Holistic View
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全面视角
- en: 'Data modernization transformation should be considered holistically. Looking
    at this from a bird’s-eye perspective, we can identify three main pillars:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据现代化转型应该从整体考虑。从鸟瞰的角度来看，我们可以确定三个主要支柱：
- en: Business outcomes
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 业务成果
- en: Focus on the workflows that you are modernizing and identify the business outcomes
    those workflows drive. This is critical to identify where the gaps are and where
    the opportunities sit. Before making any technology decisions, limit the migration
    to use cases that align with the business objectives identified by leadership
    (typically over a time horizon of two to three years).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于您正在现代化的工作流程，并确定这些工作流程驱动的业务成果。这对于确定差距和机会所在至关重要。在做出任何技术决策之前，限制迁移到与领导层确定的业务目标一致的用例（通常在两到三年的时间范围内）。
- en: Stakeholders
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者
- en: Identify the persons or roles (some of these teams may not yet exist) who will
    potentially gain access to the data. Your goal with data modernization is to democratize
    data access. Therefore, these teams will need to become data literate and proficient
    in whatever tools (SQL, Python, dashboards) the modernization end-state technologies
    expect them to use.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 确定可能会访问数据的人员或角色（其中一些团队可能尚不存在）。您在数据现代化中的目标是使数据访问民主化。因此，这些团队需要掌握数据读写能力，并熟练使用现代化最终状态技术所期望的任何工具（如SQL、Python、仪表盘）。
- en: Technology
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 技术
- en: You’ll have to define, implement, and deploy data architecture, modeling, storage,
    security, integration, operability, documentation, reference data, quality, and
    governance in alignment with business strategy and team capabilities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须根据业务策略和团队能力定义、实施和部署数据架构、建模、存储、安全、集成、可操作性、文档、参考数据、质量和治理。
- en: Make sure you are not treating migration as a pure IT or data science project
    but one where the technological aspect is just a subset of a larger organizational
    change.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您将迁移视为纯IT或数据科学项目，而不是技术方面仅仅是更大组织变革的一个子集。
- en: Modernize Workflows
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代化工作流程
- en: When you think about a modernization program, your mind naturally gravitates
    to the pain you are experiencing with the tools you have. You decide that you
    want to upgrade your database and make it globally consistent and scalable, so
    you modernize it to Spanner or CockroachDB. You decide that you want to upgrade
    your streaming engine and make it more resilient and easier to run, so you pick
    Flink or Dataflow. You decide you are done tuning clusters and queries on your
    DWH, so you modernize to BigQuery or Snowflake.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当您考虑现代化程序时，您的注意力自然会转向您使用的工具所带来的痛苦。您决定要升级您的数据库，并使其在全球范围内保持一致和可扩展性，因此您将其现代化为Spanner或CockroachDB。您决定要升级您的流处理引擎，并使其更具弹性和更易于运行，因此您选择Flink或Dataflow。您决定不再调整数据仓库集群和查询，因此您将其现代化为BigQuery或Snowflake。
- en: These are all great moves. You should definitely upgrade to easier-to-use, easier-to-run,
    much more scalable, much more resilient tools whenever you can. However, if you
    do only like-for-like tool changes, you will end up with just incremental improvements.
    You will not get transformational change from such upgrades.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是很好的进步。每当可能时，您确实应该升级到更易于使用、更易于运行、更具可扩展性和更具韧性的工具。然而，如果您只进行类似于类似工具的更换，您最终只会得到渐进性的改进，而不会得到转型性的变化。
- en: To avoid this trap, when you start your data modernization journey, force yourself
    to think of workflows, not technologies. What does it mean to modernize a data
    workflow? Think about the overall task that the end user wants to do. Perhaps
    they want to identify high-value customers. Perhaps they want to run a marketing
    campaign. Perhaps they want to identify fraud. Now, think about this workflow
    as a whole and how to implement it as cheaply and simply as possible.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个陷阱，在开始数据现代化之旅时，强迫自己思考工作流程，而不是技术。什么是现代化数据工作流？考虑最终用户想要完成的整体任务。也许他们想要识别高价值客户。也许他们想要运行市场营销活动。也许他们想要识别欺诈。现在，考虑整个工作流程以及如何尽可能便宜简单地实现它。
- en: 'Next, approach the workflow from first principles. The way to identify high-value
    customers is to compute total purchases for each user from a historical record
    of transactions. Figure out how to make such a workflow happen with your modern
    set of tools. When doing so, lean heavily on automation:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，从头开始考虑工作流程。识别高价值客户的方法是根据交易历史记录为每个用户计算总购买量。找出如何通过您现代化的工具集实现这样的工作流程。在这样做时，大量依赖自动化：
- en: Automated data ingest
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化数据摄入
- en: Do not write bespoke ELT pipelines. Use off-the-shelf ELT tools such as Datastream
    or Fivetran to land the data in a DWH. It is so much easier to transform on the
    fly, and capture common transformations in materialized views, than it is to write
    ETL pipelines for each possible downstream task. Also, many SaaS systems will
    automatically export to S3, Snowflake, BigQuery, etc.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不要编写定制的ELT流水线。使用诸如Datastream或Fivetran之类的现成ELT工具将数据导入DWH（数据仓库）中更为简便。在飞行中进行转换并捕获常见转换结果，要比为每个可能的下游任务编写ETL流水线容易得多。此外，许多SaaS系统将自动导出至S3、Snowflake、BigQuery等。
- en: Streaming by default
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 默认流式处理
- en: Land your data in a system that combines batch and streaming storage so that
    all SQL queries reflect the latest data (subject to some latency). Same with any
    analytics—look for data processing tools that handle both streaming and batch
    using the same framework. In our example, the lifetime value calculation can be
    a SQL query. For reuse purposes, make it a materialized view. That way, all the
    computations are automatic, and the data is always up to date.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据存入既结合批处理又结合流式存储的系统中，以便所有SQL查询反映最新数据（受某些延迟影响）。同样，任何分析都应寻找能够使用同一框架处理流式和批处理的数据处理工具。在我们的例子中，生命周期价值计算可以是一个SQL查询。为了重复使用，将其制作成一个材料化视图。这样，所有计算都是自动的，并且数据始终是最新的。
- en: Automatic scaling
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 默认自动缩放
- en: Any system that expects you to prespecify the number of machines, warehouse
    sizes, etc., is a system that will require you to focus on the system rather than
    the job to be done. You want scaling to be automatic, so that you can focus on
    the workflow rather than on the tool.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何期望您预先指定机器数量、仓库大小等的系统，都将要求您专注于系统而非要完成的工作。您希望自动缩放，以便能够专注于工作流程而不是工具。
- en: Query rewrites, fused stages, etc.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 查询重写、合并阶段等
- en: You want to be able to focus on the job to be done and decompose it into understandable
    steps. You don’t want to have to tune queries, rewrite queries, fuse transforms,
    etc. Let the modern optimizers built into the data stack take care of these things.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您希望能够专注于要完成的工作，并将其分解为可理解的步骤。您不希望调整查询、重写查询、合并转换等。让内置于数据堆栈中的现代优化器处理这些事务。
- en: Evaluation
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 评估
- en: You don’t want to write bespoke data processing pipelines for evaluating ML
    model performance. You simply want to be able to specify sampling rates and evaluation
    queries and be notified about feature drift, data drift, and model drift. All
    these capabilities should be built into deployed endpoints.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您不希望为评估ML模型性能编写定制的数据处理流水线。您只需能够指定采样率和评估查询，并得到关于特征漂移、数据漂移和模型漂移的通知即可。所有这些功能应内置于部署的端点中。
- en: Retraining
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 重新训练
- en: If you encounter model drift, you should retrain the model 9 times out of 10\.
    This should be automated as well. Modern ML pipelines will provide a callable
    hook that you can tie directly to your automated evaluation pipeline so you can
    automate retraining as well.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您遇到模型漂移，您应该在十次中有九次重新训练模型。这也应该是自动化的。现代机器学习流水线将提供可调用的钩子，您可以直接将其绑定到自动化评估流水线，以便您也可以自动化重新训练。
- en: Continuous training
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 持续培训
- en: Model drift is not the only reason you might need to retrain. You want to retrain
    when you have a lot more data. Maybe when new data lands in a storage bucket.
    Or when you have a code check-in. Again, this can be automated.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 模型漂移并不是您可能需要重新训练的唯一原因。当您拥有更多数据时，可能需要重新训练。也许是当新数据落入存储桶时，或者当您有代码提交时。同样，这可以自动化。
- en: Once you land on the need for a fully automated data workflow, you are looking
    at a pretty templatized setup that consists of a connector, DWH, and ML pipelines.
    All of these can be serverless, so you are basically looking at just configuration,
    not cluster management.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您确定需要一个完全自动化的数据工作流程，您将看到一个相当模板化的设置，包括连接器、数据仓库和机器学习流水线。所有这些都可以是无服务器的，因此您基本上只需要进行配置，而不需要进行集群管理。
- en: 'Of course, you will be writing a few specific pieces of code:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您将会编写一些具体的代码片段：
- en: Data preparation in SQL
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 SQL 中的数据准备
- en: ML models in a framework such as TensorFlow or PyTorch
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 TensorFlow 或 PyTorch 等框架中的机器学习模型
- en: Evaluation query for continuous evaluation
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连续评估的评估查询
- en: The fact that we can come down to such a simple setup for each workflow explains
    why an integrated data and AI platform is so important.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看出，每个工作流程都能简化设置，这就解释了集成数据和人工智能平台的重要性。
- en: Transform the Workflow Itself
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转换工作流本身
- en: 'You can make the workflow itself much more efficient by making it more automated
    using the modern data stack. But before you do that, you should ask yourself a
    key question: “Is this workflow necessary to be precomputed by a data engineer?”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用现代数据堆栈使工作流程本身更加高效和自动化。但在这样做之前，您应该问自己一个关键问题：“这个工作流程是否需要由数据工程师预先计算？”
- en: Because that’s what you are doing whenever you build a data pipeline—you are
    precomputing. It’s an optimization, nothing more.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这就是您构建数据管道时所做的事情——您正在预先计算。这只是一种优化，不过如此。
- en: In many cases, if you can make the workflow something that is self-serve and
    ad hoc, you don’t have to build it with data engineering resources. Because so
    much is automated, you can provide the ability to run any aggregation (not just
    lifetime value) on the full historical record of transactions. Move the lifetime
    value calculation into a declarative semantic layer to which your users can add
    their own calculations. This is what a tool like Looker, for example, will allow
    you to do. Once you do that, you get the benefits of consistent KPIs across the
    org and users who are empowered to build a library of common measures. The ability
    to create new metrics now lies with the business teams, where this capability
    belongs in the first place.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，如果您能使工作流程成为自助式和临时的，您就不必依赖数据工程资源来构建它。因为自动化程度很高，您可以提供运行任何聚合（不仅仅是生命周期价值）的能力，应用于完整的历史交易记录。将生命周期价值计算移到声明性语义层，用户可以在其中添加自己的计算。这就是例如
    Looker 这样的工具允许您做的事情。一旦您这样做了，您就能获得整个组织中一致的关键绩效指标和授权用户构建常见措施库的好处。现在创建新指标的能力在业务团队，也就是其本应所在之处。
- en: A Four-Step Migration Framework
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个四步迁移框架
- en: You can apply a standardized approach to many of the situations you might encounter
    in the process of building your data platform. This approach is, for the most
    part, independent of the size and the depth of the data platform—we have followed
    it both for modernizing the DWH of a small company and for developing a brand-new
    data architecture for a multinational enterprise.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以对建立数据平台过程中可能遇到的许多情况应用标准化方法。这种方法在很大程度上独立于数据平台的规模和深度——我们既用于小公司现代化数据仓库的工作，也用于为跨国企业开发全新的数据架构。
- en: 'This approach is based on the four main steps shown in [Figure 4-1](#four_step_migration_framework):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法基于所示的四个主要步骤[图 4-1](#four_step_migration_framework)。
- en: 1\. Prepare and discover.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 准备和发现。
- en: All stakeholders should conduct a preliminary analysis to identify the list
    of workloads that need to be migrated and current pain points (e.g., inability
    to scale, process engine cannot be updated, unwanted dependencies, etc.).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所有利益相关者应进行初步分析，以确定需要迁移的工作负载清单和当前的痛点（例如，无法扩展、处理引擎无法更新、不需要的依赖关系等）。
- en: 2\. Assess and plan.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 评估和计划。
- en: Assess the information collected in the previous stage, define the key measures
    of success, and plan the migration of each component.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 评估前阶段收集的信息，定义成功的关键指标，并计划每个组件的迁移。
- en: 3\. Execute.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 执行。
- en: For each identified use case, decide whether to decommission it, migrate it
    entirely (data, schema, downstream and upstream applications), or offload it (by
    migrating downstream applications to a different source). Afterward, test and
    validate any migration done.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个确定的用例，决定是停用、完全迁移（数据、模式、下游和上游应用程序），还是卸载它（通过将下游应用程序迁移到不同的源）。之后，测试和验证任何已进行的迁移。
- en: 4\. Optimize.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 优化。
- en: Once the process has begun, it can be expanded and improved through continuous
    iterations. A first modernization step could focus only on core capabilities.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦流程开始，可以通过持续迭代来扩展和改进它。首次现代化步骤可以仅关注核心能力。
- en: '![Four-step migration framework](assets/adml_0401.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![Four-step migration framework](assets/adml_0401.png)'
- en: Figure 4-1\. Four-step migration framework
  id: totrans-54
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-1\. 四步迁移框架
- en: Let’s go through each of these steps in turn.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们依次详细介绍每个步骤。
- en: Prepare and Discover
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备和发现
- en: 'The first step is to prepare and discover. This involves defining the scope
    of the migration and collecting all the information related to the workloads/use
    cases that will be migrated. It includes analyzing a wide range of inputs from
    multiple stakeholders across the enterprise, such as business, finance, and IT.
    Ask those stakeholders to:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是准备和发现。这涉及定义迁移范围并收集与将迁移的工作负载/用例相关的所有信息。它包括分析来自企业多个利益相关者的广泛输入，如业务、财务和IT。请这些利益相关者：
- en: List all use cases and workloads, with their associated priorities, that are
    relevant to the migration. Make sure they include compliance requirements, latency
    sensitivities, and other relevant information.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出所有相关于迁移的用例和工作负载，并附有它们的优先级。确保包括合规要求、延迟敏感性和其他相关信息。
- en: Explain the expected benefits that they can get with the new system (e.g., query
    performance, amount of data they are able to handle, streaming capabilities, etc.).
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释他们可以通过新系统获得的预期好处（例如，查询性能、处理能力、流式处理能力等）。
- en: Suggest solutions available on the market that could meet the business needs.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议市场上可满足业务需求的解决方案。
- en: Perform an initial TCO analysis to estimate the value of the migration.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行初步的总体成本分析，以估算迁移的价值。
- en: Identify needs around training and recruiting to build a capable workforce.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定培训和招聘需求，以建立一个能力强大的工作人员。
- en: You can use questionnaires to collect these insights from application owners,
    data owners, and selected final users.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用问卷调查从应用程序所有者、数据所有者和选定的最终用户收集这些见解。
- en: Assess and Plan
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估和计划
- en: 'The second step is to assess the collected data and plan all the activities
    that need to be done to accomplish the identified goals. This involves:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步是评估收集到的数据，并计划完成实现确定目标所需的所有活动。这涉及：
- en: 1\. Assessment of the current state
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 当前状态的评估
- en: Analyze the current technology footprint for each application, workflow, or
    tool by collecting and analyzing server configurations, logs, job activity, data
    flow mapping, volumetrics, queries, and clusters. As the size of the legacy footprint
    increases, this activity may become very time-consuming and error-prone. So look
    for tools (such as SnowConvert, CompilerWorks, AWS Schema Conversion Tool, Azure
    Database Migration Service, Datametica Raven, etc.) that can automate the entire
    process, from data gathering to analysis and recommendation. These tools can provide
    workload breakdown, dependencies mapping, complexity analysis, resource utilization,
    capacity analysis, SLA analysis, end-to-end data lineage, and various optimization
    recommendations.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 通过收集和分析服务器配置、日志、作业活动、数据流映射、数据量、查询和集群来分析每个应用程序、工作流或工具的当前技术印记。随着遗留印记的增加，这项活动可能变得非常耗时且容易出错。因此，寻找可以自动化整个过程的工具（例如SnowConvert、CompilerWorks、AWS模式转换工具、Azure数据库迁移服务、Datametica
    Raven等）。这些工具可以提供工作负载分解、依赖关系映射、复杂性分析、资源利用分析、容量分析、SLA分析、端到端数据血统以及各种优化建议。
- en: 2\. Workload categorization
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 工作负载分类
- en: 'Use the information collected through the questionnaire used in the “Prepare
    and Discover” step, along with the in-depth insights from the assessment phase,
    to categorize and select the approach for all the identified workloads into one
    of the following options:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 利用“准备和发现”阶段问卷收集的信息，结合评估阶段的深入洞察，对所有已识别的工作负载选择并分类为以下选项之一：
- en: Retire
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 退役
- en: The workload will initially remain on prem and will eventually be decommissioned.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 工作负载最初将保留在本地环境中，并最终将被废除。
- en: Retain
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 保留
- en: The workload will remain on prem due to technical constraints (e.g., it runs
    on dedicated hardware) or for business reasons. This may be temporary until the
    workload can be refactored, or possibly moved to a colocation facility where data
    centers need to be closed and services can’t be moved.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 工作负载将保留在本地环境中，由于技术约束（例如，它运行在专用硬件上）或出于业务原因。这可能是暂时的，直到工作负载可以重构，或者可能移动到协作设施，其中数据中心需要关闭且服务无法迁移。
- en: Rehost
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移
- en: The workload will be migrated into the cloud environment, leveraging its infrastructure
    as a service (IaaS) capabilities. This is often known as a “lift and shift.”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 工作负载将迁移到云环境中，利用其基础设施即服务（IaaS）能力。这通常被称为“搬迁和升级”。
- en: Replatform
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 重建
- en: The workload (or part of it) will be partially changed to improve its performance
    or reduce its cost and then moved to the IaaS; this is often known as “move and
    improve.” Optimize after doing a lift and shift experience, generally starting
    with containerization.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 工作负载（或其中一部分）将部分更改以提高其性能或减少成本，然后迁移到IaaS；这通常被称为“迁移和改进”。在进行搬迁和升级体验后进行优化，通常从容器化开始。
- en: Refactor
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 重构
- en: The workload (or part of it) will be migrated to one or more cloud fully managed
    platform as a service (PaaS) solutions (e.g., BigQuery, Redshift, Synapse).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 工作负载（或其中一部分）将迁移到一个或多个云完全托管的平台即服务（PaaS）解决方案（例如，BigQuery、Redshift、Synapse）。
- en: Replace
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 替换
- en: The workload will be completely replaced by a third-party off-the-shelf or SaaS
    solution.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 工作负载将完全被第三方现成的或SaaS解决方案替代。
- en: Rebuild
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 重建
- en: The workload is completely rearchitected using cloud fully managed solutions
    and reimplemented from scratch. This is where you rethink your application and
    plan how to leverage the best of the cloud native services.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用云完全托管解决方案完全重新架构工作负载，并从头开始重新实施。这是重新思考应用程序并计划如何利用云原生服务的地方。
- en: 3\. Workload clusterization
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 工作负载集群化
- en: 'Cluster the workloads that will not be retired/rebuilt into a series of groups
    based on their relative business value and the effort needed to migrate them.
    This will help to identify a prioritization you can follow during the migration.
    For example:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 将不会退役/重建的工作负载分组集群，根据它们的相对商业价值和迁移所需的努力。这将有助于在迁移过程中确定一种优先顺序。例如：
- en: '*Group 1*: high business value, low effort to migrate (Priority 0—quick wins)'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第一组*：高商业价值，迁移成本低（优先级0 - 快速胜利）'
- en: '*Group 2*: high business value, high effort to migrate (Priority 1)'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二组*：高商业价值，迁移成本高（优先级1）'
- en: '*Group 3*: low business value, low effort to migrate (Priority 2)'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第三组*：低商业价值，迁移成本低（优先级2）'
- en: '*Group 4*: low business value, high effort to migrate (Priority 3)'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第四组*：低商业价值，迁移成本高（优先级3）'
- en: In [Figure 4-2](#example_of_workload_categorization_and) you can see an example
    of clusterization where workloads have been divided into groups based on the described
    prioritization criteria. In each group, workloads can have different migration
    approaches.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Figure 4-2](#example_of_workload_categorization_and) 中，您可以看到一个集群化示例，在此示例中，工作负载根据描述的优先级标准分组。在每个组中，工作负载可能采用不同的迁移方法。
- en: '![Example of workload categorization and clusterization](assets/adml_0402.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![工作负载分类和集群化示例](assets/adml_0402.png)'
- en: Figure 4-2\. Example of workload categorization and clusterization
  id: totrans-92
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-2\. 工作负载分类和集群化示例
- en: 'Throughout this process, we recommend that you adhere to the following practices:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个过程中，我们建议您遵循以下实践：
- en: Make the process measurable.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 使过程可衡量。
- en: Ensure that stakeholders are agreed on and can evaluate the results of the modernization
    using some business KPIs.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 确保利益相关者已经达成一致，并能够使用一些业务关键绩效指标来评估现代化的结果。
- en: Start with minimum viable product (MVP) or proof of concept (PoC).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 从最小可行产品（MVP）或概念验证（PoC）开始。
- en: Break down large jobs into smaller tasks and ensure that standard templates
    exist for any work you are about to undertake. If not, conduct a PoC and use that
    as a template going forward. Be on the lookout for quick wins (Priority 0 workloads)
    that can be leveraged not only as an example for the other transformations but
    also as a demonstration to leadership of the impact that such modernization might
    introduce.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 将大型任务细分为较小的任务，并确保为即将进行的任何工作存在标准模板。如果没有，请进行概念验证，并将其用作以后的模板。寻找可以快速获得成功的项目（优先级为
    0 的工作负载），不仅可以作为其他转换的示例，还可以向领导展示此类现代化可能带来的影响。
- en: Estimate the overall time needed to complete all the activities.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 估算完成所有活动所需的总时间。
- en: Create a holistic project plan (working with vendors or consultants if necessary)
    to define the time, cost, and people needed for workload transformation.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个全面的项目计划（如有必要，与供应商或顾问合作），以定义工作负载转换所需的时间、成本和人力资源。
- en: Overcommunicate at milestones.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在里程碑上过度沟通。
- en: Ensure that stakeholders understand the plan, how long it will take, and what
    the key components are. Make sure to deliver value and instill confidence along
    the way with completed cloud projects that people in the organization can actually
    start to use. Try to identify milestones and send out an ad hoc communication
    recapping details about the work that has been done.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 确保利益相关者了解计划的时间长短及其关键组成部分。确保通过已完成的云项目传递价值，并在整个过程中建立信心，使组织中的人们可以实际开始使用。尝试识别里程碑，并发送临时通信，总结已完成的工作的详细信息。
- en: Now that you have a good understanding of the tasks you need to complete to
    prepare for your next migration, let’s take a look at how you should go about
    doing so.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您对准备进行下一次迁移所需完成的任务有了很好的了解，让我们看看您应该如何去做。
- en: Execute
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 执行
- en: For each workload, you now have a plan. Specifically, you know what will be
    migrated (the entirety of the workload or just a part), where it will be migrated
    (IaaS, PaaS, or SaaS), how you are going to migrate (rehost, replatform, rebuild,
    etc.), how you are going to measure success, what templates you are going to follow,
    how much time it’s going to take, and what milestones you are going to communicate
    at. To turn the plan into reality, we recommend that you set up a landing zone,
    migrate to it, and validate the migrated tasks.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个工作负载，您现在有一个计划。具体来说，您知道将要迁移什么（整个工作负载还是部分工作负载）、将其迁移到何处（IaaS、PaaS 或 SaaS）、如何进行迁移（重新托管、重新平台化、重建等）、如何衡量成功、要遵循哪些模板、需要多少时间以及将要在何处通信里程碑。为了将计划变成现实，我们建议您设置一个着陆区，迁移到该区域，并验证迁移的任务。
- en: Landing zone
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 着陆区
- en: 'First you have to build what is called the *landing zone*—the target environment
    where all the workloads will reside. This activity can assume different levels
    of complexity based on your current configuration, but at the bare minimum you
    will need to:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您必须构建所谓的*着陆区*——所有工作负载将驻留的目标环境。这项活动可以根据您当前的配置复杂程度而有所不同，但至少您需要：
- en: Define the target project and related organization (e.g., Google Cloud organization
    hierarchy)
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义目标项目及相关组织（例如，Google Cloud 组织结构）。
- en: Set up a new identity management solution or integrate with a legacy or third-party
    one (e.g., Azure Active Directory or Okta)
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置新的身份管理解决方案或与旧有或第三方解决方案集成（例如 Azure Active Directory 或 Okta）。
- en: Configure the authorization (e.g., AWS IAM) and auditing systems (e.g., Azure
    security logging and auditing)
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置授权（例如 AWS IAM）和审计系统（例如 Azure 安全日志记录和审计）
- en: Define and set up the network topology and related configuration
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义和设置网络拓扑及相关配置
- en: Once the landing zone is ready, it is time for you to start the migration.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦着陆区准备就绪，就是您开始迁移的时候了。
- en: Migrate
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 迁移
- en: It is generally advisable to split a migration into multiple phases, or iterations,
    unless the number of workloads you have to migrate is very small. This will allow
    you to gain experience and confidence in how to proceed and deal with challenges
    and errors as you migrate a subset of the workloads at a time.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 通常建议将迁移分为多个阶段或迭代，除非您需要迁移的工作负载数量非常少。这样可以让您在迁移一部分工作负载时积累经验和信心，并处理挑战和错误。
- en: 'For each workload, you may have to consider:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个工作负载，您可能需要考虑：
- en: Schema and data migration
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 模式和数据迁移
- en: Depending on the use case, you may need to translate the data model or simply
    transfer the data.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 根据使用情况，您可能需要转换数据模型或仅简单地转移数据。
- en: Query transpile
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 查询转译
- en: In some cases, you may need to translate queries from your source system to
    the target system. If the target system does not support all extensions, you may
    need to refactor the queries. You can leverage tools such as Datametica Raven
    or generative AI to reduce the manual effort involved.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，您可能需要将来自源系统的查询转换为目标系统的查询。如果目标系统不支持所有扩展功能，则可能需要重构查询。您可以利用工具如 Datametica
    Raven 或生成式人工智能来减少手动工作量。
- en: Data pipelines migration
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管道迁移
- en: Data pipelines form the core part of a data workload that prepares the data
    for analysis. We will see possible approaches to dealing with such migrations
    in [“Schema, Pipeline, and Data Migration”](#schemacomma_pipelinecomma_and_data_migr).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管道是准备数据进行分析的数据工作负载的核心部分。我们将在[“模式、管道和数据迁移”](#schemacomma_pipelinecomma_and_data_migr)中看到处理此类迁移的可能方法。
- en: Business application migration
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 业务应用程序迁移
- en: Once you have migrated the data, you need to migrate the applications that enable
    users to interact with the data.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦迁移数据完成，您需要迁移能使用户与数据交互的应用程序。
- en: Performance tuning
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 性能调优
- en: If the migrated workload is not performing as expected, you have to troubleshoot
    it and fix it. Perhaps the target solution has not been properly configured, the
    data model you define does not allow you to leverage all the capabilities of the
    target platform, or there is an issue in the transpiling process.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如果迁移后的工作负载表现不如预期，您需要进行故障排除并修复。可能目标解决方案未正确配置，您定义的数据模型无法充分利用目标平台的所有功能，或者在转译过程中存在问题。
- en: It is essential to use infrastructure as code tools like Ansible or Terraform,
    as they can automate as much of the deployment infrastructure management as possible,
    speeding up the tests and execution of each iteration.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 使用像 Ansible 或 Terraform 这样的基础架构即代码工具是非常重要的，因为它们可以尽可能自动化部署基础架构管理工作，加快每个迭代的测试和执行。
- en: Validate
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 验证
- en: Once the workload has been migrated, you have to double-check if everything
    has been completed successfully. Verify that your workload performance, running
    cost, time to access data, etc., are all aligned with your identified KPIs. Validate
    that all the results you get are compliant with your expectations (e.g., query
    results are the same as in the legacy environment). Once you are sure that results
    are aligned with your needs, it is time to move to the second use case, and then
    to the third until you have migrated everything. If possible, parallelize later
    iterations to speed up the overall process.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦工作负载迁移完成，您需要仔细检查是否一切都顺利完成。验证您的工作负载性能、运行成本、访问数据时间等是否与您确定的关键绩效指标一致。验证您获取的所有结果是否符合您的期望（例如，查询结果与传统环境中的相同）。一旦确信结果符合您的需求，就可以开始处理第二个用例，然后是第三个，直到所有内容都迁移完毕。如有可能，后续迭代可以并行进行，以加快整体过程。
- en: It is always a good idea at the end of each workload to note eventual issues
    you may have and the time needed to complete all the activities and related lessons
    learned to improve the process in the subsequent workloads.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个工作负载结束时，记录可能出现的问题及完成所有活动所需的时间以及相关的经验教训，以便在后续工作负载中改进流程是个明智的做法。
- en: Optimize
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优化
- en: The last step of the framework is optimization. Here, you won’t focus on the
    performance of every single migrated component. Instead, you will consider the
    new system as a whole and identify potential new use cases to introduce to make
    it even more flexible and powerful. You should reflect on what you got from the
    migration (e.g., unlimited scalability, enhanced security, increased visibility,
    etc.) and what you would potentially do as a next step (e.g., expand the boundaries
    of data collection to the edges, develop some better synergies with suppliers,
    start monetizing proper data, etc.). You can start from the information gathered
    at the “Prepare and Discover” step, figure out where you are in your ideal journey,
    and think about additional next steps. It is a never-ending story because innovation,
    like business, never sleeps, and it will help organizations become better and
    better at understanding and leveraging their data.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 框架的最后一步是优化。在这里，你不会专注于每个单独迁移的组件的性能。相反，你将把新系统作为一个整体来考虑，并确定引入潜在新用例的可能性，使其更加灵活和强大。你应该反思从迁移中得到了什么（例如，无限扩展性、增强安全性、增加可见性等），以及你可能会采取的下一步措施（例如，将数据收集的边界扩展到边缘、与供应商建立更好的协同关系、开始对正确的数据进行货币化等）。你可以从“准备和发现”步骤收集到的信息开始，弄清你在理想旅程中的位置，并考虑额外的下一步措施。这是一个永无止境的故事，因为创新像业务一样永不停歇，它将帮助组织越来越好地理解和利用他们的数据。
- en: Now that you have a better understanding of how to approach a migration by leveraging
    the four-step migration framework, let us delve into how to estimate the overall
    cost of the solution.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经通过利用四步迁移框架更好地理解了如何进行迁移的方法，让我们深入了解如何估算解决方案的总成本。
- en: Estimating the Overall Cost of the Solution
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 估算解决方案的总成本
- en: 'You have just seen a general migration framework that can help organizations
    define the set of activities that they need to carry out to modernize a data platform.
    The first question that the CTO, CEO, or CFO may ask is: “What is the total cost
    we will have to budget for?” In this section, we will review how organizations
    generally approach this challenge and how they structure their work to get quotes
    from vendors and third-party suppliers. Always keep in mind that it is not just
    a matter of the cost of technology—there are always people and process costs that
    have to be taken into consideration.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 刚才你看到了一个通用的迁移框架，可以帮助组织定义必须执行以现代化数据平台的一组活动。首席技术官（CTO）、首席执行官（CEO）或首席财务官（CFO）可能会问的第一个问题是：“我们需要为此预算多少总成本？”在本节中，我们将审视组织通常如何应对这一挑战，以及他们如何组织他们的工作以从供应商和第三方供应商那里获取报价。永远记住，这不仅仅是技术成本的问题——始终需要考虑到人员和流程成本。
- en: Audit of the Existing Infrastructure
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现有基础设施的审计
- en: 'As you’ve seen, everything starts with an evaluation of the existing environment.
    If you do not have a clear view of the current footprint, you will surely have
    challenges in correctly evaluating the pricing of your next modern data platform.
    This activity can be carried out in one of three ways:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，一切都始于对现有环境的评估。如果你对当前的现状没有清晰的认识，那么你在正确评估下一代现代数据平台的定价时肯定会遇到挑战。这项活动可以通过以下三种方式之一来执行：
- en: Manually by the internal IT/infrastructure team
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 内部IT/基础设施团队手动执行
- en: Many organizations maintain a configuration management database (CMDB), which
    can be a file or a standard database that contains all pivotal information about
    hardware and software components used within the organization. It is a sort of
    snapshot of what is currently running within the organization and the related
    underlying infrastructure, highlighting even the relationships between components.
    CMDBs can provide a better understanding of the running costs of all the applications
    and help with shutting down unnecessary or redundant resources.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织维护配置管理数据库（CMDB），它可以是文件或标准数据库，包含组织内使用的所有硬件和软件组件的关键信息。它是当前组织内运行情况的一种快照，以及相关的基础设施，甚至突出显示了组件之间的关系。CMDB可以更好地理解所有应用程序的运行成本，并帮助关闭不必要或冗余的资源。
- en: Automatically by the internal IT/infrastructure team
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 内部IT/基础设施团队自动执行
- en: The goal is exactly the same described in the previous point but with the aim
    to leverage software that helps collect information in an automatic way (data
    related to the hardware, applications running on servers, relationship between
    systems, etc.). These kinds of tools (e.g., StratoZone, Cloudamize, CloudPhysics,
    etc.) usually generate suggestions related to the most common target cloud hyperscalers
    (e.g., AWS, Google Cloud, and Azure), such as the size of machines and optimization
    options (e.g., how many hours per day a system should be up and running to carry
    out its task).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 目标与前一点描述的完全相同，但旨在利用能够自动收集信息的软件（与硬件相关的数据，运行在服务器上的应用程序，系统之间的关系等）。这些类型的工具（例如，StratoZone，Cloudamize，CloudPhysics等）通常会生成与最常见的目标云超大规模供应商（例如AWS，Google
    Cloud和Azure）相关的建议，例如机器的大小和优化选项（例如，系统每天应运行多少小时来执行其任务）。
- en: Leveraging a third-party player
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 利用第三方参与者
- en: Consulting companies and cloud vendors have experienced people and automation
    tools to perform all the activities to generate the CMDB and the detailed reports
    described in the first two options. This is what we recommend if your organization
    typically outsources IT projects to consulting companies.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 咨询公司和云供应商拥有经验丰富的人员和自动化工具来执行生成CMDB和详细报告的所有活动，这是我们建议的，如果您的组织通常将IT项目外包给咨询公司。
- en: Request for Information/Proposal and Quotation
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 信息/提议和报价请求
- en: While this is the only migration you may do, and so you have to learn as you
    go along, consulting companies do this for a living and are usually far more efficient
    at handling migration projects. Verify, of course, that the team assigned to you
    does have the necessary experience. Some SIs may even execute assessments and
    provide cost estimates as an investment if they see a future opportunity.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这可能是您要做的唯一迁移，因此您必须边做边学，但咨询公司专业从事此类工作，通常在处理迁移项目时效率更高。当然，请验证分配给您的团队是否具有必要的经验。一些SI甚至可能会执行评估并提供成本估算作为未来机会的投资。
- en: 'Identifying the best partner or vendor to work with during the modernization
    journey can be a daunting task. There are a lot of variables to consider (the
    knowledge, the capabilities, the cost, the experience), and it may become incredibly
    complicated if not executed in a rigorous way. This is why organizations usually
    leverage three kinds of questionnaires to collect information from potential SIs:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代化过程中确定最佳合作伙伴或供应商可能是一项艰巨的任务。有许多变量需要考虑（知识、能力、成本、经验），如果不以严格的方式执行，可能会变得非常复杂。这就是为什么组织通常利用三种问卷从潜在的SI（系统集成商）那里收集信息的原因：
- en: Request for information (RFI)
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 信息请求（RFI）
- en: Questionnaire used to collect detailed information about vendors’/possible partners’
    solutions and services. It has an *educational* purpose.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 用于收集供应商/潜在合作伙伴解决方案和服务详细信息的问卷。它有一个*教育*目的。
- en: Request for proposal (RFP)
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 提案请求（RFP）
- en: Questionnaire used to collect detailed information about how vendors/partners
    will leverage their products and services to solve a specific organization problem
    (in this case, the implementation of the modern data platform). It serves to *compare*
    results.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 用于收集供应商/合作伙伴如何利用其产品和服务来解决特定组织问题的详细信息的问卷（在本例中是现代数据平台的实施）。它用于*比较*结果。
- en: Request for quotation (RFQ)
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 报价请求（RFQ）
- en: Questionnaire used to collect detailed information about pricing of different
    vendors/possible partners based on specific requirements. It serves to quantify
    and standardize pricing to facilitate future comparisons.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 用于基于特定要求收集不同供应商/潜在合作伙伴定价详细信息的问卷。它用于量化和标准化定价，以便未来进行比较。
- en: Your organization probably has policies and templates on how to do this. Talk
    to your legal or procurement department. Otherwise, ask a vendor to show you what
    they commonly use.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 您的组织可能有关于如何执行此操作的政策和模板。请与您的法律或采购部门联系。否则，请询问供应商展示他们通常使用的内容。
- en: Once you have received all the responses from all the vendors/potential partners,
    you should have all the information to pick the best path forward. In some cases,
    especially when the problem to solve can be incredibly fuzzy (e.g., real-time
    analysis that can have multiple spikes during even a single day), it is challenging
    even for the vendors/potential partners to provide clear details about costs.
    This is why sometimes vendors will ask to work on a PoC or MVP to gain a better
    understanding of how the solution works in a real use case scenario and facilitate
    the definition of the final pricing.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您从所有供应商/潜在合作伙伴那里收到了所有响应，您应该获得所有信息以选择最佳前进路径。在某些情况下，特别是在解决的问题可能非常模糊时（例如，即使在一天中的单个时间段内也可能有多个峰值的实时分析），甚至对于供应商/潜在合作伙伴来说，提供关于成本的清晰细节也是具有挑战性的。这就是为什么有时供应商会要求进行概念验证或最小可行产品，以更好地理解解决方案在实际使用情况下的工作方式，并促进最终定价的定义。
- en: Proof of Concept/Minimum Viable Product
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概念验证/最小可行产品
- en: The design and the development of a new data platform can be challenging because
    the majority of the organizations want to leverage a data platform migration opportunity
    to have something more than a mere lift and shift—they want to add new features
    and capabilities that were not available in the old world. Because this is new
    to them, organizations (and therefore vendors) may not have a complete understanding
    of the final behavior and, most importantly, of the final costs the platform will
    incur.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 设计和开发新数据平台可能具有挑战性，因为大多数组织希望利用数据平台迁移的机会，不仅仅是简单的迁移——他们想添加在旧世界中不可用的新功能和能力。因为这对他们来说是新的，组织（因此供应商）可能无法完全理解最终行为，尤其是平台将产生的最终成本。
- en: To address this challenge, organizations typically ask selected vendors or potential
    partners to implement an initial mock-up of the final solution (or a real working
    solution but with limited functionality) as the first step after analyzing the
    RFP response. This mock-up allows stakeholders to experience how the final solution
    will behave so that they can determine whether any scoping changes are necessary.
    The mock-up also makes cost estimation much easier, although it is important to
    note that we are always talking about estimates, rather than concrete pricing.
    It is practically impossible to have clear and final defined pricing when adopting
    a cloud model, especially if you want to leverage elasticity. Elasticity, which
    is one of the main benefits of the cloud, can only be experienced in production.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对这一挑战，组织通常会要求选择的供应商或潜在合作伙伴实施最终解决方案的初始模型（或带有限功能的实际工作解决方案）作为分析RFP响应后的第一步。这个模型允许利益相关者体验最终解决方案的行为，以便确定是否需要任何范围的变更。这个模型也使成本估算变得更容易，尽管需要注意的是，我们总是在谈论估算，而不是具体的定价。在采用云模型时，尤其是想要利用弹性的情况下，几乎不可能有清晰和最终定义的定价。云的弹性是云的主要优势之一，只有在生产中才能体验到。
- en: 'There are three ways to approach the idea of the mock-up:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种方法来处理模型的想法：
- en: Proof of concept
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 概念验证
- en: Build a small portion of the solution to verify feasibility, integrability,
    usability, and potential weaknesses. This can help estimate the final price. The
    goal is not to touch every single feature that will be part of the platform but
    instead to verify things that may need to be redesigned. When working with streaming
    pipelines, for example, it is a good practice to create a PoC by randomly varying
    the amount of data to be processed. This will allow you to see how the system
    scales and provide you with better data for estimating the final production cost.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 构建解决方案的一小部分，以验证可行性、集成性、可用性和潜在弱点。这有助于估算最终价格。目标不是触及平台的每个单一功能，而是验证可能需要重新设计的事物。例如，在处理流式管道时，随机变化要处理的数据量是一个很好的实践。这将让您看到系统如何扩展，并为估算最终生产成本提供更好的数据。
- en: Minimum viable product
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 最小可行产品
- en: The goal of an MVP is to develop a product with a very well-defined perimeter
    having all the features implemented and working like a real, full product that
    can be deployed in a production environment (e.g., a data mart implemented on
    a new DWH and connected to a new business intelligence tool to address a very
    specific use case). The main advantage of MVPs is to get feedback from real users
    quickly, which helps the team improve the product and produce better estimations.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: MVP的目标是开发一个带有非常明确定义的边界的产品，所有功能都已实施并像真实完整的产品一样运行，可以部署在生产环境中（例如，在新的数据仓库上实施的数据市场，并连接到新的商业智能工具，以解决非常特定的用例）。
    MVP的主要优势在于能够快速从真实用户那里获得反馈，这有助于团队改进产品并进行更好的估算。
- en: Hybrid
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 混合
- en: Initially, the team will develop a general PoC with a broader perimeter but
    with a limited depth (e.g., an end-to-end data pipeline to collect data needed
    to train an ML algorithm for image classification), and then, based on the first
    results and cost evaluation, the focus will move to the development of an MVP
    that can be seen as the first step toward the implementation of the full solution.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，团队将开发一个具有更广泛边界但深度有限的一般PoC（例如，端到端数据管道，用于收集用于训练图像分类ML算法所需的数据），然后根据第一次结果和成本评估，重点将转移到开发MVP，可以视为实施完整解决方案的第一步。
- en: Now that you know how to estimate cost, let us delve into the first part of
    any migration—setting up security and data governance.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您知道如何估算成本了，让我们深入探讨迁移的第一部分——设置安全性和数据治理。
- en: Setting Up Security and Data Governance
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置安全性和数据治理
- en: Even as the ownership and control of the data move to business units, security
    and governance remain a centralized concern at most organizations. This is because
    there needs to be consistency in the way roles are defined, data is secured, and
    activities are logged. In the absence of such consistency, it is very difficult
    to be compliant with regulations such as [“the right to be forgotten”](https://oreil.ly/xweT4),
    whereby a customer can request that all records pertaining to them be removed.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 即使数据的所有权和控制权移交给业务部门，安全性和治理在大多数组织中仍然是一个集中关注的问题。这是因为需要在角色定义、数据安全和活动日志记录的方式上保持一致性。在缺乏这种一致性的情况下，要遵守《被遗忘权》等法规是非常困难的，其中客户可以要求删除与他们相关的所有记录。
- en: In this section, we’ll discuss what capabilities need to be present in such
    a centralized data governance framework. Then, we’ll discuss the artifacts that
    the central team will need to maintain and how they come together over the data
    lifecycle.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论这种集中式数据治理框架中需要具备的能力，然后讨论中心团队需要维护的工件以及它们如何在数据生命周期内组合在一起。
- en: Framework
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 框架
- en: 'There are three risk factors that security and governance seek to address:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 存在三个风险因素，安全和治理试图解决：
- en: Unauthorized data access
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 未经授权的数据访问
- en: When storing data in a public cloud infrastructure, it is necessary to protect
    against unauthorized access to sensitive data, whether it is company-confidential
    information or PII protected by law.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在公共云基础设施中存储数据时，有必要防止对敏感数据的未经授权访问，无论是公司机密信息还是法律保护的个人身份信息（PII）。
- en: Regulatory compliance
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 法规合规
- en: Laws such as the General Data Protection Regulation (GDPR) and Legal Entity
    Identifier (LEI) limit the location, type, and methods of data analysis.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如《通用数据保护条例》（GDPR）和法律实体标识符（LEI）等法律限制了数据分析的位置、类型和方法。
- en: Visibility
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 可见性
- en: Knowing what kinds of data exist in the organization, who is currently using
    the data, and how they are using it may be required by people who supply your
    organization with data. This requires up-to-date data and a functional catalog.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 了解组织中存在哪些类型的数据，目前谁在使用这些数据以及他们如何使用这些数据可能是向向您的组织供应数据的人员要求的。这需要最新的数据和一个功能性的目录。
- en: 'Given these risk factors, it is necessary to set up a comprehensive data governance
    framework that addresses the full life of the data: data ingestion, cataloging,
    storage, retention, sharing, archiving, backup, recovery, loss prevention, and
    deletion. Such a framework needs to have the following capabilities:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些风险因素，有必要建立一个全面的数据治理框架，以解决数据的全生命周期：数据摄取、编目、存储、保留、共享、归档、备份、恢复、防丢失和删除。这样的框架需要具备以下能力：
- en: Data lineage
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 数据谱系
- en: The organization needs to be able to identify data assets and record the transformations
    that have been applied to create each data asset.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 组织需要能够识别数据资产，并记录已应用的转换以创建每个数据资产。
- en: Data classification
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分类
- en: We need to be able to profile and classify sensitive data so that we can determine
    what governance policies and procedures need to apply to each data asset or part
    thereof.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要能够对敏感数据进行分析和分类，以确定每个数据资产或其部分需要适用哪些治理政策和程序。
- en: Data catalog
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 数据目录
- en: We need to maintain a data catalog that contains structural metadata, lineage,
    and classification and permits search and discovery.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要维护一个包含结构化元数据、血统和分类信息，并支持搜索和发现的数据目录。
- en: Data quality management
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 数据质量管理
- en: There needs to be a process for documenting, monitoring, and reporting of data
    quality so that trustworthy data is made available for analysis.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 需要有一个过程来记录、监测和报告数据质量，以便为分析提供可信的数据。
- en: Access management
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 访问管理
- en: This will typically work with Cloud IAM to define roles, specify access rights,
    and manage access keys.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，这将与云 IAM 一起工作，以定义角色、指定访问权限和管理访问密钥。
- en: Auditing
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 审计
- en: Organizations and authorized individuals from other organizations such as regulatory
    agencies need to be able to monitor, audit, and track activities at a granular
    level required by law or industry convention.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 组织及其他机构授权的个人，例如监管机构，需要能够监测、审计和跟踪符合法律或行业惯例所需的粒度级别的活动。
- en: Data protection
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 数据保护
- en: There needs to be the ability to encrypt data, mask it, or delete it permanently.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 需要能够加密数据、对数据进行遮蔽或永久删除数据。
- en: To operationalize data governance, you will need to put in place a framework
    that allows these activities to take place. Cloud tools such as Dataplex on Google
    Cloud and Purview on Azure provide unified data governance solutions to manage
    data assets regardless of where the data resides (i.e., single cloud, hybrid cloud,
    or multicloud). Collibra and Informatica are cloud-agnostic solutions that provide
    the ability to record lineage, do data classification, etc.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 要实施数据治理，您需要建立一个框架，使这些活动能够进行。例如，Google Cloud 上的 Dataplex 和 Azure 上的 Purview 提供统一的数据治理解决方案，用于管理数据资产，无论数据存储在单一云、混合云还是多云中。Collibra
    和 Informatica 是云不可知的解决方案，提供记录血统、数据分类等功能。
- en: In our experience, any of these tools can work, but the hard work of data governance
    is not in the tool itself but in its operationalization. It is important to establish
    an operating model—the processes and procedures for data governance—as well as
    a council that holds the various business teams responsible for adhering to these
    processes. The council will also need to be responsible for developing taxonomies
    and ontologies so that there is consistency across the organization. Ideally,
    your organization participates in and is in line with industry standards bodies.
    The best organizations also have frequent and ongoing education and training sessions
    to ensure that data governance practices are adhered to.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的经验，任何这些工具都可以使用，但数据治理的重要工作不在于工具本身，而在于其操作化。建立运营模型——数据治理的流程和程序是至关重要的，还需要设立一个委员会，负责监督各业务团队遵守这些流程。该委员会还需要负责开发分类体系和本体论，以确保组织内部的一致性。理想情况下，您的组织应参与并符合行业标准组织的要求。最好的组织还应定期进行教育和培训，以确保遵循数据治理实践。
- en: Now that we have discussed what capabilities need to be present in a centralized
    data governance framework, let’s enumerate the artifacts that the central team
    will need to maintain.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讨论了中央数据治理框架需要具备的能力，让我们列举中央团队需要维护的文档。
- en: Artifacts
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文档
- en: 'To provide the above capabilities to the organization, a central data governance
    team needs to maintain the following artifacts:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 为了向组织提供上述能力，中央数据治理团队需要维护以下文档：
- en: Enterprise dictionary
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 企业词典
- en: This can range from a simple paper document to a tool that automates (and enforces)
    certain policies. The enterprise dictionary is a repository of the information
    types used by the organization. For example, the code associated with various
    medical procedures or the necessary information that has to be collected about
    any financial transaction is part of the enterprise dictionary. The central team
    could provide a validation service to ensure that these conditions are met. A
    simple example of an enterprise dictionary that many readers are familiar with
    is the address validation and standardization APIs provided by the US Postal Service.
    These APIs are often used by businesses to ensure that any address stored in any
    database within the organization is in a standard form.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以是从简单的纸质文档到自动化（和强制执行）某些策略的工具。企业字典是组织使用的信息类型的存储库。例如，与各种医疗程序相关联的代码或者必须收集的任何财务交易信息都是企业字典的一部分。中央团队可以提供验证服务，以确保符合这些条件。许多读者熟悉的一个简单示例是美国邮政服务提供的地址验证和标准化API。这些API通常被企业用来确保组织内任何数据库中存储的任何地址都是标准化的形式。
- en: Data classes
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 数据类
- en: The various information types within the enterprise dictionary can be grouped
    into data classes, and policies related to each data class can be defined in a
    consistent way. For example, the data policy related to customer addresses might
    be that the zip code is visible to one class of employees but that information
    that is more granular is visible only to customer support personnel actively working
    on a ticket for that customer.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 企业字典中的各种信息类型可以分组为数据类，并可以以一致的方式定义与每个数据类相关的政策。例如，与客户地址相关的数据政策可能是邮政编码对一类员工可见，但更精细的信息仅对积极处理该客户问题单的客服人员可见。
- en: Policy book
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 策略手册
- en: A policy book lists the data classes in use at the organization, how each data
    class is processed, how long data is retained, where it may be stored, how access
    to the data needs to be controlled, etc.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 策略手册列出了组织中使用的数据类，每个数据类如何处理，数据保留多长时间，可以存储在哪里，访问数据的方式需要如何控制等。
- en: Use case policies
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 使用案例策略
- en: 'Often, the policy surrounding a data class depends on the use case. As a simple
    example, a customer’s address may be used by the shipping department fulfilling
    the customer order but not by the sales department. The use cases may be much
    more nuanced: a customer’s address may be used for the purpose of determining
    the number of customers within driving distance of a specific store, but not for
    determining whether a specific customer is within driving distance of a specific
    store.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，围绕数据类的政策取决于使用案例。举个简单例子，客户的地址可能会被送货部门用来履行客户订单，但不会被销售部门使用。使用案例可能更加微妙：例如，客户的地址可能被用来确定离某个特定店铺有驾驶距离的客户数量，但不用于确定某个特定客户是否在驾驶距离内的目的。
- en: Data catalog
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 数据目录
- en: This is a tool to manage the structural metadata, lineage, data quality, etc.,
    associated with data. The data catalog functions as an efficient search and discovery
    tool.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个管理结构化元数据、血统、数据质量等的工具。数据目录作为一个高效的搜索和发现工具。
- en: Beyond the data-related artifacts listed above, the central organization will
    also need to maintain an SSO capability to provide a unique authentication mechanism
    throughout the organization. Because many automated services and APIs are accessed
    through keys, and these keys should not be stored in plain text, a key management
    service is often an additional responsibility of the central team.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述列出的与数据相关的工件之外，中央组织还需要维护单点登录（SSO）能力，以在整个组织中提供独特的认证机制。因为许多自动化服务和API是通过密钥访问的，这些密钥不应以明文形式存储，因此密钥管理服务通常也是中央团队的额外责任。
- en: As part of your modernization journey, it is important to also start these artifacts
    and have them in place so that as data is moved to the cloud, it becomes part
    of a robust data governance framework. Do not postpone data governance until after
    the cloud migration—organizations that do that tend to quickly lose control of
    their data.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 作为现代化之旅的一部分，同样重要的是开始使用这些工件并将其放置在适当位置，以便将数据迁移到云端时，它们成为强大数据治理框架的一部分。不要推迟数据治理直到云迁移之后
    — 这样做的组织往往很快失去对数据的控制。
- en: Let’s now look at how the framework capabilities and artifacts tie together
    over the life of data.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看在数据生命周期内框架能力和工件如何联系在一起。
- en: Governance over the Life of the Data
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据生命周期的治理
- en: Data governance involves bringing together people, processes, and technology
    over the life of the data.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理涉及在数据生命周期内整合人员、流程和技术。
- en: 'The data lifecycle consists of the following stages:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 数据生命周期包括以下阶段：
- en: 1\. Data creation
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 数据创建
- en: This is the stage where you create/capture the data. At this stage, you should
    ensure that metadata is also captured. For example, when capturing images, it
    is important to also record the times and locations of the photographs. Similarly,
    when capturing a clickstream, it is important to note the user’s session ID, the
    page they are on, the layout of the page (if it is personalized to the user),
    etc.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 这是创建/捕获数据的阶段。在此阶段，应确保还捕获了元数据。例如，捕获图像时，还重要记录照片的时间和位置。类似地，捕获点击流时，重要注意用户的会话 ID、所在页面、页面布局（如果是根据用户个性化的），等等。
- en: 2\. Data processing
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 数据处理
- en: When you capture the data, then you usually have to clean it, enrich it, and
    load it into a DWH. It is important to capture these steps as part of a data lineage.
    Along with the lineage, quality attributes of the data need to be recorded as
    well.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在捕获数据时，通常需要清理、增强并加载到数据仓库（DWH）中。重要的是将这些步骤作为数据血统的一部分进行捕获。除了血统，还需要记录数据的质量属性。
- en: 3\. Data storage
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 数据存储
- en: You generally store both data and metadata in a persistent store such as blob
    storage (S3, GCS, etc.), a database (Postgres, Aurora, AlloyDB, etc.), a document
    DB (DynamoDB, Spanner, Cosmos DB, etc.), or a DWH (BigQuery, Redshift, Snowflake,
    etc.). At this point, you need to determine the security requirements for rows
    and columns as well as whether any fields need to be encrypted before being saved.
    This is the stage at which data protection is front and center in the mind of
    a data governance team.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 通常将数据和元数据存储在持久化存储中，如 blob 存储（S3、GCS 等）、数据库（Postgres、Aurora、AlloyDB 等）、文档数据库（DynamoDB、Spanner、Cosmos
    DB 等）或数据仓库（BigQuery、Redshift、Snowflake 等）。在这一点上，您需要确定行和列的安全要求，以及在保存之前是否需要加密任何字段。这是数据保护在数据治理团队思想中的核心阶段。
- en: 4\. Data catalog
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 数据目录
- en: You need to enter the persisted data at all stages of the transformation into
    the enterprise data catalog and enable discovery APIs to search for it. It is
    essential to document the data and how it can be used.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在转换的各个阶段将持久化数据输入企业数据目录，并启用发现 API 进行搜索。必须记录数据及其用途。
- en: 5\. Data archive
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 数据存档
- en: You can age off older data from production environments. If so, remember to
    update the catalog. You must note if such archiving is required by law. Ideally,
    you should automate archival methods in accordance with policies that apply to
    the entire data class.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从生产环境中移除较旧的数据。如果是这样，请记得更新目录。您必须注意是否法律要求进行此类归档。理想情况下，应根据适用于整个数据类别的政策自动化归档方法。
- en: 6\. Data destruction
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 数据销毁
- en: You can delete all the data that has passed the legal period that it is required
    to be retained. This too needs to be part of the enterprise’s policy book.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以删除所有已超过法定保留期的数据。这也需要包含在企业的政策手册中。
- en: You have to create data governance policies for each of these stages.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须为每个阶段创建数据治理政策。
- en: 'People will execute these stages, and those people need to have certain access
    privileges to do so. The same person could have different responsibilities and
    concerns at different parts of the data lifecycle, so it is helpful to think in
    terms of “hats” rather than roles:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 人们将执行这些阶段，这些人需要具有特定的访问权限。同一个人在数据生命周期的不同部分可能有不同的责任和关注点，因此以“角色”而非“角色”思考会更有帮助：
- en: Legal
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 法务
- en: Ensures that data usage conforms to contractual requirements and government/industry
    regulations
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 确保数据使用符合合同要求和政府/行业法规
- en: Data steward
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 数据监护人
- en: The owner of the data, who sets the policy for a specific item of data
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的所有者，为特定数据项设定策略
- en: Data governor
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理者
- en: Sets policies for data classes and identifies which class a particular item
    of data belongs to
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 设定数据类别政策，并确定特定数据项属于哪个类别
- en: Privacy tsar
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私专员
- en: Ensures that use cases do not leak personally identifiable information
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 确保用例不会泄露个人身份信息
- en: Data user
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 数据使用者
- en: Typically a data analyst or data scientist who is using the data to make business
    decisions
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 通常是数据分析师或数据科学家，他们使用数据来做出业务决策。
- en: Now that we have seen a possible migration and security and governance framework,
    let’s take a deep dive into how to start executing the migration.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看到了可能的迁移和安全治理框架，让我们深入了解如何开始执行迁移。
- en: Schema, Pipeline, and Data Migration
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Schema, Pipeline, and Data Migration
- en: In this section, we will take a closer look at patterns you can leverage for
    schema and pipeline migrations and challenges you have to face when transferring
    the data.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将更详细地讨论可以用于模式和管道迁移的模式，以及在数据传输时需要面对的挑战。
- en: Schema Migration
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模式迁移
- en: When starting to move your legacy application into the new target system, you
    might need to evolve your schema to leverage all the features made available by
    the target system. It is a best practice to first migrate the model as-is into
    the target system connecting the upstream (data sources and pipelines that are
    feeding the system) and downstream (the scripts, procedures, and business applications
    that are used to process, query, and visualize the data) processes and then leverage
    the processing engine of the target environment to perform all the changes. This
    approach will help ensure that your solution works in the new environment, minimizing
    the risk of downtime and allowing you to make changes in a second phase.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 当开始将旧的应用程序迁移到新的目标系统时，可能需要演变您的模式，以利用目标系统提供的所有功能。首先将模型原样迁移到目标系统，连接上游（供给系统的数据源和管道）和下游（用于处理、查询和可视化数据的脚本、过程和业务应用程序）进程，然后利用目标环境的处理引擎执行所有更改，是一种最佳实践。这种方法将有助于确保您的解决方案在新环境中运行，最小化停机风险，并允许您在第二阶段进行更改。
- en: You can usually apply the *facade pattern* here—a design method to expose to
    the downstream processes a set of views that mask the underlying tables to hide
    the complexity of the eventually needed changes. The views can then describe a
    new schema that helps with leveraging ad hoc target system features, without disrupting
    the upstream and downstream processes that are then “protected” by this abstraction
    layer. In case this kind of approach cannot be followed, the data has to be translated
    and converted before being ingested into the new system. These activities are
    generally performed by data transformation pipelines that are under the perimeter
    of the migration.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，通常可以应用*外观模式*——一种设计方法，用于向下游进程展示一组视图，这些视图掩盖了底层表格，隐藏了最终所需变更的复杂性。这些视图可以描述一个新的模式，有助于利用临时目标系统的特性，而不会打断上游和下游进程，这些进程由此抽象层“保护”着。如果不能采用这种方法，那么在将数据摄入到新系统之前，必须对数据进行转换和转换。这些活动通常由迁移范围内的数据转换管道执行。
- en: Pipeline Migration
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管道迁移
- en: 'There are two different strategies you can follow when migrating from a legacy
    system to the cloud:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在从旧系统迁移到云端时，有两种不同的策略可以遵循：
- en: You are offloading the workload.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 您正在卸载工作负载。
- en: In this case, you retain the upstream data pipelines that are feeding your source
    system, and you put an incremental copy of the data into the target system. Finally,
    you update your downstream processes to read from the target system. Then you
    can continue the offload with the next workload until you reach the end. Once
    completed, you can start fully migrating the data pipeline.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，您保留了供给源系统的上游数据管道，并将数据的增量副本放入目标系统。最后，您更新下游进程以从目标系统读取数据。然后，您可以继续卸载下一个工作负载，直到达到结束。完成后，您可以开始完全迁移数据管道。
- en: You are fully migrating the workload.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 您正在完全迁移工作负载。
- en: In this case, you have to migrate everything in the new system (all together
    with the data pipeline), and then you deprecate the corresponding legacy tables.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，您必须将所有内容迁移到新系统中（与数据管道一起），然后停用相应的旧表。
- en: 'Data that feeds the workload needs to be migrated. It can come from various
    data sources, and it could require particular transformations or joins to make
    it usable. In general, there are four different data pipeline patterns:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 需要迁移的工作负载数据。它可以来自各种数据源，并且可能需要特定的转换或连接才能使其可用。通常有四种不同的数据管道模式：
- en: ETL
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: ETL
- en: All the transformation activities, along with the data collection and data ingestion,
    will be carried out by an ad hoc system that comes with a proper infrastructure
    and a proper programming language (the tool can make interfaces programmable with
    standard programming languages available, anyway).
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 所有转换活动以及数据收集和数据摄入将由一个临时系统执行，该系统配备了适当的基础设施和适当的编程语言（该工具可以使接口与可用的标准编程语言编程化，无论如何）。
- en: ELT
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: ELT
- en: Similar to ETL but with the caveat that all the transformations will be performed
    by the process engine where the data will be ingested (as we have seen in the
    previous chapters, this is the preferred approach when dealing with modern cloud
    solutions).
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 与ETL类似，但需注意的是所有转换将由处理引擎执行，数据将在其中摄取（正如我们在前几章中所见，处理现代云解决方案时，这是首选方法）。
- en: Extract and load (EL)
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 提取和加载（EL）
- en: This is the simplest case, where the data is already prepared and it does not
    require any further transformations.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最简单的情况，其中数据已经准备好，并且不需要任何进一步的转换。
- en: Change data capture (CDC)
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 变更数据捕获（CDC）
- en: This is a pattern used to track data changes in the source system and reflect
    them in the target one. It usually works together with an ETL solution because
    it stores the original record before making any changes to the downstream process.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 这是用于跟踪源系统中数据更改并在目标系统中反映这些更改的模式。通常与ETL解决方案一起使用，因为它在向下游过程进行任何更改之前存储原始记录。
- en: 'As you saw in the previous section, you could identify different approaches
    for different workloads’ migration. The same methodology can be applied to the
    data pipelines:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在前一节中看到的，您可以为不同的工作负载迁移识别不同的方法。同样的方法可以应用于数据管道：
- en: Retire
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 淘汰
- en: The data pipeline solution is not used anymore because it is referred to an
    old use case or because it has been superseded by a new one.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管道解决方案不再使用，因为它适用于旧的用例或已被新的用例取代。
- en: Retain
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 保留
- en: The data pipeline solution remains in the legacy system because it can potentially
    be retired very soon, so it is not financially viable to embark on a migration
    project. It may also be the case that there are some regulation requirements that
    inhibit data movement outside the corporate boundaries.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管道解决方案仍留在传统系统中，因为可能很快就可以淘汰，因此着手进行迁移项目在财务上不可行。还可能存在一些法规要求，禁止在公司边界之外移动数据。
- en: Rehost
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 重新托管
- en: The data pipeline solution is lifted and shifted into the cloud environment
    leveraging the IaaS paradigm. In this scenario, you are not introducing any big
    modification except at the connectivity level, where an ad hoc networking configuration
    (usually a virtual private network, or VPN) might need to be set up to enable
    communication between the cloud environment and the on-premises world. If the
    upstream processes are outside the corporate perimeter (e.g., third-party providers,
    other cloud environments, etc.), a VPN might not be needed since the communication
    can be established in a secure way leveraging other technologies, like authenticated
    REST APIs, for example. Before proceeding, it is necessary to validate with the
    cloud vendor if there is any technology limitation in the underlying system that
    prevents the correct execution of the solution and to double-check eventual license
    limitations.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管道解决方案被提升并迁移到云环境中，利用IaaS范式。在这种情况下，除了在连接级别引入临时网络配置（通常是虚拟专用网络，或VPN）外，您没有引入任何大的修改，这可能需要设置以便在云环境和本地环境之间进行通信。如果上游过程在企业边界之外（例如，第三方提供商，其他云环境等），可能不需要VPN，因为可以利用其他技术（例如经过身份验证的REST
    API）以安全方式建立通信。在继续之前，有必要与云供应商验证底层系统中是否存在任何技术限制，以防止解决方案的正确执行，并仔细检查可能的许可限制。
- en: Replatform
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 重新平台化
- en: In this scenario, part of the data pipeline solution is transformed before the
    migration to benefit from features of the cloud, such as a PaaS database or containerization
    technology. Considerations on the connectivity side highlighted in the “rehost”
    description are still valid.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，部分数据管道解决方案在迁移之前进行转换，以便从云的功能中获益，例如PaaS数据库或容器化技术。在“重新托管”描述中突出显示的连接方面的考虑仍然有效。
- en: Refactor
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 重构
- en: 'The pipeline solution will be migrated to one or more cloud fully managed PaaS
    solutions (e.g., Amazon EMR, Azure HDInsight, Google Cloud Dataproc, Databricks).
    When dealing with this approach, it is a best practice to readopt the same iterative
    approach you are adopting for the entire migration:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 管道解决方案将迁移到一个或多个云完全托管的平台即服务解决方案（例如，Amazon EMR，Azure HDInsight，Google Cloud Dataproc，Databricks）。在采用这种方法时，最佳实践是重新采用您用于整个迁移过程的相同迭代方法：
- en: Prepare and discover the jobs and potentially organize them by complexity.
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备并发现作业，并根据复杂性进行可能的组织。
- en: Plan and assess the possible MVP to be migrated.
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划并评估可能需要迁移的最小可行产品（MVP）。
- en: Execute the migration and evaluate the result against your defined KPIs.
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行迁移并根据您定义的关键绩效指标（KPI）评估结果。
- en: Iterate with all the other jobs until the end.
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与所有其他作业一起迭代直到结束。
- en: Considerations on the connectivity side highlighted in the preceding “rehost”
    description are still valid.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在前述“重新主机化”描述中突出显示的连接方面的考虑仍然有效。
- en: Replace
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 替换
- en: The pipeline solution will be completely replaced by a third-party off-the-shelf
    or SaaS solution (e.g., Fivetran, Xplenty, Informatica, etc.). Considerations
    on the connectivity side highlighted in the “Rehost” section are still valid.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 管道解决方案将完全替换为第三方现成或软件即服务解决方案（例如，Fivetran，Xplenty，Informatica等）。请注意，在“重新主机化”部分突出显示的连接方面的考虑仍然有效。
- en: Rebuild
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 重建
- en: The pipeline solution is completely rearchitected using cloud fully managed
    solutions (e.g., AWS Glue, Azure Data Factory, Google Cloud Dataflow). Considerations
    on the connectivity side highlighted in the “Rehost” section are still valid.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 管道解决方案完全重新设计，采用云完全托管的解决方案（例如AWS Glue，Azure Data Factory，Google Cloud Dataflow）。请注意，在“重新主机化”部分突出显示的连接方面的考虑仍然有效。
- en: During the migration phase, especially in the integration with the target system,
    you might find that your data pipeline solution is not fully compatible with the
    identified target cloud solution right out of the box. You could need a connector,
    usually called a *sink*, that enables the communication between the data pipeline
    solution (e.g., the ETL system) and the target environment. If the sink for that
    solution does not exist, you may be able to generate a file as output of the process
    and then ingest the data in the following step. This approach will introduce extra
    complexity to the process, but it is a viable temporary solution in case of emergency
    (while waiting for a connector from the vendor).
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 在迁移阶段，特别是在与目标系统集成时，您可能会发现您的数据管道解决方案与目标云解决方案并不完全兼容。您可能需要一个通常称为*接收器*的连接器，以便在数据管道解决方案（例如ETL系统）与目标环境之间进行通信。如果该解决方案的接收器不存在，您可以在进程的下一个步骤中生成一个文件作为输出，并在随后的步骤中摄取数据。这种方法会给过程引入额外的复杂性，但在紧急情况下（等待供应商提供连接器时），它是一种可行的临时解决方案。
- en: Data Migration
  id: totrans-277
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据迁移
- en: Now that you have your new schema and pipelines ready, you are ready to start
    migrating all your data. You should focus on thinking about how to deal with data
    transfer. You may want to migrate all your on-premises data into the cloud, even
    dusty old tapes (maybe one day someone will require that data). You may face the
    reality that a single FTP connection over the weekend will not be enough to accomplish
    your task.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经准备好新的架构和管道，可以开始迁移所有数据。您应该考虑如何处理数据传输的问题。您可能希望将所有本地数据迁移到云中，即使是古老的尘封磁带（也许有一天某人会要求这些数据）。您可能面临一个现实，即一个周末的单个FTP连接并不足以完成您的任务。
- en: Planning
  id: totrans-279
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 计划
- en: 'Data transfer requires planning. You need to identify and involve:'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 数据传输需要计划。您需要识别并涉及：
- en: Technical owners
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 技术所有者
- en: People who can provide access to the resources you need to perform the migration
    (e.g., storage, IT, networking, etc.).
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 能够提供访问您执行迁移所需资源（例如存储、IT、网络等）的人员。
- en: Approvers
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 批准者
- en: People who can provide you with all the approvals you need to get access to
    the data and to start the migration (e.g., data owners, legal advisors, security
    admin, etc.).
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 能够为您提供所有必要批准以获取数据访问权限并开始迁移的人员（例如数据所有者、法律顾问、安全管理员等）。
- en: Delivery
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 交付
- en: The migration team. They can be people internal to the organization if available
    or people belonging to third-party system integrators.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移团队。如果可能，他们可以是组织内部的人员，或者是属于第三方系统集成商的人员。
- en: 'Then you need to collect as much information as you can to have a complete
    understanding of what you have to do, in which order (e.g., maybe your migration
    team needs to be allowlisted to a specific network storage area that contains
    the data you want to migrate), and the possible blockers that you might encounter.
    Here is a sample of questions (not exhaustive) that you should be able to answer
    before proceeding:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您需要收集尽可能多的信息，全面了解您需要完成的工作、顺序（例如，也许您的迁移团队需要被允许访问包含您想要迁移的数据的特定网络存储区域），以及可能遇到的阻碍因素。以下是您在继续之前应该能够回答的问题示例（并非穷尽）：
- en: What are the datasets you need to move?
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要迁移的数据集是什么？
- en: Where does the underlying data sit within the organization?
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织内部数据位于何处？
- en: What are the datasets you are allowed to move?
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您被允许移动的数据集是什么？
- en: Is there any specific regulatory requirement you have to respect?
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有任何特定的法规要求您必须遵守？
- en: Where is the data going to land (e.g., object store versus DWH storage)?
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据将落在何处（例如，对象存储与数据仓库存储）？
- en: What is the destination region (e.g., Europe, Middle East, and Africa, UK, US,
    etc.)?
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目的地区域是哪里（例如，欧洲、中东和非洲、英国、美国等）？
- en: Do you need to perform any transformation before the transfer?
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在传输之前是否需要执行任何转换？
- en: What are the data access policies you want to apply?
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您希望应用的数据访问策略是什么？
- en: Is it a one-off transfer, or do you need to move data regularly?
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一次性的传输，还是需要定期移动数据？
- en: What are the resources available for the data transfer?
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据传输的可用资源是什么？
- en: What is the allocated budget?
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分配的预算是多少？
- en: Do you have adequate bandwidth to accomplish the transfer, and for an adequate
    period?
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否有足够的带宽来完成传输，并且足够长的时间？
- en: Do you need to leverage offline solutions (e.g., Amazon Snowball, Azure Data
    Box, Google Transfer Appliance)?
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否需要利用离线解决方案（例如，Amazon Snowball、Azure Data Box、Google Transfer Appliance）？
- en: What is the time needed to accomplish the entire data migration?
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成整个数据迁移所需的时间是多少？
- en: 'Once you know the attributes of data you are migrating, you need to consider
    two key factors that affect the reliability and performance of the migration:
    capacity and network.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦了解了您正在迁移的数据属性，您需要考虑影响迁移可靠性和性能的两个关键因素：容量和网络。
- en: Regional capacity and network to the cloud
  id: totrans-303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区域容量和云网络
- en: 'When dealing with cloud data migration, typically there are two elements that
    need to be considered carefully: the regional capacity and the quality of the
    network connectivity to the cloud.'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 处理云数据迁移时，通常需要仔细考虑两个因素：区域容量和与云的网络连接质量。
- en: A cloud environment is not infinitely scalable. The reality is that the hardware
    needs to be purchased, prepared, and configured by the cloud providers in the
    regional location. Once you have identified the target architecture and the resources
    that are needed to handle the data platform, you should also file a capacity regional
    plan with your selected hyperscaler to be sure the data platform will have all
    the hardware needed to meet the usage and the future growth of the platform. They
    will typically want to know the volume of the data to be migrated and that will
    be generated once in the cloud, the amount of compute you will need to crunch
    the data, and the number of interactions you will have with other systems. All
    these components will serve as an input to your hyperscalers to allow them to
    be sure that the underlying infrastructure will be ready from day zero to serve
    all your workloads. In case of stockouts (common if your use case involves GPUs),
    you may have to choose the same service but in another region (if there are not
    any compliance/technology implications) or leverage other compute-type services
    (e.g., IaaS versus PaaS).
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 云环境并非无限扩展的。实际情况是，硬件需要由云供应商在区域位置购买、准备和配置。一旦确定了目标架构和处理数据平台所需的资源，您还应向选定的超大规模云服务提供商提交一个容量区域计划，以确保数据平台具备满足使用量和未来增长需求的所有所需硬件。他们通常希望了解要迁移的数据量以及在云中生成的数据量，您需要处理数据的计算量，以及与其他系统互动的次数。所有这些组成部分将作为输入提供给您的超大规模云服务提供商，以确保底层基础设施从第一天起即可为所有工作负载提供服务。如果出现缺货情况（如果您的使用情况涉及GPU，则常见），您可能需要选择同一服务，但在另一个区域（如果没有合规性/技术影响）或利用其他计算类型服务（例如，IaaS与PaaS相比）。
- en: 'The network, even if it is considered a commodity nowadays, plays a vital role
    in every cloud infrastructure: if the network is slow or it is not accessible,
    parts of your organization can remain completely disconnected from their business
    data (this is true even when leveraging an on-premises environment). When designing
    the cloud platform, some of the first questions you need to think about are: How
    will my organization be connected to the cloud? Which partner am I going to leverage
    to set up the connectivity? Am I leveraging standard internet connection (potentially
    with a VPN on top of it), or do I want to pay for an extra dedicated connection
    that will ensure better reliability? All these topics are generally discussed
    in the RFI/RFP questionnaires, but they should also be part of one of the very
    first workshops you have with the vendor/partner that you’ve selected to design
    and implement the platform.'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 网络，即使如今被视为商品，也在每个云基础设施中发挥着重要作用：如果网络速度慢或无法访问，您的组织的部分可能完全与其业务数据断开连接（即使利用了本地环境）。在设计云平台时，您需要考虑的第一个问题是：我的组织如何连接到云？我将利用哪个合作伙伴来建立连接？我正在利用标准互联网连接（可能在其上设置VPN），还是我想为额外的专用连接付费以确保更好的可靠性？所有这些话题通常在RFI/RFP问卷中讨论，但它们也应该是您与您选择设计和实施平台的供应商/合作伙伴之一的第一个研讨会的一部分。
- en: 'There are three main ways to get connected to the cloud:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种主要的连接到云的方式：
- en: Public internet connection
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 公共互联网连接
- en: Leveraging public internet networks. In this case, organizations usually leverage
    a VPN on top of the public internet protocol to protect their data and to guarantee
    an adequate level of reliability. Performance is strictly related to the ability
    of the organization to be close to the nearest point of presence of the selected
    cloud hyperscalers.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 利用公共互联网网络。在这种情况下，组织通常利用公共互联网协议上的VPN来保护其数据并确保足够的可靠性水平。性能严格依赖于组织接近所选云超级扩展商的最近出现点的能力。
- en: Partner interconnect
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 合作伙伴互联
- en: This is one the typical connections organizations may leverage for their production
    workloads, especially when they need to have guaranteed performance with high
    throughput. This connection is between the organization and the selected partner
    that then takes care of the connection with the selected hyperscalers. Leveraging
    the pervasiveness of the telco providers, organizations can set up high-performance
    connections with an affordable price.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 这是组织可能为其生产工作负载利用的典型连接之一，特别是当它们需要具有高吞吐量的保证性能时。此连接是组织与选定合作伙伴之间的连接，然后由后者负责与选定的超级扩展商的连接。利用电信服务提供商的普及性，组织可以建立高性能连接，并以合理的价格提供。
- en: Direct interconnect
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 直接互连
- en: This is the best connection possible, where the organization connects directly
    (and physically) with the network of the cloud provider. (This can be possible
    when both of the parties have routers in the same physical location.) Reliability,
    throughput, and general performance are the best, and pricing can be discussed
    directly with the selected hypervisors.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 这是可能的最佳连接方式，其中组织直接（物理上）与云服务提供商的网络相连。（只要两方都在同一物理位置上有路由器，这就是可能的。）可靠性、吞吐量和整体性能都是最佳的，而定价可以直接与选择的虚拟化平台供应商讨论。
- en: For more details of how to configure these three connectivity options, see the
    documentation at [Azure](https://oreil.ly/x34sr), [AWS](https://oreil.ly/fNZOg),
    and [Google Cloud](https://oreil.ly/j4V7J).
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解如何配置这三种连接选项的详细信息，请参阅[Azure](https://oreil.ly/x34sr)，[AWS](https://oreil.ly/fNZOg)和[Google
    Cloud](https://oreil.ly/j4V7J)的文档。
- en: Typically, during a PoC/MVP phase, the public internet connection option is
    chosen because it is faster to set up. In production, the partner interconnect
    is the most common, especially when the organization wants to leverage a multicloud
    approach.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在PoC/MVP阶段，会选择公共互联网连接选项，因为它设置速度更快。在生产环境中，合作伙伴互联是最常见的，特别是当组织希望利用多云方法时。
- en: Transfer options
  id: totrans-316
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 传输选项
- en: 'To choose the way that you will transfer data to the cloud, consider the following
    factors:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择将数据传输到云的方式，请考虑以下因素：
- en: Costs
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 成本
- en: 'Consider the following potential costs involved in the transfer of data:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下数据传输中涉及的潜在成本：
- en: Networking
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 网络
- en: You may need to enhance your connectivity before proceeding with the data transfer.
    Maybe you do not have adequate bandwidth to support the migration and you need
    to negotiate with your vendor to add additional lines.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行数据传输之前，您可能需要增强您的连接性。也许您的带宽不足以支持迁移，您需要与供应商协商添加额外的线路。
- en: Cloud provider
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 云提供商
- en: Uploading data to a cloud provider tends to be free, but if you are exporting
    data not only from your on-premises environment but also from another hyperscaler,
    you might be charged an *egress cost* (which usually has a cost per each GB exported)
    and potentially a read cost as well.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据上传到云提供商通常是免费的，但如果您不仅从您的本地环境，而且从另一个超大规模供应商导出数据，则可能会收取*出站费用*（通常每导出1GB收费）以及可能的读取费用。
- en: Products
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 产品
- en: You may need to purchase or rent storage appliances to speed up the data transfer.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能需要购买或租用存储设备以加快数据传输速度。
- en: People
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 人员
- en: The team who will carry out the migration.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 进行迁移的团队。
- en: Time
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 时间
- en: It’s important to know the amount of data you have to transfer and the bandwidth
    you have at your disposal. Once you know that, you will be able to identify the
    time needed to transfer the data. For example, if you have to transfer 200 TB
    of data and you have only 10 Gbps bandwidth available, you will need approximately
    two days to complete your transfer.^([1](ch04.html#ch01fn8)) This assumes that
    the bandwidth is fully available for your data transfer, which may not be the
    case. If during your analysis you discover that you need more bandwidth, you might
    need to work with your internet service provider (ISP) to request an increase
    or determine the time of day when such bandwidth is available. It may also be
    the right time to work with your cloud vendor to implement direct connection.
    This prevents your data from going on the public internet and can provide a more
    consistent throughput for large data transfers (e.g., AWS Direct Connect, Azure
    ExpressRoute, Google Cloud Direct Interconnect).
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 了解需要传输的数据量和您可用的带宽非常重要。一旦您知道了这些，您将能够确定传输数据所需的时间。例如，如果您需要传输200 TB的数据，并且您只有10 Gbps的带宽可用，那么您将需要大约两天的时间来完成传输。^([1](ch04.html#ch01fn8))
    这假设带宽完全可用于数据传输，但这可能并非总是如此。如果在分析过程中发现需要更多带宽，您可能需要与您的互联网服务提供商（ISP）合作请求增加带宽，或者确定哪个时间段可以使用此带宽。现在可能也是与您的云供应商合作实施直连的合适时机。这可以防止您的数据通过公共互联网传输，并且可以为大数据传输提供更一致的吞吐量（例如，AWS
    Direct Connect，Azure ExpressRoute，Google Cloud Direct Interconnect）。
- en: Offline versus online transfer
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 离线与在线传输
- en: In some cases, an online transfer is infeasible because it will take too long.
    In such cases, select an offline process leveraging storage hardware. Cloud vendors
    offer this kind of service (e.g., Amazon Snowball data transfer, Azure Data Box,
    Google Transfer Appliance), which is particularly useful for data transfers from
    hundreds of terabytes up to petabyte scale. You order a physical appliance from
    your cloud vendor that will have to be connected to your network. Then you will
    copy the data, which will be encrypted by default, and you will request a shipment
    to the closest vendor facility available. Once delivered, the data will be copied
    to the appropriate service in the cloud (e.g., AWS S3, Azure Blob Storage, Google
    Cloud Storage) and will be ready to be used.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，在线传输因为时间太长而不可行。在这种情况下，选择使用存储硬件的离线过程。云供应商提供这种类型的服务（例如，Amazon Snowball数据传输，Azure
    Data Box，Google Transfer Appliance），特别适用于从数百TB到PB规模的数据传输。您可以从云供应商那里订购一个物理设备，将其连接到您的网络。然后，您将复制数据，默认情况下将进行加密，并请求运送到最近的供应商设施。一旦送达，数据将被复制到云中的适当服务中（例如，AWS
    S3，Azure Blob Storage，Google Cloud Storage），并准备好供使用。
- en: Available tools
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 可用工具
- en: 'Once you have cleared out all the network dynamics, you should decide how to
    handle data upload. Depending on the system you might want to target (e.g., blob
    storage, DWH solution, database, third-party application, etc.), you generally
    have the following options at your disposal:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您解决了所有网络动态，您应该决定如何处理数据上传。根据您可能希望针对的系统（例如，blob存储、DWH解决方案、数据库、第三方应用程序等），您通常有以下选择：
- en: Command-line tools
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行工具
- en: Tools (e.g., AWS CLI, Azure Cloud Shell, or Google Cloud SDK) that will allow
    you to interact with all the services of the cloud provider. You can automate
    and orchestrate all the processes needed to upload the data into the desired destination.
    Depending on the final tool, you may have to pass by intermediate systems before
    being able to upload data to the final destination (e.g., passing by blob storage
    first before ingesting data into the DWH), but thanks to the flexibility of the
    various tools, you should be able to easily implement your workflows—for example,
    leveraging bash or PowerShell scripts.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 工具（例如 AWS CLI、Azure Cloud Shell 或 Google Cloud SDK），可让您与云提供商的所有服务进行交互。您可以自动化和编排上传数据到所需目标的所有过程。根据最终工具的不同，您可能需要通过中间系统传递数据，然后才能将数据上传到最终目标（例如，首先通过
    Blob 存储，然后才将数据输入到 DWH），但由于各种工具的灵活性，您应该能够轻松实现工作流程，例如利用 bash 或 PowerShell 脚本。
- en: REST APIs
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: REST API
- en: These will allow you to integrate services with any applications you may want
    to develop—for example, internal migration tools that you have already implemented
    and leveraged or brand-new apps that you may want to develop for that specific
    purpose.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 这将允许您集成服务与您可能想要开发的任何应用程序，例如您已经实施和利用的内部迁移工具或者您可能想为特定目的开发的全新应用程序。
- en: Physical solutions
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 物理解决方案
- en: Tools for offline migration as discussed in the preceding description of offline
    versus online transfer.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述的离线与在线传输的描述中讨论的离线迁移工具。
- en: Third-party commercial off-the-shelf (COTS) solutions
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方商业现成解决方案（COTS）
- en: These could provide more features like network throttling, custom advanced data
    transfer protocols, advanced orchestration and management capabilities, and data
    integrity checks.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具可能提供更多功能，如网络限速、自定义高级数据传输协议、高级编排和管理功能以及数据完整性检查。
- en: Migration Stages
  id: totrans-342
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 迁移阶段
- en: 'Your migration will consist of six stages (see [Figure 4-3](#data_migration_strategy)):'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 您的迁移将包括六个阶段（参见[图 4-3](#数据迁移策略)）：
- en: Upstream processes feeding current legacy data solutions are modified to feed
    the target environment.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修改上游流程，将当前遗留数据解决方案的数据提供给目标环境。
- en: Downstream processes reading from the legacy environment are modified to read
    from the target environment.
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修改从遗留环境读取的下游流程，改为从目标环境读取。
- en: Historical data is migrated in bulk into the target environment. At this point,
    the upstream processes are migrated to also write to the target environment.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 历史数据大量迁移到目标环境。此时，上游流程也已迁移到写入目标环境。
- en: Downstream processes are now connected to the target environment.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下游流程现已连接到目标环境。
- en: Data can be kept in sync between the legacy and target environments, leveraging
    CDC pipelines until the old environment is fully dismissed.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以在遗留环境和目标环境之间保持数据同步，利用 CDC 管道直到旧环境完全淘汰。
- en: Downstream processes become fully operational, leveraging the target environment.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下游流程完全运作，利用目标环境。
- en: '![Data migration strategy](assets/adml_0403.png)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![数据迁移策略](assets/adml_0403.png)'
- en: Figure 4-3\. Data migration strategy
  id: totrans-351
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-3\. 数据迁移策略
- en: 'There are some final checks that you should perform to ensure you don’t hit
    bottlenecks or data transfer issues:'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些最终检查需要执行，以确保不会遇到瓶颈或数据传输问题：
- en: Perform a functional test.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 执行功能测试。
- en: You need to execute a test to validate that your entire data transfer migration
    is working correctly. Ideally, you’d execute this test during the execution of
    your MVP, selecting a considerable amount of data, leveraging potentially all
    the tools that you might want to use during the entire migration. The goal of
    this step is mainly to verify you can operate your data transfer correctly while
    at the same time surface potential project-stopping issues, such as the inability
    to use the tools (e.g., your workforce is not trained or you do not have adequate
    support from your system integrator) or networking issues (e.g., network routes).
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要执行测试来验证您的整个数据迁移是否正常工作。理想情况下，在执行您的MVP期间执行此测试，选择大量数据，充分利用可能在整个迁移过程中想要使用的所有工具。此步骤的主要目标是验证您可以正确操作数据传输，同时发现潜在的项目阻碍问题，例如无法使用工具（例如，您的员工没有接受培训或者您没有系统集成商的充分支持）或网络问题（例如，网络路由）。
- en: Perform a performance test.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 执行性能测试。
- en: You need to verify that your current infrastructure can handle migration at
    scale. To do so, you should identify a large sample of your data (generally between
    3% and 5%) to be migrated to confirm that your migration infrastructure and solution
    correctly scale according to the migration needs and you are not surfacing any
    specific bottlenecks (e.g., slow source storage system).
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要验证您当前的基础架构是否能够处理规模化的迁移。为此，您应该识别一大部分数据样本（通常在3%到5%之间）进行迁移，以确认您的迁移基础设施和解决方案根据迁移需求正确扩展，并且没有出现特定的瓶颈（例如，源存储系统缓慢）。
- en: Perform a data integrity check.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 执行数据完整性检查。
- en: 'One of the most critical issues you might encounter during a data migration
    is that the data migrated into the target system is deleted because of an error
    or is corrupted and unusable. There are some ways to protect your data from that
    kind of risk:'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据迁移过程中可能遇到的最关键问题之一是，由于错误而将迁移至目标系统的数据删除，或者数据损坏且无法使用。有一些方法可以保护你的数据免受此类风险的影响：
- en: '*Enable versioning and backup* on your destination to limit the damage of accidental
    deletion.'
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在目标地点启用版本控制和备份，以限制意外删除的损害。
- en: '*Validate your data* before removing the source data.'
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在删除源数据之前，请验证您的数据。
- en: If you are leveraging standard tools to perform the migration (e.g., CLIs or
    REST APIs), you have to manage all these activities by yourself. However, if you
    are adopting a third-party application such as Signiant Media Shuttle or IBM Aspera
    on Cloud, it is likely that there are already several kinds of checks that have
    been implemented by default. (We suggest reading the available features in the
    application sheet carefully before selecting the solution.)
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在利用标准工具执行迁移（例如，CLI或REST API），则必须自行管理所有这些活动。但是，如果您采用了像Signiant Media Shuttle或IBM
    Aspera on Cloud这样的第三方应用程序，则很可能已经默认实施了多种检查。 （我们建议在选择解决方案之前仔细阅读应用表中提供的功能。）
- en: Summary
  id: totrans-362
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this chapter you have seen a practical approach to the data modernization
    journey and have reviewed a general technological migration framework that can
    be applied to any migration, from a legacy environment to a modern cloud architecture.
    The key takeaways are as follows:'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您已经看到了数据现代化之旅的实际方法，并审查了适用于任何迁移的一般技术迁移框架，从传统环境到现代云架构。主要收获如下：
- en: Focus on modernizing your data workflow, not just upgrading individual tools.
    Choosing the right tool for the right job will help you reduce costs, get the
    most out of your tools, and be more efficient.
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焦点是现代化你的数据工作流程，而不仅仅是升级单个工具。选择合适的工具来完成合适的工作将有助于降低成本，充分利用你的工具，并提高效率。
- en: 'A possible data migration framework can be implemented in four steps: prepare
    and discover, assess and plan, execute, and optimize.'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能的数据迁移框架可以分为四个步骤：准备与发现，评估与计划，执行和优化。
- en: Prepare and discover is a pivotal step where you focus on defining the perimeter
    of the migration and then on collecting all the information related to the various
    workloads/use cases that you’ve identified to be migrated.
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备与发现是一个关键步骤，您在其中专注于定义迁移的边界，然后收集与已确定需要迁移的各种工作负载/用例相关的所有信息。
- en: Assess and plan is the step where you define and plan all the activities that
    need to be done to accomplish the identified goal (e.g., categorization and clusterization
    of the workloads to be migrated, definition of KPIs, definition of a possible
    MVP, and definition of the migration plan with related milestones).
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估与计划是您定义和计划完成已确定目标所需的所有活动的步骤（例如，对需迁移的工作负载进行分类和聚类，定义关键绩效指标，定义可能的MVP以及制定与相关里程碑相关的迁移计划）。
- en: Execute is the step where you iteratively perform the migration, improving the
    overall process at each iteration.
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行是迭代进行迁移的步骤，每次迭代都改进整体过程。
- en: Optimize is the step where you consider the new system as a whole and identify
    potential new use cases to introduce to make it even more flexible and powerful.
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化是考虑整个新系统，并识别引入潜在新用例以使其更加灵活和强大的步骤。
- en: Understanding the current footprint and what will be the total cost of the final
    solution is a complex step that can involve multiple actors. Organizations usually
    leverage RFI, RFP, and RFQ to get more information from vendors/potential partners.
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解当前足迹及最终解决方案的总成本是一个复杂的步骤，可能涉及多个参与者。组织通常利用RFI、RFP和RFQ从供应商/潜在合作伙伴获取更多信息。
- en: Governance and security remain a centralized concern at most organizations.
    This is because there needs to be consistency in the way roles are defined, data
    is secured, and activities are logged.
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治理和安全始终是大多数组织的中心关注点。这是因为需要在角色定义方式、数据安全和活动日志记录方面保持一致性。
- en: The migration framework has to work in accordance with a very well-defined governance
    framework that is pivotal throughout the entire life of data.
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迁移框架必须符合一个非常明确定义的治理框架，这在数据整个生命周期中至关重要。
- en: When migrating schema of your data, it might be useful to leverage a pattern
    like the facade pattern to make the adoption of target solution features easier.
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在迁移数据架构时，利用类似外观模式的模式可能会有助于更轻松地采纳目标解决方案的特性。
- en: Connectivity and securing regional capacity are critical when utilizing cloud
    solutions. Network configuration, bandwidth availability, cost, people, tools,
    performance, and data integrity are the main points that have to be clarified
    for every workload.
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用云解决方案时，连接性和确保区域容量至关重要。网络配置、带宽可用性、成本、人员、工具、性能和数据完整性是必须为每个工作负载明确的主要要点。
- en: In the four chapters so far, you have learned why to build a data platform,
    a strategy to get there, how to upskill your workforce, and how to carry out a
    migration. In the next few chapters, we will delve into architectural details,
    starting with how to architect modern data lakes.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止的四章中，您已经了解了为何构建数据平台，达成目标的策略，如何提升员工技能，以及如何进行迁移。在接下来的几章中，我们将深入探讨架构细节，首先是如何设计现代数据湖。
