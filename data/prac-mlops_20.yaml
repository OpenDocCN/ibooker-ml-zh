- en: Appendix H. Technical Project Management
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 H. 技术项目管理
- en: By Noah Gift
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Noah Gift
- en: 'On the first week of the highly technical class on cloud computing, I brought
    up technical project management and how important it is to do what I describe
    in this appendix. A student raised their hand in class and asked the following
    question: “Is this a project management class? I thought this class is about cloud
    computing?”'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在高度技术的云计算课程的第一周，我提出了技术项目管理的问题，以及在附录中所描述的做法的重要性。一个学生在课堂上举手提问：“这是一个项目管理课吗？我以为这门课是关于云计算的？”
- en: 'Similarly, in the real world, it is easy to think project management doesn’t
    matter. A small amount of technical project management knowledge is critical to
    MLOps, though. Three essential components of project management are as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，在现实世界中，很容易认为项目管理并不重要。然而，对MLOps来说，少量的技术项目管理知识是至关重要的。项目管理的三个重要组成部分如下：
- en: Attempt to plan your project out of the time you have to complete it, i.e.,
    12 weeks using weekly milestones.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试规划您的项目以完成时间，例如12周，使用每周的里程碑。
- en: Do a weekly demo to your team showing the progress.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每周向您的团队进行演示，展示进展情况。
- en: Break tasks into 4-hour chunks of time and do them weekly, keeping track of
    them with a simple task tracking system like Trello or GitHub.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将任务分解为每四小时一次的时间块，并每周执行，使用像Trello或GitHub这样的简单任务跟踪系统进行跟踪。
- en: Now, let’s cover just enough of the basics to make sure you are successful.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们简要介绍一些基础知识，以确保您的成功。
- en: Project Plan
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目计划
- en: There is nothing unique about MLOps regarding project management. Still, it
    is worth pointing out a few nonobvious highlights of project management that help
    build machine learning projects. In particular, one powerful concept in building
    ML solutions is to think in terms of a 10–12 week schedule and attempt to map
    out the individual results for each week. In the book’s source code repository,
    there is an [example template to follow](https://oreil.ly/kzPGu).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于项目管理，MLOps并没有什么独特之处。不过，值得指出的是项目管理的一些非显而易见的亮点，这些亮点有助于构建机器学习项目。在构建ML解决方案时，一个强大的概念是以10到12周的时间表来思考，并尝试为每周制定个别的结果。在书籍的源代码存储库中，有一个[示例模板供参考](https://oreil.ly/kzPGu)。
- en: A takeaway is that a plan creates the scaffolding necessary to start deploying
    machine learning code to production, and the weekly demo creates accountability.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的收获是，计划创建了启动将机器学习代码部署到生产环境所必需的支撑结构，而每周的演示则创造了责任感。
- en: In [Figure H-1](#Figure-9-1) a week-by-week project plan allows for initial
    scoping of the complexity of a project.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 H-1](#Figure-9-1)中，按周划分的项目计划允许对项目复杂性进行初步范围界定。
- en: '![pmlo ag01](Images/pmlo_ag01.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo ag01](Images/pmlo_ag01.png)'
- en: Figure H-1\. Project plan
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 H-1\. 项目计划
- en: Next, let’s discuss the weekly demo.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们讨论每周演示。
- en: Weekly Demo
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每周演示
- en: In both real-world scenarios, when I work with a team deploying code to production
    or in educational systems, the weekly demo and the project plan are essential
    components that reduce the risk of a project never seeing the light of day. Another
    hidden fact about doing demos is making the person do the demo understand what
    they are doing and communicate information.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界的两种场景中，当我与一个团队一起将代码部署到生产环境或在教育系统中时，每周演示和项目计划是减少项目从未见天日风险的关键组成部分。关于做演示的另一个隐藏事实是，让做演示的人理解他们正在做什么并传达信息。
- en: The Roman proverb “Docendo discimus” states that “by teaching, we learn.” This
    proverb is also related to academic research on learning, and it is one of the
    more effective teaching approaches I have seen in the industry and the classroom.
    Video demos are powerful for both the consumer and the creator.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 古罗马谚语“Docendo discimus”表明“通过教学，我们学习”。这个谚语也与关于学习的学术研究相关，并且是我在行业和课堂上看到的更有效的教学方法之一。视频演示对于消费者和创作者都非常有力。
- en: Task Tracking
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 任务跟踪
- en: 'You can see a basic, public Trello tracking board [online](https://oreil.ly/iJ4iX).
    In [Figure H-2](#Figure-appendix-100), notice a simple approach of just three
    columns: To Do, In Progress, and Done. Each task takes around four hours to complete
    since this is a good unit of work to break down tasks.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在线查看一个基础的公共Trello跟踪面板[online](https://oreil.ly/iJ4iX)。在[图 H-2](#Figure-appendix-100)中，注意到一个简单的方法，仅包括三列：待办、进行中和已完成。由于这是一个很好的工作单元来拆分任务，每个任务大约需要四个小时完成。
- en: '![Ticket Tracking with Trello](Images/pmlo_ag02.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![使用Trello进行票务跟踪](Images/pmlo_ag02.png)'
- en: Figure H-2\. Ticket tracking with Trello
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 H-2\. 使用Trello进行票务跟踪
- en: Finally, each of these tickets typically completes every week. This workflow
    shows a sense of weekly progress. Note, you can use any board-based tracking system
    to accomplish the same thing. The main takeaway is to keep it simple! Simple project
    management systems stick around, but complex ones do not.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这些工单通常每周都会完成一次。这种工作流展示了每周的进展感。请注意，您可以使用任何基于面板的跟踪系统来完成同样的事情。主要的要点是保持简单！简单的项目管理系统能够长期使用，而复杂的则不能。
