- en: Appendix A. Key Terms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 关键术语
- en: By Noah Gift
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Noah Gift
- en: 'This section contains select key terms that crop up often in teaching cloud
    computing, MLOps, and machine learning engineering:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含经常出现在教授云计算、MLOps 和机器学习工程中的选择性关键术语：
- en: Alerts
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 告警
- en: Alerts are health metrics that have actions associated with them. An example
    would be an alert that sends a text message to a software engineer when a web
    service returns multiple error status codes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 告警是与之相关联有操作的健康度量。例如，当网络服务返回多个错误状态码时，可能会触发发送文本消息到软件工程师的告警。
- en: Amazon ECR
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon ECR
- en: Amazon ECR is a container registry that stores Docker format containers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon ECR 是存储 Docker 格式容器的容器注册表。
- en: Amazon EKS
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon EKS
- en: Amazon EKS is a managed Kubernetes service created by Amazon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon EKS 是由亚马逊创建的托管 Kubernetes 服务。
- en: Autoscaling
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自动缩放
- en: Autoscaling is the process of scaling load up or down automatically based on
    how many resources the nodes are using.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自动缩放是根据节点使用的资源量自动缩放负载的过程。
- en: AWS Cloud9
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AWS Cloud9
- en: AWS Cloud9 is a cloud-based development environment running in AWS. It has special
    hooks for developing serverless applications.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: AWS Cloud9 是在 AWS 运行的基于云的开发环境。它具有特殊的钩子，用于开发无服务器应用程序。
- en: AWS Lambda
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AWS Lambda
- en: A serverless compute platform by AWS that has FaaS capability.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由 AWS 提供的无服务器计算平台，具有 FaaS 能力。
- en: Azure Container Instances (ACI)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 容器实例（ACI）
- en: Azure Container Instances is a managed service from Microsoft that allows you
    to run container images without managing servers to host them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 容器实例是 Microsoft 提供的托管服务，允许您运行容器镜像而无需管理托管它们的服务器。
- en: Azure Kubernetes Service (AKS)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Kubernetes Service（AKS）
- en: Azure Kubernetes Service is a managed Kubernetes service created by Microsoft.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Kubernetes Service 是由 Microsoft 创建的托管 Kubernetes 服务。
- en: '`black`'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '`black`'
- en: The `black` tool formats the text of Python source code automatically.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '`black` 工具能够自动格式化 Python 源代码的文本。'
- en: Build server
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 构建服务器
- en: 'A build server is an application that works in both the testing and deployment
    of software. Popular build servers can be both SaaS or open source. Here are a
    few popular options:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 构建服务器是在软件测试和部署中都起作用的应用程序。流行的构建服务器可以是 SaaS 或开源的。以下是一些流行的选择：
- en: '[Jenkins](https://jenkins.io) is an open source build server that can run anywhere
    including AWS, GCP, Azure, or a docker container or on your laptop.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Jenkins](https://jenkins.io) 是一个开源构建服务器，可以在 AWS、GCP、Azure 或 Docker 容器上运行，也可以在您的笔记本电脑上运行。'
- en: '[CircleCI](https://circleci.com) is a SaaS build service that integrates with
    a popular Git hosting provider like GitHub.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CircleCI](https://circleci.com) 是一个 SaaS 构建服务，可以与像 GitHub 这样的流行 Git 托管提供商集成。'
- en: CircleCI
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: CircleCI
- en: A popular SaaS (software as a service) build system used in DevOps workflows.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在 DevOps 工作流中使用的流行的 SaaS（软件即服务）构建系统。
- en: Cloud native applications
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 云原生应用
- en: Cloud native applications are services that utilize the unique capabilities
    of the cloud, like serverless.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 云原生应用是利用云的独特能力（如无服务器）的服务。
- en: Container
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 容器
- en: A container is a set of processes that are isolated from the rest of the operating
    system. They are often megabytes in size.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个容器是与操作系统的其余部分隔离的一组进程。它们通常是几兆字节大小。
- en: Continuous delivery
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 持续交付
- en: Continuous delivery is the process of delivering tested software automatically
    to any environment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 持续交付是将经过测试的软件自动交付到任何环境的过程。
- en: Continuous integration
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 持续集成
- en: Continuous integration is the process of automatically testing software upon
    check-in to the source control system.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 持续集成是在提交到源代码控制系统后自动测试软件的过程。
- en: Data engineering
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程
- en: Data engineering is the process of automating the flow of data.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程是自动化数据流的过程。
- en: Disaster recovery
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 灾难恢复
- en: Disaster recovery is the process of designing a software system to recover despite
    a disaster. This process could include archiving data to another location.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 灾难恢复是设计软件系统以在灾难中恢复的过程。此过程可能包括将数据归档到另一个位置。
- en: Docker format container
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 格式容器
- en: There are several formats for containers. An emerging form is Docker, which
    involves the definition of a *Dockerfile*.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 容器有多种格式。一种新兴的形式是 Docker，它涉及定义*Dockerfile*。
- en: Docker
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Docker
- en: Docker is a company that creates container technology, including an execution
    engine, collaboration platform via DockerHub, and a container format called *Dockerfile*.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 是一家创建容器技术的公司，包括执行引擎、通过 DockerHub 的协作平台以及名为*Dockerfile*的容器格式。
- en: FaaS (function as a service)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: FaaS（函数即服务）
- en: A type of cloud computing that facilitates functions that respond to events.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一种云计算类型，促进响应事件的函数。
- en: Google GKE
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Google GKE
- en: Google GKE is a managed Kubernetes service created by Google.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Google GKE 是由 Google 创建的托管 Kubernetes 服务。
- en: IPython
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: IPython
- en: The `ipython` interpreter is an interactive terminal for Python. It is the core
    of the Jupyter notebook.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`ipython` 解释器是 Python 的交互式终端。它是 Jupyter 笔记本的核心。'
- en: JSON
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: JSON
- en: JSON stands for JavaScript Object Notation, and it is a lightweight, human-readable
    data format used heavily in web services.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: JSON 代表 JavaScript 对象表示法，它是一种轻量级、人类可读的数据格式，在 Web 服务中被广泛使用。
- en: Kubernetes clusters
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 集群
- en: A Kubernetes cluster is a deployment of Kubernetes that contains an entire ecosystem
    of Kubernetes components, including nodes, pods, the API, and containers.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 集群是部署 Kubernetes 的一个实例，包括节点、Pod、API 和容器的整个生态系统。
- en: Kubernetes containers
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 容器
- en: A Kubernetes container is a Docker image that deploys into a Kubernetes cluster.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 容器是部署到 Kubernetes 集群中的 Docker 镜像。
- en: Kubernetes pods
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes pod
- en: A Kubernetes pod is a group of one or more containers.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes Pod 是一个包含一个或多个容器的组。
- en: Kubernetes
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes
- en: Kubernetes is an open source system for automating the operations of containerized
    applications. Google created it and open-sourced in 2014.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 是一个用于自动化容器化应用操作的开源系统。谷歌在2014年创建并开源了它。
- en: Load testing
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 负载测试
- en: Load testing is the process of verifying the scale characteristics of a software
    system.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 负载测试是验证软件系统规模特性的过程。
- en: Locust
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Locust
- en: Locust is a load-testing framework that accepts Python-formatted load test scenarios.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Locust 是一个接受 Python 格式的负载测试场景的负载测试框架。
- en: Logging
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 记录
- en: Logging is a process of creating messages about the running state of a software
    application.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 记录是创建关于软件应用运行状态的消息的过程。
- en: Makefile
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Makefile
- en: A `Makefile` is a file that contains a set of directives used to build software.
    Most Unix and Linux operating systems have built-in support for this file format.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '`Makefile` 是包含用于构建软件的一组指令的文件。大多数 Unix 和 Linux 操作系统都内建支持这种文件格式。'
- en: Metrics
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 指标
- en: Metrics are the creation of KPIs (Key Performance Indicators) for a software
    application. An example of a parameter is the percentage of CPU used by a server.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 指标是为软件应用创建关键绩效指标（KPI）的过程。一个参数的示例是服务器使用的 CPU 百分比。
- en: Microservice
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务
- en: A microservice is a lightweight, loosely coupled service. It can be as small
    as a function.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务是一个轻量级、松耦合的服务。它可以小到一个函数的大小。
- en: Migrate
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移
- en: Migrate is the ability to move an application from one environment to another.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移是将应用程序从一个环境迁移到另一个环境的能力。
- en: Moore’s Law
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Moore定律
- en: The perception that for some time, the number of transistors on a microchip
    doubles every two years.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一段时间来看，微芯片上的晶体管数量每两年翻倍一次。
- en: Operationalization
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 运维化
- en: The process of making an application ready for production deployment. These
    actions could include monitoring, load testing, and setting up alerts.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 使应用程序准备好进行生产部署的过程。这些操作可能包括监控、负载测试和设置警报。
- en: pip
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: pip
- en: The `pip` tool installs Python packages.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '`pip` 工具用于安装 Python 包。'
- en: Ports
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 端口
- en: A port is a network communication endpoint. An example of a port is a web service
    running on port 80 via the protocol HTTP.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 端口是网络通信端点。一个端口的示例是通过 HTTP 协议在端口 80 上运行的 Web 服务。
- en: Prometheus
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Prometheus
- en: Prometheus is an open source monitoring system with an efficient time-series
    database.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Prometheus 是一个带有高效时间序列数据库的开源监控系统。
- en: pylint
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: pylint
- en: The `pylint` tool checks the Python source code for syntax errors.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '`pylint` 工具检查 Python 源代码的语法错误。'
- en: PyPI
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: PyPI
- en: The Python Package Index, where published packages are available to install
    with tools like `pip`.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Python 包索引，发布的包可供工具如 `pip` 安装。
- en: pytest
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: pytest
- en: The `pytest` tool is a framework for running tests on Python source code.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '`pytest` 工具是用于在 Python 源代码上运行测试的框架。'
- en: Python virtual environment
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Python 虚拟环境
- en: A Python virtual environment is created by isolating a Python interpreter to
    a directory and installing packages in that directory. The Python interpreter
    can perform this action via `python -m venv yournewenv`.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Python 虚拟环境通过将 Python 解释器隔离到一个目录并在该目录中安装包来创建。Python 解释器可以通过 `python -m venv
    yournewenv` 执行此操作。
- en: Serverless
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 无服务器
- en: Serverless is a technique of building applications based on functions and events.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 无服务器是基于函数和事件构建应用程序的技术。
- en: SQS queue
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: SQS 队列
- en: A distributed messaging queue built by Amazon with near-infinite reads and writes.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 由亚马逊构建的具有近无限读写能力的分布式消息队列。
- en: Swagger
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Swagger
- en: A swagger tool is an open source framework that simplifies the creation of API
    documentation.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Swagger 工具是一个简化 API 文档创建的开源框架。
- en: Virtual machine
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟机
- en: A virtual machine is the emulation of a physical operating system. It can be
    gigabytes in size.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟机是物理操作系统的仿真。它可能有几GB大小。
- en: YAML
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**YAML**'
- en: YAML is a human-readable serialization format often used in configuration systems.
    It is easily portable to JSON format.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: YAML 是一种人类可读的序列化格式，通常用于配置系统。它很容易转换成 JSON 格式。
