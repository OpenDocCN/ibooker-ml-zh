- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We’ve reached a turning point in the story of machine learning where the technology
    has moved from the realm of theory and academics and into the “real world”—that
    is, businesses providing all kinds of services and products to people across the
    globe. While this shift is exciting, it’s also challenging, as it combines the
    complexities of machine learning models with the complexities of the modern organization.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经到达了机器学习故事中的一个转折点，技术已经从理论和学术领域进入了“现实世界”——也就是说，各种业务为全球人们提供各种服务和产品。尽管这种转变令人兴奋，但也充满挑战，因为它将机器学习模型的复杂性与现代组织的复杂性结合在一起。
- en: One difficulty, as organizations move from experimenting with machine learning
    to scaling it in production environments, is maintenance. How can companies go
    from managing just one model to managing tens, hundreds, or even thousands? This
    is not only where MLOps comes into play, but it’s also where the aforementioned
    complexities, both on the technical and business sides, appear. This book will
    introduce readers to the challenges at hand, while also offering practical insights
    and solutions for developing MLOps capabilities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当组织从机器学习的实验阶段转向在生产环境中扩展时，一个困难是维护。公司如何从管理单一模型转向管理数十、数百甚至数千个模型？这不仅是MLOps发挥作用的地方，也是前述的技术和商业复杂性出现的地方。本书将向读者介绍当前面临的挑战，并提供关于开发MLOps能力的实际见解和解决方案。
- en: Who This Book Is For
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: We wrote this book specifically for analytics and IT operations team managers,
    that is, the people directly facing the task of scaling machine learning (ML)
    in production. Given that MLOps is a new field, we developed this book as a guide
    for creating a successful MLOps environment, from the organizational to the technical
    challenges involved.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们专门为分析和IT运营团队经理撰写了本书，也就是说，直接面对在生产环境中扩展机器学习（ML）任务的人员。考虑到MLOps是一个新领域，我们编写本书作为创建成功的MLOps环境的指南，从组织到涉及的技术挑战。
- en: How This Book Is Organized
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的组织结构
- en: This book is divided into three parts. The first is an introduction to the topic
    of MLOps, diving into how (and why) it has developed as a discipline, who needs
    to be involved to execute MLOps successfully, and what components are required.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分。第一部分是MLOps主题的介绍，深入探讨了它作为一门学科的发展方式（以及为何发展）、成功执行MLOps所需的参与者以及所需的组件。
- en: The second part roughly follows the machine learning model life cycle, with
    chapters on developing models, preparing for production, deploying to production,
    monitoring, and governance. These chapters cover not only general considerations,
    but MLOps considerations at each stage of the life cycle, providing more detail
    on the topics touched on in [Chapter 3](ch03.html#key_mlops_features).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分大致遵循机器学习模型的生命周期，包括开发模型、准备生产、部署到生产、监控和治理的章节。这些章节不仅涵盖了一般考虑因素，还详细介绍了生命周期各阶段的MLOps考虑事项，提供了有关第3章中提到的主要MLOps特性的更多细节。
- en: The final part provides tangible examples of how MLOps looks in companies today,
    so that readers can understand the setup and implications in practice. Though
    the company names are fictitious, the stories are based on real-life companies’
    experience with MLOps and model management at scale.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一部分提供了实际例子，展示了MLOps在当今公司中的实际运用情况，使读者能够了解设置和实践中的影响。尽管公司名称是虚构的，但这些故事基于真实公司在MLOps和规模化模型管理方面的经验。
- en: Conventions Used in This Book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`等宽字体`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序列表，以及在段落内引用程序元素，例如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**`等宽粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应该逐字输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*`等宽斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应替换为用户提供的值或由上下文确定的值的文本。
