  zh: 第四部分 整合和增长
- en: This is the final part of the book, dedicated to integration and growth. Chapter
    13 covers integration, from API design and release cycle to operating the system
    and turning to fallbacks in case of malfunctioning. In chapter 14, we discuss
    monitoring and reliability, software system health, data quality and integrity,
    and model quality and relevance. Chapter 15 overviews serving and inference optimization,
    the challenges that may arise during the serving and inference stage, preferred
    tools and frameworks, and such topics as optimizing inference pipelines. Finally,
    chapter 16 reviews ownership and maintenance, accountability as one of the key
    factors in having a healthy ML system, tradeoffs between teams’ efficiency and
    redundancy, the fundamental importance of properly arranged documentation, and
    the deceptive appeal of complexity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书的最后一部分，致力于整合和增长。第13章涵盖了整合，从API设计和发布周期到操作系统，以及在系统出现故障时转向回退。在第14章中，我们讨论了监控和可靠性、软件系统健康、数据质量和完整性，以及模型质量和相关性。第15章概述了服务和推理优化，在服务和推理阶段可能出现的挑战，首选的工具和框架，以及优化推理管道等话题。最后，第16章回顾了所有权和维护，责任作为拥有健康机器学习系统的一个关键因素，团队效率与冗余之间的权衡，适当安排文档的基本重要性，以及复杂性的欺骗性吸引力。
