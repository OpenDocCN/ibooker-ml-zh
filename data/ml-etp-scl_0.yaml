  zh: '**Matheen Raza** 是一位机器学习爱好者。他曾在Qubole担任产品营销经理，负责数据科学和机器学习。在加入Qubole之前，Matheen
    曾在Infosys工作，担任Infosys Nia（Infosys 的人工智能/机器学习和大数据平台）的产品营销经理。在此之前，他在英特尔担任过多个工程和产品营销职位。'
- en: Matheen holds a B.S. in Electrical and Electronics Engineering from the University
