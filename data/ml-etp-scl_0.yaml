    的几款产品的重要贡献者，这些产品旨在跨多个行业度量和最优化分配营销资金。（Marketshare 后来于 2015 年被 Neustar 收购。）
- en: '**Matheen Raza** is a Machine Learning enthusiast. He worked for Qubole as
    a Product Marketing Manager for data science and machine learning. Prior to Qubole,
    Matheen was at Infosys, where he was a Product Marketing Manager for Infosys Nia—Infosys’s
