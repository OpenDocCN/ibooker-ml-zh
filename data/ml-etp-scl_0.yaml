- en: Machine Learning at Enterprise Scale
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业规模的机器学习
- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: Machine learning. Seemingly everyone is doing it. And, if your company isn’t
    investing in the skilled people and specialized tools needed to develop and deploy
    machine learning models, you’re probably behind your competitors. Machine learning
    adoption was already high in 2017, at 58% according to a Deloitte survey of large
    enterprises, and [it grew by five percentage points](http://bit.ly/2VotAEb) in
    2018, to 63% of all respondents.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎每个人都在做机器学习。而如果你的公司不投资于培养和部署机器学习模型所需的专业人员和专门工具，你可能已经落后于竞争对手。根据德勤对大型企业的调查，2017年机器学习采纳率已经达到58%，并且在2018年增长了5个百分点，达到了63%的所有受访者。
- en: To get a sense of how fast businesses are adopting machine learning, [IDC predicts](http://bit.ly/2qKe6ZP)
    that artificial intelligence (AI) spending (which encompasses machine learning)
    will grow to $52.2 billion by 2021\. This represents a rather astounding compound
    annual growth rate (CAGR) of 46.2% within the 2016 to 2021 forecast period. This
    means that spending is increasing by nearly half again each year for five years.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解企业采用机器学习的速度，[IDC预测](http://bit.ly/2qKe6ZP)，到2021年，人工智能（包括机器学习）的支出将增长到522亿美元。这代表了在2016年至2021年预测期内46.2%的惊人复合年增长率（CAGR）。这意味着支出每年将增加近一半。
- en: Another sign that enterprise adoption of AI in general and machine learning
    in particular are increasing is that job titles specific to machine learning are
    already widely used at organizations with extensive experience in data science.
    According to O’Reilly’s 2018 survey [“The State of Machine Learning Adoption in
    the Enterprise”](https://oreil.ly/2XCQSDF), 81% of such businesses employ “data
    scientists.” Thirty-nine percent of enterprises employ “machine learning engineers.”
    And 20% employ “deep learning engineers.”
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个表明企业普遍采用人工智能，特别是机器学习的迹象是，那些在数据科学方面有丰富经验的组织已经广泛使用与机器学习相关的职位头衔。根据O’Reilly 2018年的调查，《企业中机器学习采纳状况》（https://oreil.ly/2XCQSDF），81%的这类企业雇用“数据科学家”，39%的企业雇用“机器学习工程师”，20%的企业雇用“深度学习工程师”。
- en: These activities seem to be paying off. [A recent Deloitte study](http://bit.ly/2VotAEb)
    found that the linkage between the successful application of machine learning
    and competitive advantage is growing (see [Figure 1-1](#fig_1_many_survey_respondents_say_ai_has_helped_their_or)).
    Although only 11% of executives said that adopting AI is of “critical strategic
    importance” today, 56% believe it *will* be critical three years from now. Deloitte
    observes that this leaves “a very small window” for companies to hone their AI
    strategies and skills.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些活动似乎正在取得成效。最近的一项德勤研究（http://bit.ly/2VotAEb）发现，机器学习成功应用与竞争优势之间的联系正在增强（见[图1-1](#fig_1_many_survey_respondents_say_ai_has_helped_their_or)）。虽然只有11%的高管认为采用AI“具有重要的战略意义”，但56%的人认为在三年后将会如此。德勤指出，这给公司留下了“非常短暂的时间窗口”，以完善他们的AI战略和技能。
- en: '![Many survey respondents say AI has helped their organizations keep up with  and
    even edge ahead of  the competition.](Images/mles_0101.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![许多调查对象表示，AI帮助他们的组织跟上甚至领先于竞争对手。](Images/mles_0101.png)'
- en: Figure 1-1\. Many survey respondents say AI has helped their organizations keep
    up with, and even edge ahead of, the competition.
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1\. 许多调查对象表示，AI帮助他们的组织跟上甚至领先于竞争对手。
- en: 'But particularly with machine learning, challenges abound. Another 2018 report,
    [“State of Enterprise Machine Learning”](http://bit.ly/2PttSEn), surveyed more
    than 500 data science and machine learning professionals, and found the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但尤其是在机器学习领域，挑战重重。另一份2018年的报告，《企业机器学习现状》（http://bit.ly/2PttSEn），调查了500多名数据科学和机器学习专业人士，发现如下情况：
- en: 38% of companies ran into problems scaling their models to the size they wanted.
    When asked to provide anecdotal answers, the data science professionals said this
    was due to a number of factors, including that DevOps and IT teams were not being
    allocated sufficient resources. Other reasons are that data scientists are being
    tasked with building infrastructure to put their models into production and the
    lack of existing infrastructure to support running machine learning models at
    the necessary scale.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司中有 38% 遇到了将其模型扩展到他们想要的规模的问题。当要求提供个案答案时，数据科学专家表示，这是由于多种因素造成的，包括未向 DevOps 和
    IT 团队分配足够的资源。其他原因是数据科学家被要求建立基础设施来将他们的模型投入生产，以及缺乏支持以必要规模运行机器学习模型的现有基础设施。
- en: 30% of respondents reported challenges in supporting different programming languages
    and training frameworks. Because data scientists and machine learning engineers
    each prefer using their own programming languages and training frameworks, this
    adds complexity because all these different tools must somehow cohere in a model
    that can be productized.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 30% 的受访者报告了支持不同编程语言和训练框架的挑战。因为数据科学家和机器学习工程师各自喜欢使用自己的编程语言和训练框架，这增加了复杂性，因为所有这些不同的工具必须以某种方式协调在一个可以产品化的模型中。
- en: 30% reported challenges managing models, such as keeping versioning clear, and
    being able to ensure explainability.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 30% 报告了管理模型的挑战，如保持版本清晰和确保可解释性。
- en: In addition, data wrangling remains a huge bottleneck. It’s a truism in the
    industry that data scientists spend 80% of their time finding and managing data
    and only 20% building models. This general consensus has finally got some quantitative
    backing. According to the [“State of Enterprise Machine Learning”](http://bit.ly/2PttSEn)
    study, despite the influx of investment in time, money, and personnel resources
    into machine learning, data scientists and machine learning professionals are
    spending too much time (more than 75%) on infrastructure, deployment and data
    engineering, and not nearly enough (less than 25%) on training and iterating models.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，数据整理仍然是一个巨大的瓶颈。行业中普遍认为，数据科学家花费 80% 的时间寻找和管理数据，只有 20% 的时间用于构建模型。这一普遍共识最终得到了一些量化支持。根据[“企业机器学习现状”](http://bit.ly/2PttSEn)研究，尽管在机器学习方面投入了大量时间、资金和人力资源，数据科学家和机器学习专业人员在基础设施、部署和数据工程方面花费了太多时间（超过
    75%），而在训练和迭代模型方面则远远不足（少于 25%）。
- en: 'In our experience working with many enterprises to move their data science
    workloads to the cloud, we’ve identified six common challenges that data science
    teams need to address as they scale up their machine learning operations:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们与许多企业合作，帮助他们将数据科学工作负载转移到云端的经验中，我们确定了数据科学团队在扩展其机器学习操作时需要解决的六个常见挑战：
- en: 'Problem 1: reconciling disparate interfaces'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题 1：调和不同的接口
- en: 'Problem 2: resolving environment dependencies'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题 2：解决环境依赖关系
- en: 'Problem 3: ensuring close collaboration among all machine learning stakeholders'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题 3：确保所有机器学习利益相关者之间的密切合作
- en: 'Problem 4: building (or renting) adequate machine learning infrastructure'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题 4：构建（或租用）足够的机器学习基础设施
- en: 'Problem 5: scaling to meet machine learning requirements'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题 5：扩展以满足机器学习需求
- en: 'Problem 6: enabling smooth deployment of machine learning projects'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题 6：实现机器学习项目的顺畅部署
- en: This report explores these problems in depth and offers proven, practical advice
    for data scientists and machine learning engineers—advice that spans programming
    interfaces, workspaces, and data processing engines. In particular, we explore
    how managed cloud services platforms can offer a cost-effective, replicable solution
    to these problems.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本报告深入探讨了这些问题，并为数据科学家和机器学习工程师提供了经过验证的实用建议——这些建议涵盖了编程接口、工作空间和数据处理引擎。特别是，我们探讨了托管云服务平台如何为这些问题提供成本效益高、可复制的解决方案。
- en: We believe that there are valuable lessons to be learned from experts who have
    already taken this journey and built successful enterprise-scale machine learning
    programs. For this report, we interviewed the following practitioners to present
    their unique perspectives and hard-earned advice on handling these common challenges.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信从已经走过这段路并建立成功的企业规模机器学习项目的专家那里可以学到宝贵的经验教训。为了本报告，我们采访了以下从业者，以呈现他们在处理这些常见挑战时的独特视角和辛苦得来的建议。
- en: Nakul Arora, Infosys
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Nakul Arora，Infosys
- en: Nakul Arora is associate vice president, product management, and product marketing
    at Infosys, a global leader in technology services and consulting. Nakul manages
    the team that is responsible for the AI platform and business solutions at Infosys.
    The AI Platform, purpose-built to tackle IT and business problems, includes an
    automated machine learning workbench, a data platform, and an automation backbone.
    With over 200 engagements across various industries, the platform allows enterprises
    to build powerful horizontal and vertical-specific, custom experiences such as
    chatbots, cognitive search, contract analysis, and asset efficiency solutions,
    to name a few.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Nakul Arora是Infosys的副总裁，产品管理和产品营销负责人，Infosys是全球技术服务和咨询领域的领导者。Nakul负责AI平台和业务解决方案团队，在Infosys的AI平台中包括自动化机器学习工作台、数据平台和自动化骨干。该平台已在各行各业展开了200多个项目，允许企业构建强大的水平和垂直特定的定制体验，例如聊天机器人、认知搜索、合同分析和资产效率解决方案等等。
- en: Patrick Hall, H2O
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Patrick Hall，H2O
- en: Patrick Hall is senior director for data science products at H2O, where he has
    acted as designer and data science lead for interpretability, transparency, and
    trustworthiness efforts for weak AI prediction engines, H2O Driverless AI. He
    advises some of the best commercial data science groups in the United States on
    advanced machine learning projects, and is coorganizer for the Washington, DC,
    Artificial Intelligence and Deep Learning meetup group. Patrick is also an adjunct
    professor at George Washington University in Washington, DC, creating lectures,
    assignments, and assessments for graduate data mining and machine learning courses.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Patrick Hall目前担任H2O数据科学产品的高级总监，在该公司担任弱人工智能预测引擎H2O Driverless AI的可解释性、透明性和可信度项目的设计师和数据科学主管。他为美国一些顶级商业数据科学团队提供建议，涉及高级机器学习项目，并且是华盛顿特区人工智能和深度学习
    meetup 群组的共同组织者。Patrick同时也是乔治·华盛顿大学的兼职教授，负责研究生数据挖掘和机器学习课程的讲座、作业和评估。
- en: Matt Harrison, MetaSnake
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Matt Harrison，MetaSnake
- en: Matt Harrison is a consultant and corporate trainer at MetaSnake, a consulting
    firm that focuses on data science and, in particular, Python and related tools
    for machine learning. He has been using Python since 2000 across the domains of
    search, build management and testing, business intelligence, and storage. Matt
    also runs pycast.io, a screencasting service providing instruction on Python and
    data science.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Matt Harrison是MetaSnake的顾问和企业培训师，这是一家专注于数据科学特别是Python及其相关工具应用于机器学习的咨询公司。他自2000年以来一直在多个领域使用Python，包括搜索、构建管理和测试、商业智能以及存储。Matt还运营pycast.io，这是一个提供有关Python和数据科学指导的屏幕录制服务。
- en: Hussein Mehanna, formerly of Google Cloud
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Hussein Mehanna，前谷歌云任职
- en: Hussein Mehanna was previously director of engineering for Google Cloud. Prior
    to joining Google, he was director of engineering at Snap and led a number of
    teams at Facebook, where he cofounded the Applied Machine Learning group. During
    his tenure at Facebook, he also founded a number of applied research teams, including
    AI platforms like FBLearner; Flow; and Caffe 2, the DeepText natural language
    understanding, a multilingual language-understanding platform used in Messenger,
    News Feed, and various other Facebook applications.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Hussein Mehanna曾担任谷歌云的工程总监。在加入谷歌之前，他曾是Snap的工程总监，并在Facebook领导了多个团队，其中包括共同创立的应用机器学习组。在Facebook任职期间，他还创立了包括AI平台在内的一些应用研究团队，如FBLearner；Flow；和Caffe
    2，DeepText自然语言理解，这是Messenger、News Feed和其他Facebook应用程序中使用的多语言理解平台。
- en: Joao Natali, Neustar
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Joao Natali，Neustar
- en: Joao Natali is the director of data science at Neustar, which makes an ID solution
    called One ID for large advertisers that includes consumers’ online identities,
    offline identities, deterministic identities, and curated identities. Neustar
    generates data on its own systems, and also collects data from partners to create
    a tool with which its customers can interact, report, and perform simulations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Joao Natali是Neustar的数据科学总监，该公司为大型广告客户提供名为One ID的身份解决方案，包括消费者的在线身份、离线身份、确定性身份和精选身份。Neustar在自己的系统中生成数据，还从合作伙伴那里收集数据，以创建一种工具，使其客户能够进行交互、报告和进行模拟。
- en: Jerry Overton, DXC Technology
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Jerry Overton，DXC 技术公司
- en: 'Jerry Overton is a data scientist and technology fellow at DXC Technology,
    a global systems integrator. He specializes in industrializing analytics and AI
    for enterprise clients across all industries. Jerry is the author of the O’Reilly
    report [“Going Pro in Data Science: What It Takes to Succeed as a Professional
    Data Scientist”](http://bit.ly/2VlX9Gh).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Jerry Overton是DXC Technology的数据科学家和技术专家，这是一家全球系统集成商。他专注于为各行业的企业客户工业化分析和人工智能。Jerry是O'Reilly报告《“在数据科学中取得专业成功需要什么”》的作者。
- en: Sean Downes
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Sean Downes
- en: Sean Downes trained in mathematical physics at Texas A&M University with an
    emphasis on supergravity and string phenomenology. He made the shift to industry
    by taking a position at a leading travel conglomerate in 2015, where he is now
    a senior data scientist. He presently works on assorted problems, particularly
    in platform and marketplace design and learning to rank initiatives.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Sean Downes在德克萨斯A&M大学学习数学物理，重点是超引力和弦现象学。他通过在2015年加入领先的旅行集团来转向行业，在那里他现在是一名高级数据科学家。他目前致力于各种问题，特别是平台和市场设计以及学习排序倡议。
- en: 'Problem 1: Reconciling Disparate Interfaces'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一个问题：协调不同的接口
- en: 'The first machine learning problem we identified is this: data scientists have
    certain frontend programming interfaces that they prefer to use. However, these
    interfaces are frequently disconnected from the rest of the organization, especially
    if they’re deployed on a laptop. The process of manually setting up interfaces
    to collaborate with peers, connect to execution engines, or connect to data stores
    can be extremely time consuming and painful for data scientists.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确定的第一个机器学习问题是：数据科学家有他们偏爱使用的某些前端编程接口。然而，这些接口经常与组织的其他部分脱节，特别是如果它们部署在笔记本电脑上。手动设置接口以便与同行协作、连接执行引擎或数据存储的过程，对于数据科学家来说可能非常耗时和痛苦。
- en: “At most companies, interfaces lead to very fragmented pipelines, with multiple
    players each having their own preferences, allegiances, and goals,” says Nakul
    Arora, associate vice president, product management, and product marketing at
    Infosys.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “在大多数公司，接口导致非常分散的管道，每个参与者都有自己的偏好、忠诚度和目标，” Infosys产品管理和产品营销副总裁Nakul Arora说。
- en: Data scientists prefer to use certain tools such as RStudio for R programming
    or Jupyter Notebooks for Python programming. It isn’t always easy for them to
    move to a different tool or technology. Data scientists’ preferred tools and interfaces
    are different from—and largely incompatible with—those preferred by machine learning
    engineers, which are typically IntelliJ IDEA for Scala, Java, or C++. This problem
    is further complicated when data science work is being carried out on standalone
    systems like desktops or laptops.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家更倾向于使用特定工具，如RStudio用于R编程或Jupyter Notebooks用于Python编程。然而，对他们来说，要转换到不同的工具或技术并不总是容易的。数据科学家偏爱的工具和界面与机器学习工程师的喜好大不相同，后者通常偏爱用于Scala、Java或C++的IntelliJ
    IDEA。当数据科学工作在桌面或笔记本电脑等独立系统上进行时，这个问题变得更加复杂。
- en: To help each data science professional be as productive as possible, it’s important
    to allow them to use their preferred interface while also providing a common workspace
    where everyone on the data team can collaborate.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让每个数据科学专业人士尽可能高效地工作，允许他们使用他们喜欢的接口是非常重要的，同时还要提供一个可以让数据团队所有成员协作的共同工作空间。
- en: What’s the solution to this challenge? More and more data science professionals
    say that a cloud-first approach is essential for enterprise-scale data science
    and machine learning. Specifically, there is a need for cloud data platforms that
    have been developed to support the entire machine learning workflow. These cloud
    data platforms allow data engineers and data scientists to work and collaborate
    using the tools, languages, and data processing engines with which they are familiar.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 面对这一挑战，解决方案是什么？越来越多的数据科学专业人士表示，云优先的方法对于企业规模的数据科学和机器学习至关重要。具体来说，需要开发支持整个机器学习工作流程的云数据平台。这些云数据平台允许数据工程师和数据科学家使用他们熟悉的工具、语言和数据处理引擎进行工作和协作。
- en: '[According to a recent Deloitte study](http://bit.ly/2VotAEb), 39% of companies
    say they prefer to use cloud-based services and platforms when deploying AI. In
    contrast, only 15% of companies say they prefer to use on-premises solutions.
    The popularity of cloud-based AI platforms is further confirmed by their annual
    global growth rate, which Deloitte estimates to be a “remarkable” 48.2%.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[根据最近的德勤研究](http://bit.ly/2VotAEb)，39%的公司表示在部署人工智能时更倾向于使用基于云的服务和平台。相比之下，只有15%的公司表示他们更喜欢使用本地解决方案。德勤估计，基于云的人工智能平台的全球年增长率为“显著”的48.2%，这进一步证实了它们的流行程度。'
- en: 'Data Scientists and Machine Learning Engineers: Different Roles, Different
    Tools'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家与机器学习工程师：不同的角色，不同的工具
- en: 'Before we get into the details of the first challenge, let’s back up a bit
    and define the two primary personas in the data science life cycle that we will
    be talking about in this report: data scientists and machine learning engineers.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们详细讨论第一个挑战之前，让我们稍微回顾一下并定义数据科学生命周期中的两个主要角色：数据科学家和机器学习工程师。
- en: Data scientists
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学家
- en: Data scientists apply scientific methods to data to build mathematical software
    models that generate insights or predictions, which then enable data-driven business
    decisions. Typically, data scientists are experts in statistical analysis and
    mathematical modeling, and proficient in programming languages such as R or Python.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家应用科学方法对数据进行分析，构建生成见解或预测的数学软件模型，从而支持数据驱动的业务决策。通常，数据科学家是统计分析和数学建模的专家，并精通诸如R或Python等编程语言。
- en: Before they can even decide what model to build, data scientists need to explore
    the data, visualize it, run statistical analyses, and feature-engineer the data.
    It’s very much a trial-and-error process, and notebooks play an important role.
    Notebooks are interactive tools that allow data scientists to quickly check the
    results of a piece of code or visualize data. They make the iterative nature of
    model building much easier.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们甚至可以决定构建什么模型之前，数据科学家需要探索数据，可视化它，运行统计分析，并进行特征工程。这在很大程度上是一个试错过程，笔记本在其中发挥着重要作用。笔记本是交互式工具，允许数据科学家快速检查代码的结果或可视化数据。它们使模型构建的迭代性质变得更加容易。
- en: Machine learning engineers
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习工程师
- en: Machine learning engineers take the model—the code—that the data scientists
    have created and integrate it into a product. This product could be anything from
    a web application to a reporting dashboard, or an Internet of Things (IoT) device.
    Machine learning engineers typically have software engineering backgrounds and
    prefer to use programming languages such as Scala, Java, or C++. Sometimes, they
    might use Python, but that language tends not to perform as well for software
    applications when compared to Scala, Java, or C++.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师接管数据科学家创建的模型——即代码，并将其集成到产品中。这个产品可以是从Web应用程序到报告仪表板，再到物联网（IoT）设备的任何东西。机器学习工程师通常具有软件工程背景，喜欢使用Scala、Java或C++等编程语言。有时，他们可能会使用Python，但与Scala、Java或C++相比，Python在软件应用程序中的表现通常较差。
- en: The set of skills required of machine learning engineers when productizing data
    scientists’ models is a bit different from those of the data scientists themselves.
    Although machine learning engineers are also expected to have a good understanding
    of statistics, they have strong backgrounds in software engineering. Machine learning
    engineering is a nascent role that hasn’t been fully established across the industry.
    Regardless of whether they call them machine learning engineers, these people
    are an essential part of the data team.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当产品化数据科学家的模型时，机器学习工程师所需的技能集与数据科学家本身有些不同。尽管机器学习工程师也被期望具有良好的统计理解能力，但他们在软件工程方面具有坚实的背景。机器学习工程师是一个尚未在整个行业完全确立的新兴角色。无论他们是否被称为机器学习工程师，这些人都是数据团队中不可或缺的一部分。
- en: In contrast to data scientists, who tend to use notebooks, machine learning
    engineers prefer using integrated development environments (IDEs) such as Eclipse
    and IntelliJ, that are specifically designed for building production-ready software
    applications.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 与倾向于使用笔记本的数据科学家相比，机器学习工程师更喜欢使用专为构建可用于生产的软件应用程序而设计的集成开发环境（IDE），如Eclipse和IntelliJ。
- en: The Three Interface Challenges Facing Data Professionals
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面对数据专业人士的三个界面挑战
- en: 'Considering that these different roles employ different tools, three challenges
    arise:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些不同的角色使用不同的工具，存在三个挑战：
- en: Collaborating effectively with peers
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效与同行协作
- en: Connecting to databases or data stores
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接到数据库或数据存储
- en: Connecting to large-scale execution engines like Presto, Hive, or Spark
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接到大规模执行引擎如Presto、Hive或Spark
- en: In the rest of this section, we give you real-world anecdotes of how data scientists
    and other data professionals have overcome these challenges.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的其余部分，我们为您提供数据科学家和其他数据专业人员如何克服这些挑战的真实案例。
- en: Collaborating with peers
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与同行协作
- en: How do you ensure seamless collaboration when your data scientists prefer one
    tool, and your machine learning engineers another? After all, peer-to-peer collaboration
    across data roles is essential to building a successful machine learning product.
    You have the data engineers preparing the data pipelines, and data scientists
    building the models who then hand them off to machine learning engineers to deploy
    those models to production. In some cases, the predictions from the machine learning
    model might be used by data analysts to make business-critical decisions. So,
    you have analysts in the mix, as well. Having the right interfaces in place to
    enable seamless collaboration is therefore essential. Unless you carefully plan,
    this can be an elusive goal.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的数据科学家偏好一种工具，而您的机器学习工程师又偏好另一种工具时，您如何确保无缝协作呢？毕竟，跨数据角色的点对点协作对于构建成功的机器学习产品至关重要。您有数据工程师负责准备数据管道，数据科学家构建模型，然后将其移交给机器学习工程师将这些模型部署到生产环境中。在某些情况下，机器学习模型的预测可能会被数据分析师用于做出业务关键决策。因此，分析师也参与其中。因此，设置正确的界面以实现无缝协作至关重要。除非您仔细计划，否则这可能是一个难以实现的目标。
- en: 'Infosys’ Arora believes the solution to this problem is simple: use a cloud
    platform that offers a plethora of interfaces. For example, a cloud platform might
    offer an interface into, say, both RStudio (which is where development or prototyping
    is often done by data scientists) and IntelliJ IDEA (which machine learning engineers
    prefer to use).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 信塔信息系统的阿罗拉认为，解决这个问题的方法很简单：使用提供大量接口的云平台。例如，一个云平台可能提供一个接口，比如RStudio（数据科学家通常在这里进行开发或原型设计）和IntelliJ
    IDEA（机器学习工程师更喜欢使用）。
- en: Such a platform must have *least-common-denominator capabilities* in terms of
    the number of interfaces, the types of interfaces, and the popularity of interfaces
    that it supports. In other words, interfaces should not be the limiter. “The more
    open and extensible your cloud framework, the better off you will be,” says Arora.
    The extensibility of any platform is thus essential. Also keep in mind that interfaces
    evolve, and people’s preferences evolve, as well. A platform that supports multiple
    interfaces keeps up with these changing customer and market dynamics.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的平台在接口的数量、接口的类型以及支持的接口的流行程度方面必须具有*最低公共分母能力*。换句话说，接口不应成为限制因素。阿罗拉说：“您的云框架越开放和可扩展，您就会越好。”因此，任何平台的可扩展性都是至关重要的。还要记住，接口会演变，人们的偏好也会变化。支持多种接口的平台能够跟上这些变化的客户和市场动态。
- en: What are these least common denominators (minimum viable set of capabilities)
    for a cloud data platform? Just what you might expect—RStudio, Jupyter Notebooks,
    and Anaconda.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 云数据平台的这些最低公共分母（最小可行的能力集）是什么？正如您可能期望的那样——RStudio、Jupyter Notebooks和Anaconda。
- en: Data scientists tend to not be as proficient as machine learning engineers when
    it comes to software programming skills. So, to collaborate effectively with their
    machine learning engineer peers, they might consider developing their programming
    skills—effectively becoming machine learning engineers. Otherwise, collaboration
    is difficult because they need to explain their code to machine learning engineers
    so that it can be refactored it into something that is production ready. This
    is what Sean Downes realized.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及软件编程技能时，数据科学家往往不如机器学习工程师熟练。因此，为了与他们的机器学习工程师同行有效协作，他们可能考虑发展他们的编程技能——有效地成为机器学习工程师。否则，协作就会变得困难，因为他们需要向机器学习工程师解释他们的代码，以便将其重构为适合生产环境的代码。这就是肖恩·唐斯意识到的问题。
- en: “Unfortunately, I think one thing severely lacking amongst data scientists is
    a technical maturity in programming skills,” says Downes. He prefers to use IntelliJ
    whenever he can for writing batch jobs, JARs, tools, and functions when modeling
    code specifically because it’s easier to collaborate with the machine learning
    and data engineers. “It’s something I had to fight myself to do, but learning
    machine learning skills has sped up my own workflow dramatically as well as made
    it a lot easier for others on the team to see and understand what I’m doing,”
    he says.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Downes说：“不幸的是，我认为数据科学家中严重缺乏的一件事是编程技能的技术成熟度。” 他喜欢在编写批处理作业、JAR文件、工具和函数时尽可能使用IntelliJ，尤其是在编写建模代码时，因为这样更容易与机器学习和数据工程师合作。“这是我不得不与自己搏斗的事情，但学习机器学习技能不仅极大地加快了我的工作流程，也使团队中的其他人更容易看到和理解我在做什么，”他说。
- en: Connecting to existing databases or data stores
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接到现有数据库或数据存储
- en: It doesn’t matter which frontend interface you use. On the backend, you need
    an execution engine to connect to databases and data lakes, and to process data.
    Depending on the size of your data, you might need to use distributed processing
    engines such as Apache Spark or Presto.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您使用哪种前端界面都无所谓。在后端，您需要一个执行引擎来连接数据库和数据湖，并处理数据。根据数据大小，您可能需要使用Apache Spark或Presto等分布式处理引擎。
- en: DXC Technology’s Jerry Overton says that although interfacing with existing
    databases is important, the bigger problem is how to get your model to connect
    to the rest of your digital ecosystem.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: DXC Technology的Jerry Overton表示，尽管与现有数据库进行接口很重要，但更大的问题是如何让您的模型连接到数字生态系统的其余部分。
- en: “How do you get it to interface with other vendors’ apps, line-of-business applications,
    legacy systems, and existing enterprise data?” asks Overton. “That’s really where
    the going gets difficult.”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Overton问道：“您如何使其与其他供应商的应用程序、业务线应用程序、遗留系统和现有企业数据接口？” “这确实是问题的难点所在。”
- en: Best practices dictate that a data engineering team grabs all of the data from
    all the applications (Salesforce, Marketo, data warehouse systems, and many others)
    and dumps it into a data lake. Then, the interfaces connect to this data and query,
    train, or process it through a big data engine such as Apache Spark, Hive, or
    Presto.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践规定，数据工程团队从所有应用程序（Salesforce，Marketo，数据仓库系统等）中获取所有数据并将其存入数据湖中。然后，接口连接到这些数据并通过Apache
    Spark、Hive或Presto等大数据引擎进行查询、训练或处理。
- en: Although Overton identifies a slightly different interface *problem* than his
    peers, he recommends the same type of solution.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Overton识别出一个略有不同的接口*问题*，与他的同行们相比，他推荐相同类型的解决方案。
- en: “You need a cloud-driven platform to do this—a Platform-as-a-Service,” he says,
    adding that a number of existing solutions not only host an environment for you,
    they also make it easy for workstations and laptops to connect to it. “And, you
    can even collaborate with other developers—often in real time,” he says.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “您需要一个云驱动的平台来完成这项工作——即平台即服务（PaaS），”他说，并补充说，许多现有解决方案不仅为您提供环境，还使工作站和笔记本电脑能够轻松连接到它。“而且，您甚至可以与其他开发人员进行实时协作，”他说。
- en: 'We can also consider dashboards as a type of interface, and data teams need
    to configure and connect them to data processing engines. When it comes to dashboards
    and displaying the results of models, Infosys’ Arora stresses that the world has
    moved past Tableau. “There’s Qlik, there’s Microsoft Power BI, and, quite frankly,
    there are three different clouds, or, perhaps we should call them ‘walled gardens’:
    Microsoft Azure, AWS, and Google Cloud,” says Arora. “They each have AI tools
    for visualizations within those ecosystems. So being able to interface with them
    also is a key baseline capability.”'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以将仪表板视为一种接口类型，数据团队需要配置和连接它们到数据处理引擎。在谈到仪表板和显示模型结果时，Infosys的Arora强调世界已经超越了Tableau。Arora说：“有Qlik，有Microsoft
    Power BI，而且坦率地说，有三个不同的云，或者我们应该称之为‘围墙花园’：Microsoft Azure，AWS和Google Cloud。” “它们每个生态系统内都有AI工具用于可视化。因此，能够与它们接口也是一项关键的基础能力。”
- en: Joao Natali at Neustar says he hardly ever uses things that are prepackaged
    for visualization. “We never use Tableau or anything like that, and very little
    Excel. We pretty much focus on notebooks and writing code for everything we have
    to do,” he says.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Neustar的Joao Natali表示，他几乎从不使用预打包的可视化工具。“我们几乎从不使用Tableau或类似工具，Excel使用非常有限。我们专注于笔记本和为所有必须做的事情编写代码，”他说。
- en: Connecting to large-scale execution engines
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接到大规模执行引擎
- en: Different people prefer to use different languages, such as Scala, R, or Python,
    when connecting to large-scale execution engineers.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当连接到大规模执行引擎时，不同的人喜欢使用不同的语言，比如 Scala、R 或 Python。
- en: At Neustar, data scientists prefer using the typical Python data science stack.
    “Sometimes we use R, sometimes we use Scala,” says Natali. If there is a dependency
    from engineering on interfacing, there’s always the Java Virtual Machine (JVM),
    he says. “But if we can choose without restrictions, we are essentially a Python-based
    shop.”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Neustar，数据科学家更倾向于使用典型的 Python 数据科学堆栈。"有时我们使用 R，有时使用 Scala，" Natali 说道。如果工程部门对接需要依赖，总是可以使用
    Java 虚拟机（JVM），他说道。"但如果没有限制，我们基本上是一个基于 Python 的团队。"
- en: Neustar’s machine learning engineers, on the other hand, prefer Java to Scala
    or other tools when connecting to the large-scale execution engines. The language
    you choose will determine the interface you use. For example, Scala users typically
    prefer IntelliJ or Eclipse.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Neustar 的机器学习工程师在连接到大规模执行引擎时更喜欢 Java 而不是 Scala 或其他工具。你选择的语言将决定你使用的接口。例如，Scala
    用户通常更喜欢 IntelliJ 或 Eclipse。
- en: “Scala has a lot of nice things, but it also is a very free language in the
    sense that two people can solve a problem, and their code will in no way resemble
    each other’s,” says Natali. As a result, teams that use Scala invest a lot of
    time in creating code standards.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '"Scala 有很多好东西，但它也是一种非常自由的语言，意味着两个人可以解决一个问题，他们的代码不会相似，" Natali 说道。因此，使用 Scala
    的团队花费了大量时间创建代码标准。'
- en: “We don’t have time for that,” says Natali. “That’s why Python is a good solution
    for us.”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们没有时间搞这些," Natali 说道。"这就是为什么 Python 对我们来说是一个好的解决方案。"'
- en: In fact, most data science practitioners agree that Python is ideal because
    it is more production ready than R. It also has more general-purpose libraries
    in areas other than data science. And, its structure is more robust, with different
    classes and types.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，大多数数据科学从业者都认为 Python 是理想的，因为它比 R 更适合生产环境。它在数据科学以外的其他领域也有更多的通用库。而且，其结构更加健壮，具有不同的类和类型。
- en: 'In summary, when it comes to interfaces, two things are important to consider:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，当涉及接口时，有两件事情很重要：
- en: First, depending on their role and technical expertise, members of the data
    team might prefer different interfaces. Machine learning engineers might prefer
    programming IDEs such as Eclipse or IntelliJ, and data scientists might prefer
    RStudio or Jupyter Notebooks.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，根据他们的角色和技术专长，数据团队的成员可能更喜欢不同的接口。机器学习工程师可能更喜欢编程 IDE，如 Eclipse 或 IntelliJ，而数据科学家可能更喜欢
    RStudio 或 Jupyter Notebooks。
- en: Second, interfaces are a way to connect to and process data. Connecting the
    interface to the engine is a time-consuming process. A cloud-based data platform
    that preconfigures the engine and interfaces provides consistency across the organization
    and allows data scientists to focus on their core task of building models.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二，接口是连接和处理数据的一种方式。将接口连接到引擎是一个耗时的过程。一个预配置引擎和接口的云数据平台可以在整个组织中提供一致性，并允许数据科学家专注于他们构建模型的核心任务。
- en: 'Problem 2: Resolving Environment Dependencies'
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题2：解决环境依赖关系
- en: Many data-science challenges arise when data or code moves between different
    environments. In computer science, an environment denotes the specific dependencies
    between your operating system version, your programming language, and the libraries
    that you are using to build your models.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据或代码在不同环境之间移动时，许多数据科学挑战就会出现。在计算机科学中，环境指的是操作系统版本、编程语言以及用于构建模型的库之间的特定依赖关系。
- en: 'Two challenges, in particular, have been identified by our experts: DevOps
    bottlenecks and code-portability issues.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的专家特别指出了两个挑战：DevOps 瓶颈和代码可移植性问题。
- en: Setting Up a Machine Learning Environment and Avoiding DevOps Bottlenecks
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置机器学习环境并避免 DevOps 瓶颈
- en: All too often, data scientists are expected to stand up their environments themselves,
    or wait until DevOps professionals have the time to spin up an environment for
    them. Either way, challenges arise—either the data scientist doesn’t understand
    the production environment sufficiently to avoid migration issues, or the DevOps
    team is too busy and becomes a bottleneck in the process.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 太多时候，数据科学家被期望自己搭建环境，或者等待 DevOps 专业人员有时间为他们创建环境。无论哪种方式，都会面临挑战——要么数据科学家不够了解生产环境以避免迁移问题，要么
    DevOps 团队太忙，成为了整个过程中的瓶颈。
- en: According to Infosys’ Arora, part of the challenge is that data scientists don’t
    take the models into production. So, when they set up their environments, they
    might be unaware of what’s coming next.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Infosys 的 Arora 所说，挑战的一部分在于数据科学家不负责将模型投入生产。因此，当他们设置环境时，他们可能不知道接下来会发生什么。
- en: “Really, the only way you minimize the pain or minimize the redos or doubling
    up of efforts, is if you provide an environment that they can use to model from
    development, to test, to production,” Arora says. However, although that is ideal,
    it is very difficult—probably impossible—to find that rare person who is an expert
    in math, statistics, computer science, and cloud DevOps.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “实际上，你减少痛苦或减少重复工作的唯一方法，就是提供一个他们可以从开发模型、测试到生产使用的环境。” Arora 说道。然而，虽然这是理想的，但找到精通数学、统计学、计算机科学和云
    DevOps 的人才是非常困难的，也许是不可能的。
- en: That’s why, in most companies, the IT department usually sets up a development
    environment for the data scientists. And there is some level of testing that they’re
    able to do after models are built.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么在大多数公司中，IT 部门通常为数据科学家设置开发环境。在模型构建完成后，他们能进行一定程度的测试。
- en: “But, when it comes to the production environment, it’s a completely different
    group that handles that,” says Arora, who believes there is a need for a bridge
    across the development and production phases.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “但是，当涉及到生产环境时，完全由另一组人员处理。” Arora 表示，他认为在开发和生产阶段之间需要有一个桥梁。
- en: The ideal solution would be for the data scientist to work in a much more production-ready
    environment so that they’re able to more seamlessly deploy their code into production.
    Compared to a traditional siloed environment in which you need to hand off the
    code to somebody else who has access to the production environment, data scientists
    should be able to experiment, test, and move code into production themselves.
    This is what a cloud-native data platform enables.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的解决方案是让数据科学家在更加适合生产的环境中工作，以便能够更流畅地将他们的代码部署到生产环境中。与传统的分离环境相比，在那种环境中，你需要将代码交给其他人员，他们有权限访问生产环境，数据科学家应能够自行实验、测试并将代码移至生产环境。这就是云原生数据平台的作用。
- en: Natali of Neustar says his firm typically goes for the “easy” solution when
    it comes to environments. “If we know that a particular piece of code is going
    to run in a cluster, or we can define a cluster as the configuration that we need,
    then we can build code specifically for that cluster,” he says. “And we can easily
    set up the cluster, run, and test it, and move it into production without hassles.”
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Neustar 的 Natali 表示，他的公司在环境问题上通常采取“简单”的解决方案。“如果我们知道特定的代码片段将在一个集群中运行，或者我们可以定义集群作为我们需要的配置，那么我们可以专门为该集群构建代码，然后轻松地设置、运行、测试并将其移至生产环境，不会有任何麻烦。”
- en: 'His organization has a team called *CloudOps* that sets all this up. Similar
    to what other organizations call DevOps, CloudOps is responsible for handling
    provisioning infrastructure across multiple platforms: on-premises, private cloud,
    and public cloud.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 他的组织有一个名为 *CloudOps* 的团队负责设置所有这些。类似于其他组织称为 DevOps 的方式，CloudOps 负责在多个平台上（本地、私有云和公有云）处理基础设施的供应。
- en: Solving the Code Portability Problem
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决代码可移植性问题
- en: As mentioned earlier, we find many data science teams still work off laptops
    or local systems. The challenge with building machine learning models on a laptop
    is code portability between environments. As you move code from prototype to production,
    all of the dependencies need to be transferred or duplicated in the production
    environment. And that could be a major effort that might require multiple iterations.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，我们发现许多数据科学团队仍然在笔记本电脑或本地系统上工作。在笔记本电脑上构建机器学习模型的挑战在于代码在不同环境之间的可移植性。当你将代码从原型移至生产环境时，所有的依赖关系都需要在生产环境中进行转移或复制。这可能需要多次迭代，是一项主要的工作。
- en: Suppose that you develop a model on your laptop and then try to deploy it on
    a server or a cloud virtual machine (VM). The code is likely to break because
    you are probably using a different library version or even the same version number
    but for Mac or Windows, whereas you are deploying it on Linux. It could take significant
    effort to duplicate all of the package dependencies and continue to maintain them
    in both the local development and production environments. This can also present
    discrepancies and complications during QA processes, thereby unnecessarily extending
    time to production.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在笔记本电脑上开发了一个模型，然后尝试将其部署到服务器或云虚拟机（VM）。代码可能会因为你可能使用了不同的库版本，甚至是相同版本号但是为了 Mac
    或 Windows 而不是 Linux 而导致出现问题。复制所有的包依赖项并继续在本地开发和生产环境中维护它们可能需要很大的努力。这也可能在 QA 过程中出现差异和复杂性，从而不必要地延长生产时间。
- en: This is a huge problem that both data scientists and machine learning engineers
    have to deal with.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这是数据科学家和机器学习工程师都必须处理的一个巨大问题。
- en: In an ideal world, a development platform should be able to support any and
    all frameworks that are available. You should be able to import libraries or import
    models that have been built in, for instance, the Facebook world or Google world,
    or Microsoft world, or any other frameworks that are out there. But that is rarely
    the case.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在理想的世界中，开发平台应该能够支持所有可用的框架。你应该能够导入在 Facebook 世界、Google 世界或 Microsoft 世界等地构建的库或模型。但现实很少这样。
- en: Code portability is a big enough pain point that Natali’s company, Neustar,
    simply avoids it. “We no longer perform computation or analyses on our laptops,”
    says Natali. “We do everything in the cloud. We could even depend only on Chromebooks
    because our laptops are just a way to connect to a remote machine that does all
    the number crunching.”
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 代码可移植性是一个足够大的痛点，以至于 Natali 的公司 Neustar 简单地避免了它。“我们不再在笔记本电脑上执行计算或分析工作，” Natali
    说。“我们在云中做所有事情。我们甚至可以只依赖 Chromebook，因为我们的笔记本电脑只是连接到远程机器的一种方式，所有的数据处理都在远程机器上进行。”
- en: These remote machines are set up in a way that they can access cluster systems
    in master roles and are easily reproducible. In effect, Neustar puts development
    as close as possible to where things run. “It doesn’t work perfectly all the time,
    but it’s the best solution we’ve found,” Natali says.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这些远程机器被设置成可以访问集群系统中的主节点，并且很容易复制。实际上，Neustar 将开发尽可能地靠近运行的地方。“这并不总是完美运行，但这是我们找到的最佳解决方案，”
    Natali 说。
- en: Being able to reproduce a production environment and being able to define and
    control it tends in most cases to be good enough, “and tends to be simpler than
    dealing with containers,” says Natali.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 能够复制生产环境并定义和控制它，在大多数情况下是足够好的，“通常比处理容器更简单”，Natali 表示。
- en: Another challenge that many businesses face is that they have hybrid environments,
    with some data existing on-premises for legal reasons, but a lot of data also
    stored in the cloud. In such cases, they don’t want to write code for their on-premises
    solution and then waste time writing it again for the cloud. Using containers
    for deployment can help alleviate the need for rewriting code for different environments.
    However, with larger datasets, containers can become cumbersome to manage. You
    need skilled DevOps engineers who know how to efficiently deploy containers into
    infrastructure; this is an important consideration when deciding whether to work
    with containers.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业面临的另一个挑战是，它们拥有混合环境，一些数据因法律原因存在于本地，但也有很多数据存储在云中。在这种情况下，他们不希望为本地解决方案编写代码，然后再为云环境浪费时间编写相同的代码。使用容器部署可以帮助减轻在不同环境中重新编写代码的需要。然而，对于较大的数据集，容器可能变得难以管理。你需要熟练的
    DevOps 工程师，他们知道如何将容器高效地部署到基础设施中；在决定是否使用容器时，这是一个重要的考虑因素。
- en: Hussein Mehanna, formerly of Google Cloud, points to Google’s Kubeflow solution
    as one option. Based on Kubernetes, it allows data scientists to create a unified
    abstraction in which they write code once, and it runs everywhere.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌云的前员工 Hussein Mehanna 指出，谷歌的 Kubeflow 解决方案是其中之一。基于 Kubernetes，它允许数据科学家创建一个统一的抽象层，在这个抽象层上编写一次代码，然后可以在任何地方运行。
- en: Similarly, Docker was a big help in the deployment world, says H2O’s Patrick
    Hall. Four or five years ago, before Docker became prevalent, it was very difficult
    to get things in R and Python deployed. “R and Python are not, in my opinion,
    production-grade tools,” says Hall.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，H2O 公司的 Patrick Hall 表示，Docker 在部署领域大有帮助。四五年前，在 Docker 流行之前，将 R 和 Python
    的事物部署起来非常困难。Hall 说：“在我看来，R 和 Python 并不是生产级工具。”
- en: He points out that when you’re starting a project, you need to consider how
    you are going to take the thousands of lines of Python code, and move them into
    a public-facing, secure, and high-availability environment that’s actually going
    to make or save your company money.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出，当您启动项目时，您需要考虑如何将成千上万行的 Python 代码移至一个公共、安全且高可用性的环境中，而这实际上将为公司节省或赚取资金。
- en: Docker helped H2O with this. It allowed Hall to encapsulate his development
    environment, and move it to his production environment.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 帮助了 H2O 公司。它允许 Hall 封装他的开发环境，并将其移至生产环境中。
- en: However, there are corner cases, such as real-time, mission-critical workloads,
    for which this strategy might not work, Hall warns. To overcome this issue, he
    uses a machine learning library that at the end of training is able to generate
    a piece of code in a deployment-friendly language or format that he can immediately
    transfer into his production environment.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一些特殊情况，如实时、任务关键的工作负载，这种策略可能不适用，Hall 警告道。为了解决这个问题，他使用了一个机器学习库，在训练结束时能够生成一段能够直接转移到他的生产环境中的部署友好的代码或格式。
- en: 'The way H2O works is this: when you are finished training your model using
    H2O, you get a piece of Java code. You then take that Java code—with no human
    translation required—and move it into your production environment. It doesn’t
    matter whether it is a more traditional database that can run Java, something
    in the Hadoop or Spark environment that can run Java, or a custom Java application.
    It just works.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: H2O 的工作方式是这样的：当您使用 H2O 训练完模型后，您会得到一段 Java 代码。然后，您将这段 Java 代码——无需人工翻译——移至您的生产环境中。无论是能运行
    Java 的更传统的数据库，还是能运行 Java 的 Hadoop 或 Spark 环境，或者是定制的 Java 应用程序，都可以顺利运行。
- en: But although reconciling differences in environments is a challenge, another
    issue tops it. That is, the models you are creating are rarely big enough or complicated
    enough to give the insights necessary to make a real difference to your business.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 调和不同环境之间的差异是一项挑战，但还有一个问题更为突出。也就是说，您正在创建的模型很少有足够大或足够复杂，能够提供足够深刻的洞察力，从而对您的业务产生真正的影响。
- en: Models are usually part of a larger ecosystem of models. The output of one feed
    into the input of another, according to Overton. “You need some sort of standardized
    approach to discovering new models in your environment, hooking them together,
    making sure that they’re sharing information back and forth, and that it is being
    done in a standard way.”
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 模型通常是模型生态系统的一部分。根据 Overton 的说法，一个模型的输出会作为另一个模型的输入。“您需要某种标准化方法来发现您环境中的新模型，将它们连接在一起，并确保它们之间共享信息，并且这是以一种标准化的方式进行的。”
- en: Overton calls this the *utility approach*. “What you want to do is put down
    a utility infrastructure so that you can plug things in and pull things out while
    ensuring there’s interoperability,” he says.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Overton 称之为*实用性方法*。他说：“你想要做的就是建立一个实用基础设施，以便能够插拔，并保证其互操作性。”
- en: 'In this section, our experts identified two challenges related to reconciling
    different environments: DevOps bottlenecks and code-portability issues. DevOps
    bottlenecks occur in organizations that have not yet deployed a self-service model.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们的专家们确定了与调和不同环境相关的两个挑战：DevOps 瓶颈和代码可移植性问题。DevOps 瓶颈发生在尚未部署自助模型的组织中。
- en: Code portability remains a challenge for even the most sophisticated organizations.
    Data scientists and machine learning engineers continue to struggle with it. This
    issue can be solved by adopting a cloud-native platform for data science that
    is able to support all available frameworks. You should be able to import models
    and libraries built into any framework so that code transfers smoothly from one
    environment to another without breaking. A data platform like Qubole, which is
    flexible to users’ changing requirements, can help companies keep up with the
    latest open source data engines.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最复杂的组织，代码可移植性仍然是一个挑战。数据科学家和机器学习工程师继续在这方面挣扎。采用支持所有可用框架的云原生数据科学平台可以解决这个问题。您应该能够导入内置到任何框架的模型和库，以便代码在不同环境之间平稳转移而不会出现问题。像
    Qubole 这样灵活适应用户变化需求的数据平台，可以帮助企业跟上最新的开源数据引擎。
- en: 'Problem 3: Ensuring Close Collaboration Among All Machine Learning Stakeholders'
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题3：确保所有机器学习利益相关者之间的密切合作
- en: Interfaces, environments, and machine learning models are just some pieces of
    the larger machine learning puzzle for enterprises. Data scientists, data engineers,
    machine learning engineers, data analysts, and citizen data scientists all need
    to collaborate to deliver machine learning–based insights for making wise business
    decisions.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 接口、环境和机器学习模型只是企业机器学习拼图的一部分。数据科学家、数据工程师、机器学习工程师、数据分析师和公民数据科学家都需要合作，为制定明智的业务决策提供基于机器学习的见解。
- en: It’s a team sport.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项团队运动。
- en: As we’ve discussed, data scientists must collaborate closely with engineers
    to create machine learning products. Data engineers help data scientists build
    production extract, transform, and load (ETL) pipelines. And machine learning
    engineers deploy data scientists’ code. They all must work seamlessly together.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所讨论的，数据科学家必须与工程师紧密合作，共同创建机器学习产品。数据工程师帮助数据科学家构建生产的抽取、转换和加载（ETL）流水线。而机器学习工程师则部署数据科学家的代码。他们都必须无缝地协作。
- en: Often, these collaborative efforts happen via email and GitHub. However, this
    is inefficient because data scientists cannot see the work that others are doing
    until it is committed to a repository.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这些协作努力通过电子邮件和GitHub进行。然而，这是低效的，因为数据科学家直到提交到存储库之前都看不到其他人正在做的工作。
- en: Having better tools that allow continuous collaboration and governed searches
    of the code, data, and metadata of peers leads to much more optimal outcomes.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有更好的工具，允许持续协作和对同行的代码、数据和元数据进行管理搜索，可以带来更加优化的结果。
- en: Attitudes are important, too.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 态度也很重要。
- en: “You basically don’t allow primadonna behavior where a data scientist decides
    that all he or she does is write algorithms and how the model runs and where it
    runs is not really their problem,” says Overton. “Or a data engineer who says,
    ‘I deal with the infrastructure and I don’t really know what these algorithms
    are for, and I don’t want to figure it out.’”
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: “你基本上不能容忍数据科学家表现出王霸之气，认为他们所做的一切仅仅是编写算法，至于模型如何运行和在哪里运行并不是他们真正关心的问题，” Overton
    说道。“或者一个数据工程师说，‘我处理基础设施，我不太了解这些算法的用途，也不想弄清楚。’”
- en: The first step in solving the collaboration problem is making sure that you
    have a culture in which that kind of behavior is not tolerated.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 解决协作问题的第一步是确保你有这种不容忍这种行为的文化。
- en: In short, when productizing machine learning models, data scientists are just
    one piece of the puzzle, and collaboration is critical. Collaboration means sharing
    information. It means data scientists sharing code with one another. It means
    data engineers, data scientists, and machine learning engineers sharing metadata
    about data sources. And it means enabling model auditability and explainability
    so that data scientists can collaborate with business stakeholders like citizen
    scientists and executives.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，在将机器学习模型产品化时，数据科学家只是拼图的一部分，合作至关重要。合作意味着分享信息。数据科学家之间共享代码。数据工程师、数据科学家和机器学习工程师分享关于数据源的元数据。并且意味着支持模型的审计能力和可解释性，以便数据科学家能够与公民科学家和高管等业务利益相关者合作。
- en: A cloud-native data platform can help enable all of these different types of
    collaboration. By allowing users to see results from code and iterate over the
    code before committing to a code repository, you prevent code and data from becoming
    stale. In addition, a cloud data platform also provides a metadata store and data
    catalog that can be shared across all use cases.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 云原生数据平台可以帮助实现所有这些不同类型的协作。通过允许用户在提交到代码库之前查看代码的结果并对其进行迭代，可以防止代码和数据变得陈旧。此外，云数据平台还提供了一个元数据存储和数据目录，可在所有用例之间共享。
- en: Collaboration Between Data Scientists
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家之间的协作
- en: First and foremost, data scientists need to collaborate with one another, peer
    to peer. When your data scientists are *not* doing this, valuable institutional
    knowledge can be lost if it’s locked in the heads of one or two persons.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，数据科学家需要相互之间进行协作。如果你的数据科学家们*没有*这样做，那么如果知识被锁定在一两个人的头脑中，宝贵的机构知识可能会丢失。
- en: “Our customers have reported that among their teams, data scientists aren’t
    always aware of each other’s work, and sometimes reinvent the wheel,” says Mehanna,
    who adds that collaborating on code through email and GitHub doesn’t really work.
    At Natali’s Neustar, data science team members collaborate in two ways. One is
    through Git-shared repositories. “We start a repository, and everybody can look
    at it,” says Natali. “That way, everyone knows what we’re doing.”
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的客户报告称，在他们的团队中，数据科学家并不总是了解彼此的工作，并且有时会重新发明轮子，” Mehanna说，并补充说通过电子邮件和GitHub来协作代码并不真正起作用。在Natali's
    Neustar，数据科学团队成员以两种方式进行协作。一种是通过Git共享存储库。“我们启动一个存储库，每个人都可以看到它，” Natali说。“这样，每个人都知道我们在做什么。”
- en: As a second way, some vendors are trying to address the code sharing problem
    by creating concept data boxes (also called model or architecture boxes), which
    are sets of prebuilt architectures or models that you can apply to a new dataset,
    or which can get you started for building a new model.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种方式，一些供应商试图通过创建概念数据盒（也称为模型或架构盒），来解决代码共享问题，这些盒子是一组预建的架构或模型，你可以将其应用于新数据集，或者用于构建新模型的起点。
- en: With these kinds of tools, if you’re trying to build a recommendation model
    or engine, “you can pull up other models or architectures that might be applicable
    to the task at hand,” says Arora.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些工具，如果你尝试构建一个推荐模型或引擎，“你可以提取出其他可能适用于手头任务的模型或架构，” Arora说。
- en: Even though Harrison, of MetaSnake, champions the use of Jupyter Notebooks,
    he admits that there are some drawbacks as far as collaboration is concerned.
    His experience underscores the fact that these tools were not really meant for
    collaboration.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管MetaSnake的Harrison支持使用Jupyter笔记本，但他承认在协作方面存在一些缺点。他的经验强调了这些工具实际上并不是为协作而设计的事实。
- en: As an example of how such tools are less-than-perfect is the fact that Jupyter—the
    most popular notebook for data scientists—uses JSON “under the covers” as a storage
    format. If you have images that are embedded in the JSON files, your files can
    become very big, and standard diffing tools have problems doing diffs and deltas.
    “So it makes collaboration a bit more difficult,” says Harrison.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这类工具不太完美的一个例子，就拿最受欢迎的数据科学家笔记本——Jupyter来说，它在“幕后”使用JSON作为存储格式。如果你的图片嵌入在JSON文件中，你的文件可能会变得非常大，而标准的差异和增量工具在做差异和增量时会遇到问题。“所以这使得协作变得更加困难，”
    Harrison说。
- en: Overton points out that because many of the tools currently in use aren’t really
    collaboration platforms, the best way to get your data scientists collaborating
    is simply to sit them down together and make them talk, says Overton. You see
    that kind of thing built in to practices like stand-up meetings and mob programming.
    “There’s all kinds of standard practices that are aimed at solving this collaboration
    problem between your data specialists,” he says.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: Overton指出，因为目前使用的许多工具实际上并不是协作平台，因此让你的数据科学家们协作的最佳方法就是简单地让他们坐在一起交流，Overton说。你会看到这种做法内建在像站立会议和集体编程等实践中。“有各种标准做法旨在解决数据专家之间的协作问题，”他说。
- en: Collaboration with Data, Machine Learning, and Software Engineers
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与数据、机器学习和软件工程师的协作
- en: Data scientists also need to collaborate with data engineers, machine learning
    engineers, and software engineers. Much of this collaboration revolves around
    data.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家还需要与数据工程师、机器学习工程师和软件工程师进行协作。这种协作大部分围绕数据展开。
- en: These days everyone is talking about building data lakes for their machine learning
    initiatives. But you can’t simply save all of your data to a lake and forget about
    it. Just as in sharing code and models, your data teams must collaborate closely
    on the preparation, use, and governance of data that is used for machine learning
    modeling.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这些天每个人都在谈论为他们的机器学习项目构建数据湖。但是你不能简单地把所有数据保存到湖里然后就忘记它了。就像在分享代码和模型时一样，你的数据团队必须密切合作，共同准备、使用和管理用于机器学习建模的数据。
- en: Data lakes have been around for some time. But, “a few years back, Google and
    then Facebook said, ‘there’s value in the data, so we’re just going to save everything,”
    says Harrison. “A lot of companies have since adopted that same approach.” However,
    over time some of these data lakes have become data swamps, where no one is managing
    the data, cleaning it, or tracking it over time. This can make it difficult for
    data scientists to extract useful data.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 数据湖已经存在一段时间了。但是，“几年前，谷歌和随后是 Facebook 说，‘数据中有价值，所以我们要保存一切’，” Harrison 说道。“许多公司此后采纳了同样的做法。”
    然而，随着时间的推移，一些数据湖变成了数据沼泽，没有人在管理数据、清理数据或者跟踪数据的变化。这使得数据科学家很难提取有用的数据。
- en: Note
  id: totrans-139
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: To learn how to build and extract value from a data lake in the cloud and take
    advantage of the compute power and scalability of a cloud-native data platform,
    check out the O’Reilly report [“Operationalizing the Data Lake”](http://bit.ly/2DVLiVx).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何在云中构建和从数据湖中提取价值，并利用云原生数据平台的计算能力和可扩展性，请查阅 O’Reilly 报告 [“运营数据湖”](http://bit.ly/2DVLiVx)。
- en: Another potential problem with data is access rights—or, more accurately what
    happens when data scientists lack them. The most common scenario is that they
    must file tickets to have data engineers create and provide them with access to
    new datasets. Depending on the size of the raw data, the number of sources involved
    (and therefore the data needed), that could lead to significant delays in model
    development.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的另一个潜在问题是访问权限，或者更准确地说是当数据科学家缺乏访问权限时会发生什么。最常见的情况是，他们必须提交工单，让数据工程师创建并提供对新数据集的访问权限。根据原始数据的大小、涉及的数据源数量（因此需要的数据）而言，这可能会导致模型开发的显著延迟。
- en: Enabling self-service access to data is one way to address this issue. It allows
    data scientists to access the data themselves without waiting for someone else
    to grant access or retrieve the data. At [Qubole](https://www.qubole.com/), for
    example, we provide self-serve access to data and store the metadata in the cloud
    so that any person with the appropriate privileges and access will be able to
    see the latest schemas as well as the metadata for all the different data sources.
    This avoids bottlenecks and, we believe, allows companies to innovate faster.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的一种方法是实现数据的自助访问。它允许数据科学家自己访问数据，而不必等待其他人授予访问权限或者检索数据。例如，在 [Qubole](https://www.qubole.com/)，我们提供数据的自助访问，并将元数据存储在云中，以便任何具有适当权限和访问权限的人能够查看最新的模式以及所有不同数据源的元数据。这避免了瓶颈，我们认为这可以加快公司的创新速度。
- en: Enabling self-service access to data is critical when the goal is to efficiently
    build and productize machine learning models without incurring significant bottlenecks.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当目标是在不引起显著瓶颈的情况下高效地构建和产品化机器学习模型时，实现数据的自助访问至关重要。
- en: For example, Natali’s data science team at Neustar tries to avoid depending
    on others to prepare data for them. “We like to start from the very beginning,
    with the raw data, to do the analyses, data cleansing, and transformations ourselves.”
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Natali 在 Neustar 的数据科学团队试图避免依赖他人为他们准备数据。“我们喜欢从最开始、从原始数据开始，进行分析、数据清理和转换。”
- en: When his team is developing machine learning models, it’s otherwise very difficult
    to understand how data has been transformed. He doesn’t like having to guess or
    to ask people to recall, “what did you do here? What did it look like before you
    aggregated or changed it?”
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 当他的团队正在开发机器学习模型时，很难理解数据是如何被转换的。他不喜欢去猜测或者询问别人回忆，“你在这里做了什么？在你聚合或者更改之前它是什么样子的？”
- en: There are other ways of tracking how data has been transformed. For example,
    rather than simply writing ETL scripts to pull data in and out of data lakes,
    a more evolved practice for sharing data is to build enterprise-grade data pipelines.
    These pipelines would automate connecting to data, pulling it in, doing the required
    transformation, and delivering it into the chosen environments, all with the necessary
    data-governance policies in place.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 有其他跟踪数据转换方式的方法。例如，不仅仅编写ETL脚本来拉取和推出数据湖中的数据，更进步的数据共享实践是构建企业级数据管道。这些管道将自动化连接数据、拉取数据、进行所需的转换，并将其交付到选择的环境中，所有这些都在必要的数据治理政策下完成。
- en: In fact, data governance considerations abound. For data scientists to build
    good models, they need to have deep insight into their data, what their data means,
    and the origin of their data. Sometimes, this can happen only by exploring the
    data for themselves while collaborating closely with data engineers.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，数据治理的考虑无处不在。对于数据科学家来说，要构建良好的模型，他们需要深入了解他们的数据，了解数据的含义和数据的来源。有时，这只能通过与数据工程师密切合作并自己探索数据来实现。
- en: Collaboration with Business Decision Makers and Executives
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与业务决策者和高管的合作
- en: Explainability and auditability of machine learning predictions are increasingly
    important as the technology enters the business mainstream. Data scientists, therefore,
    must consider how to explain the results of their models to nontechnical or semi-technical
    colleagues or business executives. Planning how they can audit their models is
    also critical for compliance reasons.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术进入商业主流，机器学习预测的可解释性和可审计性日益重要。因此，数据科学家必须考虑如何向非技术或半技术同事或业务高管解释他们模型的结果。规划如何审计他们的模型对于合规性原因也至关重要。
- en: This is challenging. Data scientists might have iterated the model multiple
    times, each time changing parameters, trading data, and adjusting different linear
    and cross-sector processes. How do you account for all of these iterations when
    considering audibility? And how do you know when you have developed the best possible
    model?
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 这是具有挑战性的。数据科学家可能已经多次迭代模型，每次更改参数、交易数据，并调整不同的线性和跨部门流程。在考虑可审计性时，如何解释所有这些迭代？如何知道何时已经开发出最佳模型？
- en: In the business world, explainability is often more important than accuracy.
    “Because in the commercial landscape you have to get buy-in from your customers,”
    says H2O’s Hall.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业世界中，解释性通常比准确性更重要。“因为在商业景观中，你必须从客户那里获得支持，” H2O的Hall说。
- en: Hall says he’s seen a lot of machine learning projects fail. “I would say the
    two reasons that they fail are, 1) because they’re too complex or convoluted to
    be deployed, and 2) they’re too complex or convoluted to be explained to either
    the customers, or the regulator, or the business partner,” he says.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: Hall说他见过许多机器学习项目失败。“我会说它们失败的两个原因是，1）因为它们过于复杂或晦涩难懂，无法部署；2）因为它们过于复杂或晦涩难懂，无法向客户、监管机构或商业伙伴解释，”他说。
- en: Many people say the value of machine learning hinges on whether it can be explained.
    For example, if you’re an investment firm and you’re using machine learning to
    predict what stock to buy or sell, being able to explain why your model recommends
    buying $50 million of stock is critical.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人说机器学习的价值取决于它是否能够解释。例如，如果你是一家投资公司，你正在使用机器学习来预测买入或卖出哪些股票，那么能够解释为什么你的模型建议买入价值5000万美元的股票是至关重要的。
- en: “I’m pretty sure the first question the traders are going to ask is, ‘why?’”
    says Mehanna, formerly of Google Cloud. “That’s just us as human beings, that’s
    how we operate. We need to be able to trust that a system is reliable.”
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: “我相当确定交易员们要问的第一个问题是‘为什么？’”，前Google Cloud的Mehanna说。“这是我们作为人类的运作方式。我们需要相信系统是可靠的。”
- en: Over the past two years, tools to help people explain models have proliferated.
    But this is all very new territory, and there isn’t necessarily one solution to
    point to.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的两年中，帮助人们解释模型的工具不胜枚举。但这都是非常新的领域，没有一个解决方案可以一口气指出。
- en: One thing that is gaining in popularity is the notion of post hoc explainability.
    “That’s where you go through the typical data science workflow, and then shoehorn
    explanations onto your model in the end,” says Hall. “And if you’re willing to
    work on it, you can do a pretty good job.”
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 日益流行的一种观点是事后可解释性。“这就是你按照典型的数据科学工作流程进行操作，最后在模型上增加解释的地方，” Hall说。“如果你愿意努力，你可以做得相当不错。”
- en: Complexity is a detriment to both deployment and explainability. So, making
    things only as complex as they need to be is also key for successful collaboration.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂性对部署和可解释性都是不利的。因此，只有在需要时才使事物变得复杂是成功协作的关键。
- en: '“We’re all technologists, and we want to use the latest innovations,” says
    Hall. But, unfortunately, a lot of times that devolves into *solutionism*—using
    a hammer just because you want to use the hammer. So, first and foremost: how
    is this overly complex model that you’re making going to be used to make or save
    money, or provide value for the business in some other way?'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: “我们都是技术专家，我们希望使用最新的创新，”霍尔说。但是，不幸的是，很多时候这演变成了解决方案主义——只是因为你想使用锤子就使用锤子。因此，首要问题是：您正在制造的这个过度复杂的模型如何用来赚钱、节省钱或以其他方式为业务提供价值？
- en: Another challenge related to explainability is that too much emphasis is often
    placed on how models perform on static test data. Even if it’s out-of-time test
    data—which hopefully it is—that’s still a poor proxy to the actual business value
    of the model and how the model’s going to perform on new live data streams.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 关于可解释性的另一个挑战是，通常过多强调模型在静态测试数据上的表现。即使是过时的测试数据——希望如此——那仍然是模型实际业务价值和模型在新的实时数据流上表现的一个贫乏代理。
- en: It is therefore necessary to question how much time you spend fine tuning very
    complex models if all you have to work with is static test data. “You might be
    better off retraining a simpler model more often on new data,” says Hall. If you
    work in a market where competitors are continuously entering and leaving, and
    new products are being introduced and retracted constantly, your data is constantly
    in flux. If you spend a long time fine tuning a model on a static snapshot of
    your market, it’s going to be out of date relatively quickly.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您只能使用静态测试数据，调整非常复杂的模型的时间有多长，这是需要质疑的。“如果你在一个竞争者不断进入和退出、新产品不断推出和撤回的市场上工作，你的数据是不断变化的。如果你在静态市场快照上花费了很长时间来微调模型，它很快就会过时。”霍尔说。
- en: Infosys is experimenting with explainability in the health-care and financial
    spaces, says Arora. In fact, building explainability into its products is a critical
    point for Infosys customers.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在健康保健和金融领域，Infosys正在尝试可解释性，Arora说。事实上，将可解释性纳入其产品对Infosys的客户来说是一个关键点。
- en: In summary, enterprises first need to organize their teams of data scientists,
    data engineers, machine learning engineers, and data analysts in a way that fosters
    collaboration. You need to establish a culture that encourages and rewards sharing.
    And, the complexity of models needs to be determined by the level of explainability
    required, which in turn is determined by the business impact of a false prediction.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，企业首先需要组织数据科学家、数据工程师、机器学习工程师和数据分析师的团队，以促进协作。您需要建立一种鼓励和奖励分享的文化。此外，模型的复杂性需要根据所需的可解释性水平确定，而这又取决于错误预测对业务影响的程度。
- en: 'Problem 4: Building (or Renting) Adequate Machine Learning Infrastructure'
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题四：构建（或租用）足够的机器学习基础设施
- en: 'Machine learning in the enterprise requires significant resources—human and
    nonhuman. When building an infrastructure capable of doing machine learning at
    scale, resource provisioning must take into account three factors: central processing
    units (CPUs), graphics processing units (GPUs), and storage.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 企业中的机器学习需要大量资源——人力和非人力资源。在构建能够大规模进行机器学习的基础设施时，资源配置必须考虑三个因素：中央处理单元（CPU）、图形处理单元（GPU）和存储。
- en: The use of GPUs, in particular, has led to a significant speed-up of model training—so
    much so that some companies are even building hardware for machine learning that
    goes beyond traditional GPUs. Google designed a special type of hardware called
    a tensor processing unit (TPU) specifically for TensorFlow that is supposedly
    faster than the NVIDIA GPU. But the overwhelming majority of companies involved
    in machine learning buy or rent traditional GPUs.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是使用GPU已经显著加速了模型训练——以至于一些公司甚至正在构建超越传统GPU的机器学习硬件。Google设计了一种特殊类型的硬件，称为张量处理单元（TPU），专门为TensorFlow设计，据说比NVIDIA
    GPU更快。但是绝大多数从事机器学习的公司仍然购买或租用传统的GPU。
- en: Despite their value, managing the infrastructure with GPUs is an order of magnitude
    more complex than with CPUs. Moreover, the cost of managing on-premises GPU hardware
    has been increasing, with GPU card price tags reaching several 10s or 100s of
    thousands of dollars in some cases.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管其价值重大，管理带有GPU的基础设施比管理带有CPU的基础设施复杂一个数量级。此外，随着在场GPU硬件的管理成本不断增加，在某些情况下，GPU卡的价格已达到数十万甚至数百万美元。
- en: How you provision GPUs is critical. Drivers need to be installed before your
    machine learning library can communicate with GPUs. These are actually quite difficult
    to install and manage because most machine learning frameworks were not built
    with GPUs in mind. You also need to make sure that the GPUs will work with the
    particular machine learning library that you choose.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 如何配置GPU至关重要。在您的机器学习库能够与GPU通信之前，需要安装驱动程序。这实际上是相当困难的，因为大多数机器学习框架并未考虑到GPU。您还需要确保GPU能够与您选择的特定机器学习库正常工作。
- en: Several machine learning frameworks, such as Keras, TensorFlow, Theano, and
    PyTorch, support GPUs. Many don’t. Depending on the data available and the use
    cases they will need to support, data scientists need to decide which libraries
    or frameworks to use to train their models on GPUs.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 几个机器学习框架，如Keras、TensorFlow、Theano和PyTorch，支持GPU。但也有很多不支持。根据可用数据和需要支持的用例，数据科学家需要决定使用哪些库或框架来在GPU上训练他们的模型。
- en: 'So, our fourth machine learning problem focuses considerably on GPUs, which
    have become popular for training machine learning models: how do you provision
    them, build the proper architecture, select the appropriate framework, and manage
    them without breaking the bank?'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们的第四个机器学习问题主要集中在GPU上，这已经成为训练机器学习模型的流行选择：如何配置它们、构建适当的架构、选择合适的框架，并在不破产的情况下进行管理？
- en: To GPU or Not to GPU?
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用GPU还是不使用GPU？
- en: Virtually all data scientists point to the cloud when asked if they utilize
    GPUs. All the major cloud vendors will rent GPU space to you. Although the vendors
    take care of infrastructure and management of the resources, provisioning and
    using GPUs is still quite difficult. Also, there are not too many machine learning
    libraries that utilize GPUs for training.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有数据科学家在被问及是否利用GPU时都指向云。所有主要的云供应商都会向您出租GPU空间。尽管供应商负责基础设施和资源的管理，但配置和使用GPU仍然非常困难。此外，并没有太多利用GPU进行训练的机器学习库。
- en: Infosys rents GPUs in the cloud to speed up model training. Arora says that
    emerging architectures are becoming more suitable to the GPU instruction set as
    compared to using just CPUs. “It depends on the use case, and the amount of data,
    and the performance that you’re looking for,” says Arora.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Infosys在云中租用GPU加速模型训练。阿罗拉表示，新兴架构与GPU指令集相比仅使用CPU更为适合。“这取决于用例、数据量以及您所寻求的性能”，阿罗拉说。
- en: In particular, deep learning models have a lot of parameters to train that involve
    multiple parallel computations. This is where GPUs excel. With the popularity
    and increasing adoption of deep learning, GPUs are also getting more popular.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，深度学习模型有许多需要训练的参数，涉及多个并行计算。这正是GPU擅长的地方。随着深度学习的普及和采用增加，GPU也变得越来越受欢迎。
- en: 'But not all machine learning problems benefit from the use of GPUs. Harrison
    suggests asking yourself the following questions: Do you really need on-premises
    GPUs? Are you doing deep learning on unstructured data? Can you rent GPUs or do
    you need to have a local GPU farm? Do the cloud providers you are considering
    have support for the libraries that you want to use?'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 但并非所有机器学习问题都从使用GPU中受益。Harrison建议问自己以下几个问题：您确实需要在场GPU吗？您是否正在对非结构化数据进行深度学习？您是否可以租用GPU，或者需要拥有本地的GPU农场？您考虑的云提供商是否支持您想要使用的库？
- en: Harrison knows several enterprises experimenting with deep learning. They have
    large amounts of unstructured data, and they have their own GPU farms because,
    for them, that makes more sense than renting. But if you are smaller and don’t
    have the IT budget or the engineering staff to handle such deployments, you might
    want to go to Software-as-a-Service (SaaS) machine learning providers or hosting
    providers that can take on that task.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: Harrison了解到有几家企业正在进行深度学习的实验。它们拥有大量的非结构化数据，并且有自己的GPU农场，因为对它们来说，这比租用更有意义。但如果你规模较小，没有足够的IT预算或工程人员来处理这样的部署，你可能会选择去使用软件即服务（SaaS）的机器学习提供商或能够承担这一任务的托管提供商。
- en: “It depends on where your engineering is located, what libraries you have, and
    what kind of data you have,” says Harrison. Those questions will drive what infrastructure
    you need.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: “这取决于您的工程位置、您拥有的库以及您拥有的数据类型，” 哈里森说。这些问题将决定您需要哪种基础设施。
- en: But even having your own on-premises GPU farm might not be enough when you have
    high variability in machine learning workloads. This is where the scalability
    of the cloud proves to be a real differentiator.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使拥有自己的本地GPU群，当您的机器学习工作负载具有高度变化时，这可能还不足够。这就是云的可扩展性成为真正差异化因素的地方。
- en: “The beauty of the cloud is this concept of bursting, which companies can do
    when they get into a crunch in resources,” says Mehanna. “I hear from companies
    that have a lot of GPUs on premises, but no matter what, their machine learning
    demands at some points in the year surpass their capacity. They love the idea
    that they can burst into the cloud and deploy those workloads on enormous amounts
    of accelerators and machines.”
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: “云的美妙之处在于这种突发性概念，公司在资源紧张时可以利用它，” 梅哈纳说道。“我听说一些公司在本地拥有大量的GPU，但无论如何，他们的机器学习需求在一年中的某些时段超过了他们的容量。他们喜欢这个想法，即他们可以突然利用云并在大量的加速器和机器上部署这些工作负载。”
- en: Cost Concerns
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本问题
- en: For companies that are sensitive to the cost of purchasing GPUs, says Hall,
    a solution might be cloud services. “With AWS Lambda, all you do is write code,
    and with Infrastructure-as-a-Service, or even Platform-as-a-Service, the service
    takes that code and decides for you how many nodes to allocate, what kind of CPUs
    or GPUs you need, and makes sure that it allocates those only for the period of
    time that you’re going to need it,” he says. It then de-allocates it as soon as
    it’s done. “You’re also making sure that you’re only paying for what you use,”
    says Hall.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对购买GPU成本敏感的公司来说，云服务可能是一个解决方案。霍尔说：“使用AWS Lambda，您只需编写代码，并且通过基础设施即服务，甚至平台即服务，服务将接管该代码并为您决定需要分配多少节点，需要哪种类型的CPU或GPU，并确保它只分配这些节点，只分配给您所需的时间段。”
    它完成后立即取消分配。“您还确保只支付您使用的服务，” 霍尔说。
- en: Arora hasn’t run into any trouble provisioning GPUs or installing GPU drivers,
    and cost isn’t an issue because of the way that Infosys structures its costs.
    “Given that we work in a managed services construct, GPU cost is just a ‘pass
    through’ expense for us,” says Arora. “We do have some solutions that we are building
    that will be more sensitive to the cost of tuning models on a GPU farm, but if
    the infrastructure is provided to the team as the platform is being installed,
    or a particular use case is being built out, it is the client’s cost to absorb,”
    he says.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 阿罗拉在配置GPU或安装GPU驱动程序时没有遇到任何问题，成本也不是问题，因为Infosys的成本结构方式。“考虑到我们是在托管服务框架下工作，GPU成本对我们来说只是一个‘传递’费用，”
    阿罗拉说。“我们正在构建一些解决方案，这些解决方案对于在GPU群上调整模型的成本更为敏感，但如果基础设施在平台安装时提供给团队，或者正在建立一个特定的用例，那么这就是客户需要承担的成本，”
    他说。
- en: Regulatory Constraints Around Data Location
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 围绕数据位置的监管约束
- en: In some cases—for example, health care, General Data Protection Regulation (GDPR)–related,
    or IoT use cases—it is not desirable to transfer data to the cloud or the on-premises
    datacenter to train models. These use cases might require special infrastructure
    planning.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，例如医疗保健、通用数据保护条例（GDPR）相关或物联网用例，不希望将数据传输到云端或本地数据中心以训练模型。这些用例可能需要特殊的基础设施规划。
- en: Because no one size fits all when it comes to infrastructure, how do you know
    what kind of infrastructure you need? You need to talk to your engineering people,
    and you need to figure out how you’re going to deploy your model. “Again, this
    is where collaboration is super important. You especially want buy-in from engineering
    since, presumably, they’re going to be the ones who are maintaining your systems
    and keeping them up,” says Arora.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 因为基础设施不是一刀切的，所以在需要什么样的基础设施时，您怎么知道？您需要与您的工程人员交谈，并找出您将如何部署您的模型。“再次强调，这正是协作非常重要的地方。您特别希望从工程部门获得支持，因为他们很可能是维护您的系统并保持其运行的人员，”
    阿罗拉说。
- en: 'Problem 5: Scaling to Meet Machine Learning Requirements'
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题5：扩展以满足机器学习需求
- en: Our fifth problem is scalability. Machine learning frameworks perform mathematical
    computations, which can become quite complex. Additionally, in every organization,
    you have scripts around the frameworks that automate the flow of data. As the
    data grows, this automation grows more challenging.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的第五个问题是可伸缩性。机器学习框架执行数学计算，这可能变得非常复杂。此外，在每个组织中，您都会围绕框架编写脚本，自动化数据流动。随着数据增长，这种自动化变得更加具有挑战性。
- en: In fact, if you look at any software project, it’s really about managing the
    flow of data from one point to the other, automating it, and determining how best
    to optimize each stage. With data science projects, you need to find a way to
    best use the time of the data science professionals involved to ensure that any
    model deployment minimizes errors. But, at the same time, it’s also important
    to have standard processes in place to manage errors and mitigate risk when they
    do occur in production.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，如果您看任何软件项目，实际上是关于管理数据从一个点到另一个点的流动，自动化它，并确定如何最优化每个阶段。在数据科学项目中，您需要找到一种方法，最大限度地利用数据科学专业人员的时间，以确保任何模型部署都尽量减少错误。但与此同时，在生产中发生错误时，设置标准流程以管理错误和减轻风险也同样重要。
- en: For example, you need to find a way to set up ETL jobs to clean, join, or prepare
    data that does not fit into a single machine. Even if you sample the data, you
    might want to test out tens or hundreds of models in parallel to save time. Additionally,
    you might want to train the model on the entire dataset in a distributed fashion.
    All this requires a focused effort on making infrastructure scalable.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您需要找到一种方法来设置ETL作业以清理、连接或准备不能放入单台机器的数据。即使对数据进行采样，您可能也希望并行测试数十甚至数百个模型以节省时间。此外，您可能希望以分布式方式对整个数据集进行模型训练。所有这些都需要专注于使基础设施可扩展的努力。
- en: Machine learning scalability requires planning. And it requires the ability
    to move quickly and rapidly process large volumes of data, to either build machine
    learning models or score new data against the machine learning models to make
    predictions, recommendations, or deliver machine learning–based insights. We believe
    that the elastic scalability that cloud-native platforms offer is the most cost-effective
    solution to process these big data workloads.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的可伸缩性需要规划。它需要能够快速移动和快速处理大量数据，以构建机器学习模型或根据机器学习模型对新数据进行评分，以进行预测、推荐或提供基于机器学习的见解。我们认为云原生平台提供的弹性伸缩是处理这些大数据工作负载的最具成本效益的解决方案。
- en: Another consideration is that you need to choose the best-suited framework for
    your needs. Be aware that the framework landscape is constantly changing. There
    are many different ones and many different ways to train your machine learning
    models. Thus, no one particular method is going to be the optimal solution forever.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个考虑因素是您需要为您的需求选择最适合的框架。请注意，框架的情况不断变化。有许多不同的框架和许多不同的方法来训练您的机器学习模型。因此，没有一种特定的方法会永远成为最佳解决方案。
- en: 'From a data-science point of view, scalability issues can take various forms.
    Chief among them are the following four:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据科学的角度来看，可伸缩性问题可以采取各种形式。其中主要有以下四种：
- en: Being able to support data processing at scale
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 能够支持规模化数据处理
- en: Machine learning requires you to process huge amounts of data—too much, in fact,
    to fit onto a single machine. How do you do this, efficiently and cost effectively?
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习要求您处理大量数据——事实上，太多以至于无法放入单台机器。您如何以高效和成本效益的方式做到这一点？
- en: Executing hyperparameter optimization
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 执行超参数优化
- en: This involves running multiple experiments in parallel by tweaking parameters
    in the training algorithms. What’s the best infrastructure to support this?
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及通过调整训练算法中的参数并行运行多个实验。最适合支持这一点的基础设施是什么？
- en: Performing distributed training
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 执行分布式训练
- en: This is where you can train the model in a distributed network across machines.
    We believe this is best done in the cloud.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这是您可以在分布式网络上的多台机器上训练模型的地方。我们认为这最好在云端完成。
- en: Supporting growing numbers of users and applications
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 支持不断增长的用户和应用程序数量
- en: Scalability means being able to support increasing numbers of users (data scientists,
    citizen data scientists, and analysts) while also supporting the growing numbers
    of applications that utilize data science.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 可伸缩性意味着能够支持增加数量的用户（数据科学家、公民数据科学家和分析师），同时还支持利用数据科学的应用程序的增加数量。
- en: None of these challenges have an easy solution. You need to plan for scalability
    up front in the tools that you use and the processes you set up.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 这些挑战没有简单的解决方案。您需要在使用的工具和设置的流程中提前规划可扩展性。
- en: Additionally, you need to keep in mind that data scientists are expensive resources;
    they (and their team leads) need to ensure that their time is well utilized. Not
    everything can be automated, but many manual tasks can be, which will allow your
    human resources to scale their efforts.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您需要记住数据科学家是昂贵的资源；他们（及其团队负责人）需要确保他们的时间被充分利用。并非所有事情都可以自动化，但许多手动任务可以，这将使您的人力资源能够扩展其努力。
- en: Data Processing at Scale
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大规模数据处理
- en: As previously mentioned, machine learning generates huge amounts of data that
    can’t possibly fit onto one machine. Thus, you have no way to do joins or select
    statements on your tables. This is where big data engines—and the cloud—are both
    essential, because if you remain on-premises, using Hadoop or other big data technology
    usually isn’t good enough to scale as high as you need to.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，机器学习生成大量数据，这些数据不可能全部放在一台机器上。因此，您无法对您的表格执行联接或选择语句。这就是大数据引擎和云端都必不可少的原因，因为如果您仍然在本地使用Hadoop或其他大数据技术，通常无法达到您需要的高度扩展性。
- en: Of particular concern is getting access to large amounts of data so that you
    can pick the most relevant data for your machine learning project or experiment.
    So, being able to scale to do experimenting or exploration of big data is essential,
    even if you are doing it only for preprocessing purposes.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 特别关注的是获取大量数据的访问权限，以便您可以为您的机器学习项目或实验选择最相关的数据。因此，能够扩展进行大数据的实验或探索是至关重要的，即使您只是为了预处理目的而这样做。
- en: “Most companies have lots of data, which may or may not be clean, or may or
    may not be relevant. You may not need all of the data for your particular use
    case,” says Arora. “There are situations where the initial dataset is in terabytes,
    but actually when it comes down to a usable dataset it basically is just a couple
    gigabytes.”
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数公司拥有大量数据，这些数据可能是干净的，也可能不是，或者可能与您的特定用例无关，” Arora说道。“有些情况下，初始数据集可能达到几TB，但实际上，在可用数据集方面，基本上只有几GB。”
- en: Usually Arora’s team begins an engagement by going through a proof-of-value
    or proof-of-concept experimental phase. This is a quick four- to six-week period
    when a small portion of the sample data is shared to show the promise, or proof
    of value. Although he can usually do this on a laptop, when that phase is finished
    and he graduates to the entire dataset, the ability to scale is critical.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，Arora的团队通过进行价值验证或概念验证实验阶段开始参与。这是一个快速的四到六周期，其中共享了一小部分样本数据以展示其价值或验证的承诺。虽然他通常可以在笔记本电脑上完成这一阶段，但当该阶段完成并且他毕业于整个数据集时，能够扩展的能力就变得至关重要。
- en: When it comes to the digital markets served by Neustar, datasets are pretty
    large, and to scale to his firm’s needs, the cloud is essential. Typically, such
    data sets comprise tens of billions of rows with hundreds of columns. “We know
    each query will take a couple of hours, and that we’re likely to run into difficulties,”
    Natali says. “We need to have enough computation resources to handle it.”
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到Neustar服务的数字市场时，数据集非常庞大，为了满足公司的需求，云是必不可少的。通常，这些数据集包括数百亿行和数百列。“我们知道每个查询将花费几个小时，并且我们可能会遇到困难，”
    Natali说。“我们需要足够的计算资源来处理它。”
- en: It’s very common for his team to work on several queries at the same time, so
    that they’re not just sitting in front of a computer screen waiting for a query
    to come back. His team is therefore always juggling resources, even in the cloud.
    It’s important to be mindful of costs. “For a particular calculation, you could
    run with 10 nodes and take 100 minutes, or run with another node, it takes something
    like 10 minutes. You can find out that the cost will be roughly the same,” he
    says.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 他的团队经常同时处理多个查询，这样他们就不会只是坐在计算机屏幕前等待查询结果。因此，即使在云端，他的团队也总是在协调资源。注意成本非常重要。“对于特定的计算，您可以使用10个节点并花费100分钟，或者使用另一个节点，花费大约10分钟。您会发现成本大致相同，”他说。
- en: Hyperparameter Optimization
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超参数优化
- en: When optimizing their models, data scientists often need to run multiple experiments,
    sometimes dozens, by tweaking parameters in the training algorithms and rerunning
    the models. This process is much more efficient if the experiments are done in
    parallel. It’s called *hyperparameter optimization* because the parameters are
    the coefficients of the model. But a model, of course, has parameters itself.
    You use a type of regression called *elastic net* in which you can tweak a parameter
    to do shrinkage on the coefficient.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在优化他们的模型时，数据科学家经常需要运行多个实验，有时数十个，通过调整训练算法中的参数并重新运行模型。如果实验并行进行，这个过程将更加高效。这称为*超参数优化*，因为这些参数是模型的系数。但是，一个模型本身当然也有参数。您使用一种称为*弹性网*的回归类型，可以调整参数以在系数上进行收缩。
- en: For example, you could have 10 or more different parameters that you want to
    test on five different algorithms. This comes to 50 different models to test.
    You can either run them in sequence on your laptop—which would take days—or train
    them in parallel using hyperparameter optimization via open source tools such
    as Spark, or through automated cloud services such as AWS SageMaker.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可能有10个或更多不同的参数，希望在五种不同的算法上进行测试。这将产生50个不同的模型需要测试。您可以在笔记本电脑上依次运行它们——这将花费几天时间——或者通过开源工具如Spark进行并行训练，或者通过AWS
    SageMaker等自动化云服务进行训练。
- en: Using hyperparameter optimization, you take all 50 models, run them simultaneously
    using a machine learning engine, and get the results in an hour. You then choose
    the best one. An organization could either build and maintain the framework to
    support hyperparameter optimization, or it could use a cloud-native platform.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 使用超参数优化，您可以同时运行所有50个模型，使用机器学习引擎在一个小时内获得结果。然后您可以选择最佳模型。一个组织可以自建并维护框架以支持超参数优化，或者可以使用云原生平台。
- en: Distributed Training
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分布式训练
- en: 'Suppose that you want to train your model, but you don’t want to do so on just
    a sample of your data: you want to train your model on your entire dataset. But
    only a few libraries support distributed training. This is one of the top reasons
    data scientists are forced to sample data. If they have a cutting-edge algorithm
    that they’d like to use, it’s probably not available in Spark and Hadoop.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您想训练您的模型，但不想仅仅在数据样本上进行训练：您希望在整个数据集上训练您的模型。但是只有少数库支持分布式训练。这是数据科学家被迫对数据进行抽样的主要原因之一。如果他们有一个他们想使用的前沿算法，很可能在Spark和Hadoop中不可用。
- en: However, some distributed computing frameworks such as Spark MLib do allow distributed
    training, wherein you can train the model in a distributed network across machines.
    Although you can do this on-premises, it is much more effective, and cheaper,
    if you do it in the cloud.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些分布式计算框架，如Spark MLib，允许进行分布式训练，在这种情况下，您可以在机器之间的分布式网络上训练模型。尽管您可以在本地进行此操作，但如果在云端执行，则效果更佳且成本更低。
- en: Arora frequently models his data using a distributed training framework such
    as Spark ML, H2O Sparkling Water, or XGBoost. His platform is cloud based, and
    he uses a number of managed sources. He uses a Spark engine to do distributed
    training.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: Arora经常使用分布式训练框架，如Spark ML、H2O Sparkling Water或XGBoost来建模数据。他的平台是基于云的，并且他使用多种受控来源。他使用Spark引擎进行分布式训练。
- en: Neustar’s Natali says it’s common for his data team to use a sampling strategy
    to increase the ratio of successes to failures. But he doesn’t do so for size
    reasons; for example, so he can train on a single machine. That doesn’t work for
    his business. “We prefer to train on a distributed system or a system that is
    beefy enough to handle a large amount of data,” he says. That means the cloud.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: Neustar的Natali说，他的数据团队经常使用采样策略来增加成功与失败的比例。但出于大小原因，他不会仅仅在一台机器上进行训练，例如，以便能够在单台机器上进行训练。这对他的业务来说行不通。“我们更喜欢在分布式系统或足够强大以处理大量数据的系统上进行训练，”他说。这意味着使用云端。
- en: Precisely because of scalability, going with open source solutions is quite
    important to Neustar. Natali thinks it’s one of the most important aspects of
    choosing a tool. “Data science people used to depend on MATLAB, which is still
    quite heavily used in engineering fields,” he says. “It does have some nice features
    and some good packages that people can use, and everything’s curated. So there
    are advantages.” But after you move away from using something like MATLAB on your
    own computer to scaling it in a distributed system, like a cluster in the cloud,
    the licensing becomes prohibitive. Whereas with an open source product, you never
    need worry whether you are using 100 nodes or scaling to 1,000 nodes.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 正因为可伸缩性，对Neustar来说选择开源解决方案非常重要。Natali认为这是选择工具中最重要的方面之一。“数据科学家过去依赖于MATLAB，在工程领域仍然被广泛使用，”他说。“它确实有一些不错的功能和一些好的包可以使用，而且所有东西都经过策划。所以有一些优势。”但是，当你从自己电脑上类似MATLAB的东西转移到云中的分布式系统，如集群时，许可证成为了一个禁忌。而开源产品则不必担心使用100个节点还是扩展到1000个节点。
- en: Supporting Growing Numbers of Users and Applications
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持不断增长的用户和应用
- en: Rather than volume, the real dimension of data that’s the most difficult to
    deal with is velocity—the attribute that measures how often and how quickly the
    data changes. You might be looking at HR analytics for which your profile information
    is pretty static and doesn’t change for weeks and weeks. Or you might be looking
    at telematics, for which information is changing on a second or maybe even subsecond
    basis. “Velocity is really the dimension that you have to look out for,” says
    Overton.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 与其说是数据量，更难处理的实际数据维度是速度——衡量数据变化频率和速度的属性。您可能正在进行人力资源分析，其中您的个人信息相当静态，数周也不会改变。或者您可能在进行遥感技术分析，其中信息每秒甚至是亚秒级别变化。“速度确实是您必须关注的维度，”Overton说。
- en: Variety is also a factor when it comes to scalability. There are cases for which
    you might be taking location information and combining it with weather information
    and patient history information, and taking otherwise disparate data sources and
    combining them.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 可伸缩性还涉及到多样性的因素。有些情况下，您可能会将位置信息与天气信息和患者历史信息结合起来，将本来不相关的数据源结合在一起。
- en: Why Automation Is Key for Scalability
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么自动化对可伸缩性至关重要
- en: Many of the challenges of scalability come down to finding efficiencies, and
    that leads inevitably to questions of how you can automate processes. Data scientists
    do many repeatable, mundane things in their work that can be productized and allow
    them to scale their time. But there are obviously some things that you can’t automate.
    This is the “art” aspect of data science.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 许多可伸缩性挑战归结为寻找效率，这不可避免地引发了如何自动化流程的问题。数据科学家在工作中做许多可重复、乏味的事情，这些事情可以产品化，并允许他们扩展他们的时间。但显然有些事情是无法自动化的。这是数据科学的“艺术”方面。
- en: Overton recommends buying, not building, automation tools. “Building them sounds
    great when you first do it, but what ends up happening pretty quickly is you spend
    more time and resources on maintaining these automation tools than you would have
    if you had just bought them,” he says.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: Overton建议购买而不是建造自动化工具。“一开始建造听起来很不错，但很快就会发现您在维护这些自动化工具上花费的时间和资源比您购买它们要多，”他说。
- en: Qubole’s cloud-native data platform, for example, enables organizations to automate
    complex data-processing tasks, resulting in faster time to value and lower infrastructure
    costs. Unlike legacy on-premises platforms, Qubole provides workload-aware autoscaling,
    automatic cluster start/stop, and heterogeneous cluster configurations to optimize
    and reduce infrastructure costs.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Qubole的云原生数据平台使组织能够自动化复杂的数据处理任务，从而实现更快的价值实现时间和更低的基础设施成本。与传统的本地平台不同，Qubole提供工作负载感知的自动扩展、自动集群启动/停止以及异构集群配置，以优化和降低基础设施成本。
- en: 'Problem 6: Enabling Smooth Deployment of Machine Learning Projects'
  id: totrans-226
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题6：实现机器学习项目的平稳部署
- en: Problem number six is the culmination of the five previous problems, which is
    how to deploy machine learning products at scale. The specific issues that you’ll
    run into come down to what use cases you’re going to support and what frameworks
    you’re going to use. The sad fact is that quite a few machine learning projects
    do not succeed. Here are some of the chief roadblocks and what enterprises are
    doing about them.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 问题六是前面五个问题的结晶，即如何大规模部署机器学习产品。您将遇到的具体问题归结为您将支持哪些用例以及您将使用哪些框架。令人悲哀的事实是相当多的机器学习项目并不成功。以下是一些主要的障碍以及企业对此采取的措施。
- en: Batch versus Real-Time and Deploying to the Edge
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 批处理与实时以及部署到边缘
- en: To understand these issues, you must first distinguish between running the process
    on a regular basis (batch) or whether it’s continuously up (real time) in a customer-facing
    application. A batch deployment runs on a schedule—weekly, nightly, hourly—whereas
    a continuous deployment requires an immediate response with a prediction.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解这些问题，您必须首先区分定期运行流程（批处理）还是在客户面向应用程序中持续运行（实时）。批处理部署按计划运行——每周、每夜、每小时——而连续部署则需要即时响应预测。
- en: Another consideration is deploying models to the *edge*. In this deployment
    scenario, the edge could be anything. The edge could be a datacenter sitting in
    a remote industrial site, or the edge could be a small device sitting in a car.
    It might not always have full connectivity. So how do you ensure that your model
    is able to correct itself when it encounters changes to the data, and how does
    it communicate those changes, and how do you optimize the model for deployment
    on smaller devices? The challenge of doing machine learning on the edge is managing
    to get insights fast enough to be useful. For example, a consumer could be getting
    off a train and pass by their favorite store. If a vendor can detect that in time,
    it can use a machine learning model that’s deployed on the consumer’s mobile phone
    (an edge device) to deliver a promotional offer based on the consumer’s preferences
    and propensity to buy.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个考虑因素是将模型部署到*边缘*。在这种部署场景中，边缘可以是任何东西。边缘可以是位于偏远工业场所的数据中心，或者边缘可以是位于汽车中的小设备。它可能并不总是具有完整的连接性。那么，当您的模型遇到数据变化时，如何确保它能够自我校正？它如何传达这些变化？如何优化模型以在较小设备上部署？在边缘进行机器学习的挑战在于能够快速获取见解以提供有用性。例如，消费者可能从火车上下来并经过他们喜欢的商店。如果供应商能及时检测到这一点，它可以利用部署在消费者手机上的机器学习模型（一种边缘设备）基于消费者的偏好和购买倾向提供促销优惠。
- en: “Getting a model out to the edge is fairly straightforward,” says Overton. “But
    putting something out on the edge that’s going to be intelligent enough and fast
    enough to give you value—that’s something else.”
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: “将模型部署到边缘相当简单，” Overton说道。“但要在边缘部署足够智能且快速以提供价值的东西——那就是另一回事了。”
- en: Experimentation versus Production
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实验与生产
- en: When you’re building a laptop model and you don’t need to deploy it yourself,
    problems one through five are not that onerous. It’s when you’re trying to deploy
    a model in a production setting—meaning train or score the model on a recurring
    basis in a batch job, or set up a machine learning product inside of your application—that
    things get tricky.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 当您构建笔记本模型而不需要自行部署时，问题一至五并不那么繁重。当您尝试在生产环境中部署模型时——意味着在批处理作业中训练或评分模型，或在应用程序内设置机器学习产品——事情就变得棘手了。
- en: At this point, many machine learning projects fail. And the reason is because
    the models are overly complex or utilize tools or libraries that break in production.
    “If your model is too complex, then you may never be able to deploy it,” says
    Hall.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，许多机器学习项目失败。原因是模型过于复杂或使用在生产中会出问题的工具或库。“如果您的模型过于复杂，那么可能永远无法部署它，” Hall说道。
- en: The good news is that more and more tools—including H2O’s tools—are beginning
    to make representations of the models they train in languages such as C++ and
    Java. “So I can train an H2O model in R or Python, using R or Python code from
    a Jupyter Notebook, or RStudio,” says Hall. “And then, when that process is over,
    I get a piece of Java code.”
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，越来越多的工具——包括H2O的工具——开始在诸如C++和Java之类的语言中呈现它们训练的模型。“因此，我可以在R或Python中训练H2O模型，使用来自Jupyter
    Notebook或RStudio的R或Python代码，” Hall说。“然后，当该过程结束时，我会得到一段Java代码。”
- en: To be fair, Hall says, H2O isn’t the only company doing this. When choosing
    a tool, it’s important to break models into two buckets. Going into the first
    bucket are internal self-service type applications. “So I’m a data scientist,
    and I’m making something for a business analyst inside my company,” he says. “There,
    Docker, R, Python, Jupyter Notebooks, and other tools are fine.”
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地说，霍尔说，H2O并不是唯一这样做的公司。在选择工具时，将模型分为两类非常重要。首先是内部自助类型应用。“所以我是一名数据科学家，我正在为公司内部的业务分析师做一些工作，”他说。“在这里，Docker、R、Python、Jupyter
    Notebooks以及其他工具都很好用。”
- en: But the other bucket (in which that approach breaks down) is for public-facing,
    mission-critical, real-time tasks, says Hall. For example, when you’re deciding
    whether a person is approved for the credit card or not. Or you are deciding what
    coupon to send the person in real time. “Or you’re deciding how large an insurance
    policy should be,” he says.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 但是另一个桶（在这种方法失效的情况下）是面向公众、关键任务和实时任务的，霍尔说。例如，当您决定一个人是否被批准办理信用卡，或者您实时决定发送什么优惠券给这个人。“或者你决定保险单的保额大小，”他说。
- en: The mission-critical applications typically still require some kind of translation
    between that R and Python tool stack into C++ or Java. “And that is really hard
    if you don’t have a tool that does that for you automatically,” he says.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，关键任务应用程序仍然需要将R和Python工具栈翻译成C++或Java。“如果没有工具能够自动完成这项工作，这真的很难，”他说。
- en: If the environment changes from that snapshot, the model will perform poorly.
    “Which means you are losing money or losing value in some other way,” says Hall.
    And this idea of model management, model monitoring, and complex deployment strategies
    is very important.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 如果环境与快照不同，模型将表现不佳。“这意味着你在赔钱，或以其他方式失去价值，”霍尔说。而模型管理、模型监控和复杂的部署策略的概念非常重要。
- en: “I’m starting to see more and more vendors come alive in this side of the market,
    and customers to be increasingly aware of this,” he says. But for a long time,
    people would deploy models and leave them out for years, not having any idea of
    whether the model was making money, losing money, or behaving terribly. “So monitoring
    the model once it’s been deployed is just hugely important,” he says. “Especially
    when you move away from linear models.”
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: “我看到市场这一侧的更多供应商开始活跃起来，客户也越来越意识到这一点，”他说。但是很长一段时间以来，人们部署模型后就将其放置多年，根本不知道模型是否盈利、亏损或表现糟糕。“因此，一旦部署了模型，监控就变得非常重要，”他说。“特别是当你远离线性模型时。”
- en: Setting expectations of the machine learning project is also important.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 设置机器学习项目的预期也很重要。
- en: Before models go into production at Infosys, there are certain criteria that
    must be met, which the firm’s data team agrees upon in advance. For example, production
    models must come with a certain level of explainability, visibility, and traceability.
    These are points discussed and agreed upon as part of the proof of concept.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在Infosys将模型投入生产之前，必须满足某些标准，这些标准由公司的数据团队事先商定。例如，生产模型必须具有一定的可解释性、可见性和可追溯性。这些是作为概念验证的一部分讨论和商定的要点。
- en: “It’s difficult to say, ‘Here’s a checklist,’ but you need to keep in mind as
    you go from experimentation to production that there is a method to the madness,”
    says Arora.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: “很难说，‘这里有一个检查清单，’但是当你从实验阶段转向生产阶段时，你需要记住，这其中是有一定方法的，”阿罗拉说。
- en: Continued Auditing Is Critical
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继续进行审计至关重要。
- en: After the model is in production, you must continue to audit it.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 模型投入生产后，您必须继续对其进行审计。
- en: “We have situations where the basis for a deal is that we will continue to provide
    a certain level of accuracy, or a certain level of savings because of a particular
    model,” Arora says. “So model drift is always being measured because you need
    to keep that SLA in place.”
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: “我们遇到的情况是，交易的基础是我们将继续提供一定水平的准确性，或者由于特定模型的存在而实现一定水平的节省，”阿罗拉说。“因此，模型漂移始终在被测量，因为你需要保持SLA的效果。”
- en: According to Overton, the real problem with deployment for enterprise-scale
    systems is being able to understand the level of risk that you are incurring from
    the model learning things that you hadn’t intended. “This lurches over into ethics,
    and compliance, and security with AI and data science,” he says.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 根据奥弗顿的说法，企业规模系统的部署真正的问题在于，能否理解您从模型学到的那些您未曾预料的风险水平。“这涉及到伦理、合规性和AI与数据科学的安全性，”他说。
- en: Overton compares machine learning to straight computer programming. “I started
    my career as a programmer,” he says. “And the mindset when you’re a programmer
    is that you want to get this thing to do exactly—I mean exactly—what you specified
    it to do, and if it veers from that even a little bit, that’s a bug and you need
    to fix it.”
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: Overton将机器学习与直接的计算机编程进行比较。“我开始我的职业生涯是程序员，”他说。“当你是一名程序员时，你想让这个东西完全——我是说完全——按照你指定的方式运行，如果它偏离了一点，那就是一个bug，你需要修复它。”
- en: 'As a data scientist, on the other hand, you’re creating general algorithms,
    and what you want them to do is to learn and to produce behavior that you hadn’t
    anticipated. “So after you put something into production, you actually have a
    product that’s getting new features on its own,” he says. One of the key challenges
    with a system that can learn is this: what is it learning when it’s in deployment?'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，作为一名数据科学家，你正在创建通用算法，你希望它们能够学习并产生你未曾预料到的行为。“所以，当你把一些东西投入生产后，你实际上拥有一个可以自行获取新功能的产品，”他说。一个能够学习的系统面临的关键挑战之一是：在部署时它在学习什么？
- en: “You train it on a certain corpus of data, and you see the behavior and you
    think, ‘okay this is great, I’m going to put this into production,’ but when you
    put it out into production, it could be exposed to an entirely different set of
    information, and that’s when your deployment puts you at risk,” says Overton.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: “你要在某一组数据语料库上对它进行训练，观察它的行为，然后你会想，‘好的，这很棒，我要把它投入生产了。’但当你把它投入生产时，它可能会接触到一组完全不同的信息，这时候你的部署就会面临风险，”Overton说。
- en: Thus, in his mind, the biggest challenge in deployment is being able to detect
    the difference between the data your model is being exposed to when it’s out in
    deployment and what it was tested on.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在他看来，部署中最大的挑战是能够检测到在部署时你的模型所接触到的数据与测试时的数据之间的差异。
- en: How do you do that? “Profile your AI,” says Overton. “Make explicit your understanding
    of how it’s going to behave and the boundary conditions under which this thing
    is likely to start acting crazy. And then you monitor it and make sure that it
    doesn’t freak out.”
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 如何做到这一点？“为你的AI建立个人档案，”Overton说。“明确你对它的行为方式以及可能导致其行为失控的边界条件。然后监控它，确保它不会变得疯狂。”
- en: What’s interesting is that the tools for profiling your AI models are themselves
    AI. So, you end up using machine learning algorithms to determine what factors
    your algorithm is using to drive decisions.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，用于建立AI模型个人档案的工具本身就是AI。因此，你最终会使用机器学习算法来确定你的算法正在使用哪些因素来驱动决策。
- en: At the travel conglomerate, Downes says that there is so much concern about
    bias creeping into machine learning models that the data team collaborates with
    business analysts to perform what they called “end-to-end scaffolding tests.”
    In this scenario, the data scientists build the model, demonstrate it, and put
    it onto the live site but without sending any traffic to the model. “Our content
    specialists at that point will look at it, tweak it and poke it, and see if they
    like it.”
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在这家旅游企业，Downes说，他们非常担心偏见渗入机器学习模型，因此数据团队与业务分析师合作执行所谓的“端到端搭建测试”。在这种情况下，数据科学家构建模型，演示它，并将其放到实时网站上，但不会向模型发送任何流量。“在那时，我们的内容专家会查看它，调整它，探索它，看看他们是否喜欢。”
- en: This experimentation is critical because you need to ensure that you’re not
    injecting biases that are socially irresponsible or that you could even potentially
    be criminally liable for. “For big, heavy-use day-to-day applications that use
    machine learning, that’s essential,” says Downes, who is also a big advocate for
    “ground truthing” data. This involves injecting synthetic data into the system
    and looking at the output at various stages to see whether it’s what you expected.
    “You could do this at scale by setting up automated tests, and it would be extremely
    useful,” says Downes.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 这种实验至关重要，因为你需要确保你不会注入不负社会责任的偏见，甚至可能构成刑事责任。“对于那些使用机器学习的大型高频应用来说，这是必不可少的，”Downes说，他也是“地面真实数据”的坚定支持者。这涉及向系统注入合成数据，并在各个阶段查看输出，以确定它是否符合预期。“你可以通过设置自动化测试来大规模进行这种操作，这将非常有用，”Downes说。
- en: Conclusion
  id: totrans-256
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: You can solve each of these six problems individually with a DIY approach. However,
    it is preferable to use a platform that is *built* for enterprise data science.
    A cloud data platform provides the best possibility of success by addressing all
    of these challenges.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用自助方法解决每一个这六个问题中的问题。然而，最好使用为企业数据科学而构建的平台。云数据平台通过解决所有这些挑战提供了成功的最佳可能性。
- en: You can solve the first machine learning problem we identified, that of disparate
    interfaces, by using a cloud-native data platform that preconfigures engines and
    interfaces to interact smoothly with whatever tool your data scientists choose.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用预配置引擎和界面与数据科学家选择的任何工具平稳交互的云原生数据平台解决我们确定的第一个机器学习问题，即不同接口的问题。
- en: The second challenge, that of reconciling different environments, can best be
    addressed with a platform for data science that is able to support any and all
    available frameworks. Again, that points directly to a cloud-native data platform.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个挑战是调和不同的环境，最好的解决方案是使用一个能够支持所有可用框架的数据科学平台。同样，这直接指向云原生数据平台。
- en: But interfaces, environments, and machine learning models don’t work by themselves.
    In the third challenge, we talked about how data science is a team sport. Having
    cloud-native tools that allow continuous collaboration and governed searches of
    the code, data, and metadata of peers can lead to more optimal outcomes.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 但是界面、环境和机器学习模型本身无法工作。在第三个挑战中，我们讨论了数据科学是一项团队运动。拥有允许持续协作和管理同行代码、数据和元数据的云原生工具可以带来更优化的结果。
- en: Our fourth machine learning problem focused on machine learning infrastructure;
    specifically, GPUs. We discussed the difficulties in provisioning them, building
    the proper architecture, selecting the best-suited framework, and managing them
    without breaking the bank—or your backs.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的第四个机器学习问题集中在机器学习基础设施上；具体来说是 GPU。我们讨论了为其提供的困难，构建合适的架构，选择最合适的框架，并在不破坏预算或您的背负压力下进行管理。
- en: Our fifth problem was scalability. Deployment of enterprise-wide machine learning
    solutions requires the applications to rapidly scale to accommodate variability
    in usage or data. A cloud-native data platform provides the agility to scale up
    compute capacity to meet demand and scale down when the usage drops. In addition,
    the consumption-based pricing of most cloud platforms ensures that you pay only
    for what you use. Thus, we believe cloud platforms are the best solution to the
    challenge of scalability.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的第五个问题是可伸缩性。部署企业级机器学习解决方案需要应用程序能够快速扩展以适应使用或数据变化。云原生数据平台提供了增加计算能力以满足需求和在使用量下降时缩减的灵活性。此外，大多数云平台的按使用量计费确保您只为所使用的付费。因此，我们认为云平台是解决可伸缩性挑战的最佳方案。
- en: Problem number six is the culmination of the five previous problems, which is
    how to deploy machine learning products at scale. Cloud-native data platforms,
    like Qubole, offer such scalability. If a particular workload needs additional
    compute power, the cloud infrastructure can easily expand to meet those needs.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 第六个问题是前五个问题的集大成，即如何在规模化部署机器学习产品。像 Qubole 这样的云原生数据平台提供了这种可扩展性。如果特定的工作负载需要额外的计算能力，云基础设施可以轻松扩展以满足这些需求。
- en: About the Authors
