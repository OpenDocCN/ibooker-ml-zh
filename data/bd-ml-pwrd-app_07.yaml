- en: Part III. Iterate on Models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 III 部分。对模型进行迭代
- en: '[Part I](part01.html#section_1) covered best practices to set up an ML project
    and track its progress. In [Part II](part02.html#section_2), we saw the value
    of building an end-to-end pipeline as fast as possible along with exploring an
    initial dataset.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 I 部分](part01.html#section_1)涵盖了设置机器学习项目并跟踪其进展的最佳实践。在[第 II 部分](part02.html#section_2)中，我们了解了尽可能快速地构建端到端管道以及探索初步数据集的价值。'
- en: Because of its experimental nature, ML is very much an iterative process. You
    should plan to repeatedly iterate on models and data, following an experimental
    loop as pictured in [Figure III-1](#part3_image).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于机器学习（ML）具有实验性特质，它是一个高度迭代的过程。你应该计划对模型和数据进行反复迭代，遵循如[图 III-1](#part3_image)所示的实验循环。
- en: '![The ML Loop](assets/bmla_p319.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习循环](assets/bmla_p319.png)'
- en: Figure III-1\. The ML loop
  id: totrans-4
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 III-1。机器学习循环
- en: '[Part III](#section_3) will describe one iteration of the loop. When working
    on ML projects, you should plan to go through multiple such iterations before
    expecting to reach satisfying performance. Here is an overview of the chapters
    in this part of the book:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 III 部分](#section_3)将描述一次迭代循环的过程。在进行机器学习项目时，你应该计划进行多个这样的迭代，才有望达到令人满意的性能。以下是本部分各章的概述：'
- en: '[Chapter 5](ch05.html#first_model)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html#first_model)'
- en: In this chapter, we will train a first model and benchmark it. Then, analyze
    its performance in depth and identify how it could be improved.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将训练第一个模型并对其进行基准测试。然后，深入分析其性能并识别可以改进的方面。
- en: '[Chapter 6](ch06.html#debugging)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html#debugging)'
- en: This chapter covers techniques to build and debug models quickly and avoid time-consuming
    errors.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了快速构建和调试模型的技术，并避免耗时的错误。
- en: '[Chapter 7](ch07.html#using_clas_recom)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html#using_clas_recom)'
- en: In this chapter, we will use the ML Editor as a case study to show how to leverage
    a trained classifier to provide suggestions to users and build a fully functioning
    suggestion model.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将使用机器学习编辑器作为案例研究，展示如何利用一个训练好的分类器向用户提供建议，并构建一个功能完整的建议模型。
