  zh: 如[第四章](ch04.html#technical_interviewcolon_model_training)中提到的，在这里可以讨论缩放数据，以使具有较大“数字”的特征不会使量级失衡。讨论一下如果存在缺失值的情况（在这个示例中，没有，但在现实世界中可能会有）。
- en: FAQs for Data- and ML-Focused Interviews
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据和机器学习面试常见问题解答
- en: In the previous scenario, I walked through how a data- and ML-focused interview
    might go. I’ve been through many of these, sometimes as the interviewee and sometimes
    as the interviewer. Here are some additional observations and tips that I hope
    will help you.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个场景中，我详细介绍了数据和机器学习面试可能的进行方式。我参与过许多此类面试，有时是作为面试者，有时是作为面试官。以下是我希望能帮助你的一些额外观察和建议。
- en: 'FAQ: It seems like the interviews differ a lot. Should I try to practice on
    platforms such as HackerRank and CoderPad myself?'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: FAQ：看起来面试方式差异很大。我应该尝试在像HackerRank和CoderPad这样的平台上练习吗？
- en: '*A:* The interview format might differ, but don’t fret about it. Once you do
    a few, you’ll get more used to the variety. For example, I’ve had interviews where
    I was expected to run the code correctly, and I’ve had others where best-effort
    pseudocode is fine. To use the Google interview example, coding in Google Docs,
    of course you can’t execute the code just like that. But if you aren’t used to
    the syntax or make a lot of obvious mistakes, the interviewer can still tell,
    even if you don’t need to run the code.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '*A:* 面试格式可能有所不同，但不要为此担心。一旦你做了几次，你会越来越习惯这种多样性。例如，我曾经参加过需要正确运行代码的面试，也参加过允许伪代码的面试。就像谷歌面试的例子，当然你不能在Google
    Docs中直接执行代码。但如果你不熟悉语法或经常犯一些明显的错误，面试官仍然能看出来，即使你不需要运行代码。'
- en: 'FAQ: Thinking out loud seems distracting. What if I really can’t do it?'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: FAQ：大声思考似乎会分散注意力。如果我真的做不到怎么办？
- en: '*A:* If you know thinking aloud will distract you, then you don’t have to talk
    as frequently. However, I still recommend that when you’re taking a natural pause,
    such as when you just finished defining a function, take that time in between
    to quickly summarize what you did and why. As an interviewer, even if I’m watching
    every single character the candidate is typing, I might have assumptions that
    are incorrect—I can’t read minds! In summary, try to explain at least during a
    natural pause.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '*A:* 如果你知道大声思考会让你分心，那么你就不需要频繁发言。然而，我仍然建议在你自然停顿的时候，比如刚刚定义完一个函数，利用这段时间快速总结一下你做了什么以及为什么这样做。作为面试官，即使我在密切关注候选人输入的每一个字符，我可能会有错误的假设——我不可能读心！总结一下，至少在自然停顿时尝试解释一下你的想法。'
- en: 'FAQ: I don’t have previous job experience working with data. How can I answer
    these questions well?'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: FAQ：我没有以往处理数据的工作经验。我怎么样才能回答这些问题？
- en: '*A:* I find that one big thing that people who work with data think about are
    the pros and cons of various algorithms. They also think about being more mindful
    of nuances in data. For example, going back to the interview scenario at the social
    media company, the interviewer might bring up that a tree-based model could work
    better on users with longer tenure, but it might not work so well for new users.
    It’s good when interviewees are able to come up with a solution to the cons—for
    example, a solution could be to use this model only for users that have more than
    30 days of activity.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '*A:* 我发现，那些与数据工作的人经常考虑的一件大事是各种算法的优缺点。他们还要考虑更加注意数据的细微差别。例如，回到社交媒体公司的面试场景，面试官可能会提到基于树的模型对于使用时间较长的用户效果更好，但对新用户的效果可能不那么好。当面试者能够提出解决劣势的解决方案时，这是很好的——例如，一种解决方案可以是仅对具有超过30天活动的用户使用此模型。'
- en: 'As an example of nuances in data: if a table has a user ID as well as friend
    connections, but no information about how long the user has been using the social
    media platform, the numbers might not mean the same. Users who have used a platform
    longer might naturally have more friend connections. The significance of having
    10 friends differs between a user who has been signed up for just a month and
    a user who has a tenure of one year, despite the same friend count.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据中细微差别的一个例子：如果一个表格既有用户ID又有朋友连接，但没有关于用户使用社交媒体平台时间的信息，那么数字可能不会有相同的意义。使用平台时间更长的用户可能自然会有更多的朋友连接。尽管朋友数量相同，对于仅注册一个月的用户和使用时间为一年的用户来说，拥有10个朋友的意义是不同的。
- en: The good news is that even without work experience in data, now that you know
    these main points, you can gain the same type of thinking via side projects. It
    sounds like a lot of requirements, but as a new grad, I was able to answer questions
    like this based on what I learned from school assignments in econometrics. As
    long as you’ve had some hands-on experience (which you should during your interview
    prep and in building your project portfolio), you can do it.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，即使在没有数据工作经验的情况下，现在你知道了这些要点，你也可以通过侧项目获得相同类型的思考方式。听起来要求很多，但作为一个新毕业生，我能够根据我在计量经济学作业中学到的东西回答这样的问题。只要你有一些实际经验（在面试准备和建立项目组合时应该有），你就能做到。
