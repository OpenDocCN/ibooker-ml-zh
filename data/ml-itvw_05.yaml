- en: Next, you decide on a simple ML model, CatBoost, and proceed to convert this
    DataFrame to the required format (in this case, it’s easier if the columns are
    the features).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您决定使用简单的ML模型CatBoost，并继续将此数据框转换为所需的格式（在这种情况下，如果列是特征，则更容易）。
- en: An easy rules-based method could simply be that if a user doesn’t log on for
    20 days, they might already be likely to churn (not logged in for 30 days). It’s
    kind of a simple “wait and see” rules-based approach, but it’s an option. Another
    option is that they will likely churn if they have not logged in for 14 days and
    also have added no friends. Our guess is that if they have no friends at that
    point, then maybe they don’t have an incentive to come back, so it’s possible
    they’ll churn.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单基于规则的方法可以是，如果用户20天内没有登录，他们可能已经很可能会流失（30天未登录）。这种简单的“等待和观察”基于规则的方法是一种选择。另一个选择是，如果他们在14天内既没有登录又没有添加任何朋友，那么他们很可能会流失。我们的猜测是，如果此时他们没有朋友，那么可能他们没有回来的动机，因此可能会流失。
