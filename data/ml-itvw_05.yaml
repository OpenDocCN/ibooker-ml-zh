- en: 'Here are some tips for answering question 5-1 (b):'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些回答问题5-1（b）的提示：
- en: You should analyze the data, even if it’s a toy dataset, and walk through what
    you would do if it were larger.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该分析这些数据，即使它是一个玩具数据集，也要详细说明如果数据集更大你会怎么做。
- en: Define what it means that the user will stay or leave. Does the company have
    a definition of churned users? (For example, are they users who haven’t logged
    on in 30 days?) Get clarity on anything that’s unclear to you.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义用户留下或离开的含义。公司是否有关于流失用户的定义？（例如，是指30天内未登录的用户吗？）弄清楚任何不清楚的事情。
- en: Suggest some possible ways to find correlation—for example, if the user has
    a lower profile completion rate, are they more likely to churn? Also, outline
    and code out how you can test and confirm those assumptions in the dataset.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议一些可能找到的相关性的方法——例如，如果用户的个人资料完成率较低，他们更有可能流失吗？另外，概述和编码出如何在数据集中测试和确认这些假设。
- en: For modeling, what are some low-effort baseline models you could try? Perhaps
    regression or a simple tree-based model?
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于建模来说，你可以尝试一些低成本的基线模型吗？也许是回归或简单的基于树的模型？
- en: For a more complex model, what would you do?
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于更复杂的模型，你会怎么做？
- en: If you notice that your time is running out, tell the interviewer you’ll give
    a quick high-level overview of how a complex model might work, and wrap it up.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你注意到时间快用完了，告诉面试官你会快速概述复杂模型可能的工作方式，并结束讨论。
