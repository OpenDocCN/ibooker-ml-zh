- en: 'Chapter 5\. Technical Interview: Coding'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章：技术面试：编程
- en: In the previous chapters, I walked through the ML interview process and the
    ML algorithms and model training portions that are part of the technical interview.
    Technical interviews can ask for much more of candidates beyond ML algorithms,
    stats knowledge, and model training, though. This chapter will cover one of those
    pieces, which is the coding interview.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章中，我详细介绍了机器学习面试流程以及技术面试中涉及的机器学习算法和模型训练部分。然而，技术面试可能要求候选人掌握更多的内容，不仅限于机器学习算法、统计知识和模型训练。本章将涵盖其中之一，即编程面试。
- en: 'For jobs in machine learning, the kinds of coding that could be asked for will
    differ among companies and even among teams in the company. For example, when
    I was interviewing for data scientist and MLE roles, I got the following types
    of coding questions and tasks:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习岗位上，不同公司甚至同一公司内不同团队对编程题目的要求也不尽相同。例如，当我面试数据科学家和机器学习工程师岗位时，我遇到了以下类型的编程问题和任务：
- en: 'Company 1: Python questions related to data manipulation in pandas'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司1：关于在pandas中进行数据处理的Python问题
- en: 'Company 2: Python brainteaser questions (“LeetCode style”) only'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司2：仅有Python脑筋急转弯问题（“LeetCode风格”）
- en: 'Company 3: Data-related coding questions in SQL and Python Pandas'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司3：涉及SQL和Python Pandas的数据相关编程问题
- en: 'Company 4: Take-home coding exercise with a real-life scenario to code'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司4：带有真实场景的编程作业
- en: …and so on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: …等等。
- en: 'There is a large variance in what companies might ask in a coding round of
    interviews. From what I’ve seen personally and heard from colleagues working as
    software engineers and hiring managers of software engineers, the ML coding interviews
    are less standardized than the technical interviews for software engineering roles.
    On the bright side, interviewers for some ML roles don’t always ask candidates
    the most difficult “LeetCode style” questions, aka “LeetCode hards,”^([1](ch05.html#ch05fn1))
    since the candidate can be evaluated on their other skills, such as ML algorithm
    knowledge. This heavily depends on the role, though: for example, a candidate
    interviewing for an engineer title (such as MLE) at big tech gets the usual software
    engineering loop questions, which could include LeetCode hards. As usual, check
    with your recruiter.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在编程面试中，不同公司可能会提出完全不同的问题。从我个人的经验和软件工程师同事及招聘经理的反馈来看，相较于软件工程师角色的技术面试，机器学习编程面试的标准化程度要低一些。但是值得一提的是，一些机器学习角色的面试官并不总是会问候选人最难的“LeetCode风格”问题，也就是“LeetCode难题”^([1](ch05.html#ch05fn1))，因为候选人可以通过其它技能（如机器学习算法知识）进行评估。然而，这在很大程度上取决于具体的岗位要求，例如，面试MLOps等工程师职称的候选人可能会被问及标准的软件工程问题，其中可能包括LeetCode难题。像往常一样，与您的招聘顾问确认一下。
- en: As I mentioned in [“The Three Pillars of Machine Learning Roles”](ch01.html#the_three_pillars_of_machine_learning_ro),
    people working in ML are expected to clear both bars of programming and ML/stats.
    You aren’t expected to be the most skilled coder who is even more experienced
    than the average candidate for software engineer roles, but you need to be good
    enough to easily work with a team.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在[《机器学习角色的三大支柱》](ch01.html#the_three_pillars_of_machine_learning_ro)中所提到的，从事机器学习工作的人们需要同时具备编程和机器学习/统计方面的能力。你并不需要成为最熟练的编程高手，甚至不需要比软件工程岗位的平均候选人经验更丰富，但你需要足够优秀，可以轻松地与团队合作。
- en: You might encounter some teams where all you need is ML/stats knowledge, where
    you work with smaller scale data and never need to put things into production.
    Those companies may not test your coding skills during the interview process.
    But for this book, I tend to aim more toward ML roles where there is a blend of
    software engineering and ML since, without a way to distribute and serve the ML
    models, they don’t become part of the products that we use so much in our day
    to day. ML itself doesn’t make a Netflix recommender system, it’s putting that
    model into production and being a part of the frontend experience that customers
    interact with that brings in the user delight and thus revenue from ML. (For more
    on interviews that test your knowledge of model deployment, see [Chapter 6](ch06.html#technical_interviewcolon_model_deploymen).)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会遇到一些团队，只需具备机器学习/统计知识即可，在小规模数据上工作，并且在面试过程中不需要测试你的编程技能。但对于这本书来说，我更倾向于ML角色，这些角色既涉及软件工程又涉及ML，因为没有一种方法将ML模型分发和提供给用户，它们就无法成为我们日常使用的产品的一部分。ML本身并不能创造Netflix推荐系统，而是将该模型投入生产并成为用户前端体验的一部分，从而带来用户的喜爱以及ML所带来的收入。
    （更多关于测试模型部署知识的面试内容，请参见[第6章](ch06.html#technical_interviewcolon_model_deploymen)。）
- en: 'In this chapter, I’ll break down the common types of programming questions
    that show up in ML job interviews and walk through how to prepare:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将解析机器学习工作面试中常见的编程问题类型，并讲解如何准备：
- en: A learning roadmap if you don’t know Python
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不懂Python的学习路线图
- en: Python questions related to data
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与数据相关的Python问题
- en: Python brainteaser questions
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python脑筋急转弯问题
- en: SQL questions related to data
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与数据相关的SQL问题
- en: 'Starting from Scratch: Learning Roadmap If You Don’t Know Python'
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从零开始：如果你不懂Python的学习路线图
- en: 'Feel free to skip this section if you already know Python! The reasons I focus
    on knowing Python are:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经了解Python，请随意跳过本节！我专注于了解Python的原因是：
- en: Most, if not all, of the interviews for ML that I’ve been through assume you
    know Python to some extent. Most ML libraries you’ll be using at work have an
    implementation in Python.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我经历的大多数，如果不是全部ML面试都假定你在某种程度上了解Python。工作中大多数你将使用的ML库都有Python实现。
- en: For interviewing, even software engineers recommend using Python in language-agnostic
    interviews over other languages because of the speed (of coding) and abstractions.
    Instead of spending valuable interview time coding out from scratch in C or C++,
    you could instead code just one or two lines in Python, which helps you focus
    on the important things in the interview.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使是软件工程师也建议在面试时使用Python而不是其他语言，因为Python的编码速度和抽象性。与其在面试中花费宝贵的时间从头开始用C或C++编码，不如只用Python编写一两行代码，这有助于你专注于面试中的重要内容。
- en: Often in an ML job, you’ll be collaborating with other individuals and teams.
    Even if ML might be your main skill, the interviewers will be looking to see if
    you can write readable code that colleagues can read and use.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在ML工作中，你通常需要与其他个人和团队合作。即使ML可能是你的主要技能，面试官也会看你是否能编写可读性高的代码，供同事使用。
- en: Given these reasons, here’s a suggested roadmap to self-learn if you don’t know
    any Python or if you’re a little rusty.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些原因，如果你不懂Python或者有些生疏，以下是一个自学的建议路线图。
- en: Pick Up a Book or Course That’s Easy to Understand
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择一本易于理解的书籍或课程
- en: 'Find a book or course that focuses on practical code where you can immediately
    see the results.^([2](ch05.html#ch05fn2)) Do the exercises in the book. Here are
    some resources I recommend:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 找一本侧重于实用代码的书籍或课程，在这些资源中你可以立即看到结果。^([2](ch05.html#ch05fn2))完成书中的练习。这里是我推荐的一些资源：
- en: '[*Automate the Boring Stuff with Python*](https://oreil.ly/DAwOt) by Al Sweigart
    (No Starch Press): it’s free online, and the exercises are related to day-to-day
    activities. It starts with the bare basics of Python, such as using it for math
    (`2+2` is the first line of code in the book), so anyone can get started with
    it.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*用Python来玩转枯燥工作*](https://oreil.ly/DAwOt)（由Al Sweigart著，No Starch Press出版）：可以在网上免费阅读，其中的练习与日常活动相关。它从Python的基础开始，比如用它进行数学计算（书中的第一行代码是`2+2`），因此任何人都可以轻松上手。'
- en: For those who prefer video format, Al Sweigart has a [playlist](https://oreil.ly/JbMbT)
    on YouTube that walks through his book in 15 video lessons.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于喜欢视频格式的人，Al Sweigart在YouTube上有一个[播放列表](https://oreil.ly/JbMbT)，分为15个视频课程，逐步讲解他的书籍内容。
- en: '[Learn Python, Data Viz, pandas and More, tutorials at Kaggle](https://oreil.ly/lCzfX).'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[学习Python、数据可视化、pandas及更多内容，在Kaggle上的教程](https://oreil.ly/lCzfX)。'
- en: Start with Easy Questions on LeetCode, HackerRank, or Your Platform of Choice
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从LeetCode、HackerRank或你选择的平台上开始做简单的问题
- en: There are many similar online coding platforms, the most common (in North America)
    being [LeetCode](https://oreil.ly/-ghT4) and [HackerRank](https://oreil.ly/QNx1z).
    For simplicity, I will be using these two platforms the most as examples, but
    there might be other equivalents in your region or locale.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多类似的在线编码平台，最常见的（在北美）是[LeetCode](https://oreil.ly/-ghT4)和[HackerRank](https://oreil.ly/QNx1z)。为简单起见，我将主要使用这两个平台作为示例，但你的地区或场所可能有其他类似的平台。
- en: Two classic beginner questions are [Fizz Buzz](https://oreil.ly/b9O_W) and [Two
    Sum](https://oreil.ly/0WEIZ). Try them on your platform of choice; it’s OK if
    you need to look at the answers during this early stage of learning. The goal
    is to understand the snippet of code—if you can understand this now, you can understand
    the harder ones later.^([3](ch05.html#ch05fn3))
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 两个经典的初学者问题是[Fizz Buzz](https://oreil.ly/b9O_W)和[Two Sum](https://oreil.ly/0WEIZ)。在你选择的平台上试试它们；在学习初期查看答案是可以接受的。目标是理解这段代码——如果现在能理解这些，以后就能理解更难的了。^([3](ch05.html#ch05fn3))
- en: Set a Measurable Target and Practice, Practice, Practice
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设定一个可衡量的目标并练习、练习、练习
- en: Even trying to complete *one question a day* or one question every two days
    is helpful for a beginner. Keep a tracker in your journal or phone. Try for an
    hour, and if you get stuck, look at the answers and read them or find video explanations
    until you *understand*. You can redo the question after a few more days to see
    if the understanding stuck. Avoid using rote memorization since the interview
    likely won’t have the exact same question, unless you’re supremely lucky.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是每天*做一道题*或者每两天做一道题对初学者来说也是有帮助的。在你的日记或手机上保持一个追踪器。尝试一个小时，如果卡住了，看答案，读答案或找视频解释，直到*理解*。几天后可以再做一道题，看看理解是否牢固。避免死记硬背，因为面试可能不会出完全相同的问题，除非你非常幸运。
- en: Try Out ML-Related Python Packages
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试使用与机器学习相关的Python包
- en: 'After you become familiar with some of the basics in Python, start with these
    tutorials for using ML:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在你熟悉了Python的一些基础知识后，从以下教程开始使用机器学习：
- en: 'CatBoost: [“Tutorial”](https://oreil.ly/LLHMA)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CatBoost：“[教程](https://oreil.ly/LLHMA)”
- en: 'NumPy: [“The Absolute Basics for Beginners”](https://oreil.ly/t_q7L)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NumPy：“[初学者的绝对基础](https://oreil.ly/t_q7L)”
- en: 'pandas: [“10 Minutes to pandas”](https://oreil.ly/BnmdV)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pandas：“[10分钟入门pandas](https://oreil.ly/BnmdV)”
- en: The CatBoost [tutorial](https://oreil.ly/qTHUE) can be a starting point for
    your first ML model! After this step, you can try using your own dataset or make
    modifications, try out other types of models, and build your own projects.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: CatBoost [教程](https://oreil.ly/qTHUE)可以是你第一个机器学习模型的起点！完成这一步后，你可以尝试使用自己的数据集或进行修改，尝试其他类型的模型，并建立自己的项目。
- en: Now, I’ll go through some tips for coding questions that may be asked during
    ML job interviews.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我将介绍一些可能在机器学习工作面试中被问到的编程问题的提示。
- en: Coding Interview Success Tips
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程面试成功的建议
- en: Before we head into the code portions of this chapter, here are some tips that
    you need to keep in mind. Your performance on the day of the interview is extremely
    important to optimize; no matter how well you’ve prepared, it doesn’t matter if
    the results aren’t apparent to the interviewer. I’ve seen many candidates neglect
    this, thereby letting their hard work go to waste. On the other hand, candidates
    that do well with these tips can make their performances disproportionately successful.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们进入本章的代码部分之前，这里有一些需要记住的提示。你在面试当天的表现非常重要，无论你准备得多么充分，如果结果对面试官来说不明显都是无用的。我见过很多候选人忽视这一点，从而让他们的辛勤工作付诸东流。另一方面，遵循这些提示表现良好的候选人可以使他们的表现成倍成功。
- en: Think Out Loud
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大声思考
- en: 'Even if you are the one coding, the interview is still a discussion between
    you and the interviewer. It’s not always clear to the interviewer what your intent
    is for writing down a certain line of code. If you think out loud as you are typing,
    you can help the interviewer understand the direction you’re taking, and even
    help yourself. An example of thinking out loud is: “I’m going to write some tests
    next, but I’m thinking about what to test…”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你是编码的人，面试仍然是你和面试官之间的讨论。对于面试官来说，你写下某一行代码的意图并不总是清晰的。如果你在打字时大声思考，可以帮助面试官理解你的思路，甚至帮助你自己。大声思考的一个例子是：“接下来我要写一些测试，但我在考虑要测试什么…”
- en: Even when you code an optimal solution, it usually isn’t a great sign if the
    entire interview is spent mostly in silence. You don’t have to (and shouldn’t)
    fill up every moment with thoughts and conversation either, as long as you’re
    providing enough information to your interviewer instead of just coding in silence.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你编写了一个最佳解决方案，如果整个面试大部分时间都是沉默的，通常也不是一个好迹象。你不必（也不应该）在每个时刻填充思维和对话，只要你向面试官提供足够的信息，而不是在沉默中编码即可。
- en: 'Here are a couple of examples: I was interviewing a candidate who was very
    quiet during the entire interview. I asked some questions to prompt them to explain
    their code, but they might have been nervous and didn’t provide any explanation.
    In the end, I couldn’t provide help to guide them toward an optimal solution.
    In another interview, the candidate shared their thought process, so I was able
    to follow up with clarification questions before the candidate went down a rabbit
    hole. The candidate was able to get on the right track. Note that this doesn’t
    mean you will be given a solution if you’re thinking out loud, but rather, by
    increasing the conversation with the interviewer, the interviewer can provide
    you with better clarifications as you code.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个例子：我曾经面试过一个候选人，在整个面试过程中非常沉默。我提了一些问题来促使他们解释他们的代码，但他们可能很紧张，没有提供任何解释。最终，我无法提供帮助来引导他们走向最佳解决方案。在另一次面试中，候选人分享了他们的思维过程，因此我能够在候选人陷入困境之前提出澄清问题。候选人成功走上了正确的道路。请注意，这并不意味着如果你大声思考就会得到一个解决方案，而是通过与面试官的对话增加，面试官可以在你编码时提供更好的澄清。
- en: Control the Flow
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 控制对话流程
- en: 'As a candidate, you can actively shape the interview’s conversational flow
    to help you concentrate while working out some code. If you do need a moment to
    focus, just let your interviewer know! I’ve used this line before when I was thinking
    of a solution: “I’ll focus for two minutes or so while I try to come up with a
    solution, so I will be quiet for a little bit.” This also works well for behavioral
    interview questions like “Tell me about a time you overcame a challenge on a team
    project.” If you really don’t have an answer off the top of your head, and your
    mind is blank, you can say something like, “I’m gathering my thoughts before responding,”
    instead of making up something on the fly while you’re nervous. The same applies
    during coding interviews; you can control the pace to help yourself perform your
    best, since the interviewer can’t read your mind.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作为候选人，你可以积极塑造面试的对话流程，帮助你专注于解决问题。如果你需要一些时间集中精力，只需告诉面试官！在思考解决方案时，我曾经用过这句话：“我会专注大约两分钟，试着想出一个解决方案，所以我会安静一会儿。”这对于行为面试问题也很有效，比如“告诉我一次你在团队项目上克服挑战的经历。”如果你脑海中真的没有答案，而且你很紧张，你可以说：“在回答之前我正在整理我的思绪”，而不是在紧张时即兴编造。在编码面试期间同样适用；你可以控制节奏来帮助自己表现最好，因为面试官无法读懂你的思想。
- en: 'You should also keep track of time and not only rely on your interviewer to
    do so. As the interviewer, I’ve had to cut candidates short to move onto the next
    question when we’ve run out of time. As the candidate, you can clarify at the
    beginning of the interview how many questions you will be asked and roughly how
    much time you’re expected to take for each one. Sometimes, the interviewer will
    offer this information to you directly, but not always. For example:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该注意时间，不仅仅依赖面试官来控制。作为面试官，当我们时间用尽时，我曾经不得不中断候选人以进行下一个问题。作为候选人，你可以在面试开始时澄清会问多少个问题以及每个问题大概需要多少时间。有时面试官会直接向你提供这些信息，但并非总是如此。例如：
- en: '*Candidate:* “How many questions are there, and how long would you like me
    to take for each question?”'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*候选人：*“有多少个问题？每个问题需要花多少时间？”'
- en: '*Interviewer:* “The interview is an hour, and we have three questions for you
    to go through, so roughly 20 minutes each. But the first one is the easiest, and
    the last one is the most complex, so I’d say if you try for 10 to 15 minutes for
    the first question, that is pretty typical.”'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*面试官：*“面试持续一个小时，我们有三个问题要让你回答，所以大约每个问题需要20分钟。但第一个问题最简单，最后一个问题最复杂，所以我建议你在第一个问题花10到15分钟，这是比较典型的。”'
- en: By asking one simple question, you get more information to help you pace yourself
    and control the flow of the interview! Now you won’t get caught off guard if there
    are 10 minutes left and still a few more questions to go.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通过一个简单的问题，您可以获得更多信息来帮助您掌控面试的节奏和流程！现在，如果还有10分钟而且还有几个问题要解答，您就不会被措手不及了。
- en: Your Interviewer Can Help You Out
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您的面试官可以帮助您
- en: 'Similar to the “think out loud” tip is this advice: if you’re stuck, let the
    interviewer know. They’re usually not prevented from giving you tips. As a candidate,
    I’ve straight up asked for tips before! For example: “is there any specific direction
    you suggest that I take this question?” (I’ve cleared interviews where I’ve asked
    for simpler tips like this.) But I’m careful: each time I ask, I am aware that
    if I ask for too much help, it’ll be bad for my interview evaluation compared
    to someone who asked fewer questions. Still, I’d rather get a small hint and be
    able to complete 30% more of the question than be stuck for a long time while
    the clock’s ticking. Weigh your situation and your time. It’s often better to
    ask your interviewer if you’re on the right track than to go down a completely
    different rabbit hole.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于“大声思考”的建议是：如果您遇到困难，请告诉面试官。他们通常不会拒绝给您一些提示。作为候选人，我曾直接要求过提示！例如：“您是否有具体的方向建议我如何处理这个问题？”（我在这种情况下通过了面试。）但我会小心：每次询问时，我都清楚地知道，如果请求过多的帮助，会对我的面试评估不利，相比于那些问题较少的人。尽管如此，我宁愿得到一个小提示，能够完成问题的30%而不是被卡住时间一直流逝。权衡您的情况和时间。询问面试官是否在正确的方向上比完全进入一个不同的歧途要好得多。
- en: “Most of the time, interviewers want candidates to pass the interview with flying
    colors! Thus, they ask questions to elicit the right responses so they have evidence
    the candidate is ready for the role, as well as provide feedback and hints during
    technical interviews. Thus, the interviewer should be perceived as an ally, not
    a gatekeeper,” says Eugene Yan, Senior Applied Scientist at Amazon.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '"大多数情况下，面试官希望候选人通过面试取得辉煌成绩！因此，他们会提出问题来引导正确的回答，这样他们就有证据证明候选人准备好担任该角色，同时在技术面试中提供反馈和提示。因此，面试官应被视为一个盟友，而不是一个守门人，"
    亚马逊的高级应用科学家尤金·延说道。'
- en: Optimize Your Environment
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优化您的环境
- en: This should go without saying, but if you’re interviewing on a call, try to
    be in a quiet environment where there are no distracting background noises. If
    you have your video camera on, ensure the background isn’t too distracting or
    use a virtual background. One interviewer told me that when they were interviewing
    someone, the candidate’s partner wasn’t fully dressed and was moving around in
    the bed behind the candidate. Not a great way to be remembered! Thanks to virtual
    backgrounds on Zoom, Microsoft Teams, and Google Meet, you can avoid this kind
    of situation.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该是不言而喻的，但如果您在电话面试时，尽量选择一个安静的环境，没有干扰性的背景噪音。如果您开启了视频摄像头，请确保背景不会太分散注意力，或者使用虚拟背景。有一个面试官告诉我，当他们面试某人时，候选人的伴侣没有穿全衣服，正在候选人背后的床上移动。这不是一个被人记住的好方式！多亏了Zoom、Microsoft
    Teams和Google Meet上的虚拟背景，您可以避免这种情况发生。
- en: In general, though, if I’m a candidate and I have no choice but to take an interview
    in a loud environment like a busy cafe, I mention that I may have to mute myself
    (on the call) because of background noise. In these situations, the interviewers
    have always been understanding. The main goal is for you to be able to speak clearly
    enough for them to hear; it can be awkward if you have to repeat yourself again
    and again.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，如果我是候选人，并且没有选择而必须在喧闹的环境中进行面试，比如繁忙的咖啡馆，我会提到因为背景噪音需要将自己（在通话中）静音的可能性。在这些情况下，面试官们总是理解的。主要目标是让您的话清楚地传达给他们听到；如果您不得不一遍又一遍地重复自己，这可能会很尴尬。
- en: 'If you are interviewing on site, make sure you take care of the basics: don’t
    let yourself go hungry before interviews. If the company you’re interviewing with
    is offering free lunch for you *after* the interview, but you don’t have time
    to get snacks or breakfast on site, then try to make sure you eat something beforehand.
    In my case, I like to drink coffee every day, so I make sure I can grab it or
    buy it before the interview. Don’t leave things up to chance; even if the company
    has a kitchenette and free snacks, it doesn’t guarantee you can access them when
    you need them. I find it easier to just bring my own.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你现场面试，请确保基本需求得到满足：不要让自己在面试前感到饥饿。如果你面试的公司在面试后为你提供免费午餐，但是你没有时间在现场获取零食或早餐，那么请确保提前吃点东西。在我个人的情况下，我每天都喜欢喝咖啡，所以我确保能在面试前喝到或购买到。不要留事情到最后，即使公司有小厨房和免费零食，也不能保证你需要时能随时取用。我觉得带上自己的食物更方便。
- en: I also bring a water bottle to on-site interviews and try to sleep well the
    day before. Of course, that’s not always possible, but try your best—you won’t
    regret it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我也会在现场面试时带上水瓶，并尽量在前一天晚上睡好觉。当然，这并不总是可能的，但尽力而为，你不会后悔的。
- en: Interviews Require Energy!
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试需要精力！
- en: I mention all these tips because interviews require a lot of concentration and
    mental and physical energy. It’s not just about your preparation on the technical
    topics; the entire interview, just like standardized exams, assesses your performance
    holistically. There are people who prepare a lot but perform poorly because of
    stress, nerves, or not enough sleep. There are people who prepare a bit less but
    perform better due to their good mental and physical state at the time of the
    interview. The one who performs better gets the job. It sounds unfair, but keep
    this in mind and do the best that you can.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到所有这些建议是因为面试需要大量的注意力和心理、体力。这不仅仅是关于你在技术主题上的准备；整个面试过程就像标准化考试一样，综合评估你的表现。有些人准备充分但由于压力、紧张或睡眠不足表现不佳。也有些人准备稍微少一点，但因为在面试时心理和身体状态良好表现更好。表现更好的人得到工作。这听起来不公平，但请记住并尽你所能做到最好。
- en: 'Python Coding Interview: Data- and ML-Related Questions'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 编程面试：与数据和机器学习相关的问题
- en: 'Now, let’s dive into the first type of programming/coding interview questions:
    data- and ML-related questions. These questions focus on using Python, such as
    using the NumPy and pandas libraries or ML libraries like XGBoost, to code up
    solutions to interview questions. The main difference between this type of question
    and the brainteaser/LeetCode questions covered in the next subsection is that
    this type of question will relate more to what you’d be doing in your day-to-day
    role in an ML job.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入探讨编程/编码面试问题的第一种类型：与数据和机器学习相关的问题。这些问题侧重于使用Python，例如使用NumPy和pandas库或像XGBoost这样的ML库，编写解决面试问题的代码。这类问题与下一小节涵盖的脑筋急转弯/LeetCode问题的主要区别在于，这类问题更关注你在机器学习工作中日常角色中的实际操作。
- en: Depending on the type of company you’re interviewing for, these questions may
    be themed around the company’s product. For example, a social media company could
    ask a series of questions on how you’d pull information about new user signups,
    how you’d extract the answers to how active the users have been, and how many
    users have churned (left) within the last week.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你面试的公司类型不同，这些问题可能围绕公司的产品展开主题。例如，一个社交媒体公司可能会询问你如何获取新用户注册信息的一系列问题，以及如何提取用户活跃度的答案，以及上周有多少用户流失（离开）。
- en: Sample Data- and ML-Related Interview and Questions
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 示例：与数据和机器学习相关的面试和问题
- en: In this section, I’ll walk you through an interview scenario and provide two
    sample data- and ML-related Python questions that might be asked in the interview.
    Note that the datasets given in these examples are intentionally small and simple
    for the purpose of understanding.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将为你介绍一个面试场景，并提供两个与数据和机器学习相关的Python示例问题，这些问题可能会在面试中被问到。请注意，这些示例中给出的数据集意在简单小巧，便于理解。
- en: Scenario
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 情景
- en: On interview day, your interviewer sends you a link to a [HackerRank](https://oreil.ly/NK22m)
    interface. When you open it, you see an interface where you can write your code.
    You double-check with the interviewer that there are two questions in total during
    this one-hour interview and gauge that you should aim to spend 15 minutes on the
    first question and 30 minutes on the second one. The rest is buffer time and Q&A
    with the interviewer.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 面试当天，面试官会给你发送一个[HackerRank](https://oreil.ly/NK22m)接口的链接。当你打开它时，你会看到一个界面，你可以在那里编写你的代码。你再次确认，这场为期一个小时的面试总共有两道题，你计划在第一个问题上花费15分钟，第二个问题上花费30分钟。其余时间用于缓冲和与面试官的问答。
- en: The interviewer copies and pastes the first question at the top of the page,
    which outlines the question in commented-out code. The coding interview interface
    may already have the question prepopulated, but in many data interviews I’ve been
    through at various types of companies, from big tech to startups, the question
    may not be on the sidebar but instead pasted into the coding area. As an interviewer,
    I’m speculating that this is more suitable for questions where you don’t have
    to run the full script as well as for interviews that focus more on the back-and-forth
    discussion.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官将第一个问题复制并粘贴到页面顶部，以注释代码的形式概述问题。编程面试界面可能已经预填了问题，但在我参加过的多种类型公司的数据面试中，从大型科技公司到初创公司，问题可能不会显示在侧边栏，而是直接粘贴到编码区域。作为面试官，我推测这更适合那些不需要完全运行脚本的问题，以及更加侧重于来回讨论的面试。
- en: You double-check that you aren’t expected to run the code fully, as the HackerRank
    environment doesn’t happen to connect to an actual database. The interviewer confirms
    this.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你再次确认，你不需要完全运行代码，因为HackerRank环境实际上不会连接到真实的数据库。面试官确认了这一点。
- en: Question 5-1 (a)
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 5-1（a）
- en: At *[the social media company that you’re interviewing for]*, we are looking
    into user behavior. The data format we have is [sample data in *.json* format].
    The data is provided in the following two *.json* objects (referred to as “tables”
    for convenience).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在*[你正在面试的社交媒体公司]*，我们正在研究用户行为。我们拥有的数据格式是[sample data in *.json* format]。数据以以下两个*.json*对象的形式提供（简便起见称为“表格”）。
- en: '*Table 1*:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*表格 1*：'
- en: '[PRE0]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '*Table 2*:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*表格 2*：'
- en: '[PRE1]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Table 1 has the new user signup time:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 1 中有新用户注册时间：
- en: '`user_id`'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`user_id`'
- en: '`timestamp`'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`timestamp`'
- en: 'Table 2 has current accounts:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 2 中有当前账户：
- en: '`user_identifier`'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`user_identifier`'
- en: '`login_time`'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`login_time`'
- en: '`logoff_time`'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`logoff_time`'
- en: '*Question:* Given these two tables, which users’ latest activity is beyond
    60 days since signup?'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题：*给定这两个表格，哪些用户的最新活动超过了注册后60天？'
- en: 'Here are some things you should do as you begin to answer this first question:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答第一个问题时，你应该做以下几件事情：
- en: 'Confirm what each data type means if unclear: is `user_id` in Table 1 the same
    as `user_identifier` in Table 2? (For the example answer, we assume that it is.)'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果不清楚每种数据类型的含义，请确认：表格 1 中的`user_id`是否与表格 2 中的`user_identifier`相同？（例如答案示例中，我们假设它们相同。）
- en: Load up the *.json* format into your format of choice—for example, into a pandas
    DataFrame.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将*.json*格式加载到你选择的格式中，例如加载到 pandas DataFrame 中。
- en: Think out loud—explain your approach and thoughts as you code. Confirm the question
    if you’re unsure; in this case, even if there are several columns, you don’t need
    some of them in the end, or you could simplify the results.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大声思考——在编码时解释你的方法和想法。如果你不确定，请确认问题；在这种情况下，即使有几列，最终你也不需要其中的一些列，或者你可以简化结果。
- en: 'The following code is an example answer for question 5-1 (a):'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码是问题 5-1（a）的示例答案：
- en: '[PRE2]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[![1](assets/1.png)](#comarker1)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[![1](assets/1.png)](#comarker1)'
- en: Read in the .json objects as pandas DataFrames.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 将.json对象读取为 pandas DataFrame。
- en: '[![2](assets/2.png)](#comarker2)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2](assets/2.png)](#comarker2)'
- en: For each user, get their latest login time, and store in a DataFrame named `latest_login_times`.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个用户，获取他们的最新登录时间，并存储在名为`latest_login_times`的DataFrame中。
- en: '[![3](assets/3.png)](#comarker3)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[![3](assets/3.png)](#comarker3)'
- en: 'Merge the two DataFrames. Now, for each user, it displays their signup time
    (timestamp) and latest login time (login_time). (Tip: if time allows in the interview,
    rename these columns to have clearer names.)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 合并这两个 DataFrame。现在，对于每个用户，它显示他们的注册时间（timestamp）和最新登录时间（login_time）。 （提示：如果面试时间允许，可以将这些列重命名为更清晰的名称。）
- en: '[![4](assets/4.png)](#comarker4)'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[![4](assets/4.png)](#comarker4)'
- en: Calculate the time between signup timestamp and the latest `login_time`, putting
    the results into a new column.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 计算注册时间戳和最新`login_time`之间的时间差，并将结果放入一个新列中。
- en: '[![5](assets/5.png)](#comarker5)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '[![5](assets/5.png)](#comarker5)'
- en: Filter the users, keeping only the one(s) that have logged in over 60 days after
    signing up.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 筛选用户，仅保留那些在注册后超过60天登录过的用户。
- en: Note
  id: totrans-100
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: For the code samples in this book, sometimes the line breaks aren’t as clean
    as what a code formatter would output, due to formatting for print books.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
