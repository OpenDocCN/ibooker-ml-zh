    在这个例子中，第2至第4周是在规划周期间的专门时间填充的。^([c](ch05.html#ch05fn7-marker)) 你可以选择两个简单难度的问题开始，以及一个中等难度的问题。每个问题可以花30分钟到1小时来解决；如果一个小时后仍然卡住了，那就看看解决方案。
    |'
- en: The main reason that this roadmap can be relatively short is that I like to
    get out of the phase of only *consuming learning materials* as soon as possible.
    There are people who make less progress in twice the time because they don’t start
    getting their hands on the keyboard and practicing questions. This is like trying
    to learn math through reading and not solving anything yourself.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 这个路线图之所以可以相对较短，主要是因为我喜欢尽快摆脱仅*消耗学习材料*的阶段。有些人因为不开始动手在键盘上练习和解答问题，所以花费了两倍的时间却进展较少。这就像试图通过阅读学习数学而不自己解决任何问题一样。
- en: I also make my roadmaps low pressure. If you can’t do three questions, then
    do one. Just one for that day. You can even look at the solution on at least half
    of the preparation days. You can do this!
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 我也让我的路线图压力不大。如果你不能做三个问题，那就做一个。就那天只做一个。在至少一半的准备日里，你甚至可以看看解决方案。你可以做到的！
- en: Warning
  id: totrans-418
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: It *will* be painful the first few times you try practice problems and find
    that you are getting stuck. It *will* be tempting to go back to watching videos
    and reading books, hoping you’ll find that essential, game-changing, instantly
    effective tip. *Don’t get stuck in that trap.* The faster you start trying out
    practice problems and making mistakes, the faster you will learn. And, in my experience,
    the better you will retain the information.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次尝试练习问题并发现自己陷入困境时，会感到痛苦。试图回到观看视频和阅读书籍，希望找到那些至关重要、立竿见影的有效技巧，这种诱惑是很强的。*不要陷入这种陷阱。*
    越快开始尝试练习问题并犯错，你就会学得越快。根据我的经验，你也会更好地保持信息。
- en: In my own experience, after preparing in a fashion similar to this roadmap,
    I continued to iterate and improve after I started interviewing and failing some
    interviews. Maybe I needed to practice more medium-difficulty questions or get
    faster at identifying the coding pattern during the interview. But at least I
    got started, and failing interviews and getting better with each subsequent interview
    got me so much closer to my goal of landing an ML job than being stuck passively
    watching videos.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我自己的经验，在准备阶段类似这个路线图后，我继续进行迭代和改进，开始面试并在一些面试中失败。也许我需要多练习一些中等难度的问题，或者在面试过程中更快速地识别编码模式。但至少我开始了，每次面试失败并在随后的每次面试中变得更好，都让我离实现机器学习工作的目标更近了一步，远胜于被动地观看视频。
- en: 'Coding Interview Roadmap Example: Six Months, Career Transition'
  id: totrans-421
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编程面试路线图示例：六个月，职业转型
- en: All right. Say you’re not a student, but you are working in a field outside
    of machine learning. In addition, you have a kid you are taking care of, a shared
    responsibility with your spouse.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 好了。假设你不是学生，但你正在从事机器学习之外的领域工作。此外，你还有一个孩子要照顾，和你的配偶共同承担责任。
- en: 'Overview: you’re interested in the ML/data field and have been reading a lot
    of online materials, and you stumbled upon this book. You want to start taking
    the leap but don’t have much time and energy after work. You dedicate the time
    on weekends to family, but you’re thinking of taking two to three hours each Saturday
    and one hour on Sunday to interview prep. You want to make the leap and be ready
    to interview in six months, a realistic and sustainable goal ([Table 5-2](#roadmap_for_a_fullhyphentime_professiona)).'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 概述：您对机器学习/数据领域很感兴趣，并且一直在阅读在线材料，然后无意中发现了这本书。您希望开始迈出这一步，但工作后精力有限。您将周末时间用于家庭，但计划每周六投入两到三小时，周日投入一小时进行面试准备。您希望在六个月内做好准备，这是一个现实可行且可持续的目标（请参考[表5-2](#roadmap_for_a_fullhyphentime_professiona)）。
- en: Table 5-2\. Roadmap for a full-time professional and parent with about four
    hours set aside weekly
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 表5-2\. 专业全职职业人士和有孩子的家长的路线图，每周安排约四小时
- en: '|  | Week 1 | Week 2 | Week 3 | Week 4 |'
  id: totrans-425
  prefs: []
  type: TYPE_TB
  zh: '|  | 第1周 | 第2周 | 第3周 | 第4周 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-426
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| Month 1 | Read ML interviews | Read ML interviews | Make study plan | Make
    study plan |'
  id: totrans-427
  prefs: []
  type: TYPE_TB
  zh: '| Month 1 | 阅读机器学习面试 | 制定学习计划 | 制定学习计划 |'
- en: '| Month 2 | Learn about NumPy | Learn about pandas | Practice NumPy questions
    (look at solutions, then don’t look) | Practice pandas questions (look at solutions,
    then don’t look) |'
  id: totrans-428
  prefs: []
  type: TYPE_TB
  zh: '| Month 2 | 学习NumPy | 学习pandas | 练习NumPy问题（看解析后再不看） | 练习pandas问题（看解析后再不看） |'
- en: '| Month 3 | Read about Python for LeetCode | Read about patterns, do 1 question
    per pattern | Do 2 questions for each pattern, easy difficulty | Do 2 questions
    for each pattern, medium difficulty |'
  id: totrans-429
  prefs: []
  type: TYPE_TB
  zh: '| Month 3 | 阅读关于Python的LeetCode | 阅读模式，每种模式做1道题 | 每种模式做2道简单难度的题 | 每种模式做2道中等难度的题
    |'
- en: '| Month 4 | Learn about SQL through videos | Learn about SQL through videos
    | Try 3 SQL questions with solutions | Try 5 SQL questions without solutions |'
  id: totrans-430
  prefs: []
  type: TYPE_TB
  zh: '| Month 4 | 通过视频学习SQL | 尝试3道带解析的SQL问题 | 尝试5道不带解析的SQL问题 |'
- en: '| Month 5 | Do 3 questions a week | Do 3 questions a week | Do 3 questions
    a week | Do 3 questions a week |'
  id: totrans-431
  prefs: []
  type: TYPE_TB
  zh: '| Month 5 | 每周做3道题 | 每周做3道题 | 每周做3道题 | 每周做3道题 |'
- en: '| Month 6 | Do 5 questions a week, timed | Do 5 questions a week, timed | Do
    5 questions a week, timed | Do 5 questions a week, timed |'
  id: totrans-432
  prefs: []
  type: TYPE_TB
  zh: '| Month 6 | 每周做5道题，计时 | 每周做5道题，计时 | 每周做5道题，计时 | 每周做5道题，计时 |'
- en: Note that you will also need to schedule preparation time for the other sections
    in this book. So for example, if you are learning ML algorithms as well, that
    could also be a six-month roadmap. If you’re working and only have two to three
    hours free on the weekend or one hour each weekday, then you can adjust and extend
    the time frame. It’s all yours!
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您还需要为本书中的其他部分安排准备时间。例如，如果您也在学习机器学习算法，那可能也需要六个月的路线图。如果您在工作，并且每周末只有两到三个小时的空闲时间，或者每个工作日每天只有一小时，那么您可以调整并延长时间框架。这完全取决于您自己！
- en: 'Coding Interview Roadmap: Create Your Own!'
  id: totrans-434
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编程面试路线图：创建您自己的！
- en: Now it’s time to make your own roadmap. Feel free to include preparation for
    other types of interviews in your calendar as well. I wanted to emphasize preparation
    for programming interviews because it takes a lot of muscle memory to be able
    to quickly complete questions. See [Chapter 8](ch08.html#tying_it_all_togethercolon_your_intervie)
    for a blank template that you can use for coding preparation as well as for overall
    interview preparation.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是制定您自己的路线图的时候了。在您的日程中，可以包括其他类型面试的准备。我想强调准备编程面试，因为需要大量的肌肉记忆来快速完成问题。请参考[第8章](ch08.html#tying_it_all_togethercolon_your_intervie)中的空白模板，您可以用于编程准备以及整体面试准备。
- en: Share your roadmaps with me in the comments section of the [companion site](https://susanshu.substack.com)!
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 在[伴侣网站](https://susanshu.substack.com)的评论区与我分享您的路线图！
- en: Summary
  id: totrans-437
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this chapter, you read about the various types of coding interview questions:
    data- and ML-related, brainteasers, and SQL questions. You also learned about
    what interviewers are looking for in the coding interview and some tips on how
    to succeed: think out loud, clarify with your interviewer frequently, and communicate
    during the interview. Last, I provided some sample roadmaps for preparing for
    the coding interview and encouraged you to create one yourself based on your own
    target timeline.'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，你阅读了各种类型的编程面试题目：与数据和机器学习相关的问题，脑筋急转弯以及SQL问题。你还了解了面试官在编程面试中寻找的内容以及一些成功的技巧：大声思考，经常与面试官澄清，以及面试过程中的交流。最后，我提供了一些准备编程面试的示例路线图，并鼓励你根据自己的目标时间制定自己的路线图。
- en: ^([1](ch05.html#ch05fn1-marker)) A coding question labeled as hard (in terms
    of difficulty) on LeetCode, an online coding practice platform. Other difficulties
    at the time of writing were easy and medium.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch05.html#ch05fn1-marker)) 在LeetCode，一个在线编程实践平台上，有一个被标记为难度高的编程问题。在撰写本文时，其他难度包括简单和中等。
- en: ^([2](ch05.html#ch05fn2-marker)) I learned this through coding in the [Ren’Py](https://www.renpy.org)
    game engine. Because it’s based in Python and I could immediately see the results
    on the screen, I was able to viscerally understand what my code was doing. This
    was extremely helpful for a self-taught coder.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch05.html#ch05fn2-marker)) 我通过在[Ren’Py](https://www.renpy.org)游戏引擎中编码学到了这一点。因为它基于Python，并且我可以立即在屏幕上看到结果，我能够直观地理解我的代码在做什么。对于一个自学者来说，这非常有帮助。
- en: '^([3](ch05.html#ch05fn3-marker)) To take an analogy from learning musical instruments:
    if you can play it slowly, you can play it quickly.'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch05.html#ch05fn3-marker)) 从学习乐器的类比来看：如果你可以慢慢地弹奏，你也可以快速地弹奏。
- en: ^([4](ch05.html#ch05fn4-marker)) I’ve had academic advisers who affected my
    career in incredible, life-changing, positive ways. You may be surprised at the
    amazing resources they can provide you with, if you just ask. On the other hand,
    I had a fear of academic advisers for two years after one said, “You will never
    recover from this,” when I failed a few courses and I overheard a few of them
    complaining about students during their lunch break. No hard feelings but lesson
    learned—it takes effort to find the good ones, who are worth their weight in gold.
    I mention this to encourage you to talk to more of them, if available. The effort
    is worth it!
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch05.html#ch05fn4-marker)) 我有过一些影响我职业生涯的学术顾问，他们以不可思议、改变生活的积极方式影响了我。如果你仅仅是问一下，你可能会对他们能够提供的惊人资源感到惊讶。另一方面，我曾经对学术顾问有过两年的恐惧，因为当我失败了几门课程并且在午餐休息时听到一些抱怨学生的话语时，有一位学术顾问说，“你永远无法从这个失败中恢复过来”。没有恶意，但是我学到了一课——找到那些真正值得他们的重量黄金的好顾问需要努力。我提到这一点是为了鼓励你，如果有可能的话，多与他们交流。这种努力是值得的！
