- en: Roadmaps for Preparing for Coding Interviews
  id: totrans-363
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为准备编程面试的路线图
- en: Some of you may have experience with interviews and are already aware of the
    various types of questions that can be asked. When I was interviewing early on,
    I was caught off guard by so many different types of questions. For example, I
    focused on preparing for data- and ML-related Python questions but didn’t realize
    there would be brainteaser questions that didn’t use the common ML or stats Python
    libraries at all. From then on, I made sure to broaden the coverage of my interview
    preparation.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能已经有面试经验，并且已经意识到可能会被问到各种不同类型的问题。当我刚开始面试时，我被各种不同类型的问题搞得措手不及。例如，我专注于准备与数据和机器学习相关的Python问题，但没有意识到会有一些与常见的机器学习或统计Python库完全不相关的脑筋急转弯问题。从那时起，我确保扩展了我的面试准备覆盖范围。
- en: It was easier said than done, though. Whether you already know Python or SQL,
    the formats of these questions might still be confusing. The time limit is also
    a tough thing to perform well under without sufficient practice. Interviews are
    isolated events, and as I’ve mentioned, doing well in an interview is a separate
    skill. Someone who is very well prepared and experienced but is very nervous during
    the interview probably won’t get selected. But a candidate who prepares smartly
    and performs well under pressure during the interview is more likely to get the
    job.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然说起来容易，做起来却难。无论你已经了解Python还是SQL，这些问题的格式可能仍然令人困惑。没有足够的练习，在时间限制下表现良好也是一件困难的事情。面试是孤立的事件，正如我之前提到的，表现优异的面试是一种独立的技能。一个非常充分准备和经验丰富但面试时非常紧张的候选人可能不会被选中。但是，一个准备充分并且在面试压力下表现良好的候选人更有可能得到这份工作。
- en: This book is about ML careers, so I won’t comment much on whether interviews
    like this are the best system overall to gauge the performance of (especially
    experienced) folks in the industry who just haven’t practiced LeetCode brainteasers
    in a while. But what I do know is that when I interview, I take the time to brush
    up on some of these questions and make a timeline for doing so. You may already
    know what to prepare based on what was covered in this chapter, but without putting
    your hands to the keyboard, you won’t make that tangible progress toward getting
    a job offer.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于机器学习职业的，所以我不会对像这样的面试是否是衡量行业中（特别是有经验的）人员表现的最佳系统发表太多评论，他们可能已经有一段时间没有练习LeetCode脑筋急转弯了。但我知道的是，当我面试时，我会花时间复习其中的一些问题，并制定一个时间表来做到这一点。你可能已经根据本章内容覆盖的内容知道该准备什么，但如果不动手键盘，你不会在获得工作机会的道路上取得实际进展。
- en: Each time I job-seek, I make a list of what I should prepare and create a schedule
    for what and when to practice. Here, I’ve included example calendars that you
    can use either as a university student or as someone making a job transition,
    with some variations. I encourage you to fit the schedule to your own situation
    and get started. This chapter focuses on the programming interview preparation
    roadmap, but you can use the same format to prepare for all the interview types
    mentioned in this book (see [Chapter 8](ch08.html#tying_it_all_togethercolon_your_intervie)
    for a more general ML interview preparation roadmap).
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 每次我找工作，我都会列出我应该准备的内容，并制定一个练习的时间表。在这里，我包括了一些示例日历，你可以作为大学生或者正在进行职业过渡的人使用，还有一些变体。我鼓励你根据自己的情况调整时间表并开始行动。本章重点介绍编程面试准备路线图，但你可以使用同样的格式来准备本书中提到的所有面试类型（详见[第8章](ch08.html#tying_it_all_togethercolon_your_intervie)了解更一般的机器学习面试准备路线图）。
- en: 'Coding Interview Roadmap Example: Four Weeks, University Student'
  id: totrans-368
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编程面试路线图示例：四周，大学生
- en: 'Overview: you’re a student in the final year of your bachelor’s or master’s
    program. You have some familiarity with Python and don’t know anything about SQL
    because you haven’t taken courses that happened to use SQL. You learn from an
    informational interview with an alum working in the data field and from reading
    this book that you should know a little bit of SQL, in addition to practicing
    some Python brainteaser questions.'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 概述：你是本科或硕士最后一年的学生。你对Python有些了解，但对SQL一无所知，因为你没有参加使用SQL的课程。你从一位在数据领域工作的校友的信息面试中学到，还有从阅读这本书中了解到，除了练习一些Python脑筋急转弯问题外，你应该了解一些SQL知识。
- en: 'Optional, but encouraged: you also reach out to your program’s academic adviser
    or the equivalent, asking them to put you in touch with alumni of the program
    who went into data science and/or machine learning. They give you the contacts
    of two alumni,^([4](ch05.html#ch05fn4)) who you find on LinkedIn and reach out
    to. One of them doesn’t respond, but you are able to have a call with the other
    one, who talks about how they prepared. You take down some notes and start making
    a plan.'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 可选但鼓励：您还可以联系您项目的学术顾问或相应人员，请他们联系该项目的校友，他们进入数据科学和/或机器学习领域。他们给了您两位校友的联系方式，^([4](ch05.html#ch05fn4))您在LinkedIn上找到并联系了他们。其中一位没有回复，但您与另一位通话了，他谈到了他们的准备情况。您记录了一些笔记并开始制定计划。
