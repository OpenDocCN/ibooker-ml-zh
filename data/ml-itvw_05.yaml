- en: Note
  id: totrans-150
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: When googling interview questions about data and coding, I find that the search
    results favor the brainteaser-type questions if you search for “machine learning
    programming questions.” The way I get around this is by specifying the Python
    library and then “exercises”—for example, “numpy programming exercises” or “pandas
    programming exercises.”
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 当搜索关于数据和编码的面试问题时，我发现搜索结果倾向于偏向脑筋急转弯类型的问题，如果你搜索“机器学习编程问题”。我解决这个问题的方式是指定Python库然后加上“练习”——例如，“numpy编程练习”或“pandas编程练习”。
- en: 'Python Coding Interview: Brainteaser Questions'
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python编程面试：脑筋急转弯问题
- en: Now, on to the next type of programming question, which in this book I’ll refer
    to as “brainteaser questions.” They are also commonly known as “LeetCode questions”
    (people often abbreviate this as LC), coding challenges, and so on.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们继续讨论下一类编程问题，本书中将其称为“脑筋急转弯问题”。它们也被称为“LeetCode问题”（人们通常简称为LC）、编程挑战等等。
- en: 'When searching for programming questions asked in ML-focused interviews, brainteaser-type
    questions pop up quite frequently in search engine results, though you know by
    now that it’s not the only type of question that can be asked. The reasons these
    kinds of questions are important, though, are:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在搜索机器学习面试中提出的编程问题时，脑筋急转弯类型的问题在搜索引擎结果中经常出现，但你现在知道这不是唯一可能被问到的问题类型。尽管如此，这些问题之所以重要的原因是：
- en: They are more standardized.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们更加标准化。
- en: They are shared with the longer-established software developer/software engineer
    interview loop.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们与历史悠久的软件开发者/软件工程师面试流程共享。
- en: For ML roles that heavily value software engineering skills, this type of question
    and interview loop overlap a lot with general software engineering interviews.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于非常重视软件工程技能的机器学习岗位，这类问题和面试流程与一般的软件工程面试有很大的重叠。
- en: Brainteaser questions are still used predominantly to assess a candidates’ programming
    skills, even if in your real job the projects you work on will be more expansive
    than coding brainteasers.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使在你的实际工作中，你所处理的项目可能比编程脑筋急转弯更加广泛，但脑筋急转弯问题仍然主要用于评估候选人的编程技能。
- en: Note
  id: totrans-159
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: For those who are already familiar with this type of interview question, feel
    free to skip this section. It’s aimed toward those who are new to the brainteaser/LeetCode
    question type and explains how to efficiently prepare for it—that is, work smart,
    not just hard. If you have heard of these patterns, then you know it’s time to
    go practice and “grind LeetCode!”
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些已经熟悉这类面试问题的人，可以跳过本节。这是针对那些对脑筋急转弯/LeetCode类型问题新手的指导，解释如何高效准备它——也就是说，工作要聪明，不仅仅是努力。如果你听说过这些模式，那么现在是时候去练习和“刷LeetCode”了！
- en: Before I dive into providing advice and resources, here are some patterns to
    look out for as you tackle your preparation for brainteaser questions.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始提供建议和资源之前，这里有一些要注意的模式，帮助你准备脑筋急转弯问题。
- en: Patterns for Brainteaser Programming Questions
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[脑筋急转弯编程问题的模式](https://wiki.example.org/brainteaser_programming_patterns)'
- en: 'When you sign up for LeetCode or HackerRank, you’ll be faced with hundreds
    of questions on the platforms. This can cause analysis paralysis: there are so
    many questions, what should I start with? This is often followed by overwhelm:
    there are hundreds of thousands of questions; can I really learn all of that?'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 当你注册LeetCode或HackerRank时，你将面临平台上数百个问题。这可能导致分析瘫痪：有这么多问题，我应该从哪里开始？接着会感到不知所措：有成千上万的问题；我真的能学会所有这些吗？
- en: Don’t worry—you don’t have to. Many of the questions quiz similar concepts or
    patterns. The more you start focusing on identifying the common patterns and understanding
    them from first principles, the more you can flexibly react to new questions,
    even if you haven’t seen them before.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 别担心 —— 你不必担心。许多问题测试类似的概念或模式。当你开始专注于识别共同模式并从第一原则理解它们时，即使以前没有见过，你也能更灵活地应对新问题。
- en: If there are one hundred questions, but they really test only 10 major patterns,
    it saves time to do two or three questions of each type initially (20 to 30 questions)
    instead of brute-forcing your interview preparation and doing all one hundred
    questions.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一百个问题，但实际上只测试了10种主要模式，最初做每种类型的两三个问题（20到30个问题）会节省时间，而不是粗暴地准备面试，做所有一百个问题。
- en: Feel free to skim this section; you don’t have to fully understand everything
    in depth just yet. You can come back to review after you’ve started your interview
    preparation.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 可以略过这一节；你不必完全深入理解一切。在开始面试准备之后，你可以回来复习。
- en: 'Here are some of the patterns to look out for:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些需要注意的模式：
- en: Array and string manipulation
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数组和字符串操作
- en: Sliding window
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 滑动窗口
- en: Two pointers
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双指针
- en: Fast and slow pointers
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快慢指针
- en: Merge intervals
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并区间
- en: Graph traversal, such as depth first search (DFS) and breadth-first search (BFS)
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图遍历，如深度优先搜索（DFS）和广度优先搜索（BFS）
- en: 'I’ll cover the first three patterns in detail: array and string manipulation,
    sliding window, and two pointers. I’ve seen questions on those topics being asked
    the most across all data roles, while only job interviews that are more focused
    on software engineering might ask about additional concepts, such as graph traversal.
    I’ll link to resources to help you prepare for those additional concepts later
    in this section.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我将详细介绍前三种模式：数组和字符串操作，滑动窗口和双指针。我看到这些主题的问题在所有数据相关角色中被问得最多，而仅仅关注软件工程的工作面试可能会问到额外的概念，比如图遍历。我将在本节的后面提供资源链接，帮助你为这些额外的概念做好准备。
- en: Array and string manipulation
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数组和字符串操作
- en: For many programming questions, you’ll need to be able to manipulate an array,
    string, dictionary, or other data type. I’ll break down this statement into two
    parts to explain some definitions. First, *arrays*, in this case, aren’t literally
    limited to Python [arrays](https://oreil.ly/ncZpX) or NumPy arrays; rather, this
    is a colloquial umbrella term. In the context of interviews, “arrays” could include
    Python lists and other iterable objects, which can be iterated over in a `for`
    loop. *Manipulation*, in this case, refers to tasks like updating, rearranging,
    and extracting the elements in the array to achieve the target outcome. This isn’t
    a pattern in isolation; rather, you’ll be using array and string manipulation
    skills in conjunction with other patterns like sliding window and two pointers.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多编程问题，你需要能够操作数组、字符串、字典或其他数据类型。我将这个声明分成两部分来解释一些定义。首先，在这种情况下，“数组”并不是字面上限制于Python
    [数组](https://oreil.ly/ncZpX)或NumPy数组；相反，这是一个口头上的总称。在面试的背景下，“数组”可能包括Python列表和其他可迭代对象，可以在`for`循环中进行迭代。在这种情况下，“操作”指的是像更新、重新排列和提取数组中的元素以实现目标结果的任务。这不是孤立存在的模式；相反，你将使用数组和字符串操作技能与其他模式如滑动窗口和双指针结合使用。
