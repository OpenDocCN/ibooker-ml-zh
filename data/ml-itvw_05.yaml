  zh: 我在面试中并不常使用 Python 的这种“array”（不同于 NumPy 的 array），因为之前使用的数据类型对我来说已经足够了。然而，了解这种实现可能会有所帮助，特别是对于大量数据和数值操作更为高效的情况。
- en: 'Note: my commentary on each of these datatypes isn’t exhaustive but is what
    I’ve found useful during interviews.'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：我对每种数据类型的评论并不详尽，但在面试中我发现它们非常有用。
- en: Note
  id: totrans-273
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Depending on the role you’re interviewing for, the difficulty of the questions
    may be much higher than the introductory summaries given in this book. It’s recommended
    (even necessary) to practice a lot on online platforms like LeetCode if you’re
    applying for an engineer role at big tech, which could include roles like MLE
    or ML software engineer. For folks starting out, do continue to build on the basics
    I introduce here.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你面试的角色，问题的难度可能远高于本书中的简介。如果你申请大型科技公司的工程师角色（如 MLE 或 ML 软件工程师），强烈建议（甚至必须）在像 LeetCode
    这样的在线平台上多加练习。对于初学者，继续在这里介绍的基础上构建也是很有必要的。
- en: Sliding window
  id: totrans-275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 滑动窗口
- en: 'Let’s move on to the next pattern: *sliding window*. This pattern can be used
    for questions where you need to manipulate or aggregate a range of values (see
    [Figure 5-1](#illustration_of_sliding_window)). Before I learned this pattern,
    I used to do these questions in a brute-force way: in each loop, I’d (for example)
    sum over the entire range. However, with this approach I soon ran into issues.
    It works on smaller data, but when the full range is large, my solution might
    time out and thus fail the test cases (on LeetCode). In interviews that provided
    test cases, this meant that I couldn’t solve the question completely.'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们继续讲解下一个模式：*滑动窗口*。这种模式适用于需要操作或聚合一系列值的问题（见 [图 5-1](#illustration_of_sliding_window)）。在学习这种模式之前，我通常会采用蛮力方法：在每次循环中，例如对整个范围求和。然而，采用这种方法很快就会遇到问题。它在处理较小的数据时效果不错，但在处理大范围数据时，我的解决方案可能会超时，导致无法通过测试用例（如在
    LeetCode 上）。在提供测试用例的面试中，这意味着我无法完全解答问题。
- en: '![Illustration of sliding window](assets/mlin_0501.png)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![滑动窗口的示意图](assets/mlin_0501.png)'
- en: Figure 5-1\. Illustration of sliding window.
  id: totrans-278
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-1\. 滑动窗口的示意图。
- en: The pattern helps you reuse the windows, or ranges, that are overlapping between
    each subsequent iteration in the loop. In the first iteration, you sum over everything
    in the required range in that first iteration. In the second iteration in the
    loop, instead of summing the second iteration’s range from scratch, you can use
    the total from iteration 1, add the new number, and subtract the first number.
    This way, summing over a range becomes a simpler problem of working with only
    three numbers. When I applied this approach, I found that for many problems where
    I used to fail, test cases would now pass when running over a large range of numbers.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式帮助你重复使用窗口或范围，这些窗口在每次迭代中重叠。在第一次迭代中，你会对所需范围内的所有内容求和。在循环的第二次迭代中，而不是从头开始对第二次迭代的范围求和，你可以使用第一次迭代的总和，加上新的数字，并减去第一个数字。这样，求和范围问题变得更简单，只需要处理三个数字。当我采用这种方法时，我发现在许多以前失败的问题中，现在在大范围数字上运行时，测试用例能够通过。
- en: Now let’s go through some sample questions, simplified for understanding. Note
    that many online platforms such as LeetCode will have some boilerplate code, such
    as pre-defined classes, for you to insert the code; for brevity I don’t include
    the boilerplate in the example questions and answers.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看一些简化理解的示例问题。请注意，许多在线平台如LeetCode将提供一些样板代码，例如预定义的类，供您插入代码；为简洁起见，示例问题和答案中不包括样板代码。
- en: Question 5-2
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 5-2
- en: Given the array of positive numbers `[2, 1, 5, 1, 1, 3, 2]` and the positive
    integer `k = 3`, find the maximum sum of any contiguous subarray of size `k`.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 给定正数数组 `[2, 1, 5, 1, 1, 3, 2]` 和正整数 `k = 3`，找出大小为 `k` 的任意连续子数组的最大和。
- en: 'In this example, subarrays of size 3 are:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，大小为 3 的子数组是：
- en: '[PRE7]'
  id: totrans-284
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'The following code is an example answer for question 5-2:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码是问题 5-2 的示例答案：
- en: '[PRE8]'
  id: totrans-286
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[![1](assets/1.png)](#comarker551)'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '[![1](assets/1.png)](#comarker551)'
- en: Add the new item after sliding the window (see [Figure 5-1](#illustration_of_sliding_window)).
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在滑动窗口后添加新项（参见[图 5-1](#illustration_of_sliding_window)）。
- en: '[![2](assets/2.png)](#comarker552)'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2](assets/2.png)](#comarker552)'
- en: For the first k elements, sum them all together in the first full `window_sum`.
    We use k-1 because the list/array is 0-indexed, meaning the positions start from
    0, not 1.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 对于前 k 个元素，将它们全部加在第一个完整的`window_sum`中。我们使用 k-1 是因为列表/数组是从 0 开始索引的，这意味着位置从 0 开始，而不是从
    1 开始。
- en: '[![3](assets/3.png)](#comarker553)'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '[![3](assets/3.png)](#comarker553)'
- en: Once we start sliding the window, store the results in an array named `results`.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们开始滑动窗口，将结果存储在名为`results`的数组中。
- en: '[![4](assets/4.png)](#comarker554)'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '[![4](assets/4.png)](#comarker554)'
- en: Deduct the item no longer in the window after sliding (see [Figure 5-1](#illustration_of_sliding_window)).
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在滑动后删除窗口中不再存在的项（参见[图 5-1](#illustration_of_sliding_window)）。
- en: Tip
  id: totrans-295
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Depending on whether the input array is sorted or not, you may have different
    implementations. Always double-check your questions to see if they specify a sorted
    or unsorted input/output.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 根据输入数组是否排序，您可能会有不同的实现。始终双重检查您的问题，看看它们是否指定了排序的输入/输出。
- en: Two pointers
  id: totrans-297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双指针
- en: '*Two pointers* is the next pattern I’ll cover. Questions that follow this pattern
    can be solved by traversing through an array, list, string, and so on with two
    pointers (see [Figure 5-2](#illustration_of_the_two_pointer_pattern) in the example
    answer). Imagine a tortoise and a hare, each located at the opposite ends of a
    straight road, represented by the array. The tortoise and the hare each move toward
    each other in order to find the solution to the question, eventually meeting in
    the middle. There are other patterns as well; for example, one pointer could be
    fixed while the other moves.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '*双指针* 是我接下来要讲解的模式。按照这种模式的问题可以通过两个指针在数组、列表、字符串等中遍历解决（请参见示例答案中的[图 5-2](#illustration_of_the_two_pointer_pattern)）。想象一只乌龟和一只兔子，它们分别位于数组表示的直路的两端。乌龟和兔子向对方移动以找到问题的解决方案，最终在中间相遇。还有其他模式；例如，一个指针可以固定，而另一个可以移动。'
- en: To illustrate, let’s look at an example of a two pointers interview question
    and some online resources for other relevant questions to practice with.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明，让我们看一个双指针面试问题的示例，并查看一些在线资源以练习其他相关问题。
- en: Question 5-3
  id: totrans-300
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 5-3
- en: From a *sorted* number array of unique numbers, locate a pair of numbers in
    the array that add up to a given target value. Return the indices (locations)
    of each number in the array. You may only use each number once—that is, you cannot
    add the same number with itself.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个*排序*的唯一数字数组中，找到数组中可以相加得到给定目标值的一对数字。返回数组中每个数字的索引（位置）。每个数字只能使用一次，也就是说，不能将相同的数字与自身相加。
- en: 'Here is the example input:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 这是示例输入：
- en: '[PRE9]'
  id: totrans-303
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'The example target output is: `[1, 3]`.'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 示例目标输出是：`[1, 3]`。
- en: The numbers at indices 1 and 3, which are 5 and 11, add up to the target sum,
    16.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 索引为 1 和 3 的数字分别是 5 和 11，它们相加得到目标和 16。
- en: Here’s a simple explanation for understanding. First, I’ll illustrate how the
    approach with two pointers works in [Figure 5-2](#illustration_of_the_two_pointer_pattern).
    In this example, the pointers start from the start and end of the array and move
    toward the middle so that the sum of the pointers’ elements gets closer to the
    target sum.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的解释以便理解。首先，我将说明双指针方法如何在[图 5-2](#illustration_of_the_two_pointer_pattern)中起作用。在这个例子中，指针从数组的开头和结尾开始，向中间移动，使得指针元素的和接近目标和。
- en: '![Illustration of the two pointer pattern for coding interview questions](assets/mlin_0502.png)'
  id: totrans-307
  prefs: []
  type: TYPE_IMG
  zh: '![用于编程面试问题的双指针模式示意图](assets/mlin_0502.png)'
- en: Figure 5-2\. Illustration of the two pointer pattern for coding interview questions.
  id: totrans-308
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-2\. 双指针模式在编程面试问题中的示例。
- en: 'Here is the example code implementation:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是示例代码实现：
- en: '[PRE10]'
  id: totrans-310
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[![1](assets/1.png)](#comarker5511)'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '[![1](assets/1.png)](#comarker5511)'
- en: '`start_ind` corresponds to pointer #1 (leftmost pointer) in [Figure 5-2](#illustration_of_the_two_pointer_pattern),
    while `end_ind` corresponds to pointer #2 (rightmost pointer).'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '`start_ind` 对应于[图5-2](#illustration_of_the_two_pointer_pattern)中的指针#1（最左指针），而`end_ind`对应于指针#2（最右指针）。'
- en: '[![2](assets/2.png)](#comarker5522)'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2](assets/2.png)](#comarker5522)'
- en: Keep iterating on the sum, moving the rightmost pointer left if the target sum
    is smaller and moving the leftmost pointer right if the target sum is larger,
    as illustrated in [Figure 5-2](#illustration_of_the_two_pointer_pattern).
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图5-2](#illustration_of_the_two_pointer_pattern)中所示，保持迭代总和，如果目标总和较小，则将最右指针向左移动，如果目标总和较大，则将最左指针向右移动。
- en: Tip
  id: totrans-315
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: If you are interviewing for roles for which the programming questions are harder,
    the interviewer might continue to ask if you can come up with how to optimize
    or speed up your initial solution. It’s even better if you can come up with an
    optimized solution from the get-go! An example of further optimization is illustrated
    in the following code example.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在应聘编程问题较难的角色，面试官可能会继续询问您是否能够提出如何优化或加快初始解决方案。如果您能够从一开始就提出优化的解决方案，那就更好了！进一步优化的示例在以下代码示例中有所体现。
