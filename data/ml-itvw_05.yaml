  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Depending on the test cases, whether they are provided by the interviewer or
    are ones that you come up with, there might be assumptions about whether you sanitize
    the inputs or not. In question 5-3, I’ll assume that the inputs passed in are
    positive integers, but sometimes there are trick questions, such as passing in
    negative numbers when your code assumes they are always positive inputs. Check
    with your interviewer and react accordingly.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 根据测试用例，无论是由面试官提供还是您自己设计的，可能会假设是否对输入进行了清理。在问题5-3中，我将假设传入的输入是正整数，但有时会有诡计问题，例如当您的代码假设它们始终是正输入时，却传入负数。请与面试官核实并相应地做出反应。
