- en: 'SQL Coding Interview: Data-Related Questions'
  id: totrans-339
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL编程面试：与数据相关的问题
- en: People working in data will likely encounter SQL at some point in their careers.
    In every company I’ve worked with, I’ve had to use both Python and SQL. Therefore,
    many companies also test some data questions with SQL specifically, although you
    may be able to choose between Python and SQL for some questions.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据工作的人们可能在职业生涯中的某个时刻遇到SQL。在我曾经工作过的每家公司中，我都必须同时使用Python和SQL。因此，许多公司专门用SQL测试一些数据问题，尽管你可能能够选择Python或SQL来回答某些问题。
- en: 'Like the Python questions on data and ML, the SQL questions can be tied to
    the industry of the company or team you are interviewing for. For example, someone
    interviewing for a data scientist job on a large social media company’s search
    team could get questions like the following:'
  id: totrans-341
