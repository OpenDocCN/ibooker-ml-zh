- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Over the past few years, a growing community of engineers and researchers have
    quietly rewritten the rules for how computers interact with the physical world.
    The result, a technology known as “edge artificial intelligence,” promises to
    upend a century of computer history and touch the lives of every human being.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，一个不断增长的工程师和研究人员社区悄悄地改写了计算机与物理世界互动的规则。结果是一种被称为“边缘人工智能”的技术，它承诺颠覆一个世纪的计算机历史，并触及每个人的生活。
- en: With a tiny software update, edge AI technology can grant cheap, energy-efficient
    processors—already inside everything from dishwashers to thermostats—the ability
    to perceive and understand the world. We can empower everyday objects with their
    own intelligence, no longer dependent on data-hungry centralized servers. And
    next-generation tools put this magic in reach of everyone, from high school students
    to conservation researchers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 借助一个微小的软件更新，边缘人工智能技术可以赋予廉价、节能的处理器——已经存在于从洗碗机到恒温器的各种设备中——感知和理解世界的能力。我们可以赋予日常物品自己的智能，不再依赖于数据饥渴的集中服务器。下一代工具使得这种魔法变得触手可及，从高中学生到保护研究人员皆可如此。
- en: 'There are already many edge AI products out there in the world. Here are some
    that we’ll meet in the pages of this book:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有很多边缘人工智能产品在世界上推出。以下是本书将介绍的一些产品：
- en: Smart devices that help prevent forest fires caused by electricity transmission,
    by mounting to electricity pylons and predicting when a fault may occur
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能设备通过安装在电力塔上，预测电路故障可能发生的时机，帮助预防由电力传输引起的森林火灾
- en: Wearable bands that keep firefighters safe by warning when they’re at risk from
    heat strain and overexertion
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 戴在身上的带子能够通过警告来确保消防员在热应激和过度劳累时不会受到威胁
- en: Voice user interfaces that provide hands-free control of technology, no internet
    connection required
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供无需互联网连接的技术的语音用户界面
- en: Smart collars that monitor the movements of wild elephants, helping researchers
    understand their behavior and protect them from conflict
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能项圈能够监测野生大象的活动，帮助研究人员了解它们的行为并保护它们免受冲突的影响
- en: Wildlife cameras that identify specific animal species and help scientists understand
    their behavior
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 野生动物摄像机能够识别特定的动物物种，并帮助科学家了解它们的行为
- en: The technology of edge AI is still fresh and new, and these existing applications
    are just a glimpse of what is possible. As more people learn how to work with
    edge AI, they’ll create applications that solve problems across every avenue of
    human activity.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘人工智能技术仍然是新鲜的，这些现有的应用程序只是其可能性的一瞥。随着更多人学习如何使用边缘人工智能，他们将创建解决人类活动各个方面问题的应用程序。
- en: '*The goal of this book is to empower you to be one of them.* We want to help
    you create successful edge AI products based on your own unique perspectives.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书的目标是赋予您成为其中一员的能力。* 我们希望帮助您基于自己独特的视角创建成功的边缘人工智能产品。'
- en: About This Book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book is designed for the engineers, scientists, product managers, and decision
    makers who will drive this revolution. It’s a high-level guide to the entire space,
    providing a workflow and a framework for solving real-world problems using edge
    AI.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为工程师、科学家、产品经理和决策者提供指导，他们将推动这场革命。它是对整个领域的高级指南，提供了解决使用边缘人工智能解决现实问题的工作流程和框架。
- en: 'Among other things, we hope to teach you:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除其他事项外，我们希望教会您：
- en: The opportunities, limitations, and risks inherent to various edge AI technologies
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种边缘人工智能技术固有的机会、限制和风险
- en: A framework for analyzing problems and designing solutions using AI and embedded
    machine learning
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用人工智能和嵌入式机器学习分析问题和设计解决方案的框架
- en: An end-to-end practical workflow for successfully developing edge AI applications
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个端到端的实际工作流程，用于成功开发边缘人工智能应用程序
- en: In the first part of the book, the initial chapters will introduce and discuss
    the key concepts, helping you understand the lay of the land. The next few will
    take you through the practical processes that will help you design and implement
    your own applications.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的第一部分，初步章节将介绍和讨论关键概念，帮助您了解全局局势。接下来的几章将带您完成实际的流程，帮助您设计和实施自己的应用程序。
- en: In the second part of the book, starting in [Chapter 11](ch11.html#use_case_chapter_wildlife_monitoring),
    we’ll use three end-to-end walkthroughs to demonstrate how to apply your knowledge
    to solve real problems in scientific, industrial, and consumer projects.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第二部分中，从[第11章](ch11.html#use_case_chapter_wildlife_monitoring)开始，我们将通过三个端到端的实例演示如何将您的知识应用于解决科学、工业和消费项目中的实际问题。
- en: By the end of the book, you’ll feel confident in viewing the world through the
    lens of edge AI, and you’ll have a solid set of tools you can use to help build
    effective solutions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将自信地通过边缘人工智能的视角看待世界，并拥有一套可靠的工具，可以帮助你构建有效的解决方案。
- en: Note
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This book covers a lot of topics! For an overview of everything we’ve included,
    take a quick look at the table of contents.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了许多主题！如果你想了解我们包含的所有内容，请快速查看目录。
- en: What to Expect
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 期望什么
- en: This isn’t a programming book or a tutorial for a particular set of tools, so
    don’t expect a ton of line-by-line code explanations or step-by-step guides to
    using specific software. Instead, you’ll learn how to apply general frameworks
    to solve problems using whichever tools are best suited to the job.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不是一本编程书籍或特定工具的教程，所以不要期望有大量逐行代码解释或使用特定软件的逐步指南。相反，你将学习如何应用通用框架来解决问题，使用最适合工作的工具。
- en: That said, this is a topic that benefits greatly from tangible, interactive
    examples that can be explored, customized, and built upon. In the course of the
    book, we’ll provide all sorts of artifacts you can explore—from Git repositories
    to free online datasets and example training pipelines.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，这是一个极大受益于具体、互动示例的主题，可以进行探索、定制和构建。在本书的过程中，我们将提供各种你可以探索的工件——从Git仓库到免费在线数据集和示例训练管道。
- en: Many of these will be hosted in [Edge Impulse](https://edgeimpulse.com), which
    is an engineering tool for building edge AI applications.^([1](preface01.html#idm45988808176896))
    It’s built on open source technologies and standard best practices, so you’ll
    be able to understand the principles even if you do your own work on a different
    platform. The book’s authors are both big fans of Edge Impulse—but they may be
    biased, since they are part of the team that built it!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 其中许多内容将托管在[Edge Impulse](https://edgeimpulse.com)，这是一个用于构建边缘人工智能应用程序的工程工具。^([1](preface01.html#idm45988808176896))
    它基于开源技术和标准最佳实践构建，因此即使在不同平台上进行自己的工作，你也能理解这些原则。本书的作者们都是Edge Impulse的忠实粉丝——但也许有些偏见，因为他们是建立它的团队的一部分！
- en: Note
  id: totrans-26
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: To guarantee portability, all the artifacts of the machine learning pipeline
    can be exported from Edge Impulse in open formats, including the datasets, machine
    learning models, and C++ implementations of any signal processing code.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保证可移植性，机器学习管道的所有工件都可以在Edge Impulse中以开放格式导出，包括数据集、机器学习模型以及任何信号处理代码的C++实现。
- en: What You Need to Know Already
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要已经了解的内容
- en: This book is about building software that runs on edge devices, so some familiarity
    with the high-level concepts of embedded development will be helpful. This could
    be on either resource-constrained devices such as microcontrollers or digital
    signal processors (DSPs), or on general-purpose devices such as embedded Linux
    computers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书讨论的是在边缘设备上运行的软件构建，因此熟悉嵌入式开发的高级概念将是有帮助的。这可能涉及到资源受限设备，如微控制器或数字信号处理器（DSP），或通用设备，如嵌入式Linux计算机。
- en: That said, if you’re just getting started with embedded software, you should
    have no trouble keeping up! We’ll keep things simple and introduce new topics
    as they come up.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，如果你刚开始接触嵌入式软件，你应该没有困难跟上！我们将保持简单，并在需要时引入新的主题。
- en: Beyond that, no particular knowledge is assumed. Since the goal of this book
    is to provide a practical road map for an entire field of engineering, we’ll cover
    a lot of topics at a high level. If you’re interested in digging deeper into anything
    we mention—from the fundamentals of machine learning to the essentials of ML application
    design—we’ll provide lots of resources that we’ve found useful in our own learning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，并不假设任何特定的知识。由于本书的目标是为整个工程领域提供一个实用的路线图，我们将以高层次涵盖许多主题。如果你对我们提到的任何内容感兴趣——从机器学习的基础知识到机器学习应用设计的基本要素——我们将提供大量我们自己学习中发现有用的资源。
- en: Responsible, Ethical, and Effective AI
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 负责、道德和有效的人工智能
- en: The most important part of building any kind of application is ensuring that
    it works correctly in the real world. Unfortunately, AI applications are especially
    vulnerable to a class of issues that make them *appear* to work well when in reality
    they are failing—often in very harmful ways.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 构建任何类型的应用程序的最重要部分是确保它在现实世界中正常工作。不幸的是，人工智能应用程序特别容易出现一类问题，使它们在表面上*看起来*运行良好，而实际上它们却在很多时候以非常有害的方式失败。
- en: Avoiding this class of problems will be a core theme—if not *the* core theme—of
    this book. Because modern AI development is an iterative process, it isn’t enough
    to test your system at the end of the workflow to see whether it works. Instead,
    you need to be thinking about the potential pitfalls at every step along the way.
    You’ll have to understand where the risks lie, critically review your intermediate
    results, and make informed decisions that take the needs of your stakeholders
    into account.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 避免这类问题将是本书的核心主题——如果不是*唯一*的核心主题。因为现代AI开发是一个迭代过程，仅在工作流的最后测试系统是否有效是不够的。相反，您需要在每一个步骤中考虑潜在的陷阱。您必须理解风险所在，批判性地审查中间结果，并做出考虑到利益相关者需求的知情决策。
- en: Over the course of the book, we’ll introduce a strong framework that will help
    you understand, reason, measure performance, and make decisions based on an awareness
    of the things that can go wrong when building AI applications. It will be the
    foundation for our entire development process and will shape the way we design
    our applications.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的过程中，我们将介绍一个强大的框架，帮助您理解、推理、衡量性能，并基于对构建AI应用程序可能出现问题的意识做出决策。这将成为我们整个开发过程的基础，并塑造我们设计应用程序的方式。
- en: This process begins at the very inception of a project. To build effective applications,
    it’s critical to understand that there are certain use cases for which our current
    approach to artificial intelligence is simply not an appropriate tool. In many
    situations, the risk of causing harm—physical, financial, or societal—outweighs
    the potential benefit of deploying AI. This book will teach you how to identify
    these risks and take them into account when exploring the feasibility of a project.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这一过程始于项目的最初构思阶段。要构建有效的应用程序，理解我们当前的人工智能方法并不适合某些用例至关重要。在许多情况下，造成的风险——无论是物理、财务还是社会的——都超过了部署AI的潜在利益。本书将教您如何识别这些风险，并在探索项目可行性时加以考虑。
- en: As domain experts, we have the responsibility to make sure the technology we
    create is used appropriately. Nobody else is better positioned to do this work,
    so it falls on us to do it well. This book will help you make the right decisions
    and create applications that perform well, avoid harm, and benefit the wider world.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为领域专家，我们有责任确保我们创建的技术得到恰当的使用。没有其他人比我们更适合做这项工作，因此我们有责任做好。本书将帮助您做出正确的决策，创建性能优越、避免伤害并造福更广泛世界的应用程序。
- en: Further Resources
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步资源
- en: A book that covered all of embedded AI, from low-level implementation to high-level
    design patterns, would be the size of an entire bookshelf! Instead of trying to
    squeeze everything into one volume, the book you’re reading will provide a detailed
    but high-level road map of the whole space.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一本涵盖从低级实现到高级设计模式的嵌入式AI的书将有整整一整个书架大！与其试图把所有内容塞进一卷书中，您正在阅读的书籍将为整个领域提供详细但高层次的路线图。
- en: To zoom in on the minutiae that are relevant for your particular project, [“Learning
    Edge AI Skills”](ch05.html#learning_edge_ai_skills) recommends plenty of further
    resources.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了深入研究与您的特定项目相关的细枝末节，《“学习边缘AI技能”》推荐了大量进一步的资源。
- en: Conventions Used in This Book
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书中使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 指示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`常宽`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及段落中引用程序元素，如变量或函数名，数据库，数据类型，环境变量，语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**`常宽粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应直接输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*`常宽斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户提供值或根据上下文确定值的文本。
- en: Tip
  id: totrans-51
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This element signifies a tip or suggestion.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-53
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一般性说明。
- en: Warning
  id: totrans-55
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示警告或注意。
- en: Using Code Examples
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: Supplemental material (code examples, exercises, etc.) is available for download
    at [*https://github.com/ai-at-the-edge*](https://github.com/ai-at-the-edge).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 可以下载补充材料（代码示例、练习等）[*https://github.com/ai-at-the-edge*](https://github.com/ai-at-the-edge)。
- en: If you have a technical question or a problem using the code examples, please
    send email to [*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有技术问题或使用代码示例时遇到问题，请发送电子邮件至[*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com)。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing examples
    from O’Reilly books does require permission. Answering a question by citing this
    book and quoting example code does not require permission. Incorporating a significant
    amount of example code from this book into your product’s documentation does require
    permission.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的是帮助您完成工作。一般情况下，如果本书提供示例代码，您可以在您的程序和文档中使用它。除非您复制了代码的大部分内容，否则无需征得我们的许可。例如，编写一个使用本书多个代码片段的程序无需许可。销售或分发奥莱利书籍中的示例则需要许可。通过引用本书回答问题并引用示例代码无需许可。将本书大量示例代码合并到产品文档中则需要许可。
- en: 'We appreciate, but generally do not require, attribution. An attribution usually
    includes the title, author, publisher, and ISBN. For example: “*AI at the Edge*
