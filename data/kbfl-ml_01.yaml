- en: Of course, there are many others, but those should get you started. Please don’t
    be overwhelmed by this list—you certainly don’t need to be an expert in each of
    these topics to effectively deploy and manage Kubeflow. In fact, Kubeflow exists
    to streamline many of these tasks. However, there may be some topic into which
    you wish to delve deeper—and so this should be thought of as a “getting started”
    list.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还有许多其他资源，但这些可以帮助你入门。请不要被这个清单吓倒—你并不需要成为这些主题的专家来有效地部署和管理Kubeflow。实际上，Kubeflow存在的目的就是简化这些任务。
- en: 'Containers and Kubernetes are a wide, rapidly evolving area of practice. If
    you want to deepen your knowledge of Kubernetes we recommend looking at the following:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 容器和Kubernetes是一个广泛且快速发展的领域。如果你想深入了解Kubernetes，我们建议查看以下内容：
- en: '[*Cloud Native Infrastructure*](https://learning.oreilly.com/library/view/cloud-native-infrastructure/9781491984291)
    by Justin Garrison and Kris Nova (O’Reilly)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*云原生基础设施*](https://learning.oreilly.com/library/view/cloud-native-infrastructure/9781491984291)，作者Justin
    Garrison和Kris Nova（O’Reilly）'
- en: '[*Kubernetes: Up and Running*](https://learning.oreilly.com/library/view/kubernetes-up-and/9781492046523)
    by Brendan Burns et al. (O’Reilly)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*Kubernetes实战*](https://learning.oreilly.com/library/view/kubernetes-up-and/9781492046523)，作者Brendan
    Burns等（O’Reilly）'
- en: Your Responsibility as a Practitioner
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为从业者的责任
- en: This book helps you put your machine learning models into production to solve
    real-world problems. Solving real-world problems with machine learning is great,
    but as you go forth and apply your skills, remember to think about the impact.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书帮助你将机器学习模型投入生产解决现实世界的问题。用机器学习解决现实世界的问题很棒，但在应用你的技能时，请记得考虑其影响。
- en: First, it’s important to make sure your models are sufficiently accurate, and
    there are great tools for this in Kubeflow, covered in [“Training and Deploying
    a Model”](ch02.xhtml#model_management). Even the best tools will not save you
    from all mistakes—for example, hyperparameter tuning on the same dataset to report
    final cross-validation results.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，确保你的模型足够准确非常重要，在Kubeflow中有很多强大的工具，这在[“训练和部署模型”](ch02.xhtml#model_management)章节有详细介绍。即使是最好的工具也不能保证你免于所有错误—例如，在同一数据集上进行超参数调整以报告最终交叉验证结果。
- en: Even models with significant predictive power can have unintended effects and
    biases that may not show up during the regular training-evaluation phase. Unintended
    biases can be hard to discover, but there are many stories (e.g., [the Amazon
    machine learning–based recruiting engine that turned out to have intense biases
    and decided to hire only men](https://oreil.ly/VekPG)) that demonstrate the profound
    potential implications of our work. Failing to address these issues early on can
    lead to having to abandon your entire work, as demonstrated by [IBM’s decision
    to stop its facial recognition program](https://oreil.ly/WKUXl) and similar pauses
    across the industry after the implications of racial bias in facial recognition
    in the hands of law enforcement became clear.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 即使具有显著预测能力的模型在常规的训练评估阶段可能不会显示出意外的效果和偏见。意外的偏见可能很难发现，但有许多故事（例如，[亚马逊基于机器学习的招聘引擎后来被发现存在严重偏见，决定只招聘男性](https://oreil.ly/VekPG)）显示了我们工作的深远潜在影响。早期不解决这些问题可能会导致不得不放弃整个工作，就像[IBM决定停止其面部识别程序](https://oreil.ly/WKUXl)以及在警方手中的面部识别中种族偏见影响明显后，行业中类似暂停一样。
- en: Even seemingly unbiased data, like raw purchase records, can turn out to have
    intense biases resulting in incorrect recommendations or worse. Just because a
    dataset is public and widely available does not mean it is unbiased. The well-known
    practice of [word embeddings](https://oreil.ly/1dmOV) has been shown to have many
    types of bias, including sexism, anti-LGBTQ, and anti-immigrant. When looking
    at a new dataset it is crucial to look for examples of bias in your data and attempt
    to mitigate it as much as possible. With the most popular public datasets, various
    techniques are often discussed in the research, and you can use these to guide
    your own work.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 即使表面上没有偏见的数据，如原始购买记录，最终也可能存在严重偏见，导致不正确的推荐甚至更糟糕的情况。公开并广泛可用的数据集并不意味着它没有偏见。众所周知的[word
    embeddings](https://oreil.ly/1dmOV)做法已被证明包含许多种类的偏见，包括性别歧视、反LGBTQ和反移民。在查看新数据集时，查找数据中偏见的例子并尽可能减少这些偏见至关重要。对于最流行的公开数据集，研究中经常讨论各种技术，您可以借鉴这些来指导自己的工作。
- en: 'While this book does not have the tools to solve bias, we encourage you to
    think critically about potential biases in your system and explore solutions *before
    going into production*. If you don’t know where to start, check out Katharine
    Jarmul’s [excellent introductory talk](https://oreil.ly/fiVYL). IBM has a collection
    of tools and examples in its [AI Fairness 360 open source toolkit](http://aif360.mybluemix.net)
    that can be a great place to start your exploration. A critical step to reducing
    bias in your models is to have a diverse team to notice potential issues early.
    As [Jeff Dean](https://oreil.ly/PJNsF) said: “AI is full of promise, with the
    potential to revolutionize so many different areas of modern society. In order
    to realize its true potential, our field needs to be welcoming to all people.
    As it stands today, it is definitely not. Our field has a problem with inclusiveness.”'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书没有解决偏见的工具，但我们鼓励您在投入生产之前，对系统中潜在的偏见进行批判性思考，并探索解决方案。如果您不知道从哪里开始，请查看Katharine
    Jarmul的[出色的入门讲座](https://oreil.ly/fiVYL)。IBM在其[AI公正性360开源工具包](http://aif360.mybluemix.net)中收集了工具和示例，这可能是开始探索的好地方。减少模型中偏见的关键步骤之一是拥有一个多样化的团队，以便及早发现潜在问题。正如[Jeff
    Dean](https://oreil.ly/PJNsF)所说：“AI充满了承诺，有潜力彻底改变现代社会的许多不同领域。为了实现其真正的潜力，我们的领域需要对所有人都友好。但事实并非如此。我们的领域在包容性方面存在问题。”
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: It’s important to note that removing biases or validating accuracy in your results
    is not a “one and done”; model performance can degrade and biases can be introduced
    over time—even if you don’t personally change anything.^([1](preface02.xhtml#idm45831185818088))
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，在你的结果中消除偏见或验证准确性并不是一蹴而就的事情；模型性能可能会随时间降低，甚至会引入偏见——即使你个人没有做任何改变。^([1](preface02.xhtml#idm45831185818088))
- en: Conventions Used in This Book
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、网址、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`等宽字体`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及段落内部引用程序元素，如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**`固定宽度粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应该按字面意义输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*`固定宽度斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应用用户提供的值或由上下文确定的值的文本。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This element signifies a tip or suggestion.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-50
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一般提示。
- en: Warning
  id: totrans-52
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示警告或注意事项。
- en: We will use warnings to indicate any situations where the resulting pipeline
    is likely to be nonportable and call out portable alternatives that you can use.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用警告指出任何可能导致结果管道不可移植的情况，并呼吁您可以使用的可移植替代方法。
- en: Code Examples
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码示例
- en: Supplemental material (code examples, etc.) is available for download at [*https://oreil.ly/Kubeflow_for_ML*](https://oreil.ly/Kubeflow_for_ML).
    These code examples are available under an Apache 2 license, or as described in
    the next section.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 可下载补充材料（例如代码示例等），网址为[*https://oreil.ly/Kubeflow_for_ML*](https://oreil.ly/Kubeflow_for_ML)。这些代码示例根据Apache
    2许可或下一节中描述的许可证提供。
- en: There are additional examples under their own respective licenses that you may
    find useful. The Kubeflow project has an [example repo](https://oreil.ly/yslNT),
    which at the time of writing is available under an Apache 2 license. Canonical
    also has [a set of resources](https://oreil.ly/TOt_E) that may be of special interest
    to MicroK8s users.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有其他示例在它们自己的各自许可证下，您可能会发现它们有用。Kubeflow项目有一个[示例仓库](https://oreil.ly/yslNT)，在撰写本文时可根据Apache
    2许可获取。Canonical还为MicroK8s用户提供了一套资源，可在[此处](https://oreil.ly/TOt_E)找到。
