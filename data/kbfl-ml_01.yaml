- en: Grievances
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 抱怨
- en: The authors would also like to acknowledge the struggles of API changes, which
    made writing this book so frustrating. If you ever struggle with API changes,
    know that you are not alone; they are annoying to almost everyone.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 作者还要感谢 API 变更带来的挑战，这使得写作本书变得如此令人沮丧。如果你也遇到 API 变更的困扰，要知道你并不孤单；它们几乎让每个人都感到恼火。
- en: Holden would also like to acknowledge the times Timbit DeSimone-Karau was a
    little sh*t and dug up the yard while she was working. We have a special grievance
    to vent with the person who hit Holden with their car, slowing down the release
    of this book.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Holden 还想要感谢 Timbit DeSimone-Karau 曾经在她工作时捣乱挖坑的时刻。我们有一个特别的抱怨要向那个撞到 Holden 的人宣泄，导致本书发布进度减慢。
- en: 'Trevor has a grievance to air with his girlfriend, who has been badgering him
