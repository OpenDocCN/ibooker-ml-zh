- en: Acknowledgments
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: The authors would like to thank everyone at O’Reilly Media, especially our editors
    Amelia Blevins and Deborah Baker, as well as the Kubeflow community for making
    this book possible. Clive Cox and Alejandro Saucedo from [Seldon](https://www.seldon.io)
    made amazing contributions to [Chapter 8](ch08.xhtml#inference_ch), without which
    this book would be missing key parts. We’d like to thank Google Cloud Platform
    for resources that allowed us to ensure examples worked on GCP. Perhaps most importantly,
    we’d like to thank our reviewers, without whom this book would not exist in its
    current form. This includes Taka Shinagawa, Pete MacKinnon, Kevin Haas, Chris
    Albon, Hannes Hapke, and more. To all early readers and reviewers of books, thank
    you for your contributions.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们想要感谢 O’Reilly Media 的所有人，特别是我们的编辑 Amelia Blevins 和 Deborah Baker，以及 Kubeflow
    社区使这本书的出版成为可能。来自 [Seldon](https://www.seldon.io) 的 Clive Cox 和 Alejandro Saucedo
    在 [第 8 章](ch08.xhtml#inference_ch) 中做出了重要贡献，否则这本书将缺少关键部分。我们要感谢 Google Cloud Platform
    提供的资源，使我们能够确保示例在 GCP 上运行。也许最重要的是，我们要感谢我们的审阅者，没有他们，这本书就不会以目前的形式存在。这包括 Taka Shinagawa，Pete
    MacKinnon，Kevin Haas，Chris Albon，Hannes Hapke 等人。感谢所有早期读者和书籍审阅者，感谢你们的贡献。
- en: Holden
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Holden
- en: Would like to thank her girlfriend Kris Nóva for her help debugging her first
    Kubeflow PR, as well as the entire Kubeflow community for being so welcoming.
    She would also like to thank her wife Carolyn DeSimone, her puppy Timbit DeSimone-Karau
    (pictured in [Figure P-1](#timbit_pic)), and her stuffed animals for the support
    needed to write. She would like to thank the doctors at SF General and UCSF for
    fixing up her hands so she could finish writing this book (although she does wish
    the hands did not hurt anymore) and everyone who came to visit her in the hospital
    and nursing home. A special thank you to Ann Spencer, the first editor who showed
    her how to have fun writing. Finally, she would like to thank her datefriend Els
    van Vessem for their support in recovering after her accident, especially reading
    stories and reminding her of her love of writing.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 想要感谢她的女友 Kris Nóva，在调试她的第一个 Kubeflow PR 方面给予的帮助，以及整个 Kubeflow 社区对她的热情欢迎。她还要感谢她的妻子
    Carolyn DeSimone，她的小狗 Timbit DeSimone-Karau（见[图 P-1](#timbit_pic)），以及她的玩偶们给予的写作支持。她要感谢
    SF General 和 UCSF 的医生，让她能够完成这本书的写作（尽管她希望手不再疼痛），以及在医院和护理院探望她的每一个人。特别感谢 Ann Spencer，第一位教会她如何享受写作的编辑。最后，她要感谢她的约会伴侣
    Els van Vessem，在她意外后的康复中给予的支持，尤其是通过阅读故事和提醒她对写作的热爱。
- en: '![Timbit](Images/kfml_0001.png)'
