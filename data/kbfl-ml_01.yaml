- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We wrote this book for data engineers and data scientists who are building machine
    learning systems/models they want to move to production. If you’ve ever had the
    experience of training an excellent model only to ask yourself how to deploy it
    into production or keep it up to date once it gets there, this is the book for
    you. We hope this gives you the tools to replace `Untitled_5.ipynb` with something
    that works relatively reliably in production.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为那些正在构建希望投入生产的机器学习系统/模型的数据工程师和数据科学家而写此书。如果您曾经训练出了一个优秀的模型，却不知如何将其部署到生产环境或在部署后如何保持更新，那么这本书适合您。我们希望这本书能帮助您用相对可靠的方式替换`Untitled_5.ipynb`。
- en: This book is not intended to serve as your first introduction to machine learning.
    The next section points to some resources that may be useful if you are just getting
    started on your machine learning journey.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不适合作为您第一次接触机器学习的入门书籍。下一节将指出一些资源，如果您刚开始机器学习之旅可能会有所帮助。
- en: Our Assumption About You
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们对您的假设
- en: This book assumes that you either understand how to train models locally, or
    are working with someone who does. If neither is true, there are many excellent
    introductory books on machine learning to get you started, including [*Hands-On
    Machine Learning with Scikit-Learn, Keras, and TensorFlow*, 2nd Edition, by Aurélien
    Géron (O’Reilly)](https://www.oreilly.com/library/view/hands-on-machine-learning/9781492032632).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您要么已经了解如何在本地训练模型，要么正在与了解此过程的人合作。如果以上都不是，那么有许多出色的机器学习入门书籍可以帮助您入门，包括[Aurélien
    Géron的《Python机器学习实战》第二版，使用Scikit-Learn、Keras和TensorFlow](https://www.oreilly.com/library/view/hands-on-machine-learning/9781492032632)（O’Reilly）。
- en: Our goal is to teach you how to do machine learning in a repeatable way, and
    how to automate the training and deployment of your models. A serious problem
    here is that this goal includes a wide range of topics, and it is more than reasonable
    that you may not be intimately familiar with all of them.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是教会您如何以可重复的方式进行机器学习，并自动化您的模型训练和部署。这个目标涉及到一系列广泛的主题，您可能不太熟悉其中的所有内容是非常合理的。
- en: 'Since we can’t delve deeply into every topic, we would like to provide you
    a short list of our favorite primers on several of the topics you will see covered
    here:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们无法深入研究每个主题，因此我们希望为您提供一个我们最喜欢的入门指南的简短列表：
