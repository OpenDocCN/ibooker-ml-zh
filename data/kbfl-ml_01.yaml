  zh: Trevor 想要感谢他的办公室同事 Apache 和 Meowska（见 [图 P-3](#apache_meowska)），提醒他午睡的重要性，以及去年聆听他关于
    Kubeflow 的演讲的所有人（特别是那些听了糟糕版本，尤其尤其是听了糟糕版本但现在依然在阅读本书的人——你们是最棒的）。他还想要感谢他的妈妈、姐姐和弟弟多年来对他各种古怪行为的包容。
