- en: 'Chapter 1\. Machine Learning: Overview and Best Practices'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章\. 机器学习：概述与最佳实践
- en: 'How are humans different from machines? There are quite a few differences,
    but here’s an important one: humans learn from experience, whereas machines follow
    instructions given to them. What if machines can also learn from experience? That
    is the crux of machine learning. For machines, “data from the past” is the logical
    equivalent of “experience.” Machine learning combines statistics and computer
    science to enable machines to learn how to perform a given task without being
    explicitly programmed to do so via instructions.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人类与机器有哪些不同？有很多差异，但这里有一个重要的区别：人类通过经验学习，而机器遵循给定的指令。如果机器也能从经验中学习呢？这就是机器学习的要点。对于机器来说，“过去的数据”在逻辑上相当于“经验”。机器学习结合了统计学和计算机科学，使机器能够学习如何执行给定任务，而无需通过指令显式编程。
- en: 'Machine learning is widely used today, and we interact with it every day. Here
    are a few examples to illu strate:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 今天机器学习被广泛应用，并且我们每天都与之交互。以下是一些例子来说明：
- en: Search engines like Bing or Google
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像必应或谷歌这样的搜索引擎
- en: Product recommendations at online stores like Amazon or eBay
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像亚马逊或 eBay 这样的在线商店的产品推荐
- en: Personalized video recommendations at Netflix or YouTube
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Netflix 或 YouTube 的个性化视频推荐
- en: Voice-based digital assistants like Alexa or Cortana
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像 Alexa 或 Cortana 这样的基于语音的数字助理
- en: Spam filters for our email inbox
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们邮箱收件箱的垃圾邮件过滤器
- en: Credit card fraud detection
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信用卡欺诈检测
- en: 'Why is machine learning as a trend emerging so fast? Why is everyone so interested
    in it *now*? As shown in [Figure 1-1](#machine_learning_growth), its popularity
    arises from three key trends: big data, better/cheaper compute, and smarter algorithms.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么机器学习作为一个趋势发展得如此之快？为什么每个人现在都对它如此感兴趣？如图 1-1 所示，其流行性源自三大关键趋势：大数据、更好/更便宜的计算能力和更智能的算法。
- en: '![paml 0101](assets/paml_0101.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0101](assets/paml_0101.png)'
- en: Figure 1-1\. Machine learning growth
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-1\. 机器学习的增长
- en: In this chapter, we provide a quick refresher on machine learning by using a
    real-world example, discuss some of the best practices that differentiate successful
    machine learning projects from the rest, and end with challenges around productivity
    and scale.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们通过一个现实世界的例子快速回顾机器学习，讨论一些区分成功的机器学习项目与其他项目的最佳实践，并以生产力和规模方面的挑战结束。
- en: 'Machine Learning: A Quick Refresher'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习：简明回顾
- en: 'What does the process of building a machine learning model look like? Let’s
    dig deeper using a real scenario: house price prediction. We have past home sales
    data, and the task is to predict the sale price for a given house that just came
    onto the market and isn’t currently in our dataset.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 构建机器学习模型的过程是怎样的？让我们通过一个真实的场景深入探讨：房价预测。我们有过去的房屋销售数据，任务是预测刚刚进入市场且当前不在我们数据集中的某个房屋的销售价格。
- en: For simplicity, let’s assume that the size of the house (in square feet) is
    the most important input attribute (or *feature*) that determines house value.
    As shown in [Table 1-1](#house_prices_based_on_size), we have data from four houses,
    A, B, C, D, and we need to predict the price of house X.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为简单起见，假设房屋的大小（平方英尺）是确定房屋价值最重要的输入属性（或 *特征*）。如表 1-1 所示，我们有来自四个房屋 A、B、C、D 的数据，需要预测房屋
    X 的价格。
- en: Table 1-1\. House prices based on size
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1-1\. 基于大小的房价
- en: '| House | Size (sq. ft) | Price ($) |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| House | Size (sq. ft) | Price ($) |'
- en: '| --- | --- | --- |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| A | 1300 | 500,000 |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| A | 1300 | 500,000 |'
- en: '| B | 2000 | 800,000 |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| B | 2000 | 800,000 |'
- en: '| C | 2500 | 950,000 |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| C | 2500 | 950,000 |'
- en: '| D | 3200 | 1,200,000 |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| D | 3200 | 1,200,000 |'
- en: '| X | 1800 | ? |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| X | 1800 | ? |'
- en: We begin by plotting *Size* on the x-axis and *Price* on the y-axis, as shown
    in [Figure 1-2](#price_versus_size_plot).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从图 1-2 中可以看出，将 *尺寸* 放在 x 轴上，*价格* 放在 y 轴上进行绘制。
- en: '![paml 0102](assets/paml_0102.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0102](assets/paml_0102.png)'
- en: Figure 1-2\. Plotting price versus size
  id: totrans-26
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-2\. 绘制价格与尺寸的关系
- en: What’s the best estimate for the price of house X?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 房屋 X 的最佳价格估计是多少？
- en: $550,000
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: $550,000
- en: $700,000
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: $700,000
- en: $1,000,000
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: $1,000,000
- en: Let’s figure it out. As shown in [Figure 1-3](#price_versus_size_straight_line),
    the four points that we plotted based on the data form an almost straight line.
    If we draw this line that best fits our data, we can find the right point on the
    line associated with house X on the x-axis and the corresponding point on y-axis,
    which will give us our price estimate.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来弄清楚。如图 [Figure 1-3](#price_versus_size_straight_line) 所示，基于数据绘制的四个点形成了几乎直线。如果我们画出最能匹配我们数据的直线，我们就可以找到与房屋X相关联的直线上的正确点，即x轴上的点和对应的y轴上的点，这将给我们一个价格估计。
- en: '![paml 0103](assets/paml_0103.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0103](assets/paml_0103.png)'
- en: Figure 1-3\. Creating a straight line to find price estimate
  id: totrans-33
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-3\. 创建直线以找到价格估计
- en: 'In this case, that straight line represents our model—and demonstrates a linear
    relationship. *Linear regression* is a statistical approach for modeling a linear
    relationship between *input variables* (also called *feature*, or *independent*,
    *variables*) and an *output variable* (also called a *target*, or *dependent*,
    *variable*). Mathematically, this linear relationship can be represented as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，这条直线代表我们的模型，并展示了线性关系。*线性回归* 是一种用于建模*输入变量*（也称为*特征*或*独立变量*）与*输出变量*（也称为*目标*或*依赖变量*）之间线性关系的统计方法。数学上，这种线性关系可以表示为：
- en: <math display="block"><mrow><mi>y</mi> <mo>=</mo> <mi mathvariant="italic">β0</mi>
    <mo>+</mo> <mi mathvariant="italic">β1x</mi></mrow></math>
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: <math display="block"><mrow><mi>y</mi> <mo>=</mo> <mi mathvariant="italic">β0</mi>
    <mo>+</mo> <mi mathvariant="italic">β1x</mi></mrow></math>
- en: 'where:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 其中：
- en: '*y* is the output variable; for example, the house price.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*y* 是输出变量；例如，房价。'
- en: '*x* is the input variable; for example, size in square feet.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*x* 是输入变量；例如，平方英尺的大小。'
- en: '*β0* is the intercept (the value of *y* when *x* = 0).'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*β0* 是截距（当 *x* = 0 时 *y* 的值）。'
- en: '*β1* is the coefficient for *x* and the slope of the regression line (“the
    average increase in *y* associated with a one-unit increase in *x*).'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*β1* 是 *x* 的系数，是回归线的斜率（“与 *x* 单位增加相关的 *y* 的平均增加量”）。'
- en: Model Parameters
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型参数
- en: '*β0* and *β1* are known as the *model parameters* of this linear regression
    model. When implementing linear regression, the algorithm finds the line of best
    fit by using the model parameters *β0* and *β1*, such that it is as close as possible
    to the actual data points (minimizing the sum of the squared distances between
    each actual data point and the line representing model predictions).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*β0* 和 *β1* 被称为这个线性回归模型的*模型参数*。在实现线性回归时，算法通过使用模型参数 *β0* 和 *β1* 来找到最佳拟合直线，使其尽可能接近实际数据点（最小化每个实际数据点与表示模型预测的直线之间的平方距离）。'
- en: '[Figure 1-4](#regression) shows this conceptually. Dots represent actual data
    points, and the line represents the model predictions. *d1* to *d9* represent
    distances between data points and the corresponding model prediction, and *D*
    is the sum of their squares. The line shown in the figure is the best-fit regression
    line that minimizes *D*.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [Figure 1-4](#regression) 在概念上展示了这一点。圆点代表实际数据点，直线代表模型预测。*d1* 到 *d9* 表示数据点与相应模型预测之间的距离，*D*
    是它们平方的和。图中显示的线是最佳拟合回归线，最小化了 *D*。
- en: '![paml 0104](assets/paml_0104.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0104](assets/paml_0104.png)'
- en: Figure 1-4\. Regression
  id: totrans-45
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-4\. 回归
- en: As you can see, *model parameters* are an integral part of the model and determine
    the outcome. Their values are learned from data through the model training process.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，*模型参数* 是模型的一个重要部分，并决定了结果。它们的值通过模型训练过程从数据中学习而来。
- en: Hyperparameters
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超参数
- en: There is another set of parameters known as *hyperparameters*. Model hyperparameters
    are used during the *model training process* to establish the correct values of
    model parameters. They are external to the model, and their values cannot be estimated
    from data. The choice of the hyperparameters will affect the duration of the training
    and the accuracy of the predictions. As part of the model training process, data
    scientists usually specify hyperparameters based on heuristics or knowledge, and
    often tune the hyperparameters manually. Hyperparameter tuning relies more on
    experimental results than theory, and thus the best method to determine the optimal
    settings is to try many combinations and evaluate the performance of each model.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 还有另一组被称为*超参数*的参数。模型超参数在*模型训练过程*中用于确定模型参数的正确值。它们是模型外部的，其值不能从数据中估计得出。超参数的选择将影响训练的持续时间和预测的准确性。作为模型训练过程的一部分，数据科学家通常根据启发式方法或知识指定超参数，并经常手动调整超参数。超参数调整更多地依赖于实验结果而不是理论，因此确定最佳设置的最佳方法是尝试多种组合并评估每个模型的性能。
- en: 'Simple linear regression doesn’t have any hyperparameters. But variants of
    linear regression, like Ridge regression and [Lasso](http://bit.ly/lasso-proj),
    do. Here are some examples of model hyperparameters for various machine learning
    algorithms:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 简单线性回归没有任何超参数。但是线性回归的变种，如岭回归和[Lasso](http://bit.ly/lasso-proj)，则有。以下是各种机器学习算法的模型超参数示例：
- en: The *k* in *k*-nearest neighbors
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*k*-最近邻中的*k*'
- en: The desired depth and number of leaves in a decision tree
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树中所需的深度和叶子节点数
- en: The C and sigma in support vector machines (SVMs)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持向量机（SVM）中的C和sigma
- en: The learning rate for a neural network training
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络训练的学习率
- en: Best Practices for Machine Learning Projects
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习项目的最佳实践
- en: In this section, we examine best practices that make machine learning projects
    successful. These are practical tips that most companies and teams end up learning
    with experience.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们探讨使机器学习项目成功的最佳实践。这些是大多数公司和团队通过经验学习到的实用建议。
- en: Understand the Decision Process
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解决策过程
- en: Machine learning–based systems or processes use data to drive business decisions.
    Hence, it is important to understand the business problem that needs to be solved,
    independent of technology solutions—in other words, what decision or action needs
    to be taken that can be informed by data. Being clear about the decision process
    is critical. This step is also sometimes referred to as *mapping a business scenario/problem
    to a data science question*.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 基于机器学习的系统或过程使用数据驱动业务决策。因此，理解需要解决的业务问题至关重要，而不受技术解决方案的影响——换句话说，需要通过数据来进行决策或采取行动。清楚地了解决策过程至关重要。有时，这一步骤也被称为*将业务场景/问题映射到数据科学问题*。
- en: 'For our house-price prediction scenario, the key business decision for a home
    buyer, is “Should I buy a given house at the listed price?” or “What is a good
    bid price for this house to maximize my chance of winning the bid?” This could
    be mapped to the data science question: “What is the best estimate of the house
    price based on past sales data of other houses?”'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的房价预测场景，对于一个购房者来说，关键的业务决策是“我是否应该以标价购买某个房屋？”或者“对于这栋房屋，什么是一个好的竞标价格以最大化我赢得竞标的机会？”这可以映射到数据科学问题：“基于其他房屋过去销售数据，房屋价格的最佳估计是什么？”
- en: '[Table 1-2](#understanding_decision_process_colon_rea) shows other real-world
    business scenarios and what this decision process looks like.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 1-2](#understanding_decision_process_colon_rea)展示了其他真实业务场景以及该决策过程的外观。'
- en: 'Table 1-2\. Understanding a decision process: real-world scenarios'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 1-2\. 理解决策过程：真实场景
- en: '| Business scenario | Key decision | Data science question |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 业务场景 | 关键决策 | 数据科学问题 |'
- en: '| --- | --- | --- |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Predictive maintenance | Should I service this piece of equipment? | What
    is the probability this equipment will fail within the next *x* days? |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 预测性维护 | 我应该为这台设备提供服务吗？ | 这台设备在接下来的*x*天内会出现故障的概率是多少？ |'
- en: '| Energy forecasting | Should I buy or sell energy contracts? | What will be
    the long-/short-term demand for energy in a region? |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 能源预测 | 我应该买还是卖能源合同？ | 区域内能源的长期/短期需求会是多少？ |'
- en: '| Customer churn | Which customers should I prioritize to reduce churn? | What
    is the probability of churn within *x* days for each customer? |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| 客户流失 | 我应该优先考虑哪些客户以减少流失？ | 每位客户在*x*天内流失的概率是多少？ |'
- en: '| Personalized marketing | What product should I offer first? | What is the
    probability that customers will purchase each product? |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 个性化营销 | 我应该首先提供哪种产品？ | 客户购买每种产品的概率是多少？ |'
- en: '| Product feedback | Which service/product needs attention? | What is the social
    media sentiment for each service/product? |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| 产品反馈 | 哪个服务/产品需要关注？ | 每种服务/产品的社交媒体情感是什么？ |'
- en: Establish Performance Metrics
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确立性能指标
- en: 'As with any project, performance metrics are important to guide any machine
    learning project toward the proper goals and to ensure progress is made. After
    we understand the decision process, the next step is to answer these two key questions:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何项目一样，性能指标对于引导任何机器学习项目朝着正确的目标前进并确保取得进展至关重要。在我们理解决策过程之后，下一步是回答这两个关键问题：
- en: How do we measure progress toward a goal or desired outcome? In other words,
    how do we define metrics to evaluate progress?
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何衡量朝着目标或期望结果的进展？换句话说，我们如何定义评估进展的指标？
- en: What would be considered a success? That is, how do we define targets for the
    metrics defined?
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么被认为是成功？也就是说，我们如何定义指标的目标？
- en: 'For our house-price prediction example, we need a metric to measure how close
    our predictions are to the actual price. There are quite a few metrics to choose
    from. One of the most commonly used metrics for regression tasks is *root-mean-square
    error* (RMSE). This is defined as the square root of the average squared distance
    between the actual score and the predicted score, as shown here:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的房价预测示例，我们需要一个度量标准来衡量我们的预测与实际价格的接近程度。有很多度量标准可供选择。对于回归任务中最常用的度量标准之一是*均方根误差*（RMSE）。其定义为实际分数与预测分数之间的平方距离的平方根，如下所示：
- en: <math display="block"><mrow><mtext>RMSE</mtext> <mo>=</mo> <msqrt><mrow><mfrac><mn>1</mn>
    <mi>n</mi></mfrac> <msubsup><mo>∑</mo> <mrow><mi>j</mi><mo>=</mo><mn>1</mn></mrow>
    <mi>n</mi></msubsup> <msup><mrow><mo>(</mo><msub><mi>y</mi> <mi>j</mi></msub>
    <mo>-</mo><msub><mover accent="true"><mi>y</mi> <mo>^</mo></mover> <mi>j</mi></msub>
    <mo>)</mo></mrow> <mn>2</mn></msup></mrow></msqrt></mrow></math>
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: <math display="block"><mrow><mtext>RMSE</mtext> <mo>=</mo> <msqrt><mrow><mfrac><mn>1</mn>
    <mi>n</mi></mfrac> <msubsup><mo>∑</mo> <mrow><mi>j</mi><mo>=</mo><mn>1</mn></mrow>
    <mi>n</mi></msubsup> <msup><mrow><mo>(</mo><msub><mi>y</mi> <mi>j</mi></msub>
    <mo>-</mo><msub><mover accent="true"><mi>y</mi> <mo>^</mo></mover> <mi>j</mi></msub>
    <mo>)</mo></mrow> <mn>2</mn></msup></mrow></msqrt></mrow></math>
- en: Here, *y[j]* denotes the true value for the i^(th) data point, and *ŷ[j]* denotes
    the predicted value. One intuitive way to understand this formula is that it is
    the Euclidean distance between the vector of the true values and the vector of
    the predicted values, averaged by *n*, where *n* is the number of data points.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，*y[j]* 表示第i个数据点的真实值，*ŷ[j]* 表示预测值。理解这个公式的一种直观方法是它是真实值向量与预测值向量之间的欧几里得距离，再除以*n*，其中*n*是数据点的数量的平均值。
- en: Focus on Transparency to Gain Trust
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注重透明度以赢得信任
- en: There is a common perception that machine learning is a black box that just
    works magically. It is critical to understand that although model performance
    as measured by metrics is important, it is even more important for us to understand
    how the model works. Without this understanding, it is difficult to trust the
    model and therefore difficult to convince key stakeholders and customers of the
    business value of machine learning and machine learning–based systems.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种普遍的看法认为机器学习是一个神奇的黑匣子，它只是神奇地工作。重要的是要理解，虽然以指标衡量的模型性能很重要，但更重要的是要理解模型的工作原理。没有这种理解，很难信任模型，因此也很难说服关键利益相关者和客户相信机器学习和基于机器学习的系统的商业价值。
- en: In heavily regulated industries like health care and banking, which are required
    to comply with regulation, interpretability of models is critical. *Model interpretability*
    is typically represented by feature importance, which tells you how each input
    column (or feature) affects the model’s predictions. This allows data scientists
    to explain resulting predictions so that stakeholders can see which data points
    are most important in the model.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在像医疗保健和银行业这样严格监管的行业中，需要遵守法规，模型的可解释性至关重要。*模型可解释性* 通常由特征重要性表示，它告诉您每个输入列（或特征）如何影响模型的预测。这使数据科学家能够解释结果预测，以便利益相关者可以看到模型中哪些数据点最重要。
- en: In our house-price prediction scenario, our trust on the model would increase
    if the model, in addition to price prediction, indicated key input features that
    contributed to the output; for example, house size and age. [Figure 1-5](#feature_importance)
    shows feature importance for our house-price prediction scenario. Notice that
    age and school rating are the topmost features.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的房价预测场景中，如果模型除了价格预测外还指示了对输出有贡献的关键输入特征，比如房屋大小和年龄，我们对模型的信任会增加。[图1-5](#feature_importance)显示了我们房价预测场景中的特征重要性。请注意，年龄和学校评级是最重要的特征。
- en: '![paml 0105](assets/paml_0105.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0105](assets/paml_0105.png)'
- en: Figure 1-5\. Feature importance
  id: totrans-80
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-5\. 特征重要性
- en: Embrace Experimentation
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拥抱实验
- en: Building a good machine learning model takes time. As with other software projects,
    the trick to becoming successful in machine learning projects lies in how fast
    we try out new hypotheses, learn from them, and keep evolving. As shown in [Figure 1-6](#success_is_not_easy),
    the path to success isn’t usually easy and requires a lot of persistence, due
    diligence, and failures on the way.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 建立一个好的机器学习模型需要时间。与其他软件项目一样，成功在机器学习项目中的关键在于我们试验新假设的速度、从中学习，并不断进化。正如在[图1-6](#success_is_not_easy)中所示，成功的道路通常并不容易，并且在这个过程中需要大量的坚持、尽职和失败。
- en: '![paml 0106](assets/paml_0106.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0106](assets/paml_0106.png)'
- en: Figure 1-6\. Success is not easy.
  id: totrans-84
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-6\. 成功并不容易。
- en: 'Here are key aspects of a culture that values experimentation:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是重视实验的文化的关键方面：
- en: Be willing to learn from experiments (successes or failures).
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 愿意从实验中学习（无论成功或失败）。
- en: Share the learning with peers.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与同事分享学习。
- en: Promote successful experiments to production.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将成功的实验推广到生产环境。
- en: Understand that failure is a valid outcome of an experiment.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解失败是实验的一个有效结果。
- en: Quickly move on to the next hypothesis.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速转移到下一个假设。
- en: Refine the next experiment.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化下一个实验。
- en: Don’t Operate in a Silo
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要孤立操作
- en: Customers typically experience machine learning models through applications.
    [Figure 1-7](#machine_learning_system_versus_tradition) shows how machine learning
    systems are different from traditional software systems. The key difference is
    that machine learning systems, in addition to code workflow, must also consider
    data workflow.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 客户通常通过应用程序体验机器学习模型。[图 1-7](#machine_learning_system_versus_tradition) 展示了机器学习系统与传统软件系统的不同之处。关键区别在于，机器学习系统除了代码工作流程外，还必须考虑数据工作流程。
- en: '![paml 0107](assets/paml_0107.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0107](assets/paml_0107.png)'
- en: Figure 1-7\. Machine learning system versus traditional systems
  id: totrans-95
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-7\. 机器学习系统与传统系统的比较
- en: After data scientists have built a machine learning model that is satisfactory
    to them, they hand it off to an app developer who integrates it into the larger
    application and deploys it. Often, any bugs or performance issues go undiscovered
    until the application has already been deployed. The resulting friction between
    app developers and data scientists to identify and fix the root cause can be a
    slow, frustrating, and expensive process.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学家构建了他们满意的机器学习模型后，他们将其交给应用程序开发人员集成到更大的应用程序中并部署。通常情况下，任何错误或性能问题直到应用程序部署后才会被发现。由于这些问题，应用程序开发人员和数据科学家之间的摩擦可能导致根本原因的识别和修复变得缓慢、令人沮丧和昂贵。
- en: As machine learning enters more business-critical applications, it is increasingly
    clear that data scientists need to collaborate closely with app developers to
    build and deploy machine learning–powered applications more efficiently. Data
    scientists are focused on the data science life cycle; namely, data ingestion
    and preparation, model building, and deployment. They are also interested in periodically
    retraining and redeploying the model to adjust for freshly labeled data, data
    drift, user feedback, or changes in model inputs. The app developer is focused
    on the application life cycle—building, maintaining, and continuously updating
    the larger business application that the model is part of. Both parties are motivated
    to make the business application and model work well together to meet end-to-end
    performance, quality, and reliability goals.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 随着机器学习进入更多业务关键应用，越来越清楚的是，数据科学家需要与应用程序开发人员密切合作，以更高效地构建和部署以机器学习为驱动的应用程序。数据科学家专注于数据科学生命周期，即数据采集和准备、模型构建以及部署。他们还关注定期重新训练和重新部署模型，以调整最新标记的数据、数据漂移、用户反馈或模型输入的变化。应用程序开发人员专注于应用程序生命周期——构建、维护和持续更新大型业务应用程序，其中模型是其一部分。双方都有动力使业务应用程序和模型良好协同工作，以满足端到端性能、质量和可靠性目标。
- en: What is needed is a way to bridge the data science and application life cycles
    more effectively. [Figure 1-8](#app_developer_and_data_scientist_working) shows
    how this collaboration could be enabled. We will cover this in more depth later
    in the book.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的是一种更有效地桥接数据科学和应用生命周期的方法。[图 1-8](#app_developer_and_data_scientist_working)
    展示了如何实现这种协作。我们将在本书的后面章节更深入地讨论这个问题。
- en: '![paml 0108](assets/paml_0108.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0108](assets/paml_0108.png)'
- en: Figure 1-8\. App developer and data scientist working together
  id: totrans-100
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-8\. 应用程序开发人员和数据科学家共同合作
- en: An Iterative and Time-Consuming Process
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个迭代且耗时的过程
- en: In this section, we dig deeper into the machine learning process by using our
    house-price prediction example. We started with house size as the only input,
    and we saw the relationship between house size and house price to be linear. To
    create a good model that can predict prices more accurately, we need to explore
    good input features, select the best algorithm, and tune hyperparameter values.
    But, how do you know which features are good, and which algorithm and hyperparameter
    values will do the best? There is no silver bullet here; we will need to try out
    different combinations of features, algorithms, and hyperparameter values. Let’s
    take a look at each of these three steps and then see how they apply to our house-price
    prediction problem.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们通过使用我们的房价预测示例更深入地探讨机器学习过程。我们从房屋尺寸作为唯一输入开始，发现房屋尺寸与房价之间的关系是线性的。为了创建一个能够更准确预测价格的好模型，我们需要探索良好的输入特征，选择最佳算法，并调整超参数值。但是，您如何知道哪些特征是好的，哪种算法和超参数值会表现最好呢？这里没有银弹；我们需要尝试不同的特征组合、算法和超参数值。让我们来看看这三个步骤，然后看看它们如何应用于我们的房价预测问题。
- en: Feature Engineering
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特征工程
- en: '*Feature engineering* is the process of using our knowledge of the data to
    create features that make machine learning algorithms work. As shown in [Figure 1-9](#feature_engineering-id1),
    this involves four steps.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*特征工程*是利用我们对数据的了解来创建使机器学习算法工作的特征的过程。如图[1-9](#feature_engineering-id1)所示，这涉及四个步骤。'
- en: '![paml 0109](assets/paml_0109.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0109](assets/paml_0109.png)'
- en: Figure 1-9\. Feature engineering
  id: totrans-106
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-9\. 特征工程
- en: First, we *acquire data*—collect the data with all of these possible input variables/features
    and get it to a usable state. Most real-world datasets are not clean, and need
    work to get the data to a level of quality before using it. This can involve things
    such as fixing missing values, removing anomalies and possibly incorrect data,
    and ensuring the data distribution is representative.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们*获取数据* —— 收集具有所有可能的输入变量/特征的数据，并将其处理到可用状态。大多数实际数据集都不干净，需要在使用之前进行处理，可能涉及修复缺失值、删除异常和可能不正确的数据，并确保数据分布是代表性的。
- en: 'Next you’ll need to *generate features*: explore generating more features from
    available data. This is typically useful when dealing with text data or time-series
    data. Text-related features could be as simple as *n*-grams and count vectorization
    or as advanced as sentiment from review text. Similarly, time-related features
    could be as simple as month and week-index-of-year or as complex as time-based
    aggregations. These additional features generated can prove helpful in improving
    accuracy of the model.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您需要*生成特征*：探索从可用数据中生成更多特征。在处理文本数据或时间序列数据时，这通常是有用的。与文本相关的特征可以简单到*n*-gram和计数向量化，也可以复杂到从评论文本提取情感。类似地，与时间相关的特征可以简单到月份和周索引，也可以复杂到基于时间的聚合。生成的这些附加特征有助于提高模型的准确性。
- en: With this complete, you’ll need to *transform the data* to make it suitable
    for machine learning. Often, machine learning algorithms require that data be
    prepared in specific ways before fitting a machine learning model. For instance,
    many such algorithms cannot operate on categorical data directly, and require
    all input variables and output variables be numeric. A *categorical variable*
    is a [variable](https://oreil.ly/4YTwv) that can take on one of a limited, and
    usually fixed, number of possible values. Examples of these variables include
    color (red, blue, green, etc.), country (United States, India, China, etc.), and
    blood group (A, B, O, AB). Categorical variables must be converted to a numerical
    form, which is typically done by using integer encoding or one-hot encoding techniques.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这一步后，您需要*转换数据*，以使其适合机器学习。通常情况下，机器学习算法要求在拟合机器学习模型之前以特定方式准备数据。例如，许多算法不能直接处理分类数据，需要将所有输入变量和输出变量转换为数值形式。*分类变量*是一个[变量](https://oreil.ly/4YTwv)，它可以取有限数量且通常固定的可能值之一。这些变量的示例包括颜色（红色、蓝色、绿色等）、国家（美国、印度、中国等）和血型（A、B、O、AB）。分类变量必须转换为数值形式，通常通过整数编码或独热编码技术实现。
- en: 'The final step is *feature selection*: choosing a subset of features to train
    the model on. Why is this necessary? Why not train the model with the full set
    of features? Feature selection identifies and removes the unneeded, irrelevant,
    and redundant attributes from data that don’t contribute, or can in fact decrease,
    the model’s accuracy. The objective of feature selection is threefold:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是*特征选择*：选择模型训练的特征子集。为什么需要这样做？为什么不用所有的特征来训练模型？特征选择识别并移除不必要、无关或冗余的属性，这些属性不会有贡献，甚至可能降低模型的准确性。特征选择的目标有三个：
- en: Improve model accuracy
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高模型准确性
- en: Improve model training time/cost
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高模型训练时间/成本
- en: Provide a better understanding of the underlying process of feature generation
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供对特征生成底层过程的更好理解
- en: Note
  id: totrans-114
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Feature engineering steps are critical for traditional machine learning but
    not so much for deep learning, because features are automatically generated/inferred
    through the deep learning network.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 特征工程步骤对传统机器学习至关重要，但对深度学习影响不大，因为特征是通过深度学习网络自动生成/推断的。
- en: 'We began with a single feature: house size. But we know that the price of a
    house is dependent not only on size, but also on other characteristics. What other
    input features could influence *house price*? Although size might be one of the
    most important inputs, here are few more worth considering:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从一个特征开始：房屋大小。但我们知道房价不仅依赖于大小，还依赖于其他特征。还有哪些输入特征可能影响*房价*？尽管大小可能是最重要的输入之一，但这里还有几个值得考虑的：
- en: Zip code
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 邮政编码
- en: Year built
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建造年份
- en: Lot size
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地块大小
- en: Schools
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学校
- en: Number of bedrooms
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卧室数量
- en: Number of bathrooms
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浴室数量
- en: Number of garage stalls
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 车库车位数
- en: Amenities
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设施
- en: Algorithm Selection
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 算法选择
- en: After we have chosen a good set of features, the next step is to determine the
    correct algorithm for the model. For the data we have, a simple linear regression
    model might seem to work. But remember that we have only a few data points (four
    houses with price)—small enough to be representative and small enough for machine
    learning. Also, linear regression assumes a linear relation between input features
    and target variable. As we collect more data points, linear regression might not
    remain most relevant, and we will be motivated to explore other techniques (algorithms)
    depending on trends and patterns in data.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们选择了一组好的特征，下一步就是确定模型的正确算法。对于我们拥有的数据，简单的线性回归模型似乎可以工作。但请记住，我们只有少量数据点（四个房价），足以代表机器学习的规模，也足够小。此外，线性回归假设输入特征与目标变量之间存在线性关系。随着我们收集更多数据点，线性回归可能不再是最相关的，我们将受到数据中趋势和模式的影响，被激励探索其他技术（算法）。
- en: Hyperparameter Tuning
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超参数调整
- en: As discussed earlier in this chapter, hyperparameters play a key role in model
    accuracy and training performance. Hence, tuning them is a critical step in getting
    to a good model. Because different algorithms have different sets of hyperparameters,
    this step of tuning hyperparameters adds to the complexity of the end-to-end process.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本章前面讨论的，超参数在模型准确性和训练性能中起着关键作用。因此，调整它们是达到良好模型的关键步骤。由于不同的算法有不同的超参数集，调整超参数的这一步骤增加了全程流程的复杂性。
- en: The End-to-End Process
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**全程流程**'
- en: With that basic understanding of feature engineering, algorithm selection, and
    hyperparameter tuning, let’s go step by step through our house-price prediction
    problem.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 有了对特征工程、算法选择和超参数调整的基本理解，让我们逐步解决我们的房价预测问题。
- en: Let’s begin with *Size*, *Lot size*, and *Year built* features and *Gradient
    Boosted* trees with specific hyperparameter values, as shown in [Figure 1-10](#machine_learning_process_colon_step_1).
    The resulting model is 30% accurate. But we want to do better than that.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从*大小*、*地块大小*和*建造年份*特征开始，使用*梯度提升*树和特定的超参数值，如[图 1-10](#machine_learning_process_colon_step_1)所示。生成的模型准确率为30%。但我们希望做得更好。
- en: '![paml 0110](assets/paml_0110.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0110](assets/paml_0110.png)'
- en: 'Figure 1-10\. Machine learning process: step 1'
  id: totrans-133
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-10\. 机器学习过程：步骤 1
- en: To get underway, we try different values of hyperparameters for the same set
    of features and algorithm. If that doesn’t improve accuracy of the model to a
    satisfactory level, we try different algorithms, and if that doesn’t help either,
    we add more features. [Figure 1-11](#machine_learning_process_colon_intermedi)
    shows one such intermediate state, with School added as a feature and the *k*-nearest
    neighbors (KNN) algorithm used. The resulting model is 50% accurate but still
    not good enough, so we continue this process and try different combinations.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始工作，我们尝试相同特征和算法的不同超参数值。如果这不能提高模型的准确性到满意的水平，我们尝试不同的算法，如果这也不起作用，我们增加更多特征。[图 1-11](#machine_learning_process_colon_intermedi)显示了一个这样的中间状态，增加了学校作为一个特征，并使用*k*最近邻（KNN）算法。生成的模型准确率为50%，但仍不够好，因此我们继续这个过程并尝试不同的组合。
- en: '![paml 0111](assets/paml_0111.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0111](assets/paml_0111.png)'
- en: 'Figure 1-11\. Machine learning process: intermediate state'
  id: totrans-136
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-11\. 机器学习过程：中间状态
- en: After multiple iterations of trying out different combinations of features,
    algorithms, and hyperparameter values, we end up with a model that meets our criteria,
    as shown in [Figure 1-12](#machine_learning_process_colon_best_mode).
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 经过多次尝试不同特征、算法和超参数值的组合迭代，我们最终得到了一个符合我们标准的模型，如[图 1-12](#machine_learning_process_colon_best_mode)所示。
- en: '![paml 0112](assets/paml_0112.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0112](assets/paml_0112.png)'
- en: 'Figure 1-12\. Machine learning process: best model'
  id: totrans-139
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-12\. 机器学习过程：最佳模型
- en: 'As you can see, this is an iterative and time-consuming process. To put this
    in perspective: if there are 10 features, there are a total of 2^(10) (1,024)
    ways to select features. If we try five algorithms, and assuming each has an average
    of five hyperparameters, we are looking at a total of 1,024 × 5 × 5 = 25,600 iterations!'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，这是一个迭代且耗时的过程。举个例子：如果有10个特征，那么选择特征的方法有2^(10)（1,024）种。如果我们尝试五种算法，并假设每种算法平均有五个超参数，那么总共会有1,024
    × 5 × 5 = 25,600次迭代！
- en: '[Figure 1-13](#scikit_learn_algorithm_cheat_sheet_open) shows the `scikit-learn`
    cheat sheet demonstrating that choosing the proper algorithm could be a complex
    problem in itself. Now imagine adding feature engineering and hyperparameter tuning
    on top of it. As a result, it takes data scientists anywhere from a couple of
    weeks to months to arrive at a good model.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图表 [1-13](#scikit_learn_algorithm_cheat_sheet_open) 展示了 `scikit-learn` 的速查表，显示选择合适算法本身可能是一个复杂的问题。现在想象一下在此基础上加入特征工程和超参数调整。结果，数据科学家需要几周甚至几个月的时间才能得到一个好的模型。
- en: '![paml 0113](assets/paml_0113.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0113](assets/paml_0113.png)'
- en: 'Figure 1-13\. Scikit-learn algorithm cheat sheet (source: [*https://oreil.ly/xUZbU*](https://oreil.ly/xUZbU))'
  id: totrans-143
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图表 1-13. Scikit-learn 算法速查表（来源：[*https://oreil.ly/xUZbU*](https://oreil.ly/xUZbU)）
- en: Growing Demand
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不断增长的需求
- en: Despite the complexity of the model-building process, demand for machine learning
    has skyrocketed. Most organizations across all industries are trying to use data
    and machine learning to gain a competitive advantage—infusing intelligence into
    their products and processes to delight customers and amplify business impact.
    [Figure 1-14](#real-world_business_problems_using_machi) shows the variety of
    real-world business problems being solved using machine learning.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管模型构建过程复杂，但对机器学习的需求激增。几乎所有行业的组织都在尝试利用数据和机器学习来获得竞争优势——将智能融入其产品和流程中，以取悦客户并放大业务影响。图表
    [1-14](#real-world_business_problems_using_machi) 展示了使用机器学习解决的各种实际业务问题的多样性。
- en: '![paml 0114](assets/paml_0114.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0114](assets/paml_0114.png)'
- en: Figure 1-14\. Real-world business problems using machine learning
  id: totrans-147
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图表 1-14. 使用机器学习解决实际业务问题
- en: As a result, there is huge demand for machine learning–related jobs. [Figure 1-15](#growth_in_machine_learningnrelated_jobs)
    shows the percentage growth in various job postings from 2015 to 2018.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，机器学习相关工作的需求非常巨大。图表 [1-15](#growth_in_machine_learningnrelated_jobs) 展示了从2015年到2018年各种工作职位的百分比增长。
- en: '![paml 0115](assets/paml_0115.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0115](assets/paml_0115.png)'
- en: Figure 1-15\. Growth in machine learning–related jobs
  id: totrans-150
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图表 1-15. 机器学习相关工作的增长
- en: And [Figure 1-16](#machine_learning_solidus_artificial_inte) shows the expected
    revenue from enterprise applications using machine learning and artificial intelligence
    growing astronomically.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图表 [1-16](#machine_learning_solidus_artificial_inte) 展示了使用机器学习和人工智能的企业应用预期的收入将会呈现天文数字的增长。
- en: '![paml 0116](assets/paml_0116.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![paml 0116](assets/paml_0116.png)'
- en: Figure 1-16\. Machine learning/artificial intelligence revenue projections
  id: totrans-153
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图表 1-16. 机器学习/人工智能收入预测
- en: Conclusion
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, you learned some of the best practices that successful machine
    learning projects have in common. We discussed that the process of building a
    good machine learning model is iterative and time-consuming, resulting in data
    scientists requiring anywhere from a couple of weeks to months to build a good
    model. At the same time, demand for machine learning is growing rapidly and is
    expected to skyrocket.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您学到了成功的机器学习项目所共有的一些最佳实践。我们讨论了构建一个良好的机器学习模型的过程是迭代且耗时的，导致数据科学家需要几周到几个月的时间来构建一个好的模型。与此同时，对机器学习的需求正在迅速增长，预计将会飙升。
- en: To balance this supply-versus-demand problem, there needs to be a better way
    to shorten the time it takes to build machine learning models. Can some of the
    steps in that workflow be automated? Absolutely! Automated Machine Learning is
    one of the most important skills that successful data scientists need to have
    in their toolbox for improved productivity.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 要解决这个供需失衡问题，需要找到一种更有效的方法来缩短构建机器学习模型的时间。那么，工作流程中的某些步骤能够自动化吗？当然可以！自动化机器学习是成功的数据科学家必备的最重要技能之一，能够显著提高生产力。
- en: In the following chapters we’ll go deeper into Automated Machine Learning. We
    will explore what it is, how to get started, and how it is being used in real-world
    applications today.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将深入探讨自动化机器学习。我们将探讨它是什么，如何入门，以及如何在当今的实际应用中使用它。
