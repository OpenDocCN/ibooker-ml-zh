- en: Chapter 14\. Practical ML Org Implementation Examples
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章。实用的ML组织实施示例
- en: Organizations are complex entities, and all of their different aspects are connected.
    Organizational leaders will face new challenges and changes in their organization
    as a result of adopting ML. To consider these in practice, let’s look at three
    common organizational adoption structures and how they apply to the organizational
    design questions we have been considering.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 组织是复杂的实体，它们的各个不同方面都是相互连接的。组织领导者将面临新的挑战和变化，这是由于采用ML所带来的。为了在实践中考虑这些问题，让我们看看三种常见的组织采用结构以及它们如何适用于我们一直在考虑的组织设计问题。
- en: For each of these scenarios, we will describe how the organizational leader
    has chosen to integrate ML into the organization and the impact of that choice.
    Overall, we will consider the advantages and likely pitfalls each choice has,
    but in particular, we’ll consider the way that each choice affects the process,
    rewards, and people aspects (from the Star Model introduced in [Chapter 13](ch13.xhtml#integrating_ml_into_your_organization)).
    Organizational leaders should be able to see enough details in these implementation
    scenarios to recognize aspects of their own organizations, and be able to map
    these into their own organizational circumstances and strategies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每种情况，我们将描述组织领导者选择如何将ML集成到组织中以及该选择的影响。总体而言，我们将考虑每种选择的优势和可能的缺陷，但特别地，我们将考虑每种选择如何影响过程、奖励和人员方面（来自第[13章](ch13.xhtml#integrating_ml_into_your_organization)中介绍的星型模型）。组织领导者应该能够在这些实施场景中看到足够的细节，以识别自己组织的方面，并能将其映射到他们自己的组织环境和战略中。
- en: 'Scenario 1: A New Centralized ML Team'
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 情景1：新的集中式ML团队
- en: Let’s say that YarnIt decides to incorporate ML into its stack by hiring a single
    ML expert who develops a model to produce shopping recommendations. The pilot
    is successful, and sales increase as a result of the launch. The company now needs
    to make some decisions about how to expand on this success and how (and how much!)
    to invest in ML. The YarnIt CEO decides to hire a new VP to build and run the
    ML Center of Excellence team as a new, centralized capability for the organization.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 假设YarnIt决定通过雇佣一个单一的ML专家将ML纳入其堆栈中，并开发一个模型来生成购物推荐。试点成功，并由于发布而增加了销售。现在公司需要就如何在这一成功基础上扩展以及如何（以及多少！）投资于ML做出一些决定。YarnIt的CEO决定雇佣一个新的副总裁来建立和运行ML卓越中心团队，作为组织的一种新的集中能力。
- en: Background and Organizational Description
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景和组织描述
- en: 'This organizational choice has significant advantages. The team can specialize,
    ample opportunities for collaboration and working together exist, and the leadership
    has clear scope to prioritize the work on ML across the company. Reliability experts
    can be in the same organization if their scope is limited to ML systems. The centralization
    also creates a significant nexus of influence: the leaders of the ML organization
    have more standing to advocate for their priorities across all of YarnIt.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这种组织选择有显著的优势。团队可以专注，有充分的合作机会和共同工作的机会，并且领导层可以明确地优先考虑公司内ML工作。如果他们的范围限于ML系统，可靠性专家可以在同一组织中。集中还创建了一个重要的影响中心：ML组织的领导者在整个YarnIt公司中更有权利为他们的优先事项辩护。
- en: As the group grows and the projects diversify, more of YarnIt will need to interact
    with the ML organization. This is where the centralization becomes a disadvantage.
    The ML team cannot be too distant from the rest of the business, as it will take
    the team longer to see opportunity, to deeply understand the raw data, and to
    build good models. An ML team siloed away from individual product teams is unlikely
    to be successful if it doesn’t have the support of those product teams. Even worse,
    placing these two functions (ML and product development) completely separately
    in the organizational chart might encourage the teams to be competitive instead
    of cooperative.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着团队的壮大和项目的多样化，YarnIt的更多部门将需要与ML组织互动。这就是集中化成为劣势的地方。ML团队不能与业务其余部分距离太远，否则团队将需要更长的时间来发现机会，深入了解原始数据，并构建良好的模型。如果ML团队与个别产品团队隔离开来，那么它成功的可能性就不大，如果没有这些产品团队的支持。更糟糕的是，将这两个功能（ML和产品开发）完全分开放在组织结构图中可能会促使团队竞争而不是合作。
- en: Finally, a centralized organization may not be usefully responsive to the needs
    of the business units requesting help to add ML to their products. When it comes
    to productionizing ML, the business units likely will not understand the reliability
    needs of the ML teams and not understand why reliability processes are being followed
    (thus slowing delivery).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，集中化的组织可能对请求帮助将机器学习整合到其产品中的业务部门的需求没有实质性的响应。当涉及到机器学习的产品化时，业务部门可能不了解机器学习团队的可靠性需求，也不理解为什么要遵循可靠性流程（从而导致交付速度变慢）。
- en: While these pitfalls exist for a solely centralized ML team, the organization
    can always evolve. This scenario goes through the Star Model as if it uses only
    a centralized team, but we will also illustrate an evolution of a centralized
    team doing infrastructure in scenario 3\. Another possible evolution is that the
    centralized team educates and enables others to increase ML literacy within the
    rest of the organization.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管集中化机器学习团队存在这些缺陷，但组织始终可以进化。该场景经历了星形模型，好像它只使用了一个集中化团队，但我们还将在第三种情况下说明一个集中化团队在基础设施中的演变。另一种可能的演变是，集中化团队教育和使其他人增加组织内的机器学习素养。
- en: Process
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过程
- en: 'As we have mentioned, the impact of introducing ML in an organization tends
    to be pervasive. To address some of the disadvantages of the centralized organization,
    introducing processes can help distribute (or decentralize) decisions or knowledge.
    These processes include the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所提到的，引入机器学习在组织中的影响往往是广泛的。为了解决集中化组织的一些缺点，引入流程可以帮助分散（或分权）决策或知识。这些流程包括以下内容：
- en: Reviews by key stakeholders
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 主要利益相关者的审查
- en: These reviews, presented by the ML team on a regular basis, should ensure approval
    of the current modeling results as well as an understanding by business leaders
    of the way the system is adapting to the business. A separate science of exactly
    which metrics to include in these reviews is necessary, but the metrics should
    be complete and need to include the improvements as well as the costs of any given
    model implementation. Key business stakeholders may also review the priority of
    the various ML team efforts as well as the ROI and use cases for those efforts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习团队定期提交的这些审查应确保当前建模结果的批准，以及业务领导对系统适应业务方式的理解。确切地确定这些审查中应包括哪些指标的科学是必要的，但这些指标应是全面的，需要包括任何给定模型实施的改进及其成本。关键的业务利益相关者还可以审查各种机器学习团队工作的优先级以及投资回报率和使用案例。
- en: Independent evaluation of changes
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对变更的独立评估
- en: One issue that can crop up in a centralized ML team is that all the changes
    become dependent on one another and may be held up by other changes. If the team
    instead evaluates the changes independently, ensuring accuracy of each model as
    it changes production by itself, then changes can be available more quickly. Often
    a model may improve performance on average but may hurt performance on specific
    subgroups. Judging whether these trade-offs are worth it can often require significant
    analysis and digging, and may require judgment based on business goals that are
    not easily reflected by simple metrics like predictive accuracy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 集中化机器学习团队可能面临的一个问题是，所有变更都变得彼此依赖，并可能被其他变更所阻碍。如果团队改为独立评估变更，确保每个模型在改变其自身的生产中的准确性，那么变更可以更快地可用。通常，一个模型可能会在平均性能上改进，但可能会损害特定子组的性能。判断这些权衡是否值得往往需要进行重要的分析和挖掘，并可能需要基于不易通过简单指标如预测准确性反映的业务目标的判断。
- en: De-risked testing of combinations of changes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 降低变更组合测试的风险
- en: In large model development teams, several improvements often are developed in
    parallel and these then might be launched together. The question is whether the
    updates play well together. This creates a need to test candidate changes in combination,
    in addition to individually.^([1](ch14.xhtml#ch01fn144)) The caveat is that it
    might not be possible to test all combinations (because of resource/opportunity
    cost). It is important to create a process to vet candidate changes, and to determine
    which are useful to test in combination. This may be in the form of a go/no-go
    meeting to discuss model launches and how the teams are testing in combination
    with other changes. The meeting may then facilitate further testing or a decision
    to launch.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在大型模型开发团队中，通常会并行开发多个改进措施，然后可能一同推出。问题是这些更新是否能良好地配合。这就需要同时测试候选变更的组合效果，而不仅仅是单独地测试。^([1](ch14.xhtml#ch01fn144))
    重要的是建立一个流程来审查候选变更，并确定哪些组合测试是有用的。这可能会通过进行走/不走的会议来讨论模型推出及团队如何进行组合测试来进一步促成测试或决策是否推出。
- en: While this is easier in a centralized ML model team, introduce processes so
    that people from the various business units can also evaluate the changes. For
    the centralized ML team, this may be the product/business team that requested
    a change or feature, or the support team that may be affected by the changes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在集中式机器学习团队中更容易实现，但是引入流程使得来自各业务单位的人员也能够评估变更。对于集中式机器学习团队而言，可能是请求变更或特性的产品/业务团队，或者可能会受到变更影响的支持团队。
- en: Rewards
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奖励
- en: To ensure a successful implementation of the ML program, we need to *reward
    interaction between business and model builders*. Staff members need to be evaluated
    on the effectiveness of their cross-organizational collaboration and alignment
    to business outcomes rather than simply the effectiveness of accomplishing the
    narrow mission of their own department or division or team. Seeking input and
    formal reviews by other organizations, providing feedback, and communicating plans
    should all be rewarded behaviors. The way these are rewarded is culturally dependent
    per organization, but they should be recognized.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保机器学习项目的成功实施，我们需要*奖励业务与模型构建者之间的互动*。员工需要根据他们跨组织合作的有效性和对业务结果的对齐进行评估，而不仅仅是评估他们所在部门、部门或团队完成狭窄任务的有效性。寻求其他组织的意见和正式审查、提供反馈以及沟通计划，这些行为都应该得到奖励。如何奖励这些行为在文化上依赖于每个组织，但它们应该得到认可。
- en: Rewards may be monetary (bonuses, time off) but can also include promotions
    and career mobility. At YarnIt, we might add evaluative characteristics like “effective
    influencer” to the characteristics we look for in successful employees.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 奖励可以是金钱（奖金、休假）但也可以包括晋升和职业机会。在YarnIt，我们可能会添加“有效影响者”等评价特征作为我们寻找成功员工的标准之一。
- en: People
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人员
- en: An *experimentation mindset* in product leaders is required, both to appreciate
    the value created by ML as well as to tolerate some of the risks. Product leaders
    need to understand that tuning the ML model for the organizational objectives
    may take some experimentation and that negative impacts will almost certainly
    occur along the way.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 产品领导者需要*实验心态*，既要欣赏机器学习所创造的价值，也要容忍一些风险。产品领导者需要理解，调整机器学习模型以符合组织目标可能需要一些实验，并且在这个过程中几乎肯定会出现负面影响。
- en: YarnIt, and all organizations implementing ML, need to hire for a mindset of
    *nuance* in order to be successful. Leaders need to be tolerant of complexity
    and comfortable working across organizational boundaries even outside their own
    scope of authority. Notably, leaders also must have the confidence to represent
    the complexity of these impacts, without overly simplifying or sanitizing, upward
    to their leadership. YarnIt’s CEO does not need to hear that ML is magic and will
    solve all problems, but instead how business objectives are being achieved with
    ML as a tool. The goal is not to do ML but to move the needle for the business.
    While ML is powerful, the nuance of ML is to derive value by minimizing the negative
    impacts.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: YarnIt及所有实施机器学习的组织，需要聘请具有*细微差别*心态的人才以确保成功。领导者需要容忍复杂性，并且在超出自身职权范围的组织边界内工作时感到舒适。特别是，领导者还必须有信心向上级层传达这些影响的复杂性，而不是过于简化或粉饰。YarnIt的CEO不需要听到机器学习是魔法并将解决所有问题，而是需要了解如何利用机器学习作为工具实现业务目标。目标不是做机器学习，而是推动业务变革。虽然机器学习很强大，但细微之处在于通过最小化负面影响来创造价值。
- en: The people in this centralized team need to be trained about quality, fairness,
    ethics, and privacy issues if they do not already have expertise in these areas.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些中心团队的人员在这些领域没有专业知识，他们需要接受有关质量、公平、道德和隐私问题的培训。
- en: Default Implementation
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 默认实现
- en: 'An oversimplified default implementation of the centralized model is as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个过于简化的集中模型的默认实现如下：
- en: Hire a new leader with ML modeling and production skills.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣一位具有机器学习建模和生产技能的新领导。
- en: Hire ML engineering staff to build models.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣机器学习工程人员来构建模型。
- en: Hire software engineering staff to build ML infrastructure.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣软件工程人员来建立机器学习基础设施。
- en: Hire ML production engineering staff to run the infrastructure.
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣机器学习生产工程人员来运行基础设施。
- en: Establish implementation plans with product teams (source of data and integration
    point for new models).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与产品团队制定实施计划（数据来源和新模型的集成点）。
- en: Establish regular executive reviews of the whole program.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设立整个计划的常规执行审查。
- en: Plan compensation by successful implementation and compensate both ML staff
    and product area staff.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据成功的实施计划进行补偿，并对机器学习人员和产品领域人员进行补偿。
- en: Start a privacy, quality, fairness, and ethics program to establish standards
    and compliance monitoring for those standards.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动隐私、质量、公平和道德计划，建立标准和对这些标准的遵守监控。
- en: 'Scenario 2: Decentralized ML Infrastructure and Expertise'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 情景2：分散的机器学习基础设施和专业知识
- en: YarnIt might decide to invest in several experts across the organization, rather
    than a single senior leader. Each department will have to hire its own data scientists,
    including the shopping recommendations and inventory management teams. Essentially
    YarnIt will allow data science and simple implementations of ML to appear wherever
    there is sufficient demand and a department is willing to pay for it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: YarnIt 可能决定在整个组织中投资几位专家，而不是一个单一的高级领导者。每个部门将必须自行雇佣其自己的数据科学家，包括购物推荐和库存管理团队。基本上，YarnIt
    将允许数据科学和机器学习的简单实现出现在任何有足够需求和愿意支付的部门。
- en: Background and Organizational Description
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景和组织描述
- en: This approach is much faster, or at least it is faster to get started. Every
    team can hire and staff projects according to its own priorities. The ML experts
    as they are hired will be close to the business and products, and will thereby
    have a great understanding of the requirements, goals, and even politics of each
    group.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法更快，或者至少更容易开始。每个团队可以根据自己的优先事项雇佣和安排项目人员。随着机器学习专家的雇佣，他们将更接近业务和产品，因此能更好地理解每个组的需求、目标甚至政治因素。
- en: 'There are risks. Without a central place for ML expertise, especially in management,
    developing a deeper understanding of what YarnIt needs to do to be successful
    at ML will be harder. Management will not understand what specialized tools and
    infrastructure will be needed. There is likely to be a bias for trying to solve
    ML problems with existing tools. It will be hard to understand when the ML team
    is advocating for something it really needs (model-specific quality-tracking tools
    like TensorBoard), as opposed to something that might be nice to have but may
    not be required (GPUs for some model types and sizes or cloud training services
    that offer huge scale but also large costs). Additionally, each team will repeat
    some of the same work: creating a robust and easy-to-use serving system that can
    share resources across multiple models, and monitoring systems to keep track of
    training progress for models and to ensure they complete training. All of this
    duplication can be expensive if it is avoidable.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 存在风险。缺乏集中的机器学习专业知识，尤其是在管理方面，将使深入理解 YarnIt 需要在机器学习成功方面做的更多工作变得更加困难。管理层将不了解需要什么专门工具和基础设施。很可能会倾向于尝试用现有工具解决机器学习问题。很难理解当机器学习团队主张真正需要的东西（如特定于模型的质量跟踪工具如TensorBoard），与可能很好但可能并非必需的东西（某些模型类型和大小的GPU或提供大规模但成本也很高的云训练服务）之间的区别。此外，每个团队将会重复执行一些相同的工作：创建一个稳健且易于使用的服务系统，可以跨多个模型共享资源，并监控系统以跟踪模型的训练进度并确保完成训练。如果可以避免，所有这些重复可能都是昂贵的。
- en: If some of these teams are doing work that spans the other products, and they
    probably will be, troubleshooting and debugging become much harder. When product
    or production problems arise, YarnIt will need to figure out which team’s model
    is responsible or, worse yet, get multiple teams together to debug an interaction
    among their models. A proliferation of dashboards and monitoring will make this
    exponentially more difficult. Uncertainty about the impact of any given model’s
    change will go up.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些团队中有些团队在处理涉及其他产品的工作，而他们很可能会这样做，故障排除和调试就会变得更加困难。当产品或生产问题出现时，YarnIt 需要找出哪个团队的模型出了问题，或者更糟的情况是，让多个团队一起调试彼此模型之间的交互。大量的仪表盘和监控会使这一切变得指数级更加困难。对于任何给定模型变化的影响不确定性将会增加。
- en: Finally, YarnIt will struggle to ensure that it has a consistent approach. In
    terms of ML fairness, ethics, and privacy, just a single bad model can harm their
    users and damage our reputation in public. YarnIt also may be duplicating authentication,
    integration into IT, logging, and other DevOps tasks with this organizational
    structure.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，YarnIt 将努力确保其采用一致的方法。在 ML 公平性、道德和隐私方面，只要一个糟糕的模型就可能损害他们的用户，并且在公众中损害我们的声誉。YarnIt
    还可能会通过这种组织结构复制认证、集成到 IT、日志记录和其他 DevOps 任务。
- en: While real trade-offs exist, this decentralized approach is exactly the right
    one for many organizations. It reduces startup costs while ensuring that the organization
    gets targeted value out of ML immediately.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然存在真正的权衡，但对于许多组织来说，这种分散的方法确实是正确的选择。它可以减少启动成本，同时确保组织立即从 ML 中获得有针对性的价值。
- en: Process
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过程
- en: 'To make this structure effective, organizations should focus on processes that
    can introduce consistency without introducing too much overhead. These processes
    include the following:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这种结构有效，组织应专注于能够引入一致性而不会引入过多开销的流程。这些流程包括以下几点：
- en: Reviews by senior stakeholders
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 高级利益相关者的评审
- en: Model developers should still participate in reviews by senior stakeholders.
    It is a really useful practice for model developers to create write-ups of each
    proposed model development objective and finding that they come up with. These
    internal reports or whitepapers, while short, can record in some detail the ideas
    that have been tried and what the organization has learned from them. Over time,
    these create organizational memory and enforce rigor in evaluation similar to
    the ML equivalent of the rigor in a code review for software engineers. YarnIt
    should create a template for these reports, possibly generated by collaboration
    among some of the first groups to start using ML, and a standard schedule for
    reviews by a small group with representatives beyond just the organization implementing
    ML.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 模型开发者仍应该参与高级利益相关者的评审。对于模型开发者来说，创建每个提议的模型开发目标及其发现的写作是一种非常有用的做法。这些内部报告或白皮书，尽管篇幅较短，却能比较详细地记录尝试过的想法以及组织从中学到的东西。随着时间的推移，这些会形成组织的记忆，并强化评估的严谨性，类似于软件工程师代码评审中的严谨性。YarnIt
    应该为这些报告创建一个模板，可能由一些最早开始使用 ML 的团队共同合作生成，并为参与人员超出仅仅实施 ML 的组织的小组定期评审制定标准时间表。
- en: Triage or ML production meetings
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 分类或 ML 生产会议
- en: ML model developers should meet weekly with production engineering staff and
    stakeholders from the product development group to review any changes or unexpected
    effects of the ML deployments. Like everything, this can be done well or poorly.
    A bad version of this meeting may not have all the relevant points of view, might
    be based on incidental problems rather than well-understood systematic ones, might
    delve too much into problem-solving, or simply might last too long. Good production
    meetings are short, focus on triage and prioritization, assign ownership of problems,
    and review past assignments for updates and progress.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ML 模型开发者应每周与生产工程人员及产品开发组的利益相关者会面，以审查 ML 部署的任何变化或意外效果。像所有事情一样，这可以做得好也可以做得不好。一个糟糕的会议版本可能没有所有相关的观点，可能基于偶发性问题而不是被深入理解的系统性问题，可能深入解决问题解决得太多，或者简单地可能持续时间过长。良好的生产会议应该是简短的，专注于分类和优先级确定，分配问题的所有权，并审查过去的任务更新和进展。
- en: Minimum standards for technical infrastructure
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 技术基础设施的最低标准
- en: YarnIt should establish these minimum standards to ensure that models all pass
    certain tests before launching into production. These tests should include baseline
    tests, such as “Can the model serve a single query?” as well as more sophisticated
    ones involving model quality. Even simple changes such as standardized URLs could
    help drive consistency internally (and anything that helps to make things easier
    to remember and behave the same is useful in the complex, quickly changing world
    of ML).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: YarnIt应建立这些最低标准，以确保所有模型在投入生产之前都通过了某些测试。这些测试应包括基线测试，例如“模型能否提供单个查询的服务？”以及涉及模型质量的更复杂的测试。即使是像标准化的URL这样的简单变化也可以帮助推动内部的一致性（在机器学习快速变化且复杂的世界中，任何有助于记住和行为一致的东西都是有用的）。
- en: Rewards
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奖励
- en: To balance the decentralizing effects of this approach, YarnIt senior management
    will need to *reward consistency and published quality standards*. For example,
    leaders should reward employees for timely write-ups and careful reviews that
    are published in a widely available corpus. Each team will have local priorities
    that it will tend to prioritize, so it is necessary to reward behaviors that balance
    increased velocity with consistency, technical rigor, and communication.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了平衡这种方法的分散效果，YarnIt高级管理层需要*奖励一致性和公布的质量标准*。例如，领导应奖励及时的撰写和在广泛可用的语料库中进行仔细审查的员工。每个团队都有其本地优先事项，因此有必要奖励平衡增加速度与一致性、技术严谨性和沟通的行为。
- en: One specific factor to note is that in this scenario, YarnIt is less likely
    to have staff with significant ML experience. One useful reward is to encourage
    staff to attend (and present at) conferences related to their work.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下需要注意的一个具体因素是，YarnIt不太可能拥有具有显著机器学习经验的员工。一个有用的奖励是鼓励员工参加（并在）与他们工作相关的会议上发表演讲。
- en: People
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人员
- en: In this deployment, YarnIt should look for people who can *think both locally
    and globally*, balancing the local benefits against possible disadvantages to
    the company (or vice versa). Skills such as influencing without authority and
    collaborating across organizational lines may be useful to explicitly call out
    and reward.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种部署中，YarnIt应寻找那些能够*既能本地思考又能全局思考*的人才，平衡本地利益与公司可能的不利因素（或反之）。影响力和跨组织线合作等技能可能是需要明确表达和奖励的。
- en: The organization will still need people who *care about quality, fairness, ethics,
    and privacy issues* and can influence the organization—this is true in every deployment
    scenario. The difference here is that in this case, these staff members will have
    to develop local implementations to achieve quality, fairness, ethics, and privacy
    while also developing broad standards and advocating for their implementation
    across the company.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 组织仍然需要关心质量、公平性、道德和隐私问题的人员，并能够影响组织——这在每种部署方案中都是如此。不同之处在于，在这种情况下，这些员工将不得不开发本地实施方案，以实现质量、公平性、道德和隐私，同时还要制定广泛的标准并推动它们在公司内的实施。
- en: Default Implementation
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 默认实施
- en: 'Here’s an oversimplified default implementation of the decentralized structure
    scenario:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是分散结构方案的一个过度简化的默认实施：
- en: 'Each team hires experts in their own business units:'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个团队在其业务单元内聘请专家：
- en: Hire ML engineering staff to build models directly with the product teams.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣机器学习工程人员直接与产品团队一起构建模型。
- en: Hire or shift software engineering staff to build ML infrastructure.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣或转移软件工程人员来构建机器学习基础设施。
- en: Hire ML staff or shift production engineering staff to run the infrastructure.
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣机器学习人员或转移生产工程人员来运行基础设施。
- en: Develop a practice of internal reports of findings for review by senior stakeholders.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发展内部发现报告的实践，供高级利益相关者审查。
- en: Establish company-wide technical infrastructure standards.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立公司范围内的技术基础设施标准。
- en: Run weekly triage or ML production meetings to review changes.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每周进行分类或机器学习生产会议以审查变更。
- en: Start a privacy, quality, fairness, and ethics program to establish standards
    and compliance monitoring for those standards.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动一个关于隐私、质量、公平性和道德的计划，为这些标准建立标准和合规监控。
- en: 'Scenario 3: Hybrid with Centralized Infrastructure/Decentralized Modeling'
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 情景3：混合中心化基础设施/分散建模
- en: YarnIt started its implementation via the centralized models, but as the organization
    matures and ML adoption spreads throughout the company, the company decides to
    revisit that model and consider a hybrid structure. In this case, the organization
    will maintain some centralized infrastructure teams and some ML model consulting
    teams in the central organization, but individual business units are free to hire
    and develop their own ML modeling experts as well.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: YarnIt开始通过集中模型实施，但随着组织的成熟和机器学习的普及，公司决定重新审视该模型并考虑采用混合结构。在这种情况下，组织将保持一些集中的基础设施团队和一些中央组织的机器学习模型咨询团队，但各个业务单元也可以自由聘请和培养他们自己的机器学习建模专家。
- en: These distributed ML staff members might start by relying heavily on the central
    modeling consultants but over time will grow more independent. All of the teams
    will be expected to use and contribute to the central ML production implementation,
    however.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这些分布式机器学习工作人员可能起初会严重依赖中央建模顾问，但随着时间的推移，他们会变得更加独立。然而，所有团队都应该使用并为中央的机器学习生产实施做出贡献。
- en: By centralizing the investment and use of infrastructure, YarnIt will continue
    to benefit from efficiency and consistency. But decentralizing at least some of
    the ML expertise will increase the speed of adoption and improve alignment between
    the ML models and the business needs.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通过集中投资和基础设施的使用，YarnIt将继续从效率和一致性中受益。但至少在一定程度上分散机器学习专业知识将增加采用速度，并改善机器学习模型与业务需求之间的对齐。
- en: Note that many organizations evolve into this hybrid model. As a leader, it
    might be wise to plan for this evolution.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，许多组织都会演变成这种混合模型。作为领导者，计划这种演变可能是明智的选择。
- en: Background and Organizational Description
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景和组织描述
- en: The disadvantages of this hybrid implementation draw from each of the centralized
    and decentralized ML organizational structures. Inefficiencies might exist in
    decentralizing staffing and implementing ML throughout the organization. The business
    units might not understand ML well and might have particularly bad implementations.
    This can be especially problematic if the failures relate to privacy or ethics.
    Meanwhile, the centralized infrastructure might create friction for the decentralized
    modeling teams. And, the centralized infrastructure may feel more complex and
    be costlier. However, the longer the company is around, the more that the centralized
    infrastructure model will pay off.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这种混合实施的缺点源于集中和分散的机器学习组织结构。在分散人员配置和在整个组织中实施机器学习方面可能存在效率低下的问题。业务单元可能对机器学习了解不足，并可能存在特别糟糕的实施。如果失败与隐私或道德有关，这尤其成问题。同时，集中的基础设施可能会对分散建模团队产生摩擦。而且，集中的基础设施可能感觉更复杂和更昂贵。然而，公司存在的时间越长，集中的基础设施模型带来的回报就越多。
- en: Process
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过程
- en: One way to think about the impact of this hybrid implementation is to reconsider
    the cart abandonment example in [“Bigger Isn’t Always Better”](#bigger_isnapostrophet_always_better).
    In this case, provided the modeling team lives in the web store product team,
    these team members are more likely to notice the problem quickly and to realign
    the metrics of the model with sales instead of simply maximizing cart size. They
    will also think of possible *new features* like “purchase half this yarn now,
    and set aside half of it for later in one month.” In all of these cases, ML has
    triggered the conversation about how to be more customer friendly.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种思考这种混合实施影响的方法是重新考虑在 [“大不一定是好的”](#bigger_isnapostrophet_always_better) 中的购物车放弃示例。在这种情况下，如果建模团队居住在网店产品团队中，这些团队成员更有可能快速注意到问题，并重新调整模型的指标，而不仅仅是最大化购物车的大小。他们还会考虑可能的
    *新功能*，比如“现在购买一半的毛线，一个月后保留另一半”。在所有这些情况下，机器学习已经引发了关于如何更加顾客友好的讨论。
- en: 'But say the problem occurs across organizational divisions: a web store model
    causes a problem for purchasing. In those cases, resolution is likely to be much
    slower, as the purchasing team tries to convince the web team that the model is
    causing problems. In these cases, organizational culture will have to support
    cross-team model troubleshooting and even development.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 但假设问题发生在组织部门之间：网店模型给购买带来问题。在这些情况下，解决问题可能会慢得多，因为采购团队试图说服网站团队模型造成了问题。在这些情况下，组织文化必须支持跨团队模型故障排除甚至开发。
- en: 'Consider the processes recommended for scenario 1 and 2 to see if they may
    help alleviate possible disadvantages to this implementation:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑推荐给场景1和2的流程，看看它们是否可以帮助减轻这种实施可能的缺点：
- en: De-risked testing of combinations of changes
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对变更组合的无风险测试
- en: Independent evaluation of changes
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对变更的独立评估
- en: 'Reviews:'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评审：
- en: ML team(s) findings documentation and review
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习团队的发现文档和审查
- en: Business reviews of model outcomes
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型结果的业务评审
- en: Triage or ML production meetings
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ML生产会议的分类
- en: Minimum standards for technical infrastructure
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术基础设施的最低标准
- en: Training or teams for quality, fairness, ethics, and privacy issues
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量、公平性、伦理和隐私问题的培训或团队
- en: Rewards
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奖励
- en: In the hybrid scenario, YarnIt senior management should reward business units
    for utilizing the centralized infrastructure, to prevent them from developing
    their own, duplicative infrastructure. Centralized infrastructure teams should
    be rewarded for meeting the needs of the other business units. Measuring and rewarding
    adoption, while also encouraging use of central infrastructure in almost all cases,
    makes sense.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在混合场景中，YarnIt的高级管理层应该奖励那些利用集中基础设施的业务单元，以防止它们开发自己的重复基础设施。集中基础设施团队应该因满足其他业务单元的需求而获得奖励。在几乎所有情况下，衡量和奖励采用，同时鼓励使用中央基础设施，都是有意义的。
- en: Central infrastructure teams should have a plan to identify key technology developed
    in the business units and extend its use to the rest of the company. And from
    a career development perspective, ML modelers from the business units should be
    able to rotate onto the central infrastructure team for a period of time to understand
    the services available and their constraints, as well as to provide an end-user
    perspective to those teams.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 中央基础设施团队应该有计划识别业务单元中开发的关键技术，并将其扩展到公司的其他部门。从职业发展的角度来看，业务单元的ML建模师应该能够在一段时间内轮换到中央基础设施团队，以了解可用的服务及其限制，并为这些团队提供最终用户的视角。
- en: People
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人员
- en: To function well across YarnIt, all of these teams will need to have a company-wide
    perspective of their work. The infrastructure teams need to build infrastructure
    that works and that is genuinely useful and desirable for the rest of the company.
    The ML teams embedded with the business need to have a mindset that cooperation
    is best, so they should be looking for opportunities to collaborate across divisions.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要在整个YarnIt公司有效运作，所有这些团队都需要有全公司视角的工作。基础设施团队需要建立能够真正有用和受其他公司部门欢迎的基础设施。与业务部门紧密结合的ML团队需要有合作是最好的心态，因此他们应该寻找跨部门合作的机会。
- en: Default Implementation
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 默认实现
- en: 'Here is an oversimplified default implementation of the centralized infrastructure
    / decentralized modeling model:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这是集中基础设施/分散建模模型的一个过度简化的默认实现：
- en: 'Hire a centralized team (leader) with ML infrastructure and production skills:'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣一个具备ML基础设施和生产技能的集中团队（领导者）：
- en: Hire software engineering staff to build ML infrastructure.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣软件工程人员建立ML基础设施。
- en: Hire ML production engineering staff to run the infrastructure.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣ML生产工程人员来运行基础设施。
- en: 'Each product team hires experts in their own business units:'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个产品团队都会雇佣他们业务单元的专家：
- en: Hire ML engineering staff to build models directly with the product teams.
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣ML工程人员直接与产品团队建立模型。
- en: Develop a practice of internal reports of findings for review by senior stakeholders.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发一种内部发现报告的实践，供高级利益相关者审查。
- en: Establish company-wide technical infrastructure standards.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立全公司技术基础设施标准。
- en: Plan compensation by successful implementation and compensate not only for meeting
    business goals but also for efficiency of utilizing the central infrastructure.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据成功实施计划补偿，并且不仅补偿达到业务目标，还要衡量利用中央基础设施的效率。
- en: Select processes that will aid in cross-organizational collaboration such as
    cross-team ML findings reviews.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择那些有助于跨组织协作的流程，如跨团队ML发现审查。
- en: Start a privacy, quality, fairness, and ethics program to establish standards
    and compliance monitoring for those standards.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动隐私、质量、公平和伦理计划，建立标准并监督这些标准的合规性。
- en: Conclusion
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Introducing ML technologies into an organization for the first time is difficult,
    and the best path will necessarily be different from organization to organization.
    Success will require thinking, in advance, about the organizational changes necessary
    to ensure success. This includes being honest about the missing skills and roles,
    process changes, and even entire missing suborganizations. Sometimes this can
    be solved by hiring or promoting the right new senior leader and charging them
    with the implementation. But often the necessary organizational changes will span
    the whole company.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 首次将机器学习技术引入组织是困难的，最佳路径必然因组织而异。成功将需要提前考虑确保成功所需的组织变化，包括诚实面对缺失的技能和角色、流程变化，甚至整个缺失的子组织。有时可以通过招聘或提拔合适的新高级领导者并委以实施任务来解决这些问题。但通常所需的组织变化将涵盖整个公司。
- en: '[Table 14-1](#summary_of_structures_and_requirements) summarizes various organizational
    structures, and their impacts and requirements around people, process, and rewards.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 14-1](#summary_of_structures_and_requirements) 总结了各种组织结构，以及它们在人员、流程和奖励方面的影响和要求。'
- en: Some teams, such as the production engineering or software engineering teams,
    will not require significant ML skills to start being effective. But they will
    benefit from study groups, conference attendance, and other professional development
    activities. We also need to build ML skills among business leaders. Identify a
    few key leaders who can understand the benefits and complexities of adding ML
    to your infrastructure.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一些团队，如生产工程或软件工程团队，开始并不需要大量的机器学习技能来变得有效。但他们将受益于学习小组、参加会议及其他专业发展活动。我们还需要在业务领导者中建立机器学习技能。确定一些能理解将机器学习加入基础设施的好处和复杂性的关键领导者。
- en: The biggest barrier to success, though, is often the tolerance of the organization’s
    leadership for risk, change, and details, as well as for sticking with ML because
    it might take a while to manifest returns. To make progress with ML, we have to
    take risks and change what we do. And ensuring that the teams are focused on business
    results will help adoption. This involves altering processes that work well and
    changing the behavior of successful teams and leaders. It often means risking
    successful lines of business as well. To understand the risks being taken, leaders
    have to care about some of the details of the implementation. Leaders need to
    be tolerant of risk but plainly care about the ultimate reliability of their ML
    implementation.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，成功的最大障碍通常是组织领导层对风险、变革和细节的容忍度，以及坚持机器学习可能需要一段时间才能显现回报的态度。为了推动机器学习进展，我们必须愿意承担风险并改变我们的做法。确保团队专注于业务结果将有助于推广。这涉及改变工作良好的流程并改变成功团队和领导者的行为。这通常也意味着冒险损失成功的业务线。为了理解正在承担的风险，领导者必须关心实施的一些细节。领导者需要容忍风险，但明确关心其机器学习实施的最终可靠性。
- en: Table 14-1\. Summary of structures and requirements
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 14-1\. 各种结构和要求的总结
- en: '|  | Centralized ML infrastructure and expertise | Decentralized ML infrastructure
    and expertise | Hybrid with centralized infrastructure and decentralized modeling
    |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '|  | 中心化的机器学习基础设施和专业知识 | 分散化的机器学习基础设施和专业知识 | 中心化基础设施与分散化建模的混合体 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| **People** | Specialized teams with clear focus, nexus of influence on ML
    priorities and investments.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '| **人员** | 具有明确专注的专业团队，对机器学习优先事项和投资具有影响力的核心。'
- en: Experimentation mindset is required.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 需要有实验心态。
- en: Leaders/senior members need to be effective collaborators and influencers outside
    of their own organization.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 领导者/高级成员需要成为其组织外有效的合作者和影响者。
- en: Teams need to be the champions of ML quality, fairness, ethics, and privacy
    across the company. | ML expertise is spread across various teams and is often
    both duplicated and sparse.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 团队需要成为公司内跨团队的机器学习质量、公平性、道德和隐私的倡导者。| 机器学习专业知识分布在各个团队中，通常既重复又稀缺。
- en: Leaders/senior members need to encourage and enforce internal communities.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 领导者/高级成员需要鼓励和执行内部社区。
- en: Siloed decisions will cause bad/inconsistent customer experiences and thereby
    significant business impacts.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 孤立的决策将导致不良/不一致的客户体验，从而产生显著的业务影响。
- en: Teams across all product areas need to gain expertise on ML quality, fairness,
    ethics, and privacy. | Centralize ML infrastructure and modeling for common/core
    business use cases but encourage individual model development for specific needs.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 所有产品领域的团队需要在机器学习质量、公平性、伦理和隐私方面获得专业知识。 | 集中机器学习基础设施和建模，用于通用/核心业务用例，但鼓励根据具体需求开发个体模型。
- en: Avoids duplication and improves team efficiencies and consistency, especially
    at scale.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 避免重复，提高团队效率和一致性，尤其是在大规模情况下。
- en: ML quality, fairness, ethics, and privacy need to be in the DNA across all departments.
    |
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习质量、公平性、伦理和隐私需要在所有部门的基因中。 |
- en: '| **Process** | Needs a lot of cross-functional collaboration for making decisions
    and sharing knowledge.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '| **流程** | 需要进行跨职能的协作来做出决策和分享知识。'
- en: Key stakeholders across business units need to review proposals and results,
    and launch plans collectively.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 业务单元的关键利益相关者需要共同审查提案和结果，以及启动计划。
- en: Decentralized/independent model evaluation is needed to ensure and measure business
    goals and impacts.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 需要去中心化/独立的模型评估，以确保和衡量业务目标和影响。
- en: Validate changes in combinations to avoid unintentional regressions and establish
    go/no-go review meetings. | Needs a lot of documentation around best practices,
    knowledge, evaluation, and launch criteria to maintain consistency, *or* a deliberate
    decision not to maintain any outside of local team scope (which is problematic
    for ML).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 确保对组合变更进行验证，以避免意外退步，并建立进行/不进行审查会议。 | 需要大量关于最佳实践、知识、评估和启动标准的文档，以保持一致性，*或者*在本地团队范围之外决定不维护任何文档（这对机器学习来说是有问题的）。
- en: Key stakeholders across business units need to review proposals and results,
    and launch plans collectively.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 业务单元的关键利益相关者需要共同审查提案和结果，以及启动计划。
- en: Well-structured and moderated go/no-go meetings are needed to avoid delays.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 需要良好结构化和适度主持的进行/不进行会议，以避免延迟。
- en: Establish standards for technical infrastructure for ML pipelines. | Needs cross-functional
    collaboration and decent documentation between infrastructure and individual product
    teams on a project/program basis.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为机器学习流水线的技术基础设施建立标准。 | 需要跨职能协作和基础设施与个体产品团队在项目/程序基础上的适度文档化。
- en: Establish cross-functional teams with clear accountability.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 建立具有明确责任的跨职能团队。
- en: Regular cross-functional syncs should occur at project/program level.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 需要在项目/程序级别定期进行跨职能同步。
- en: Key stakeholders across business units need to review proposals and results,
    and launch plans collectively. |
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 业务单元的关键利益相关者需要共同审查提案和结果，以及启动计划。
- en: '| **Rewards** | On top of overall quality and meeting business goals, individual/team
    performance needs to be measured based on the effectiveness of cross-functional
    collaboration.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '| **奖励** | 除了总体质量和达到业务目标外，个人/团队绩效还应根据跨职能协作的有效性进行评估。'
- en: Establish mechanisms to compensate both ML and product teams together for successful
    AI feature launches. | On top of overall quality and meeting business goals, individual/team
    performance needs to be measured based on consistency, published quality standards,
    and operating internal ML communities. | On top of overall quality and meeting
    business goals, individual/team performance needs to be measured based on reusability,
    evolution of common infrastructure, and speed of execution. |
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 建立机制，共同补偿成功的AI功能发布的机器学习和产品团队。 | 除了总体质量和达到业务目标外，个人/团队绩效还应根据一致性、已发布的质量标准以及运营内部机器学习社区进行评估。
    | 除了总体质量和达到业务目标外，个人/团队绩效还应根据可重复使用性、共同基础设施演化以及执行速度进行评估。
- en: ^([1](ch14.xhtml#ch01fn144-marker)) In most of the literature, this is presented
    as an algorithmic or technical problem. Of course, it is those things but it is
    also very much an organizational problem. If we don’t have the decision and management
    framework to evaluate changes separately and strategize about how to deploy them,
    we will not be able to correctly prioritize that work.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch14.xhtml#ch01fn144-marker)) 在大多数文献中，这被描述为算法或技术问题。当然，它确实是这些问题，但也很大程度上是组织问题。如果我们没有决策和管理框架来分开评估变更并制定部署策略，我们将无法正确优先考虑这项工作。
