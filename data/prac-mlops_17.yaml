- en: Appendix E. Building a Technical Portfolio for MLOps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 E. MLOps 技术作品集的构建
- en: By Noah Gift
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作者是 Noah Gift
- en: 'Something I recommend to everybody is to become a “Triple Threat.” In basketball,
    a triple threat position means someone who can score, rebound, or pass. The defender
    has to guard against all three options. You can also be a triple threat from a
    career perspective, meaning you can get past the hiring gatekeepers because you
    have three threats: a technical portfolio, a relevant certification, and either
    work experience or a relevant degree.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议每个人都成为“三重威胁”。在篮球中，“三重威胁”指的是能够得分、篮板或助攻的球员。防守者必须防范这三个选项。从职业角度看，你也可以成为“三重威胁”，意味着你能够通过三个方面来通过招聘门卫：技术作品集、相关认证以及工作经验或相关学位。
- en: I advise on Cloud Certifications in [Appendix B](app02.xhtml#cloud-certification),
    but here we’re going to dive into your technology portfolio. Building a portfolio
    project builds up your resume, which will have a link to high-quality source code
    and a demo video, versus another resume that does not. Who would you call in for
    an interview? I would call in the candidate who already showed me what they could
    do before we met.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我在[附录 B](app02.xhtml#cloud-certification)中提到了云认证，但在这里我们将深入探讨你的技术作品集。构建作品集项目可以增强你的简历，其中将包含高质量的源代码链接和演示视频，而不是没有的简历。你会召唤哪位应聘者来面试？我会召唤那位在我们会面之前就已经向我展示了他们能力的候选人。
- en: 'In building a project, pick something you think will “move the needle” in the
    next two years. Consider the following ideas:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建项目时，选择你认为未来两年将会“推动事业”的项目。考虑以下几个想法：
- en: GitHub project with source code and a *README.md* explaining the project. The
    *README.md* should be of professional quality and use a business writing style.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub 项目，包含源代码和一个*README.md*来解释项目。*README.md*应具有专业质量并使用商务写作风格。
- en: 100% repeatable notebooks or source code.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 100% 可重复的笔记本或源代码。
- en: Original work (not a copy of a Kaggle project).
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原创作品（不是 Kaggle 项目的复制品）。
- en: Authentic passion.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真实的激情。
- en: Five-minute final demo video showing how it works.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五分钟的最终演示视频展示其工作原理。
- en: The demo needs to be very technical and show precisely how to accomplish a task,
    i.e., you need to teach someone step by step. (Think about a cooking show where
    a chef demonstrates how to make chocolate chip cookies. This level of detail needs
    to be similar.)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 演示需要非常技术化，并准确展示如何完成任务，即需要一步一步地教给别人。 （想象一下烹饪节目中厨师演示如何制作巧克力曲奇饼干的程度。这种细节水平需要类似。）
- en: The video should be at least 1080p with a 16:9 aspect ratio.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频应至少为 1080p，16:9 宽高比。
- en: Consider recording with a low-cost external mic.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑使用低成本的外部麦克风录制。
- en: 'Something to consider in building a Jupyter notebook is to break down the steps
    in a data science project. Typically the steps are:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建 Jupyter 笔记本时，考虑将数据科学项目的步骤分解。通常的步骤包括：
- en: Ingest
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摄取
- en: EDA (Exploratory Data Analysis)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索性数据分析 (EDA)
- en: Modeling
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模
- en: Conclusion
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结论
- en: For MLOps portfolio projects, here are a few ideas that have resulted in students
    getting jobs at major tech companies, i.e., FAANG, and cutting-edge startups as
    ML engineering, data engineers, and data scientists.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 MLOps 作品集项目，以下是一些想法，这些想法使学生能够在主要技术公司（即 FAANG）和前沿创业公司中作为 ML 工程师、数据工程师和数据科学家获得工作。
- en: 'Project: Continuous Delivery of Flask/FastAPI Data Engineering API on a PaaS
    Platform'
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目：在 PaaS 平台上持续交付 Flask/FastAPI 数据工程 API
- en: 'An excellent way to test your knowledge of building APIs is the following project:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 测试你构建 API 知识的一个极好的方法是以下项目：
- en: Create a Flask or Fast application on a cloud platform and push source code
    to GitHub.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在云平台上创建一个 Flask 或 Fast 应用程序，并将源代码推送到 GitHub。
- en: Configure a cloud native build server (AWS App Runner, AWS Code Build, etc.,)
    to deploy changes to GitHub.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置云原生构建服务器（如 AWS App Runner、AWS Code Build 等）以将更改部署到 GitHub。
- en: Create a realistic data engineering API.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个真实的数据工程 API。
- en: You can refer to this [O’Reilly walkthrough](https://oreil.ly/29gnT) of using
    functions with FastAPI to build Microservices for more ideas, or this [sample
    Github project](https://oreil.ly/D1eYf) for a complete working AWS App Runner
    starter project for FastAPI.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以参考这个[O’Reilly walkthrough](https://oreil.ly/29gnT)，了解如何使用 FastAPI 构建微服务函数，或者参考这个[sample
    Github project](https://oreil.ly/D1eYf)，这是一个完整的 AWS App Runner 快速入门项目。
- en: 'Project: Docker and Kubernetes Container Project'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目：Docker 和 Kubernetes 容器项目
- en: 'Many cloud solutions involve Docker format containers. Let’s leverage Docker
    format containers in the following project:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多云解决方案涉及 Docker 格式容器。让我们在以下项目中利用 Docker 格式容器：
- en: Create a customized Docker container from the current version of Python that
    deploys a Python ML application.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创造一个定制的 Docker 容器，使用当前版本的 Python 部署一个 Python 机器学习应用程序。
- en: Push the image to DockerHub, Amazon ECR, Google Container Registry, or some
    other Cloud Container Registry.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图像推送到 DockerHub、Amazon ECR、Google Container Registry 或其他一些云容器注册表中。
- en: 'Pull the image down and run it on a cloud platform cloud shell: Google Cloud
    Shell or AWS Cloud9.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在云平台的云 Shell 上拉取镜像并运行它：Google Cloud Shell 或 AWS Cloud9。
- en: Deploy an application to a cloud-managed Kubernetes cluster, like GKE (Google
    Kubernetes Engine), or EKS (Elastic Kubernetes Service), etc.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署一个应用程序到云托管的 Kubernetes 集群，如 GKE（Google Kubernetes Engine）或 EKS（Elastic Kubernetes
    Service）等。
- en: 'Project: Serverless AI Data Engineering Pipeline'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目：无服务器 AI 数据工程管道
- en: 'Reproduce the architecture of the example serverless data engineering project
    shown in [Figure E-1](#serverless-data-engineering). Then, enhance the project
    by extending the functionality of the NLP analysis: adding entity extraction,
    key phrase extraction, or some other NLP feature.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 复制示例无服务器数据工程项目的架构，如 [图 E-1](#serverless-data-engineering) 所示。然后，通过扩展 NLP 分析功能来增强项目：添加实体提取、关键短语提取或其他
    NLP 功能。
- en: '![pmlo ad01](Images/pmlo_ad01.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo ad01](Images/pmlo_ad01.png)'
- en: Figure E-1\. Serverless data engineering
  id: totrans-34
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 E-1\. 无服务器数据工程
- en: 'A good resource for this project is the following repo: [*https://github.com/noahgift/awslambda*](https://github.com/noahgift/awslambda).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目的一个良好资源是以下存储库：[*https://github.com/noahgift/awslambda*](https://github.com/noahgift/awslambda)。
- en: 'Project: Build Edge ML Solution'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目：构建边缘机器学习解决方案
- en: 'Build and deploy an edge-based computer vision solution using one of the technologies
    covered in the book:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用书中涵盖的技术之一构建并部署基于边缘的计算机视觉解决方案：
- en: Intel Movidius Neural Compute Stick 2
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Intel Movidius Neural Compute Stick 2
- en: AWS DeepLens
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AWS DeepLens
- en: Coral AI
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Coral AI
- en: SmartPhone (iOS, Android)
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能手机（iOS、Android）
- en: Raspberry Pi
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派
- en: 'Here are the deliverables for your project:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是您项目的交付成果清单：
- en: Publish your results as a Jupyter notebook, a folder of Colab notebooks, or
    both in a GitHub repo.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将您的结果发布为 Jupyter 笔记本、Colab 笔记本文件夹或两者都在 GitHub 仓库中。
- en: Write two-page synopsis of a research project in PDF format.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写一份两页的研究项目概述的 PDF 格式文档。
- en: Include a link to your published works in your two-page synopsis.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的两页简介中包含指向您已发布作品的链接。
- en: Create a 60-second demo video of your working computer vision project making
    inference (predictions).
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个 60 秒的演示视频，展示您的工作计算机视觉项目的推断（预测）。
- en: Submit your project to Intel or AWS Community Projects.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将您的项目提交给 Intel 或 AWS 社区项目。
- en: 'Project: Build Cloud Native ML Application or API'
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目：构建云原生机器学习应用程序或 API
- en: Build a cloud native analytics application hosted on the Google Cloud Platform
    (GCP), AWS, Azure, or another cloud or technology (i.e., Kubernetes). This project
    aims to give you the ability to create realistic, working solutions that work
    with modern techniques.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个云原生分析应用程序，托管在 Google Cloud Platform（GCP）、AWS、Azure 或其他云或技术上（例如 Kubernetes）。该项目旨在让您能够创建与现代技术兼容的实际工作解决方案。
- en: Before you begin, read [“Hidden Technical Debt in Machine Learning Systems”
    by Sculley et al. (2015)](https://oreil.ly/keGLy).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，请阅读 [“Hidden Technical Debt in Machine Learning Systems” by Sculley et
    al. (2015)](https://oreil.ly/keGLy)。
- en: A good idea to limit complexity is to use a public dataset. One example could
    be a project using public data from a Google BigQuery dataset if using GCP. Alternately,
    if using AutoML, data can be tutorial data or custom data.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 限制复杂性的一个好方法是使用公共数据集。一个例子可以是使用 Google BigQuery 数据集中的公共数据项目（如果使用 GCP）。或者，如果使用
    AutoML，数据可以是教程数据或自定义数据。
- en: The main idea is for you to think about starting to create a portfolio. Here
    is a list of suggested project requirements for a GCP project; you can modify
    the tech stack for a different cloud.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 主要想法是让您考虑开始创建一个作品集。这是建议的 GCP 项目要求清单；您可以为不同的云修改技术堆栈。
- en: Source code stored in GitHub
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 源代码存储在 GitHub 上
- en: Continuous deployment from CircleCI
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 CircleCI 进行持续部署
- en: Data stored in GCP (BigQuery, Google Cloud Storage, etc.)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储在 GCP 中（BigQuery、Google Cloud Storage 等）
- en: ML predictions created and served out (AutoML, BigQuery, etc.)
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建并提供 ML 预测（AutoML、BigQuery 等）
- en: Stackdriver installed for monitoring
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Stackdriver 进行监控
- en: Google App Engine serves out HTTP requests via REST API with a JSON payload
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google App Engine 通过 REST API 提供 HTTP 请求服务，使用 JSON 载荷
- en: Deployed into GCP environment
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署到 GCP 环境中
- en: A two-page, single-spaced paper describing the project as a consultant would
    describe it to a client during the hand-off phase
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份两页、单行间距的论文，描述项目如何在交接阶段由咨询顾问向客户介绍
- en: The following is an example of a final project checklist to consider.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个最终项目检查清单的示例，供参考。
- en: Does it perform ML prediction/inference?
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否执行ML预测/推断？
- en: Are there separate environments?
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有独立的环境？
- en: Is there comprehensive monitoring and alerts?
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有全面的监控和警报？
- en: Is the correct datastore used, i.e., relational, graph, key/value?
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否使用了正确的数据存储，即关系、图、键/值？
- en: Does the principle of least privilege apply?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否适用最小特权原则？
- en: Is the data encrypted in transit and at rest?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据在传输和静置时是否加密？
- en: Did you load-test the application to verify performance?
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有对应用程序进行负载测试以验证性能吗？
- en: 'Getting a Job: Don’t Storm the Castle, Walk in the Backdoor'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拿到工作：不要直接攻城，走后门
- en: 'The technology industry always has a “dream” job title. These titles come and
    go. Here are a few: Unix systems administrator, network administrator, webmaster,
    web developer, mobile developer, data scientist. What happens when these job titles
    appear is that companies panic about hiring these positions.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 技术行业总是有一个“梦想”职称。这些职称来了又去。以下是一些例子：Unix系统管理员、网络管理员、网站管理员、网页开发人员、移动开发人员、数据科学家。当这些职称出现时，公司们会为雇佣这些职位感到恐慌。
- en: Then all progress grinds to a halt, and more and more hoops appear. A classic
    example is asking someone for ten years of experience on a technology when it
    has been around for one year. Finally, it becomes impossible to get into “the
    castle.” The front of the castle has guards, hot oil, spears, and a monster waiting
    in the moat. Instead, think about a backdoor. Often a backdoor is a less prestigious
    job title.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 然后所有的进展都停滞不前，越来越多的障碍出现。一个经典的例子是在一项技术存在一年时，却要求一个人拥有十年经验。最终，进入“城堡”变得不可能。城堡的前面有守卫、热油、长矛和等待在护城河中的怪物。相反，考虑一个后门。通常后门是一个不那么高级的职称。
- en: How to learn
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如何学习
- en: Software-related careers are unique compared to other professions. Software-related
    jobs have much more in common with professional athletes, martial artists, or
    musicians. The process of achieving mastery involves an embrace of suffering and
    a love of making mistakes.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他职业相比，与软件相关的职业是独特的。与软件相关的工作与职业运动员、武术家或音乐家有很多相似之处。实现精通的过程涉及接受痛苦和喜欢犯错。
- en: Create your own 20% time
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 创造自己的20%时间
- en: Never trust a company to be the sole source of what you need to learn. You have
    to carve out your learning pathway. One way to do this is to spend a couple of
    hours a day learning new technology as a habit. Think about it as an exercise
    for your career.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 永远不要指望公司是你学习所需的唯一来源。你必须开辟自己的学习路径。其中一种方法是每天花几个小时养成学习新技术的习惯。把它看作是职业生涯的锻炼。
- en: Embrace the mistake mindset
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 拥抱错误的心态
- en: It is common to avoid mistakes and want perfection. For example, we try to avoid
    car accidents, dropped groceries, and other mistakes, and most students want to
    get a perfect “A” on an exam.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 避免错误和追求完美是很常见的。例如，我们试图避免车祸、掉落的杂货和其他错误，大多数学生都希望在考试中获得完美的“A”成绩。
- en: In learning to be a competent software engineer, it is better to flip this on
    its head. A constant stream of mistakes means you are on the right track. How
    many mistakes have you made this week? How many have you made today? William Blake
    said this best in 1790 when he said, “If the fool persisted in his folly, he would
    become wise.”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在成为一个称职的软件工程师的过程中，最好反其道而行之。不断犯错意味着你走在正确的道路上。这周你犯了多少错？今天你犯了多少错？威廉·布莱克在1790年最好地表达了这一点，他说：“如果愚人坚持愚蠢，他会变得聪明。”
- en: Finding parallel hobbies to test your learning
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找与学习平行的爱好
- en: 'If you asked a quorum of successful software engineers with 10+ years of experience,
    you would hear some version of this: “I am a learning machine.” So then, how does
    a learning machine get better at learning? One method is to pick a sport that
    takes years to master that you are a complete beginner in and observe yourself.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你询问有10年以上经验的成功软件工程师团体，你会听到类似这样的回答：“我是一个学习机器。”那么，一个学习机器如何变得更加优秀？一种方法是选择一项需要多年时间才能掌握的运动，而你在其中完全是个新手，并观察自己。
- en: Two games in particular that are well suited for this activity are rock climbing
    and Brazilian Jiu-Jitsu. Brazilian Jiu-Jitsu has the added side-effect of teaching
    you practical self-defense. You will find out that you have blind spots in learning
    that you can then fix in your “real” job.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 特别适合这种活动的两款游戏是攀岩和巴西柔术。巴西柔术还有一个额外的副作用，那就是教你实用的自卫技巧。你会发现，在学习中你有一些盲点，然后可以在“真实”的工作中修复它们。
