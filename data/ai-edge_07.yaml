- en: Chapter 6\. Understanding and Framing Problems
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 6 章\. 理解和框架问题
- en: 'The next five chapters provide a roadmap for working with edge AI. We’ll establish
    best practices for:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的五章提供了使用边缘人工智能的路线图。我们将建立以下最佳实践：
- en: Viewing the problems you want to solve through the lens of edge AI
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过边缘人工智能的视角查看您想解决的问题
- en: Building datasets that allow you to you train models and evaluate algorithms
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建允许您训练模型和评估算法的数据集
- en: Designing applications that make use of edge AI technologies
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计利用边缘人工智能技术的应用程序
- en: Developing effective applications through an iterative process
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过迭代过程开发有效的应用程序
- en: Testing edge AI applications, deploying them, and monitoring them in the field
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试边缘人工智能应用程序、部署它们并在现场进行监控
- en: For this chapter in particular, we’ll start by introducing a high-level, general
    workflow for edge AI projects. This should give you a sense of how everything
    will fit together. After that we’ll learn how to evaluate projects to make sure
    they are a good fit for edge AI, then walk through the process of identifying
    which types of algorithms and hardware make sense for a given problem—and start
    to think about planning our implementation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是对于本章，我们将首先介绍边缘人工智能项目的高级通用工作流程。这应该让您对如何将所有内容整合在一起有所了解。之后，我们将学习如何评估项目，以确保它们适合边缘人工智能，然后逐步介绍为解决特定问题而选择哪种类型的算法和硬件，以及开始考虑规划我们的实施。
- en: The Edge AI Workflow
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 边缘人工智能工作流程
- en: Like any sophisticated engineering project, a typical edge AI project involves
    multiple tracks of work, some of which run in parallel. [Figure 6-1](#edge_ai_workflow_diagram)
    shows them in context.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何复杂的工程项目一样，典型的边缘人工智能项目涉及多条并行运行的工作轨道。[图 6-1](#edge_ai_workflow_diagram) 将它们放在了背景中。
- en: '![A diagram showing the stages of the edge AI workflow.](assets/aiae_0601.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![显示边缘人工智能工作流程各阶段的图表。](assets/aiae_0601.png)'
- en: Figure 6-1\. The edge AI workflow, grouped into the “discover” and “test and
    iterate” stages
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-1\. 边缘人工智能工作流程，分为“发现”和“测试与迭代”阶段
- en: The process can be split roughly into two chunks—labeled in the diagram as *discover*
    and *test and iterate*. The first chunk, *discover*, involves developing a deep
    understanding of the problem you are trying to solve, the resources you have at
    your disposal, and the space of possible solutions. This is where you do the up-front
    work of figuring out what you would like (and what is realistic) to achieve.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程大致可以分为两个部分——在图表中标记为*发现*和*测试与迭代*。第一部分，*发现*，涉及深入了解您试图解决的问题、您可用的资源以及可能解决方案的空间。这是您进行前期工作的阶段，找出您想要实现的（以及现实可行的）目标。
- en: The second chunk, *test and iterate*, is a continual process of refinement that
    takes you from initial prototype through to a production-ready application. It
    spans time before and after development—in machine learning, your application
    is never truly *finished* but needs to be monitored, supported, and iterated on
    after being deployed in the field. This continual improvements happens across
    all parts of your project in parallel—application, dataset, algorithms, and hardware.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分，*测试与迭代*，是一个持续的改进过程，从初始原型到生产就绪应用程序。它跨越开发之前和之后的时间——在机器学习中，您的应用程序永远不会真正*完成*，而是需要在部署到现场后进行监控、支持和迭代。这种持续改进同时发生在项目的所有部分——应用程序、数据集、算法和硬件之间。
- en: The most important part of this process is the *feedback loop* (see [Figure 6-2](#fig6-2))
    that enables continuous improvement. The more feedback you can create between
    different aspects of your project, the more successful your project will be. For
    example, the results of your model’s performance on different types of data can
    be fed back into the data gathering process, helping you build a diverse and representative
    dataset that covers the entire space of potential inputs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中最重要的部分是*反馈循环*（参见[图 6-2](#fig6-2)），它实现了持续改进。您在项目的不同方面之间创建的反馈越多，项目的成功可能性就越大。例如，您的模型在不同类型数据上的性能结果可以反馈到数据收集过程中，帮助您构建一个涵盖潜在输入空间的多样且代表性数据集。
- en: We’ll be covering this whole workflow over the next few chapters. The *discover*
    stages are represented in Chapters [6](#understanding_and_framing_problems), [7](ch07.html#how_to_build_a_dataset),
    and [8](ch08.html#designing_edge_ai_applications), while the *test and iterate*
    stages—including deployment and support—are covered in Chapters [9](ch09.html#developing_edge_ai_applications)
    and [10](ch10.html#deploying_evaluating_and_supporting_edge_ai_applications).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几章中，我们将覆盖整个工作流程。*发现*阶段在第[6](#understanding_and_framing_problems)章、第[7](ch07.html#how_to_build_a_dataset)章和第[8](ch08.html#designing_edge_ai_applications)章中表示，而*测试和迭代*阶段——包括部署和支持——在第[9](ch09.html#developing_edge_ai_applications)章和第[10](ch10.html#deploying_evaluating_and_supporting_edge_ai_applications)章中进行讨论。
- en: '![A diagram showing feedback loops between application, dataset, algorithms,
    and hardware.](assets/aiae_0602.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![显示应用程序、数据集、算法和硬件之间反馈循环的图表。](assets/aiae_0602.png)'
- en: Figure 6-2\. A few examples of possible feedback between application, dataset,
    algorithms, and hardware; the four parts will change and evolve as a project proceeds,
    and any change in one aspect will need to be reflected in another
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-2\. 可能的应用程序、数据集、算法和硬件之间的几个反馈循环示例；这四个部分将随着项目的进展而改变和发展，一个方面的任何变化都需要在另一个方面得到体现。
- en: Tip
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Core to the success of any technology project (and arguably any project in general)
    is the task of managing risk. Edge AI projects are uniquely risky, thanks to their
    combination of hardware and software and their dependence on complex algorithms
    and data-driven development.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何技术项目的成功（甚至可以说是任何项目的成功），管理风险是至关重要的任务。边缘AI项目由于其硬件和软件的结合以及对复杂算法和数据驱动开发的依赖，具有独特的风险性。
- en: At each stage in the workflow, we’ll learn techniques you can use to keep risk
    to a minimum and improve your chances of success.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作流的每个阶段，我们将学习可以帮助您将风险降至最低并提高成功机会的技术。
- en: Responsible AI in the Edge AI Workflow
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 边缘AI工作流中的责任AI
- en: As we’ve learned, AI applications are especially prone to propagating social
    harms. There are many types of issues that can lead to unexpectedly poor performance
    in the real world. This makes careful analysis of potential risks, and their likelihood
    of causing harm, a critical part of the edge AI development workflow.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所学到的，AI应用程序特别容易传播社会危害。在现实世界中可能导致意外低性能的许多问题类型。这使得对潜在风险及其可能导致伤害的可能性进行仔细分析成为边缘AI开发工作流程的关键部分。
- en: It isn’t enough to do a single ethical review at the start of a project, or
    a final one at the end. Since new information will come to light over the course
    of a project, and many decisions will be taken that have downstream effects, risk
    analysis needs to be happening at every stage along the way, giving you time to
    course-correct if required.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目开始时进行一次单独的道德审查或在项目结束时进行最终审查是不够的。由于项目过程中将会出现新信息，并且将会做出许多具有下游影响的决策，风险分析需要在整个过程中的每个阶段都进行，以便在需要时进行及时调整。
- en: In this book we’ll be reflecting on ethical design during every step of the
    process. You shouldn’t think of this as an optional extra—it’s a part of the core
    engineering and product management work that is necessary for a successful project.
    The nightmare scenario for teams working with edge AI is that issues are discovered
    only after a system has been deployed to production. Nobody wants to be responsible
    for a product recall or actual harm being caused.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将在整个过程的每一步中反思道德设计。您不应将其视为可选的额外部分——这是必要的核心工程和产品管理工作的一部分，对于项目的成功至关重要。与边缘AI合作的团队的噩梦情景是，在系统部署到生产后才发现问题。没有人希望对产品召回或实际造成伤害负责。
- en: By considering social factors in our risk analysis throughout the development
    process, we’ll maximize our ability to identify challenges before they reach production—and
    increase the quality of our work.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发过程中通过考虑社会因素进行风险分析，我们将最大化在生产之前识别挑战的能力，并提高我们工作的质量。
- en: Do I Need Edge AI?
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我需要边缘AI吗？
- en: Artificial intelligence and edge compute are both sophisticated technologies,
    each involving an entire landscape of considerations. Working with either of them
    involves making trade-offs between capability and complexity. For many projects,
    the burden of complexity may outweigh the benefits in capability that come from
    working with them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和边缘计算都是复杂的技术，每一个都涉及整个考虑领域。与其中任何一个合作都涉及在能力和复杂性之间进行权衡。对于许多项目来说，复杂性的负担可能超过与它们合作带来的能力优势。
- en: 'With this in mind, for any potential application, it’s very important to try
    to understand whether the risk is worth the reward. The answer depends heavily
    on context, including elements such as:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个想法，对于任何潜在的应用程序，了解风险是否值得回报非常重要。答案在很大程度上取决于上下文，包括诸如：
- en: The specific requirements of the application
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序的具体要求
- en: The skills of the team that will be building it
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将构建它的团队的技能
- en: The available budgets for engineering, data collection, and long-term support
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于工程、数据收集和长期支持的可用预算
- en: The amount of time available for delivery
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用于交付的时间量
- en: In the following sections, we’ll break down the questions that we need to ask
    in order to decide whether a project is a good fit for edge AI technologies. This
    is a great exercise to begin with since it will also shed light on many of the
    other necessary considerations for the discover phase of a project.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几节中，我们将详细讨论我们需要问的问题，以便决定项目是否适合边缘AI技术。这是一个很好的开始练习，因为它还将为项目发现阶段的许多其他必要考虑提供启示。
- en: Warning
  id: totrans-34
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: While it can be exciting to try to find new opportunities for edge AI, it’s
    important to approach problems with an open mind and not assume that a technological
    solution is the right answer. Instead of trying to fit edge AI into a problem
    from the beginning, focus on understanding the problem and designing the right
    solution to address it. This solution may involve edge AI or it may not.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然尝试寻找边缘AI的新机会可能会令人兴奋，但重要的是要开放思维地解决问题，不要假设技术解决方案是正确答案。与其从一开始就试图将边缘AI应用于问题中，不如专注于理解问题并设计正确的解决方案来解决它。这个解决方案可能涉及边缘AI，也可能不涉及。
- en: Describing a Problem
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 描述问题
- en: 'Describing a problem is the first step in figuring out whether edge AI is a
    good fit to solve it. You should try to summarize a problem in a few sentences
    and bullet points—keep it short and to the point. A good description should include:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 描述问题是确定边缘AI是否适合解决问题的第一步。您应该试图用几句话和要点总结问题—保持简短并言之有物。一个好的描述应包括：
- en: A high-level summary of the scenario, including any existing solution
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 场景的高层次摘要，包括任何现有的解决方案
- en: Problems currently faced
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前面临的问题
- en: Constraints that must be worked around
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须解决的约束条件
- en: 'In [“Deep Dive: Spotting Rare Wildlife with Trail Cameras”](ch02.html#trail_cameras),
    we discussed a possible application for edge AI in wildlife monitoring. Following
    is an example of how we might capture that use case as a problem description.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [“深入了解：使用追踪摄像头发现稀有野生动物”](ch02.html#trail_cameras) 中，我们讨论了边缘AI在野生动物监测中的可能应用。以下是我们可能捕捉到的一个用例问题描述示例。
- en: The exact format of your problem description doesn’t matter as much as the content.
    By capturing the exact problems and constraints, we can consider them while evaluating
    possible solutions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您的问题描述的确切格式并不像内容那样重要。通过捕捉确切的问题和约束条件，我们可以在评估可能的解决方案时考虑它们。
- en: Do I Need to Deploy to the Edge?
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我需要部署到边缘吗？
- en: 'At this point in the book, we’re very familiar with the model in the section
    [“To Understand the Benefits of Edge AI, Just BLERP”](ch01.html#blerp) for expressing
    the benefits of edge AI:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 到了这本书的这一点，我们对章节 [“理解边缘AI的好处，只需BLERP”](ch01.html#blerp) 中的模型非常熟悉，用于表达边缘AI的好处：
- en: Bandwidth
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带宽
- en: Latency
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延迟
- en: Economics
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济学
- en: Reliability
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠性
- en: Privacy
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私
- en: BLERP is the perfect tool to help us analyze our problem description and evaluate
    whether it might benefit from an edge architecture. A good way to do this is to
    create bullet points for each BLERP term.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: BLERP是帮助我们分析问题描述并评估其是否可能从边缘架构中受益的完美工具。做到这一点的好方法是为每个BLERP术语创建要点。
- en: 'To illustrate, let’s explore *bandwidth*:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明，让我们来探讨 *带宽*：
- en: Due to cost, trail cameras don’t have access to much bandwidth. This makes doing
    work on-device important.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于成本原因，追踪摄像头无法获得大量带宽。这使得在设备上处理工作变得非常重要。
- en: If we could analyze photos on-device, we could send the resulting information
    (much smaller than raw images) up to the cloud.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们可以在设备上分析照片，我们可以将生成的信息（比原始图像小得多）发送到云端。
- en: This could help avoid expensive trips into the field to collect memory cards.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可以帮助避免进入现场收集存储卡的昂贵旅行。
- en: 'By brainstorming the potential impact of each term, we start to understand
    whether BLERP benefits are important for this problem. Once you’re done brainstorming
    and summarizing, you’ll end up with something like the next BLERP analysis, taken
    from [“Deep Dive: Spotting Rare Wildlife with Trail Cameras”](ch02.html#trail_cameras).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通过思考每个条款的潜在影响，我们开始了解 BLERP 对这个问题的重要性。一旦您完成头脑风暴和总结，您将得到类似下一个 BLERP 分析的内容，取自[“深入探讨：使用摄像机监测稀有野生动物”](ch02.html#trail_cameras)。
- en: In this case, there are clear and obvious benefits to deploying on the edge
    across multiple BLERP terms. In other cases, it may not be so evident—for example,
    there might not be benefits under every single term. That doesn’t necessarily
    mean that edge deployment isn’t a good fit. As long as there’s enough compelling
    benefit in any category it is worth considering further.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，跨多个 BLERP 条款部署边缘可能有明显的好处。在其他情况下，这可能不那么明显——例如，可能并非在每个条款下都有好处。但这并不一定意味着边缘部署不适合。只要在任何一个类别中存在足够强大的好处，都值得进一步考虑。
- en: Things that don’t work well on the edge
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在边缘上表现不佳的事物
- en: In some situations, you may find that your problem does not fit BLERP very well
    at all. The following is an example description for a different problem.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，您可能会发现您的问题并不完全适合 BLERP。以下是描述另一个问题的示例。
- en: 'From the description, it’s clear that there are some problems worth solving
    here: it’s challenging for people to diagnose medical conditions based on imaging
    data, and patients may have to wait for a diagnosis depending on availability
    of equipment or experts. Perhaps there’s some potential for AI to help doctors
    analyze images.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从描述中可以清楚地看出，这里有一些值得解决的问题：基于成像数据诊断医疗状况对医生来说是一项挑战，患者可能会根据设备或专家的可用性等待诊断结果。也许人工智能可以帮助医生分析图像。
- en: However, the question we need to answer is whether this is a good problem to
    try to solve using edge computing. To do this, let’s try and brainstorm some potential
    benefits via BLERP (shown in the sidebar).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们需要回答的问题是，是否使用边缘计算来解决这个问题是一个好问题。为了解决这个问题，让我们尝试通过 BLERP（显示在侧边栏中）进行一些潜在好处的头脑风暴。
- en: Superficially, these sound like compelling reasons. However, if we dig a little
    deeper, it’s clear that most of these benefits are attainable *without* edge computing.
    Because the imaging device is located in a hospital, there’s no major benefit
    to performing analysis on a potentially resource-constrained “edge” device. Instead,
    we could use a standard computer, either attached to the hospital’s network or
    in the cloud.^([1](ch06.html#idm45988808198768)) Privacy concerns could be addressed
    using techniques such as federated learning without using any tools specifically
    associated with edge AI.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 从表面上看，这些听起来都是令人信服的理由。然而，如果我们深入挖掘一下，很明显大多数这些好处都是可以在*不使用*边缘计算的情况下实现的。因为成像设备位于医院内部，将分析移到潜在资源受限的“边缘”设备上并没有太大好处。相反，我们可以使用标准计算机，无论是连接到医院网络还是云中。^([1](ch06.html#idm45988808198768))
    隐私问题可以通过诸如联邦学习等技术来解决，而无需使用任何与边缘人工智能特别相关的工具。
- en: In this case, a single fact—that a reliable network connection is already available—makes
    it unnecessary to use edge compute. But why not use it anyway? Does it make a
    difference whether we run compute on the edge or not?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，一个事实是——已经有可靠的网络连接可用，这使得使用边缘计算变得不必要。但为什么不使用呢？在边缘运行计算是否会有所不同？
- en: Disadvantages of edge compute
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 边缘计算的缺点
- en: While edge compute can have some massive benefits, especially in conjunction
    with AI, there are some very good reasons why most compute has moved into the
    cloud over the past decade. If the BLERP framework doesn’t highlight some very
    good reasons to do work on the edge, you may be better off doing your information
    processing on a cloud server.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管边缘计算在与人工智能结合使用时可能会带来巨大的好处，但在过去十年中，大多数计算已经转移到云端的原因有很多很好的理由。如果 BLERP 框架没有强调在边缘上进行工作的一些非常好的理由，那么您最好还是在云服务器上进行信息处理。
- en: 'Here are some things that can make edge applications a challenge:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使边缘应用程序具有挑战性的一些因素：
- en: Development complexity
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 开发复杂性
- en: Writing and maintaining embedded applications is difficult, especially with
    smaller targets. The simpler your embedded code, the better. Even if an embedded
    device is required in order to collect data, it may make sense to simplify engineering
    by hosting the more complex application logic in the cloud.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 编写和维护嵌入式应用程序非常困难，尤其是在较小的目标设备上。您的嵌入式代码越简单越好。即使需要嵌入式设备来收集数据，将更复杂的应用逻辑托管在云端可能也是明智的选择，以简化工程流程。
- en: Staffing
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 人员配备
- en: Embedded development requires very specific skills, and while a cloud application
    can be built and maintained by many types of engineers, embedded engineering talent
    can be harder to find. If your organization doesn’t have access to embedded engineering
    talent, it may make sense to de-risk a project by leaving compute in the cloud.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入式开发需要非常具体的技能，虽然云应用可以由多种工程师构建和维护，但寻找嵌入式工程人才可能更加困难。如果您的组织无法获得嵌入式工程人才，将计算资源留在云端可能更为稳妥。
- en: Limited compute
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 计算资源有限
- en: Even the most powerful edge devices are nowhere near as capable as a beefy cloud
    server with access to a GPU. Some applications require levels of compute that
    would be unreasonable to deliver in the field—for example, some language models
    are gigabytes in size and require a GPU to achieve low latency.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最强大的边缘设备也远不及具备GPU访问权限的强大云服务器。某些应用程序需要大量计算资源，而在现场提供这种计算资源可能并不现实——例如，某些语言模型的大小达到了几个GB，需要GPU才能实现低延迟。
- en: Deployment complexity
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 部署复杂性
- en: If you plan to update your application after it has been deployed, edge compute
    can create some problems. Updating edge firmware can be risky—devices can be “bricked”
    by a bug or a power outage at the wrong moment. Managing the application versions
    installed across a fleet of devices can also be a challenge. Working around these
    challenges is possible, but it requires engineering time. It may be simpler just
    to host your application logic in the cloud, where it can be updated with minimal
    fuss.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果计划在部署后更新应用程序，边缘计算可能会带来一些问题。更新边缘固件可能存在风险——设备可能会因为某个bug或不当时的停电而"变砖"。管理安装在设备群中的应用程序版本也可能面临挑战。尽管可以克服这些挑战，但需要投入工程时间。将应用逻辑托管在云端可能更简单，更新起来也更轻松。
- en: Hardware and support costs
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件和支持成本
- en: Deploying and supporting a network of edge devices can be expensive. The expense
    can grow even higher if you require high-end devices with acceleration for machine
    learning workloads, or custom hardware designed for a specific purpose. Depending
    on the application, it may be cheaper to use less capable devices to collect data
    and send it to the cloud for processing.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 部署和支持边缘设备网络可能成本高昂。如果需要带有机器学习工作负载加速功能的高端设备，或者定制用于特定目的的硬件，成本可能会进一步增加。根据应用的不同，使用性能较低的设备收集数据并将其发送到云端进行处理可能更为经济。
- en: Flexibility
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 灵活性
- en: If the workloads you wish to run outgrow your edge hardware, or your application
    changes substantially, you may need to buy new hardware to replace it. In contrast,
    cloud workloads can be scaled and modified at the click of a button.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望运行的工作负载超出了边缘硬件的能力，或者应用程序发生了重大变化，可能需要购买新硬件来替换旧设备。相比之下，云工作负载可以通过点击按钮进行扩展和修改。
- en: Security
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性
- en: There is some security risk involved with allowing physical access to the implementations
    of your AI algorithms. In some cases, cloud compute may help reduce the risk.
    There’ll be more on security later in the book.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 允许物理访问AI算法实现存在一定的安全风险。在某些情况下，云计算可以帮助降低这种风险。本书后面将详细介绍安全性问题。
- en: As we saw in [“Multi-Device Architectures”](ch03.html#multi_device_architectures),
    it’s possible to split compute between edge devices and the cloud. This can be
    a helpful way to blend the benefits of each, especially when devices are deployed
    within controlled environments where reliable connectivity and power are available,
    such as homes or factories. For instance, a smart speaker can preserve privacy
    by doing wake word detection on the edge while still benefiting from powerful
    cloud servers to run large, highly sophisticated transcription and NLP models.
    In an industrial setting, an edge computer vision system could identify potential
    manufacturing defects with extremely low latency before invoking a cloud model
    to precisely categorize the defects and determine the appropriate response.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[“多设备架构”](ch03.html#multi_device_architectures)中看到的，可以将计算分配给边缘设备和云端。这可以是一种有益的方式，特别是当设备部署在可靠连接和电源可用的受控环境中，如家庭或工厂。例如，智能音箱可以通过在边缘进行唤醒词检测来保护隐私，同时仍然从强大的云服务器中获得运行大型、高度复杂的转录和自然语言处理模型的好处。在工业环境中，边缘计算机视觉系统可以在调用云模型之前以极低的延迟识别潜在的制造缺陷，并确定适当的响应。
- en: Do I Need Machine Learning?
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我需要机器学习吗？
- en: As we learned in [Chapter 1](ch01.html#chapter_intro_to_edge_ai), AI doesn’t
    always require machine learning. As a category, ML algorithms have various benefits
    and drawbacks that make them ideal for some applications but of limited utility
    for others.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[第1章](ch01.html#chapter_intro_to_edge_ai)中学到的，AI并不总是需要机器学习。作为一个类别，ML算法具有各种优点和缺点，使它们在某些应用中非常理想，但在其他应用中的效用有限。
- en: Warning
  id: totrans-83
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: It’s important to identify whether your use case is a good fit for ML early
    on in the development process. ML-based projects involve a substantially different
    workflow, which will impact your timeline and budget.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发过程的早期阶段识别出你的用例是否适合ML非常重要。基于ML的项目涉及的工作流程大不相同，这将影响你的时间表和预算。
- en: 'For a given edge AI problem, you’ll typically have to choose between a machine
    learning solution and a rule-based or heuristic solution. As we learned in [“Conditionals
    and heuristics”](ch04.html#conditionals_and_heuristics), rule-based systems are
    designed by human beings using domain knowledge. They can make use of anything
    from basic arithmetic to incredibly complex physics equations. Here are some examples
    of applied heuristic algorithms in edge devices:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 对于给定的边缘AI问题，通常需要在机器学习解决方案和基于规则或启发式解决方案之间做出选择。正如我们在[“条件和启发式”](ch04.html#conditionals_and_heuristics)中学到的，基于规则的系统是由人类使用领域知识设计的。它们可以利用从基本算术到极其复杂的物理方程的任何东西。以下是边缘设备中应用启发式算法的一些例子：
- en: A water kettle that shuts off when the temperature reaches the boiling point
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水壶在温度达到沸点时自动关闭
- en: A diabetic insulin pump that dispenses precise doses of insulin based on blood
    glucose levels
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 糖尿病胰岛素泵根据血糖水平分配精确剂量的泵
- en: A driver assist feature that uses traditional computer vision (see [“Image feature
    detection”](ch04.html#image_feature_detection)) to identify lane markings and
    center a car between them
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用传统计算机视觉（参见[“图像特征检测”](ch04.html#image_feature_detection)）的驾驶辅助功能，用于识别车道标记并使汽车在其间居中。
- en: The autopilot that flies a jumbo jet aircraft on international routes
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动驾驶系统在国际航线上飞行的大型喷气飞机
- en: The guidance systems of a space rocket headed to Mars
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前往火星的太空火箭的导航系统
- en: Each of these examples, from simple to sophisticated, relies on domain knowledge.
    For example, the insulin pump’s algorithm is based on knowledge of the human blood
    sugar regulation system, and the space rocket’s guidance system is based on knowledge
    of physics, aerodynamics (at least for part of the trip), and the handling characteristics
    of the vehicle.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子从简单到复杂不等，都依赖于领域知识。例如，胰岛素泵的算法基于人类血糖调节系统的知识，而太空火箭的导航系统则基于物理学、空气动力学（至少在部分旅程中）以及车辆的操作特性。
- en: In each case, the systems involved are governed by strict rules. These rules
    may be complex, and their discovery might have taken thousands of years of human
    history, but at the end of the day they can be described with acceptable accuracy
    by engineers using mathematical formulas.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在每种情况下，所涉及的系统都受到严格的规则约束。这些规则可能很复杂，它们的发现可能已经花费了数千年的人类历史，但归根结底，工程师们可以用数学公式相对准确地描述它们。
- en: Often, digital signal processing algorithms are used in conjunction with rule-based
    systems. A little processing can go a long way in making it possible to react
    to input using simple rules. For example, a driver assist feature might use DSP
    in the form of image feature detection in order to reduce a complex image into
    a set of simple vectors representing lane markings. This makes it much easier
    to determine whether to steer the car left or right.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，数字信号处理算法与基于规则的系统结合使用。一点处理可以大有作为，使得可以使用简单的规则对输入做出反应。例如，驾驶辅助功能可能使用DSP来进行图像特征检测，将复杂图像转化为表示车道标记的简单向量集。这使得更容易确定是否向左或向右转动汽车。
- en: The nice thing about rule-based systems is that their limits are known exactly,
    meaning that it can be proven when they work. A heuristic algorithm is based on
    a system that is well understood. It’s possible to establish the mathematical
    correctness of an algorithm with regards to the underlying rules it is designed
    to model. This makes them reliable, trustworthy, and safe.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 基于规则系统的优点在于其限制完全可知，这意味着可以证明它们何时有效。启发式算法基于一个被充分理解的系统。可以建立算法在设计模型的基础规则方面的数学正确性。这使它们可靠、可信且安全。
- en: Tip
  id: totrans-95
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: If there’s a rule-based solution to your problem, you should almost certainly
    choose it. Many problems can be solved in an elegant manner using rules and heuristics,
    and they can prove much easier to develop, support, and interpret than the machine
    learning alternative. They also tend to be far less demanding in terms of computational
    power.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的问题有基于规则的解决方案，几乎可以肯定选择它。许多问题可以通过规则和启发式方法以优雅的方式解决，并且它们比机器学习的替代方法更容易开发、支持和解释。它们在计算能力方面要求也通常较低。
- en: ML sounds exciting, but it’s risky to use it unless you have a clear need. Heuristics
    are what landed man on the moon; there’s a fair chance your problem is easier
    than that.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: ML听起来很令人兴奋，但在没有明确需求的情况下使用它是有风险的。启发式算法是将人类送上月球的原因之一；你的问题很可能比那还要简单。
- en: 'Unfortunately, not all problems can be solved with rule-based algorithms. Back
    in [“Conditionals and heuristics”](ch04.html#conditionals_and_heuristics), we
    encountered their two main weak points:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，并非所有问题都可以通过基于规则的算法解决。回到[“条件和启发式”](ch04.html#conditionals_and_heuristics)，我们遇到了它们的两个主要弱点：
- en: Problems with rules that are prohibitively difficult to discover.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 规则困难到不能被发现。
- en: For instance, it could require a huge amount of research and development to
    discover the system of algorithms that underlies your complex, noisy, high frequency
    sensor data. Even if it’s possible to describe a system mathematically, it could
    be out of reach given your budget and time frame.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，可能需要大量的研究和开发来发现您复杂、嘈杂、高频传感器数据背后的算法系统。即使可能可以数学描述系统，但在您的预算和时间框架内可能无法达到。
- en: Problems with large numbers of variables.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 大量变量问题。
- en: For example, there may simply be too many inputs for a rule-based system to
    be feasible. This is a common problem with image data, which is incredibly highly
    dimensional and also very noisy. It’s tough to write an equation that describes
    the appearance of a dog.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，可能有太多输入使得基于规则系统变得不可行。这在图像数据中是一个常见问题，它们维度极高且噪声也非常严重。很难编写描述狗外观的方程式。
- en: For nontrivial problems, good implementations of rule-based algorithms may depend
    on extensive research, domain knowledge, and relevant engineering skills. These
    are not always available for a given project. The weak spots for heuristics provide
    an opportunity for ML to shine.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非平凡问题，良好实施的基于规则的算法可能依赖于广泛的研究、领域知识和相关工程技能。这些并不总是适用于给定项目。启发式的弱点为ML提供了发光的机会。
- en: Reasons to use ML
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用ML的理由
- en: While rule-based systems often depend on a scientific understanding of the processes
    they interact with, ML algorithms can learn an approximation of the relationships
    between variables through exposure to the data itself.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然基于规则系统通常依赖于它们与之交互的过程的科学理解，但机器学习算法可以通过暴露于数据本身来学习变量之间的关系的近似值。
- en: 'This can certainly make life easier. Here are some situations where it could
    make sense to consider trying ML, in order of validity:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这肯定可以让生活更加轻松。以下是一些情况，考虑尝试ML可能是有道理的顺序：
- en: Your situation and data are too complex or noisy to model by conventional means.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的情况和数据过于复杂或噪声过多，无法用传统方法建模。
- en: Too much fundamental research would be required to find rule-based solutions.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要进行太多的基础研究才能找到基于规则的解决方案。
- en: You do not have access to the domain expertise necessary to implement a rule-based
    system.^([2](ch06.html#idm45988813948048))
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你没有必要实现基于规则的系统所需的领域专业知识。^([2](ch06.html#idm45988813948048))
- en: If you find yourself in one of these situations, machine learning can be a huge
    help. The following sidebar provides a nice example.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己处于这些情况之一，机器学习可以帮助很大。下面的侧边栏提供了一个很好的例子。
- en: It turns out that complex, noisy data is very common. In fact, most real-world
    data is a bit of a mess! One of the strengths of machine learning, especially
    deep learning models, is that given enough data they can learn to account for
    noise. During training, the parameters of the model are tuned in such a way that
    they filter out the noise from the data, leaving just the important information—which
    can be used to make a decision.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 事实证明，复杂、嘈杂的数据非常普遍。实际上，大多数现实世界的数据有点混乱！机器学习特别是深度学习模型的优势之一在于，如果提供足够的数据，它们可以学习适应噪声。在训练过程中，模型的参数被调整，以便从数据中滤除噪声，留下重要信息——这些信息可以用来做出决策。
- en: In addition, machine learning models are great at identifying the hidden patterns
    that exist within their training data. Relationships that would be invisible to
    the human eye, or too complex for our handcoded rules to represent, can become
    quite clear to machine learning models when they are provided with enough training
    data.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，机器学习模型在识别其训练数据中存在的隐藏模式方面表现出色。对于人眼来说是看不见的关系，或者对我们的手工编码规则来说太复杂的关系，在机器学习模型提供足够的训练数据后，可以变得非常清晰。
- en: These advantages make machine learning a great pick if you are confronted with
    a bunch of noisy data describing unclear relationships. However, ML’s use of data
    can also provide some risk.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这些优点使得当面对描述不清晰关系的大量嘈杂数据时，机器学习成为一个不错的选择。然而，机器学习对数据的使用也可能带来一些风险。
- en: The drawbacks of ML
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习的缺点
- en: 'From an engineering perspective, there are three major drawbacks to machine
    learning: data requirements, explainability, and bias.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 从工程角度看，机器学习存在三个主要缺点：数据需求、可解释性和偏见。
- en: It’s well known that today’s ML depends heavily on data.^([3](ch06.html#idm45988813928736))
    Large amounts of data are often required to train and test machine learning systems.
    Finding adequate data, and ensuring its quality, is the biggest challenge and
    expense associated with machine learning.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，今天的机器学习非常依赖数据。^([3](ch06.html#idm45988813928736))通常需要大量数据来训练和测试机器学习系统。找到足够的数据并确保其质量是机器学习面临的最大挑战和开支。
- en: Data may seem plentiful—after all, don’t we have “data warehouses” and “data
    lakes” filled with decades of IoT sensor data that has been carefully captured
    and logged? Unfortunately, raw data isn’t enough. Most of today’s machine learning
    techniques require data that has been *labeled*, meaning it has been tagged with
    information describing what it means. This tedious task often falls to humans,
    which makes it expensive and risky (since it’s easy to get things wrong).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可能看似充裕——毕竟，我们有填满了几十年物联网传感器数据的“数据仓库”和“数据湖”吗？不幸的是，原始数据并不够。大多数今天的机器学习技术需要经过*标记*的数据，意味着它已被标记为描述其含义的信息。这一繁琐的任务通常由人类完成，这使其昂贵且风险高（因为容易出错）。
- en: In addition, machine learning models can only make sense of situations they
    have seen before. This makes datasets highly context dependent. A model trained
    on a dataset collected using a specific type of sensor may not perform well if
    fed data captured by a different brand. A dataset of typical household items from
    one country may not be any help when trying to identify items from another.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，机器学习模型只能理解它们之前见过的情况。这使得数据集高度依赖于上下文。如果用不同品牌的数据来训练一个特定类型传感器收集的数据集，模型可能表现不佳。一个国家的典型家庭物品数据集在试图识别另一个国家的物品时可能毫无帮助。
- en: Research is ongoing to mitigate these issues, and amazing progress is being
    made, but the fact remains that machine learning typically requires a lot of data.
    We’ll learn more about this topic in the next chapter.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 研究正在进行中以减轻这些问题，并取得了令人惊讶的进展，但事实仍然是，机器学习通常需要大量数据。我们将在下一章更多地了解这个主题。
- en: The second big drawback of machine learning, *explainability*, was mentioned
    already in [“Interpretability and Explainability”](ch04.html#interpretability_and_explainability).
    While there are some highly explainable ML models, the more sophisticated a model
    gets the more challenging it can be to pinpoint exactly why it is making the predictions
    it does.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的第二个重大缺点，*可解释性*，已经在[“可解释性和解释性”](ch04.html#interpretability_and_explainability)中提到。虽然有一些高度可解释的机器学习模型，但模型越复杂，确定其作出预测的确切原因就越具挑战性。
- en: This problem is compounded by the fact that, thanks to their origins in statistics,
    many types of ML models don’t give definitive answers. Ask a question of a rule-based
    system and it will give you a nice, firm response, with clearly visible workings
    that you can double-check and review. Ask the same question of deep learning model
    and you’ll get a fuzzy probability distribution that indicates the *potential*
    answer. Trace the answer back through the system and you’ll meet an inscrutable
    mess of linear algebra that is beyond the comprehension of a human mind.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的加剧是因为许多类型的机器学习模型源自统计学，它们并不给出确定性的答案。向基于规则的系统提问，它会给出一个明确的、坚定的回应，其内部运作可以进行双重检查和审查。向深度学习模型提出同样的问题，你会得到一个模糊的概率分布，显示出*潜在*的答案。追溯答案回到系统，你将遇到一团人类理解力无法及的线性代数混乱。
- en: Their probabilistic nature means that ML models are great for dealing with fuzzy
    situations and nonobvious rules. Unfortunately, this means that their output has
    some of the same properties. This can be a challenge for many applications.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它们的概率性质，机器学习模型在处理模糊情况和非明显规则方面表现出色。不幸的是，这也意味着它们的输出具有相同的特性，这对许多应用程序来说是一个挑战。
- en: For example, the code that powers safety-related devices in fields like medical
    technology, automotive, and aerospace is often expected (through best practices
    and government regulation) to be *provably* correct. It’s very difficult to meet
    this bar with a probabilistic model whose internal rules can only be gleaned through
    probing and experimentation.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在医疗技术、汽车和航空航天等领域驱动安全相关设备的代码通常被期望（通过最佳实践和政府监管）是*可以证明*正确的。使用概率模型很难达到这个标准，因为其内部规则只能通过探索和实验得知。
- en: The third big drawback of ML, *bias*, is a direct result of the first two challenges.
    We encountered this issue back in [“Black Boxes and Bias”](ch02.html#black_boxes_and_bias).
    When we create ML models, we rely on our datasets to both train them and to validate
    their performance. Our goal is to produce a model that works well in the real
    world. However, the real world is a big place, and it’s quite challenging to capture
    all of its possible variation in a finite dataset.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的第三个重大缺点，*偏见*，是前两个挑战的直接结果。我们在[“黑盒子和偏见”](ch02.html#black_boxes_and_bias)中遇到了这个问题。当我们创建机器学习模型时，我们依赖于数据集来训练它们并验证它们的性能。我们的目标是生成一个在现实世界中表现良好的模型。然而，现实世界是一个庞大的地方，在有限的数据集中捕捉到其可能的变化是非常具有挑战性的。
- en: If our dataset only includes a subset of all possibilities, our model may fail
    to perform correctly on the others. Even worse, because we don’t have any examples
    of those other possibilities in our dataset, we’ll have no idea that this is even
    a problem. Our model may appear to be working great when in fact it has some major
    issues.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们的数据集只包含所有可能性的一个子集，我们的模型可能无法正确执行其他情况。更糟糕的是，因为在我们的数据集中没有这些其他可能性的任何示例，我们将不知道这实际上是一个问题。我们的模型可能看起来运行良好，实际上却存在重大问题。
- en: To compound the issue, our model won’t necessarily even *tell us* when it is
    having trouble.^([4](ch06.html#idm45988813912464)) Instead, it will just make
    its best guess—which could be catastrophically wrong. Without data to test it,
    and without an easy way to analyze the internal rules of the model and understand
    where it might fall short, we’ll have no way of knowing there is something wrong,
    beyond our application failing.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 更为严重的是，我们的模型不一定会告诉我们它何时遇到麻烦。^([4](ch06.html#idm45988813912464)) 相反，它只会尽力猜测 ——
    这可能是灾难性的错误。没有数据来测试它，也没有轻松的方法来分析模型的内部规则并理解可能存在的不足，我们将无法知道是否出现问题，除非我们的应用程序失败。
- en: Since we can never hope to sample the entire world in our dataset, bias is inevitable.
    However, we can manage the risk by rigorously understanding our application. In
    some situations, however, the consequences of bias may be so high that the application
    is not well suited to ML at all. The values held by many societies would not consider
    it appropriate for ML to be used to make certain life-or-death decisions, such
    as those resulting from the use of autonomous weapons systems. Similarly, there
    is much debate about the use of machine learning in automating judicial decisions,
    including sentencing.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们永远无法希望在我们的数据集中抽样整个世界，偏见是不可避免的。然而，通过严格理解我们的应用程序，我们可以管理这种风险。然而，在某些情况下，偏见的后果可能非常严重，以至于应用程序根本不适合使用ML。许多社会所持的价值观认为，不适合将ML用于做出某些生死决策，例如由自主武器系统使用所导致的决策。类似地，关于将机器学习用于自动化司法决定（包括判决）的争论也很多。
- en: Knowing when to use ML
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 知道何时使用ML
- en: 'There’s a common saying about solving problems: “If all you have is a hammer,
    everything looks like a nail.” Machine learning is far more exciting than the
    shiniest of hammers, and it’s tempting to try to use it everywhere. Sadly, its
    complexity, limitations, and inherent risks make it a poor choice in many situations.
    Mat Kelcey, principal ML engineer at Edge Impulse, is fond of saying “the best
    ML is no ML at all.”'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 有一句关于解决问题的常见说法：“如果你只有一把锤子，那一切看起来都像钉子。”机器学习比最闪亮的锤子更加令人兴奋，人们常常试图无处不用它。然而，其复杂性、局限性和固有风险使其在许多情况下并不是一个好选择。Edge
    Impulse的首席ML工程师Mat Kelcey喜欢说“最好的ML就是没有ML”。
- en: There’s no shame in using traditional algorithms to solve problems. As we saw
    in [“Artificial Intelligence”](ch01.html#artificial_intelligence), the *intelligence*
    part of AI comes from “knowing the right thing to do at the right time.” It doesn’t
    matter to your users whether this knowledge is embedded in the form of an `if`
    statement or in the form of a deep learning model.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 使用传统算法解决问题并不丢人。正如我们在[“人工智能”](ch01.html#artificial_intelligence)章节中所看到的，AI中的*智能*来自于“在正确的时间知道做正确的事情”。对于你的用户来说，这种知识是嵌入在`if`语句形式中还是深度学习模型中并不重要。
- en: 'With that in mind, here’s a checklist you can use to help decide whether ML
    might be appropriate for your application:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这一点，这里有一个检查清单，可以帮助您决定ML是否适合您的应用程序：
- en: There is no existing rule-based solution, and you don’t have the resources to
    discover one.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不存在现有的基于规则的解决方案，并且您没有资源去发现一个。
- en: You have access to a high quality dataset or collecting one is within your budget.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以访问高质量的数据集或者在预算范围内收集一个。
- en: Your system can be designed to make use of fuzzy, probabilistic predictions.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的系统可以设计为利用模糊的概率预测。
- en: You do not need to explain the exact logic behind your system’s decisions.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您不需要解释系统决策背后的确切逻辑。
- en: Your system will not be exposed to inputs beyond those reflected in its training
    data.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的系统不会受到其训练数据之外的输入的影响。
- en: Your application can tolerate a degree of uncertainty.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的应用程序可以容忍一定程度的不确定性。
- en: Machine learning models are never perfect. The reason we use them is that compared
    to human intelligence, they are cheap and they scale well. One big trade-off is
    that they can fail in unintuitive ways. The decision of whether to use ML is a
    question of both “Is it good enough?” and “Can we handle the types of errors it
    is likely to make?”
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型永远不完美。我们之所以使用它们，是因为相比人类智能，它们既便宜又能很好地扩展。一个很大的折衷是，它们可能以出乎意料的方式失败。使用ML的决定是关于“它是否足够好？”和“我们能处理它可能产生的错误类型吗？”的问题。
- en: Practical Exercise
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实践练习
- en: 'Here are three scenarios that might potentially call for the use of edge AI.
    For each one, come up with a problem description and then decide whether it might
    make sense to apply edge compute, machine learning, or both. You may have to do
    some online research to fully understand each scenario:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可能需要使用边缘AI的三种场景。针对每一种场景，提出一个问题描述，然后决定是否应该应用边缘计算、机器学习或两者兼而有之。您可能需要进行一些在线研究以充分理解每个场景：
- en: 'Scenario 1: Fertilizer application'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 情景1：施肥应用
- en: An agricultural producer wishes to save money and reduce environmental impact
    by applying less fertilizer to their crops. Rather than spraying a field uniformly
    with fertilizer, they would like to identify the areas within a field that would
    benefit the most from fertilizer (for example, due to variations in soil quality),
    and apply it there exclusively. They can understand whether fertilizer is needed
    by visually inspecting the growing plants.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 一个农产品生产者希望通过减少对农作物施肥的金额和减少环境影响来节省资金。他们不希望简单地在整个田地喷洒肥料，而是希望确定田地中最需要施肥的区域（例如，由于土壤质量的变化），并专门在那些区域施肥。他们可以通过视觉检查生长中的植物来了解是否需要施肥。
- en: 'Scenario 2: Hotel servicing'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 场景2：酒店服务
- en: Hotels traditionally clean guest rooms during the daytime when guests are likely
    to be out. However, if a guest is still present in their room they may not want
    to be disturbed. A hotel chain would like to know whether any guest is present
    in a given room, so that their cleaning staff do not have to knock on the door
    and potentially disturb them.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 酒店传统上在白天清洁客房，因为客人可能在外面。然而，如果客人仍然在房间里，他们可能不希望被打扰。一家酒店连锁店希望知道任何客人是否在特定房间内，这样他们的清洁人员就不必敲门，可能会打扰他们。
- en: 'Scenario 3: Tire life'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 场景3：轮胎寿命
- en: Car tires wear out over time, and certain types of wear can indicate mechanical
    problems. This wear is usually spotted during periodic maintenance. A vehicle
    manufacturer would like their cars to identify some types of tire wear automatically,
    so that they can catch problems earlier.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 车胎会随着时间的推移而磨损，某些类型的磨损可能表明存在机械问题。这种磨损通常在定期维护期间被发现。汽车制造商希望他们的汽车能够自动识别某些类型的轮胎磨损，以便他们可以更早地发现问题。
- en: There’s no right or wrong answer for any of these prompts; they simply provide
    an opportunity to apply the analysis techniques we’ve learned so far.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何这些提示，都没有正确或错误的答案；它们只是提供了一个机会来应用我们迄今为止学到的分析技术。
- en: Determining Feasibility
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定可行性
- en: So, you have an idea for an edge AI project? Your first goal should be to determine
    its feasibility. There are many things to consider. Perhaps your project would
    be better served using server-side AI—or maybe your solution requires machine
    learning, but it’s not feasible to collect a dataset. Alternatively, maybe it’s
    the perfect fit!
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你有一个边缘人工智能项目的想法？你的第一个目标应该是确定它的可行性。有很多事情需要考虑。也许你的项目最好使用服务器端的人工智能，或者也许你的解决方案需要机器学习，但收集数据集并不可行。另外，也许它正是完美的选择！
- en: The first step is to try and come up with an *ideal* solution to the problem
    in your problem description. If you try to forget about technological limitations
    and think at an extremely high level, what would you want the system to do?
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是尝试为你问题描述中的问题提出一个*理想*的解决方案。如果你试着忘记技术上的限制，高层次地思考，系统应该做什么？
- en: Preconceived Notions
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先入为主的观念
- en: The purpose of our ideal solution is to give us something to aim for. If we
    constrain our search for ideas by what we think is feasible, we may miss promising
    solutions that are not immediately obvious. By keeping things *ideal*, we make
    sure we don’t limit our own creativity.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我们理想解决方案的目的是给我们一个瞄准的目标。如果我们通过认为可行的想法来限制我们的创意搜索，我们可能会错过那些并不立即显而易见但很有前景的解决方案。通过保持*理想*，我们确保不限制自己的创造力。
- en: 'The ideal solution also helps us avoid the temptation to use a certain technology
    because we are excited about it. It’s a very common trap: we’ve just learned about
    some fascinating new technique and have been looking for an excuse to try it—so
    we overlook another method that would have given better results.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的解决方案还帮助我们避免使用某种技术的诱惑，因为我们对它感到兴奋。这是一个非常常见的陷阱：我们刚刚了解了一些令人着迷的新技术，并一直在寻找一个试用它的借口——因此我们忽视了另一种本应带来更好结果的方法。
- en: 'Once we have an ideal solution, we can consider feasibility from a few angles:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们有了一个理想的解决方案，我们可以从几个角度考虑可行性：
- en: 'Moral: Should it be done?'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 道德：是否应该这样做？
- en: 'Business: Is there value in doing it?'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业：做这件事是否有价值？
- en: 'Dataset: Do we have the raw materials?'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集：我们有原材料吗？
- en: 'Technology: Can it be done?'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术：是否可以实现？
- en: For a project to be feasible overall, it needs to sit in the sweet spot of all
    four. Let’s explore each of these angles one by one, using an example application
    to illustrate. In the real world, we would base our ideal solution on a detailed
    problem description. To keep things lightweight, we’ll go with this simplified
    statement.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 对于整体可行性来说，项目需要在所有这四个方面找到最佳点。让我们逐一探讨每个角度，使用一个示例应用来说明。在现实世界中，我们会根据详细的问题描述来制定理想解决方案。为了简化，我们将使用这个简化的陈述。
- en: There’s no requirement that our solution is based on AI, or even uses technology.
    Depending on the context, the best system might be a team of human security guards.
    In the process of our feasibility investigation, we’ll begin to determine the
    appropriate mix of human and technological abilities that will solve our problem
    in an elegant way.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的解决方案无需基于AI，甚至不一定使用技术。根据具体情境，最佳系统可能是一个人类安保团队。在我们的可行性调查过程中，我们将开始确定合适的人类与技术能力结合的方式，以优雅地解决问题。
- en: Moral Feasibility
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 道德可行性
- en: Ethical review is one of the most important parts of any feasibility analysis.
    A project that fails due to unaccounted technology risk may cost a lot of wasted
    money, but damage resulting from ethical issues is potentially unbounded—it can
    easily cost a company its reputation, trigger punitive regulatory measures, and
    cause direct harm to human beings.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 道德审查是任何可行性分析中最重要的部分之一。由于未考虑技术风险而导致的项目失败可能会浪费大量资金，但由道德问题导致的损害潜力是不可估量的——它很容易会让一家公司声誉扫地，触发惩罚性的监管措施，并直接对人类造成伤害。
- en: '[“Building Applications Responsibly”](ch02.html#building_ethical_applications)
    introduced some of the ethical issues that can affect AI products. As part of
    a feasibility analysis, it’s critical to rigorously explore and document any potential
    ethical issues that could result from your application. Beyond the product itself,
    it’s important to also understand any potential risks that come from the development
    process: data collection, deployment, and support.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '[“负责任地构建应用程序”](ch02.html#building_ethical_applications)介绍了一些可能影响AI产品的道德问题。作为可行性分析的一部分，严格探讨和记录可能由您的应用程序引发的任何潜在道德问题至关重要。除了产品本身外，理解来自开发过程的潜在风险也同样重要：数据收集、部署和支持。'
- en: This process needs to involve participation from the length and breadth of your
    team—driven by your ethical and domain experts. The material in [“Diversity”](ch05.html#diversity_in_teams)
    outlines the importance of maximizing the number of perspectives you are able
    to draw from.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这一过程需要您团队的全面参与——由您的道德和领域专家驱动。[“多样性”](ch05.html#diversity_in_teams)章节中的内容强调了从多个视角获得意见的重要性。
- en: 'Some key questions to ask include:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 一些关键问题需要问：
- en: 'To whom can the solution cause harm? *Example: Some products (such as AI weapons)
    are designed to directly cause harm, while others may cause harm indirectly or
    due to negligent engagement with human stakeholders.*'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决方案可能会对谁造成伤害？ *例如：一些产品（如AI武器）旨在直接造成伤害，而其他产品可能通过间接方式或由于与人类利益相关者的疏忽接触而造成伤害。*
- en: 'Can the required data be obtained without violating the rights of individuals
    or communities? *Example: Some datasets may not be feasible to collect without
    violating user privacy.*'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否可以在不侵犯个人或社区权利的情况下获取所需数据？ *例如：有些数据集可能无法在不侵犯用户隐私的情况下收集。*
- en: 'Is it possible to test the product without harming or violating the rights
    of stakeholders? *Example: An application that provides medical advice may cause
    harm during testing if the advice given is not reliable.*'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否可能在不损害或侵犯利益相关者权利的情况下测试产品？ *例如：一个提供医疗建议的应用，在测试过程中，如果提供的建议不可靠，可能会造成伤害。*
- en: 'Have the potential risks been documented? How can they be mitigated? *Example:
    What is the potential harm if an application produces incorrect predictions?*'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否已记录潜在风险？如何进行缓解？ *例如：如果一个应用程序产生不正确的预测，可能会造成哪些潜在伤害？*
- en: 'Does the application work for all of its potential users? *Example: A safety-related
    speech detection application might be ineffective with speakers who have regional
    accents.*'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序是否适用于所有潜在用户？ *例如：一个与安全相关的语音检测应用可能对具有地方口音的讲话者效果不佳。*
- en: It can be very difficult to understand the potential for indirect harm resulting
    from a project. For example, what if jobs are placed at risk as a result of an
    AI project, or if there are trade-offs between profit and environmental impact?
    Having a broad pool of expert advisors will help you navigate the nuance.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 很难理解项目间接伤害潜力。例如，如果由于人工智能项目而岗位岌岌可危，或者在利润与环境影响之间存在权衡取舍怎么办？拥有广泛的专家顾问团队将帮助您驾驭这些微妙之处。
- en: Ethics is all about people and processes. One way to reduce the risk of unforeseen
    ethical issues is to make sure the ethical review is conducted by a diverse group
    of people from a representative set of demographics, including professionals who
    have direct expertise in the ethical evaluation of AI systems.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 道德伦理关乎人与过程。减少意外伦理问题风险的一种方法是确保伦理审查由来自不同人群代表性的多样化群体进行，包括专业人士，他们在人工智能系统伦理评估方面具有直接专业知识。
- en: In addition to your own team, this group should include representation of stakeholders
    potentially affected by the product, as described in [“Stakeholders”](ch05.html#stakeholders).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 除了您自己的团队，该团队还应包括受产品潜在影响的利益相关者的代表，如[“利益相关者”](ch05.html#stakeholders)中所述。
- en: While the feasibility analysis begins with understanding moral feasibility,
    your long-term goal should be to enable a process of continuous ethical review
    during product conceptualization, development, deployment, and support. The work
    you do at this stage will pay dividends by helping throughout your product lifecycle.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然可行性分析始于理解道德可行性，但您的长期目标应该是在产品概念化、开发、部署和支持过程中实现持续的伦理审查。在这个阶段进行的工作将通过整个产品生命周期提供帮助。
- en: Business Feasibility
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业可行性
- en: There are two main ways that organizational issues can impact the feasibility
    of a project. First, for an AI application to be successful it needs to provide
    some clear benefit. In a business context, this could be to customers, executives,
    or the balance sheet. In a scientific context, it might mean allowing more work
    to be done with the same budget. At the outset of any project, it is vital to
    make sure that the proposed work will, if successful, add real value.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 组织问题对项目可行性的影响有两个主要方面。首先，为了使人工智能应用成功，它需要提供明显的好处。在商业背景下，这可能是给客户、管理人员或财务报表带来的好处。在科学背景下，这可能意味着在相同预算下完成更多工作。在任何项目初期，确保如果成功，提议的工作将实际增加真正价值是至关重要的。
- en: Second, AI application development is limited by the practical constraints faced
    by organizations. For example, there may not be enough budget to collect a dataset
    of sufficient size to train an effective ML model. Other common constraints include
    time, expertise, and long-term support from stakeholders.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，组织面临实际限制，这限制了人工智能应用的开发。例如，可能没有足够的预算来收集足够规模的数据集来训练有效的机器学习模型。其他常见的限制包括时间、专业知识和利益相关者的长期支持。
- en: Proving benefit
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 证明好处
- en: One particularly effective way of proving (and demonstrating) the benefits of
    an edge AI application is called a *Wizard of Oz prototype*. In the story of *The
    Wizard of Oz*, the titular wizard is first introduced as an impressive supernatural
    being. However, he is later revealed to be a normal man, hidden behind a curtain,
    who is controlling the illusion remotely.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 证明（和展示）边缘人工智能应用的一个特别有效的方式是所谓的*绿野仙踪原型*。在*绿野仙踪*的故事中，主角仙人掌最初被介绍为一个令人印象深刻的超自然存在。然而，后来揭示他只是一个普通人，隐藏在幕布后面，远程控制幻象。
- en: In Wizard of Oz prototyping, a mock version of an AI product is produced. It
    is superficially functional, but in reality its functionality is controlled by
    hidden human actions. The mock product can be tested and experienced by stakeholders,
    allowing people to get a sense for how it might work in the real world, and to
    compare it against other options.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在绿野仙踪原型中，会制作一个人工智能产品的模拟版本。它在表面上是功能性的，但实际上其功能受隐藏的人类行为控制。可以让利益相关者测试和体验这个模拟产品，使人们对它在现实世界中的运作方式有所感觉，并与其他选项进行比较。
- en: This can be an extremely helpful exercise. Even without the technology portion
    of the project, the user experience can be explored, analyzed, and refined. If
    the experience is impressive, it can go a long way toward convincing stakeholders
    that a project is worthwhile. If things do not work well even in an artificial
    form, it’s a good signal that you should go back to the drawing board.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个非常有帮助的练习。即使在项目的技术部分之外，也可以探索、分析和完善用户体验。如果体验令人印象深刻，这将极大地帮助说服利益相关者认为项目是值得的。如果甚至在人为形式下也无法正常工作，这是一个很好的信号，表明您应该重新审视。
- en: For any evaluation to be successful, it’s important to get stakeholder agreement
    on what “good” looks like. In our warehouse example, this might mean setting the
    minimum time it takes for a single guard to respond to an intrusion. During the
    test, we set up instrumentation that helps us monitor these metrics, deploy a
    baseline version of our application (for example, the fake Wizard of Oz application),
    and then evaluate it.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 要使任何评估成功，重要的是获得利益相关者对“好”的定义的一致意见。在我们的仓库示例中，这可能意味着设定单个警卫响应入侵所需的最短时间。在测试期间，我们设置了帮助我们监控这些指标的仪器，部署了应用的基线版本（例如，虚假的奥兹巫师应用程序），然后进行评估。
- en: During this process, it’s really important to test out the *current* solution
    alongside the proposed ones. This will provide a clear signal as to whether the
    solutions being evaluated are genuinely beneficial. This is an important thing
    to check throughout the development process, not just at the start.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，测试 *当前* 解决方案以及提议的解决方案非常重要。这将清楚地表明所评估的解决方案是否真正有益。这是在开发过程中检查的重要事项，而不仅仅是在开始阶段。
- en: Since we’ve established a specific threshold for good, it may even turn out
    that the current solution is good enough to satisfy the stakeholders, in which
    case the organization can save money by *not* adopting an AI-based solution. But
    if we prove that there’s a benefit, the project can proceed with confidence.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经为“好”设定了具体的阈值，甚至可能证明当前解决方案已足够满足利益相关者的需求，这样组织就可以通过*不*采纳基于AI的解决方案来节省费用。但如果我们证明有益处，项目就可以自信地继续进行。
- en: Understanding constraints
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解限制条件
- en: Of course, beyond Wizard of Oz prototyping, there are many ways that organizations
    work to determine the risk, reward, and benefit of new projects. AI projects are
    no different and establishing that your idea is a good fit for the needs of the
    organization you work within will be critical to ensuring its success.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，除了奥兹巫师原型之外，组织确定新项目的风险、回报和效益的方式有很多种。AI项目并没有不同，确保您的想法与您所在组织的需求相符将对确保其成功至关重要。
- en: 'Part of this is identifying your organizational constraints and making sure
    they will not pose any problems. Here are some of the top constraints when developing
    AI applications:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一部分是确定您的组织限制条件，并确保它们不会造成任何问题。开发AI应用程序时的一些主要限制条件包括：
- en: Expertise
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 专业技能
- en: Although AI engineering is increasingly accessible, having experienced AI experts
    on hand will help de-risk your project. Make sure the skills you need are available
    to you before you begin.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管AI工程变得越来越容易接触，但在开始之前拥有经验丰富的AI专家将有助于降低项目风险。确保您需要的技能在您手边是可用的。
- en: Timeline
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 时间表
- en: AI development is a data-driven, iterative process, and it’s even more challenging
    to produce accurate time estimates for than traditional software engineering.
    Make sure you have room for contingencies, such as discovering late in the process
    that you need to collect more data.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: AI 开发是一个数据驱动的迭代过程，比传统软件工程更具挑战性。确保您有足够的余地处理意外情况，例如在过程的后期发现需要收集更多数据。
- en: Budget
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 预算
- en: The three most expensive parts of AI development are payroll, data collection,
    and testing in the field. If you are an individual or a small organization, compute
    time for training can become significant—although it will typically not exceed
    more than a few thousand dollars, since edge AI models tend to be small.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: AI 开发的三个最昂贵的部分是工资、数据收集和现场测试。如果您是个人或小型组织，训练的计算时间可能会变得显著——尽管通常不会超过几千美元，因为边缘 AI
    模型往往很小。
- en: Long-term support
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 长期支持
- en: As we’ll see in [Chapter 10](ch10.html#deploying_evaluating_and_supporting_edge_ai_applications),
    AI applications need long-term support to remain effective. As the world changes
    around them, ML models and hard-coded rules will need to be updated and refined.
    If your project will be deployed for more than a few months, it’s important to
    know whether your organization can afford (and is willing) to support it.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们将在[第10章](ch10.html#deploying_evaluating_and_supporting_edge_ai_applications)中看到的那样，AI应用需要长期支持才能保持有效性。随着世界的变化，ML模型和硬编码规则将需要更新和精炼。如果你的项目将会部署超过几个月，了解你的组织是否能够负担得起（并愿意）支持它非常重要。
- en: You are the expert in the way your organization works, and it’s up to you to
    understand whether it is capable of supporting the project you wish to develop.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 你是你组织工作方式的专家，你有责任了解它是否能够支持你希望开发的项目。
- en: Dataset Feasibility
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集可行性
- en: Alongside technical feasibility, edge AI application development is constrained
    by data that is available. Machine learning is famously data hungry, but even
    hand-coded, rule-based approaches require substantial amounts of data to develop
    and test.^([6](ch06.html#idm45988813670224))
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 除了技术可行性外，边缘AI应用开发受到可用数据的限制。机器学习以数据需求大而闻名，但即使是手工编码的基于规则的方法，也需要大量数据来开发和测试。^([6](ch06.html#idm45988813670224))
- en: 'Data collection is difficult, time consuming, and expensive, so it is challenging
    but vital to understand the data requirements of your project during the feasibility
    assessment stage. There are two steps to understanding data feasibility:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集困难、耗时且昂贵，因此在可行性评估阶段了解项目的数据需求是具有挑战性但至关重要的。理解数据可行性有两个步骤：
- en: Estimating how much data is required to solve your problem
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估算解决问题所需的数据量
- en: Understanding whether you will be able to obtain enough of it
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解你是否能够获得足够的数据
- en: Both of these topics are covered in detail in [Chapter 7](ch07.html#how_to_build_a_dataset).
    As we’ll see, understanding data requirements involves both research and engineering
    work. This means that you won’t know your actual data requirements until you have
    invested a significant amount of time in a project.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个主题都在[第7章](ch07.html#how_to_build_a_dataset)中有详细讲解。正如我们将要看到的，理解数据需求涉及研究和工程工作。这意味着在项目中投入大量时间之前，你不会知道你的实际数据需求。
- en: At this stage, it’s OK just to have a ballpark idea, perhaps based on some precedents
    that you have found via research (as we will discover in [Chapter 7](ch07.html#how_to_build_a_dataset)).
    If it doesn’t look like you will have enough data, your project may not be feasible.
    It’s critical that you rule this out at an early stage to avoid wasted development
    effort.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，只要有一个大概的想法就可以了，也许基于你通过研究发现的一些先例（正如我们将在[第7章](ch07.html#how_to_build_a_dataset)中发现的那样）。如果看起来你没有足够的数据，你的项目可能就不可行。在早期阶段排除这一点是至关重要的，以避免开发工作的浪费。
- en: Data issues are one of the leading causes of ML project failure, so if you see
    negative signals during this part of your feasibility check, don’t just cross
    your fingers and hope for the best.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 数据问题是ML项目失败的主要原因之一，因此如果在可行性检查的这部分中看到负面信号，不要只是抱着侥幸心理希望一切顺利。
- en: Technological Feasibility
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术可行性
- en: In Chapters [3](ch03.html#chapter_technology_of_edge_ai) and [4](ch04.html#types_of_algorithms)
    we took a long walk through the technologies most important to edge AI. That material
    will be a great resource as you try to understand the feasibility of your ideas.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](ch03.html#chapter_technology_of_edge_ai)和[第4章](ch04.html#types_of_algorithms)中，我们详细介绍了边缘AI最重要的技术。这些材料将是你在尝试理解你的想法的可行性时的一个重要资源。
- en: 'The first step is to map your idea onto edge AI concepts and methodologies.
    Here are some of the key ones, all of which are featured earlier in the book:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是将你的想法映射到边缘AI概念和方法论中。以下是本书早期出现的一些关键点：
- en: Sensors
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器
- en: How will you collect the data you need?
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 如何收集你需要的数据？
- en: Data formats
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 数据格式
- en: What kinds of signals will your sensors output?
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 你的传感器将输出什么样的信号？
- en: Feature engineering
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 特征工程
- en: What are the options available for processing raw signals?
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 处理原始信号的可用选项有哪些？
- en: Processors
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 处理器
- en: How much compute can you afford, budgeting by cost and energy usage?
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要根据成本和能源使用来预算多少计算能力？
- en: Connectivity
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 连接性
- en: What type of communications are available to you?
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用哪种类型的通信方式？
- en: Problem types
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 问题类型
- en: Do you need to perform classification, regression, or something else?
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否需要执行分类、回归或其他操作？
- en: Rule-based or ML
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 基于规则或ML
- en: Is it necessary to use machine learning, or can you get away with a rule-based
    or heuristic approach?
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 是否需要使用机器学习，还是可以采用基于规则或启发式方法？
- en: Choice of ML algorithm
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: ML算法的选择
- en: Will classical ML suffice, or do you need a deep learning model?
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 经典机器学习是否足够，还是需要深度学习模型？
- en: Application architectures
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 应用架构
- en: Will you need a single edge device, or a more complex arrangement?
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否需要单个边缘设备，还是需要更复杂的安排？
- en: Finally, and most importantly, you’ll need to consider the human element. Your
    eventual solution will be a system composed of people and technology, working
    together. Any technology decisions need to be viewed through a human lens.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，也是最重要的是，您需要考虑人类因素。您最终的解决方案将是由人和技术共同组成的系统，共同工作。任何技术决策都需要通过人的视角来看待。
- en: 'At this point, it’s still too early to try to answer all of these questions
    definitively. Instead, it makes sense to brainstorm a handful of possible solutions:
    start with four or five rough ideas, but feel free to capture more if they come
    easily to you. They don’t all have to be fully thought out, but you should try
    to capture elements of the above.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，现在尝试明确回答所有这些问题还为时过早。相反，理解地去构思几个可能的解决方案是有意义的：先从四五个初步的想法开始，如果容易的话可以捕捉更多。这些想法不必完全深思熟虑，但应该试图捕捉上述的一些要素。
- en: An example in our warehouse security context is shown in the following sidebar.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们仓库安全环境中的一个示例显示在以下侧边栏中。
- en: Framing problems
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 框定问题
- en: 'In order to fully explore the technology requirements of any AI solution, we
    need to be able to *frame* our problem in terms of the tools available to us.
    In [“Algorithm Types by Functionality”](ch04.html#algo_types_by_functionality),
    we met an assortment of useful techniques:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 为了全面探索任何AI解决方案的技术要求，我们需要能够*框定*我们的问题，即用我们可用的工具来表达我们的问题。在 [“算法类型按功能”](ch04.html#algo_types_by_functionality)
    中，我们遇到了一系列有用的技术：
- en: Classification
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类
- en: Regression
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归
- en: Object detection and segmentation
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标检测和分割
- en: Anomaly detection
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异常检测
- en: Clustering
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类
- en: Dimensionality reduction
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维度缩减
- en: Transformation
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转换
- en: To solve any problem, we first need to break it down into chunks that can be
    addressed using these techniques. A given problem may require multiple techniques
    to solve. For example, identifying intruders in unauthorized locations might involve
    both object detection (for spotting people) and anomaly detection (to identify
    when a person is behaving unusually, like sneaking around a warehouse aisle at
    night).
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 要解决任何问题，我们首先需要将其分解为可以使用这些技术解决的块。一个给定的问题可能需要多种技术来解决。例如，识别未经授权地点的入侵者可能需要同时进行目标检测（用于发现人）和异常检测（用于识别人员在夜间悄悄绕过仓库通道时的异常行为）。
- en: 'Each technique may require a different type of algorithm: for example, object
    detection might require a deep learning model and anomaly detection could be done
    using classical ML. By breaking down a problem into these techniques, we can better
    understand the computational burden of the work that must be done—which will aid
    with brainstorming solutions and help inform our hardware choices.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 每种技术可能需要不同类型的算法：例如，目标检测可能需要深度学习模型，而异常检测则可以使用经典机器学习。通过将问题分解为这些技术，我们可以更好地理解必须完成的工作的计算负担，这将有助于构思解决方案并帮助确定我们的硬件选择。
- en: 'Any given problem can typically be broken down (or framed) in many different
    ways, each with its own set of technology requirements. For example, it might
    also be possible to spot intruders in a warehouse using dimensionality reduction:
    we could use an embedding model to describe any people in view, then compare their
    embeddings to a database, allowing us to identify when a nonemployee is in the
    warehouse.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 任何给定的问题通常可以按多种方式分解（或框定），每种方式都有自己的技术要求。例如，还可能通过降维来发现仓库中的入侵者：我们可以使用嵌入模型描述视野中的任何人员，然后将其嵌入与数据库进行比较，从而识别非员工进入仓库的情况。
- en: This would have different technology, data, business, and ethical considerations
    than an object detection-based system. As such, framing gives us another tool
    to explore the space of possible solutions and find something that fits our unique
    requirements.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 这与基于目标检测的系统的技术、数据、业务和道德考虑不同。因此，框定为我们提供了另一个工具，可以探索可能解决方案的空间，并找到适合我们独特需求的东西。
- en: Device capabilities and solution choice
  id: totrans-242
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设备能力和解决方案选择
- en: For every edge AI project, there are innumerable hardware options. For instance,
    our warehouse security brainstorm resulted in solutions that could be implemented
    using MCUs, with an edge server, or in the cloud. Each individual solution has
    its own gigantic space of hardware choices—for example, for an MCU-based project
    we must select hardware from a list including dozens of silicon vendors, each
    with dozens of chips, all configurable in endless ways.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个边缘AI项目，都有不计其数的硬件选项。例如，我们的仓库安全头脑风暴产生的解决方案可以使用MCU，在边缘服务器上或在云中实施。每个单独的解决方案都有自己巨大的硬件选择空间——例如，对于基于MCU的项目，我们必须从包括数十个硅厂商的列表中选择硬件，每个硅厂商都有数十种芯片，所有这些都可以以无数种方式配置。
- en: From a feasibility standpoint, we need to understand which of these hardware
    options are reasonable given the constraints of our problem—as described by our
    problem description. Constraints might include cost, in-house expertise, existing
    brownfield ([“Greenfield and Brownfield Projects”](ch02.html#brownfield)) systems,
    or supply chain considerations. Capturing these constraints shrinks both the space
    of hardware options and the space of possible solutions.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 从可行性的角度来看，我们需要了解这些硬件选项中哪些是合理的，考虑到我们问题描述中所描述的约束条件。约束条件可能包括成本、内部专业知识、现有的棕地（[“绿地和棕地项目”](ch02.html#brownfield)）系统或供应链考虑因素。捕捉这些约束条件将缩小硬件选项的空间和可能解决方案的空间。
- en: After applying constraints, we might discover that there is no solution that
    fits. For example, in a brownfield project the only available hardware might not
    have enough memory to run an object detection model with suitable performance.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用约束之后，我们可能会发现没有符合条件的解决方案。例如，在一个棕地项目中，唯一可用的硬件可能没有足够的内存来运行具有适当性能的物体检测模型。
- en: '[Table 3-1](ch03.html#data_types_and_devices) provides a reference you can
    use to understand whether your application is in the ballpark of feasibility for
    the hardware options available to you. Remember, you can always split your application
    across multiple device types if you need additional flexibility. We’ll cover this
    in depth in [“Architectural Design”](ch08.html#architectural_design).'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 3-1](ch03.html#data_types_and_devices) 提供了一个参考，可帮助您了解您的应用是否在可行性范围内，适合您可用的硬件选项。请记住，如果需要更多灵活性，您始终可以将您的应用程序分布在多种设备类型上。我们将在[“架构设计”](ch08.html#architectural_design)中深入讨论这一点。'
- en: Making a Final Decision
  id: totrans-247
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 做出最终决定
- en: 'At this point, we’ve reviewed the feasibility of our project from the perspective
    of ethics, business, dataset, and technology. We should have enough information
    to make a call. If none of the solution ideas we have brainstormed seem like a
    good fit, our next steps should be as follows:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，我们已经从道德、商业、数据集和技术的角度审查了我们项目的可行性。我们应该有足够的信息来做出决策。如果我们头脑风暴中的任何解决方案看起来都不合适，我们接下来的步骤应该如下：
- en: Update the problem description with the new constraints that we have identified
    during the review process.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用我们在审查过程中确定的新约束条件更新问题描述。
- en: Perform a new brainstorm of solutions, coming up with a new set of possible
    solutions that factor in our newly identified constraints.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行新的解决方案头脑风暴，提出一组新的可能解决方案，考虑我们新确定的约束条件。
- en: Go through the same feasibility review process with our new solutions.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经过我们的新解决方案的同样可行性审查流程。
- en: As with everything in AI, this can be an iterative process. You may have to
    repeat these steps several times in order to clarify your understanding of the
    constraints and arrive at a solution that works. It’s worth having patience and
    being willing to revisit your assumptions. You will likely end up with a potential
    solution, even if it isn’t what you envisioned at the start.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 就像AI中的一切一样，这可能是一个迭代的过程。为了澄清您对约束条件的理解并得出一个有效的解决方案，您可能需要多次重复这些步骤。值得耐心等待，并愿意重新审视您的假设。最终，您可能会得到一个潜在的解决方案，即使它并不是您最初设想的那种。
- en: That said, in some cases there may simply not be a good edge AI solution for
    the problem you are trying to solve. If that happens, take note of the reasons.
    Perhaps they are ethical, and a sign that the project is too ethically risky to
    consider. Alternatively, they may be purely technological—which could mean the
    project may become feasible at some point down the line, as new hardware and techniques
    become available.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，在某些情况下，您可能根本找不到解决问题的好的边缘AI解决方案。如果发生这种情况，请注意原因。也许是出于道德考虑，表明该项目在道德上风险太大而无法考虑。或者，它们可能纯粹是技术性的——这可能意味着在未来某个时间点，随着新硬件和技术的出现，该项目可能变得可行。
- en: In any case, even if you have not been able to identify a promising solution,
    the process of exploring the solution space from a feasibility standpoint will
    have been incredibly instructive. You now likely know more about this problem
    space, from an AI perspective, than anybody out there.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，即使你没有能够找到一个有前景的解决方案，从可行性的角度来探索解决方案空间的过程将是非常有教育意义的。现在，你很可能对这个问题领域，从AI的角度来看，比其他任何人都了解得更多了。
- en: If a solution does not pass the feasibility test, resist the temptation to continue
    anyway. If you’ve proven that it is too risky, trying to develop the project will
    result in wasted time and potential harm.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个解决方案未通过可行性测试，请抵制继续尝试的诱惑。如果你已经证明这太冒险，试图开发这个项目将导致时间浪费和潜在的危害。
- en: Tip
  id: totrans-256
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Even the knowledge that there is no reasonable edge AI solution to a problem
    is valuable information; the fact that you are aware of it is a form of competitive
    advantage. You may see other organizations wasting time pursuing it—but you will
    have the confidence to know that their efforts will fail and you will get better
    results focusing elsewhere.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 即使知道某个问题没有合理的边缘AI解决方案也是有价值的信息；意识到这一点本身就是一种竞争优势。你可能会看到其他组织在追求这个问题上浪费时间，但你将有信心知道他们的努力将会失败，并且你将会在其他方面取得更好的结果。
- en: If you have reached this point and your project seems feasible, congratulations—it’s
    time to start making it a reality.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经达到这一点，你的项目看起来是可行的，恭喜——现在是时候开始将其变为现实了。
- en: Planning an Edge AI Project
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规划边缘AI项目
- en: Edge AI development is a multistage process involving iterative development
    and potentially unbounded tasks (such as data collection, which as a process is
    never truly finished). With this in mind, it’s important to come up with a plan
    before developing a solution.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘AI的开发是一个多阶段的过程，涉及迭代开发和潜在无限的任务（如数据收集，作为一个过程永远不会真正完成）。因此，在开发解决方案之前制定计划非常重要。
- en: 'In [“The Edge AI Workflow”](#edge_ai_workflow) we saw the various workflow
    stages and how they are connected by a multitude of feedback loops. As an iterative
    process, you can spend as long as you like on each section. The two most important
    aspects of planning are:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 在[“边缘AI工作流程”](#edge_ai_workflow)中，我们看到了各种工作流程阶段及其如何通过多种反馈循环相连接。作为一个迭代过程，你可以在每个部分花费任意长的时间。规划的两个最重要的方面是：
- en: Defining acceptable performance
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义可接受的性能
- en: Understanding time and resource constraints
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解时间和资源约束
- en: Defining acceptable performance
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义可接受的性能
- en: The very first stage of your planning process should be to come up with a set
    of concrete standards for what acceptable performance will look like for your
    system. This must be done in conjunction with stakeholders and ethical analysis
    since an underperforming system may create risks in these areas.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 你的规划过程的第一个阶段应该是制定一套具体的标准，以确定你的系统的可接受性能会是怎样的。这必须与利益相关者和伦理分析一起进行，因为性能不佳的系统可能会在这些方面造成风险。
- en: Your task during development will be to step through the iterative process until
    you have met your goals with regards to acceptable performance. Once they have
    been satisfied, your stakeholders can confidently sign off on the project knowing
    that it is working well enough. Your goals should be set realistically—they need
    to be achievable—but they should also be set in such a way that the project will
    genuinely deliver value if they are met.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发过程中，你的任务是通过迭代过程直到满足关于可接受性能的目标。一旦达到这些目标，你的利益相关者可以自信地签署该项目，知道它运行得足够好。你的目标应该设置得现实——它们需要是可实现的，但也应该以项目能够真正提供价值的方式设置。
- en: We’ll learn about some key performance metrics in [“Useful Metrics”](ch10.html#useful_metrics).
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习一些关键的性能指标在[“有用的指标”](ch10.html#useful_metrics)。
- en: Understanding time and resource constraints
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解时间和资源约束
- en: It’s very important to understand both how much time you have and the resources
    you have available to help deliver a project—including funds, expertise, and hardware.
    Estimating development time is famously hard, and this is especially true with
    AI projects.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 理解你拥有的时间和资源约束非常重要，这些资源包括资金、专业知识和硬件。估算开发时间非常困难，尤其是在AI项目中更是如此。
- en: Due to the iterative nature of AI development, a traditional waterfall-style
    development model will not work well. Instead, you’ll need to understand and manage
    risk as you move forward. A good approach is to aim to have something working
    end to end as rapidly as possible.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人工智能开发的迭代性质，传统的瀑布式开发模型将无法很好地运作。相反，您需要在前进的过程中理解和管理风险。一个好的方法是尽快实现端到端的工作能力。
- en: You can then iterate on the entire system as well as its individual components.
    Your very first version may be a Wizard of Oz prototype that uses off-the-shelf
    hardware and simple logic. You might iterate on this, training a simple ML model
    to replace the Wizard of Oz component and then creating a custom hardware design.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以对整个系统及其各个组件进行迭代。您的第一个版本可能是一个“绿野仙踪”原型，使用现成的硬件和简单的逻辑。您可以在此基础上进行迭代，训练一个简单的机器学习模型来取代“绿野仙踪”组件，然后创建一个定制硬件设计。
- en: At every point during the process, your entire system should be tested end to
    end to determine whether it meets the performance standards you have defined.
    One benefit of this is that it removes the risk that you will spend all of your
    time on one stage of the project—for example, training a model—and not leave enough
    time for the remainder. Another benefit is that, sometimes, you may find that
    a simpler system than you originally envisioned is more than adequate to meet
    your performance goals.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个过程中的每个阶段，您的整个系统都应进行端到端测试，以确定是否符合您定义的性能标准。这样做的一个好处是，它消除了您可能会把所有时间都花在项目的一个阶段上——例如，训练一个模型——而没有留足够的时间进行其他工作的风险。另一个好处是，有时您可能会发现，比您最初设想的更简单的系统已经足以满足您的性能目标。
- en: We’ll dig deeper into the topic of planning when we reach [Chapter 9](ch09.html#developing_edge_ai_applications).
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们到达[第9章](ch09.html#developing_edge_ai_applications)时，我们将更深入地讨论规划的主题。
- en: Summary
  id: totrans-274
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: We now understand the general workflow that applies to edge AI projects, and
    we’ve learned how to evaluate problems and generate promising solutions.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了适用于边缘人工智能项目的一般工作流程，并学习了如何评估问题并生成有希望的解决方案。
- en: In the next chapter, we’ll move forward with the first part of the edge AI workflow—collecting
    an effective dataset.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将继续进行边缘人工智能工作流程的第一部分——收集有效数据集。
- en: ^([1](ch06.html#idm45988808198768-marker)) While the case could be made that
    a computer on a hospital network is a form of edge device, many major hospitals
    have on-site data centers and are not subject to the typical constraints of edge
    computing.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch06.html#idm45988808198768-marker)) 尽管可以认为医院网络上的计算机是边缘设备的一种形式，但许多大型医院拥有现场数据中心，不受边缘计算的典型约束。
- en: ^([2](ch06.html#idm45988813948048-marker)) As we’ll see, domain expertise is
    still critical in training and evaluating ML models. However, ML-based approaches
    potentially enable experts with knowledge of a specific problem area to get good
    results without having to enlist as much outside help in other areas (such as
    signal processing).
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch06.html#idm45988813948048-marker)) 如我们将看到的那样，领域专业知识在训练和评估机器学习模型中仍然至关重要。然而，基于机器学习的方法潜在地使具有特定问题领域知识的专家能够在不需要在其他领域（如信号处理）寻求过多外部帮助的情况下获得良好的结果。
- en: ^([3](ch06.html#idm45988813928736-marker)) The effort to reduce the data requirements
    of ML algorithms is one of the most important and fascinating strands of ML research.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch06.html#idm45988813928736-marker)) 减少机器学习算法数据需求的努力是机器学习研究中最重要和最吸引人的方向之一。
- en: ^([4](ch06.html#idm45988813912464-marker)) There are techniques that will help
    with this, such as those mentioned in [“Anomaly detection”](ch04.html#anomaly_detection),
    though they may come with a burden of additional complexity.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch06.html#idm45988813912464-marker)) 有些技术可以帮助解决这个问题，比如在[“异常检测”](ch04.html#anomaly_detection)中提到的技术，尽管它们可能会带来额外的复杂性负担。
- en: ^([5](ch06.html#idm45988813883648-marker)) As documented in [“Human–Machine
    Partnership with Artificial Intelligence for Chest Radiograph Diagnosis”](https://oreil.ly/147IG),
    by Bhavik N. Patel et al. (National Library of Medicine, 2019).
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: ^([5](ch06.html#idm45988813883648-marker)) 正如Bhavik N. Patel等人在[“人工智能与胸部X射线诊断的人机合作”](https://oreil.ly/147IG)中记录的那样（2019年国家医学图书馆）。
- en: ^([6](ch06.html#idm45988813670224-marker)) Even if you are reproducing a well-known
    algorithm from a textbook, you’ll still need to run data through it to make sure
    your application works end to end.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: ^([6](ch06.html#idm45988813670224-marker)) 即使您正在复制来自教科书的众所周知的算法，您仍然需要通过它来确保您的应用程序能够端到端运行。
