- en: 'Chapter 13\. Use Case: Consumer Products'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章。用例：消费产品
- en: 'Edge machine learning is used in consumer electronics and products to enable
    devices to make decisions based on data without sending that data to the cloud.
    This can save time and bandwidth and can also be used when data is sensitive and
    needs to be kept private. Edge machine learning can also be used for consumer-focused
    tasks like facial recognition, object detection, voice recognition, and sensor
    classification. By analyzing and recognizing patterns in the consumer data being
    ingested on the device before sending it to the cloud for further processing,
    products can quickly adapt to the user’s needs: show the desired product usage,
    provide customized alerts to the user about the product, and more.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘机器学习用于消费电子产品和产品，使设备能够基于数据做出决策，而无需将该数据发送到云端。这可以节省时间和带宽，并且在数据敏感且需要保密时使用。边缘机器学习还可以用于消费者任务，如面部识别、物体检测、语音识别和传感器分类。通过在设备上摄取的消费者数据中分析和识别模式，然后再将其发送到云端进行进一步处理之前，产品可以快速适应用户的需求：展示所需的产品使用情况，向用户提供定制的产品警报等等。
- en: By using edge AI, consumer products can integrate with and leverage the data
    of onboard sensors for an almost unlimited amount of use cases. For example, a
    bike can analyze the rider’s surrounding environment for traffic information and
    environmental data that can affect ride quality, and a smart fridge can automatically
    detect when a product has almost been used up and add the product to a purchase
    list. In this chapter, we will brainstorm various approaches to using edge AI
    for consumer products, their associated sensor and device configurations, and
    a deep-dive tutorial into our selected approach and use case solution.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用边缘人工智能，消费产品可以与并利用车载传感器的数据进行几乎无限量的用例集成。例如，自行车可以分析骑行者周围的环境，获取交通信息和影响骑行质量的环境数据，而智能冰箱可以自动检测产品几乎用完并将其添加到购买清单中。在本章中，我们将集思广益，探讨使用边缘人工智能处理消费产品的各种方法、相关的传感器和设备配置，并深入教程展示我们选择的方法和用例解决方案。
- en: Problem Exploration
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索问题
- en: Many consumer technology products are already constantly connected to the internet,
    such as smart home devices, security cameras, wearables, autonomous vehicles,
    and drones. These devices need to process large amounts of data or send these
    large amounts of data to be processed remotely in a cloud-based platform. Edge
    ML allows these consumer products to respond quickly to changes in their environment,
    from the massive amounts of sensor data that is already being ingested on the
    device, without needing to send it to the cloud for further processing, which
    usually requires a lot of time, battery usage, bandwidth consumption, etc.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 许多消费者技术产品已经不断连接到互联网，如智能家居设备、安全摄像头、可穿戴设备、自动驾驶车辆和无人机。这些设备需要处理大量数据，或者将这些大量数据发送到云平台进行远程处理。边缘机器学习使得这些消费产品能够快速响应环境变化，例如设备已经摄入的大量传感器数据，而无需将其发送到云端进行进一步处理，通常这需要大量时间、电池使用、带宽消耗等。
- en: Applying the techniques we have learned in this book, developing an edge machine
    learning model for the purposes of end consumer electronics is an extremely broad
    task. In order to narrow our focus, we will discuss a multitude of overarching,
    general goals and then deep-dive into an implementation of one of them. An example
    of this overarching consumer goal is a product that soothes a pet in some way.
    Goal-wise, we can both generate a machine learning model that analyzes the pet’s
    water bowl and alerts the human when the water is almost depleted, or we could
    integrate a device into a pet’s collar to detect a certain kind of distressed
    noise or sound and then provide soothing feedback. Both of these approaches accomplish
    the same goal, soothing a pet through an end product device, but each could require
    a different combination of machine learning classes and sensor inputs in order
    to solve.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 根据本书学习的技术，为了开发面向终端消费电子产品的边缘机器学习模型是一个极其广泛的任务。为了缩小我们的焦点，我们将讨论多个总体目标，然后深入探讨其中一个实施的例子。一个关于消费者的总体目标的例子是某种方式安抚宠物的产品。从目标角度来看，我们既可以生成一个机器学习模型，分析宠物的水碗并在水快用完时提醒主人，也可以将设备集成到宠物项圈中，检测特定类型的烦扰噪音或声音，然后提供舒缓反馈。这两种方法都实现了同样的目标，通过终端产品设备来安抚宠物，但每种方法可能需要不同的机器学习类和传感器输入组合来解决。
- en: Goal Setting
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目标设定
- en: Creating useful and efficient consumer products with edge AI technology is useful
    as the world evolves. Consumers will begin to expect their technology to get smarter
    and smarter, but without infringing on their data privacy rights. There are almost
    an endless amount of options for consumer products to integrate their onboard
    sensor data with an edge machine learning model. By bringing the intelligence
    gained from these onboard sensors to edge AI, consumer products can achieve better
    overall performance, increased battery life (depending on the use case), and overall
    increased end user satisfaction and user-friendliness/accessibility.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利用边缘人工智能技术创建有用和高效的消费产品是有益的，因为世界正在发展。消费者将开始期望他们的技术变得越来越智能，但不侵犯他们的数据隐私权。消费产品几乎可以无限地将其板载传感器数据与边缘机器学习模型集成起来。通过将这些板载传感器获得的智能带到边缘人工智能中，消费产品可以实现更好的整体性能、增加的电池续航时间（根据使用案例），以及总体增加的最终用户满意度和用户友好性/可访问性。
- en: Solution Design
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决方案设计
- en: In this chapter, we are choosing to design and implement a low-cost, efficient,
    and easy-to-train edge AI model for a consumer products use case pertaining to
    a bicyclist monitoring device with an onboard accelerometer sensor. However, an
    edge AI model for detecting hazards and monitoring a bicyclist’s safety does not
    only need to be created with an accelerometer. By using the principles and design
    workflow presented in this chapter and throughout this book, many other types
    of machine learning models and applications can be implemented for a bicyclist
    monitoring device, including using camera image input to monitor surrounding environment
    information and potential collisions/traffic accidents, identifying crashes via
    incoming audio signal data, and more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们选择为自行车监测设备设计和实施一个低成本、高效和易于训练的边缘人工智能模型，其具备一个板载加速计传感器。然而，用于检测危险和监测骑行者安全的边缘人工智能模型并不仅限于使用加速计。通过本章及本书中介绍的原则和设计工作流程，还可以为自行车监测设备实施许多其他类型的机器学习模型和应用，包括使用摄像头图像输入来监视周围环境信息和潜在的碰撞/交通事故，通过传入音频信号数据识别碰撞等。
- en: What Solutions Already Exist?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 已有哪些解决方案？
- en: An abundance of smart, edge AI consumer products already exist on the market
    or have been recently released from prototyping stages. Smart kitchen appliances
    like the [June Oven](https://oreil.ly/W_aZa) and the [Haier Series 6](https://oreil.ly/yS58F)
    come equipped with AI technology that can help you with everything from meal planning
    to cleaning up. Mobile phone users around the world are locked into their hardware
    vendor’s ecosystem of choice with AI wearables like the Apple Watch, Samsung Smartwatch,
    or Fitbit.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上已经存在许多智能、边缘人工智能消费产品，或者最近从原型阶段推出。像[June Oven](https://oreil.ly/W_aZa)和[Haier
    Series 6](https://oreil.ly/yS58F)这样的智能厨房电器配备了能帮助您从餐饮计划到清洁等方面的人工智能技术。全球的手机用户通过Apple
    Watch、Samsung Smartwatch或Fitbit等AI可穿戴设备被锁定在他们选择的硬件生态系统中。
- en: Health devices are increasingly being developed for the end user in mind; the
    [Oura Ring](https://ouraring.com) is equipped with sensors that track your sleep,
    activity, and overall health, allowing you to get a better understanding of your
    daily habits. The future of many consumer technological products will include
    the integration of onboard sensors and real-time edge AI inferencing, which improves
    both the performance of those products and their usefulness and attractiveness
    to the end consumer, while reducing their power consumption.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 健康设备越来越多地为最终用户开发；[Oura Ring](https://ouraring.com)配备有传感器，可跟踪您的睡眠、活动和整体健康状况，帮助您更好地了解日常习惯。许多消费技术产品的未来将包括集成板载传感器和实时边缘人工智能推理，这提高了这些产品的性能、有用性和对最终消费者的吸引力，同时减少其能耗。
- en: Solution Design Approaches
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案设计方法
- en: 'We can take our problem statement and design a solution via many different
    approaches, a few of which are described below:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过许多不同的方法来解决我们的问题陈述，并设计一个解决方案，以下是其中一些描述：
- en: Pet soother and monitor
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 宠物安抚器和监视器
- en: As a pet owner, it’s important to be aware of your pet’s vital signs and overall
    health. By monitoring your pet’s vital signs with edge AI devices, you can be
    alerted to any changes in their health or behaviors and take appropriate action.
    There are various sensor inputs available to help you monitor your pet’s vital
    signs, including camera sensors and smart water bowls. You can also use an AI-powered
    collar to track your pet’s location and activity levels. These smart pet products
    can help ease our anxiety about our pet’s health and well-being and give us peace
    of mind.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为宠物主人，了解宠物的生命体征和整体健康状况非常重要。通过使用边缘AI设备监测宠物的生命体征，您可以及时发现宠物健康或行为的任何变化，并采取适当的措施。有多种传感器输入可供选择，帮助您监测宠物的生命体征，包括摄像头传感器和智能水碗。您还可以使用AI动力项圈跟踪宠物的位置和活动水平。这些智能宠物产品可以帮助缓解我们对宠物健康和幸福的焦虑，并给我们带来安心感。
- en: Bicycling monitor
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自行车监控器
- en: Many forms of transportation are being outfitted with edge AI integration, including
    bikes, with manufacturers offering a variety of features that make commuting safer
    and more enjoyable. The potential for data collection via sensor-equipped bikes
    or add-on consumer products is immense. With various sensor configurations, bikes
    could collect data on the terrain, weather, and traffic conditions in real time,
    allowing for a more comprehensive understanding of conditions on the ground and
    in the cyclist’s surrounding environment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 许多形式的交通工具正在整合边缘AI技术，包括自行车，制造商提供各种功能，使通勤更安全和更愉快。通过配备传感器的自行车或附加消费者产品，数据收集的潜力巨大。配备各种传感器配置，自行车可以实时收集地形、天气和交通状况的数据，从而更全面地了解地面和骑行者周围环境的情况。
- en: Additionally, bikes could be equipped with sensors that detect when they are
    being ridden in an unsafe or illegal manner, such as weaving in and out of traffic
    or riding on the wrong side of the road. Other sensor combinations could also
    be integrated to enable automated theft detection and help to make biking a safer
    overall experience, inside and outside of a city center. Finally, bikes equipped
    with a rearview camera or radar sensor would also be able to detect traffic behind
    the rider, potentially avoiding accidents by alerting the user to move out of
    the way, speed up, or slow down depending on the incoming traffic movement/information
    or visual obstacles.^([1](ch13.html#idm45988800560848))
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，自行车可以配备传感器，检测是否以不安全或非法的方式骑行，如穿行交通或逆向行驶。还可以集成其他传感器组合，以实现自动防盗检测，从而使骑行体验在城市中心内外更安全。最后，配备后视摄像头或雷达传感器的自行车还可以检测骑行者身后的交通情况，通过提醒用户让路、加速或减速，潜在地避免事故，依赖于来车的动作/信息或视觉障碍^[1](ch13.html#idm45988800560848)。
- en: Children’s toys
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 儿童玩具
- en: 'There are three main categories of interactive children’s toys incorporating
    edge AI technology: teaching, responding to emotions, or monitoring health and
    safety of the child and their environment. Teaching toys are designed to help
    children learn new skills or information. They often come in the form of educational
    games or puzzles that can help children practice things like counting, shapes,
    and colors. Emotional response toys are designed to interact with children and
    respond to their emotions. These toys can listen for audio cues like screaming
    or crying, and they may even recognize facial expressions or other visual cues
    that relate to a child’s emotional state. Safety and health monitoring toys are
    designed to help keep children safe and healthy. These toys can detect when fingers
    are about to touch a hot stove, for example, or they may monitor a child’s heart
    rate and breathing. Some of these toys even come equipped with GPS tracking in
    case a child gets lost, further increasing the parent’s comfort level.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有三类结合边缘AI技术的互动儿童玩具：教育、情感响应、或监测儿童及其环境的健康与安全。教育玩具旨在帮助儿童学习新技能或知识。它们通常采用教育游戏或拼图的形式，可以帮助儿童练习如数数、形状和颜色等技能。情感响应玩具旨在与儿童互动并对其情绪做出响应。这些玩具可以监听音频线索，如尖叫或哭泣声，并且可能识别面部表情或其他与儿童情绪状态相关的视觉线索。安全和健康监测玩具旨在帮助保护儿童的安全和健康。例如，这些玩具可以检测手指即将触摸到热炉灶，或者监测儿童的心率和呼吸。有些玩具甚至配备了GPS追踪功能，以防儿童走失，进一步提高了家长的安全感。
- en: However, the advancements in edge AI technology requires the promotion of very
    reasonable and ethical guidelines for AI usage in any toy, device, or service
    that interacts with children. Unfortunately, the more sophisticated AI technology
    becomes, the harder it is to regulate, and the possibility of AI being used to
    exploit children, their emotions, and their personal data increases.^([2](ch13.html#idm45988800553632))
    The regulation of AI technology is a complex issue, and one we won’t discuss in
    detail in this chapter; however there are many government agencies and companies
    doing research and policy development into this exact field of study, as there
    is no easy solution.^([3](ch13.html#idm45988800552224)) Given the potentially
    harmful consequences for children using AI technology falling into the wrong hands,
    it is clear that some form using regulation is necessary.^([4](ch13.html#idm45988800550912))
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，边缘人工智能技术的进步要求在与儿童互动的任何玩具、设备或服务中推广非常合理和道德的AI使用准则。不幸的是，随着AI技术变得越来越复杂，监管变得越来越困难，AI被用来利用儿童、他们的情感和个人数据的可能性也增加了^([2](ch13.html#idm45988800553632))。AI技术的监管是一个复杂的问题，在本章中我们不会详细讨论；然而，许多政府机构和公司正在研究和政策制定这一确切领域，因为这并非易事^([3](ch13.html#idm45988800552224))。鉴于AI技术对儿童使用不当可能造成的潜在危害，有必要采取某种形式的监管^([4](ch13.html#idm45988800550912))。
- en: Home appliances
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 家电
- en: Edge AI–enabled home appliances like a refrigerator can detect when food is
    running low and automatically order more, so you never have to worry about running
    out of milk again. They can also track your eating habits, so you can get insights
    into your nutritional intake, and even cook food for you perfectly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘人工智能启用的家电，如冰箱，可以检测食物是否即将用尽，并自动订购更多，这样你再也不用担心牛奶会用完了。它们还可以跟踪你的饮食习惯，使你了解营养摄入，甚至为你完美地烹饪食物。
- en: But it’s not just fridges that are getting smarter. There are all sorts of smart
    cooking devices that are using computer vision and other sensor inputs to perfectly
    cook food with visual size estimation^([5](ch13.html#idm45988800546464)) and automated
    temperature control. And coffee machines are using edge machine learning to personalize
    coffee according to the user’s preferences. Even laundry machines are using machine
    learning to identify different types of clothes and adjust the wash and dry cycles
    according to the inference results.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但不仅仅是冰箱变得更智能。有各种智能烹饪设备，利用计算机视觉和其他传感器输入来进行视觉大小估算^([5](ch13.html#idm45988800546464))和自动温度控制，完美地烹饪食物。咖啡机利用边缘机器学习根据用户的偏好个性化咖啡。甚至洗衣机也利用机器学习识别不同类型的衣物，并根据推理结果调整洗涤和干燥周期。
- en: Any one of the previously described use case solution approaches are consumer
    products that promote this chapter’s use case goal of designing ethical and valuable
    consumer products for widespread use and ensuring that the data ingested regarding
    the end user is used ethically and responsibly.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 先前描述的任何一个用例解决方案都是促进本章设计道德和有价值的消费者产品的消费产品，并确保道德和负责任地使用有关最终用户的数据。
- en: Design Considerations
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计考虑
- en: To achieve the overarching goal of designing a useful, ethical, and accessible
    consumer edge AI product, from a technological standpoint, we can use a wide variety
    of data sources, including many different types of sensors and cameras to accomplish
    a similar goal (see [Table 13-1](#table13-1)).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现设计有用、道德和可访问的消费者边缘人工智能产品的总体目标，从技术的角度来看，我们可以使用多种数据源，包括许多不同类型的传感器和摄像头，以实现类似的目标（见[表 13-1](#table13-1)）。
- en: Table 13-1\. What sensors can be used for each use case?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 表 13-1\. 每种用例可以使用哪些传感器？
- en: '| Goal | Sensor(s) |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 目标 | 传感器 |'
- en: '| --- | --- |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Bicyclist crash/theft detector | Accelerometer, audio, radar, camera |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 自行车手崩溃/盗窃检测器 | 加速度计、音频、雷达、摄像头 |'
- en: '| Pet soother | Camera, audio, radar |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 宠物安抚器 | 摄像头、音频、雷达 |'
- en: '| AI-powered oven | Infrared camera, temperature, gas |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| AI 动力烤箱 | 红外摄像头、温度、气体 |'
- en: '| Health-monitoring wearable | PPG, heart rate, ECG, temperature, water/sweat
    level |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 健康监测可穿戴设备 | PPG、心率、心电图、温度、水/汗水水平 |'
- en: '| Home security and automation | Camera, audio |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 家庭安全和自动化 | 摄像头、音频 |'
- en: '| Robotic children’s toy | Camera, audio, accelerometer, gyroscope, radar |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 机器人儿童玩具 | 摄像头、音频、加速度计、陀螺仪、雷达 |'
- en: '| Automated laundry machine | Camera, chemical, gas, color, light intensity
    |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 自动洗衣机 | 摄像头、化学物质、气体、颜色、光强度 |'
- en: '[“Getting Your Hands on Data”](ch07.html#getting_your_hands_on_data) discusses
    further approaches to sensor data gathering and dataset collection.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[“获取数据的方法”](ch07.html#getting_your_hands_on_data)讨论了进一步的传感器数据收集和数据集收集方法。'
- en: 'Also, consider the following points during your design process and brainstorming
    sessions:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在设计过程和头脑风暴会议期间，请考虑以下要点：
- en: Who are the end users of the product?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品的最终用户是谁？
- en: Who are the primary stakeholders in the product?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品的主要利益相关者是谁？
- en: How could this product be used maliciously or unethically?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这款产品如何可能被恶意或不道德地使用？
- en: Where is the data being stored? Are inference results being sent back to a cloud
    platform?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储在哪里？推理结果是否被发送回云平台？
- en: How is the consumer/end user being made aware of how the incoming sensor data
    is being used on the device and in the cloud or over a networking connection?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费者/最终用户如何被告知传感器数据的处理方式，无论是在设备上还是在云端或网络连接中？
- en: Environmental and Social Impact
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 环境和社会影响
- en: While edge AI advances in consumer technology can make our lives easier, it
    also comes with its own set of problems, including being inaccessible or limited
    in use by a large part of the population, leaving a portion of end users unable
    to take advantage of the advances in much of edge AI technology. One way that
    manufacturers are trying to alleviate these issues is by making devices that are
    more user friendly and accessible for everyone. One such example is that some
    companies are now making devices to reduce the burden of home chores. These devices
    can assist the elderly or disabled with tasks that they may find difficult, such
    as cleaning or cooking. This not only helps to make their lives easier, but it
    can also help to prevent accidents or injuries. Companies are also working to
    reduce technology or general waste by alerting customers beforehand of potential
    issues or repairs that their device may need. This not only helps to keep devices
    in good working condition, but it can also help to prevent harm to children that
    may interact with them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管边缘AI在消费技术中的进步可以使我们的生活更加便捷，但它也带来了自己的问题，包括大部分人群无法使用或使用有限，使一部分最终用户无法充分享受边缘AI技术的进步。制造商试图缓解这些问题的一种方式是制造更加用户友好和可访问的设备。一个例子是，一些公司现在制造的设备可以减少家务劳动的负担。这些设备可以帮助老年人或残疾人完成可能难以完成的任务，如清洁或烹饪。这不仅有助于使他们的生活更加便捷，还可以帮助预防事故或受伤。公司还努力通过提前提醒客户潜在的问题或设备可能需要的维修来减少技术或一般废物。这不仅有助于保持设备的良好工作状态，还可以帮助防止儿童与设备互动时可能发生的伤害。
- en: Bootstrapping
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自助启动
- en: This use case chapter is going to dive into an end-to-end solution for creating
    a consumer product edge AI model, particularly pertaining to a device that will
    monitor and protect a bicyclist through traffic and collision alerts. To create
    our initial bicyclist monitoring model, we will collect samples for the machine
    learning classes “idle,” “sudden stop,” and “nominal” from our edge device’s accelerometer
    sensor.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本用例章节将深入探讨一个端到端的解决方案，用于创建消费者产品边缘AI模型，特别是与一款将通过交通和碰撞警报监视和保护骑自行车者的设备相关的模型。为了创建我们的初始自行车监控模型，我们将从边缘设备的加速度传感器中收集“空闲”、“突然停止”和“正常”机器学习类的样本。
- en: These three classes will allow our classification machine learning model to
    identify what type of motion events are being experienced by the bicyclist in
    real time. The edge device takes continuous raw samples from the accelerometer,
    and the trained machine learning model infers and determines if the motion detected
    by the device is idle, performing a turn, experiencing a sudden stop (perhaps
    indicative of a crash), or traveling on uneven terrain. For the resulting prediction
    outcome, anomaly score, and accelerometer signal data, if the device concludes
    that the anomaly score is high, or a sudden stop was experienced, this information
    will be immediately alerted to the device end user through an audio output notification
    or LED warning, and the data will also be sent over a network connection or stored
    locally on the device for further processing by a human or in the cloud.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这三类将使我们的分类机器学习模型能够实时识别自行车手正在经历的运动事件类型。边缘设备从加速度计获取连续的原始样本，并且训练好的机器学习模型推断和确定设备检测到的运动是否空闲、执行转弯、经历突然停止（可能是事故的指示），或者在不平坦的地形上行驶。对于结果预测结果、异常分数和加速度计信号数据，如果设备确定异常分数高，或者发生突然停止，这些信息将立即通过音频输出通知或LED警告通知设备最终用户，并且数据也将通过网络连接发送或本地存储，以供人类或云端进一步处理。
- en: Define Your Machine Learning Classes
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义您的机器学习类别
- en: '[Table 13-2](#table13-2) shows potential combinations of use cases, sensor
    and data input types, and the machine learning classes one would use to collect
    and label their training and testing datasets. The use cases and their associated
    class labels are important for the types of machine learning algorithms we are
    employing in this chapter, specifically “classification” and “anomaly detection.”
    You can learn more about these algorithms in [“Classification”](ch04.html#algo_classification)
    and [“Anomaly detection”](ch04.html#anomaly_detection).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 13-2](#table13-2) 展示了用例、传感器和数据输入类型的潜在组合，以及我们在本章中使用的机器学习类别，用于收集和标记训练和测试数据集。用例及其相关的类别标签对于我们在本章中使用的机器学习算法（特别是“分类”和“异常检测”）非常重要。您可以在
    [“分类”](ch04.html#algo_classification) 和 [“异常检测”](ch04.html#anomaly_detection)
    中了解更多关于这些算法的信息。'
- en: Table 13-2\. Machine learning classes for bicyclist safety use cases
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 表 13-2\. 自行车安全用例的机器学习类别
- en: '| Use case | Training data | Class labels |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 用例 | 训练数据 | 类别标签 |'
- en: '| --- | --- | --- |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Detect bicycle crash | Accelerometer | Nominal, anomaly (or a specified “crash”
    label if the data already exists) |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 检测自行车事故 | 加速度计 | 正常、异常（或已存在的指定“事故”标签） |'
- en: '| Monitor oncoming traffic | Camera (with bounding boxes) | Car, bicycle, motorcycle,
    other traffic objects |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 监视来车 | 摄像头（带有边界框） | 汽车、自行车、摩托车、其他交通对象 |'
- en: '| Monitor cyclist’s blind spots | Radar | Nominal, object in close proximity
    to cyclist |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 监视自行车手的盲点 | 雷达 | 正常、靠近自行车手的物体 |'
- en: '| Listen for car alarms, crashes, and other traffic sounds | Audio | Background,
    noise, car alarm, car crash, car honk, human voice/yelling |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 监听汽车警报、碰撞和其他交通声音 | 音频 | 背景噪音、汽车警报、车祸、汽车鸣笛、人声/喊叫 |'
- en: In this chapter, we will select and build upon a consumer bicyclist monitoring
    device use case for machine learning sensor data classification, and our project’s
    initial machine learning classes will be “idle,” “sudden stop,” and “nominal,”
    pertaining to the eventual use case of “detecting bicycle crashes.” However, because
    you likely do not want to specifically get into a bicycle crash to record and
    upload these data samples, we will employ the use of the machine learning techniques
    classification and anomaly detection to achieve this use case goal.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将选择并建立消费者自行车监控设备用例，用于机器学习传感器数据分类，我们项目的初始机器学习类别将是“空闲”、“突然停止”和“正常”，涉及“检测自行车事故”的最终用例目标。然而，因为您可能不想特别遇到自行车事故来记录和上传这些数据样本，我们将使用机器学习技术分类和异常检测来实现这个用例目标。
- en: Dataset Gathering
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据集收集
- en: 'For technical and specific information about how to gather a clean, robust,
    and useful dataset, see [“Getting Your Hands on Data”](ch07.html#getting_your_hands_on_data).
    You can also utilize various strategies on how to collect data from multiple sources
    to create your own unique dataset for your use case:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何收集干净、健壮和有用的数据集的技术性和具体信息，请参阅 [“获取数据”](ch07.html#getting_your_hands_on_data)。您还可以利用各种策略，从多个来源收集数据，为您的用例创建独特的数据集：
- en: Combining public research datasets
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合公共研究数据集
- en: Using existing sensor datasets from community-driven data collection sites like
    Kaggle
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用来自Kaggle等社区驱动的数据收集网站的现有传感器数据集
- en: Enlisting the help of your colleagues to collect samples for your collaborative
    Edge Impulse project
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求同事帮助，为您的合作Edge Impulse项目收集样本
- en: Edge Impulse
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Edge Impulse
- en: As described in [“Edge Impulse”](ch11.html#wildlife_edge_impulse), you will
    need to create a [free Edge Impulse account](https://edgeimpulse.com) to follow
    the instructions described in this chapter.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如[“Edge Impulse”](ch11.html#wildlife_edge_impulse)所述，您需要创建一个[免费的Edge Impulse账户](https://edgeimpulse.com)以按照本章描述的说明操作。
- en: For further justification for using Edge Impulse for edge machine learning model
    development, review [“End-to-End Platforms for Edge AI”](ch05.html#end_to_end_platforms).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要进一步证明使用Edge Impulse进行边缘机器学习模型开发的理由，请查阅[“面向边缘AI的端到端平台”](ch05.html#end_to_end_platforms)。
- en: Edge Impulse public project
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Edge Impulse公共项目
- en: Each use case chapter of this book contains a written tutorial to demonstrate
    and achieve a complete end-to-end machine learning model for the described use
    case. However, if you would like to just get straight to the point and see the
    exact data and model that the authors have developed for the chapter in its final
    state, you may do so by navigating to the public [Edge Impulse project](https://oreil.ly/iuJp9)
    for this chapter.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的每个用例章节都包含一个书面教程，演示并完成描述用例的完整端到端机器学习模型。但是，如果您只想直奔主题，查看作者为该章节开发的确切数据和模型的最终状态，可以通过导航到本章节的公共[Edge
    Impulse项目](https://oreil.ly/iuJp9)来实现。
- en: You may also directly clone this project, including all of the original training
    and testing data, intermediate model information, resulting trained model results,
    and all deployment options by selecting the Clone button at the top right side
    of the Edge Impulse page (see [Figure 13-1](#fig13-1)).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过选择Edge Impulse页面右上角的克隆按钮直接克隆此项目，包括所有原始训练和测试数据、中间模型信息、最终训练模型结果以及所有部署选项（见[图13-1](#fig13-1)）。
- en: '![Edge Impulse clone project](assets/aiae_1301.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![Edge Impulse克隆项目](assets/aiae_1301.png)'
- en: Figure 13-1\. Clone Edge Impulse public project
  id: totrans-73
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-1\. 克隆Edge Impulse公共项目
- en: Choose Your Hardware and Sensors
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择您的硬件和传感器
- en: In this book, we try to remain as device agnostic as possible, but we also need
    to discuss how one can use an off-the-shelf, easy-to-use development kit in order
    to create this use case’s solution. Thus, this book aims to make this hardware
    selection as easy, affordable, and accessible as possible.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们尽可能保持设备无关性，但我们也需要讨论如何使用现成易用的开发套件来创建此用例的解决方案。因此，本书旨在尽可能使硬件选择变得简单、经济和易获得。
- en: Because Edge Impulse already provides a large array of officially supported
    development platforms with various integrated sensor drivers and open source firmware,
    for the simplicity of this project and the collection of our accelerometer data
    for a bicyclist consumer product use case, we will use a combination of our [mobile
    phone with the Edge Impulse mobile client](https://oreil.ly/RKAWb) and a [Nordic
    Semi Thingy:53](https://oreil.ly/WfU0M) with the [nRF Edge Impulse mobile phone
    application](https://oreil.ly/OnTtw) for data ingestion and model deployment.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Edge Impulse已经提供了大量官方支持的开发平台，配备各种集成传感器驱动程序和开源固件，为了这个项目的简便性和我们的自行车消费产品用例中加速计数据的收集，我们将使用我们的[配备Edge
    Impulse移动客户端的手机](https://oreil.ly/RKAWb)和[Nordic Semi Thingy:53](https://oreil.ly/WfU0M)，以及[nRF
    Edge Impulse移动电话应用程序](https://oreil.ly/OnTtw)进行数据摄入和模型部署的组合。
- en: However, if you do not have the exact hardware described in this chapter, you
    can consult the [Edge Impulse documentation](https://oreil.ly/zQryl) for other
    suitable boards with various officially supported sensors for easy data ingestion
    and deployment. Or you can bring your own development platform in and your own
    sensor combinations, and continue following along with this chapter after you
    have created a running device firmware for initial sensor data ingestion (the
    easiest way being with the [Edge Impulse data forwarder](https://oreil.ly/MXDZM)).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果您没有本章描述的确切硬件，您可以参考[Edge Impulse文档](https://oreil.ly/zQryl)，寻找其他适用于各种官方支持传感器的适当板卡，以便轻松进行数据摄入和部署。或者您可以自行携带开发平台和传感器组合，一旦为初始传感器数据摄入创建了运行设备固件（最简单的方法是使用[Edge
    Impulse数据转发器](https://oreil.ly/MXDZM)），继续按照本章说明操作。
- en: Hardware configuration
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬件配置
- en: The Nordic Semi Thingy:53’s onboard accelerometer inertial measurement unit
    (IMU) and/or your mobile phone’s internal IMU will be used to detect motion events
    on the bike, affixed to your bike’s front handlebars.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Nordic Semi Thingy:53设备上的加速度计惯性测量单元（IMU）和/或您的手机内部的IMU将用于检测自行车上的运动事件，固定在自行车前把手上。
- en: 'Following is a list of some other sensor types to ponder in order to improve
    the accuracy of your consumer bicyclist monitoring model for your specific environment,
    use case, project budget, and more:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些其他传感器类型的列表，以提高您的消费者自行车监控模型的准确性，以适应您特定的环境、用例、项目预算等因素：
- en: Gyroscope
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 陀螺仪
- en: Infrared, night vision, or thermal camera
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红外线、夜视或热成像摄像头
- en: Radar
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雷达
- en: Audio
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频
- en: Data Collection
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据采集
- en: Using Edge Impulse, there are many options available to upload and label data
    to your project; many of the most common data ingestion tools have previously
    been described in [“Data Collection”](ch11.html#wildlife_data_collection). The
    next sections will discuss the specific data collection tools we will use for
    this chapter on consumer products for a bicyclist monitoring use case.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Edge Impulse，有许多选项可用于将数据上传和标记到您的项目中；许多最常见的数据摄取工具已在[“数据采集”](ch11.html#wildlife_data_collection)中介绍过。接下来的章节将讨论我们将在这一章节中用于消费者产品自行车监控用例的具体数据收集工具。
- en: Data Ingestion Firmware
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据摄取固件
- en: In order to ingest data from our Thingy:53, we will need to [flash the Edge
    Impulse firmware onto our device by following the instructions in the documentation](https://oreil.ly/bHbVN).
    Then, using the [Edge Impulse CLI](https://oreil.ly/DSrv7) or the nRF Edge Impulse
    mobile phone application (see [“nRF Edge Impulse mobile phone application”](#nrf_mobile_app)),
    we will connect our device to our project and start recording new accelerometer
    data samples from onboard the Thingy:53 or from our mobile phone.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 要从我们的Thingy:53设备摄取数据，我们需要按照文档中的说明[刷新Edge Impulse固件](https://oreil.ly/bHbVN)到我们的设备上。然后，使用[Edge
    Impulse CLI](https://oreil.ly/DSrv7)或者nRF Edge Impulse手机应用程序（参见[“nRF Edge Impulse手机应用程序”](#nrf_mobile_app)），我们将连接我们的设备到我们的项目，并开始从Thingy:53设备或手机上记录新的加速度计数据样本。
- en: Mobile phone
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 手机
- en: One of the easiest ways to upload new accelerometer data is to connect your
    mobile phone directly to your Edge Impulse project and record accelerometer data
    from your phone’s integrated IMU. You can find instructions for connecting your
    mobile phone in the [Edge Impulse documentation](https://oreil.ly/UoiqJ) (see
    [Figure 13-2](#fig13-2)).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 上传新的加速度计数据的最简单方法之一是直接将您的手机连接到Edge Impulse项目，并从手机的集成IMU记录加速度计数据。您可以在[Edge Impulse文档](https://oreil.ly/UoiqJ)中找到连接您的手机的说明（参见[图 13-2](#fig13-2)）。
- en: '![Connecting your mobile phone to your Edge Impulse project](assets/aiae_1302.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![将手机连接到Edge Impulse项目](assets/aiae_1302.png)'
- en: Figure 13-2\. Connecting your mobile phone to your Edge Impulse project
  id: totrans-92
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-2\. 将手机连接到Edge Impulse项目
- en: nRF Edge Impulse mobile phone application
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: nRF Edge Impulse手机应用程序
- en: First, download and install the Nordic nRF Edge Impulse app for your [iPhone](https://oreil.ly/2w5nO)
    or [Android phone](https://oreil.ly/Q_bVH). Then, [follow the instructions in
    the Edge Impulse documentation](https://oreil.ly/orK3a) to log in to the nRF Edge
    Impulse app with your Edge Impulse account and connect your Thingy:53 to your
    project.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，为您的[iPhone](https://oreil.ly/2w5nO)或[Android手机](https://oreil.ly/Q_bVH)下载并安装Nordic
    nRF Edge Impulse应用程序。然后，[按照Edge Impulse文档中的说明](https://oreil.ly/orK3a)使用您的Edge
    Impulse账户登录nRF Edge Impulse应用程序，并将您的Thingy:53连接到您的项目中。
- en: To record and upload a new data sample into your project, click on the “+” button
    at the top right of the app. Select your sensor, type in the sample label, and
    choose a sample length and frequency, then select Start Sampling (see [Figure 13-3](#fig13-3)).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 要录制并上传新的数据样本到您的项目中，请点击应用程序右上角的“+”按钮。选择您的传感器，输入样本标签，选择样本长度和频率，然后选择开始采样（见[图 13-3](#fig13-3)）。
- en: '![nRF Edge Impulse phone application data acquisition](assets/aiae_1303.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![nRF Edge Impulse手机应用程序数据采集](assets/aiae_1303.png)'
- en: Figure 13-3\. nRF Edge Impulse phone application data acquisition
  id: totrans-97
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-3\. nRF Edge Impulse手机应用程序数据采集
- en: Continue collecting data samples on your bike for all three of the machine learning
    classes, “idle,” “sudden stop,” and “nominal.” Please be careful and pay attention
    to your surroundings while collecting your data!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 继续在您的自行车上收集所有三种机器学习类别，“空闲”、“突然停止”和“正常”。在收集数据时，请注意周围环境的安全！
- en: Cleaning Your Dataset
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 清理您的数据集
- en: Review the tips provided in [“Cleaning Your Dataset”](ch11.html#wildlife_cleaning_dataset),
    and then return to this chapter.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 请查看[“清洁数据集”](ch11.html#wildlife_cleaning_dataset)中提供的提示，然后返回到本章。
- en: Because we have recorded the gas sensor samples in 30-second (30,000 ms) lengths,
    we will split the samples into multiple subsamples of 10 seconds (10,000 ms) long.
    From the “Data acquisition” tab, select a sample’s three-dot drop-down and then
    click “Split sample.” You can likely fit three subsamples of around 10,000 ms
    in length from the Split sample view; click the “+ Add Segment” button to add
    more split segmentations, then click Split (see [Figure 13-4](#fig13-4)).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们记录的气体传感器样本长度为30秒（30,000毫秒），我们将把样本分割成多个10秒（10,000毫秒）长的子样本。从“数据采集”选项卡中，选择一个样本的三点下拉菜单，然后点击“分割样本”。你可以在分割样本视图中放入大约10,000毫秒长的三个子样本；点击“+添加段”按钮以添加更多的分割段，然后点击“分割”（见[图13-4](#fig13-4)）。
- en: '![Data acquisition - Split sample](assets/aiae_1304.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![数据采集 - 分割样本](assets/aiae_1304.png)'
- en: 'Figure 13-4\. Data acquisition: split sample'
  id: totrans-103
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-4. 数据采集：分割样本
- en: You can also crop your samples by selecting the “Crop sample” option from the
    drop-down menu next to a sample name, as described in [“Cleaning Your Dataset”](ch12.html#food_cleaning_dataset).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过在样本名称旁边的下拉菜单中选择“裁剪样本”选项，如[“清洁数据集”](ch12.html#food_cleaning_dataset)中所述。
- en: Dataset Licensing and Legal Obligations
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集许可和法律义务
- en: Please review [“Dataset Licensing and Legal Obligations”](ch11.html#wildlife_dataset_licensing)
    for determining your dataset’s licensing and legal obligations. Since we are directly
    uploading and using data that we have collected from our home and personal [mobile
    phone](https://oreil.ly/RZxE0) or [Nordic Thingy:53 device](https://oreil.ly/E91_-)
    over the serial port of our computer or the [Nordic nRF Edge Impulse mobile phone
    app](https://oreil.ly/VxQKE), we will not have any dataset licensing or legal
    concerns to review.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 请查阅[“数据集许可和法律义务”](ch11.html#wildlife_dataset_licensing)，以确定你的数据集的许可和法律义务。由于我们直接上传和使用了我们从家中和个人手机或Nordic
    Thingy:53设备（通过计算机的串行端口或[Nordic nRF Edge Impulse手机应用](https://oreil.ly/VxQKE)）收集的数据，因此我们不需要审查任何数据集许可或法律问题。
- en: However, if you are using accelerometer data or other types of sensor data from
    a publicly sourced dataset in addition to your own data from your mobile phone
    or a device like the Nordic Thingy:53, use due diligence to determine data usage
    rules and attribution requirements before uploading the data to your training/testing
    datasets and using a resulting trained model from that data.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你除了来自你的手机或Nordic Thingy:53等设备的自有数据外，还使用了来自公开数据集的加速度计数据或其他类型的传感器数据，请在将数据上传到训练/测试数据集并使用从这些数据中得出的训练模型之前，进行尽职调查，确定数据使用规则和归属要求。
- en: DSP and Machine Learning Workflow
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DSP和机器学习工作流程
- en: Now that we have uploaded all of our accelerometer motion samples into our training
    and testing datasets, we need to extract the most important features of our raw
    data using a digital signal processing (DSP) approach, and then train our machine
    learning model to identify patterns in our sensor data’s extracted features. Edge
    Impulse calls the DSP and ML training workflow the “Impulse design.”
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经将所有的加速度计运动样本上传到我们的训练和测试数据集中，我们需要使用数字信号处理（DSP）方法提取我们原始数据的最重要特征，然后训练我们的机器学习模型来识别传感器数据提取特征中的模式。Edge
    Impulse将DSP和ML训练工作流程称为“脉冲设计”。
- en: The “Impulse design” tab of your Edge Impulse project allows you to view and
    create a graphical, simple overview of your full end-to-end machine learning pipeline.
    On the far left is the raw data block where the Edge Impulse Studio will ingest
    and preprocess your data, and set your window increase and size. You can also
    downsample or upsample your time series data from this view, if you have uploaded
    sample data from devices that recorded the accelerometer data at varying frequencies.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你的Edge Impulse项目的“脉冲设计”选项卡允许你查看和创建全端到端机器学习流水线的图形简要概述。最左侧是原始数据块，Edge Impulse
    Studio将摄入和预处理你的数据，并设置窗口增长和大小。如果你上传了在设备上以不同频率记录加速度计数据的样本数据，你也可以从这个视图中对时间序列数据进行下采样或上采样。
- en: 'Next is the DSP block, where we will extract the most important features of
    our accelerometer data via an open source digital signal processing script, “Spectral
    analysis.” Once we have generated our data’s features, the learning block will
    train our neural network based on our desired architecture and configuration settings.
    Finally, we can see the deployment output information, including the desired classes
    we would like our trained machine learning model to classify: idle, sudden stop,
    and nominal.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是 DSP 块，我们将通过开源数字信号处理脚本“谱分析”提取我们加速度计数据的最重要特征。一旦生成数据特征，学习块将根据我们所需的架构和配置设置训练我们的神经网络。最后，我们可以看到部署输出信息，包括我们希望我们训练好的机器学习模型分类的期望类别：空闲、突然停止和正常。
- en: 'In your Edge Impulse project, set up your “Impulse design” tab the same as
    in [Figure 13-5](#fig13-5), or as listed by selecting from the various block pop-up
    windows, then click “Save Impulse”:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的 Edge Impulse 项目中，设置您的“脉冲设计”选项卡与 [图 13-5](#fig13-5) 中相同，或通过选择各种块弹出窗口中列出的方式设置，然后点击“保存脉冲”：
- en: Time series data
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列数据
- en: 'Window size: 5000 ms.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 窗口大小：5000 毫秒。
- en: 'Window increase: 250 ms.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 窗口增加：250 毫秒。
- en: 'Frequency (Hz): 62.5'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 频率（Hz）：62.5
- en: 'Zero-pad data: Checked [x]'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零填充数据：已选中 [x]
- en: Processing block
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 处理块
- en: Spectral Analysis
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谱分析
- en: Learning block
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 学习块
- en: Classification (Keras)
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类（Keras）
- en: Anomaly detection (K-Means)
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异常检测（K-Means）
- en: '![Impulse design configuration](assets/aiae_1305.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![脉冲设计配置](assets/aiae_1305.png)'
- en: Figure 13-5\. Impulse design configuration
  id: totrans-124
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-5\. 脉冲设计配置
- en: Digital Signal Processing Block
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字信号处理块
- en: For the project presented in this chapter, we will be using a digital signal
    processing algorithm that is included by default in the Edge Impulse Studio; this
    Spectral Analysis processing block is prewritten and available for free use and
    free deployment from the platform. The code used in the Spectral Analysis block
    is available in the [Edge Impulse GitHub repository “processing-blocks”](https://oreil.ly/oAvIn).
    You can also learn more about the specifics of the spectral analysis algorithm
    in [“Spectral analysis”](ch04.html#spectral_analysis).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本章介绍的项目，我们将使用默认包含在 Edge Impulse Studio 中的数字信号处理算法；该谱分析处理块预先编写并可在平台上免费使用和免费部署。谱分析块中使用的代码可以在
    [Edge Impulse GitHub 仓库“processing-blocks”](https://oreil.ly/oAvIn) 中找到。您还可以在
    [“谱分析”](ch04.html#spectral_analysis) 中了解有关谱分析算法的具体信息。
- en: If you are familiar with writing your own digital signal processing code or
    would like to use your own custom DSP blocks, please review the details provided
    in [“Digital Signal Processing Block”](ch11.html#wildlife_dsp_block).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您熟悉编写自己的数字信号处理代码或希望使用自定义的 DSP 块，请查看 [“数字信号处理块”](ch11.html#wildlife_dsp_block)
    中提供的详细信息。
- en: 'Set up your Spectral Analysis block by selecting the “Spectral features” tab
    from the navigation bar and selecting the same parameters as shown in [Figure 13-6](#fig13-6),
    or as listed in the following by editing the various checkboxes and text inputs:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从导航栏中选择“谱特征”选项卡并选择与 [图 13-6](#fig13-6) 中相同的参数设置，或者按照以下列出的方式通过编辑各种复选框和文本输入设置您的谱分析块：
- en: Filter
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤器
- en: 'Scale axes: 1'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩放轴：1
- en: 'Type: none'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型：无
- en: Spectral power
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 谱功率
- en: 'FFT length: 16'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FFT 长度：16
- en: 'Take log of spectrum?: checked [x]'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对频谱取对数？：已选中 [x]
- en: 'Overlap FFT frames?: checked [x]'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FFT 帧重叠？：已选中 [x]
- en: '![Spectral features block parameters](assets/aiae_1306.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![谱特征块参数](assets/aiae_1306.png)'
- en: Figure 13-6\. Spectral features block parameters
  id: totrans-137
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-6\. 谱特征块参数
- en: Now click “Save parameters.” In order to use the [advanced anomaly detection
    features available in Edge Impulse](https://oreil.ly/bQUyh), check the “Calculate
    feature importance” check box on the “Generate features” view (see [Figure 13-7](#fig13-7)).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击“保存参数”。为了使用 Edge Impulse 中可用的[高级异常检测功能](https://oreil.ly/bQUyh)，请在“生成特征”视图上选中“计算特征重要性”复选框（参见
    [图 13-7](#fig13-7)）。
- en: '![features with feature importance](assets/aiae_1307.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![带特征重要性的特征](assets/aiae_1307.png)'
- en: Figure 13-7\. Generate features with feature importance
  id: totrans-140
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-7\. 生成带特征重要性的特征
- en: Now, click “Generate features” to view your data’s feature explorer and feature
    importance list (see [Figure 13-8](#fig13-8)).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击“生成特征”以查看您数据的特征探索器和特征重要性列表（参见 [图 13-8](#fig13-8)）。
- en: '![Spectral features block - feature explorer](assets/aiae_1308.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![谱特征块 - 特征探索器](assets/aiae_1308.png)'
- en: 'Figure 13-8\. Spectral features block: feature explorer'
  id: totrans-143
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-8\. 谱特征块：特征探索器
- en: Machine Learning Blocks
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习块
- en: We are now ready to train our edge machine learning model! There are multiple
    ways to train your model in Edge Impulse, the easiest of which is the visual (or
    web GUI) editing mode. However, if you are a machine learning engineer, expert,
    or if you already have experiencing coding with TensorFlow/Keras, then you can
    also edit your transfer learning block locally or in expert mode within the Edge
    Impulse Studio.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在准备训练我们的边缘机器学习模型！在 Edge Impulse 中有多种训练模型的方式，最简单的是可视化（或 web GUI）编辑模式。然而，如果您是机器学习工程师、专家，或者已经具有使用
    TensorFlow/Keras 进行编码的经验，那么您还可以在 Edge Impulse Studio 中本地或专家模式中编辑您的迁移学习块。
- en: We can set the neural network architecture and other training configuration
    settings of our project from the NN Classifier tab.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从 NN 分类器选项卡设置项目的神经网络架构和其他训练配置设置。
- en: Visual mode
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可视化模式
- en: 'The easiest way to configure and set our machine learning training settings
    and neural network architecture is through the Edge Impulse Visual mode or the
    default view when you select the NN Classifier tab under “Impulse design” in the
    navigation bar (see [Figure 13-9](#fig13-9)). Copy these settings into your neural
    network classifier’s block configuration, then click “Start training”:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 配置和设置我们的机器学习训练设置和神经网络架构的最简单方法是通过 Edge Impulse 可视化模式或导航栏中“NN 分类器”选项卡下“脉冲设计”默认视图（见[图 13-9](#fig13-9)）。将这些设置复制到您的神经网络分类器块配置中，然后单击“开始训练”：
- en: 'Number of training cycles: 30'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练周期数量：30
- en: 'Learning rate: 0.0005'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习率：0.0005
- en: 'Validation set size: 20%'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证集大小：20%
- en: 'Auto-balance dataset: unchecked [ ]'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动平衡数据集：未选中 [ ]
- en: 'Neural network architecture:'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络架构：
- en: Dense layer (20 neurons)
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稠密层 (20 个神经元)
- en: Dense layer (10 neurons)
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稠密层 (10 个神经元)
- en: 'You can learn more about the neural architecture configuration in the [Edge
    Impulse documentation](https://oreil.ly/oMVFd). Once your model training has completed,
    you can view the transfer learning results in the “Model: Last training performance”
    view (see [Figure 13-10](#fig13-10)).'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[Edge Impulse 文档](https://oreil.ly/oMVFd)中了解更多有关神经架构配置的信息。一旦您的模型训练完成，您可以在“模型：最后训练性能”视图中查看迁移学习结果（见[图 13-10](#fig13-10)）。
- en: See Chapters [11](ch11.html#use_case_chapter_wildlife_monitoring) and [12](ch12.html#use_case_chapter_food_quality_assurance)
    for more information about editing your neural network block locally or in expert
    mode (especially [“Machine Learning Block”](ch11.html#wildlife_machine_learning)).
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
