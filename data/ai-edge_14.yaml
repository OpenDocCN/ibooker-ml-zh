- en: Anomaly detection
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 异常检测
- en: Neural networks are great at pattern recognition, but they have difficulty with
    new, unseen data. This is because they are only trained on a specific set of data,
    so if you give them something new, they will not be able to properly classify
    it.^([7](ch13.html#idm45988800312720))
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络在模式识别方面表现出色，但在面对新的、未见过的数据时会遇到困难。这是因为它们只是针对特定数据集进行训练，所以如果您给它们一些新的东西，它们将无法正确分类它。^([7](ch13.html#idm45988800312720))
- en: Learn more about the anomaly detection technique used in this chapter in [“Anomaly
    detection”](ch04.html#anomaly_detection).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 了解本章中使用的异常检测技术在[“异常检测”](ch04.html#anomaly_detection)一节中的更多信息。
- en: Select the “Anomaly detection” tab from the navigation bar, then click the “Select
    suggested axes” button to automatically select the suggested feature importance
    axes for our use case (see [Figure 13-11](#fig13-11)).
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 从导航栏中选择“异常检测”选项卡，然后单击“选择建议的轴”按钮，自动选择我们用例的建议特征重要性轴（见[图 13-11](#fig13-11)）。
- en: '![Anomaly detection - Select suggested axes](assets/aiae_1311.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![异常检测 - 选择建议的轴](assets/aiae_1311.png)'
- en: 'Figure 13-11\. Anomaly detection: Select suggested axes'
  id: totrans-167
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-11\. 异常检测：选择建议的轴
- en: Then click on “Start training” to view the resulting “Anomaly explorer” (as
    shown in [Figure 13-12](#fig13-12)).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 然后单击“开始训练”，查看生成的“异常探测器”（如[图 13-12](#fig13-12)所示）。
- en: '![Anomaly detection - Anomaly explorer](assets/aiae_1312.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![异常检测 - 异常探测器](assets/aiae_1312.png)'
- en: 'Figure 13-12\. Anomaly detection: Anomaly explorer'
  id: totrans-170
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-12\. 异常检测：异常探测器
- en: Testing the Model
  id: totrans-171
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型测试
- en: In-depth details and descriptions of all model testing features available in
    Edge Impulse are described in [“Testing the Model”](ch11.html#wildlife_testing_the_model).
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Edge Impulse中所有模型测试功能的深入详细描述和说明都在[“测试模型”](ch11.html#wildlife_testing_the_model)中提供。
- en: Live Classification
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实时分类
- en: From the “Live classification” tab, you can test individual test samples directly
    from your connected Nordic Thingy:53 (see Figures [13-13](#fig13-13) and [13-14](#fig13-14)).
    Connection instructions are described in [“Data Ingestion Firmware”](#consumer_data_forwarder).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在“实时分类”选项卡中，你可以直接从连接的Nordic Thingy:53测试单个测试样本（见[图 13-13](#fig13-13)和[图 13-14](#fig13-14)）。连接说明详见[“数据摄取固件”](#consumer_data_forwarder)。
- en: '![Live classification with Nordic Thingy:53](assets/aiae_1313.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![使用Nordic Thingy:53进行实时分类](assets/aiae_1313.png)'
- en: Figure 13-13\. Live classification with Nordic Thingy:53
  id: totrans-176
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-13\. 使用Nordic Thingy:53进行实时分类
- en: '![Live classification result](assets/aiae_1314.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![实时分类结果](assets/aiae_1314.png)'
- en: Figure 13-14\. Live classification for unlabeled testing result
  id: totrans-178
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-14\. 未标记测试结果的实时分类
- en: Or load an existing testing dataset image in “Classify existing test sample”
    to view this sample’s extracted features and your trained model’s prediction results,
    as shown in [Figure 13-15](#fig13-15).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 或加载“分类现有测试样本”中的现有测试数据集图像，以查看该样本提取的特征及您训练模型的预测结果，如[图 13-15](#fig13-15)所示。
- en: '![Live classification result with pre-existing labeled test sample](assets/aiae_1315.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![使用预先存在标记的测试样本进行实时分类结果](assets/aiae_1315.png)'
- en: Figure 13-15\. Live classification with preexisting, labeled testing result
  id: totrans-181
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-15\. 使用预先存在的标记测试结果进行实时分类
- en: Model Testing
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型测试
- en: You can also bulk classify your testing dataset against your trained model by
    navigating to the [“Model testing” tab](https://oreil.ly/Ngn8a) of your project.
    Learn more about this tab in [“Model Testing”](ch11.html#wildlife_model_testing).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过转到你项目的[“模型测试”选项卡](https://oreil.ly/Ngn8a)来批量对你的测试数据集进行分类。在[“模型测试”](ch11.html#wildlife_model_testing)中了解更多关于此选项卡的信息。
- en: Select “Classify all” to get a matrix of the inferencing results from your trained
    model on your test dataset samples (see [Figure 13-16](#fig13-16)).
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 选择“全部分类”，可以获得你训练模型在测试数据集样本上推理结果的矩阵（见[图 13-16](#fig13-16)）。
- en: '![Model testing tab results](assets/aiae_1316.png)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![模型测试选项卡结果](assets/aiae_1316.png)'
- en: Figure 13-16\. Model testing tab results
  id: totrans-186
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-16\. 模型测试选项卡结果
- en: Note
  id: totrans-187
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Although the model testing results tab here doesn’t look promising for real-world
    usage, as we have only uploaded a few minutes of training data, the more data
    we uploaded the better the model would perform in the real world, and on our testing
    dataset. You can learn more about improving your model and achieving a production-ready
    model for a consumer product in [Chapter 9](ch09.html#developing_edge_ai_applications).
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然此处的模型测试结果选项卡在实际应用中看起来不太乐观，因为我们只上传了几分钟的训练数据，但随着上传的数据越多，模型在实际世界和我们的测试数据集上的表现会越好。你可以在[第 9 章](ch09.html#developing_edge_ai_applications)中了解更多关于改进模型并实现消费产品生产就绪模型的信息。
- en: Deployment
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署
- en: Congratulations! You have just finished collecting and labeling your training
    and testing datasets, extracting your data’s features with the DSP block, designing
    and training your machine learning model, and testing your model with your testing
    dataset. Now that we have all of the code and model information needed for inferencing
    on our edge device, we need to flash the prebuilt binary to the device or integrate
    the C++ library into our embedded application code.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚完成了收集和标记训练和测试数据集，通过DSP模块提取数据特征，设计和训练机器学习模型，并使用测试数据集测试模型。现在我们已经获得在边缘设备上推断所需的所有代码和模型信息，需要将预构建的二进制文件烧录到设备上，或将C++库集成到嵌入式应用程序代码中。
- en: Select the Deployment tab of your Edge Impulse project and follow the steps
    for one of the many deployment options in the next sections to run your trained
    machine learning model on your edge device. Many other deployment options are
    also available, some of which have already been described in [“Deployment”](ch11.html#wildlife_deployment).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 选择Edge Impulse项目的部署选项卡，并按照下一节中的多种部署选项的步骤运行您的训练机器学习模型在边缘设备上。还有许多其他部署选项可供选择，其中一些已在[“部署”](ch11.html#wildlife_deployment)中描述过。
- en: Prebuilt Binary Flashing
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预构建二进制文件烧录
- en: From the Deployment tab, select your officially supported Edge Impulse development
    platform under “Build firmware,” and then select Build. You also have the option
    to turn on/off the EON Compiler.^([8](ch13.html#idm45988800263424))
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 从部署选项卡中，在“构建固件”下选择您官方支持的Edge Impulse开发平台，然后选择构建。您还可以选择开启/关闭EON编译器。^([8](ch13.html#idm45988800263424))
- en: Then, drag-and-drop or flash the resulting firmware application onto your officially
    supported platform by following the instructions shown after clicking Build from
    the Deployment tab. More in-depth instructions for flashing your prebuilt binary
    can be found in the [Edge Impulse documentation for your chosen development platform](https://oreil.ly/socrt).
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，按照部署选项卡中点击“构建”后显示的说明，将生成的固件应用程序拖放或刷入您官方支持的平台上。可以在[Edge Impulse文档](https://oreil.ly/socrt)中找到有关刷写预构建二进制文件的更详细说明。
- en: GitHub Source Code
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitHub 源代码
- en: The full application source code used in this chapter, including the deployed
    library from the public [Edge Impulse project](https://oreil.ly/rKSDT) and completed
    application code, is available to view and download from the [GitHub repository](https://oreil.ly/bjJw1).
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 本章使用的完整应用程序源代码，包括来自公共[Edge Impulse 项目](https://oreil.ly/rKSDT)的部署库和完成的应用程序代码，可供查看和下载[GitHub
    存储库](https://oreil.ly/bjJw1)。
- en: Iterate and Feedback Loops
  id: totrans-197
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 迭代和反馈循环
- en: 'Now that you have deployed the first iteration of your food quality assurance
    model, you may be satisfied with the results and discontinue development here.
    However, if you wish to further iterate over your model and further improve the
    accuracy over time or with newly acquired equipment upgrades, for example, there
    are many adaptation and variations to consider and improve upon for this project:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经部署了食品质量保证模型的第一次迭代，也许您对结果感到满意，并在此结束开发。然而，如果您希望进一步迭代您的模型，并随时间或新获得的设备升级进一步提高准确性，例如，有许多适应和变体可以考虑和改进这个项目：
- en: Iterate on the design of the device to make it more sensitive to crashes (change
    the hardware used in this guide with a more sensitive sensor, or higher-end CPU).
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新设计设备，使其对碰撞更敏感（用更敏感的传感器或更高端的CPU替换本指南中使用的硬件）。
- en: Utilize active learning strategies to improve the algorithms used in this model,
    the DSP, and the machine learning neural network. Further strategies are also
    described in Chapters [9](ch09.html#developing_edge_ai_applications) and [10](ch10.html#deploying_evaluating_and_supporting_edge_ai_applications).
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用积极学习策略来改进本模型中使用的算法、DSP和机器学习神经网络。在第[9](ch09.html#developing_edge_ai_applications)章和第[10](ch10.html#deploying_evaluating_and_supporting_edge_ai_applications)章中还描述了更多策略。
- en: Upload more training and testing data for the existing model classes and also
    create new classes to train in your model.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上传更多现有模型类的训练和测试数据，并创建新的类来训练您的模型。
- en: Evaluate the performance of the device regularly and make improvements accordingly
    over time; your model is only as good as the locations/environments the training
    data was recorded from.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期评估设备性能，并根据时间做出改进；你的模型只能与训练数据记录的位置/环境一样好。
- en: A camera instead of an accelerometer could be mounted on the handlebars of the
    bike.
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自行车的车把上可以安装摄像头而不是加速计。
- en: Move the location of the device mounted on the bike from the handlebars to the
    head and see how the device performs.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将安装在自行车上的设备位置从车把移到头部，并观察设备的表现。
- en: Related Works
  id: totrans-205
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 相关作品
- en: As stated throughout this chapter, edge AI is an up-and-coming technology being
    employed in a wide range of consumer products, from toys that monitor your child’s
    health and bikes that monitor incoming traffic and potential accidents, to home
    appliances that automatically cook your food to the perfect doneness. The next
    sections describe various news articles, products, research articles, and books
    on the topic of edge AI for consumer products.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本章所述，边缘人工智能是一种新兴技术，广泛应用于各种消费产品，从监测孩子健康的玩具，到监测即将到来的交通和潜在事故的自行车，再到自动烹饪您的食物至完美熟度的家用电器。接下来的章节描述了关于消费产品边缘人工智能的各种新闻文章、产品、研究文章和书籍。
- en: This book also notes the sources for various applications, methods, devices,
    and quotes from various research and consumer products utilizing edge machine
    learning models throughout the chapter in the footnotes on each page.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还在每一页的脚注中注明了各种应用、方法、设备以及来自各种研究和消费产品的引用。
