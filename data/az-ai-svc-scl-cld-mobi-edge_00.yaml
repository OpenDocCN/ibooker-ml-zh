- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: At Microsoft, we have been on a quest to advance AI beyond existing techniques
    and transform our technology breakthroughs into Azure Cognitive Services that
    millions of worldwide customers can readily use. As Chief Technology Officer of
    Azure AI, I have been working with a team of amazing scientists and engineers
    to advance our more integrative and human-centric AI approach.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在微软，我们一直致力于推进人工智能超越现有技术，并将我们的技术突破转化为 Azure 认知服务，以便全球数百万客户可以方便地使用。作为 Azure AI
    的首席技术官，我一直与一群杰出的科学家和工程师团队合作，推进我们更加整合和以人为中心的人工智能方法。
- en: 'To better serve our worldwide customers managing both perceptive and cognitive
    tasks, we have developed a unique perspective in highlighting three attributes
    of human cognition: text (X), audio or visual sensory signals (Y), and multilingual
    capabilities (Z). There’s magic at the intersection of all three—what we call
    XYZ-code or i-code, a joint representation to create more powerful AI that can
    speak, hear, see, and better understand humans. We believe i-code will enable
    us to fulfill our long-term vision: cross-domain transfer learning, spanning modalities
    and languages in the metaverse. Our goal is to have pre-trained foundational models
    that can jointly learn representations to support a broad range of downstream
    AI tasks, much in the way humans do today.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地为我们全球客户服务，管理感知和认知任务，我们开发了一种独特的视角，突出人类认知的三个特性：文本（X）、音频或视觉感知信号（Y）、以及多语言能力（Z）。在这三者的交集处有着奇妙的魔力——我们称之为
    XYZ-code 或 i-code，这是一种联合表示，用于创建能够更好地说话、听到、看到和理解人类的更强大的人工智能。我们相信 i-code 将使我们能够实现我们的长远愿景：跨领域的转移学习，在元宇宙中跨越模态和语言。我们的目标是拥有预训练的基础模型，可以共同学习表示，支持广泛范围的下游
    AI 任务，就像今天的人类一样。
- en: We have achieved human parity on a number of widely used open research benchmarks
    in Speech Recognition, Computer Vision, and Natural Language Processing/Machine
    Translation. These breakthroughs provided us with strong technology components
    toward our more ambitious aspiration to produce a leap in AI capabilities, achieving
    multisensory and multilingual learning that is closer in line with how humans
    learn and understand. I believe the joint i-code, when grounded with external
    knowledge sources in the downstream AI tasks, is a foundational component of this
    aspiration.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在语音识别、计算机视觉和自然语言处理/机器翻译的许多广泛使用的开放研究基准上达到了人类水平。这些突破为我们提供了强大的技术组件，以实现我们更雄心勃勃的愿景，实现更接近人类学习和理解方式的多感官和多语言学习。我相信，当结合下游
    AI 任务中的外部知识来源时，联合 i-code 是这一愿景的基础组成部分。
- en: Over the last three decades, I have had the privilege of working with world-class
    researchers and engineers in creating what the world now sees as Microsoft’s Azure
    AI services. Anand Raman and Chris Hoder are some of my amazing colleagues who
    have dealt with practical AI challenges in serving our customers. In this book,
    they show techniques for building real-world systems using Azure AI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的三十年里，我有幸与全球一流的研究人员和工程师合作，创造了世界现在看到的微软 Azure AI 服务。Anand Raman 和 Chris Hoder
    是我一些出色的同事，他们在处理为客户提供实际 AI 解决方案中遇到了挑战。在这本书中，他们展示了使用 Azure AI 构建现实世界系统的技术。
- en: I hope you enjoy this book as much as I have. Anand and Chris show us a practical
    approach to help address many of the AI challenges we face in the industry.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望您能像我一样喜欢这本书。Anand 和 Chris 向我们展示了一种实用的方法，帮助解决我们在行业中面临的许多 AI 挑战。
