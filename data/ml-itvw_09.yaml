- en: Chapter 9\. Post-Interview and Follow-up
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章\. 面试后和后续步骤
- en: 'Since you’ve read to this point in the book, I hope you can apply what you
    have learned to your job search! It can be a game of persistence: while interviewing
    for one of my past roles, I applied to around 70 openings, and I got 10 recruiter
    interviews and two final-round interviews, which led to an offer. The interviews
    spanned several months, during which I kept running into new scenarios and questions.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经读到了本书的这一部分，我希望你能将所学应用于你的求职过程中！这可能是一个坚持的游戏：在申请我过去的角色之一时，我申请了大约70个职位，并得到了10次招聘者面试和两次最终轮面试，最终得到了一个offer。面试历时数月，期间我不断遇到新的情况和问题。
- en: You might have the same questions along your interviewing journey. Let’s say
    you’ve gotten some interviews, and you’re eagerly awaiting their response. *What
    should you do at this stage?* Of course, the ideal outcome is that you can smoothly
    move to the next stage, but statistically speaking, there will be times where
    you hear the unfortunate news that the hiring team has moved on with other candidates.
    *What should you do in this situation?*
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的面试旅程中，你可能会遇到相同的问题。假设你已经参加了一些面试，现在急切地等待他们的回应。*在这个阶段你该怎么做？* 当然，理想的结果是你可以顺利进入下一个阶段，但从统计数据来看，有时你会听到不幸的消息，即招聘团队已经选择了其他候选人。*在这种情况下你该怎么做？*
- en: In this chapter, I will go through the final steps, from post-interview to offer
    stage, covering FAQs that I’ve gotten from job candidates. I will lay out some
    scenarios that I’ve personally dealt with and that many job candidates have dealt
    with, too, and I will share advice to arrive at the best outcome. I’ll also go
    through some tips for your first 30/60/90 days at a new ML job, to set yourself
    and your ML career up for success!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将从面试后到offer阶段走一遍最后的步骤，涵盖我从求职者那里得到的常见问题。我将介绍一些我个人和许多求职者都遇到过的情景，并分享如何达到最佳结果的建议。我还会介绍一些关于你在新的ML工作的头30/60/90天的建议，以确保你和你的ML职业成功！
- en: Post-Interview Steps
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面试后的步骤
- en: After the interview, I’m often just ready to relax and forget about it. But
    here are some actions I try to do (most of the time) after each interview to optimize
    my job search. To be honest, sometimes I don’t complete every step, but I know
    that if I do them most of the time, that increases the chances that I will improve
    at job interviews and land that job!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 面试后，我通常只想放松一下，忘记它。但这里有一些行动我试图（大多数情况下）在每次面试后做的，以优化我的求职过程。老实说，有时候我并不完全完成每一个步骤，但我知道如果我大多数时候这样做，那将增加我在面试中提高的机会，从而获得那份工作！
- en: Take Notes of What You Remember from the Interview
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 记录你从面试中记得的内容
- en: I like to take notes of what I remember of the questions and roughly how I responded.
    This helps me see what types of questions are being asked and if there are common
    patterns. An additional step you can do with this information is double-check
    the questions by googling resources like Reddit or Glassdoor to see if they coincide
    with what other candidates have been asked, and sometimes other job seekers will
    share how they answered.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢记录我记得的问题和我大致如何回答。这帮助我看到被问到的问题类型以及是否存在常见模式。你可以通过Google资源如Reddit或Glassdoor来双重检查这些问题，看看它们是否与其他候选人被问到的相符，有时其他求职者会分享他们的答案。
- en: I find that some companies with a very set interview process commonly reuse
    questions. But for companies that have more conversational interviews or give
    a take-home exam, it’ll be harder to tell. Either way, if you can see ways to
    improve your answers on interview questions after the interview, that will help
    you perform even better if you encounter the same question or a similar one next
    time. It’s easy to neglect this step, but if the next interviewer asks a similar
    question and you answer it poorly (again), causing you to fail the interview,
    wouldn’t you really regret that?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现一些公司有非常固定的面试流程，常常会重复使用问题。但对于那些进行更多对话式面试或提供带回家作业的公司来说，这将更难以判断。无论哪种情况，如果你在面试后能看到如何改善你的答案，那么当你下次遇到相同或类似的问题时，你将表现得更好。忽略这一步很容易，但如果下一个面试官问了一个类似的问题，你又答得不好（再次），导致你面试失败，你会非常后悔吧？
- en: Make Sure You’re Not Missing Important Information
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确保你没有错过重要信息
- en: Ask the recruiter or hiring team what the next steps are and what the time frame
    is for when you should expect to hear back. Sometimes, the answer is that they
    don’t know how long it will take, but that is valid, too. Just make sure you ask,
    whether during the interview, as a follow-up email, or in a call to the recruiter
    or hiring team.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 向招聘人员或招聘团队询问下一步是什么，以及应该何时期望听到回复。有时，答案是他们不知道需要多长时间，但这也是有效的。只要确保您在面试过程中、后续电子邮件或与招聘人员或招聘团队的通话中询问即可。
- en: Should You Send a Thank-You Email to the Interviewer?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 是否应该给面试官发送感谢邮件？
- en: I’ve been asked this question a lot, and when I was starting my first job, I
    also asked a friend/mentor about whether I should do it. As an interviewer who
    has now conducted many ML interviews, I’d say it doesn’t really make a big difference.
    Sure, a simple and casual note is nice to read, but I’d say that the interview
    results really hinge on if the interview itself went well; a good thank-you note
    won’t change your performance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被问到这个问题，当我开始我的第一份工作时，我也问过一个朋友/导师是否应该这样做。作为现在已经进行了许多机器学习面试的面试官，我可以说这实际上并没有太大差别。当然，一个简单而随意的笔记很好读，但我认为面试结果真正取决于面试本身是否顺利；一个好的感谢笔记不会改变您的表现。
- en: As a candidate, I do *sometimes* send a brief thank-you email. Now that I have
    experienced the other side as an interviewer, I know that they don’t really make
    the candidate stand out too much. I have yet to meet someone on the interviewing
    team who’s found simple, polite thank-you notes to be annoying, but if I ever
    get a follow-up note that’s rude, then I’d rather the candidate didn’t send anything
    at all.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为候选人，我有时会发送一封简短的感谢邮件。现在我作为面试官的一方，我知道这些邮件并不能让候选人脱颖而出。我还没有遇到过面试团队中有人认为简单而礼貌的感谢笔记是讨厌的，但如果我接到一个粗鲁的后续备注，那么我宁愿候选人干脆什么都不发。
- en: Thank-You Note Template
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 感谢信模板
- en: 'If you really want to send a thank-you note, I suggest the following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您确实想发送一封感谢信，我建议以下方式：
- en: Keep it short and simple.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持简洁明了。
- en: You can reiterate your excitement about the role.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以重申对该角色的兴奋之情。
- en: Do not try to explain away some mistake you made in the interview or be defensive
    about something. The interviewer might already have forgotten about it, and this
    only does more harm than good.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要试图解释面试中的某个错误或为某事辩解。面试官可能已经忘记了，这样做只会弊大于利。
- en: One suggestion to job seekers from a hiring manager is to not go the opposite
    direction and seem too desperate, such as by sending a very lengthy thank-you
    email that is overly thankful. Examples include exaggerations such as “This is
    an opportunity of a lifetime” or “It would be the greatest privilege to work for
    you.” In an ideal world, the interviewer would take the email at face value and
    not judge the “desperateness” aspect of it, but in reality, these things do play
    a role.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一位招聘经理对求职者的建议是不要走向另一个极端，显得过于渴望，比如发送过长并过度感谢的感谢邮件。例如夸大其词地说“这是一生中的机会”或“能为您工作将是最大的荣幸”。在理想世界中，面试官会单纯接受邮件的表面价值，并不会判断其“绝望”方面，但实际上，这些因素确实会起作用。
- en: Note
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: In your region, there may be other social norms that affect how verbose people
    are in professional correspondence or how much gratitude you show. I have worked
    for Canada- and US-based companies so my communication norms are North America
    centric. Do adjust accordingly!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的地区，可能会有其他社会规范影响专业通信的详细程度或您表达感激的程度。我曾为加拿大和美国的公司工作过，因此我的沟通规范以北美为中心。请据此调整！
- en: 'Here’s my personal interview thank-you note template—you should substitute
    the words in the brackets [ ] with your own situation:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的个人面试感谢信模板—您应该用您自己的情况替换括号[ ]中的文字：
- en: Hi [Xue-La], it was great to meet you [and the team] today during the interview.
    Thanks for taking the time to [answer my questions at the end about the work culture];
    it made me more excited about [company name] and what you’re building in [recommender
    systems]!
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Hi [Xue-La]，今天在面试中与您[和团队]见面很棒。感谢您抽出时间[回答我有关工作文化的问题]；这让我对[公司名]和您在[推荐系统]上的工作更加兴奋！
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Best,
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 祝好，
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Susan
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Susan
- en: How Long Should You Wait After the Interview for a Response Before Following
    Up?
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试后等待回应的时间应该是多久？
- en: Ideally, you’ve already been told when to expect a response from the recruiter
    and/or interviewers. If you haven’t heard back, and they haven’t told you when
    to expect a response, I think it’s good to follow up after one business week.
    Some companies really do take months to hire, especially if the company is very
    large and bureaucratic. So even if you email after a week, they may not be able
    to give you a proper response right away, but at least you’ll have started the
    post-interview conversation. Some companies also take only a week or less—those
    are usually startups.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，您应该已经被告知预期在何时收到招聘人员和/或面试官的回复。如果您没有收到回复，并且他们没有告诉您何时可以预期回复，我认为在一周工作日后跟进是合适的。有些公司确实需要几个月才能完成招聘，特别是大型和官僚主义的公司。因此，即使您在一周后发送电子邮件，他们可能无法立即给出适当的回复，但至少您已经开始了面试后的对话。有些公司也可能只需要一周或更短的时间——通常是创业公司。
- en: What to Do Between Interviews
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面试之间应该做什么
- en: If you have a few interviews lined up, you may have some time in between several
    of them, whether that’s between multistage interviews or interviews with different
    companies or for different roles. Or this could be the time after you get some
    responses, but you haven’t accepted an offer yet. This is a fluid length of time,
    so you don’t need to focus on separating the difference between “post-interview”
    and “between interviews,” as there is some overlap.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有几个面试安排，可能会在它们之间有些时间，无论是多阶段面试之间还是不同公司或不同职位的面试之间。或者这可能是你收到一些回应后，但还没有接受报价的时间。这段时间可能会有所变化，因此不必专注于区分“面试后”和“面试之间”的差异，因为它们可能有些重叠。
- en: How to Respond to Rejections
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何回应拒绝
- en: When I’m a job candidate myself, I know that rejection is an inevitable part
    of the process—getting those “unfortunately, we have decided to move on with other
    candidates…” emails. When it’s a job I’ve been really hyped about and I anticipated
    a positive response, I give myself some time to feel upset and (reasonably) vent
    to trusted individuals, such as my friends or family. Generally, there’s no reversing
    the situation, apart from being polite and professional. It’s possible for a candidate
    to be a second pick, and if the first pick rejects the offer, you could be contacted
    again. But that will likely not happen for candidates who send an angry follow-up
    email.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我自己成为求职者时，我知道被拒是这个过程中不可避免的一部分——接收那些“很遗憾，我们决定选择其他候选人…”的电子邮件。当我对一个工作非常感兴趣并期待积极回应时，我会给自己一些时间感到失落，并（合理地）向信任的人士如朋友或家人倾诉。通常情况下，情况不会逆转，除非保持礼貌和职业素养。候选人可能成为第二选择，如果第一选择拒绝了报价，可能会再次联系你。但是对于那些发送愤怒跟进邮件的候选人，这种情况可能不会发生。
- en: You don’t *have to* respond to a rejection if you don’t feel like it, but especially
    for teams I interacted with more during the interview process, I will send an
    email as a courtesy since I already got to know those people.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想回复拒绝邮件，你*不必*这样做，但是特别是对于我在面试过程中与团队互动更多的团队，我会发送一封邮件作为礼貌，因为我已经了解了这些人。
- en: Template for Rejection Responses
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拒绝回应的模板
- en: 'I often *don’t* send an email back after an automated rejection email. However,
    if the email is from a recruiter after I’ve spoken to them or after I’ve passed
    more interview rounds and actually interacted more with the team, I will email
    to respond to a rejection. If I do, here’s my template:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在收到自动拒绝电子邮件后，我通常*不*会回复电子邮件。但是，如果这封邮件是我与招聘人员交谈后或者在通过更多面试轮次并与团队有更多互动后收到的，我会回复拒绝邮件。如果我回复了，这是我的模板：
- en: Hello [recruiter or hiring manager],
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好[招聘人员或招聘经理]，
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thank you for the update, and for the time. It was good to meet you and the
    team and learn more about [COMPANY NAME] during the process. [Optional additional
    sentence here.]
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感谢您的更新和花费的时间。在整个过程中，与您和团队见面并了解更多关于[公司名称]的信息是一件好事。[此处可选择性添加句子。]
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Best,
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最好，
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Susan
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Susan
- en: '**Note**: I usually add more (the optional additional sentence) only if I made
    it to the later rounds where I got to meet the team and had good rapport with
    them. I might also say something like “Let’s keep in touch!” if I feel that we
    had good rapport. But I think this really depends on your personality.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**：通常，我只会在我进入后续轮次并与团队有良好的互动时添加更多内容（可选的额外句子）。如果我感觉我们有良好的互动，我也可能会说“让我们保持联系！”但我认为这取决于你的个性。'
- en: Note
  id: totrans-45
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: As usual, replace the text in the brackets [ ] with your own situation and keep
    in mind if your region values other types of communication, as I’m writing from
    a North American perspective.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，请用你自己的情况替换方括号中的文本，并牢记，如果你所在地区重视其他类型的沟通方式，因为我是从北美的角度来写作的。
- en: A fellow ML professional mentioned that this is also when they ask for feedback
    (if applicable), and sometimes they do get it from the hiring team. I myself rarely
    have asked or received feedback after asking, which may be due to avoiding legal
    issues,^([1](ch09.html#ch09fn1)) especially when it’s a big company with processes
    to follow.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一位同行的机器学习专业人士提到，这也是他们寻求反馈（如果适用）的时机，有时他们确实会从招聘团队那里得到反馈。我自己很少在请求后得到过反馈，这可能是因为避免法律问题，^([1](ch09.html#ch09fn1))
    特别是在一个有着需要遵循程序的大公司时。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: When responding to rejections, it’s best to stay professional, polite, and positive.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在回应拒绝时，最好保持专业、礼貌和积极的态度。
- en: Job Applications Are a Funnel
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 求职申请是一个漏斗。
- en: In my experience, I don’t get interviews for all the jobs I apply for, so it
    doesn’t hurt to apply to more jobs that fit my ML skills and profile. As to whether
    you tailor the applications or not, keep in mind your effectiveness per application
    that was mentioned in [Chapter 2](ch02.html#machine_learning_job_application_and_res).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 据我的经验，我并不是所有申请的工作都会被邀请面试，所以多申请一些与我机器学习技能和个人资料匹配的工作并不会有害。至于是否个性化申请，请记住每份申请的效果，正如[第2章](ch02.html#machine_learning_job_application_and_res)中提到的那样。
- en: Even if you feel that you are a little bit unqualified, still apply! Often,
    a successful candidate may not even have all the experience on the list. For example,
    I’ve seen many ML job descriptions mention Kubernetes, but as you’ve read in previous
    chapters, not all ML roles require in-depth experience in Kubernetes. Of course,
    you do still need to fit a good amount of the expected experience or successfully
    persuade the hiring team that you are able to learn and contribute in a reasonable
    period of time.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你觉得自己有些不太符合资格，也要申请！通常，成功的候选人甚至可能并不具备清单上的所有经验。例如，我看过许多机器学习职位描述提到Kubernetes，但正如你在之前的章节中读到的那样，并不是所有的机器学习角色都需要深入的Kubernetes经验。当然，你仍然需要具备预期经验的相当数量，或者成功地说服招聘团队你能够在合理的时间内学习和贡献。
- en: 'You might have read or heard about this statistic: men apply for a job when
    they meet only 60% of the qualifications, but women apply only if they meet 100%
    of them.^([2](ch09.html#ch09fn2)) This might be one of the ways that confidence
    manifests in fewer job applications from qualified candidates. If this is relatable
    to you, definitely take a look at whether you’re underselling yourself.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经看过或听说过这个统计数据：男性只有在符合60%的资格要求时才会申请工作，但女性只有在符合100%的情况下才会申请。^([2](ch09.html#ch09fn2))
    这可能是信心表现在符合条件的候选人较少申请工作的一种方式之一。如果这对你有共鸣，一定要看看你是否在低估自己。
- en: So if you’ve received that dreaded rejection email, keep building that application
    funnel. Keep applying, keep browsing, and keep updating your resume! Use each
    rejection to help you increase your chances next time; otherwise, you may be spending
    more time than you need to on the process.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了那些令人头疼的拒信，继续建立应用程序的流程吧。继续申请，继续浏览，继续更新你的简历！利用每一次的拒绝来帮助你增加下次成功的机会；否则，你可能会花费比必要更多的时间在这个过程上。
- en: Update and Customize Your Resume and Test Variations
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新和定制你的简历，测试各种变化。
- en: Sometimes, your resume really will make a big difference in reducing initial
    rejections. I’ve given people resume feedback before, and they’ve reported that
    the callbacks have increased. I’ve personally used this strategy when applying
    for different types of ML roles. Improvements to my resume have increased the
    number of interviews I received for jobs that were heavier on ML model development,
    and they also helped me avoid interview invitations for jobs that didn’t match
    my skills.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你的简历确实会在减少初次拒绝方面发挥重要作用。我曾经给过人们简历反馈，他们报告说回调率增加了。我自己在申请不同类型的机器学习职位时也使用过这种策略。改进我的简历增加了我为更加侧重于ML模型开发的工作收到的面试次数，也帮助我避免了那些不匹配我的技能的工作的面试邀请。
- en: As mentioned in [Chapter 2](ch02.html#machine_learning_job_application_and_res),
    tailor your resume to the specific ML role you want; for example, for MLE, check
    if you should emphasize your ML model development skills or your Kubernetes skills.
    If you have space on your resume, you can emphasize both.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如 [第2章](ch02.html#machine_learning_job_application_and_res) 中所述，将你的简历针对你想要的特定ML角色进行调整；例如，对于MLE，查看是否应该强调你的ML模型开发技能还是你的Kubernetes技能。如果你的简历有空间，你可以强调两者。
- en: Steps of the Offer Stage
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: offer阶段的步骤
- en: Now that you’ve gone through a few interviews, hopefully, you’ve gotten an offer!
    Even if your first offer might not turn out to be your ideal, I think it’s a massive
    milestone. The first one can be the hardest!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经经历了几次面试，希望你已经拿到了一个offer！即使你的第一个报价可能不是你理想的，我认为这是一个重要的里程碑。第一个可能是最难的！
- en: Let Other Interviews-in-Progress Know You’ve Gotten an Offer
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让其他正在进行中的面试知道你已经收到了一个offer
- en: Sometimes, the timelines of other interviews are more delayed, but if you let
    other companies know that you’ve received an offer, there are places that are
    willing to expedite your interview process. Of course, this isn’t guaranteed,
    but there is no harm done in letting other places know you have an offer. The
    best case is they’ll expedite your process, and the worst case is that there’s
    no change. These companies also now know that another company wants you; that
    could increase your value as a candidate since you have current external validation.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，其他面试的时间线更加延迟，但如果你让其他公司知道你已经收到了一个offer，有些地方愿意加快你的面试过程。当然，这并不保证成功，但让其他地方知道你有一个offer并没有坏处。最好的情况是他们会加快你的过程，最坏的情况是没有任何变化。这些公司现在也知道另一家公司想要你；这可能会增加你作为候选人的价值，因为你有当前的外部验证。
- en: 'I don’t cover much on negotiation in this book, so here are some articles that
    many have found useful:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这本书中没有详细讲解谈判，以下是一些许多人觉得有用的文章：
- en: '[“Salary Negotiation: Make More Money, Be More Valued” from Kalzumeus Software](https://oreil.ly/kCEaF)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“薪资谈判：赚更多钱，更受重视”来自Kalzumeus Software](https://oreil.ly/kCEaF)'
- en: '[“Exactly What to Say When Recruiters Ask You to Name the First Number… and
    Other Negotiation Word-for-Words”](https://oreil.ly/8Fbm3) from *[interviewing.io](https://oreil.ly/hufqy)*'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“当招聘者要求你首先提出价格时……及其他谈判词句”](https://oreil.ly/8Fbm3) 来自*[interviewing.io](https://oreil.ly/hufqy)*'
- en: What to Do If the Offer Response Timeline Is Very Short
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果要约响应时间线非常短，应该怎么办
- en: 'I’m going to be very honest here: a new job is a big career and life move,
    and it isn’t something to trivialize. I often need a week—or a weekend at the
    very least—of uninterrupted time to think about the offer. Sometimes, you don’t
    have the luxury of time and need a job immediately, and that’s OK, too. Here,
    I’ll outline my thought process when it comes to responding to an offer, assuming
    you are not in an urgent financial situation, in need of a visa quickly, or in
    some other type of personal situation. In those cases, you will probably have
    your own considerations for accepting a job offer, and the considerations I give
    here might not apply to your situation!'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我会非常诚实地告诉你：新工作是一个重要的职业和生活转变，不是一件微不足道的事情。我经常需要一周——或者至少是一个周末——不受干扰的时间来考虑这个offer。有时候，你没有时间的奢侈，需要立即找工作，这也没关系。在这里，我将概述我在回应offer时的思考过程，假设你不是处于紧急财务状况、急需签证或其他个人情况。在这些情况下，你可能有自己接受工作offer的考虑因素，我在这里给出的考虑因素可能不适用于你的情况！
- en: 'I personally ask for as many days as possible to decide—ideally, at least over
    a weekend. Let’s say that you got an offer on Tuesday and they want a response
    by Thursday, but that’s not enough time for you to research all the details and
    compare the offer. Here are some examples of what you can say:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人会尽可能要求更多时间来决定——最好是至少周末。假设你在周二收到了一个offer，并且他们希望在周四前得到答复，但这对你来说不足以研究所有细节并比较这个报价。以下是一些你可以说的例子：
- en: “I need to discuss the offer over the weekend with my family. Can I get back
    to you next Tuesday?”
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我需要在周末和我的家人讨论这个offer。我可以在下周二回复你吗？”
- en: 'If you are still interviewing with other companies: “I need some more time
    since I’m also at the final stage of another interview. I’m very glad for the
    offer, and I’m very excited about this opportunity, but it wouldn’t be right if
    I didn’t double-check with the other company about their final details, too. I
    think I can know their decision by next Monday. Can I keep you posted by next
    Wednesday?”'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您还在与其他公司面试：“由于我还在进行另一轮面试的最后阶段，我需要一些时间。我对这个提议感到非常高兴，我对这个机会感到非常兴奋，但是如果我不与其他公司再次确认最终细节，那就不太对了。我想我可以在下周一知道他们的决定。我能在下周三之前通知您吗？”
- en: 'If you are relocating: “I want to take a little more time to research the area
    and cost of living before I can make a decision on this offer. Could I get back
    to you next Tuesday?”'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您正在搬迁：“在我决定接受这个提议之前，我想多花点时间研究这个地区和生活成本。我可以在下周二再给您回复吗？”
- en: Depending on your situation, there are many real and important reasons for you
    to do your due diligence and take some time before you sign the dotted line on
    a contract that could drastically change your day to day.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的情况，有很多真实而重要的理由需要您尽职调查，并在您签署可能会极大改变您日常生活的合同之前花一些时间。
- en: Understand Your Offer
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解您的提议
- en: Before making any decisions, I highly recommend understanding your offer holistically.
    The following are some aspects that might not come to mind immediately but are
    very important parts of your job offer, beyond the obvious base salary.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在做出任何决定之前，我强烈建议您全面了解您的职位提议。以下是一些可能不会立即想到但是工作提议中非常重要的部分，超出了显而易见的基本工资。
- en: Workplace culture
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作场所文化
- en: '*Workplace culture* is described as “a collection of attitudes, beliefs, and
    behaviors that make up the regular atmosphere in a work environment” by Indeed.^([3](ch09.html#ch09fn3))
    Work takes up a lot of time in our lives: at eight hours a day (not including
    transportation, if applicable), five days a week, about 24% of our week is spent
    at work. If we assume eight hours of sleep a day, and there are 16 waking hours
    in a day, then we spend 36% of our waking hours at work. So if the workplace culture
    isn’t a fit with you and your values, the result could be mental and physical
    health issues that take a lot of money and time to fix. Is the ROI worth it? Is
    it worth your life?'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*工作场所文化*被Indeed定义为“在工作环境中形成常规氛围的态度、信念和行为的集合”^([3](ch09.html#ch09fn3))。工作在我们的生活中占据了很多时间：每天八小时（不包括交通时间，如果适用），一周五天，大约我们周的24%时间在工作中度过。如果我们假设每天八小时的睡眠，并且一天有16小时清醒时间，那么我们花费36%的清醒时间在工作中。所以，如果工作场所文化与您和您的价值观不合适，结果可能是需要花费大量时间和金钱来解决的心理和身体健康问题。回报是否值得？这是否值得您的生命？'
- en: Sometimes, it’s hard to figure out what the real workplace culture is during
    the interview phase, but keep it in mind. Healthy workplace cultures could include
    behaviors like being fair, collaborative, and transparent, but unhealthy workplace
    cultures could foster bullying, discrimination, or illegal conduct. In North America,
    there are protected classes,^([4](ch09.html#ch09fn4)) laws that aim to protect
    against discrimination for a list of classes, such as race, age, sexual orientation
    and gender identity, veteran status, religion, and so on.^([5](ch09.html#ch09fn5))
    As a personal example, I am a relative minority in North America, and there are
    people similar to me who I know who have encountered hostile workplaces, so it’s
    personally important to find companies with a work culture that is against sexual
    and gender-based harassment.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，在面试阶段很难弄清楚真正的工作场所文化，但请记住。健康的工作场所文化可能包括公平、协作和透明等行为，但不健康的工作场所文化可能促进欺凌、歧视或违法行为。在北美，有受保护的群体^([4](ch09.html#ch09fn4))，旨在保护一系列群体免受歧视的法律，如种族、年龄、性取向和性别认同、退伍军人地位、宗教等^([5](ch09.html#ch09fn5))。作为一个在北美相对少数群体的个人例子，我知道有些和我类似的人遇到了敌对的工作环境，所以找到反对性别和基于性别的骚扰的公司文化对我个人来说非常重要。
- en: Work-life balance
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作与生活的平衡
- en: 'An important question to ask yourself when assessing the offer is: can you
    spend time with those who are important to you? There’s a saying that “20 years
    from now, the only people who will remember you worked late are your kids.” There
    are also cases where people lament missing their kids’ important milestones (like
    their first steps or other culturally important milestones) because of inflexibility
    at work. If you don’t have kids, then substitute other loved ones^([6](ch09.html#ch09fn6))
    like parents, a significant other, your pet… you get the idea. The same logic
    can be extended to hobbies, such as creating art, socializing, going to music
    festivals, and the like.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估提议时要问自己的一个重要问题是：你能花时间与重要的人在一起吗？有一句谚语说“20年后，唯一会记得你工作到很晚的人只有你的孩子。”也有些情况是人们因为工作上的不灵活而感叹错过了孩子重要的里程碑（比如他们的第一步或其他文化上重要的里程碑）。如果你没有孩子，那么可以用其他所爱的人^([6](ch09.html#ch09fn6))
    代替，比如父母，另一半，你的宠物……你懂的。同样的逻辑也可以延伸到爱好，比如创作艺术，社交活动，参加音乐节等等。
- en: Avoiding burnout is also important. *Burnout* is defined as “a syndrome conceptualized
    as resulting from chronic workplace stress that has not been successfully managed”
    by the World Health Organization, with effects including “feelings of energy depletion
    or exhaustion.”^([7](ch09.html#ch09fn7)) In the long run, the cost of burnout
    is probably higher than the temporary benefit of overworking. People often regret
    ruining their health, be it mental or physical, for work.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 避免燃尽也很重要。 *燃尽* 被世界卫生组织定义为“由于长期未能成功管理的职场压力而导致的综合症候群”，其影响包括“感到精力耗尽或筋疲力尽。”^([7](ch09.html#ch09fn7))
    从长远来看，燃尽的代价可能比超负荷工作的暂时好处更高。人们经常因为工作而后悔破坏了他们的健康，无论是心理还是身体上的。
- en: On the other hand, I have known someone who poured themselves into work as an
    escape from other things. There are also people who strongly believe in the company’s
    mission and own more equity in the company, so working harder will give them more
    mental and financial fulfillment. Depending on your situation, evaluate these
    points of your job offer accordingly.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我认识过一些人将自己投入到工作中，作为逃避其他事物的一种方式。也有些人强烈信仰公司的使命，并拥有更多的公司股权，因此更努力工作将为他们带来更多的精神和财务满足感。根据你的情况，相应地评估你的工作提议的这些要点。
- en: Base pay
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基本工资
- en: 'This is the most obvious part of the offer: the monetary amount that you can
    see in your bank account every time you get paid. Base pay is often treated as
    one of the most important parts of an offer, and rightfully so—money pays the
    bills and bails you out of catastrophic life events; it’s harder to do that with
    fewer liquid funds.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这是提议中最明显的部分：每次发薪水时你可以在银行账户中看到的金额。基本工资通常被视为提议中最重要的部分之一，理所当然地——钱可以支付账单，并在灾难性生活事件中帮助你；用较少的流动资金很难做到这一点。
- en: For example, if you have restricted stock units (RSUs) in a public company,
    there are [blackout periods](https://oreil.ly/IETGI)^([8](ch09.html#ch09fn8))
    for selling the stock, so you can’t liquidate in the case of an emergency. Of
    course, if you have more savings, then it’s fine to have less liquid base pay
    coming in. (More examples of non-base-pay options are discussed next.)
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你在一家公开公司拥有限制性股票单位（RSU），则有 [停止交易期](https://oreil.ly/IETGI)^([8](ch09.html#ch09fn8))，因此在紧急情况下不能变现。当然，如果你有更多储蓄，那么较少的流动基本工资是可以接受的。
    （接下来讨论了更多的非基本工资选项的例子。）
- en: Tip
  id: totrans-84
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: For some regions, you can check Glassdoor or *[levels.fyi](http://levels.fyi)*
    for average compensation. Do keep in mind that there might not be enough data
    for your specific situation, so take the numbers with a heavy grain of salt. For
    example, since I am Canadian, those sites don’t often have enough data for me,
    and I get most compensation info by word of mouth from my mentors and network.
    Yes, people will share exact dollar figures if they trust you. Yes, you have to
    spend time to build that trust (refer back to [Chapter 2](ch02.html#machine_learning_job_application_and_res)).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些地区，你可以查看Glassdoor或*[levels.fyi](http://levels.fyi)*获取平均薪酬信息。请记住，对于你具体情况可能没有足够的数据，因此要谨慎对待这些数字。例如，由于我是加拿大人，这些网站通常没有足够的数据，我大部分薪酬信息是通过我的导师和网络口耳相传得到的。是的，如果人们信任你，他们会分享确切的金额。是的，你需要花时间来建立这种信任（参见[第2章](ch02.html#machine_learning_job_application_and_res)）。
- en: Bonuses, stocks, and other kinds of compensation
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 奖金、股票和其他种类的补偿
- en: Some companies may give you other kinds of compensation beyond base pay. Compensation
    you may commonly see includes RSUs, stock options, year-end bonuses, profit sharing,
    commissions, and so on. Be sure to check the value of these. For example, options
    are not the same as RSUs. At a previous workplace, even though I had a lot of
    options, they happened to end up being worth $0.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 有些公司可能会在基本工资之外给你其他形式的补偿。你可能常见的补偿包括 RSU（限制性股票单位）、股票期权、年终奖金、利润分享、佣金等等。务必核实这些的价值。例如，股票期权与
    RSU 并不相同。在之前的一家工作场所，尽管我拥有很多股票期权，但它们最终却变得一文不值。
- en: Some things you’ll want to understand in an offer include the vesting period
    for stocks or options, how to exercise options, and so on. I’m not a financial
    expert, so you can read more about this in [“Everything You Need to Know About
    Stock Options and RSUs”](https://oreil.ly/RHNSD) from the *Harvard Business Review.*
    Check online guides and/or ask an expert in your region for specific rules, laws,
    and taxes relevant to your area and employment situation.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要了解的一些工作条件包括股票或期权的解禁期、如何行使期权等等。我不是财务专家，所以你可以在《哈佛商业评论》的[“关于股票期权和RSU的一切你需要知道”](https://oreil.ly/RHNSD)中进一步了解这些内容。请查阅在线指南或在你所在地区咨询专家，了解与你的地区和就业情况相关的具体规则、法律和税收。
- en: Benefits
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 福利
- en: Your benefits might not be included in the base salary, but they could have
    a lot of monetary value. For example, I didn’t even realize my company had contributed
    more than $10,000 to a retirement fund via employer matching in a year. I was
    aware of the employer matching but didn’t actually calculate the dollar value
    when considering the offer. In hindsight, I absolutely should have. In the US,
    good health benefits could literally mean thousands of dollars of savings for
    you. Maternity and parental leave could represent great peace of mind for you
    and your family.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你的福利可能不包括在基本工资中，但它们可能有很大的经济价值。例如，我甚至没有意识到我的公司在一年内通过雇主匹配为退休基金捐款超过$10,000。我知道有雇主匹配，但在考虑这份工作时并没有实际计算过其货币价值。事后看来，我绝对应该这样做。在美国，良好的健康福利可能意味着为你节省数千美元。产假和父母假期对你和你的家庭来说可能意味着极大的安心感。
- en: Depending on your life stage, the list of relevant benefits could change with
    time. A personal example is that I didn’t care much about health and dental benefits
    when I was younger, but after I started needing regular maintenance on a specific
    dental procedure, paying 20% of the treatment became more costly than paying 0%
    of it (my previous two jobs, respectively). My advice is to not underestimate
    the benefits.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的生活阶段，相关福利的列表可能会随着时间变化而变化。一个个人例子是，当我年轻时，我并不太关心健康和牙齿福利，但在我开始需要定期维护特定牙齿程序后，支付治疗费用的20%比起之前零费用变得更加昂贵（分别是我之前的两份工作）。我的建议是不要低估这些福利的重要性。
- en: Tying it all together
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 把所有这些联系在一起
- en: Now that you’ve taken a holistic look at the offer, think about what accepting
    the offer would mean for your life and career. I recommend always double-checking
    with the recruiter or hiring manager if you want to clarify anything. They already
    extended you an offer, and at this stage, they would rather answer your questions
    and adjust the offer (if reasonable) than spend dozens of hours on the interview
    process for another candidate. So don’t worry about taking some time to look over
    the contract, ask questions, and do your due diligence.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你全面考虑了这份工作的条件，想一想接受这份工作意味着对你的生活和职业生涯有什么影响。我建议你如果有任何疑问，始终与招聘人员或招聘经理确认。他们已经向你提供了一个工作机会，在这个阶段，他们宁愿回答你的问题并调整工作条件（如果合理），而不是为了其他候选人再花费数十小时进行面试。因此，不要担心花些时间审查合同、提问和尽职调查。
- en: First 30/60/90 Days of Your New ML Job
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新机器学习职位的前30/60/90天
- en: So, after a lot of hard work going through the interview process, you’ve gotten
    an offer, or even a few—congratulations! Now you’ve accepted your job offer of
    choice and are starting the job!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 经过艰苦的面试过程后，你终于拿到了一个甚至几个工作机会的offer，恭喜！现在你已经接受了你选择的工作offer，并准备开始新的工作了！
- en: 'There are lots of things you can do beyond onboarding that can benefit you
    during the first few months of your ML job. My formal education didn’t teach me
    these things, and sometimes even past job experience won’t make you aware of these
    helpful tips. The following actions have helped me greatly in my past jobs, and
    I think they are important to keep in mind during the first few months of your
    new ML job:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在入职后，除了了解情况外，你还有很多事情可以做，这些事情在你的机器学习工作的前几个月内会对你有所帮助。我的正规教育并没有教给我这些事情，有时甚至过去的工作经验也不会让你意识到这些有用的小贴士。以下行动在我以往的工作中对我有很大帮助，我认为在你新的机器学习工作的头几个月中，记住这些是很重要的：
- en: Gain domain knowledge.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取领域知识。
- en: Gain code familiarity.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉代码。
- en: Meet relevant people.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结识相关人士。
- en: Help improve the onboarding documentation.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助改进入职文档。
- en: Keep track of your achievements.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪你的成就。
- en: Now I’ll walk through the details of each of these actions.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我将详细介绍每个行动的细节。
- en: Gain Domain Knowledge
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取领域知识。
- en: If you’re a data scientist in banking, you’ll onboard and learn about the banking
    products you’re working with and how they work. If you’re an MLE in ecommerce
    and recommender systems, you’ll need to make sure you understand what the customers
    value and what the business values. If you don’t understand these points well,
    you might end up developing models or infrastructure that don’t fit what the company
    is trying to optimize for, making your job performance seem poorer than it actually
    is.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是银行业的数据科学家，你需要熟悉并了解你所处理的银行产品以及它们的运作原理。如果你是电子商务和推荐系统领域的MLE，你需要确保理解客户和业务价值。如果你对这些点理解不深，可能会导致开发出不符合公司优化目标的模型或基础设施，使得你的工作表现看起来比实际情况要差。
- en: On the other hand, understanding the goals well will help you build ML more
    efficiently. Who knows, this could make the difference in how long it takes for
    you to get a promotion (if you’re aiming for that)!
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，深刻理解目标将帮助你更有效地构建机器学习模型。谁知道呢，这可能会影响你获得晋升的时间（如果你有这样的目标）！
- en: Gain Code Knowledge
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取代码知识。
- en: 'I think this is the action that is least overlooked, as in an ML role, it’s
    pretty much a guarantee that you’ll be onboarded to the code and data or receive
    some training. But for the sake of completeness, here’s what I make sure to do:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是最不容忽视的行动，因为在机器学习角色中，几乎可以保证你将接触到代码和数据或接受相关培训。但为了完整起见，这里是我确保要做的事情：
- en: Be able to set up the development environment.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够建立开发环境。
- en: Check the permissions that are required and request them (or ask a manager to
    request them).
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查所需的权限并申请它们（或请求经理帮助申请）。
- en: Skim through the main projects and code repositories.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览主要项目和代码库。
- en: If there are libraries you aren’t familiar with, ask a coworker if they are
    being used. If they are, then you can ask your manager if there’s part of the
    onboarding process that trains you on those. The reason why I mention checking
    first is because lots of companies and teams have some legacy code that might
    not need to be changed, and thus you don’t have to worry too much about it. For
    example, at one of my workplaces, a few folders and jobs ran on Scala, and I checked
    with my manager if they were being used because I was curious. It turns out that
    those jobs were being phased out, so I didn’t need to worry too much about them
    at the time; focusing on familiarizing myself with the Python and shell scripts
    was more important.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有你不熟悉的库，请问一下同事是否在使用。如果在使用，你可以问问经理是否有培训计划涵盖这些内容的一部分。我之所以提到先检查是因为很多公司和团队有一些可能不需要改变的遗留代码，因此你无需过分担心。例如，在我曾经的一个工作场所，有几个文件夹和任务是用Scala编写的，我向经理询问了它们是否在使用，因为我很好奇。结果发现那些任务正在逐步淘汰，所以那时我不需要过多关注它们；而集中精力熟悉Python和shell脚本更为重要。
- en: Meet Relevant People
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结识相关人士。
- en: Companies are made up of people, even in tech where we work with code and machines.
    On the technical side, reach out to your principal, staff-level colleagues and
    other peers who are responsible for similar technical aspects as you. This can
    help when you are stuck on something because you know whom to reach out to to
    get unstuck. For example, as a result of reaching out to people early on as a
    new hire, I became much more effective at my job. When I didn’t know how to track
    down a data source, I had a Rolodex of people to message or a list of documents
    to read (that were written and sent to me by humans).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 公司由人组成，即使在我们与代码和机器打交道的技术领域也是如此。在技术方面，与你的主管、高级同事和其他负责类似技术方面的同事联系。当你遇到问题时，知道该联系谁可以帮助你解决问题是很有帮助的。例如，作为新员工，通过早期与人们联系，我在工作中变得更加有效率。当我不知道如何追踪数据来源时，我有一本人们发来的电话簿或一份要读的文件清单。
- en: If you are working on a specific family of products, such as a recommender system
    on a social media feed, then know who is making decisions about the product. Reach
    out to the product manager or relevant person(s). Don’t underestimate reaching
    out to nontechnical folks; sometimes you are stuck not because of a code or data
    issue or a bug but because of some product logic that you didn’t know.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在处理某一类产品，比如社交媒体上的推荐系统，那就了解一下是谁在决定产品。联系产品经理或相关人员。不要低估与非技术人员的联系；有时候你卡住不是因为代码或数据问题，也不是bug，而是因为你不知道的某些产品逻辑。
- en: As a new hire, set up 30-minute coffee chats (virtual or in person) with people
    on your team and organization. This can help you get to know them and onboard
    faster as they can share important context with you.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 作为新员工，与你团队和组织中的人安排30分钟的咖啡聊天（虚拟或面对面）。这有助于你更快地了解他们，并快速入职，因为他们可以与你分享重要的背景信息。
- en: Tip
  id: totrans-116
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Once you finish a coffee chat with someone, ask who they suggest you meet with
    next. You can then set up a coffee chat with that person!
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 与某人进行咖啡聊天后，问问他们建议你下次与谁会面。然后你可以安排与那个人的咖啡聊天！
- en: Help Improve the Onboarding Documentation
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 帮助改进入职文档
- en: During onboarding at all companies I’ve worked for, there were always documents
    to follow and sometimes meetings with a coworker or manager to walk through the
    code, data, and projects. On documentation webpages, there can sometimes be broken
    links or outdated descriptions that your onboarding buddy tells you about verbally.
    Make a change to those docs; it’s a great way to start contributing, and if your
    documentation is stored in a code repository (e.g., Markdown files on GitHub that
    are rendered on an internal Wiki page), then it’s an easy pull request (PR) you
    can make in your first week, or even on your first day.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在我工作的所有公司的入职期间，总会有一些文档要遵循，有时还会与同事或经理进行代码、数据和项目的讨论。在文档网页上，有时会有失效的链接或过时的描述，你的入职伙伴会口头告诉你这些。对这些文档做出改变；这是一个很好的开始贡献的方式，如果你的文档存储在代码库中（例如，在GitHub上的Markdown文件，在内部Wiki页面上呈现），那么这是一个你可以在第一周甚至第一天就可以进行的简单拉取请求（PR）。
- en: Keep Track of Your Achievements
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 记录你的成就
- en: As you get settled in, keep your long-term growth in mind. This means noting
    down anything you’ve done in preparation for performance reviews and promotion
    processes. One great resource is Julia Evans’ [brag document](https://oreil.ly/YMc9d),
    which is a document where you keep track of what you’ve accomplished at work.
    Update it regularly, and it will be a great resource for the future you as you
    keep making your way in the ML field!
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当你安顿下来时，要考虑你的长期成长。这意味着记下你为绩效评估和晋升过程做的准备工作。一个很好的资源是Julia Evans的[自夸文档](https://oreil.ly/YMc9d)，这是一个记录你在工作中取得成就的文档。定期更新它，它将成为你未来在机器学习领域前进时的重要资源！
- en: Summary
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: In this chapter, I discussed some post-interview FAQs such as following up,
    responding to rejections, and so on. I also walked through the common considerations
    and components of a job offer, which I hope can provide perspective. Next, I provided
    some tips for when you start your first ML job to help you succeed during the
    first few months.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我讨论了一些面试后的常见问题，比如后续跟进、回应拒绝等。我还介绍了工作提议的常见考虑和组成部分，希望这些可以为你提供一些视角。接下来，我提供了一些在你开始第一份机器学习工作时的建议，帮助你在最初几个月取得成功。
- en: 'Congrats on making it this far! Now I hope you can put what you’ve learned
    into practice. If there’s one thing I want for you to take away, it’s for you
    to learn to adjust and find your own footing. It’s like bouldering (I don’t even
    really boulder): when you grasp another handhold, the way you keep balance and
    grip will be different from how someone else does because they have different
    leg strength and different grips ([Figure 9-1](#finding_your_own_ml_career_path_is_a_bit)).
    And this ML career is the boulder we’re all on, tackling in our own way. Best
    of luck; I’m rooting for you!'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '-   祝贺你走到这一步！现在希望你能把所学应用到实践中。如果有一件事我希望你能记住，那就是学会调整并找到自己的立足之地。这就像攀岩（其实我并不怎么攀岩）：当你抓住另一个把手时，保持平衡和抓地力的方式会因为腿部力量和握力不同而不同，因为每个人的情况都不同（[图 9-1](#finding_your_own_ml_career_path_is_a_bit)）。而这个机器学习职业就是我们所有人攀登的巨石，我们都在用自己的方式应对。祝你好运；我支持你！'
