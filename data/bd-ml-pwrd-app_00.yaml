- en: The project of writing this book started as a consequence of my work mentoring
    Fellows and overseeing ML projects at Insight Data Science. For giving me the
    opportunity to lead this program and for encouraging me to write about the lessons
    learned doing so, I’d like to thank Jake Klamka and Jeremy Karnowski, respectively.
    I’d also like to thank the hundreds of Fellows I’ve worked with at Insight for
    allowing me to help them push the limits of what an ML project can look like.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书的项目始于我在Insight Data Science指导Fellows和监督ML项目的工作。感谢Jake Klamka和Jeremy Karnowski分别给了我领导这个项目的机会，并鼓励我写下所学的教训。我还要感谢我在Insight与之合作的数百位Fellows，让我有机会帮助他们推动ML项目的界限。
- en: Writing a book is a daunting task, and the O’Reilly staff helped make it more
    manageable every step of the way. In particular, I would like to thank my editor,
    Melissa Potter, who tirelessly provided guidance, suggestions, and moral support
    throughout the journey that is writing a book. Thank you to Mike Loukides for
    somehow convincing me that writing a book was a reasonable endeavor.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 写一本书是一项艰巨的任务，而O’Reilly的工作人员帮助在每一步骤中都更加可控。特别是，我要感谢我的编辑Melissa Potter，她在写书的旅程中不知疲倦地提供指导、建议和精神支持。感谢Mike
    Loukides，他以某种方式说服我写书是一个合理的事业。
- en: Thank you to the tech reviewers who combed through early drafts of this book,
    pointing out errors and offering suggestions for improvement. Thank you Alex Gude,
    Jon Krohn, Kristen McIntyre, and Douwe Osinga for taking the time out of your
    busy schedules to help make this book the best version of itself that it could
    be. To data practitioners whom I asked about the challenges of practical ML they
    felt needed the most attention, thank you for your time and insights, and I hope
    you’ll find that this book covers them adequately.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢技术审阅人员在书的初稿中仔细查找错误并提出改进建议。感谢Alex Gude，Jon Krohn，Kristen McIntyre和Douwe Osinga抽出宝贵时间帮助这本书变得更好。对于那些我向他们询问实际ML挑战的数据实践者们，感谢你们的时间和见解，希望你们会发现这本书充分涵盖了这些挑战。
- en: Finally, for their unwavering support during the series of busy weekends and
    late nights that came with writing this book, I’d like to thank my unwavering
    partner Mari, my sarcastic sidekick Eliott, my wise and patient family, and my
    friends who refrained from reporting me as missing. You made this book a reality.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在这本书的写作过程中，经历了一系列繁忙的周末和深夜，我要感谢我的坚定伴侣Mari，我那挑剔的搭档Eliott，我的智慧和耐心的家人，以及那些没有将我报失踪的朋友们。因为有你们，这本书才成为现实。
