- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The Goal of Using Machine Learning Powered Applications
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用机器学习驱动应用的目标
- en: Over the past decade, machine learning (ML) has increasingly been used to power
    a variety of products such as automated support systems, translation services,
    recommendation engines, fraud detection models, and many, many more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，机器学习（ML）越来越多地被用于驱动各种产品，如自动支持系统、翻译服务、推荐引擎、欺诈检测模型等等。
- en: Surprisingly, there aren’t many resources available to teach engineers and scientists
    how to build such products. Many books and classes will teach how to train ML
    models or how to build software projects, but few blend both worlds to teach how
    to build practical applications that are powered by ML.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，目前几乎没有资源可以教授工程师和科学家如何构建这样的产品。许多书籍和课程会教如何训练ML模型或如何构建软件项目，但很少有结合两者来教如何构建由ML驱动的实用应用。
- en: Deploying ML as part of an application requires a blend of creativity, strong
    engineering practices, and an analytical mindset. ML products are notoriously
    challenging to build because they require much more than simply training a model
    on a dataset. Choosing the right ML approach for a given feature, analyzing model
    errors and data quality issues, and validating model results to guarantee product
    quality are all challenging problems that are at the core of the ML building process.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将ML部署为应用的一部分需要创造力、强大的工程实践和分析思维的结合。ML产品建设的挑战性在于，它们需要的远不止简单地在数据集上训练模型。为特定特征选择正确的ML方法，分析模型错误和数据质量问题，并验证模型结果以保证产品质量，这些都是ML建设过程的核心挑战。
- en: This book goes through every step of this process and aims to help you accomplish
    each of them by sharing a mix of methods, code examples, and advice from me and
    other experienced practitioners. We’ll cover the practical skills required to
    design, build, and deploy ML–powered applications. The goal of this book is to
    help you succeed at every part of the ML process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将详细介绍此过程的每一个步骤，并旨在通过分享方法、代码示例以及我和其他经验丰富的从业者的建议来帮助您完成每一个步骤。我们将覆盖设计、构建和部署ML驱动应用所需的实际技能。本书的目标是帮助您在ML过程的每个环节都取得成功。
- en: Use ML to Build Practical Applications
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用ML构建实用应用
- en: If you regularly read ML papers and corporate engineering blogs, you may feel
    overwhelmed by the combination of linear algebra equations and engineering terms.
    The hybrid nature of the field leads many engineers and scientists who could contribute
    their diverse expertise to feel intimidated by the field of ML. Similarly, entrepreneurs
    and product leaders often struggle to tie together their ideas for a business
    with what is possible with ML today (and what may be possible tomorrow).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您经常阅读ML论文和企业工程博客，可能会被线性代数方程式和工程术语的组合所压倒。该领域的混合性质使许多工程师和科学家感到对ML领域感到畏惧，他们本可以贡献他们的多样专业知识。同样，企业家和产品领导者经常很难将他们的业务理念与ML今天（以及明天可能）所可能实现的联系起来。
- en: This book covers the lessons I have learned working on data teams at multiple
    companies and helping hundreds of data scientists, software engineers, and product
    managers build applied ML projects through my work leading the artificial intelligence
    program at Insight Data Science.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了我在多家公司数据团队工作和帮助数百名数据科学家、软件工程师和产品经理通过我在洞察数据科学领导人工智能项目工作中积累的经验，构建应用ML项目的经验。
- en: The goal of this book is to share a step-by-step practical guide to building
    ML–powered applications. It is practical and focuses on concrete tips and methods
    to help you prototype, iterate, and deploy models. Because it spans a wide range
    of topics, we will go into only as much detail as is needed at each step. Whenever
    possible, I will provide resources to help you dive deeper into the topics covered
    if you so desire.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是分享构建ML驱动应用的逐步实用指南。它是实用的，并专注于具体的提示和方法，帮助您原型设计、迭代和部署模型。因涵盖多个主题，我们将在每一步中仅提供所需的详细信息。在可能的情况下，我会提供资源，以帮助您深入研究所涵盖的主题。
- en: Important concepts are illustrated with practical examples, including a case
    study that will go from idea to deployed model by the end of the book. Most examples
    will be accompanied by illustrations, and many will contain code. All of the code
    used in this book can be found in the [book’s companion GitHub repository](https://oreil.ly/ml-powered-applications).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的概念通过实际示例进行了说明，包括一个案例研究，该案例将在本书结束时从构想到部署模型。大多数示例都将附带插图，并且许多示例将包含代码。本书中使用的所有代码均可在[书籍的配套
    GitHub 仓库](https://oreil.ly/ml-powered-applications)中找到。
- en: Because this book focuses on describing the process of ML, each chapter builds
    upon concepts defined in earlier ones. For this reason, I recommend reading it
    in order so that you can understand how each successive step fits into the entire
    process. If you are looking to explore a subset of the process of ML, you might
    be better served with a more specialized book. If that is the case, I’ve shared
    a few recommendations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书侧重描述机器学习的过程，每一章都建立在前面定义的概念基础之上。因此，我建议按顺序阅读，以便了解每个后续步骤如何融入整个过程中。如果你希望探索机器学习过程的子集，你可能更适合选择更专业的书籍。如果是这种情况，我会分享几个推荐。
- en: Additional Resources
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附加资源
- en: If you’d like to know ML well enough to write your own algorithms from scratch,
    I recommend [*Data Science from Scratch*](https://www.oreilly.com/library/view/data-science-from/9781492041122/),
    by Joel Grus. If the theory of deep learning is what you are after, the textbook
    *Deep Learning* (MIT Press), by Ian Goodfellow, Yoshua Bengio, and Aaron Courville,
    is a comprehensive resource.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想深入了解机器学习，甚至能够从零开始编写自己的算法，我推荐阅读[*《从零开始的数据科学》*](https://www.oreilly.com/library/view/data-science-from/9781492041122/)，作者是
    Joel Grus。如果你对深度学习理论感兴趣，那么《*深度学习*》（MIT Press），作者是 Ian Goodfellow、Yoshua Bengio
    和 Aaron Courville，是一本全面的资源。
- en: If you are wondering how to train models efficiently and accurately on specific
    datasets, [Kaggle](https://www.kaggle.com/) and [fast.ai](https://fast.ai) are
    great places to look.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想知道如何在特定数据集上高效而准确地训练模型，[Kaggle](https://www.kaggle.com/) 和 [fast.ai](https://fast.ai)
    是很好的资源。
- en: If you’d like to learn how to build scalable applications that need to process
    a lot of data, I recommend looking at [*Designing Data-Intensive Applications*](http://shop.oreilly.com/product/0636920032175.do)
    (O’Reilly), by Martin Kleppmann.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想学习如何构建能够处理大量数据的可扩展应用程序，我建议阅读[*《设计数据密集型应用》*](http://shop.oreilly.com/product/0636920032175.do)（O’Reilly），作者是
    Martin Kleppmann。
- en: If you have coding experience and some basic ML knowledge and want to build
    ML–driven products, this book will guide you through the entire process from product
    idea to shipped prototype. If you already work as a data scientist or ML engineer,
    this book will add new techniques to your ML development tool. If you do not know
    how to code but collaborate with data scientists, this book can help you understand
    the process of ML, as long as you are willing to skip some of the in-depth code
    examples.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你具有编码经验和一些基本的机器学习知识，并且希望构建以机器学习驱动的产品，这本书将引导你完成从产品理念到交付原型的整个过程。如果你已经作为数据科学家或机器学习工程师工作，这本书将为你的机器学习开发工具添加新的技术。如果你不懂如何编码，但与数据科学家合作，这本书可以帮助你理解机器学习的过程，只要你愿意跳过一些深入的代码示例。
- en: Let’s start by diving deeper into the meaning of practical ML.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从更深入地探讨实用机器学习的含义开始。
- en: Practical ML
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实用机器学习
- en: For the purpose of this introduction, think of ML as the process of leveraging
    patterns in data to automatically tune algorithms. This is a general definition,
    so you will not be surprised to hear that many applications, tools, and services
    are starting to integrate ML at the core of the way they function.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本次介绍来说，可以将机器学习视为利用数据中的模式自动调整算法的过程。这是一个通用的定义，因此你不会感到意外，许多应用程序、工具和服务开始将机器学习集成到它们的核心功能中。
- en: Some of these tasks are user-facing, such as search engines, recommendations
    on social platforms, translation services, or systems that automatically detect
    familiar faces in photographs, follow instructions from voice commands, or attempt
    to provide useful suggestions to finish a sentence in an email.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些任务是面向用户的，例如搜索引擎、社交平台上的推荐、翻译服务，或者自动检测照片中熟悉面孔、遵循语音命令并试图为电子邮件中的句子提供有用建议的系统。
- en: Some work in less visible ways, silently filtering spam emails and fraudulent
    accounts, serving ads, predicting future usage patterns to efficiently allocate
    resources, or experimenting with personalizing website experiences for each user.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些以不那么显眼的方式工作，悄悄地过滤垃圾邮件和欺诈账户，提供广告服务，预测未来的使用模式以有效地分配资源，或者尝试个性化网站体验以适应每个用户。
- en: Many products currently leverage ML, and even more could do so. Practical ML
    refers to the task of identifying practical problems that could benefit from ML
    and delivering a successful solution to these problems. Going from a high-level
    product goal to ML–powered results is a challenging task that this book tries
    to help you to accomplish.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前许多产品正在利用 ML，而更多产品可能也会这样做。实际的 ML 指的是识别可能受益于 ML 的实际问题，并为这些问题提供成功的解决方案。从高层次的产品目标到
    ML 驱动的结果，是一个具有挑战性的任务，本书试图帮助您完成。
- en: Some ML courses will teach students about ML methods by providing a dataset
    and having them train a model on them, but training an algorithm on a dataset
    is a small part of the ML process. Compelling ML–powered products rely on more
    than an aggregate accuracy score and are the results of a long process. This book
    will start from ideation and continue all the way through to production, illustrating
    every step on an example application. We will share tools, best practices, and
    common pitfalls learned from working with applied teams that are deploying these
    kinds of systems every day.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 ML 课程将通过提供数据集并要求学生在其中训练模型来教授学生 ML 方法，但在数据集上训练算法只是 ML 过程的一小部分。引人注目的 ML 驱动产品依赖于不仅仅是一个累积准确度分数，并且是一个漫长过程的结果。本书将从构思开始，一直到生产，以一个示例应用程序的每一步来说明。我们将分享从与部署这些类型系统的应用团队合作中学到的工具、最佳实践和常见问题。
- en: What This Book Covers
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: To cover the topic of building applications powered by ML, the focus of this
    book is concrete and practical. In particular, this book aims to illustrate the
    whole process of building ML–powered applications.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了涵盖构建由 ML 驱动的应用程序的主题，本书的重点是具体和实际的。特别是，本书旨在说明构建 ML 驱动应用程序的整个过程。
- en: To do so, I will first describe methods to tackle each step in the process.
    Then, I will illustrate these methods using an example project as a case study.
    The book also contains many practical examples of ML in industry and features
    interviews with professionals who have built and maintained production ML models.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我将首先描述解决每个步骤的方法。然后，我将使用一个实例项目作为案例研究来说明这些方法。本书还包含许多在工业界应用 ML 的实际例子，并采访了那些构建和维护生产
    ML 模型的专业人士。
- en: The entire process of ML
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 整个 ML 的过程
- en: To successfully serve an ML product to users, you need to do more than simply
    train a model. You need to thoughtfully *translate* your product need to an ML
    problem, *gather* adequate data, efficiently *iterate* in between models, *validate*
    your results, and *deploy* them in a robust manner.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功地为用户提供一个 ML 产品，你需要做的不仅仅是简单地训练一个模型。你需要深思熟虑地*转化*你的产品需求为一个 ML 问题，*收集*充足的数据，在不同模型之间高效*迭代*，*验证*你的结果，并以稳健的方式*部署*它们。
- en: Building a model often represents only a tenth of the total workload of an ML
    project. Mastering the entire ML pipeline is crucial to successfully build projects,
    succeed at ML interviews, and be a top contributor on ML teams.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 构建模型通常只占据 ML 项目总工作量的十分之一。精通整个 ML 流程对于成功构建项目，成功完成 ML 面试并成为 ML 团队的重要贡献者至关重要。
- en: A technical, practical case study
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个技术实际的案例研究
- en: While we won’t be re-implementing algorithms from scratch in C, we will stay
    practical and technical by using libraries and tools providing higher-level abstractions.
    We will go through this book building an example ML application together, from
    the initial idea to the deployed product.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们不会从头开始用 C 重新实现算法，但我们将通过使用提供更高级抽象的库和工具来保持实际和技术。我们将在本书中一起构建一个示例 ML 应用程序，从最初的想法到部署产品。
- en: I will illustrate key concepts with code snippets when applicable, as well as
    figures describing our application. The best way to learn ML is by practicing
    it, so I encourage you to go through the book reproducing the examples and adapting
    them to build your own ML–powered application.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当适用时，我将使用代码片段来说明关键概念，并描述我们的应用程序的图像。学习 ML 的最佳方式是通过实践，因此我鼓励您逐步学习本书中的示例，并根据自己的需求调整它们以构建您自己的
    ML 驱动应用程序。
- en: Real business applications
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 真实的商业应用
- en: Throughout this book, I will include conversations and advice from ML leaders
    who have worked on data teams at tech companies such as StitchFix, Jawbone, and
    FigureEight. These discussions will cover practical advice garnered after building
    ML applications with millions of users and will correct some popular misconceptions
    about what makes data scientists and data science teams successful.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我将包括来自在StitchFix、Jawbone和FigureEight等科技公司的数据团队工作过的机器学习领袖的对话和建议。这些讨论将涵盖在与数百万用户建立机器学习应用后积累的实用建议，并纠正一些关于如何使数据科学家和数据科学团队成功的流行误解。
- en: Prerequisites
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先决条件
- en: This book assumes some familiarity with programming. I will mainly be using
    Python for technical examples and assume that the reader is familiar with the
    syntax. If you’d like to refresh your Python knowledge, I recommend [*The Hitchhiker’s
    Guide to Python*](http://shop.oreilly.com/product/0636920042921.do) (O’Reilly),
    by Kenneth Reitz and Tanya Schlusser.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者对编程有一定了解。我将主要使用Python进行技术示例，并假设读者熟悉其语法。如果你想要恢复你的Python知识，我推荐[*Python之旅*](http://shop.oreilly.com/product/0636920042921.do)（O'Reilly出版），作者是Kenneth
    Reitz和Tanya Schlusser。
- en: In addition, while I will define most ML concepts referred to in the book, I
    will not cover the inner workings of all ML algorithms used. Most of these algorithms
    are standard ML methods that are covered in introductory-level ML resources, such
    as the ones mentioned in [“Additional Resources”](#oth_books).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，虽然我会定义书中引用的大多数机器学习概念，但我不会涵盖所有使用的机器学习算法的内部工作原理。大多数这些算法都是标准的机器学习方法，这些方法在入门级机器学习资源中有所涵盖，比如在[“额外资源”](#oth_books)中提到的资源。
- en: 'Our Case Study: ML–Assisted Writing'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的案例研究：基于机器学习的写作辅助
- en: To concretely illustrate this idea, we will build an ML application together
    as we go through this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了具体说明这个想法，当我们阅读本书时，我们将一起构建一个机器学习应用程序。
- en: As a case study, I chose an application that can accurately illustrate the complexity
    of iterating and deploying ML models. I also wanted to cover a product that could
    produce value. This is why we will be implementing a *machine learning–powered
    writing assistant*.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个案例研究，我选择了一个能够准确展示迭代和部署机器学习模型复杂性的应用。我还想要涵盖一个能够产生价值的产品。这就是为什么我们将实施一个*基于机器学习的写作助手*。
- en: Our goal is to build a system that will help users write better. In particular,
    we will aim to help people write better questions. This may seem like a very vague
    objective, and I will define it more clearly as we scope out the project, but
    it is a good example for a few key reasons.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是构建一个系统，帮助用户写得更好。特别是，我们将旨在帮助人们写出更好的问题。这可能看起来是一个非常模糊的目标，随着我们界定项目范围，我将更清晰地定义它，但这是一个很好的示例，因为它有几个关键原因。
- en: Text data is everywhere
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 文本数据无处不在
- en: Text data is abundantly available for most use cases you can think of and is
    core to many practical ML applications. Whether we are trying to better understand
    the reviews of our product, accurately categorize incoming support requests, or
    tailor our promotional messages to potential audiences, we will consume and produce
    text data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数你能想到的用例，文本数据都是充足可用的，也是许多实际机器学习应用的核心。无论我们是试图更好地理解产品评论，准确分类传入的支持请求，还是将我们的促销信息定制给潜在受众，我们都将使用和生成文本数据。
- en: Writing assistants are useful
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 写作助手非常有用
- en: From Gmail’s text prediction feature to Grammarly’s smart spellchecker, ML–powered
    editors have proven that they can deliver value to users in a variety of ways.
    This makes it particularly interesting for us to explore how to build them from
    scratch.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从Gmail的文本预测功能到Grammarly的智能拼写检查器，基于机器学习的编辑器已经证明它们可以以多种方式为用户提供价值。这使得我们特别有兴趣探索如何从头开始构建它们。
- en: ML–assisted writing is self-standing
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 基于机器学习的写作辅助是独立的
- en: Many ML applications can function only when tightly integrated into a broader
    ecosystem, such as ETA prediction for ride-hailing companies, search and recommendation
    systems for online retailers, and ad bidding models. A text editor, however, even
    though it could benefit from being integrated into a document editing ecosystem,
    can prove valuable on its own and be exposed through a simple website.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 许多机器学习应用程序只有在与更广泛的生态系统紧密集成时才能正常运行，比如预测骑行应用的ETA、在线零售商的搜索和推荐系统以及广告竞价模型。然而，一个文本编辑器，即使它可能受益于集成到文档编辑生态系统中，也可以单独提供价值，并通过一个简单的网站进行暴露。
- en: Throughout the book, this project will allow us to highlight the challenges
    and associated solutions we suggest to build ML–powered applications.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，这个项目将允许我们突出显示我们建议用于构建基于机器学习的应用程序的挑战和相关解决方案。
- en: The ML Process
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习过程
- en: The road from an idea to a deployed ML application is long and winding. After
    seeing many companies and individuals build such projects, I’ve identified four
    key successive stages, which will each be covered in a section of this book.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个想法到部署的机器学习应用的道路是曲折而漫长的。在看到许多公司和个人构建这样的项目后，我确定了四个关键的连续阶段，每个阶段都将在本书的一个部分中讨论。
- en: '*Identifying the right ML approach:* The field of ML is broad and often proposes
    a multitude of ways to tackle a given product goal. The best approach for a given
    problem will depend on many factors such as success criteria, data availability,
    and task complexity. The goals of this stage are to set the right success criteria
    and to identify an adequate initial dataset and model choice.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*确定正确的机器学习方法：* 机器学习领域广泛，并经常提出多种方法来解决特定的产品目标。对于给定问题的最佳方法将取决于许多因素，例如成功标准、数据可用性和任务复杂性。此阶段的目标是设定正确的成功标准，并确定适当的初始数据集和模型选择。'
- en: '*Building an initial prototype:* Start by building an end-to-end prototype
    before working on a model. This prototype should aim to tackle the product goal
    with no ML involved and will allow you to determine how to best apply ML. Once
    a prototype is built, you should have an idea of whether you need ML, and you
    should be able to start gathering a dataset to train a model.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*构建初始原型：* 在开始模型工作之前，首先建立一个端到端的原型。此原型应旨在解决产品目标，不涉及机器学习，并将允许您确定如何最佳应用机器学习。建立原型后，您应该知道是否需要机器学习，并且应该能够开始收集数据集来训练模型。'
- en: '*Iterating on models:* Now that you have a dataset, you can train a model and
    evaluate its shortcomings. The goal of this stage is to repeatedly alternate between
    error analysis and implementation. Increasing the speed at which this iteration
    loop happens is the best way to increase ML development speed.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*迭代模型：* 现在您已经有了数据集，可以训练模型并评估其缺点。这一阶段的目标是在错误分析和实施之间反复交替。增加此迭代循环发生的速度是提高机器学习开发速度的最佳方法。'
- en: '*Deployment and monitoring:* Once a model shows good performance, you should
    pick an adequate deployment option. Once deployed, models often fail in unexpected
    ways. The last two chapters of this book will cover methods to mitigate and monitor
    model errors.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*部署和监控：* 一旦模型显示出良好的性能，您应选择合适的部署选项。一旦部署，模型往往会以意想不到的方式失败。本书的最后两章将介绍减少和监控模型错误的方法。'
- en: There is a lot of ground to cover, so let’s dive right in and start with [Chapter 1](ch01.html#validating_idea)!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多内容需要涵盖，因此让我们直接开始并从[第1章](ch01.html#validating_idea)开始吧！
