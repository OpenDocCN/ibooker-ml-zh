- en: Epilogue
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语
- en: ML interviews aren’t easy, and apart from everything I’ve detailed in this book,
    they also require grit and perseverance. Such qualities will get you far in your
    ML career. I’d love to hear your success stories; be sure to take a look at the
    [companion site](https://oreil.ly/o8EwV) for additional discussion and bonus material
    that didn’t fit into this book!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习面试并不容易，除了本书中详细介绍的一切，还需要毅力和坚持。这些品质将在你的机器学习职业生涯中帮助你走得更远。我很想听听你的成功故事；确保查看[伴随网站](https://oreil.ly/o8EwV)，那里还有更多讨论和未能包含在本书中的额外资料！
- en: Going forward, there will be lots to explore, and you’ll be excited to find
    what you can enable with ML and data. Beyond that, you may look into growing further
    in your career and becoming a technical leader or manager. I’m continuing to write
    about my own growth journey from entering the field and how I grew from entry
    level to principal level on my [Substack](https://oreil.ly/NKQMn) and [LinkedIn](https://oreil.ly/lBihq),
    so those resources may help you on your journey as well.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 进入未来，有许多探索的机会，你会对能够通过机器学习和数据实现的事物感到兴奋。除此之外，你可能会考虑在职业生涯中继续成长，并成为技术领导或经理。我正在继续写关于我从事该领域以来的成长历程，以及如何从入门级发展到首席级别的内容，可以在我的[Substack](https://oreil.ly/NKQMn)和[LinkedIn](https://oreil.ly/lBihq)上找到，这些资源可能也会对你的成长之路有所帮助。
