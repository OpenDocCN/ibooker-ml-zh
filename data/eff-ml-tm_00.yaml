- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*It was 9:25 p.m. and the soft glow of Dana’s computer screen glared into her
    bleary eyes as she logged on to continue fixing an error—red pipelines and countless
    open tabs filling her screen. She had eaten dinner and finished her everyday chores,
    but her mind wasn’t really there—it was in a few places, in fact.*'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*现在是晚上9:25，Dana的电脑屏幕柔和的光芒刺痛了她疲惫的眼睛，当她登录继续修复一个错误——屏幕上满是红色的管道和无数打开的标签页。她已经吃过晚饭并完成了日常的杂事，但她的思维并不在那里——实际上，她的思维分散到几个地方了。*'
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*It had been an intense day, scattered between long training runs and back-and-forth
    messages with the support team on customer queries about why the model denied
    their loan applications. She was in and out of the depths of debugging why the
    model’s performance just wouldn’t improve, despite various tweaks to the data
    and model architecture. The occasional stack traces only made things worse.*'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这是一个紧张的一天，在长时间的训练跑步和与支持团队来回沟通客户关于为何模型拒绝他们的贷款申请的问题的消息之间。她不断深入调试为何尽管对数据和模型架构进行了各种调整，但模型性能却无法提高。偶尔出现的堆栈跟踪只会让情况变得更糟。*'
- en: ''
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*She was tired, and the tangled heap of uncommitted code changes sitting on
    her local machine added to the latent cognitive load that was bubbling over in
    her head. But she had to keep going—her team had already missed the initial release
    date by four months and the executives’ impatience was showing. What made things
    worse was a fear that her job might be on the line. One in ten employees in her
    company—several of whom she knew—were laid off in the latest round of cost-cutting
    measures.*'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*她很累，本地机器上堆积的未提交代码变更增加了她头脑中潜在的认知负荷。但她必须继续前行——她的团队已经比最初的发布日期迟了四个月，高管们的不耐烦也表现出来了。更糟糕的是，她担心自己的工作可能岌岌可危。在公司，她认识的几位同事中有十分之一在最新一轮的削减成本措施中被裁员。*'
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Everyone on her team was well-meaning and capable, but they were getting bogged
    down every day in a quagmire of tedious testing, anxiety-laden production deployments,
    and wading through illegible and brittle code. After a few months of toil, they
    were all worn down. They were doing their level best, but it felt like they were
    building a house without a foundation—things kept falling apart.*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*团队中的每个人都有良好的意图和能力，但他们每天都在琐碎的测试、充满焦虑的生产部署和翻阅难以理解和脆弱的代码的泥沼中陷入困境。几个月的辛苦之后，他们都筋疲力尽。他们尽力而为，但感觉像是在建造一个没有基础的房子——事情一直在崩塌。*'
- en: Many individuals begin their machine learning (ML) journey with great momentum
    and gain confidence quickly, thanks to the growing ecosystem of tools, techniques,
    tutorials, and community of ML practitioners. However, when we graduate beyond
    the controlled environment of tutorial notebooks and Kaggle competitions into
    the space of real-world problems, messy data, interconnected systems, and people
    with varied objectives, many of us inevitably struggle to realize the potential
    of ML in practice.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人在机器学习（ML）的旅程中开始时势头强劲，很快获得了信心，这要归功于日益完善的工具、技术、教程和ML从业者社区生态系统。然而，当我们从教程笔记本和Kaggle竞赛的受控环境毕业，进入到现实问题、混乱的数据、互联系统和拥有不同目标的人群中，许多人不可避免地在实践中难以实现ML的潜力。
- en: When we peel back the glamorous claims of data science being the sexiest job,
    we often see ML practitioners mired in burdensome manual work, complex and brittle
    codebases, and frustration from Sisyphean ML experiments that never see the light
    of day in production.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们剥去数据科学是最性感职业的华丽宣称时，我们常常看到ML从业者陷入繁重的手动工作、复杂和脆弱的代码库以及无法在生产中看到一丝曙光的令人沮丧的Sisyphean
    ML实验中。
- en: In 2019, it was reported that [87% of data science projects never make it to
    production](https://oreil.ly/xy9Xi). According to [Algorithmia’s 2021 Enterprise
    AI/ML Trends](https://oreil.ly/HP6Qh), even among companies that have successfully
    deployed ML models in production, 64% of survey respondents say it takes more
    than a month to deploy a new model, an increase from 56% in 2020\. Algorithmia
    also found that 38% of organizations surveyed are spending more than 50% of their
    data scientists’ time on model deployment.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，据报道[87%的数据科学项目从未进入生产](https://oreil.ly/xy9Xi)阶段。根据[Algorithmia 2021年企业AI/ML趋势报告](https://oreil.ly/HP6Qh)，即使是那些成功部署了ML模型的公司中，64%的调查对象表示部署新模型需要超过一个月的时间，这一比例从2020年的56%增长。Algorithmia还发现，有38%的受访组织在模型部署上花费了超过50%的数据科学家时间。
- en: These barriers impede—or, in some cases, even prevent—ML practitioners from
    applying their expertise in ML to deliver on the value and promise of AI for customers
    and businesses. But the good news is it doesn’t have to be this way. In the past
    few years, we have had the privilege to work on various data and ML projects,
    and to collaborate with ML practitioners from multiple industries. While there
    are barriers and pains, as we have outlined above, there are also better paths,
    practices, and systems of work that allow ML practitioners to reliably deliver
    ML-enabled products into the hands of customers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些障碍阻碍了——或者在某些情况下甚至阻止了——机器学习从业者将他们的专业知识应用到为客户和企业提供人工智能的价值和承诺中。但好消息是事情并不一定要这样。在过去几年中，我们有幸参与了各种数据和机器学习项目，并与来自多个行业的机器学习从业者合作。尽管存在障碍和困难，正如我们上面所述，但也有更好的路径、实践和工作系统，使得机器学习从业者能够可靠地将支持机器学习的产品交付到客户手中。
- en: That’s what this book is all about. We’ll draw from our experience to distill
    a set of enduring principles and practices that consistently help us to effectively
    deliver ML solutions in the real world. These practices work because they’re based
    on taking a holistic approach to building ML systems. They go beyond just ML to
    create essential feedback loops in various subsystems (e.g., product, engineering,
    data, delivery processes, team topologies) and enable teams to fail quickly and
    safely, experiment rapidly, and deliver reliably.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书讲的就是这个。我们将从我们的经验中汲取，提炼出一套持久的原则和实践，这些原则和实践一直帮助我们有效地在现实世界中交付机器学习解决方案。这些实践之所以有效，是因为它们基于一种全面的方法来构建机器学习系统。它们不仅仅局限于机器学习，还在各个子系统中（如产品、工程、数据、交付流程、团队拓扑）创建了必要的反馈循环，并使团队能够快速安全地失败、快速实验和可靠交付。
- en: Who This Book Is For
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁？
- en: Whether you think you can, or you think you can’t—you’re right.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论你认为你可以，还是认为你不行——你都是对的。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Henry Ford
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亨利·福特
- en: 'Whether you’re a ML practitioner in academia, an enterprise, a start-up, a
    scale-up, or consulting, the principles and practices in this book can help you
    and your team become more effective in delivering ML solutions. In line with the
    cross-functional nature of ML delivery techniques that we detail in this book,
    we address the concerns and aspirations of multiple roles in teams doing ML:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是学术界的机器学习从业者，企业、初创公司、规模化公司还是咨询公司，本书中的原则和实践都可以帮助您和您的团队在交付机器学习解决方案方面更加有效。与本书详细介绍的跨功能性机器学习交付技术一致，我们关注团队中多个角色的关切和愿望：
- en: Data scientists and ML engineers
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和机器学习工程师
- en: 'The job scope of a data scientist has evolved over the past few years. Instead
    of purely focusing on modeling techniques and data analysis, we’re seeing expectations
    (implicit or explicit) that one needs to possess the capabilities of a [full-stack
    data scientist](https://oreil.ly/jV7EP): data wrangling, ML engineering, MLOps,
    and business case formulation, among others. This book elaborates on the capabilities
    necessary for data scientists and ML engineers to design and deliver ML solutions
    in the real world.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年来，数据科学家的工作范围发生了变化。我们不再仅关注建模技术和数据分析，而是看到对一个[全栈数据科学家](https://oreil.ly/jV7EP)的期望（无论是隐性还是显性）：数据整理、机器学习工程、MLOps和业务案例制定等能力。本书详细阐述了数据科学家和机器学习工程师在设计和交付现实世界中的机器学习解决方案所需的能力。
- en: In the past, we’ve presented the principles, practices, and hands-on exercises
    in this book to data scientists, ML engineers, PhD students, software engineers,
    quality analysts, and product managers, and we’ve consistently received positive
    feedback. The ML practitioners we’ve worked with in the industry have said that
    they benefited from improvement in feedback cycles, flow, and reliability that
    comes from practices such as automated testing and refactoring. Our takeaway is
    that *there is a desire* from the ML community to learn these skills and practices,
    and this is our attempt to scale the sharing of this knowledge.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，我们向数据科学家、机器学习工程师、博士生、软件工程师、质量分析师和产品经理介绍了本书中的原则、实践和实际练习，并且我们一直收到积极的反馈。我们在行业中合作过的机器学习从业者表示，他们受益于诸如自动化测试和重构等实践所带来的反馈周期、流程性和可靠性的改进。我们的结论是*机器学习社区渴望*学习这些技能和实践，而这正是我们尝试扩展这些知识分享的途径。
- en: Software engineers, infrastructure and platform engineers, architects
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程师、基础设施和平台工程师、架构师
- en: When we run workshops on the topics we cover in this book, we often come across
    software engineers, infrastructure and platform engineers, and architects working
    in the ML space. While capabilities from the software world (e.g., infrastructure-as-code,
    deployment automation, automated testing) are necessary in designing and delivering
    ML solutions in the real world, they are also insufficient. To build reliable
    ML solutions, we need to widen the software lens and look at other principles
    and practices—such as ML model tests, dual-track delivery, continuous discovery,
    and ML governance—to handle challenges that are unique to ML.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在这本书中涵盖的主题上开展研讨会时，我们经常遇到软件工程师、基础设施和平台工程师以及从事ML领域架构师。虽然来自软件世界的能力（例如基础设施即代码、部署自动化、自动化测试）在设计和交付现实世界中的ML解决方案中是必要的，但它们并不足够。要构建可靠的ML解决方案，我们需要扩展软件视角，并看看其他原则和实践——例如ML模型测试、双轨交付、持续发现和ML治理——以应对ML独特的挑战。
- en: Product managers, delivery managers, engineering managers
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 产品经理、交付经理、工程经理
- en: We set ourselves up for failure if we think that we need only data scientists
    and ML engineers to build an ML product. In contrast, our experience tells us
    that teams are most effective when they are cross-functional and equipped with
    the necessary ML, data, engineering, product, and delivery capabilities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们认为我们只需要数据科学家和ML工程师来构建ML产品，我们就设定了自己的失败。相反，我们的经验告诉我们，当团队是跨职能的，并且具备必要的ML、数据、工程、产品和交付能力时，它们是最有效的。
- en: In this book, we elaborate on how you can apply Lean delivery practices and
    systems thinking to create structures that help teams to focus on the voice of
    the customer, shorten feedback loops, experiment rapidly and reliably, and iterate
    toward building the right thing. As [W. Edwards Deming](https://oreil.ly/eUxHc)
    once said, “A bad system will beat a good person every time.” So, we share principles
    and practices that will help teams create structures that optimize information
    flow, reduce waste (e.g., handoffs, dependencies), and improve value.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们详细阐述了如何应用精益交付实践和系统思维来创建结构，帮助团队专注于客户的声音，缩短反馈循环，快速且可靠地进行实验，并循序渐进地构建正确的事物。正如[W.
    Edwards Deming](https://oreil.ly/eUxHc)曾经说过的那样，“一个糟糕的系统每次都会打败一个好人。” 因此，我们分享了将帮助团队创建结构的原则和实践，优化信息流，减少浪费（例如交接、依赖关系），并提升价值的方法。
- en: If we’ve done our job right, this book will invite you to look closely at how
    things have “always been done” in ML and in your teams, to reflect on how well
    they are working for you, and to consider better alternatives. Read this book
    with an open mind, and—for the engineering-focused chapters—with an open code
    editor. As [Peter M. Senge](https://oreil.ly/9HEwI) said in his book *The Fifth
    Discipline* (Doubleday), “Taking in information is only distantly related to real
    learning. It would be nonsensical to say, ‘I just read a great book about bicycle
    riding—I’ve now learned that.’” We encourage you to try out the practices in your
    teams, and we hope you’ll experience firsthand the value that they bring in real-world
    projects.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们做得对，这本书将邀请您仔细观察ML和您的团队中“一直如何做”的事物，反思它们对您的工作效果如何，并考虑更好的替代方案。请以开放的心态阅读本书，并且——对于工程重点的章节——要有一种开放的代码编辑器的态度。正如[Peter
    M. Senge](https://oreil.ly/9HEwI)在他的书《第五项修炼》（Doubleday）中所说，“吸收信息与真正的学习只有很远的关系。说‘我刚读了一本关于骑自行车的好书——现在我已经学会了’是荒谬的。”
    我们鼓励您在团队中尝试这些实践，并希望您第一手地体验到它们在实际项目中带来的价值。
- en: Approach this book with a continuous improvement mindset, not a perfectionist
    mindset. There is no perfect project where everything works perfectly without
    challenges. There will always be complexity and challenges (and we know a healthy
    amount of challenge is essential for growth), but the practices in this book will
    help you minimize *accidental* complexity so that you can focus on the *essential*
    complexity of your ML solutions and on delivering value responsibly.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以持续改进的心态来对待这本书，而不是完美主义的心态。没有完美的项目可以完全没有挑战地运行。复杂性和挑战永远存在（我们知道适当的挑战对成长至关重要），但本书中的实践将帮助您减少*偶然*复杂性，使您能够集中精力处理您的ML解决方案的*本质*复杂性，并负责地交付价值。
- en: How This Book Is Organized
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的组织方式
- en: '[Chapter 1, “Challenges and Better Paths in Delivering ML Solutions”](ch01.html#challenges_and_better_paths_in_deliveri),
    is a distillation of the entire book. We explore high-level and low-level reasons
    for why and how ML projects fail. We then lay out a more reliable path for delivering
    value in ML solutions by adopting Lean delivery practices across five key disciplines:
    product, delivery, machine learning, engineering, and data.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章，“在交付机器学习解决方案中的挑战与更好路径”](ch01.html#challenges_and_better_paths_in_deliveri)，是整本书的精华。我们探讨了机器学习项目失败的高层和低层原因。然后，我们提出了通过在产品、交付、机器学习、工程和数据的五个关键学科中采用精益交付实践，为交付机器学习解决方案的价值更可靠的路径。'
- en: In the remaining chapters, we describe practices of effective ML teams and ML
    practitioners. In [Part I, “Product and Delivery”](part01.html#parti), we elaborate
    on practices in other subsystems that are necessary for delivering ML solutions,
    such as product thinking and Lean delivery. In [Part II, “Engineering”](part02.html#partii),
    we cover practices that help ML practitioners when implementing and delivering
    solutions (e.g., automated testing, refactoring, using the code editor effectively,
    continuous delivery, and MLOps). In [Part III, “Teams”](part03.html#partiii),
    we explore the dynamics that impact the effectiveness of ML teams, such as trust,
    shared progress, diversity, and also engineering effectiveness techniques that
    help you build high-performing teams. We also address common challenges that organizations
    face when scaling ML practices beyond one or two teams, and share techniques on
    team topologies, interaction modes, and leadership to help teams overcome these
    scaling challenges.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在其余章节中，我们描述了有效机器学习团队和机器学习从业者的实践。在 [第一部分，“产品和交付”](part01.html#parti) 中，我们详细阐述了在其他子系统中实施机器学习解决方案所必需的实践，例如产品思维和精益交付。在
    [第二部分，“工程”](part02.html#partii) 中，我们涵盖了帮助机器学习从业者在实施和交付解决方案时的实践（例如自动化测试、重构、有效使用代码编辑器、持续交付和
    MLOps）。在 [第三部分，“团队”](part03.html#partiii) 中，我们探索影响机器学习团队效果的动态因素，例如信任、共享进展、多样性，以及帮助您构建高绩效团队的工程效能技术。我们还讨论了组织在超越一个或两个团队时扩展机器学习实践所面临的常见挑战，并分享了关于团队拓扑、交互模式和领导力的技术，帮助团队克服这些扩展挑战。
- en: 'Part I: Product and Delivery'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分：产品和交付
- en: '[Chapter 2, “Product and Delivery Practices for ML Teams”](ch02.html#product_and_delivery_practices_for_ml_t)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章，“机器学习团队的产品和交付实践”](ch02.html#product_and_delivery_practices_for_ml_t)'
- en: We discuss product discovery techniques that help us identify opportunities,
    test market and technology hypotheses rapidly, and converge on viable solutions.
    By starting with the most valuable problems and feasible solutions, we set ourselves
    up for success during delivery. We also go through delivery practices that help
    us shape, size, and sequence work to create a steady stream of value. We address
    the unique challenges resulting from the experimental and high-uncertainty nature
    of certain ML problems, and discuss techniques such as the dual-track delivery
    model that help us learn more quickly in shorter cycles. Finally, we cover techniques
    for measuring critical aspects of ML projects and share techniques for identifying
    and managing project risks.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了产品发现技术，帮助我们快速识别机会、测试市场和技术假设，并收敛于可行的解决方案。通过从最有价值的问题和可行的解决方案开始，我们在交付过程中为成功打下基础。我们还介绍了帮助我们塑造、规模化和顺序化工作的交付实践，以创建稳定的价值流。我们处理了由某些机器学习问题的实验性和高不确定性特性导致的独特挑战，并讨论了诸如双轨交付模型等技术，帮助我们在较短周期内更快地学习。最后，我们介绍了测量机器学习项目关键方面的技术，并分享了识别和管理项目风险的技术。
- en: 'Part II: Engineering'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分：工程
- en: 'Chapters [3](ch03.html#effective_dependency_management_princip) and [4](ch04.html#effective_dependency_management_in_prac):
    Effective dependency management'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 章节 [3](ch03.html#effective_dependency_management_princip) 和 [4](ch04.html#effective_dependency_management_in_prac)：有效的依赖管理
- en: Here, we describe principles and practices—along with a hands-on example that
    you can code along with—for creating consistent, reproducible, secure, and production-like
    runtime environments for running your code. When we hit the ground running and
    start delivering solutions, you’ll see how the practices in this chapter will
    enable you and your teammates to “check out and go” and create consistent environments
    effortlessly, instead of getting trapped in dependency hell.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们描述了原则和实践，以及一个你可以与之并行编码的实际示例，用于创建一致、可重现、安全且类生产的运行时环境来运行你的代码。当我们迅速起步并开始交付解决方案时，你将看到本章节中的实践如何使你和你的团队能够轻松地“检出并运行”，而不是陷入依赖地狱。
- en: 'Chapters [5](ch05.html#automated_testing_move_fast_without_bre) and [6](ch06.html#automated_testing_ml_model_tests):
    Automated testing for ML systems'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 章节[5](ch05.html#automated_testing_move_fast_without_bre)和[6](ch06.html#automated_testing_ml_model_tests)：ML系统的自动化测试
- en: These chapters provide you with a rubric for testing components of your ML solution—be
    they software tests, model tests, or data tests. We demonstrate how automated
    tests help us shorten our feedback cycles and reduce the tedious effort of manual
    testing, or worse, fixing production defects that slipped through the cracks of
    manual testing. We describe the limits of the software testing paradigm on ML
    models, and how ML fitness functions and behavioral tests can help us scale the
    automated testing of ML models. We also cover techniques for comprehensively testing
    large language models (LLMs) and LLM applications.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节为您提供了测试ML解决方案组件的评分表——无论是软件测试、模型测试还是数据测试。我们展示了自动化测试如何帮助我们缩短反馈周期，减少手动测试的繁琐工作，或者更糟糕的是修复在手动测试中漏过的生产缺陷。我们描述了软件测试范式在ML模型上的局限性，以及ML适应函数和行为测试如何帮助我们扩展ML模型的自动化测试。我们还涵盖了全面测试大型语言模型（LLMs）和LLM应用程序的技术。
- en: '[Chapter 7, “Supercharging Your Code Editor with Simple Techniques”](ch07.html#supercharging_your_code_editor_with_sim)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章，“用简单技巧加速您的代码编辑器”](ch07.html#supercharging_your_code_editor_with_sim)'
- en: We’ll show you how to configure your code editor (PyCharm or VS Code) to help
    you code more effectively. After we’ve configured our IDE in a few steps, we’ll
    go through a series of keyboard shortcuts that can help you to automate refactoring,
    automatically detect and fix issues, and navigate your codebase without getting
    lost in the weeds, among other things.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向您展示如何配置您的代码编辑器（PyCharm或VS Code），以帮助您更有效地编码。在我们完成几个步骤来配置我们的IDE后，我们将介绍一系列快捷键，可以帮助您自动化重构、自动检测和修复问题，并在代码库中导航而不会迷失在细节中，等等。
- en: '[Chapter 8, “Refactoring and Technical Debt Management”](ch08.html#refactoring_and_technical_debt_manageme)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章，“重构与技术债务管理”](ch08.html#refactoring_and_technical_debt_manageme)'
- en: In this chapter, we draw from the wisdom of software design to help us design
    readable, testable, maintainable, and evolvable code. In the spirit of “learning
    by doing,” you’ll see how we can take a problematic, messy, and brittle notebook
    and apply refactoring techniques to iteratively improve our codebase to a modular,
    tested, and readable state. You’ll also learn techniques that can help you and
    your team make technical debt visible and take actions to keep it at a healthy
    level.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们借鉴软件设计的智慧，帮助设计可读、可测试、可维护和可演化的代码。在“学以致用”的精神下，您将看到我们如何将有问题、混乱且脆弱的笔记本应用重构技术，逐步改进我们的代码库，使其变为模块化、经过测试和可读的状态。您还将学习技术，帮助您和您的团队使技术债务可见，并采取措施保持其在健康水平。
- en: '[Chapter 9, “MLOps and Continuous Delivery for ML (CD4ML)”](ch09.html#mlops_and_continuous_delivery_for_ml_le)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章，“ML的MLOps和持续交付（CD4ML）”](ch09.html#mlops_and_continuous_delivery_for_ml_le)'
- en: 'We’ll articulate an expansive view of what MLOps and CI/CD (continuous integration
    and continuous delivery) really entails. Spoiler alert: It’s more than automating
    model deployments and defining CI pipelines. We lay out a blueprint for the unique
    shape of CI/CD for ML projects and walk through how you can set up each component
    in this blueprint to create reliable ML solutions and free up your teammates from
    repetitive and undifferentiated labor so that they can focus on other higher-value
    problems. We’ll also look at how CD4ML serves as a risk-control mechanism to help
    teams uphold standards for ML governance and Responsible AI.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将详细阐述MLOps和CI/CD（持续集成和持续交付）的真正内涵。剧透警告：它不仅仅是自动化模型部署和定义CI管道。我们提出了适用于ML项目的CI/CD独特架构的蓝图，并指导您如何设置每个组件，以创建可靠的ML解决方案，并解放您的团队成员，摆脱重复和同质化的劳动，让他们专注于其他更有价值的问题。我们还将探讨CD4ML如何作为一种风险控制机制，帮助团队维护ML治理和负责任AI的标准。
- en: 'Part III: Teams'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分：团队
- en: '[Chapter 10, “Building Blocks of Effective ML Teams”](ch10.html#building_blocks_of_effective_ml_tea)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章，“构建高效ML团队的基础模块”](ch10.html#building_blocks_of_effective_ml_tea)'
- en: In this chapter, we go beyond the mechanics to understand the interpersonal
    factors that enable good practices in effective teams. We’ll describe principles
    and practices that help create a safe, human-centric, and growth-oriented team.
    We’ll examine topics like trust, communication, shared goals, purposeful progress,
    and diversity in teams. We’ll share some antipatterns to watch for and some tactics
    that you can use to nurture a culture of collaboration, effective delivery, and
    learning.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们超越机械性的方法，理解促进有效团队实践的人际因素。我们将描述有助于创建安全、以人为中心和以增长为导向的团队的原则和实践。我们将探讨信任、沟通、共享目标、有目的的进展以及团队中的多样性等主题。我们会分享一些需要注意的反模式以及您可以使用的策略，来培养协作、有效交付和学习文化。
- en: '[Chapter 11, “Effective ML Organizations”](ch11.html#effective_ml_organizations)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章，“有效的机器学习组织”](ch11.html#effective_ml_organizations)'
- en: This chapter introduces various shapes for ML teams and addresses the common
    challenges that organizations face when scaling their ML practice to multiple
    teams. We draw from and adapt strategies discussed in *Team Topologies* (IT Revolution
    Press) and outline unique structures, principles, and practices that help teams
    find a balance between flow of work and concentrated expertise, collaboration,
    and autonomy. We evaluate the benefits and limits of these structures and offer
    guidance for their evolution to meet the organization’s needs. We conclude by
    discussing the role of intentional leadership and its supporting practices in
    shaping agile, responsive ML organizations.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了机器学习团队的各种形式，并解决了组织在将其机器学习实践扩展到多个团队时面临的常见挑战。我们借鉴并调整了《团队拓扑》（IT Revolution
    Press）中讨论的策略，并概述了帮助团队在工作流与专业技能的集中之间找到平衡、促进协作和自治的独特结构、原则和实践。我们评估了这些结构的优势和限制，并为它们在满足组织需求时的发展提供指导。最后，我们讨论了有意识的领导角色及其在塑造敏捷、响应迅速的机器学习组织中所起支持作用。
- en: Additional Thoughts
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附加思考
- en: We’d like to touch on four things before we wrap up the Preface.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束前，我们想提及四件事情。
- en: First, we want to acknowledge that ML is more than just supervised learning
    and LLMs. We can also solve data-intensive (and even data-poor) problems using
    other optimization techniques (e.g., [reinforcement learning](https://oreil.ly/7PjY6),
    [operations research](https://oreil.ly/ZezrC), [simulation](https://oreil.ly/UVhfB)).
    In addition, ML is not a silver bullet and some problems can be solved without
    ML. Even though we’ve chosen a supervised learning problem (loan default prediction)
    as an anchoring example in the code samples throughout the book, the principles
    and practices are useful beyond supervised learning. For example, the chapters
    on automated testing, dependency management, and code editor productivity are
    useful even in reinforcement learning. The product and delivery practices outlined
    in [Chapter 2](ch02.html#product_and_delivery_practices_for_ml_t) are useful for
    exploratory and delivery phases of any product or problem space.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们要承认机器学习不仅仅是监督学习和大语言模型。我们还可以使用其他优化技术（例如，[强化学习](https://oreil.ly/7PjY6)、[运筹学](https://oreil.ly/ZezrC)、[仿真](https://oreil.ly/UVhfB)）来解决数据密集型（甚至数据稀缺）的问题。此外，机器学习并非银弹，有些问题可以在没有机器学习的情况下解决。尽管我们在整本书的代码示例中选择了一个监督学习问题（贷款违约预测）作为锚定示例，但这些原则和实践在监督学习以外也同样有用。例如，自动化测试、依赖管理和代码编辑器的效率章节即使在强化学习中也很有用。在[第二章](ch02.html#product_and_delivery_practices_for_ml_t)中概述的产品和交付实践对任何产品或问题领域的探索和交付阶段都有用。
- en: Second, as Generative AI and LLMs entered the public consciousness and product
    roadmaps of many organizations, we and our colleagues have had the opportunity
    to work with organizations to ideate, shape, and deliver products that leverage
    Generative AI. While LLMs have led to a paradigm shift in how we steer or constrain
    models toward their desired functionality, the fundamentals of Lean product delivery
    and engineering haven’t changed. In fact, the fundamental tools and techniques
    in this book have helped us to test assumptions early, iterate quickly, and deliver
    reliably—thereby maintaining agility and reliability even when dealing with the
    complexities inherent in Generative AI and LLMs.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，随着生成式人工智能（Generative AI）和大语言模型（LLMs）进入公众意识和许多组织的产品路线图，我和我们的同事们有机会与组织合作，思考、塑造和交付利用生成式人工智能的产品。虽然大语言模型已经引领了如何引导或约束模型朝向其期望功能的范式转变，但精益产品交付和工程的基本原则并未改变。事实上，本书中的基本工具和技术帮助我们早期测试假设，快速迭代并可靠地交付——因此，即使处理生成式人工智能和大语言模型固有的复杂性时，仍能保持敏捷性和可靠性。
- en: 'Third, on the role of culture: ML effectiveness and the practices in this book
    are not—and cannot be—a solo effort. That’s why we’ve titled the book Effective
    Machine Learning *Teams*. You can’t be the only person writing tests, for instance.
    In organizations that we’ve worked with, individuals become most effective when
    there is a cultural alignment (within the team, department, and even organization)
    on these Lean and agile practices. This doesn’t mean that you need to boil the
    ocean with the entire organization; it’s just not enough to go it alone. As Steve
    Jobs once said, “Great things in business are never done by one person. They’re
    done by a team of people.”'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，关于文化的角色：ML的有效性和本书中的实践不是——也不能是——一个人的努力。这就是为什么我们将这本书题为《有效的机器学习 *团队*》的原因。例如，你不能是唯一编写测试的人。在我们合作的组织中，只有当团队、部门甚至整个组织在这些精益和敏捷实践上达成文化上的一致时，个人才能最有效。这并不意味着你需要和整个组织一起做所有事情；但独自行动是不够的。正如史蒂夫·乔布斯曾经说过的，“在商业上，伟大的事情从来不是由一个人完成的。它们是由一个团队的人完成的。”
- en: Finally, this book is not about productivity (how to ship as many features,
    stories, or code as possible), nor is it about efficiency (how to ship features,
    stories, or code at the fastest possible rate). Rather, it’s about effectiveness—how
    to build the right product rapidly, reliably, and responsibly. This book is about
    finding balance through movement and moving in effective ways.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本书不是关于生产率（如何尽可能多地发布特性、故事或代码），也不是关于效率（如何以最快的速度发布特性、故事或代码）。相反，它关注的是有效性——如何快速、可靠和负责任地构建正确的产品。本书探讨的是通过移动找到平衡和以有效方式移动。
- en: The principles and practices in this book have consistently helped us to successfully
    deliver ML solutions, and we are confident that they will do the same for you.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的原则和实践始终帮助我们成功交付ML解决方案，我们相信它们也会对您有同样的帮助。
