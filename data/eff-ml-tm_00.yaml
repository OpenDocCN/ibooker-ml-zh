- en: Acknowledgments
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: When we started writing this book, we set out to share a collection of point
    practices that have helped us in building ML systems. But we ended up with a comprehensive
    guide that we firmly believe will elevate the common denominator of ML teams and
    transform how teams shape and deliver ML products. This book would not be possible
    without many pockets of people who—by their example, word, and actions—have influenced
    and shaped our approach.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始写这本书时，我们旨在分享一系列帮助我们构建机器学习系统的实用方法。但最终，我们得到了一本全面指南，我们坚信这将提升机器学习团队的共同标准，改变团队塑造和交付机器学习产品的方式。这本书没有这些人的示范、言论和行动，将不可能完成。
- en: 'We’d like to thank the wonderful folks at O’Reilly who helped to make this
    book a reality: Nicole Butterfield, Melissa Potter, Gregory Hyman, Kristen Brown,
    Nicole Taché, Judith McConville, David Futato, Karen Montgomery, Kate Dullea,
    and other editors, designers, and staff working behind the scenes to continually
    refine this book from its conception to production. A massive thanks to our technical
    reviewers who took the time and effort to pore through more than 300 pages of
    content and provide thoughtful and candid feedback: Hannes Hapke, Harmeet Kaur
    Sokhi, Mat Kelcey, and Vishwesh Ravi Shrimali.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢 O'Reilly 的出色团队，他们帮助将这本书变成现实：Nicole Butterfield、Melissa Potter、Gregory
    Hyman、Kristen Brown、Nicole Taché、Judith McConville、David Futato、Karen Montgomery、Kate
    Dullea，以及其他在幕后不断完善这本书的编辑、设计师和工作人员。特别感谢我们的技术审阅者，他们花时间和精力仔细阅读了超过300页的内容，并提供了深思熟虑和坦诚的反馈：Hannes
    Hapke、Harmeet Kaur Sokhi、Mat Kelcey 和 Vishwesh Ravi Shrimali。
- en: From David Tan
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 来自 David Tan
- en: Thank you Nhung for being so patient and supportive through the late nights
    that I spent on this book. I would not have finished this book without your support.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 Nhung 在我为这本书通宵达旦的日子里如此耐心和支持。没有你的支持，我无法完成这本书。
- en: I see something, Jacob and Jonas—a tree! Stay curious always.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我看见了什么，Jacob 和 Jonas —— 一棵树！永远保持好奇心。
- en: Special mention to Jeffrey Lau—your mentoring and duck noodles haven’t gone
    to waste.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢 Jeffrey Lau —— 你的指导和鸭肉面并没有白费。
- en: Thank you to colleagues at Thoughtworks past and present who have taught me
    so much about the beauty of asking questions and showing me that it’s OK to tread
    new paths. I tried to name you all, but the list will get too long. You know who
    you are—a big thank you for being candid, kind, and just plain good at what you
    do. Special thanks to Sue Visic, Dave Colls, and Peter Barnes for your encouragement
    and support in writing this book.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 Thoughtworks 的过去和现在的同事们，他们教会了我很多关于提出问题之美，并且向我展示了踏上新道路是可以的。我尝试过列出你们所有人的名字，但名单会变得太长。你们知道自己是谁——非常感谢你们坦诚、善良，并且在你们所做的事情上表现出色。特别感谢
    Sue Visic、Dave Colls 和 Peter Barnes 在写作这本书过程中对我的鼓励和支持。
- en: 'Neal Ford: When I reached out to ask some logistical questions about writing
    a book, you went above and beyond to share your writing process, how to test ideas,
    and introduced me to Stephen King’s and Annie Dillard’s ideas on writing. You
    didn’t have to but you did. Thank you for being a multiplier.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Neal Ford：当我联系你询问有关写书的一些后勤问题时，你不仅仅回答了我的问题，还分享了你的写作过程，如何测试想法，并介绍了史蒂芬·金和安妮·迪拉德关于写作的想法。你本可以不这样做，但你做了。感谢你成为一个倍增者。
- en: It almost goes without saying, but a massive thanks to my coconspirators Ada
    and Dave. You’ve elevated the quality and breadth of this book beyond what I could’ve
    imagined, and I’m excited to see this guidebook help ML teams and practitioners
    through our collective experience.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这几乎是不言而喻的，但是非常感谢我的同谋 Ada 和 Dave。你们将这本书的质量和广度提升到了我无法想象的高度，我很高兴看到这本指南通过我们的集体经验帮助机器学习团队和从业者。
- en: From Ada Leung
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 来自 Ada Leung
- en: I’d like to thank my partner, friends, and family. You know who you are. Your
    endless encouragement and admiration that I actually coauthored a book (Yeah,
    I know right?!) reminds me of how cool it is to be in amongst incredibly smart
    and impressive technologists.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的伴侣、朋友和家人。你们知道你们是谁。你们无尽的鼓励和对我合著一本书的钦佩（是的，我知道，对吧？！）让我想起了与一群非常聪明和令人印象深刻的技术人员一起工作是多么酷。
- en: 'I’d like to also thank my Thoughtworks colleagues I’ve met along the way, have
    been inspired by from afar, and have been fortunate enough to be mentored by—your
    passion and generosity toward knowledge sharing has set the bar high for what
    good looks like. There isn’t a more fitting word to describe this community than
    the philosophy of *Ubuntu*: I am because we are.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢我在路上遇到的Thoughtworks同事，我从远处受到启发，并有幸受到指导——你们对于知识分享的激情和慷慨树立了优秀的榜样。没有比*Ubuntu*哲学更适合描述这个社区了：因为我们在一起，所以我存在。
- en: 'Finally, to my coauthors David and Dave: thank you for your unwavering support
    throughout this journey. From sharing our ideas and discovering the breadth and
    overlap of our collective knowledge, I’m reminded of how much I value teamwork
    and camaraderie. It’s been a real joy and privilege.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢我的共同作者David和Dave：在这段旅程中，感谢你们始终如一的支持。从分享我们的想法，发现我们集体知识的广度和重叠之处，我意识到了我有多么珍视团队合作和同伴关系。这真是一种喜悦和荣幸。
- en: From David Colls
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 来自David Colls
- en: I’d like to thank my family for putting up with a husband and father writing,
    reviewing, and researching content for a few months straight, on weekends, during
    movie nights, and on the basketball sidelines.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的家人，在这几个月里，他们容忍着一个作为丈夫和父亲在周末、电影之夜和篮球场边写作、审阅和研究内容的我。
- en: I’d like to thank the many Thoughtworks colleagues around the world who have
    gone before us in writing books and creating transformative perspectives on technology,
    stoking our determination to do the same, and showing us what good looks like.
    Closer to home, I’d like to thank all the Australian Thoughtworkers I’ve worked
    alongside over more than a decade for broadening my perspectives and enriching
    me professionally and as a human being.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢全球许多Thoughtworks同事在撰写书籍和创造技术转型视角方面的先驱，激励我们坚定地走同样的道路，并展示给我们什么是优秀的样子。更贴近家门口，我要感谢在澳大利亚与我共事超过十年的所有Thoughtworks同事，他们拓宽了我的视野，也在职业上和个人成长中丰富了我。
- en: I’d especially like to thank all those members of the Thoughtworks Australia
    Data & AI practice who I’ve had the privilege to work with as we built something
    new together—there’s a little bit of each of you in this book. I’d also like to
    thank our clients for the trust they place in us to develop new approaches to
    their biggest opportunities and challenges.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢我在Thoughtworks澳大利亚数据与AI实践中有幸合作过的所有成员，我们共同打造了一些新的东西——这本书里都带有你们每个人的一点。我也要感谢我们的客户，他们信任我们为他们最重要的机遇和挑战开发新的解决方案。
- en: Finally, I’d like to thank my coauthors David and Ada for their expertise and
    insight, feedback on my ideas, and structured approach to distilling and sharing
    our knowledge in this book. It has been a pleasure working with you.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢我的共同作者David和Ada，感谢他们的专业知识和洞察力，对我的想法提供的反馈，以及在这本书中提炼和分享我们知识的结构化方法。能与你们合作是一种乐事。
