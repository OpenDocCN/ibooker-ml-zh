- en: Chapter 2\. Understanding AI Offerings and Capabilities
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章 理解AI的提供和能力
- en: You have a lot of options for building and using AI. In this chapter we’re going
    to look at just how broad the Microsoft AI platform is, especially in the cloud.
    Many of these tools and services will be covered in detail later in the book,
    but we’ll mention other possibilities as well to help you pick what fits your
    problem.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您有很多选择可以构建和使用AI。在本章中，我们将详细介绍微软AI平台的广泛性，特别是在云端。本书后面将详细介绍许多这些工具和服务，但我们也会提及其他可能性，以帮助您选择适合您问题的解决方案。
- en: As AI techniques mature, so do the options for working with them. There’s a
    shortage of data scientists and engineers; developing internal expertise in building
    and operating large-scale machine learning systems is expensive. With cloud AI
    services, there’s no need for every organization to reimplement the same machine
    learning models when a cloud service can be trained to a high degree of accuracy
    and run at scale, offering access through well-defined APIs at very low cost to
    users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI技术的成熟，与其一起使用的选择也在增多。数据科学家和工程师短缺；开发内部专业知识以构建和运营大规模机器学习系统是昂贵的。借助云AI服务，每个组织都无需重新实现相同的机器学习模型，云服务可以训练到高精度并大规模运行，通过明确定义的API以极低的成本为用户提供访问。
- en: These services simplify building custom models or integrating AI tools into
    existing workflows, bringing AI development within reach of domain experts and
    general business users. There are Azure AI options to suit a wide range of users
    with different levels of expertise and in a choice of different tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些服务简化了构建定制模型或将AI工具集成到现有工作流程中，使得领域专家和一般业务用户都可以开发AI。Azure AI提供多种选择，适合不同技能水平和不同工具的用户。
- en: AI Services for All Types of Users
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用于各种用户类型的AI服务
- en: Machine learning now powers the Internet of Things (IoT), helps businesses analyze
    their present and predict their future, and assist consumers with everything from
    healthcare to gaming. Building AI into your applications and workflow is an option
    for an increasingly wide spectrum of users, too.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习现在驱动物联网（IoT），帮助企业分析现状并预测未来，并帮助消费者处理从医疗保健到游戏的各种事务。将AI集成到您的应用程序和工作流程中，对于越来越广泛的用户群体来说都是一个选择。
- en: 'Popular frameworks make it easy to build and train custom machine learning
    models using deep neural networks, while cloud services like Azure offer pretrained
    models and customizable services that can quickly add machine learning functions
    to your applications with the minimum of code. These tools can help all users,
    from business analysts and information workers to developers:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 流行的框架使得使用深度神经网络轻松构建和训练定制的机器学习模型变得可能，而像Azure这样的云服务提供预训练模型和可定制的服务，可以在最少的代码量下快速为您的应用程序添加机器学习功能。这些工具可以帮助所有用户，从业务分析师和信息工作者到开发人员：
- en: Information workers
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 信息工作者
- en: Business applications like Word and PowerPoint already use AI services to offer
    writing and design suggestions, transcribe meetings, and coach users on giving
    better presentations. Low-code and no-code tools that let users create their own
    custom workflows and apps include AI services that can enrich information and
    analyze data, like recognizing business cards or analyzing sentiment in customer
    feedback.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 业务应用程序如Word和PowerPoint已经使用AI服务提供写作和设计建议，记录会议内容，并指导用户如何做出更好的演示。低代码和无代码工具让用户能够创建自定义工作流和应用程序，包括能够丰富信息并分析数据的AI服务，例如识别名片或分析客户反馈中的情感。
- en: Business analysts
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 业务分析师
- en: Modern business analysis techniques now require significant data science input.
    What used to be OLAP (online analytical processing) cubes and Excel spreadsheets
    are now big data exercises relying on complex models to find key trends and data
    points. Machine learning tools can help build and run those models, making AI
    an important tool for data science. By training a model or calling a pretrained
    model to enrich or find insights in your data, you can create predictions about
    future trends or emerging anomalies, allowing businesses to correct course quickly
    and avoid expensive problems. Developers and data scientists can also train custom
    models and make those available to users across the business in a curated catalog.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现代业务分析技术现在需要大量的数据科学输入。过去的OLAP（在线分析处理）立方体和Excel电子表格现在变成了依赖复杂模型的大数据实验，以发现关键趋势和数据点。机器学习工具可以帮助构建和运行这些模型，使AI成为数据科学的重要工具。通过训练模型或调用预训练模型来丰富或找到数据中的洞察，您可以预测未来趋势或新出现的异常，使企业能够快速调整策略，避免昂贵的问题。开发人员和数据科学家还可以训练定制模型，并在企业内的精心策划目录中向用户提供这些模型。
- en: App developers
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序开发者
- en: 'A significant role for machine learning is adding assistive technology to a
    wide range of apps. Using computer vision tools, we can make it easy to turn photographs
    into text, fill out forms, and manage personal data. Speech tools can add voice
    recognition, provide near real-time transcriptions and translations, or turn text
    into speech for first-line workers and others who can’t conveniently look at a
    screen. Abled and disabled users can all take advantage of these technologies:
    the same tools can help provide hands-free control in cars or add voice controls
    to smart homes. Microsoft’s AI for Good grants provide financial support for organizations
    that want to use AI tools and techniques for accessibility, using many of the
    services we cover in this book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在许多应用程序中添加辅助技术起到了重要作用。利用计算机视觉工具，我们可以轻松将照片转换为文本，填写表格，管理个人数据。语音工具可以添加语音识别，提供几乎实时的转录和翻译，或者将文本转换为语音，以便无法方便查看屏幕的一线工人和其他人使用。残障和非残障用户都可以利用这些技术：同样的工具可以帮助在汽车中实现免持续控制，或者为智能家居添加语音控制。微软的AI
    for Good基金为希望利用AI工具和技术提升可访问性的组织提供财务支持，使用了本书介绍的许多服务。
- en: Industrial developers
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 工业开发者
- en: The Internet of Things is a powerful source of data, from cameras and other
    complex edge devices to streams of data from connected sensors. With billions
    of connected devices, traditional algorithms struggle to pull relevant data out
    of the growing flood. Machine learning techniques can identify key data points,
    identifying errors and issues or predicting failure before it happens to ensure
    that systems continue to run safely with minimal downtime.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网是数据的强大来源，从摄像头和其他复杂边缘设备到连接传感器的数据流。随着数十亿个连接设备，传统算法难以从日益增长的数据洪流中提取相关数据。机器学习技术可以识别关键数据点，识别错误和问题或预测故障发生前的情况，以确保系统在最小停机时间内安全运行。
- en: Microsoft’s AI Offerings
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软的AI提供
- en: Drawing on the expertise of Microsoft Research, Microsoft uses AI extensively
    in its own products and services for everything from predicting hardware failures
    in Azure data centers to designing custom slide layouts in PowerPoint and detecting
    previously unseen malware.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 借助微软研究的专业知识，微软在自己的产品和服务中广泛使用AI，从在Azure数据中心预测硬件故障到在PowerPoint中设计定制幻灯片布局和检测以前未见过的恶意软件。
- en: Through the Microsoft AI platform, those same AI techniques are available to
    data engineers who want to boost their productivity and take advantage of cloud
    scale, using cloud infrastructure and services or Microsoft frameworks and tools
    to build AI into applications on any infrastructure. Developers can use advanced
    machine learning algorithms through Azure cloud services that make it easy to
    operationalize them. And business analysts without AI expertise can use the same
    underlying services to gain advanced insights into data inside the Microsoft tools
    they’re familiar with.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过微软AI平台，这些AI技术也可以用于希望提高生产力并利用云规模的数据工程师，使用云基础设施和服务或微软的框架和工具将AI集成到任何基础设施上的应用程序中。开发人员可以通过Azure云服务使用先进的机器学习算法，轻松将其操作化。不具备AI专业知识的业务分析师可以使用相同的基础服务，在他们熟悉的Microsoft工具内获得数据的高级见解。
- en: AI capabilities in familiar systems like SQL Server and low-code/no-code tools
    like the Power Platform bring the same models and algorithms to a wider range
    of users. The overlap between the various services and tools available as part
    of Microsoft’s broad AI platform gives developers the choice of how they prefer
    to work. It also allows work done in one service to be reused through another.
    That could be running a cloud-trained machine learning model in a container for
    edge deployment or developers building custom machine learning models that business
    analysts can incorporate in reports.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在SQL Server等熟悉系统中的AI功能以及像Power Platform这样的低代码/无代码工具，将相同的模型和算法带给更广泛的用户。微软广泛的AI平台中各种服务和工具的重叠使开发人员可以选择他们喜欢的工作方式。它还允许在一个服务中完成的工作通过另一个服务进行重复使用。这可以是在容器中运行在云端训练的机器学习模型以进行边缘部署，或者开发人员构建定制的机器学习模型，业务分析师可以将其纳入报告中。
- en: This flexibility means there may be several options that could be appropriate
    for your specific project. As [Figure 2-1](#with_so_many_different_tools_and_servic)
    shows, developers might use a managed service to build their own AI models or
    take advantage of cloud infrastructure services to scale machine learning models
    created with open source frameworks. They can use those models to build on the
    extensible AI in a business platform, take advantage of AI tools in familiar infrastructure
    products and operating systems, or simply call prebuilt but customizable AI APIs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种灵活性意味着，针对您具体项目可能有几种适合的选择。如[图 2-1](#with_so_many_different_tools_and_servic)所示，开发人员可能会使用托管服务来构建他们自己的AI模型，或者利用云基础设施服务来扩展使用开源框架创建的机器学习模型。他们可以利用这些模型来在业务平台上构建可扩展的AI，利用熟悉的基础设施产品和操作系统中的AI工具，或者简单地调用预构建但可定制的AI
    API。
- en: '![With so many different tools and services in the Microsoft AI portfolio,
    it helps to look at who the services are designed for as well as what they offer](Images/aasc_0201.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![随着微软AI组合中众多不同工具和服务的增加，查看这些服务为谁设计以及它们提供了什么是很有帮助的](Images/aasc_0201.png)'
- en: Figure 2-1\. With so many different tools and services in the Microsoft AI portfolio,
    it helps to look at who the services are designed for as well as what they offer
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-1\. 随着微软AI组合中众多不同工具和服务的增加，查看这些服务为谁设计以及它们提供了什么是很有帮助的。
- en: Managed AI Services and Infrastructure Options in Azure
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Azure中的托管AI服务和基础设施选项
- en: Azure Machine Learning is a managed cloud service aimed at accelerating and
    managing the data science lifecycle, where you can use pretrained models or train,
    deploy, and manage your own models in the cloud or to edge devices. Developers
    who prefer to work in a command-line interface (CLI) can use Python, R, and Jupyter
    Notebooks, taking advantage of open source frameworks like PyTorch, TensorFlow,
    and scikit-learn, and automating the machine learning lifecycle with GitHub and
    Azure Pipelines.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Azure机器学习是一种托管的云服务，旨在加速和管理数据科学生命周期，您可以在云端或边缘设备上使用预训练模型或训练、部署和管理自己的模型。喜欢使用命令行界面（CLI）的开发人员可以使用Python、R和Jupyter
    Notebooks，利用像PyTorch、TensorFlow和scikit-learn等开源框架，并通过GitHub和Azure Pipelines自动化机器学习生命周期。
- en: You can also work with Azure Machine Learning through SDKs or the Azure Machine
    Learning studio web interface, which supports both code-first and low-code development.
    There’s a drag-and-drop designer to train and deploy machine learning models through
    pipelines without writing code, a graphical UI for creating automated machine
    learning experiments and integration with managed Jupyter Notebook servers. For
    deployment, models can be converted to ONNX, run as web services (using containers
    in the cloud or locally) using CPU, GPU, or FPGA infrastructure for inferencing,
    shared with Power BI for use in data analytics or deployed directly to Azure IoT
    Edge devices.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过SDK或Azure机器学习工作室Web界面与Azure机器学习一起工作，支持代码优先和低代码开发。有一个拖放设计器可通过管道进行训练和部署机器学习模型，无需编写代码，还有一个图形化UI用于创建自动化机器学习实验和与托管Jupyter
    Notebook服务器的集成。对于部署，模型可以转换为ONNX格式，在云端或本地使用CPU、GPU或FPGA基础设施进行推断作为Web服务运行，与Power
    BI共享以用于数据分析，或直接部署到Azure IoT Edge设备。
- en: Tip
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: Azure Machine Learning studio is a different service from the older ML Studio,
    a standalone visual design tool for building machine learning models by connecting
    datasets to preconfigured algorithms and modules; once deployed, the models are
    published as web services. Although it’s still available, ML Studio isn’t as powerful
    or flexible as the visual design tools integrated into Azure Machine Learning,
    and existing users will want to consider migrating.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 机器学习工作室与旧版 ML Studio 是不同的服务，后者是一个独立的可视化设计工具，通过连接数据集到预配置的算法和模块来构建机器学习模型；模型部署后会作为
    Web 服务发布。尽管仍然可用，但 ML Studio 不如集成到 Azure 机器学习中的可视化设计工具强大和灵活，现有用户应考虑迁移。
- en: Azure Machine Learning can integrate with Azure Databricks, a hosted Spark-based
    analytics platform with rich interactive workspaces for developing machine learning
    models in collaboration with other developers; the workspaces are based on Notebooks
    that can contain runnable Python, R, Scala, or SQL code, along with visualizations,
    instructions, and explanations. Azure Databricks is ideal for running large-scale
    intensive machine learning workflows that use open source machine learning libraries
    and MLflow for automation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 机器学习可以与 Azure Databricks 集成，后者是基于 Spark 的托管分析平台，提供丰富的交互式工作空间，用于与其他开发人员共同开发机器学习模型；这些工作空间基于笔记本，可以包含可运行的
    Python、R、Scala 或 SQL 代码，以及可视化、说明和解释。Azure Databricks 非常适合运行使用开源机器学习库和 MLflow 进行自动化的大规模密集机器学习工作流程。
- en: Organizations that have adopted Azure Arc, Microsoft’s software solution for
    managing on-premises, hybrid, and multi-cloud infrastructure through Azure Resource
    Manager, can use it to run a selection of Azure services in any Kubernetes environment.
    Arc-enabled data services allow you to run Azure SQL Managed Instance and Azure
    PostgreSQL Hyperscale on Arc-managed Kubernetes infrastructure, and one of the
    main reasons organizations want to run those cloud database services on their
    own infrastructure is for machine learning. In preview at the time of writing,
    Azure Arc-enabled Machine Learning allows you to run Azure Machine Learning as
    a cloud service on your own infrastructure to work with data stored in those database
    services.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Azure Arc，微软的软件解决方案用于通过 Azure 资源管理器管理本地、混合和多云基础架构的组织可以在任何 Kubernetes 环境中运行一系列
    Azure 服务。Arc 启用的数据服务允许您在 Arc 管理的 Kubernetes 基础设施上运行 Azure SQL 托管实例和 Azure PostgreSQL
    超大规模，组织想在自己的基础设施上运行这些云数据库服务的主要原因之一是为了机器学习。在撰写时处于预览阶段的 Azure Arc 启用的机器学习允许您将 Azure
    机器学习作为云服务在自己的基础设施上运行，以处理存储在这些数据库服务中的数据。
- en: Machine learning and data experts who don’t need a managed machine learning
    service but want to work with a powerful set of data science tools without needing
    to spend time on installation, configuration, and getting all the dependencies
    right can save time with the Azure Data Science VMs. These prebuilt images for
    Windows or Linux come with Microsoft and open source data science and development
    tools preinstalled and ready to use, on CPU or GPU-accelerated VMs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要托管机器学习服务但希望使用强大的数据科学工具集而无需花时间进行安装、配置和确保所有依赖关系正确的机器学习和数据专家们可以通过 Azure 数据科学虚拟机节省时间。这些预构建的
    Windows 或 Linux 映像预装了 Microsoft 和开源数据科学以及开发工具，并且可以立即使用，可在 CPU 或 GPU 加速的虚拟机上运行。
- en: Business Platforms with Extensible AI
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可扩展 AI 的业务平台
- en: Not every organization can invest in a team of data scientists or machine learning
    developers, and you don’t need development expertise to add AI features to your
    workflow. Cloud services allow organizations to take advantage of the latest breakthroughs
    using components that require little or no coding. Extensible machine learning
    is integrated into Microsoft’s low-code, no-code, and automation platforms like
    Power BI, Power Apps, and Logic Apps.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个组织都能投资一个数据科学家或机器学习开发人员团队，您也不需要开发专业知识来为您的工作流添加 AI 功能。云服务允许组织利用几乎不需要编码的组件来利用最新的突破。可扩展的机器学习已集成到微软的低代码、无代码和自动化平台，如
    Power BI、Power Apps 和 Logic Apps 中。
- en: The Power BI cloud service includes a data preparation workflow that can use
    automated machine learning from Azure Machine Learning to allow business analysts
    to train, validate, and call binary prediction, classification, and regression
    models to analyze their data. Power BI automatically finds the most relevant features
    to include in the model, selects the right algorithm, and tunes the model, generating
    a report that explains what fields in the data influence the predictions and how
    well the model will perform.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI 云服务包括数据准备工作流程，可以使用来自 Azure Machine Learning 的自动化机器学习，允许业务分析人员训练、验证和调用二元预测、分类和回归模型来分析其数据。Power
    BI 自动找到最相关的特征以包含在模型中，选择正确的算法，并调整模型，生成解释字段数据中影响预测的报告，以及模型的性能如何。
- en: The AI Builder feature in Power Apps and Power Automate lets you use prebuilt
    models that can do things like translate text, process receipts (even handwritten
    ones), or recognize contact information from business cards in a wizard-like experience.
    But you can also use machine learning models provided by developers in your organization
    or train your own models for detecting objects, processing forms, extracting entity
    information, and making predictions or classifications.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Power Apps 和 Power Automate 中的 AI Builder 功能让你可以使用预构建模型，如文本翻译、处理收据（甚至手写的）、或从名片中识别联系信息等。但你也可以使用组织内开发人员提供的机器学习模型，或者训练自己的模型来检测对象、处理表单、提取实体信息，并进行预测或分类。
- en: If you want more details on the AI features you can use in the different services
    in the Microsoft Power Platform or with Logic Apps, turn to [Chapter 6](ch06.xhtml#machine_learning_for_everyoneem_dashlow).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解在 Microsoft Power 平台的不同服务中可以使用的 AI 功能的更多详细信息，请参阅[第六章](ch06.xhtml#machine_learning_for_everyoneem_dashlow)。
- en: AI for Big Data and Relational Data
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大数据和关系数据的 AI
- en: 'Although we don’t have space to cover these in detail, there are options for
    building and using AI in an increasing number of products and platforms that developers
    and users are already using. Databases and analytics platforms are obvious places
    to do machine learning: running machine learning models where the data resides
    delivers the lowest latency and highest performance because the data doesn’t have
    to move around. Operating systems and application frameworks are also starting
    to include libraries to accelerate machine learning inferencing in native applications:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们没有足够的空间详细讨论这些内容，但构建和使用 AI 的选项正在越来越多的产品和平台中可用，这些产品和平台已经被开发人员和用户广泛使用。数据库和分析平台是进行机器学习的明显场所：在数据所在地运行机器学习模型可以提供最低的延迟和最高的性能，因为数据无需移动。操作系统和应用程序框架也开始包含库来加速本地应用程序中的机器学习推理：
- en: SQL Server Machine Learning Services puts an analytics engine that supports
    R and Python libraries inside SQL Server so developers can use machine learning
    like any other database functions they’re writing. If you’ve adopted SQL Server
    Big Data Clusters, Machine Learning Services on SQL Server Big Data Clusters run
    Python and R scripts on the master instance.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL Server Machine Learning Services 将支持 R 和 Python 库的分析引擎内置到 SQL Server 中，使开发人员可以像使用任何其他数据库函数一样使用机器学习。如果你已经采用了
    SQL Server Big Data Clusters，则可以在 SQL Server Big Data Clusters 上运行 Python 和 R
    脚本。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: Tip
- en: Although those are both server products, you can run them in Azure VMs for scale—or
    use the Azure equivalent, Machine Learning Services in Azure SQL Managed Instance,
    to run Python and R scripts for predictive analytics and machine learning using
    stored procedures or T-SQL.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管这些都是服务器产品，但你可以在 Azure 虚拟机上进行规模化运行，或者使用 Azure 的等效产品，在 Azure SQL 托管实例中使用 Machine
    Learning 服务来运行 Python 和 R 脚本进行预测分析和机器学习，使用存储过程或 T-SQL。
- en: If you use Azure Data Studio for editing and running SQL queries, the Machine
    Learning extension (in preview at the time of writing), lets you import machine
    learning models, make predictions, and create notebooks to run experiments with
    data in SQL databases.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你使用 Azure Data Studio 编辑和运行 SQL 查询，目前正在预览中的 Machine Learning 扩展允许你导入机器学习模型，进行预测，并创建笔记本来在
    SQL 数据库中运行实验。
- en: The Azure Synapse Analytics cloud service combines enterprise data warehousing
    and big data analytics; that includes training machine learning models with SparkML,
    MLib, and other libraries like scikit-learn, but there’s integration between Azure
    Synapse Notebooks and Azure Machine Learning. You can run batch scoring with models
    whether they were trained in Azure Synapse or outside it.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Synapse Analytics 云服务结合了企业数据仓库和大数据分析；这包括使用 SparkML、MLib 和其他类似 scikit-learn
    的库训练机器学习模型，但 Azure Synapse Notebooks 和 Azure Machine Learning 之间有集成。无论模型是在 Azure
    Synapse 内部还是外部训练的，都可以使用批处理评分来运行。
- en: Suppose you don’t need the Azure Machine Learning integration of Azure Databricks
    or Synapse. In that case, Azure HDInsight is an open source cloud analytics service
    that includes Microsoft’s implementation of Apache Spark and MMLSpark, Microsoft’s
    machine learning library for Spark, which can process data in Azure Storage and
    Azure Data Lake.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设您不需要 Azure Machine Learning 在 Azure Databricks 或 Synapse 中的集成。在这种情况下，Azure
    HDInsight 是一个开源云分析服务，包括 Microsoft 实现的 Apache Spark 和 MMLSpark，Microsoft 的用于 Spark
    的机器学习库，可处理 Azure Storage 和 Azure Data Lake 中的数据。
- en: Making Machine Learning More Portable
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使机器学习更具可移植性
- en: The Open Neural Network Exchange (ONNX) standard for representing machine learning
    models in a portable format simplifies optimizing models for inferencing across
    multiple platforms. You can convert models from common frameworks to ONNX to take
    advantage of accelerators on different hardware platforms, without needing to
    rewrite the model to optimize it for each one. The ONNX Runtime also offers performance
    gains for inferencing on CPU without additional hardware accelerators.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 开放神经网络交换（ONNX）标准以便携格式表示机器学习模型，简化了在多平台推理优化模型。您可以将常见框架的模型转换为 ONNX，以利用不同硬件平台上的加速器，无需重写模型以优化每个平台。ONNX
    Runtime 还提供了在 CPU 上推理的性能提升，无需额外的硬件加速器。
- en: The Azure Custom Vision service generates ONNX models. You can train and deploy
    ONNX models in Azure Machine Learning, creating cloud-hosted REST endpoints that
    can be consumed like any other API (we cover this in detail in the next chapter),
    or use them to make predictions from data in Azure SQL Edge and Azure SQL Managed
    Instance.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Custom Vision 服务生成 ONNX 模型。您可以在 Azure Machine Learning 中训练和部署 ONNX 模型，创建云托管的
    REST 端点，可以像其他任何 API 一样消耗它们（我们在下一章详细介绍这一点），或者使用它们从 Azure SQL Edge 和 Azure SQL 托管实例的数据中进行预测。
- en: ONNX models can also be used by machine learning frameworks, even if they’re
    not the ones the model was trained in. That means they can run inside Windows
    applications using the Windows ML (WinML) inference engine in Windows 10, Windows
    Server 2019, and later releases, using the GPU for performance.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ONNX 模型也可以被机器学习框架使用，即使不是模型训练时所用的框架。这意味着它们可以在 Windows 10、Windows Server 2019
    和后续版本中使用 Windows ML（WinML）推理引擎在 Windows 应用程序内运行，并利用 GPU 提升性能。
- en: ML.NET is a cross-platform open source machine learning framework for integrating
    custom machine learning models (including ONNX models) that perform tasks like
    sentiment analysis, product recommendation, value prediction, fraud detection,
    or image classification into .NET applications. You can build, train, and deploy
    custom models with the graphical ML.NET Model Builder Visual Studio extension;
    this uses automated machine learning to find the best algorithm for your model
    and generates the code to add the ML.NET model to your .NET application.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ML.NET 是一个跨平台开源机器学习框架，用于将自定义机器学习模型（包括 ONNX 模型）集成到 .NET 应用程序中，执行情感分析、产品推荐、价值预测、欺诈检测或图像分类等任务。您可以使用图形化的
    ML.NET 模型生成器 Visual Studio 扩展构建、训练和部署自定义模型；它使用自动化机器学习来找到最佳算法，并生成代码将 ML.NET 模型添加到
    .NET 应用程序中。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: The cross-platform ML.NET CLI can generate the model and C# code to run it,
    but for a smaller number of scenarios than the Visual Studio extension.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 跨平台的 ML.NET CLI 可以生成模型和 C# 代码来运行它，但适用场景比 Visual Studio 扩展少。
- en: Infer.NET is another open source .NET library for machine learning, this time
    for probabilistic inference, using a statistical model that makes it easy to interpret
    results and learn as new data arrives. It’s used in the Halo TrueSkill ranking
    service that finds gamers a suitable opponent, and it also powers the service
    in Azure Machine Learning that suggests which machine learning algorithm to use
    with your data.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Infer.NET是另一个开源的.NET库，用于概率推断的机器学习，使用统计模型使得结果易于解释，并且随着新数据的到来可以进行学习。它被用于Halo TrueSkill排名服务，以找到合适的游戏对手，并且还支持Azure机器学习服务，建议您在处理数据时使用哪种机器学习算法。
- en: Cognitive Services
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 认知服务
- en: For developers who want more control over how they use AI tools but who don’t
    want to become experts in building and running machine learning systems, Azure
    Cognitive Services offers prebuilt machine learning services you can call from
    inside your code or run on your own servers and in devices at the edge of the
    network. Make a call to a REST API or work with an SDK, and you can instantly
    start using powerful machine learning models for Vision, Speech, Language, Decisions,
    and Search without needing expertise in data science.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望更多控制如何使用AI工具但又不想成为构建和运行机器学习系统专家的开发者，Azure认知服务提供预构建的机器学习服务，您可以在代码中调用或在自己的服务器和网络边缘设备上运行。通过调用REST
    API或使用SDK，您可以立即开始使用强大的机器学习模型，涵盖视觉、语音、语言、决策和搜索，无需专业的数据科学知识。
- en: Designed to be easy to use at global scale, in a single app, or running a model
    locally in a container, and to be economical because you pay by usage, Cognitive
    Services make it possible for you to take advantage of the latest breakthroughs
    in AI without building and deploying your own models.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 设计为在全球范围内易于使用，在单个应用程序中运行模型或在容器中本地运行，并且经济实惠，因为您按使用量付费，认知服务使您能够利用AI领域的最新突破，而无需构建和部署自己的模型。
- en: If you’re building your own machine learning systems, operationalizing them
    to use in production at scale can take as long as—or longer than—developing the
    right machine learning models to generate the insights you want in the first place.
    The data used to train and run machine learning models can be very personal, or
    critical to your business, so you need to deploy the infrastructure for those
    systems with strong security. And you need to keep them up to date as new techniques
    are developed, retrain them regularly to make sure the models continue to perform
    well as the data they work with changes over time, or build out new systems to
    keep up with the different ways your users want to work.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在构建自己的机器学习系统，并希望在生产环境中大规模运行，操作化可能需要与开发合适的机器学习模型一样长甚至更长的时间。用于训练和运行机器学习模型的数据可能非常个人化或对您的业务至关重要，因此您需要部署具备强大安全性的基础设施。随着新技术的发展，您还需要定期更新这些系统，定期重新训练模型，以确保它们在处理的数据随时间变化时继续表现良好，或者构建新系统以跟上用户希望工作的不同方式。
- en: Cognitive Services takes away the majority of that work, and it gives you global
    cloud scale with options for the edge. You don’t have to train the models used
    in Cognitive Services; Microsoft delivers pretrained models as services and regularly
    updates them with improved training sets to ensure that they stay relevant and
    can work with as wide a range of source materials as possible. New and improved
    algorithms and models are regularly added to the different services; in some cases,
    your app will get more powerful without you needing to make any changes.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 认知服务减少了大部分工作，并且提供全球云规模以及边缘选择。您不必训练认知服务中使用的模型；微软提供预训练模型作为服务，并定期使用改进的训练集更新它们，以确保它们保持相关性并且能够处理尽可能广泛的源材料。不断添加新的和改进的算法和模型到不同的服务中；在某些情况下，您的应用程序将会在您不需要进行任何更改的情况下变得更加强大。
- en: They run in more than 30 Azure regions around the world, with data stored and
    retained in compliant ways that help address responsible AI and the other best
    practices we look at in Chapters [7](ch07.xhtml#responsible_ai_development_and_use)
    and [8](ch08.xhtml#best_practices_for_machine_learning_pro). Services are localized
    into multiple languages, with some services available in over 100 languages. Speech-to-text,
    for example, is available in 30 languages and complies with ISO, SOC, and HIPAA
    standards. They offer strict service level agreements (SLAs) and are guaranteed
    to be available at least 99.9% of the time. But you can also take some of the
    most useful Cognitive Services and run them locally in containers if latency or
    regulations require it, or export a model and build it into an app.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 它们在全球30多个Azure区域运行，数据以符合合规方式存储和保留，有助于解决负责任的AI和我们在第[7章](ch07.xhtml#responsible_ai_development_and_use)和第[8章](ch08.xhtml#best_practices_for_machine_learning_pro)中讨论的其他最佳实践。服务被本地化为多种语言，部分服务可提供超过100种语言支持。例如，语音转文字可提供30种语言，并符合ISO、SOC和HIPAA标准。它们提供严格的服务级别协议（SLA），并保证至少99.9%的可用性。但如果延迟或法规要求，您也可以将一些最有用的认知服务在本地容器中运行，或者导出模型并构建成应用程序。
- en: 'Even though they’re delivered as cloud services that can be called in a few
    lines of code, some specific Cognitive Services allow you to customize the data
    model to get better results for your particular problem:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它们作为云服务提供，可以通过几行代码调用，但某些特定的认知服务允许您定制数据模型，以获得更好的针对您特定问题的结果：
- en: You can create a custom vision model that has the power of image recognition
    trained on millions of images and quickly retrain it to recognize specific people,
    objects, or places—the products you make or sell, or whether a retail store is
    following rules about how to display items and promotions or how many people are
    allowed in at once.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以创建一个自定义视觉模型，它具有在数百万张图片上训练的图像识别能力，并快速重新训练以识别特定的人、物体或地点——您制造或销售的产品，或者零售商店是否遵守有关如何展示物品和促销活动或一次允许多少人进入的规则。
- en: You can teach the Conversational Language Understanding Service jargon, slang,
    regional colloquialisms, and all the other details of phrasing that often confuse
    automated systems.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以教授会话语言理解服务的行话、俚语、地方方言以及那些常常让自动系统困惑的短语细节。
- en: You can model the acoustics of the shopping mall or racetrack where your app
    is going to be used, so speech recognition is more accurate.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以对您的应用程序将要使用的购物中心或赛车场的声学进行建模，以使语音识别更加准确。
- en: You can create custom voices so generated speech for a phone service, AI assistant,
    or any other text-to-speech scenario doesn’t only sound natural, it sounds like
    the kind of voice you want to have speaking for your brand and your organization—or
    even the celebrity associated with your brand, whether that’s a real person or
    Bugs Bunny.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以创建自定义的语音，使电话服务、AI助手或任何其他文本转语音场景生成的语音不仅听起来自然，而且听起来像您希望代表您品牌和组织的声音——甚至是与您品牌相关联的名人，无论是真人还是兔八哥。
- en: 'As cloud services, Cognitive Services are continually improving and being added
    to. For example, Cognitive Research Technologies includes experimental APIs and
    SDKs that are still in development in the Cognitive Services Labs. These aren’t
    production-grade Azure services: they’re free “as is” previews for getting an
    early look at brand-new areas that might or might not graduate to full-fledged
    services.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 作为云服务，认知服务不断改进和增加。例如，认知研究技术包括仍在认知服务实验室开发中的实验性API和SDK。这些不是生产级别的Azure服务：它们是免费的“原样”预览，旨在提前查看可能或可能不会升级为成熟服务的全新领域。
- en: Other AI services also build on or work with Cognitive Services, like the low-code
    options we cover in [Chapter 6](ch06.xhtml#machine_learning_for_everyoneem_dashlow).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 其他AI服务也建立在或与认知服务一起工作，如我们在[第6章](ch06.xhtml#machine_learning_for_everyoneem_dashlow)中涵盖的低代码选项。
- en: Azure Applied AI Services combine multiple Cognitive Services with models and
    business logic ready to use for specific tasks, often with a dedicated portal
    that lets business users as well as developers contribute. The built-in AI enrichment
    skills in the Azure Cognitive Search service for unstructured content and content
    that is unsearchable in its raw form—like scanned documents, complex PDFs, blobs,
    or text that needs to be translated—are based on pretrained machine learning models
    in the vision and text analytics Cognitive Services APIs.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 应用 AI 服务将多个认知服务与模型和业务逻辑结合起来，专门为特定任务提供使用，通常有一个专用门户，使业务用户和开发人员都能贡献。Azure
    认知搜索服务中的内置 AI 丰富技能用于非结构化内容和原始形式不可搜索的内容，如扫描文档、复杂的 PDF、Blob 或需要翻译的文本，这些技能基于视觉和文本分析认知服务
    API 中预训练的机器学习模型。
- en: Azure Bot Service is a managed bot development environment for building enterprise
    conversational AI using templates and the Microsoft Bot Framework.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 机器人服务是一个托管的机器人开发环境，用于利用模板和 Microsoft 机器人框架构建企业对话式 AI。
- en: If you want to jump in to working with Azure Cognitive Services and Applied
    AI Services, turn straight to [Chapter 4](ch04.xhtml#using_azure_cognitive_services_to_build).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想立即开始使用 Azure 认知服务和应用 AI 服务，请直接转到 [第四章](ch04.xhtml#using_azure_cognitive_services_to_build)。
- en: How to Determine What Tool Is Best for You
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何确定适合您的工具
- en: With many different options for building machine learning systems, choosing
    the right one for your applications can be confusing, especially as you can achieve
    similar results from different tools and services. One way is to think about how
    you want to work with machine learning—through code or a visual interface—and
    how much flexibility you want. [Figure 2-2](#different_options_for_working_with_micr)
    shows how different Microsoft AI options fit into that spectrum.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 对于构建机器学习系统有多种不同的选择，选择适合您应用程序的正确工具可能会令人困惑，特别是当您可以从不同的工具和服务中实现类似结果时。一种方法是考虑您希望如何使用机器学习——通过代码还是可视界面，并且您希望有多少灵活性。[图 2-2](#different_options_for_working_with_micr)
    显示了不同的 Microsoft AI 选项如何适应这个谱系。
- en: '![Different options for working with Microsoft’s cloud AI services fall on
    a spectrum from no code to pro code, with more options for customizing as you
    invest more in coding](Images/aasc_0202.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Microsoft 的云 AI 服务的不同选项从无代码到专业代码的谱系，随着您在编码中的投入增加，定制选择也更多](Images/aasc_0202.png)'
- en: Figure 2-2\. Different options for working with Microsoft’s cloud AI services
    fall on a spectrum from no code to pro code, with more options for customizing
    as you invest more in coding
  id: totrans-70
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-2\. 使用 Microsoft 的云 AI 服务的不同选项从无代码到专业代码的谱系，随着您在编码中的投入增加，定制选择也更多
- en: It can also help to start by thinking about the possible constraints, whether
    that’s where the training data is stored, where the live data will need to be
    processed, or your own skills and preferences.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以通过考虑可能的约束来帮助，无论是存储训练数据的位置、需要处理实时数据的位置，还是您自己的技能和偏好。
- en: Microsoft’s machine learning tools can be used on premises, in hybrid systems,
    or in the cloud. You can use prebuilt APIs from Cognitive Services or build your
    own using the Azure Machine Learning service, running models in the cloud or on
    your own hardware—both in data centers and on the edge of the network.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 的机器学习工具可以在本地、混合系统或云中使用。您可以使用认知服务的预构建 API，或者使用 Azure 机器学习服务构建自己的模型，在云中运行模型或在自己的硬件上运行——无论是在数据中心还是在网络边缘。
- en: Azure offers a range of different tools for different needs and for different
    levels of expertise. If you want prebuilt models with limited customization that
    can be accessed through APIs and used in traditional or low-code development,
    Azure Cognitive Services has APIs for Vision, Speech, Language, Search, and Decision
    support. All you need to is pick an API, choose an SDK, and start writing code
    to use it. Simple web-based training tools allow you to customize models using
    your own data for a number of the services.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 提供了一系列不同的工具，以满足不同的需求和不同的专业水平。如果您希望通过 API 访问预构建模型，并在传统或低代码开发中使用有限的定制功能，Azure
    认知服务提供了视觉、语音、语言、搜索和决策支持的 API。您只需要选择一个 API，选择一个 SDK，并开始编写代码来使用它。简单的基于 Web 的培训工具允许您使用自己的数据自定义多个服务的模型。
- en: There’s also support for the Cognitive Services APIs in Microsoft’s low-code
    Power Platform, in tools like the Power BI analytics platform and in both Power
    Apps and Power Automate. Making basic machine learning plug and play allows anyone
    who can build an Excel spreadsheet to use AI in their own personal applications
    and workflows.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 的低代码 Power 平台中也支持认知服务 API，例如 Power BI 分析平台以及 Power Apps 和 Power Automate
    工具。使基本的机器学习成为即插即用，允许任何能构建 Excel 电子表格的人在其个人应用程序和工作流中使用 AI。
- en: If you prefer to build your own models, you can use the Azure Machine Learning
    service to build, train, and test them. Python has rapidly become an important
    tool for machine learning specialists, but while your choice of development language
    will have an impact on the techniques and tools you use, there are still multiple
    options.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢构建自己的模型，可以使用 Azure 机器学习服务来构建、训练和测试它们。Python 迅速成为机器学习专家的重要工具，但是选择开发语言会影响你使用的技术和工具，仍然有多个选择。
- en: The hosted Notebook service in Azure Machine Learning where you can build and
    test models using a selection of popular machine learning frameworks is based
    on its Python SDK. If you prefer local development, the SDK is available along
    with Visual Studio Code extensions to develop and run code for most machine learning
    frameworks on your own PCs using locally hosted Jupyter Notebooks. But if you
    don’t use Python or R, there’s a visual development interface for building models
    and a form-like AutoML tool for automatically training and tuning models, so you
    can still take advantage of the cloud service.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 托管的 Azure 机器学习笔记本服务允许你使用一系列流行的机器学习框架来构建和测试模型，基于其 Python SDK。如果你偏好本地开发，SDK 及其
    Visual Studio Code 扩展可用于在本地托管的 Jupyter 笔记本上开发和运行大多数机器学习框架的代码。但是，如果你不使用 Python
    或 R，还有一个视觉开发界面用于构建模型和类似表单的自动ML工具，可以自动训练和调整模型，这样你仍然可以利用云服务的优势。
- en: How you deploy a machine learning system is going to depend on where workloads
    need to be deployed, how much data you will be processing, and what type of actionable
    responses you need from a system. Can the data for inferencing be kept on premises,
    or will you need to take advantage of Azure’s big data services and flexible compute?
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如何部署机器学习系统将取决于工作负载需要部署到何处，你将处理多少数据，以及你需要系统从中获得何种类型的可操作响应。推理数据是否可以保留在本地，或者你是否需要利用
    Azure 的大数据服务和灵活的计算资源？
- en: Networks remain a key constraint on any machine learning system. While models
    can be relatively small, you are likely to be moving significant amounts of data.
    You will need to consider both bandwidth and latency; are your applications sharing
    a limited network connection with other applications? Is there a requirement for
    a response from a model within a specific time?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 网络仍然是任何机器学习系统的关键约束。虽然模型可能相对较小，但你可能会传输大量数据。你需要考虑带宽和延迟；你的应用程序是否与其他应用程序共享有限的网络连接？是否需要模型在特定时间内响应？
- en: Models running in the Azure Machine Learning service can be accessed through
    REST APIs, or they can be exported as ONNX for use elsewhere, from mobile devices
    to other cloud platforms.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Azure 机器学习服务中运行的模型可以通过 REST API 访问，或者可以导出为 ONNX 以在其他地方使用，从移动设备到其他云平台。
- en: If inferencing is going to run on the device, you can use Windows’ built-in
    machine learning tooling using its WinML APIs, which can accelerate ONNX models.
    Using Azure for development and training takes advantage of its flexible CPU and
    memory options, allowing you to spin up a development environment as needed and
    then disposing of it when it’s no longer needed. There’s no need to invest in
    high-performance training and development systems; all you need to run are your
    own inferencing environments.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果推理将在设备上运行，你可以使用 Windows 内置的机器学习工具来加速 ONNX 模型，利用其 WinML API。使用 Azure 进行开发和训练可以利用其灵活的
    CPU 和内存选项，允许你根据需要启动开发环境，然后在不再需要时处理它。无需投资于高性能的训练和开发系统；你只需要运行自己的推理环境即可。
- en: Applications running on the edge are likely to need to work with tooling running
    in local containers. The range of Azure Stack hardware provides a container host
    that can use Cognitive Services locally while still managing them through the
    Azure portal. Local compute can also take advantage of AI accelerators like Intel’s
    Movidius computer vision module or using GPU compute on modern GPUs.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘运行的应用程序可能需要与在本地容器中运行的工具进行交互。Azure Stack 硬件系列提供了一个容器主机，可以在本地使用认知服务，同时仍然通过 Azure
    门户进行管理。本地计算还可以利用如 Intel 的 Movidius 计算机视觉模块或在现代 GPU 上使用 GPU 计算的 AI 加速器。
- en: Cognitive Services containers are also useful when working with IoT solutions.
    By running a local Azure IoT Hub instance with the appropriate Cognitive Services
    container, you can process data streams from edge devices before delivering data
    to applications running in the cloud.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理物联网解决方案时，认知服务容器也非常有用。通过在本地运行一个带有适当认知服务容器的 Azure IoT Hub 实例，您可以处理来自边缘设备的数据流，然后将数据传递给在云中运行的应用程序。
- en: Sometimes the choice will come down to which data source you need to connect
    to. AI Builder needs data to be stored in Dataverse through the Power Platform;
    Logic Apps offers a similar low-code/no-code experience to Power Apps and can
    integrate with Azure Machine Learning and allows you to work with data from a
    wider range of sources. Newer services like the Azure Percept camera and audio
    edge platform use cloud no-code development tools to build and train vision models,
    which can then can be deployed to devices and used to deliver annotated streams
    of data for use in your applications.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候选择将取决于您需要连接的数据源。AI Builder 需要数据通过 Power Platform 存储在 Dataverse 中；Logic Apps
    提供类似于 Power Apps 的低代码/无代码体验，并可以与 Azure Machine Learning 集成，并允许您使用来自更广泛范围数据源的数据。像
    Azure Percept 摄像头和音频边缘平台这样的新服务使用云无代码开发工具来构建和训练视觉模型，然后可以部署到设备上，并用于传递应用程序中使用的数据流的注释。
- en: Microsoft’s AI tools and platforms are designed to work for all skill levels,
    from low-code development of predictive systems for business analysis to complex
    computer vision applications in cars and drones. You can choose the tool you want
    based on what you want to do, and then run it where you want. In this chapter,
    we’ve tried to give you an overview of the breadth of the Microsoft AI portfolio,
    with a handy summary in [Table 2-1](#azure_machine_learning).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的 AI 工具和平台设计用于各种技能水平，从低代码开发用于业务分析的预测系统到车辆和无人机中的复杂计算机视觉应用。您可以根据自己的需求选择想要的工具，然后在需要的地方运行它。在本章中，我们试图为您提供微软
    AI 组合的广度概述，并在[表2-1](#azure_machine_learning)中提供了一个便捷的摘要。
