    others |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| `MARRIAGE` | 人口统计信息 | 整数 | 1 = 已婚；2 = 单身；3 = 其他 |'
- en: '| `AGE` | Demographic information | Int | Age in years |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| `AGE` | 人口统计信息 | 整数 | 年龄（岁） |'
- en: '| `PAY_0`, `PAY_2`–`PAY_6` | Input | Int | History of past payment; `PAY_0`
    = the repayment status in September, 2005; `PAY_2` = the repayment status in August,
    2005; …​; `PAY_6` = the repayment status in April, 2005\. The measurement scale
    for the repayment status is: –1 = pay duly; 1 = payment delay for one month; 2
    = payment delay for two months; …​; 8 = payment delay for eight months; 9 = payment
    delay for nine months and above |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| `PAY_0`, `PAY_2`–`PAY_6` | 输入 | 整数 | 过去付款记录；`PAY_0` = 2005 年 9 月偿还状况；`PAY_2`
    = 2005 年 8 月偿还状况；…；`PAY_6` = 2005 年 4 月偿还状况。偿还状况的测量尺度为：-1 = 按时支付；1 = 一个月延迟支付；2
    = 两个月延迟支付；…；8 = 八个月延迟支付；9 = 九个月及以上延迟支付 |'
- en: '| `BILL_AMT1`–`BILL_AMT6` | Input | Float | Amount of bill statement; `BILL_AMT1`
    = amount of bill statement in September, 2005; `BILL_AMT2` = amount of bill statement
    in August, 2005; …​; `BILL_AMT6` = amount of bill statement in April, 2005 |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| `BILL_AMT1`–`BILL_AMT6` | 输入 | 浮点数 | 账单金额；`BILL_AMT1` = 2005 年 9 月账单金额；`BILL_AMT2`
    = 2005 年 8 月账单金额；…；`BILL_AMT6` = 2005 年 4 月账单金额 |'
- en: '| `PAY_AMT1`–`PAY_AMT6` | Input | Float | Amount of previous payment; `PAY_AMT1`
    = amount paid in September, 2005; `PAY_AMT2` = amount paid in August, 2005; …​;
    `PAY_AMT6` = amount paid in April, 2005 |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| `PAY_AMT1`–`PAY_AMT6` | 输入 | 浮点数 | 先前付款金额；`PAY_AMT1` = 2005 年 9 月付款金额；`PAY_AMT2`
    = 2005 年 8 月付款金额；…；`PAY_AMT6` = 2005 年 4 月付款金额 |'
- en: '| `DELINQ_NEXT` | Target | Int | Whether a customer’s next payment is delinquent
    (late), 1 = late; 0 = on-time |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| `DELINQ_NEXT` | 目标 | 整数 | 下一个客户的付款是否拖欠（迟到），1 = 迟到；0 = 按时 |'
- en: '| ^([a](preface01.html#idm45990008968416-marker)) There is an ongoing debate
    as to whether “White” should be capitalized alongside “Black” when referring to
    racial demographic groups. Throughout this book, we have generally followed the
    lead of many [authoritative voices](https://oreil.ly/3iKFj) in publishing and
    academia by capitalizing “Black,” out of recognition of a shared history and cultural
    identity. |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| ^([a](preface01.html#idm45990008968416-marker)) 有关“白人”是否应该与“黑人”一样在提到种族人口统计群体时大写的持续辩论。在本书中，我们通常遵循许多[权威声音](https://oreil.ly/3iKFj)在出版界和学术界的做法，将“黑人”大写，以认可其共同的历史和文化身份。'
- en: As readers will see in the following chapters, this dataset encodes some pathological
    flaws. It’s too small to train usable high-capacity ML estimators and nearly all
    of the signal for `DELINQ_NEXT` is encoded in `PAY_0`. As the book progresses,
    we’ll attempt to deal with these issues and uncover others.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 正如读者在接下来的章节中将看到的，该数据集编码了一些病理缺陷。它太小，无法训练可用的高容量机器学习估算器，而 `DELINQ_NEXT` 的几乎所有信号都编码在
    `PAY_0` 中。随着本书的进展，我们将努力解决这些问题并揭示其他问题。
- en: Kaggle Chest X-Ray Data
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kaggle 胸部 X 光数据
- en: For the deep learning chapters—Chapters [6](ch06.html#unique_chapter_id_6) and
    [9](ch09.html#unique_chapter_id_9)—we will be using the Kaggle [Chest X-Ray Images
    dataset](https://oreil.ly/TsoGB). This dataset is composed of roughly 5,800 images
    of two classes, pneumonia and normal. These labels were determined by human domain
    experts. The images are deidentified chest X-rays, taken during routine care visits
    to Guangzhou Women and Children’s Medical Center in Guangzhou, China. See [Figure P-1](#xray_example)
    for an example pneumonia image.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对于深度学习章节——第 [6](ch06.html#unique_chapter_id_6) 章和第 [9](ch09.html#unique_chapter_id_9)
    章——我们将使用 Kaggle 的[胸部 X 光图像数据集](https://oreil.ly/TsoGB)。该数据集由大约 5800 张图像组成，包括肺炎和正常两类。这些标签由人类领域专家确定。这些图像是去标识化的胸部
    X 光片，拍摄于广州妇女儿童医疗中心的例行护理访问期间。参见[图 P-1](#xray_example) 以查看肺炎图像示例。
- en: '![mlha p001](assets/mlha_p001.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![mlha p001](assets/mlha_p001.png)'
- en: Figure P-1\. An example pneumonia image from the Kaggle Chest X-ray dataset
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 P-1\. Kaggle 胸部 X 光数据集中的肺炎图像示例
- en: The main issues we’ll face with this dataset are small size—even for transfer
    learning tasks, misalignment between the images in the dataset, visual artifacts
    that can give rise to shortcut learning, and the need for domain expertise to
    validate modeling outcomes. As with the Taiwan credit data, we’ll work through
    these issues and discover more in the later chapters of this book.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在这本书的后续章节中面临的主要问题是数据集规模较小——即使用于迁移学习任务，数据集中图像之间存在的错位，可能导致快捷学习的视觉伪影，以及需要领域专业知识来验证建模结果。与台湾信用数据类似，我们将在本书的后续章节中解决这些问题并发现更多问题。
