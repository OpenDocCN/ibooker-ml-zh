  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| `ID` | ID | Int | 唯一行标识符 |'
- en: '| `LIMIT_BAL` | Input | Float | Amount of previously awarded credit |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| `LIMIT_BAL` | 输入 | 浮点数 | 先前授信额度 |'
- en: '| `SEX` | Demographic information | Int | 1 = male; 2 = female |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| `SEX` | 人口统计信息 | Int | 1 = 男性；2 = 女性 |'
- en: '| `RACE` | Demographic information | Int | 1 = Hispanic; 2 = Black; 3 = white;^([a](preface01.html#idm45990008968416))
    4 = Asian |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| `RACE` | 人口统计信息 | Int | 1 = 西班牙裔；2 = 黑人；3 = 白人；^([a](preface01.html#idm45990008968416))
    4 = 亚洲人 |'
- en: '| `EDUCATION` | Demographic information | Int | 1 = graduate school; 2 = university;
    3 = high school; 4 = others |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| `EDUCATION` | 人口统计信息 | 整数 | 1 = 研究生院；2 = 大学；3 = 高中；4 = 其他 |'
