- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Today, machine learning (ML) is the most commercially viable subdiscipline of
    artificial intelligence (AI). ML systems are used to make high-risk decisions
    in employment, bail, parole, lending, security, and in many other high-impact
    applications throughout the world’s economies and governments. In a corporate
    setting, ML systems are used in all parts of an organization—from consumer-facing
    products, to employee assessments, to back-office automation, and more. Indeed,
    the past decade has brought with it even wider adoption of ML technologies. But
    it has also proven that ML presents risks to its operators, consumers, and even
    the general public.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，机器学习（ML）是人工智能（AI）中最具商业价值的子学科。ML系统被用于在全球经济和政府中作出高风险决策，如就业、保释、假释、贷款、安全等高影响应用。在企业环境中，ML系统被用于组织的各个部门——从面向消费者的产品到员工评估，再到后台自动化等等。事实上，过去的十年见证了ML技术的更广泛应用。但同时也证明，ML对其运营者、消费者甚至普通公众都带来了风险。
- en: Like all technologies, ML can fail—whether by unintentional misuse or intentional
    abuse. As of 2023, there have been thousands of public reports of algorithmic
    discrimination, data privacy violations, training data security breaches, and
    other harmful incidents. Such risks must be mitigated before organizations, and
    the public, can realize the true benefits of this exciting technology. Addressing
    ML’s risks requires action from practitioners. While nascent standards, to which
    this book aims to adhere, have begun to take shape, the practice of ML still lacks
    broadly accepted professional licensing or best practices. That means it’s largely
    up to individual practitioners to hold themselves accountable for the good and
    bad outcomes of their technology when it’s deployed into the world. *Machine Learning
    for High-Risk Applications* will arm practitioners with a solid understanding
    of model risk management processes and new ways to use common Python tools for
    training explainable models and debugging them for reliability, safety, bias management,
    security, and privacy issues.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 和所有技术一样，ML可能会失败——无论是无意的误用还是有意的滥用。截至2023年，已有数千份关于算法歧视、数据隐私侵犯、训练数据安全漏洞及其他有害事件的公开报告。在组织和公众能够实现这一令人兴奋的技术的真正好处之前，必须减轻这些风险。应对ML的风险需要从业者采取行动。虽然本书旨在遵循初步形成的标准，但ML实践仍缺乏广泛接受的专业许可或最佳实践。这意味着在部署到现实世界中时，个体从业者主要要对其技术的好坏后果负责。*高风险应用的机器学习*将为从业者提供模型风险管理过程的深入理解，并介绍如何使用常见的Python工具来训练可解释模型，并通过调试确保其可靠性、安全性、偏见管理、安全性和隐私问题。
- en: Note
  id: totrans-3
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: 'We adapt a definition of AI from Stuart Russell and Peter Norvig’s book, [*Artificial
    Intelligence: A Modern Approach*](https://oreil.ly/oosZs): The designing and building
    of intelligent systems that receive signals from the environment and take actions
    that affect that environment (2020). For ML, we use the common definition attributed—perhaps
    apocryphally—to Arthur Samuel: [A] field of study that gives computers the ability
    to learn without being explicitly programmed (circa 1960).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了Stuart Russell和Peter Norvig的书籍[*人工智能：一种现代方法*](https://oreil.ly/oosZs)中对AI的定义：设计和构建智能系统，这些系统接收来自环境的信号，并采取影响该环境的行动（2020年）。对于机器学习（ML），我们使用通常被归因于阿瑟·塞缪尔的普遍定义：[一种]研究领域，使计算机能够在没有显式编程的情况下学习（大约1960年）。
- en: Who Should Read This Book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: This is a mostly technical book for early-to-middle career ML engineers and
    data scientists who want to learn about the responsible use of ML or ML risk management.
    The code examples are written in Python. That said, this book probably isn’t for
    every data scientist and engineer out there coding in Python. This book is for
    you if you want to learn some model governance basics and update your workflow
    to accommodate basic risk controls. This book is for you if your work needs to
    comply with certain nondiscrimination, transparency, privacy, or security standards.
    (Although we can’t guarantee compliance or provide legal advice!) This book is
    for you if you want to train explainable models, and learn to edit and debug them.
    Finally, this book is for you if you’re concerned that your work in ML may be
    leading to unintended consequences relating to sociological biases, data privacy
    violations, security vulnerabilities, or other known problems caused by automated
    decision making writ large—and you want to do something about it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本主要面向早期至中期职业生涯的机器学习工程师和数据科学家的技术书籍，他们希望了解机器学习的责任使用或机器学习风险管理。代码示例使用Python编写。也就是说，这本书可能并非适合每一个在Python编码的数据科学家和工程师。如果你希望学习一些模型治理基础知识，并更新你的工作流程以适应基本的风险控制，那么这本书适合你。如果你的工作需要遵守某些不歧视、透明、隐私或安全标准，这本书也适合你。（尽管我们不能保证合规性或提供法律建议！）如果你想训练可解释的模型，并学会编辑和调试它们，那么这本书也适合你。最后，如果你担心你在机器学习中的工作可能导致与社会学偏见、数据隐私违规、安全漏洞或其他自动决策造成的已知问题相关的意外后果，并且你希望采取行动，那么这本书也适合你。
- en: Of course, this book may be of interest to others. If you’re coming to ML from
    a field like physics, econometrics, or psychometrics, this book can help you learn
    how to blend newer ML techniques with established domain expertise and notions
    of validity or causality. This book may give regulators or policy professionals
    some insights into the current state of ML technologies that may be used in an
    effort to comply with laws, regulations, or standards. Technical risk executives
    or risk managers may find this book helpful in providing an updated overview of
    newer ML approaches suited for high-stakes applications. And expert data scientists
    or ML engineers may find this book educational too, but they may also find it
    challenges many established data science practices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这本书可能也会吸引其他人的兴趣。如果你从物理学、计量经济学或心理测量学等领域转入机器学习，这本书可以帮助你学习如何将新的机器学习技术与建立的领域专业知识和有效性或因果关系的概念相结合。本书可能为监管者或政策专业人士提供一些关于当前可用于遵守法律、法规或标准的机器学习技术状态的见解。技术风险执行官或风险经理可能会发现本书对提供适用于高风险应用的更新ML方法的概述很有帮助。专业的数据科学家或机器学习工程师也可能会觉得本书具有教育意义，但他们可能也会发现它挑战了许多已建立的数据科学实践。
- en: What Readers Will Learn
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者将学到什么
- en: Readers of this book will be exposed to both traditional model risk management
    and how to blend it with computer security best practices like incident response,
    bug bounties, and red-teaming, to apply battle-tested risk controls to ML workflows
    and systems. This book will introduce a number of older and newer explainable
    models, and explanation techniques that make ML systems even more transparent.
    Once we’ve set up a solid foundation of highly transparent models, we’ll dig into
    testing models for safety and reliability. That’s a lot easier when we can see
    how our model works! We’ll go way beyond quality measurements in holdout data
    to explore how to apply well-known diagnostic techniques like residual analysis,
    sensitivity analysis, and benchmarking to new types of ML models. We’ll then progress
    to structuring models for bias management, testing for bias, and remediating bias
    from an organizational and technical perspective. Finally, we’ll discuss security
    for ML pipelines and APIs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书的读者将接触传统的模型风险管理以及如何将其与计算机安全最佳实践（如事件响应、漏洞赏金和红队演练）融合，以将经过实战验证的风险控制应用于机器学习工作流程和系统中。本书将介绍一些较旧和较新的可解释模型，以及使机器学习系统更加透明的解释技术。一旦我们建立了高度透明模型的坚实基础，我们将深入探讨如何测试模型的安全性和可靠性。当我们能看到我们的模型如何工作时，这项工作就变得更加容易！我们将远远超出留置数据的质量测量，探索如何应用诸如残差分析、敏感性分析和基准测试等众所周知的诊断技术到新类型的机器学习模型上。然后，我们将进一步结构化模型以进行偏差管理、测试偏差，并从组织和技术角度进行偏差纠正。最后，我们将讨论机器学习管道和API的安全性。
- en: Note
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: 'The Draft European Union AI Act categorizes the following ML applications as
    high risk: biometric identification; management of critical infrastructure; education;
    employment; essential services, both public (e.g., public assistance) and private
    (e.g., credit lending); law enforcement; immigration and border control; criminal
    justice; and the democratic process. These are the types of ML use cases we have
    in mind when we refer to high-risk applications, and that’s why we’ve chosen to
    focus the code examples in this book on computer vision and tree-based models
    for tabular data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟AI法案草案将以下机器学习应用归类为高风险：生物识别身份验证；关键基础设施管理；教育；就业；公共（如公共援助）和私人（如信贷放款）的基本服务；执法；移民和边境管控；刑事司法；以及民主进程。这些是我们在提到高风险应用时考虑的ML使用案例类型，这也是为什么我们选择在本书中的代码示例中专注于计算机视觉和基于树的表格数据模型的原因。
- en: 'Readers should also be aware that in this first edition we focus on more established
    ML methods for estimation and decision making. We do not address unsupervised
    learning, search, recommendation systems, reinforcement learning, and generative
    AI in great depth. There are several reasons for this:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 读者还应该注意，在本书的第一版中，我们专注于更为成熟的机器学习方法来进行估算和决策。我们没有深入探讨无监督学习、搜索、推荐系统、强化学习和生成型人工智能。这样做有几个原因：
- en: These systems are not the most common commercial production systems, yet.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些系统还不是最常见的商业生产系统。
- en: Before moving on to more sophisticated unsupervised, recommendation, and reinforcement
    learning or generative approaches, it is imperative that we master the fundamentals.
    This first edition of the book focuses on the basics that will enable readers
    to take on more sophisticated projects later.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在继续进行更复杂的无监督、推荐和强化学习或生成方法之前，我们掌握基础知识至关重要。本书的第一版专注于基础知识，这将使读者能够稍后进行更复杂的项目。
- en: Risk management for these systems is not as well understood as it is for the
    types of supervised models we concentrate on in this book. To be direct—as we
    often are in the remainder of the book—using models for which failure modes, mitigants,
    and controls are not well known can increase risk.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于这些系统的风险管理尚不如我们在本书中专注的监督模型类型那样理解透彻。直截了当地说——正如我们在本书的其余部分经常做的那样——使用失败模式、缓解措施和控制措施未知的模型可能会增加风险。
- en: We do hope to return to these topics in the future and we acknowledge they are
    affecting billions of people today—positively and negatively. We also note that
    with a little creativity and elbow grease many of the techniques, risk mitigants,
    and risk management frameworks in this book can and should be applied to unsupervised
    models, search, recommendation, and generative AI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望将来能够重返这些话题，并承认它们今天对数十亿人产生了积极和消极的影响。我们还注意到，通过一点创造力和努力，本书中的许多技术、风险缓解措施和风险管理框架可以和应该应用于无监督模型、搜索、推荐和生成型人工智能。
- en: Note
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: 'Cutting-edge generative AI systems, like ChatGPT and GitHub Copilot, are an
    exciting way ML is impacting our lives. These systems appear to have addressed
    some of the bias issues that plagued earlier generations of similar systems. However,
    they still pose risks when working in high-stakes applications. If we’re working
    with them and have concerns, we should consider the following simple guardrails:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 像ChatGPT和GitHub Copilot这样的前沿生成型人工智能系统，是影响我们生活的一种激动人心的方式。这些系统似乎已经解决了早期类似系统困扰的偏见问题。然而，在高风险应用中使用它们仍然存在风险。如果我们在使用它们时有顾虑，我们应考虑以下简单的防护措施：
- en: Don’t copy and paste from or into the user interface.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不要从用户界面复制粘贴。
- en: Not using generated content directly and not pasting our own content directly
    into the interface can limit intellectual property and data privacy risks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不直接使用生成的内容，也不将我们自己的内容直接粘贴到界面中，可以限制知识产权和数据隐私风险。
- en: Check all generated content.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 检查所有生成的内容。
- en: These systems continue to generate wrong, offensive, or otherwise problematic
    content.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些系统继续生成错误、冒犯性或其他问题内容。
- en: Avoid automation complacency.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 避免自动化的自满。
- en: Generally, these systems are better suited to content generation than to decision
    support. We should be careful not to let them unintentionally make decisions for
    us.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，这些系统更适合于内容生成，而不是决策支持。我们应该小心，不要让它们无意中为我们做出决定。
- en: Alignment with the NIST AI Risk Management Framework
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与NIST AI风险管理框架的一致性
- en: 'In an attempt to follow our own advice, and to make the book even more practical
    for those working on high-risk applications, we will highlight where the proposed
    approaches in the book align to the nascent National Institute of Standards and
    Technology (NIST) AI Risk Management Framework (RMF). Application of external
    standards is a well-known risk management tactic, and NIST has an incredible track
    record for authoritative technical guidance. The AI RMF has many components, but
    two of the most central are the characteristics for trustworthiness in AI and
    the core RMF guidance. The characteristics for trustworthiness establish the basic
    principles of AI risk management, while the core RMF guidance provides advice
    for the implementation of risk controls. We will use vocabulary relating to NIST’s
    characteristics for AI trustworthiness throughout the book: validity, reliability,
    safety, security, resiliency, transparency, accountability, explainability, interpretability,
    bias management, and enhanced privacy. At the beginning of each chapter in [Part I](part01.html#part_1),
    we’ll also use a callout box to break down how and where the content aligns to
    specific aspects of the core NIST AI RMF map, measure, manage, and govern functions.
    We hope alignment to the NIST AI RMF improves the usability of the book, making
    it a more effective AI risk management tool.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了遵循我们自己的建议，并使本书对于那些在高风险应用上工作的人更加实用，我们将突出本书中提出的方法与新生的国家标准与技术研究所（NIST）AI风险管理框架（RMF）的一致性。应用外部标准是一种众所周知的风险管理策略，而NIST在权威技术指导方面拥有令人难以置信的记录。AI
    RMF具有许多组成部分，但最核心的两个部分是AI信任度特征和核心RMF指南。信任度特征确立了AI风险管理的基本原则，而核心RMF指南则提供了风险控制实施的建议。我们将在[第I部分](part01.html#part_1)的每一章的开头，使用一个引用框来详细说明内容如何以及在哪些方面与核心NIST
    AI RMF的地图、测量、管理和治理功能相关联。我们希望与NIST AI RMF的对齐可以提高本书的可用性，使其成为更有效的AI风险管理工具。
- en: Warning
  id: totrans-27
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: NIST does not review, approve, condone, or otherwise address any content in
    this book, including any claims relating to the AI RMF. All AI RMF content is
    simply the authors’ opinions and in no way reflects an official position of NIST
    or any official or unofficial relationship between NIST and the book or the authors.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: NIST不会审查、批准、认可或以其他方式处理本书中的任何内容，包括与AI RMF相关的任何声明。所有AI RMF内容仅仅是作者的观点，并且绝不反映NIST的官方立场或NIST与本书或作者之间的任何官方或非官方关系。
- en: Book Outline
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍大纲
- en: The book is broken into three parts. [Part I](part01.html#part_1) discusses
    issues from a practical application perspective, with dashes of theory where necessary.
    [Part II](part02.html#part_2) contains long-form Python coding examples, addressing
    the topics in [Part I](part01.html#part_1) from both structured and unstructured
    data perspectives. [Part III](part03.html#part_3) imparts hard-won advice on how
    to succeed in real-world high-risk use cases.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分。[第I部分](part01.html#part_1)从实际应用的角度讨论问题，必要时混入理论。[第II部分](part02.html#part_2)包含长篇Python编程示例，从结构化和非结构化数据的角度讨论[第I部分](part01.html#part_1)中的主题。[第III部分](part03.html#part_3)提供了如何在真实世界的高风险用例中取得成功的宝贵建议。
- en: Part I
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第I部分
- en: '[Chapter 1](ch01.html#unique_chapter_id_1) begins with a deep dive into pending
    regulations, discussions of product liability, and a thorough treatment of traditional-model
    risk management. Because many of these practices assume a somewhat staid and professional
    approach to modeling—a far cry from today’s common “move fast and break things”
    ethos—we’ll also discuss how to incorporate computer security best practices that
    assume failure into model governance.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html#unique_chapter_id_1)深入探讨了待定法规、产品责任的讨论，并对传统模型风险管理进行了彻底的处理。由于许多这些实践假设对建模采用了相对稳定和专业的方法，与今天普遍的“快速迭代、破坏式革新”精神截然不同，我们还将讨论如何将假定失败的计算机安全最佳实践纳入模型治理中。'
- en: '[Chapter 2](ch02.html#unique_chapter_id_2) presents the burgeoning ecosystem
    of explainable models. We cover the generalized additive model (GAM) family in
    the most depth, but also discuss many other types of high-quality and high-transparency
    estimators. [Chapter 2](ch02.html#unique_chapter_id_2) also outlines many different
    post hoc explanation techniques, but with an eye toward rigor and known problems
    with this somewhat overhyped subfield of responsible ML techniques.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html#unique_chapter_id_2)介绍了可解释模型的新兴生态系统。我们深入讨论了广义可加模型（GAM）家族，但也讨论了许多其他类型的高质量和高透明度估计器。
    [第二章](ch02.html#unique_chapter_id_2)还概述了许多不同的后评解释技术，但着重于严谨性和这个有些被过度宣传的负责任机器学习技术子领域的已知问题。'
- en: '[Chapter 3](ch03.html#unique_chapter_id_3) tackles model validation, but in
    a way that actually tests models’ assumptions and real-world reliability. We’ll
    go over software testing basics as well as touch on highlights from the field
    of model debugging.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html#unique_chapter_id_3)以测试模型的假设和真实世界可靠性的方式进行模型验证。我们将讨论软件测试基础，并触及模型调试领域的亮点。'
- en: '[Chapter 4](ch04.html#unique_chapter_id_4) overviews the *sociotechnical* aspects
    of fairness and bias in ML before transitioning to technical bias measurement
    and remediation approaches. [Chapter 4](ch04.html#unique_chapter_id_4) then treats
    bias testing in some detail, including tests for disparate impact and differential
    validity. [Chapter 4](ch04.html#unique_chapter_id_4) also addresses both established
    and conservative methods for bias remediation, and more cutting-edge dual-objective,
    adversarial, and pre-, in-, and postprocessing remediation techniques.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html#unique_chapter_id_4)概述了机器学习中公平性和偏见的*社会技术*方面，然后过渡到技术性偏见测量和修复方法。
    [第四章](ch04.html#unique_chapter_id_4)然后详细讨论了偏见测试，包括对差异冲击和差异有效性的测试。 [第四章](ch04.html#unique_chapter_id_4)还涵盖了已建立的和保守的偏见修复方法，以及更先进的双目标、对抗性以及前处理、处理中和后处理的修复技术。'
- en: '[Chapter 5](ch05.html#unique_chapter_id_5) closes [Part I](part01.html#part_1)
    by laying out how to red-team ML systems, starting with the basics of computer
    security and moving into discussions of common ML attacks, adversarial ML, and
    robust ML.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html#unique_chapter_id_5)通过讲述如何对抗ML系统来结束[第一部分](part01.html#part_1)，从计算机安全的基础开始，深入讨论常见的ML攻击、对抗性ML和鲁棒ML。'
- en: Each chapter in [Part I](part01.html#part_1) closes with a case discussion relating
    to topics like Zillow’s iBuying meltdown, the A-level scandal in the UK, the fatal
    crash of a self-driving Uber, Twitter’s inaugural bias bug bounty, and real-world
    ML evasion attacks. Each chapter will also outline alignment between content and
    the NIST AI RMF.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](part01.html#part_1)中的每一章结束时都会进行案例讨论，涉及Zillow的iBuying崩溃、英国的A级考试丑闻、自动驾驶Uber的致命事故、Twitter的首次偏见漏洞赏金以及真实世界的机器学习逃避攻击等主题。每一章还将概述内容与NIST
    AI RMF的一致性。'
- en: Part II
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分
- en: '[Part II](part02.html#part_2) expands on the ideas in [Part I](part01.html#part_1)
    with a series of thorough code example chapters. [Chapter 6](ch06.html#unique_chapter_id_6)
    puts explainable boosting machines (EBMs), XGBoost, and explainable AI techniques
    through their paces in a basic consumer finance example.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](part02.html#part_2)通过一系列详细的代码示例章节扩展了[第一部分](part01.html#part_1)中的想法。
    [第六章](ch06.html#unique_chapter_id_6)在一个基本的消费金融案例中详细介绍了可解释增强机器（EBMs）、XGBoost和可解释人工智能技术。'
- en: '[Chapter 7](ch07.html#unique_chapter_id_7) applies post hoc explanation techniques
    to a PyTorch image classifier.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html#unique_chapter_id_7)将后评解释技术应用到PyTorch图像分类器中。'
- en: In [Chapter 8](ch08.html#unique_chapter_id_8), we’ll debug our consumer finance
    models for performance problems, and do the same for our image classifier in [Chapter 9](ch09.html#unique_chapter_id_9).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第八章](ch08.html#unique_chapter_id_8)，我们将调试我们的消费金融模型以解决性能问题，并在[第九章](ch09.html#unique_chapter_id_9)中为我们的图像分类器做同样的处理。
- en: '[Chapter 10](ch10.html#unique_chapter_id_10) contains detailed examples relating
    to bias testing and bias remediation, and [Chapter 11](ch11.html#unique_chapter_id_11)
    provides examples of ML attacks and countermeasures for tree-based models.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html#unique_chapter_id_10)包含与偏见测试和偏见修复相关的详细示例，而[第十一章](ch11.html#unique_chapter_id_11)则提供了针对基于树的模型的机器学习攻击和对策的示例。'
- en: Part III
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分
- en: We end the book in [Chapter 12](ch12.html#conclusion) with more general advice
    for how to succeed in high-risk ML applications. It’s not by moving fast and breaking
    things. For some low-risk use cases, it might be fine to apply a quick and dirty
    approach. But as ML becomes more regulated and is used in more high-risk applications,
    the consequences of breaking things are becoming more serious. [Chapter 12](ch12.html#conclusion)
    caps off the book with hard-won practical advice for applying ML in high-stakes
    scenarios.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第12章](ch12.html#conclusion)中以更一般的建议结束本书，介绍如何在高风险的机器学习应用中取得成功。这并不是通过快速推进和破坏来实现的。对于一些低风险的用例，快速而不拘一格的方法可能没问题。但随着机器学习在更多高风险应用中的规范化使用，破坏事物的后果变得更加严重。[第12章](ch12.html#conclusion)通过实践经验为在高风险场景中应用机器学习提供了宝贵的实用建议。
- en: Our hope with the first edition of this text is to provide a legitimate alternative
    to the opaque and compressed-time-frame workflows that are common in ML today.
    This book should provide a set of vocabulary, ideas, tools, and techniques that
    enable practitioners to be more deliberate in their very important work.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书第一版的希望是提供一个合法的选择，以取代目前机器学习中常见的不透明和紧迫时间框架的工作流。本书应该为从业者提供一组词汇、思想、工具和技术，使他们在非常重要的工作中更加审慎。
- en: Example Datasets
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 示例数据集
- en: We rely on two primary datasets in this book, to explain techniques or to demonstrate
    approaches and discuss their results. These are example datasets, not fit for
    training models in high-risk applications, but they are well known and easily
    accessible. Their shortcomings also allow to us to point out various data, modeling,
    and interpretation pitfalls. We will refer to these datasets many times in subsequent
    chapters, so be sure to get a feel for them before diving into the rest of the
    book.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书依赖于两个主要数据集，用于解释技术或演示方法，并讨论它们的结果。这些是示例数据集，不适合在高风险应用中训练模型，但它们广为人知且易于获取。它们的缺点也使我们能够指出各种数据、建模和解释的陷阱。在接下来的章节中，我们会多次提到这些数据集，因此在深入阅读本书其他部分之前，请务必熟悉它们。
- en: Taiwan Credit Data
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 台湾信用数据
- en: For the structured data chapters—Chapters [6](ch06.html#unique_chapter_id_6),
    [8](ch08.html#unique_chapter_id_8), [10](ch10.html#unique_chapter_id_10), and
    [11](ch11.html#unique_chapter_id_11)—we used a slightly modified version of the
    Taiwan credit data available from the University of California Irvine [Machine
    Learning Repository](https://oreil.ly/xJ5u2) or [Kaggle](https://oreil.ly/DmAWe).
    The credit card default data contains demographic and payment information about
    credit card customers in Taiwan in the year 2005\. In general, the goal with this
    dataset is to use past payment statuses (`PAY_*`), past payment amounts (`PAY_AMT*`),
    and bill amounts (`BILL_AMT*`) as inputs to predict whether a customer will meet
    their next payment (`DELINQ_NEXT` = 0). Currency amounts are reported in Taiwanese
    dollars. We’ve added simulated `SEX` and `RACE` markers to this dataset to illustrate
    bias testing and remediation approaches. We use the payment information as input
    features, and following best practices to manage bias in ML systems, we do not
    use the demographic information as model inputs. The complete data dictionary
    is available in [Table P-1](#table_p1).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在结构化数据章节——第[6章](ch06.html#unique_chapter_id_6)、[8章](ch08.html#unique_chapter_id_8)、[10章](ch10.html#unique_chapter_id_10)和[11章](ch11.html#unique_chapter_id_11)——我们使用了来自加州大学尔湾分校[机器学习库](https://oreil.ly/xJ5u2)或[Kaggle](https://oreil.ly/DmAWe)中稍作修改的台湾信用数据版本。该信用卡违约数据包含2005年台湾信用卡客户的人口统计和支付信息。通常情况下，该数据集的目标是使用过去的支付状态（`PAY_*`）、过去的支付金额（`PAY_AMT*`）和账单金额（`BILL_AMT*`）作为输入，预测客户是否能够满足下一笔付款（`DELINQ_NEXT`
    = 0）。货币金额以新台币报告。我们在该数据集中添加了模拟的`SEX`和`RACE`标记，以说明偏见测试和补救方法。我们将支付信息作为输入特征，并遵循管理ML系统中偏见的最佳实践，不使用人口统计信息作为模型输入。完整的数据字典可在[表
    P-1](#table_p1)中找到。
- en: Table P-1\. Data dictionary for the credit card default data
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 表 P-1\. 信用卡违约数据字典
- en: '| Name | Modeling role | Measurement level | Description |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
