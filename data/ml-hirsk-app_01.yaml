  type: TYPE_NORMAL
  zh: 在线图表
- en: You can find larger, color versions of some figures at [*https://oreil.ly/MLHA-figures*](https://oreil.ly/MLHA-figures).
    Links to each figure also appear in their captions.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[*https://oreil.ly/MLHA-figures*](https://oreil.ly/MLHA-figures)找到一些图表的更大、彩色版本。每个图表的链接也会出现在它们的标题中。
- en: Using Code Examples
  id: totrans-83
  prefs:
  - PREF_H1
