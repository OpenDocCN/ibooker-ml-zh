- en: 'Chapter 11\. Taking the Next Steps: From Prototype to Production'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章。迈出下一步：从原型到生产
- en: If you have made it this far and have followed along with the examples and case
    studies, you should have acquired a solid knowledge of the main AI/ML techniques
    and their application in the context of various BI scenarios. Congratulations!
    This is truly a great achievement and puts you in a great position to successfully
    launch your own AI use case.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经走到这一步，并且跟随了示例和案例研究，那么您应该已经掌握了主要AI/ML技术及其在各种BI场景中的应用的扎实知识。祝贺您！这确实是一个伟大的成就，并使您处于一个极好的位置，可以成功启动自己的AI用例。
- en: 'In this chapter, we will finally discuss some of the key points of bringing
    a prototype solution (that’s what we did so far) to production. Conversely, we’ll
    also discuss why moving a prototype to production might not actually be a good
    idea. To resolve this apparent contradiction, we need to look at two concepts,
    originally borrowed from product management: product discovery and delivery.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们最终将讨论一些关键点，即将原型解决方案（这就是我们迄今所做的）推向生产。相反，我们还将讨论为什么将原型推向生产实际上可能不是一个好主意。为了解决这一明显的矛盾，我们需要看两个概念，这两个概念最初是从产品管理中借来的：产品发现和交付。
- en: By the end of this chapter, you should have an intuition about the next steps
    you should take if your goal is to roll out your AI-powered solution across your
    organization.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本章的最后，如果您的目标是在整个组织中推出您的AI解决方案，您应该对接下来应该采取的步骤有直觉。
- en: Discovery Versus Delivery
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发现与交付
- en: The practical use cases we have discussed so far have been prototypes. You’ve
    done what product managers call a *discovery process*. Discovery is about validating
    value, usability, feasibility, or viability of a product (or a use case).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们讨论过的实际用例都是原型。你已经完成了产品经理所说的*发现过程*。发现过程是关于验证产品（或用例）的价值、可用性、可行性或可行性的过程。
- en: 'It’s worth noting that most prototypes are unlikely to survive the discovery
    phase. That’s the nature of the game: you want to learn fast and fail fast. That’s
    fine. By now, you shouldn’t have too many resources invested and, ideally, you
    have other ideas in your backlog to pursue.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，大多数原型不太可能在发现阶段存活下来。这就是游戏的本质：你希望快速学习并快速失败。这没问题。到目前为止，您不应该投入太多资源，并且理想情况下，您的待办事项中还有其他想法可以追求。
- en: But what happens if your prototype survives the validation phase? What happens
    if it takes off?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果您的原型通过了验证阶段会发生什么？如果它脱颖而出呢？
- en: Let’s say your early BI test users love the new feature or the model predictions.
    Everybody gets excited about your new solution, and some people may even spread
    the word about it in the company. How do you scale your prototype for production?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您的早期BI测试用户喜欢新功能或模型预测。每个人都对您的新解决方案感到兴奋，有些人甚至可能在公司内传播有关它的消息。如何将您的原型扩展到生产规模？
- en: 'The simple answer is: you don’t scale it at all. In our prototyping example,
    we did everything ourselves: we created the virtual machine for computation jobs,
    we managed the access key for storage, and we even set the security policy for
    our containers. You may have guessed it: this is not what you should do in a production
    scenario. The Azure cloud platform (and all other platforms) may look super intuitive
    and easy to use after some training. But in reality, they are super complex landscapes
    that require expert knowledge to manage and control securely and effectively.
    Otherwise, you risk a data breach or a skyrocketing resource bill, or both.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的答案是：您根本不应该扩展它。在我们的原型示例中，我们自己完成了所有工作：我们为计算作业创建了虚拟机，我们管理了存储的访问密钥，甚至为我们的容器设置了安全策略。您可能已经猜到：这不是您在生产场景中应该做的事情。Azure云平台（以及所有其他平台）在一些培训后看起来非常直观和易于使用。但实际上，它们是超级复杂的景观，需要专业知识来安全有效地管理和控制。否则，您面临数据泄露或资源账单激增的风险，或两者兼而有之。
- en: 'If a prototype turns out to be successful and passes the tests for impact and
    feasibility, it’s time to let go of it and move on to a different stage: delivery.
    In enterprise organizations, delivery is about much more than just creating a
    “clean” version of your code and dashboard. When you proceed to delivery, you
    should prioritize the following aspects:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个原型被证明成功，并通过了影响和可行性测试，那么是时候放手并进入不同阶段了：交付。在企业组织中，交付远不止于创建代码和仪表板的“干净”版本。当您进行交付时，您应该优先考虑以下几个方面：
- en: Scalability
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可伸缩性
- en: Reliability
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠性
- en: Performance
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能
- en: Maintainability
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可维护性
- en: In addition, prototypes usually have multiple security vulnerabilities because
    they are not properly tested at this stage of development. Therefore, you should
    not immediately move a prototype into production, but rethink across these dimensions.
    Let’s unpack these concepts briefly.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，原型通常由于在开发阶段未经适当测试而存在多个安全漏洞。因此，你不应立即将原型投入生产，而是应该重新思考这些维度。让我们简要梳理一下这些概念。
- en: '*Scalability* refers to both the technical and nontechnical challenges of making
    your solution available to more users. Technically, it’s about the upper bounds
    of how many users can access the solution simultaneously, which is limited by
    your infrastructure. In nontechnical terms, you want to figure out how processes
    can hinder the deployment of an application. For example, if you’d manually set
    up the dashboard for each user, the maximum size of your solution would be limited
    by the number of people you can assign to it. If you deploy the dashboards automatically
    or use a dedicated BI server, you can run your solution at a much larger scale.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*可伸缩性* 指的是使你的解决方案对更多用户可用的技术和非技术挑战。从技术上讲，它关乎多少用户可以同时访问解决方案的上限，这受限于你的基础设施。在非技术层面上，你希望弄清楚流程如何阻碍应用程序的部署。例如，如果每个用户都需要手动设置仪表板，则你的解决方案的最大规模将受到可以分配给它的人数的限制。如果自动部署仪表板或使用专用BI服务器，则可以以更大的规模运行解决方案。'
- en: '*Reliability* simply means that your solution does what it is expected to do.
    When a failure occurs, can it be fixed easily and with little or no downtime?
    Sooner or later, you will need to respond to user inquiries and often provide
    online help. How quickly can these problems be fixed?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*可靠性* 意味着你的解决方案能够如预期般正常工作。当发生故障时，能否轻松修复并且几乎没有停机时间？迟早你将需要回应用户的查询，并通常提供在线帮助。这些问题可以多快解决？'
- en: '*Performance* refers to the speed at which your application responds to user
    requests. As the number of users increases, this becomes an important factor.
    First impressions are crucial, and slow-loading applications or sluggish interactions
    can hinder growth. After all, you want users to be able to complete their tasks
    as quickly as possible without experiencing delays.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*性能* 是指你的应用程序响应用户请求的速度。随着用户数量的增加，这成为一个重要因素。第一印象至关重要，加载缓慢的应用程序或交互迟钝会阻碍增长。毕竟，你希望用户能尽可能快地完成任务，而不会遇到延迟。'
- en: '*Maintainability* is about how easy it is to make changes after the solution
    is up and running. Can features be added or changed without requiring a programmer?
    Is your code properly documented so that no unexpected errors occur when a new
    user works on it?'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*可维护性* 是指在解决方案上线后进行更改的容易程度。能否无需程序员即可添加或更改功能？你的代码是否有适当的文档，以确保新用户在使用时不会出现意外错误？'
- en: Your production application should have scalability, reliability, performance,
    and maintainability baked in from the start. The actual priorities depend on the
    needs of your business. If you want to provide your solution to many users, scalability
    is important. On the other hand, if an enterprise application is designed for
    only a certain number of users, it’s OK to deprioritize the scalability goal and
    document this constraint in your delivery project.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你的生产应用程序应从一开始就具备可伸缩性、可靠性、性能和可维护性。实际优先级取决于你的业务需求。如果你希望为许多用户提供解决方案，可伸缩性就非常重要。另一方面，如果企业应用程序仅设计为一定数量的用户，可以降低可伸缩性目标，并在交付项目中记录这一约束。
- en: Either way, in most cases, your prototyping stack doesn’t meet these delivery
    principles because you’ve sacrificed them for speed and developer convenience.
    That’s why you shouldn’t try to scale a prototype but should rebuild it properly,
    step by step.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种方式，在大多数情况下，你的原型堆栈都不符合这些交付原则，因为你为了速度和开发者的方便而牺牲了它们。这就是为什么你不应该尝试扩展一个原型，而应该逐步正确地重建它。
- en: Success Criteria for AI Product Delivery
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI产品交付的成功标准
- en: 'So how do you achieve a successful transition from the discovery to the delivery
    phase? To develop a successful enterprise AI product in the context of BI, you
    need to consider five dimensions: people, processes, data, technology, and MLOps,
    as shown in [Figure 11-1](#success_criteria_for_ai_product_deliver).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如何从发现阶段成功过渡到交付阶段？在BI的AI产品背景下开发成功的企业产品，你需要考虑五个维度：人、流程、数据、技术和MLOps，如图 [Figure 11-1](#success_criteria_for_ai_product_deliver)
    所示。
- en: '![Success criteria for AI product delivery in the context of BI](Images/apbi_1101.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![在BI上下文中AI产品交付的成功标准](Images/apbi_1101.png)'
- en: Figure 11-1\. Success criteria for AI product delivery in the context of BI
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-1\. 在BI环境中AI产品交付的成功标准
- en: Let’s go through the five dimensions in more detail.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地讨论五个维度。
- en: People
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人员
- en: '*People* determine the success or failure of your AI product. During the discovery
    phase, your team probably did not exceed the two-pizza rule, which states that
    all people on the project team could be satiated by two large pizzas. That’s usually
    a maximum of 10 people.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*人*决定了您的AI产品的成功或失败。在发现阶段，您的团队可能不会超过“两块比萨饼”规则，即项目团队的所有成员都可以通过两块大比萨饼饱腹。通常最多不超过10人。'
- en: 'Once you aim for delivery in enterprise scenarios, this will change. Enterprise
    AI projects are essentially enterprise software projects. Instead of two pizzas,
    you’d likely need to order a big buffet, because all sorts of people might be
    involved in a new software development project. These may include, to name only
    a few:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您开始以企业场景为目标，情况将会改变。企业AI项目本质上是企业软件项目。与两块比萨饼不同，您可能需要订购一个大型自助餐，因为可能会涉及各种人员参与新软件开发项目。这些可能包括但不限于：
- en: IT security
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT安全
- en: IT application management
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT应用管理
- en: IT infrastructure management
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT基础设施管理
- en: Data governance office
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据治理办公室
- en: Business leaders of various other departments
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各部门的业务领导者
- en: Documentation person
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档人员
- en: Works council
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作委员会
- en: Lawyers
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 律师
- en: Note
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Consult your IT department or outside experts as needed when expanding your
    AI efforts. You’ll need a lot of support, especially in the beginning, to avoid
    serious mistakes. Remember that, at this stage, your prototype has proven actual
    results, and you should feel confident talking about it with others.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在扩展您的AI工作时，根据需要请咨询您的IT部门或外部专家。您将需要大量的支持，特别是在开始阶段，以避免严重的错误。请记住，在这个阶段，您的原型已经证明了实际结果，您应该有信心与他人讨论它。
- en: 'The various functions you need to include depend heavily on the way your company
    is organized and its size. These people often go hand in hand with the process
    frameworks you need to follow. While I can’t give you a comprehensive list of
    the people you should talk to, I have generally found it useful to organize stakeholders
    into a matrix that maps people along two broad dimensions: power over the project
    and their interest in the work, as shown in [Figure 11-2](#stakeholder_matrix).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要包含的各种职能部门非常依赖于公司的组织方式和规模。这些人通常与您需要遵循的流程框架紧密相关。虽然我无法为您列出完整的人员名单，但通常组织利益相关者为一个矩阵是有用的，该矩阵将人们映射到两个广泛维度上：对项目的权力和对工作的兴趣，如[图11-2](#stakeholder_matrix)所示。
- en: '![Stakeholder matrix](Images/apbi_1102.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![利益相关者矩阵](Images/apbi_1102.png)'
- en: Figure 11-2\. Stakeholder matrix
  id: totrans-42
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-2\. 利益相关者矩阵
- en: 'The goal is to identify stakeholders in each category to determine the right
    strategies for communicating with them. These four stakeholder categories call
    for four communication strategies: manage closely, keep satisfied, keep informed,
    and monitor:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是确定每个类别中的利益相关者，以确定与他们沟通的正确策略。这四个利益相关者类别需要四种沟通策略：密切管理、保持满意、保持知情和监控：
- en: Manage closely
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 密切管理。
- en: This category includes people with a lot of power and high interest in your
    project. These are your most important stakeholders. You need to talk to them
    a lot, identify concerns early, and engage to keep them on the same page and manage
    their expectations.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个类别包括对您的项目具有很大权力和高度兴趣的人。这些是您最重要的利益相关者。您需要经常与他们交流，早期识别关注点，并积极参与以确保他们对项目保持一致，并管理他们的期望。
- en: 'Examples: sponsors, top management, directors, project/product managers'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：赞助商、高级管理层、董事、项目/产品经理
- en: Keep satisfied
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 保持满意。
- en: These are people with a lot of power but little interest in your project. They
    are often under the radar, but important because they have the power to decide
    whether the project should continue, depending on current outcomes or progress.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人拥有很大的权力，但对您的项目兴趣不大。他们通常不引人注目，但却很重要，因为他们有权力决定项目是否应继续，这取决于当前的结果或进展。
- en: 'Examples: program management, financial planning'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：项目管理、财务规划
- en: Keep informed
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 保持知情。
- en: People with a lot of interest but little power in your project need to be kept
    informed on a regular basis. These are usually people who will ultimately use
    what is being built. Even if their formal power is small, you should communicate
    with them frequently. They are so involved that they are likely to influence other
    (more powerful) stakeholders.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的项目中具有很大兴趣但权力有限的人需要定期保持信息沟通。这些通常是最终将使用正在构建的内容的人。即使他们的正式权力较小，您也应经常与他们沟通。他们参与程度如此之深，很可能会影响其他（更有权势的）利益相关者。
- en: 'Examples: end users, clients'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[终端用户](https://oreil.ly/n6L0Q)、客户'
- en: Monitor
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 监控
- en: People with little power and interest in your project. These people may not
    be a priority for you, and you do not want to bother them too much. However, they
    still need to be monitored and informed sporadically, even if they are unlikely
    to cause major problems.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对您的项目兴趣不大但权力也不大的人。这些人可能对您来说不是优先考虑的对象，您也不希望过多打扰他们。然而，他们仍然需要不时监测和通知，即使他们不太可能引起重大问题。
- en: 'Examples: employees from other departments'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：来自其他部门的员工
- en: Once you start mapping people along these categories, you should get a feeling
    for the complexity of your project and determine the right strategies for communicating
    with them as your initiative develops.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您开始将人员分类到这些类别中，您应该对项目的复杂性有所感觉，并确定随着您的计划发展，与他们沟通的正确策略。
- en: Processes
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流程
- en: 'Since AI projects are essentially software projects, you need to watch out
    for frameworks and processes in your company that govern the development process
    of software artifacts. Depending on your organization, various rules may be in
    place, and listing all of them is beyond the scope of this book. However, if you’re
    generally not familiar with the way software projects are handled, I’ll give you
    some key terms to look out for to see if they might apply to your organization:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 由于AI项目本质上是软件项目，因此您需要注意公司中管理软件工件开发过程的框架和流程。根据您的组织，可能会有各种规则，并列出所有这些规则超出了本书的范围。但是，如果您通常不熟悉软件项目处理方式，我将为您提供一些关键术语，以查看它们是否适用于您的组织：
- en: '[ISO/IEC](https://oreil.ly/n6L0Q)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[ISO/IEC](https://oreil.ly/n6L0Q)'
- en: The ISO/IEC 25000 series of standards is also known as Systems and Software
    Quality Requirements and Evaluation (SQuaRE). These standards aim to provide a
    framework for evaluating the quality of software products. If your organization
    uses ISO-certified standards, your project might fall under these rules and need
    to be set up accordingly.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ISO/IEC 25000系列标准也被称为系统和软件质量要求及评估（SQuaRE）。这些标准旨在为评估软件产品的质量提供框架。如果您的组织使用ISO认证标准，您的项目可能会受到这些规则的约束，需要相应地设置。
- en: '[Scrum](https://www.scrum.org)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scrum](https://www.scrum.org)'
- en: Scrum is a software development framework used by companies for Agile software
    development. Although the goal is to enable a lightweight, iterative development
    process, it comes with a relatively strict overhead and fixed roles (for example,
    product owner and Scrum master). Check whether Scrum exists in your organization,
    as this will define the project structure.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Scrum是一种由公司用于敏捷软件开发的软件开发框架。虽然目标是实现轻量级迭代开发过程，但它带来了相对严格的开销和固定角色（例如产品负责人和Scrum主管）。请检查您的组织中是否存在Scrum，因为这将定义项目结构。
- en: Business process management (BPM)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程管理（BPM）
- en: Business process management is commonly used in large organizations to manage
    key business processes and their respective owners. BPM is also used in software
    development, and you may need to document your project accordingly.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程管理通常用于大型组织中管理关键业务流程及其各自的所有者。BPM也用于软件开发，您可能需要相应地记录您的项目。
- en: Project management office (PMO)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理办公室（PMO）
- en: A project management office is an internal department that establishes and maintains
    company-specific project standards. Depending on the size of your project and
    the way your company works, you may at least have to adhere to the PMO rules and
    sometimes even report to that office regularly.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理办公室是一个内部部门，负责制定和维护公司特定的项目标准。根据您的项目规模和公司运作方式的大小，您至少必须遵守PMO规则，并有时甚至定期向该办公室报告。
- en: Once your prototype has a chance to move to the delivery phase, I strongly recommend
    that you contact your IT/DevOps department (if you have not already done so during
    prototyping) to ensure that your project setup meets all formal requirements necessary
    for software development projects.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的原型有机会进入交付阶段，我强烈建议您联系IT/DevOps部门（如果在原型设计期间尚未这样做）以确保您的项目设置符合软件开发项目所需的所有正式要求。
- en: Data
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据
- en: 'By now, you should be very familiar with the data in your AI project. During
    prototyping, you should have been able to identify the biggest data traps, and
    if you made it to delivery, you somehow found a way to overcome them. The only
    questions that remain are as follows: Will the approaches you have taken work
    in production? Are they safe and reliable? Does it scale? Is there anything else
    you need to consider?'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该对AI项目中的数据非常熟悉了。在原型设计阶段，您应该已经能够识别出最大的数据陷阱，如果您成功交付，那么您肯定找到了克服它们的方法。剩下的问题只有以下几个：您所采取的方法在生产环境中是否有效？它们是否安全可靠？它们是否可扩展？还有其他需要考虑的事项吗？
- en: 'Coming from BI, you should have a solid knowledge of the levers you can pull
    in your organization to move data around as well as the requirements or constraints.
    These are some areas you should pay particular attention to:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 作为BI的从业者，您应该对您组织内可以操作的杠杆以及需求或限制有坚实的了解。以下是您应特别关注的一些领域：
- en: Data pipelines
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管道
- en: Remember how we manually uploaded CSV files to Azure ML Studio and stored the
    results in Azure Blob Storage in [Chapter 7](ch07.xhtml#ai_powered_predictive_analytics)?
    Most likely, this approach would not work in production scenarios because too
    many things could break. Ideally, you pull your data from a data warehouse and
    store the exports according to a consistent schema in a place where your production
    application has direct access to it—and that can even be Azure Blob Storage.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得我们如何在[第7章](ch07.xhtml#ai_powered_predictive_analytics)中手动上传CSV文件到Azure ML
    Studio，并将结果存储在Azure Blob Storage中吗？很可能，在生产场景中，这种方法不会奏效，因为有太多东西可能会出错。理想情况下，您应该从数据仓库中提取数据，并按一致的架构存储导出数据，使得生产应用程序可以直接访问它们——这甚至可以是Azure
    Blob Storage。
- en: Data cleansing and management
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 数据清洗和管理
- en: Once you’ve automated the data pipelines and created the actual ETL scripts,
    you need to make sure they are both maintainable and can be automated (you won’t
    be able to do manual data cleansing). Depending on the size of the project, this
    data cleansing part alone can be a major hurdle for the entire initiative.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您自动化了数据管道并创建了实际的ETL脚本，您需要确保它们既易于维护又可以自动化（您将无法进行手动数据清洗）。根据项目的规模大小，仅这个数据清洗部分就可能成为整个项目的重大障碍。
- en: Data access
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 数据访问
- en: I hope the use cases in this book have shown you the importance of being able
    to easily access and share data throughout the various stages of the development
    process. If you had all the data stored in a centralized cloud data warehouse,
    accessing it would be “just” a matter of access rights, but not a technical hurdle.
    I know that many companies are still struggling to break down their data silos
    and improve sharing across business units. Ideally, your prototype use case has
    provided a clear example of the benefits of making data easily accessible and
    connecting your applications to those data sources with a few simple scripts.
    Hosting your data warehouse in the cloud can have its drawbacks, but in terms
    of fast and flexible development, it’s definitely a big advantage.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望本书中的用例向您展示了在开发过程的各个阶段轻松访问和共享数据的重要性。如果您将所有数据存储在集中式云数据仓库中，访问它将“只是”访问权限的问题，而不是技术障碍。我知道许多公司仍在努力打破其数据孤岛，改善业务单元间的共享。理想情况下，您的原型用例已经清楚地展示了使数据易于访问并通过几个简单的脚本连接应用程序到这些数据源的好处。将数据仓库托管在云中可能存在其缺点，但在快速灵活的开发方面，这绝对是一个巨大的优势。
- en: Data protection
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 数据保护
- en: As you move into production and serve more users, consider whether your data
    is subject to other constraints compared to the data you used in prototyping.
    For example, in prototyping, you may have used customer data from the US and worked
    with it in Microsoft Azure. In production, your users might also be located in
    the EU, and you would need special permission to process that data if it contains
    personal information. Storing data outside the EU can also quickly become problematic
    for this user group. If you have a data governance framework in place, get your
    data governance team involved early enough (ideally, at the prototyping stage)
    to identify major obstacles early on.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 当您进入生产阶段并服务更多用户时，请考虑您的数据是否受到与原型数据不同的其他约束。例如，在原型设计中，您可能使用了来自美国的客户数据，并在Microsoft
    Azure中使用了该数据。在生产环境中，您的用户也可能位于欧盟，如果数据包含个人信息，则需要特殊许可来处理这些数据。将数据存储在欧盟以外对这些用户组也可能很快成为问题。如果您已经建立了数据治理框架，请尽早（最好在原型设计阶段）让您的数据治理团队参与，以便及早识别主要障碍。
- en: Technology
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术
- en: In 99% of cases, the technology stack you use for prototyping will not be the
    technology stack you use in production. And if it is, congratulations—you have
    figured out what digital transformation is all about. It’s far from common to
    use the same infrastructure for both rapid prototyping and testing new features,
    as well as for running production workloads at scale.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在99%的情况下，您用于原型设计的技术堆栈将不会是您在生产中使用的技术堆栈。如果确实如此，恭喜您——您已经理解了数字转型的真正含义。通常不会常见使用相同的基础设施来进行快速原型设计、测试新功能以及扩展生产工作负载。
- en: The reason is that systems for production are optimized to be scalable, reliable,
    maintainable, performant, and secure. As you have learned, you generally sacrifice
    these goals for faster and more flexible development when prototyping.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 原因是生产系统被优化为可扩展、可靠、可维护、高性能和安全。正如您所了解的，当进行原型设计时，通常会为了更快速和更灵活的开发而牺牲这些目标。
- en: If you want to deliver a new software application or even a single feature within
    an existing (BI) system, you should be guided by the requirements of the testing
    environment. The testing stage will usually resemble your production environment
    and is your first milestone to deliver something that can be used for testing.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要交付一个新的软件应用程序，甚至是现有（BI）系统中的一个单独功能，您应该根据测试环境的要求来指导自己。测试阶段通常会与生产环境相似，并且是交付可用于测试的内容的第一个里程碑。
- en: The most important questions you need to ask yourself at this point are, Which
    parts of my prototype do I need to re-create to deliver it to the testing environment,
    and which parts can I reuse?
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 此时你需要问自己的最重要的问题是，我需要重新创建原型的哪些部分才能将其交付到测试环境，并且哪些部分可以重复使用？
- en: The answer to these questions can lie between two extremes. First, you do not
    need to rebuild anything because the prototyping stack is the same as the testing
    stack. In this case, you just need to focus on actually improving things and making
    sure that what you built meets the production environment’s criteria for scalability,
    reliability, maintainability, performance, and security. At the other extreme,
    you basically have to rebuild everything.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些问题的答案可能处于两个极端之间。首先，您不需要重建任何内容，因为原型堆栈与测试堆栈相同。在这种情况下，您只需要专注于实际改进并确保您构建的内容符合生产环境在可扩展性、可靠性、可维护性、性能和安全性方面的标准。在另一个极端，您基本上需要重建所有内容。
- en: In most cases, you will find yourself somewhere between these two poles and
    will need to identify the components that you can reuse. Anything left over will
    need to be rebuilt and will determine the size of your development team and budget.
    The more complex your product becomes, the higher the cost of development and
    maintenance will be.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，您会发现自己处于这两个极端之间，并且需要确定哪些组件可以重复使用。剩下的部分将需要重新构建，并且将决定您的开发团队和预算的规模。您的产品变得越复杂，开发和维护的成本就会越高。
- en: 'Based on the use cases we have explored in this book, here are some components
    we have used in prototyping that you may be able to reuse even in production:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我们在本书中探讨的用例，以下是一些我们在原型设计中使用过的组件，您可能甚至可以在生产中重复使用：
- en: Model endpoint APIs
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 模型端点APIs
- en: The models we have implemented using Azure ML Studio generally meet all the
    requirements of production workloads. Be sure to check out [“MLOps”](#mlops) for
    the criteria for ML models in production. But the infrastructure itself will be
    compatible.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 Azure ML Studio 实施的模型通常满足生产工作负载的所有要求。请查看[“MLOps”](#mlops)了解生产中的 ML 模型标准。但基础设施本身将是兼容的。
- en: User interface and reports
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 用户界面和报告
- en: If you are using Power BI in your existing reporting landscape, you can probably
    reuse the report layouts and dashboards we created in the exercises. The way you
    deliver them to users might be different (e.g., using Power BI Server), but the
    look and feel would remain the same, so you would not need to re-create these
    again.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在现有的报告环境中使用 Power BI，您可能可以重用我们在练习中创建的报告布局和仪表板。您将它们交付给用户的方式可能会有所不同（例如使用 Power
    BI 服务器），但外观和感觉将保持不变，因此您不需要重新创建这些内容。
- en: Data pipelines
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管道
- en: We used datasets in Azure ML Studio to train our models in this book. As long
    as you keep the schema, you should be able to incorporate new data fairly quickly,
    either by importing data from a file or from other resources in Azure. As long
    as you manage to get your data into the datasets by using the same schema, the
    pipeline for data preparation within Azure ML Studio remains the same.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书中使用 Azure ML Studio 的数据集来训练我们的模型。只要保持架构不变，您应该能够通过从文件或 Azure 中的其他资源导入数据，相当快速地整合新数据。只要您能通过相同的模式将数据管理到数据集中，Azure
    ML Studio 内的数据准备流程仍然保持不变。
- en: Documentation
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 文档
- en: Ideally, you have used the prototyping phase to make some notes about your overall
    development process. This can be nontechnical documentation answering questions
    such as, “What problem did you solve?” or “What approaches did you take?” or “What
    people did you involve?” as well as more technical documentation (data schemas,
    API documentation, Power BI data models). You likely can reuse these components,
    or at least use them as a starting point for moving the prototype project into
    the delivery phase.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，您已经利用原型阶段对整体开发过程做了一些笔记。这可以是非技术文档，回答诸如“您解决了什么问题？”、“您采取了什么方法？”、“您涉及了哪些人？”等问题，以及更多技术文档（数据架构、API
    文档、Power BI 数据模型）。您可能可以重用这些组件，或至少将它们作为将原型项目移入交付阶段的起点。
- en: Try to reuse as much as possible and rebuild everything else properly.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量重用尽可能多的内容，并适当重建其余内容。
- en: MLOps
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MLOps
- en: 'The process of managing and operating ML models in production systems is commonly
    referred to as *MLOps*. It is what separates companies that are serious about
    data science from companies that hire data scientists to “build predictive models.”
    We’ve seen just how important MLOps is during the pandemic: suddenly, the data
    consumed by an ML model in production looked very different from the data it had
    seen during training. This caused many ML models across all industries to collapse
    or perform significantly worse than usual. Unless your company had at least a
    rudimentary MLOps process in place, you probably wouldn’t have noticed the poor
    model performance until it was too late (e.g., you ran out of inventory, but your
    ML model still predicted that your supply chain was fine).'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在生产系统中管理和操作 ML 模型的过程通常被称为*MLOps*。这是将严肃对待数据科学的公司与仅仅雇佣数据科学家“构建预测模型”的公司区分开来的关键。我们在疫情期间已经看到了
    MLOps 的重要性：突然间，ML 模型在生产中消耗的数据看起来与训练过程中看到的数据大不相同。这导致了许多行业中的 ML 模型崩溃或表现明显下降。除非您的公司至少有一个基本的
    MLOps 流程，否则您可能不会注意到模型性能不佳，直到为时已晚（例如，您的库存已经耗尽，但您的 ML 模型仍然预测您的供应链正常）。
- en: 'At a minimum, MLOps requires adequate API documentation and staff to take care
    of the model after it is deployed. In the best case, MLOps spans the entire life
    cycle of an ML solution: from data acquisition through version control, experimentation,
    performance monitoring, and endpoint management, to model sunset.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 最少需要 MLOps 的充足 API 文档和部署后模型的维护人员。在最佳情况下，MLOps 覆盖了整个 ML 解决方案的生命周期：从数据获取到版本控制、实验、性能监控和端点管理，再到模型废弃。
- en: ML models can therefore be considered an end-to-end software project in themselves
    and should be managed accordingly. That’s why it shouldn’t surprise you that you
    will find some of the same concepts within MLOps that were also applied to the
    overall solution in which the ML model is used.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，ML 模型可以被视为一个独立的端到端软件项目，并应相应地进行管理。这就是为什么在 MLOps 中会找到一些与整体解决方案中应用的相同概念的原因。
- en: 'The following areas are among the most important success factors for MLOps:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 以下领域是MLOps最重要的成功因素之一：
- en: People
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 人员
- en: 'Truth be told, if you don’t have someone to at least monitor your model from
    time to time and take care of its maintenance, you better not implement any ML
    model at all. Many things can happen after implementation. The most common phenomenon
    is *data drift*: the data your model sees in production becomes more and more
    different from the data it saw during training and makes the predictions less
    accurate and less reliable over time. Although tools can help automate this process,
    it is ultimately a human’s job to decide whether a new model needs to be trained
    again and the data to use for that. Apart from model performance, debugging is
    also an important component. If the model produces errors or other problems occur,
    who should be responsible to fix these issues?'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，如果你没有人定期监控模型并负责其维护，那么最好不要实施任何ML模型。实施后可能会发生很多事情。最常见的现象是*数据漂移*：模型在生产中看到的数据与训练时看到的数据越来越不同，导致随着时间推移预测变得不太准确和可靠。虽然工具可以帮助自动化这一过程，但最终还是需要人类决定是否需要重新训练新模型以及用于训练的数据。除了模型性能，调试也是一个重要组成部分。如果模型产生错误或其他问题出现，谁应该负责修复这些问题？
- en: Automation
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化
- en: One of the main goals of MLOps is to automate the process as much as possible.
    If you can’t easily reproduce an analysis or a model training, your team won’t
    likely be able to iterate on new models quickly enough to deliver value. For this
    reason, automated pipelines are considered one of the most important aspects in
    MLOps, especially if you run more than one or two models in production.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps的主要目标之一是尽可能自动化整个过程。如果您不能轻松地重现分析或模型训练，您的团队可能无法快速迭代新模型以提供价值。因此，自动化流水线被认为是MLOps中最重要的方面之一，特别是如果您在生产中运行超过一两个模型。
- en: Reliability and reusability
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性和可重用性
- en: If your organization is expanding the use of ML models, it’s important that
    you establish a standard process for creating them that’s reliable and whose correct
    operation can be easily verified each time. If you fail to do this, the cost of
    creating new models or making subsequent changes to existing models can exceed
    the value of an ML model. You also need to ensure that when a change occurs within
    the team, a smooth transition happens and new colleagues can take over quickly.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织正在扩展ML模型的使用，重要的是确立一个可靠的标准流程来创建这些模型，并且每次操作都能轻松验证其正确运行。如果未能做到这一点，创建新模型或对现有模型进行后续更改的成本可能会超过ML模型的价值。您还需要确保团队内部发生变化时能够进行平稳过渡，并且新同事能够快速接手。
- en: Security
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性
- en: It’s important that your MLOps team understands the data it’s working with and
    the governance rules that apply. In some cases, this data includes sensitive user
    information that may not leave certain geographic areas, may not be accessible
    to all individuals, or may have its use restricted by privacy laws. MLOps also
    ensures that all data and infrastructure resources are managed through appropriate
    identity and access management (IAM) rules and technical arrangements.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，您的MLOps团队理解正在处理的数据及其适用的治理规则。在某些情况下，这些数据包括可能不得离开某些地理区域、可能不对所有个人开放或可能受隐私法规限制使用的敏感用户信息。MLOps还确保通过适当的身份和访问管理（IAM）规则和技术安排管理所有数据和基础设施资源。
- en: Scalability
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性
- en: Keeping up with an ever-growing ML resource footprint is another major concern
    of MLOps. One of the best ways to avoid this is by being able to scale up your
    infrastructure as needed, both during training and during inference. On the one
    hand, you want to avoid a situation where you are either limiting your ML training
    progress by not providing enough or not the right infrastructure. On the other
    hand, you don’t want to reserve a large computer cluster for an ML job that is
    running only once every couple of months.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 跟上不断增长的ML资源占用是MLOps的另一个主要关注点。避免这种情况的最佳方法之一是能够根据需要扩展基础设施，无论是在训练期间还是推断期间。一方面，您希望避免通过未提供足够或正确的基础设施来限制ML训练进度。另一方面，您不希望为每隔几个月运行一次的ML作业保留大型计算机集群。
- en: Dedicated ML platforms like Azure ML Studio will help you address some of the
    issues that MLOps deals with. But, ultimately, your organization needs a process-and-people
    framework to manage these aspects. Be sure to think about them before moving your
    own custom ML services into production. Some of these areas also apply to AI services,
    although in this case you usually have a vendor that will either take care of
    most things or support you accordingly.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 专用ML平台如Azure ML Studio将帮助您解决MLOps处理的一些问题。但是，最终，您的组织需要一个处理过程和人员框架来管理这些方面。在将自定义ML服务移入生产环境之前，请务必考虑这些问题。尽管在这种情况下，这些领域中的一些也适用于AI服务，但通常情况下，您通常有一个供应商将负责大部分事务或根据您的需求提供支持。
- en: Get Started by Delivering Complete Increments
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过交付完整增量来开始
- en: I know that the success criteria for AI product delivery sounds like a lot.
    And I don’t want to sugarcoat anything; the delivery phase is a lot! That’s why
    you shouldn’t jump from discovery to delivery (or from prototyping to production)
    with one big leap. Instead, take the time to make a plan to deliver in complete
    increments, request resources, and lay out the roadmap to delivery.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道，AI产品交付的成功标准听起来很多。我不想美化任何事情；交付阶段确实很多！这就是为什么您不应该通过一次大的跃迁从发现阶段跳到交付阶段（或从原型设计跳到生产阶段）。相反，请花时间制定完整增量的交付计划，请求资源，并制定交付的路线图。
- en: 'Your incremental roadmap might look like the following:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 您的增量路线图可能如下所示：
- en: Gather a team and a sponsor.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 组建团队和赞助者。
- en: Get stakeholders on board.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让利益相关者加入。
- en: Get project plan approval.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获得项目计划批准。
- en: Build the data pipeline.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建数据管道。
- en: Build the model.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建模型。
- en: Integrate the model.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 集成模型。
- en: Build the user reports.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建用户报告。
- en: Test everything thoroughly.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 彻底测试所有内容。
- en: Deploy to production systems.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署到生产系统。
- en: Iterate again over user feedback.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次根据用户反馈进行迭代。
- en: Be sure to complete each increment before moving on to the next. Delivering
    single complete increments will allow you to stay flexible, while giving you the
    opportunities to celebrate the small wins along the way.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在转移到下一个阶段之前一定要完成每个增量。交付单一完整的增量将使您保持灵活性，同时还能够在路上庆祝小的胜利。
- en: Conclusion
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: You did it! I hope this book has given you some insight into the world of AI
    and how it can be used in BI. We have explored several use cases in this chapter
    to give you a taste of the many possibilities you can explore with ML applications.
    With the help of this book, you should now be well on your way to developing your
    own AI-powered BI applications.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 您做到了！希望本书让您对AI世界和如何在BI中使用它有所了解。在本章中，我们探讨了几个使用案例，让您对ML应用程序的许多可能性有所了解。借助本书的帮助，您现在应该已经在开发自己的AI驱动的BI应用程序的道路上有了良好的进展。
- en: 'So, what have you learned? Here are some concepts we covered:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，您学到了什么？以下是我们讨论过的一些概念：
- en: How to find use cases with business impact
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何找到具有业务影响的使用案例
- en: How to assess the feasibility of AI projects
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何评估AI项目的可行性
- en: Basic things to know about ML
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于ML的基本知识
- en: How to use prototyping for product discovery and which tools to use in the context
    of AI prototyping
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在产品发现中使用原型设计以及在AI原型设计环境中使用哪些工具
- en: Practical use cases of how AI can be used to improve BI results
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI如何改进BI结果的实际应用案例
- en: How to move to the next phase to take your project from prototype to production
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何进入下一阶段，将您的项目从原型转入生产
- en: I hope the use cases in this book have piqued your interest in how AI can improve
    business outcomes for BI in the areas of data collection as well as descriptive,
    diagnostic, predictive, or prescriptive analytics. If so, do not stop here. The
    next step is to build out your own BI application using AI techniques.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望本书中的使用案例引起了您对AI如何在数据收集、描述性、诊断性、预测性或指导性分析方面改善业务结果的兴趣。如果是这样，请不要止步于此。下一步是利用AI技术构建您自己的BI应用程序。
- en: The world is changing at a rapid pace, but with the information in this book,
    you will be well equipped to navigate this field on your own. You can always contact
    me on [LinkedIn](https://oreil.ly/w3CEG) or through the [book’s website](https://oreil.ly/h7fE2)
    if you have feedback, questions, or ideas for prototypes around AI-powered BI
    where you would like to succeed! I wish you all the best in your future AI journey
    and hope that you will launch many successful projects.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 世界正在以迅猛的速度变化，但是通过这本书中的信息，你将能够独自航行这个领域。如果你有反馈、问题或关于AI驱动的商业智能原型的想法，你可以随时通过[LinkedIn](https://oreil.ly/w3CEG)或[书籍网站](https://oreil.ly/h7fE2)与我联系！祝愿你在未来的AI之旅中一切顺利，并希望你能启动许多成功的项目。
