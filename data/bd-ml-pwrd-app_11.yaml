- en: Part IV. Deploy and Monitor
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分. 部署和监控
- en: Once we have built a model and validated it, we would like to give users access
    to it. There are many different methods to surface ML models. The simplest case
    involves building a small API, but in order to guarantee that your models run
    well for all of your users, you will need more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们构建了一个模型并验证过它，我们希望用户能够访问它。有许多不同的方法可以展示机器学习模型。最简单的情况涉及构建一个小型 API，但为了确保您的模型能够为所有用户有效运行，您需要更多。
- en: See [Figure IV-1](#part4_image) for an illustration of some of the systems we
    will cover in the next few chapters and that usually accompany a model in production.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[图 IV-1](#part4_image)以了解接下来几章中我们将涵盖的系统的插图，通常与生产中的模型伴随使用。
- en: '![Typical production modeling pipeline](assets/bmla_p406.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![典型的生产建模管道](assets/bmla_p406.png)'
- en: Figure IV-1\. Typical production modeling pipeline
  id: totrans-4
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 IV-1\. 典型的生产建模管道
- en: Production ML pipelines need to be able to detect data and model failures and
    handle them with grace. Ideally, you should also aim to proactively predict any
    failure and have a strategy to deploy updated models. If any of this sounds challenging
    to you, worry not! This is what we will cover in [Part IV](#section_4).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 生产环境的机器学习管道需要能够检测数据和模型失败，并优雅地处理它们。理想情况下，您还应该预测任何可能的失败，并有部署更新模型的策略。如果这些对您来说听起来具有挑战性，不用担心！这正是我们将在[第四部分](#section_4)中覆盖的内容。
- en: '[Chapter 8](ch08.html#final_validation)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html#final_validation)'
- en: Before deploying, we should always perform a final round of validation. The
    goal is to thoroughly examine potential abuse and negative uses of our models
    and do our best to anticipate and build safeguards around them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在部署之前，我们应始终进行最后一轮验证。目标是彻底检查模型可能存在的滥用和负面使用，并尽力预见并建立相应的保障措施。
- en: '[Chapter 9](ch09.html#deploying)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html#deploying)'
- en: We will cover different methods and platforms to deploy models and how you would
    go about choosing one versus the other.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论不同的方法和平台来部署模型，以及如何选择其中一种。
- en: '[Chapter 10](ch10.html#model_engineering)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html#model_engineering)'
- en: In this chapter, we will learn how to build a robust production environment
    that can support models. This includes detecting and addressing model failure,
    optimizing model performance, and systematizing retraining.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习如何构建一个能够支持模型的健壮生产环境。这包括检测和解决模型失败、优化模型性能以及系统化重新训练。
- en: '[Chapter 11](ch11.html#monitoring)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](ch11.html#monitoring)'
- en: In this final chapter, we will tackle the crucial step of monitoring. In particular,
    we will cover why we need to monitor models, the best ways to monitor models,
    and how we can couple our monitoring setup to our deployment strategy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这最后一章中，我们将处理监控的关键步骤。特别是，我们将讨论为什么需要监控模型、最佳的监控方法，以及如何将监控设置与部署策略结合起来。
