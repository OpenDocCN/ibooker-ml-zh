- en: 'Since this is a delinquency use case, we better allow for that possibility.
    Take the simplest case with only two possible outcomes: a borrower completely
    honors the loan, with probability <math alttext="p Subscript p"><msub><mi>p</mi>
    <mi>p</mi></msub></math> , or he defaults and, with some costly effort, we are
    able to recover a fraction <math alttext="k"><mi>k</mi></math> (at a cost <math
    alttext="c left-parenthesis k right-parenthesis"><mrow><mi>c</mi> <mo>(</mo> <mi>k</mi>
    <mo>)</mo></mrow></math> that is increasing in the fraction), with probability
    <math alttext="p Subscript s Baseline equals 1 minus p Subscript p"><mrow><msub><mi>p</mi>
    <mi>s</mi></msub> <mo>=</mo> <mn>1</mn> <mo>-</mo> <msub><mi>p</mi> <mi>p</mi></msub></mrow></math>
    . Notice that the funding cost was incurred with total certainty *before* the
    borrower decides to honor his debts or not.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一个拖欠使用案例，我们最好允许这种可能性。采取最简单的情况，只有两种可能的结果：借款人完全遵守贷款，概率为 <math alttext="p Subscript
    p"><msub><mi>p</mi> <mi>p</mi></msub></math> ，或者他违约，并且通过一些昂贵的努力，我们能够恢复一部分 <math
    alttext="k"><mi>k</mi></math> （成本 <math alttext="c left-parenthesis k right-parenthesis"><mrow><mi>c</mi>
    <mo>(</mo> <mi>k</mi> <mo>)</mo></mrow></math> 随着比例的增加而增加），概率为 <math alttext="p
    Subscript s Baseline equals 1 minus p Subscript p"><mrow><msub><mi>p</mi> <mi>s</mi></msub>
    <mo>=</mo> <mn>1</mn> <mo>-</mo> <msub><mi>p</mi> <mi>p</mi></msub></mrow></math>
    。请注意，资金成本在借款人决定是否履行其债务之前就已经确定了。
- en: 'Our expected profits are then:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们的预期利润是：
