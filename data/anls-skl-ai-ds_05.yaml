- en: 'Chapter 5\. From Actions to Consequences: Learning How to Simplify'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章。从行动到后果：学习如何简化
- en: 'We’ve mentioned several times already that we impact our business objectives
    by making decisions that may or may not have the consequences we expect. But how
    do we know what to expect? And how did we decide that this set of actions was
    worth the time spent experimenting in the first place? In this chapter, we will
    learn one of the most important analytical skills: the ability to simplify the
    world and solve restricted problems. This will hopefully take us a bit closer
    to analytical enlightenment.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经多次提到，通过做出决策，我们可能会对我们的业务目标产生或者未产生我们预期的后果。但我们如何知道会有什么样的预期？我们又是如何决定这一系列行动值得我们花时间去实验呢？在本章中，我们将学习最重要的分析技能之一：简化世界并解决限制性问题的能力。这将希望将我们拉近一步分析启蒙。
- en: Revisiting the graphic shown in [Figure 5-1](#fig5_decomposition), we will now
    put our focus on the connection between actions and consequences, in a process
    mediated by causation. This is where we put into practice our outstanding ability
    to create theories about how the world works. But since the world is complex,
    we’d better learn how to simplify.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 重新审视显示在 [图 5-1](#fig5_decomposition) 中的图形，我们现在将把注意力放在通过因果关系介导的行动与后果之间的连接上。这是我们将我们卓越的理论创造能力付诸实践的地方。但由于世界是复杂的，我们最好学会简化。
- en: '![from actions to consequences](assets/asai_0501.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![从行动到后果](assets/asai_0501.png)'
- en: Figure 5-1\. From actions to consequences
  id: totrans-4
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-1\. 从行动到后果
- en: Why Do We Need to Simplify?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我们需要简化？
- en: Imagine that we start with a project to solve a new business question. Following
    the recommendation in [Chapter 3](ch03.html#ch03_businessquestions), we set up
    the problem by starting with the question and moving backward. We first identify
    some drivers behind our objectives and then come up with theories that map our
    levers to these consequences.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，我们从解决一个新的业务问题的项目开始。遵循 [第三章](ch03.html#ch03_businessquestions) 中的建议，我们通过从问题开始并向后移动来设置问题。我们首先确定一些驱动我们目标的因素，然后提出将我们的杠杆映射到这些后果的理论。
- en: It is not uncommon, however, that for any given consequence we’re going after,
    there are many levers we can pull. Each of these levers can create a plethora
    of consequences themselves, hence our need to simplify ([Figure 5-1](#fig5_decomposition)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并不罕见的是，对于我们追求的任何特定后果，我们可以拉动许多杠杆。这些杠杆每一个都可能产生大量的后果，因此我们需要简化（参见 [图 5-1](#fig5_decomposition)）。
- en: Say we want to increase our revenues. In [Chapter 4](ch04.html#ch04_actionslevers)
    we showed that depending on our current price, it could make sense to *increase*
    or *decrease* our prices. But you may very well just send a daily email to your
    customers saying that you appreciate their business and wish them a nice day.
    Or ask your community manager to post on the company’s Instagram account some
    cool pictures of cool people using your product. Or wait until they reach out
    to you at your customer service center and then try to do some cross-selling.
    Or if you feel really adventurous, you can place an ad on a Bolivian webpage hoping
    that some of your potential customers are planning the next trip to that beautiful
    country. Literally, there are unlimited options. The world is complex, and some
    of these may work with some of your customers, and some may not. That’s why we
    need to simplify.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们想增加我们的收入。在 [第四章](ch04.html#ch04_actionslevers) 中，我们展示了根据我们当前的价格，增加或降低价格可能是合理的。但你也可以每天给你的客户发送一封电子邮件，表达对他们业务的感谢并祝他们有个美好的一天。或者让你的社区经理在公司的Instagram账号上发布一些使用你的产品的酷炫人物的照片。或者等到他们在你的客服中心联系你，然后尝试进行一些交叉销售。或者如果你感到非常冒险，你可以在玻利维亚的网页上发布广告，希望你的潜在客户计划下一次去那个美丽国家的旅行。实际上，选择是无限的。世界是复杂的，其中一些可能适用于你的一些客户，而一些则可能不适用。这就是为什么我们需要简化。
- en: First- and Second-Order Effects
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一级和二级效应
- en: One good practice is to start considering only *first-order effects* with the
    objective of getting the “sign” or “direction” of the effect right. At this point
    we may not care about the *second-order effects* that affect the curvature of
    the outcome.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的实践是开始只考虑 *一级效应*，以便正确获取效应的“符号”或“方向”。此时，我们可能不关心影响结果曲率的 *二级效应*。
- en: But where do these effects come from? Since I’m suggesting you start with first-order
    effects, I’d better tell you where to look for them. As the following sidebar
    shows, we need a theory of how consequences arise from actions. The theory may
    be in mathematical form (where you end up mapping actions to consequences) or
    rather more story-based, where you just hypothesize that if you pull lever <math
    alttext="x"><mi>x</mi></math> then consequence <math alttext="y"><mi>y</mi></math>
    follows. With theories written in math you can derive first- and second-order
    effects. With less formal theories, you’ll just have to rank alternative levers
    with the benefit of hindsight.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些效应从哪里来？因为我建议您从一阶效应开始，所以我最好告诉您从哪里找到它们。正如以下侧栏所示，我们需要一个关于后果如何从行动中产生的理论。理论可以是数学形式的（在这里您最终将行动映射到后果），或者更多是基于故事的，您只需假设如果您拉动杠杆<math
    alttext="x"><mi>x</mi></math>，那么后果<math alttext="y"><mi>y</mi></math>会发生。使用数学编写的理论可以推导出一阶和二阶效应。使用较不正式的理论，您只需在事后评估各种杠杆的排名。
- en: Part of the complexity we face comes from the fact that we live in a highly
    nonlinear world. Think of the relationship we saw between revenues and price ([Figure 4-5](ch04.html#fig4_revenuesprice)).
    Why would we need to start with an inverted U shape? It is simpler if we just
    start with a linear and *increasing* function from price to revenues (at least
    we know that there is a direct and positive first-order price effect).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们面临的复杂性的一部分来自于我们生活在一个高度非线性的世界中。想想我们在收入和价格之间看到的关系（[图 4-5](ch04.html#fig4_revenuesprice)）。为什么我们需要从一个倒置的U形开始呢？如果我们只是从价格到收入的线性增加函数开始就简单得多（至少我们知道有一个直接且正的一阶价格效应）。
- en: Paraphrasing Einstein, models should be as simple as possible, but not simpler.
    This means that we should start with the simplest theory that fits some data or
    our prior knowledge of the problem, even if partially, and then, if necessary,
    iterate and create more complex models.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 爱因斯坦的释义是，模型应尽可能简单，但不能更简单。这意味着我们应该从适合某些数据或我们对问题的先验知识的最简单理论开始，即使是部分的，然后在必要时进行迭代并创建更复杂的模型。
- en: 'A good rule of thumb of when to stop can be found by way of standard cost-benefit
    analysis: stop when the incremental cost of another iteration exceeds the benefits
    you expect to get from it. If you need to invest one month of your team’s time
    in order to get out the next version of your model but this only provides a marginal
    increase in your company’s revenues, it feels like you shouldn’t have asked for
    that iteration in the first place.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据标准成本效益分析，找到停止的一个良好经验法则：当另一个迭代的增量成本超过您预期从中获得的收益时停止。如果您需要投入团队一个月的时间才能推出模型的下一个版本，但这只会对公司的收入产生微小增长，那么您似乎在第一次请求该迭代时就不应该这样做。
- en: 'Exercising Our Analytical Muscle: Welcome Fermi'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 锻炼我们的分析能力：欢迎费米
- en: 'Enrico Fermi was an Italian physicist and member of the Manhattan Project.
    He played an important role in the development of nuclear physics and the atomic
    bomb. Among non-physicists like myself, he is most famous for popularizing a method
    to approximate solutions for very hard and large problems. As an example, let’s
    take a problem named after him (but for somewhat different reasons), the so-called
    *Fermi Paradox*: why haven’t we found evidence that there is life in the universe
    when *the numbers suggest* that it’s not such a low probability event? Well, we
    need to come up with these “numbers” to verify the apparent paradoxical nature
    of this statement, and that’s where the Fermi method comes to our aid.^([1](ch05.html#idm46359808829080))'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 恩里科·费米是一位意大利物理学家，曼哈顿计划的成员。他在核物理和原子弹的发展中起了重要作用。在像我这样的非物理学家中，他最出名的是普及一种近似解决非常困难和复杂问题的方法。举个例子，让我们拿一个以他名字命名的问题来说（尽管原因有所不同），所谓的费米悖论：为什么我们在宇宙中找不到生命的证据，而“数字表明”这不是一个低概率事件？好吧，我们需要提出这些“数字”来验证这个声明的表面悖论性质，这就是费米方法帮助我们的地方。^([1](ch05.html#idm46359808829080))
- en: 'Fermi problems start by decomposing a complex problem into simpler subproblems.
    Our intent is not to come up with a hard, precise number, but just to have the
    correct *order of magnitude*: we may not care if the answer is 115,000 or 897,000,
    as long as we know that it is in the order of the hundreds of thousands <math
    alttext="left-parenthesis 10 Superscript 5 Baseline right-parenthesis"><mrow><mo>(</mo>
    <msup><mn>10</mn> <mn>5</mn></msup> <mo>)</mo></mrow></math> .^([2](ch05.html#idm46359808822056))'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 费米问题从将一个复杂问题分解为更简单的子问题开始。我们的目的不是得出一个困难的、精确的数字，而是要得到正确的*数量级*：我们可能不关心答案是115,000还是897,000，只要我们知道它在数十万的数量级即可
    <math alttext="左括号 10 上标 5 底线 右括号"><mrow><mo>(</mo> <msup><mn>10</mn> <mn>5</mn></msup>
    <mo>)</mo></mrow></math> .^([2](ch05.html#idm46359808822056))
- en: I love Fermi problems as they force us to exercise our analytical muscle by
    demanding we make simplifying assumptions and rough approximations in order to
    provide an answer. Let’s see how this works in practice.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢费米问题，因为它们迫使我们通过要求做简化假设和粗略估计来提供答案，从而锻炼我们的分析能力。让我们看看这在实践中是如何运作的。
- en: How Many Tennis Balls Fit the Floor of This Rectangular Room?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这个矩形房间的地板能容纳多少个网球？
- en: Many tech companies are famous for asking Fermi problems during their interviewing
    process, so let’s start with the archetypical example. Suppose you are standing
    in a rectangular room of length (L) and width (W) as in [Figure 5-2](#fig5_fermiballs).
    How many tennis balls can we fit on the floor of this room? What about inside
    the whole room?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 许多科技公司在面试过程中喜欢问费米问题，让我们从典型的例子开始。假设你站在一个长度（L）和宽度（W）如[图 5-2](#fig5_fermiballs)所示的矩形房间中。这个房间的地板上能容纳多少个网球？整个房间里呢？
- en: '![fermi method for the tennis balls](assets/asai_0502.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![网球的费米方法](assets/asai_0502.png)'
- en: Figure 5-2\. Applying the Fermi method to a problem of fitting balls in the
    room’s floor
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-2\. 将费米方法应用于房间地板上的网球问题
- en: 'Consider first the number of balls that we can fit in that first row on the
    top left of [Figure 5-2](#fig5_fermiballs). Since you only care about that first
    row, we can neglect the width (W) as it doesn’t provide much information. The
    number of balls is approximated by <math alttext="n Subscript b Baseline equals
    upper L slash upper D"><mrow><msub><mi>n</mi> <mi>b</mi></msub> <mo>=</mo> <mi>L</mi>
    <mo>/</mo> <mi>D</mi></mrow></math> , or better, the greatest integer less than
    or equal to that number^([3](ch05.html#idm46359808805688)): if the room is 10
    meters long, and each ball has a diameter of 25 centimeters, then we can fit 40
    balls in each row. How many of these rows can we fit now on the whole floor? Using
    the same logic, we see that the answer must be <math alttext="n Subscript r Baseline
    equals upper W slash upper D"><mrow><msub><mi>n</mi> <mi>r</mi></msub> <mo>=</mo>
    <mi>W</mi> <mo>/</mo> <mi>D</mi></mrow></math> .'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先考虑我们能在[图 5-2](#fig5_fermiballs)左上角的第一行放多少个球。由于我们只关心第一行，我们可以忽略宽度（W），因为它并没有提供太多信息。球的数量可以用<math
    alttext="n 下标 b 底线 等于 上 L 斜线 上 D"><mrow><msub><mi>n</mi> <mi>b</mi></msub> <mo>=</mo>
    <mi>L</mi> <mo>/</mo> <mi>D</mi></mrow></math> 近似，或者更好地说，小于或等于该数字的最大整数^([3](ch05.html#idm46359808805688))：如果房间长10米，每个球直径为25厘米，那么每行可以放40个球。现在整个地板上可以放多少行？用同样的逻辑，我们得出答案应该是<math
    alttext="n 下标 r 底线 等于 上 W 斜线 上 D"><mrow><msub><mi>n</mi> <mi>r</mi></msub> <mo>=</mo>
    <mi>W</mi> <mo>/</mo> <mi>D</mi></mrow></math> 。
- en: Multiplying these two numbers, we get that the total number of balls we can
    fit on the entire floor is given by <math alttext="upper N equals n Subscript
    b Baseline times n Subscript r Baseline equals StartFraction upper L times upper
    W Over upper D squared EndFraction"><mrow><mi>N</mi> <mo>=</mo> <msub><mi>n</mi>
    <mi>b</mi></msub> <mo>×</mo> <msub><mi>n</mi> <mi>r</mi></msub> <mo>=</mo> <mfrac><mrow><mi>L</mi><mo>×</mo><mi>W</mi></mrow>
    <msup><mi>D</mi> <mn>2</mn></msup></mfrac></mrow></math> , or whatever nice integer
    from below this gives us. To get a numerical answer, you need to come up with
    approximations for each of these values. For instance, I believe that a tennis
    ball is between 5 and 9 centimeters in diameter (between 1.9 and 3.5 inches),
    so let’s take the midpoint of 7cm. Also, my room is approximately 4m long and
    2m wide, so I should be able to fit something like 1,600 tennis balls. We know
    that this is not exactly correct, but we want it to be in the ballpark. Approximation
    and simplification are at the core of Fermi problems.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将这两个数相乘，我们得到整个地板上可以容纳的球的总数由<math alttext="upper N equals n Subscript b Baseline
    times n Subscript r Baseline equals StartFraction upper L times upper W Over upper
    D squared EndFraction"><mrow><mi>N</mi> <mo>=</mo> <msub><mi>n</mi> <mi>b</mi></msub>
    <mo>×</mo> <msub><mi>n</mi> <mi>r</mi></msub> <mo>=</mo> <mfrac><mrow><mi>L</mi><mo>×</mo><mi>W</mi></mrow>
    <msup><mi>D</mi> <mn>2</mn></msup></mfrac></mrow></math>，或者从下方给出的任何好整数。为了得到一个数值答案，您需要对这些值进行近似。例如，我相信网球的直径在5到9厘米之间（1.9到3.5英寸），所以让我们取7厘米的中点。此外，我的房间大约长4米，宽2米，所以我应该能够容纳大约1600个网球。我们知道这并不完全正确，但我们希望它在合理范围内。近似和简化是费米问题的核心。
- en: But let’s focus on the technique itself to see what we did. We started with
    a problem and decomposed it into two relatively simpler problems. The first one
    is how many balls we can fit in each row; the second is how many rows of balls
    we can fit in the rectangular room. If we are able to solve these, we can then
    address the original, much harder problem. You probably noticed that we could’ve
    found the solution in one step using the corresponding areas, but that’s just
    a bit more complicated (see the explanation in [Figure 5-2](#fig5_fermiballs)).
    If you now want to get the number of balls you can fit inside the whole room,
    you have a third problem that is on the same complexity scale as the first two
    (how many slices of balls you can fit).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但是让我们关注技术本身，看看我们做了什么。我们从一个问题开始，将其分解成两个相对较简单的问题。第一个问题是每一行可以容纳多少个球；第二个问题是在矩形房间中可以容纳多少行的球。如果我们能够解决这些问题，我们就可以解决原始、更难的问题。您可能已经注意到，我们本可以通过相应的区域找到解决方案，但这只是稍微复杂一点（参见[图5-2](#fig5_fermiballs)中的解释）。如果现在您想知道整个房间内可以容纳的球的数量，您将面临第三个问题，其复杂度与前两个问题相同（可以容纳多少个球的切片）。
- en: 'Also, notice that the area of a ball is not <math alttext="upper D times upper
    D"><mrow><mi>D</mi> <mo>×</mo> <mi>D</mi></mrow></math> but rather <math alttext="pi
    r squared"><mrow><mi>π</mi> <msup><mi>r</mi> <mn>2</mn></msup></mrow></math> ,
    where <math alttext="r"><mi>r</mi></math> and <math alttext="upper D"><mi>D</mi></math>
    are the radius and diameter of the ball, respectively, and <math alttext="pi"><mi>π</mi></math>
    is the almost mythical mathematical constant. But since we care only about approximation,
    we don’t need this exact formula: we can just assume each ball is a square, as
    the space between the borders of each of these squares and the ball cannot be
    used.^([4](ch05.html#idm46359808778984))'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，需要注意的是球的表面积不是<math alttext="upper D times upper D"><mrow><mi>D</mi> <mo>×</mo>
    <mi>D</mi></mrow></math>，而是<math alttext="pi r squared"><mrow><mi>π</mi> <msup><mi>r</mi>
    <mn>2</mn></msup></mrow></math>，其中<math alttext="r"><mi>r</mi></math>和<math alttext="upper
    D"><mi>D</mi></math>分别是球的半径和直径，而<math alttext="pi"><mi>π</mi></math>则是几乎神话般的数学常数。但由于我们只关心近似值，我们不需要这个精确的公式：我们可以假设每个球都是一个正方形，因为这些正方形的边界与球之间的空间无法使用。^([4](ch05.html#idm46359808778984))
- en: Let’s see what simplification buys for us by considering a slightly more complex
    room like the one in [Figure 5-3](#fig5_fermiballs2). How can we solve this problem
    now? A first-order approximation would treat everything as a rectangle, so the
    problem is essentially the same, with the difference that instead of <math alttext="upper
    L"><mi>L</mi></math> in the formulas you would use <math alttext="upper L plus
    k"><mrow><mi>L</mi> <mo>+</mo> <mi>k</mi></mrow></math> . A linear world is easy
    to handle.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看简化可以为我们带来什么好处，通过考虑像[图5-3](#fig5_fermiballs2)中的稍微复杂的房间。我们现在如何解决这个问题？一阶近似将一切视为矩形，因此问题本质上是相同的，不同之处在于在公式中不再使用<math
    alttext="upper L"><mi>L</mi></math>，而是使用<math alttext="upper L plus k"><mrow><mi>L</mi>
    <mo>+</mo> <mi>k</mi></mrow></math>。线性世界很容易处理。
- en: '![fermi with different room](assets/asai_0503.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![不同形状房间的费米](assets/asai_0503.png)'
- en: Figure 5-3\. Same problem as before, with a slightly different-shaped room
  id: totrans-29
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-3\. 与之前相同的问题，房间的形状略有不同
- en: You may feel uncomfortable with this rough approximation, though, so you can
    now provide a lower bound to your estimate by approximating the half-circle on
    the right with a triangle, or if you really want, you can try the area of a circle
    to provide a much better approximation. Was it really worth the extra effort?
    You can play with numbers and see if it was.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你对这种粗略估计感到不适，那么现在你可以通过将右侧的半圆近似为三角形来提供估算的下界，或者如果你真的愿意，你可以尝试用圆的面积来提供一个更好的近似值。额外的努力真的值得吗？你可以试着玩一些数字，看看是否值得。
- en: I know this feels like an artificial problem, but remember that we’re just warming
    up in our first Fermi workout.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这感觉像是一个人为的问题，但请记住，我们只是在进行我们的第一个费米问题练习。
- en: How Much Would You Charge to Clean Every Window in Mexico City?
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你会收多少费用来清洁墨西哥城的每一扇窗户？
- en: 'The second question has more of a business flavor: how much would you charge
    to clean *each and every* window in Mexico City? If you’ve never been there, how
    could you even provide such a number? Fermi never visited the rest of the universe
    when he provided an approximate number of habitable or Earth-like planets, either.
    That’s part of the beauty of Fermi problems.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题更具商业特色：你会收多少费用来清洁*每一个*墨西哥城的窗户？如果你从未去过那里，你怎么能提供这样的数字呢？费米在提供类似可居住或类似地球的行星的大概数量时，也没有访问过宇宙的其他地方。这就是费米问题的美妙之处之一。
- en: 'Let’s start by setting up the question. We need two numbers: the number of
    windows in Mexico City and how much to charge per window. We can then multiply
    them and we are done.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先设定问题。我们需要两个数字：墨西哥城的窗户数量以及每个窗户的收费标准。然后我们可以将它们相乘，就完成了。
- en: Let’s start with our estimate of how much to charge per window. Notice that
    this itself is a hard question. I would charge differently at night, during the
    day, or on a weekday, as my opportunity cost depends on the alternatives and how
    much I value them. But we will simplify and assume that things are constant (this
    is a linearity assumption).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从我们要收取的每扇窗户的费用估计开始。注意，这本身就是一个难题。我会根据时间不同而有所不同，无论是夜晚、白天还是工作日，我的机会成本都取决于替代品及其价值。但我们将简化并假设事物是恒定的（这是一个线性假设）。
- en: 'How much time do we spend per window? I’ll guess that it takes me 30 seconds
    to finish one. And I will assume that this time is constant. I *know* this is
    not true from experience: at the beginning I might be very productive and finish
    in 20 seconds, but then I start getting tired and this rate starts falling. Note
    that this is a second-order effect as it relates to the *curvature* of the change.
    On a first pass I will assume away these nuances and just approximate the *average*
    time to be 30 seconds per window. Since there are 3,600 seconds in an hour, these
    represent close to 0.008 of an hour ( <math alttext="10 Superscript negative 3"><msup><mn>10</mn>
    <mrow><mo>-</mo><mn>3</mn></mrow></msup></math> ).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 每个窗户我们需要花多少时间？我猜我需要30秒来完成一个窗户。我会假设这个时间是恒定的。从经验上来说，我知道这并不正确：一开始我可能非常高效，只需20秒就能完成，但接着我开始感到疲倦，速度就开始下降了。请注意，这是一个关于变化*曲率*的二阶效应。在第一次尝试中，我将忽略这些细微差别，只是近似地将平均时间设为每窗户30秒。由于一小时有3,600秒，这些时间大约相当于0.008小时（
    <math alttext="10 Superscript negative 3"><msup><mn>10</mn> <mrow><mo>-</mo><mn>3</mn></mrow></msup></math>
    ）。
- en: What about the cost of an hour? Assuming away all the interesting nuances, I
    will just say that if I make $100 a year, then my *average* hourly rate should
    be close to <math alttext="100 slash left-parenthesis 52 times 5 times 8 right-parenthesis"><mrow><mn>100</mn>
    <mo>/</mo> <mo>(</mo> <mn>52</mn> <mo>×</mo> <mn>5</mn> <mo>×</mo> <mn>8</mn>
    <mo>)</mo></mrow></math> since there are close to 52 weeks, each with 5 weekdays,
    each with 8 working hours. Please note how we simplified things out.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 那么一个小时的成本是多少？假设去掉所有有趣的细节，我只会说，如果我一年赚100美元，那么我的*平均*小时费率应该接近100 /（52 × 5 × 8），因为一年有大约52周，每周5个工作日，每天工作8小时。请注意我们如何简化事情。
- en: This said, we can now estimate the number of windows in Mexico City. Let’s consider
    the case of *residential* windows, and I’ll leave the remaining cases for you
    to solve (see [Figure 5-4](#fig5_fermiwindows)).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这样说来，我们现在可以估计墨西哥城的窗户数量。让我们考虑*居民*窗户的情况，其他情况留给你去解决（见[图5-4](#fig5_fermiwindows)）。
- en: 'If we can estimate each of these ratios, we will be able to provide an approximation.
    But let’s first stop and notice what we’ve done: this is an equation—a mathematical
    truth with no ambiguity whatsoever—where we are just multiplying and dividing
    by some number. Simplification and approximation will make their entrance when
    we start filling out each of these ratios.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能估计出每个比率，我们将能够提供一个近似值。但让我们先停下来注意一下我们所做的事情：这是一个方程——一个没有任何歧义的数学真理——我们只是乘以和除以一些数。简化和估算将在我们开始填充每个比率时发挥作用。
- en: For instance, how many windows do you have in the average house? Say the average
    house has two rooms and a living room and a kitchen. Do you feel comfortable with
    an estimate of 10 windows for this average house? That’s two and a half windows
    per room, three for the living room, and two for the kitchen (or some combination
    of this). I’m sure you have seen flats with more (or less) windows, but remember,
    we are approximating to the first-order, and my guess is that there are in the
    order of <math alttext="10 Superscript 1"><msup><mn>10</mn> <mn>1</mn></msup></math>
    windows per house.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，普通住宅有多少窗户？假设普通住宅有两个房间，还有一个客厅和一个厨房。你对每户平均10个窗户的估算感到满意吗？每个房间大约有2.5个窗户，客厅有3个，厨房有2个（或这些的某种组合）。我确定你见过有更多（或更少）窗户的公寓，但请记住，我们只是粗略估算，我猜想每户大约有10^1个窗户。
- en: 'Consider the second ratio now: how many houses per person are there in Mexico
    City? Don’t worry, I don’t know either, but let’s say that the average house has
    4 people, corresponding to a ratio of 0.25 households per capita. Finally, what
    about the population of Mexico City? I know it’s one of the largest cities in
    the world, so I’m guessing that the population is 20 million inhabitants (recall
    we only care about the order of magnitude). There we go, our estimate of residential
    windows is around 50 million ([Figure 5-4](#fig5_fermiwindows)).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑第二个比率：墨西哥城每人有多少房屋？别担心，我也不知道，但我们假设平均每户有4人，对应人均0.25户。最后，墨西哥城的人口呢？我知道它是世界上最大的城市之一，所以我猜人口是2000万居民（记住我们只关心数量级）。这样一来，我们估计住宅窗户约有5000万个（[图5-4](#fig5_fermiwindows)）。
- en: '![windows in Mexico city](assets/asai_0504.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![墨西哥城的窗户](assets/asai_0504.png)'
- en: Figure 5-4\. How many windows are there in Mexico City?
  id: totrans-43
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-4。墨西哥城有多少窗户？
- en: We’ve made many rough approximations, since in Fermi problems we only care about
    orders of magnitude, so we know we may be off with one or several of the numbers
    we provided. The good thing is that at any point, if we feel we have oversimplified
    one estimate, we can always go back and improve on it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了许多粗略估算，因为在费米问题中，我们只关心数量级，所以我们知道我们提供的数字中可能有一个或多个是错误的。好处在于，无论何时，如果我们觉得我们过于简化了一个估算，我们总是可以回头改进它。
- en: I’ll let you think about the other nuances of this specific problem, like how
    many windows there are in restaurants, cars, and schools. But you can expect the
    method will work analogously. The important thing is that we learn to simplify
    and be aware of all assumptions made in each step.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我让你考虑这个特定问题的其他细微差别，比如餐馆、汽车和学校有多少窗户。但你可以期待这种方法会类似地工作。重要的是我们学会简化并注意每一步骤中所做的所有假设。
- en: Fermi Problems to Make Preliminary Business Cases
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用费米问题制定初步商业案例
- en: The problems in the previous section are great to exercise our analytical muscles,
    as they force us to make simplifying assumptions and rough approximations, while
    at the same time being conscious and critical about them. And while I certainly
    recommend doing a daily Fermi workout, you may wonder if it serves other purposes.
    We will now see that we can use Fermi-type reasoning to build the logic needed
    to prepare many business cases in our day-to-day work.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 前一节中的问题很适合锻炼我们的分析能力，因为它们迫使我们进行简化假设和粗略估算，同时对它们保持意识和批判性思考。虽然我当然建议每天进行费米锻炼，但您可能会想知道它是否还有其他用途。我们现在将看到，我们可以使用费米类型的推理来构建准备我们日常工作中的许多业务案例所需的逻辑。
- en: Paying our customers for their contact info
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 支付我们客户的联系信息
- en: 'Many companies have terrible customer contact information: we either saved
    it incorrectly due to human error, it’s outdated, or our customers didn’t provide
    the right info from the outset. In any case, their phone numbers or email addresses
    may not be correct or even usable. This is not only frustrating; it also has a
    financial impact, since most of our direct marketing campaigns depend on us actually
    being able to contact our customers.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司的客户联系信息很糟糕：要么由于人为错误而保存不正确，要么已过时，或者我们的客户一开始就没有提供正确的信息。无论哪种情况，他们的电话号码或电子邮件地址可能不正确或者无法使用。这不仅令人沮丧，而且在财务上也有影响，因为我们大多数的直接营销活动依赖于我们实际能够联系到我们的客户。
- en: Your CMO asks you to figure out how much we should pay our customers for their
    correct contact info. We wouldn’t really pay them directly—we could, though—but
    we can buy some trips to Paris and then let them register for a game or lottery
    by giving us their contact info, which we can then verify by sending them a code.
    You get the idea.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您的CMO要求您计算我们应该支付客户的正确联系信息的金额。实际上我们不会直接支付他们 —— 虽然我们可以 —— 但我们可以购买一些去巴黎的旅行，然后让他们通过给我们他们的联系信息注册游戏或彩票，我们可以通过向他们发送代码进行验证。您明白我的意思。
- en: Let’s think about the economics of the problem. The cost for us is whatever
    we are willing to pay each of our customers, let’s call it <math alttext="p Subscript
    upper M"><msub><mi>p</mi> <mi>M</mi></msub></math> . But what is the benefit?
    What do we expect to get back once they give us their contact info? Let’s make
    a rough approximation of the conversion funnel.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们思考一下问题的经济学。对我们而言的成本是我们愿意支付给每位客户的费用，我们称之为<math alttext="p Subscript upper
    M"><msub><mi>p</mi> <mi>M</mi></msub></math>。但是利益是什么？一旦他们给了我们他们的联系信息，我们期望得到什么回报？让我们对转化漏斗做一个粗略的估计。
- en: Let’s assume that out of 100 registered customers, <math alttext="q Subscript
    c"><msub><mi>q</mi> <mi>c</mi></msub></math> percent gives us the *correct* info;
    we can make it go to 100% by forcing immediate verification, but right now we
    don’t lose anything by having more generality. Our objective is to make a sale,
    thereby increasing each customer’s value to the company. Let’s say that <math
    alttext="q Subscript a"><msub><mi>q</mi> <mi>a</mi></msub></math> percent of those
    contacted accept our offer. Finally, what is the impact on our business objectives?
    I really hope that whatever we are doing increases their value for the company.
    I’m going to say that, on average, our campaigns generate an incremental long-term
    value of <math alttext="normal upper Delta upper C upper L upper V"><mrow><mi>Δ</mi>
    <mi>C</mi> <mi>L</mi> <mi>V</mi></mrow></math> .
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 假设在100位注册客户中，<math alttext="q Subscript c"><msub><mi>q</mi> <mi>c</mi></msub></math>
    百分比提供了*正确*的信息；我们可以通过立即强制验证将其提升至100%，但目前我们没有因更广泛而失去任何东西。我们的目标是进行销售，从而增加每位客户对公司的价值。假设有<math
    alttext="q Subscript a"><msub><mi>q</mi> <mi>a</mi></msub></math> 百分比的被联系者接受了我们的提议。最后，这对我们的业务目标有何影响？我真心希望我们所做的无论如何都能增加他们对公司的价值。我要说，通常我们的活动产生了长期增量价值<math
    alttext="normal upper Delta upper C upper L upper V"><mrow><mi>Δ</mi> <mi>C</mi>
    <mi>L</mi> <mi>V</mi></mrow></math> 。
- en: Cool. Now, let’s equate the incremental cost and benefit to find a break-even
    rule. To a first approximation, we should be willing to offer *at most* <math
    alttext="p Subscript upper M Baseline equals q Subscript c Baseline times q Subscript
    a Baseline times normal upper Delta upper C upper L upper V"><mrow><msub><mi>p</mi>
    <mi>M</mi></msub> <mo>=</mo> <msub><mi>q</mi> <mi>c</mi></msub> <mo>×</mo> <msub><mi>q</mi>
    <mi>a</mi></msub> <mo>×</mo> <mi>Δ</mi> <mi>C</mi> <mi>L</mi> <mi>V</mi></mrow></math>
    dollars to each customer. Notice that if we estimate a higher potential gain—as
    measured by the change in CLV—we can make a better offer too. Also notice that
    we can, to a first approximation, assume that both relevant probabilities—contact
    and acceptance—do not depend on the potential gain for each customer; but this
    assumption is something we may want to revise later on, as it feels too strong.
    You see the point; we can now just plug in some values that seem reasonable and
    deliver an answer to our CMO.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 很好。现在，让我们找到一个收支平衡规则，以平衡增量成本和收益。初步估计，我们应该愿意给每位客户提供最多的<math alttext="p Subscript
    upper M Baseline equals q Subscript c Baseline times q Subscript a Baseline times
    normal upper Delta upper C upper L upper V"><mrow><msub><mi>p</mi> <mi>M</mi></msub>
    <mo>=</mo> <msub><mi>q</mi> <mi>c</mi></msub> <mo>×</mo> <msub><mi>q</mi> <mi>a</mi></msub>
    <mo>×</mo> <mi>Δ</mi> <mi>C</mi> <mi>L</mi> <mi>V</mi></mrow></math> 美元。请注意，如果我们估算出更高的潜在收益——如CLV的变化量——我们也可以做出更好的提议。同时请注意，初步估计下，我们可以假设两个相关的概率——联系和接受——并不取决于每位客户的潜在收益；但是这个假设可能过于强烈，我们可能以后需要修订它。你明白了吧；现在我们只需输入一些看似合理的值，就可以给我们的首席营销官一个答复了。
- en: Excessive contact attempts increase the probability of churn
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 过度的联系尝试会增加客户流失的概率。
- en: Our CMO was quite happy with the answer we gave her since she actually has a
    budget to buy some trips to Paris and test the campaign. She’s now worried that
    we are going to be so successful updating our customers’ contact info that we
    may end up contacting them too much, thereby increasing the rate of churn.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的首席营销官对我们的答复非常满意，因为她确实有预算购买一些去巴黎的旅行并测试活动效果。她现在担心我们在更新客户联系信息方面可能会太成功，导致我们联系他们过于频繁，从而增加流失率。
- en: 'She asks us now to find a rule that we can follow in order to decide which
    customers to contact. Let’s go back to the incremental cost-benefit analysis.
    Since we care about the churn probability, let us give that a name, say <math
    alttext="p Subscript c"><msub><mi>p</mi> <mi>c</mi></msub></math> . If a customer
    churns we lose her current CLV, assuming she leaves and never buys from us again:
    <math alttext="upper C upper L upper V 0"><mrow><mi>C</mi> <mi>L</mi> <msub><mi>V</mi>
    <mn>0</mn></msub></mrow></math> . Yes, that seems like an extreme assumption,
    but we are simplifying, and this can be thought of as a *worst-case* scenario.
    That’s the downside. What about the upside? If she doesn’t churn and accepts,
    we can increase her value by <math alttext="CLV Subscript 1 Baseline minus CLV
    Subscript 0"><mrow><msub><mtext>CLV</mtext> <mn>1</mn></msub> <mo>-</mo> <msub><mtext>CLV</mtext>
    <mn>0</mn></msub></mrow></math> ; let’s call that probability <math alttext="q
    Subscript a"><msub><mi>q</mi> <mi>a</mi></msub></math> .'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在她要求我们找到一个规则，以便决定联系哪些客户。让我们回到增量成本收益分析。由于我们关心流失概率，让我们给它起个名字，比如<math alttext="p
    Subscript c"><msub><mi>p</mi> <mi>c</mi></msub></math> 。如果一个客户流失，我们会失去她目前的CLV，假设她离开并再也不从我们这里购买：<math
    alttext="upper C upper L upper V 0"><mrow><mi>C</mi> <mi>L</mi> <msub><mi>V</mi>
    <mn>0</mn></msub></mrow></math> 。是的，这看起来像是一个极端的假设，但我们在简化，可以把它看作是一个*最坏情况*。这是负面影响。那正面影响呢？如果她不流失并且接受，我们可以通过<math
    alttext="CLV Subscript 1 Baseline minus CLV Subscript 0"><mrow><msub><mtext>CLV</mtext>
    <mn>1</mn></msub> <mo>-</mo> <msub><mtext>CLV</mtext> <mn>0</mn></msub></mrow></math>
    增加她的价值；让我们称之为概率<math alttext="q Subscript a"><msub><mi>q</mi> <mi>a</mi></msub></math>
    。
- en: 'Basic economic analysis suggests that it’s bad business if we call anyone for
    whom the expected cost is larger than the expected benefit. As before, we can
    find the break-even customer by equating marginal costs and benefits:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 基本经济分析表明，如果我们打电话给任何预期成本大于预期收益的客户，这是不好的商业行为。与之前一样，我们可以通过平衡边际成本和边际收益来找到收支平衡的客户。
- en: We now have a simplified, yet optimal rule for contacting our customers. How
    could we put it in practice? Consider the simplest case first where we use average
    churn and acceptance rates as estimates of our probabilities (so we take them
    as fixed for all customers). To find a break-even customer, we must have at hand
    customer-level estimates of the percentage incremental value for the offer ( <math
    alttext="StartFraction normal upper Delta upper C upper L upper V Over upper C
    upper L upper V 0 EndFraction"><mfrac><mrow><mi>Δ</mi><mi>C</mi><mi>L</mi><mi>V</mi></mrow>
    <mrow><mi>C</mi><mi>L</mi><msub><mi>V</mi> <mn>0</mn></msub></mrow></mfrac></math>
    ) and sort our customers in increasing order. We can then find our break-even
    customer by equating both sides ([Figure 5-5](#fig5_breakevenchurn)).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了一个简化但最优的规则来联系我们的客户。我们如何将其付诸实践？首先考虑最简单的情况，我们使用平均流失率和接受率作为我们所有客户的概率估计（因此我们将它们视为所有客户的固定值）。为了找到一个盈亏平衡的客户，我们必须掌握提供的增量价值百分比的客户级估计（
    <math alttext="StartFraction normal upper Delta upper C upper L upper V Over upper
    C upper L upper V 0 EndFraction"><mfrac><mrow><mi>Δ</mi><mi>C</mi><mi>L</mi><mi>V</mi></mrow>
    <mrow><mi>C</mi><mi>L</mi><msub><mi>V</mi> <mn>0</mn></msub></mrow></mfrac></math>
    ），并按增加顺序排序我们的客户。然后我们可以通过等号将两边相等来找到我们的盈亏平衡客户（[图 5-5](#fig5_breakevenchurn)）。
- en: '![breakeven churn](assets/asai_0505.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![盈亏平衡流失率](assets/asai_0505.png)'
- en: Figure 5-5\. Finding our break-even customer
  id: totrans-60
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-5\. 找到我们的盈亏平衡客户
- en: Once we are able to solve this simplified scenario, we should consider estimating
    individual probabilities to have a fully customized optimality rule. Note again
    that we start by solving a very simple formulation and then move upward on the
    complexity ladder.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们能够解决这个简化的场景，我们应该考虑估计个体概率，以得出一个完全定制的最优性规则。再次注意，我们从解决一个非常简单的表述开始，然后逐步提升复杂度。
- en: Should you accept the offer from that startup?
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你应该接受那个初创公司的报价吗？
- en: Imagine you get an offer to join a promising startup. Because of their lack
    of liquidity and urge to quickly grow revenues, it’s not uncommon for startups
    to make lower-than-average salary offers, but compensate you with stocks or restricted
    stock units (RSUs). Essentially, they want you to trade-off short-term liquidity
    (your salary) with medium- to long-term returns given by your expectation of what
    they’ll be worth in the future.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你收到了加入一家有前途的初创公司的邀请。由于他们缺乏流动性并迫切希望快速增加收入，初创公司通常提出低于平均水平的薪资报价，但是用股票或受限股票单位（RSU）来补偿你。基本上，他们希望你用短期流动性（你的工资）来换取中长期回报，这些回报由你对未来价值的期望来决定。
- en: One difficulty is that RSUs usually have a *vesting period*, a minimum time
    period you have to work for the company before you can exercise or sell those
    stocks. For instance, in the United States it’s somewhat standard to set this
    vesting period to four years, so if you’re hired today, *and if* you’re still
    employed with the company in four years, you’ll have full rights to your RSUs,
    assuming you can actually sell them.^([5](ch05.html#idm46359808597336)) For this,
    the company must have gone public (or been acquired) in the interim. Otherwise
    you’ll have to wait until this happens since, simply put, there’s no market to
    trade those stocks.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一个困难是 RSU 通常有一个*归属期*，即你必须在公司工作一段最短时间后才能行使或出售这些股票。例如，在美国，将这个归属期设定为四年是相当标准的，所以如果你今天被雇佣，并且*如果*你在四年后仍然在公司工作，假设你实际上能出售它们，那么你将完全拥有你的
    RSU 权利。^([5](ch05.html#idm46359808597336)) 对此，公司必须在此期间上市（或被收购）。否则，你将不得不等到这种情况发生，因为简单地说，没有市场来交易这些股票。
- en: Basic economic analysis suggests that you should only accept if the offer is
    better than your current status. Note that other considerations (e.g., reputation
    of working at one or the other place or emotional salary) are simplified out of
    the analysis. But how much are you really being offered?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的经济分析表明，只有在报价优于你目前的状况时才应该接受。注意，其他考虑因素（例如在某个地方工作的声誉或者情感工资）在分析中被简化掉了。但是你真正得到了多少呢？
- en: Let’s write down some math to get a better idea. Call your current yearly salary
    <math alttext="w"><mi>w</mi></math> , and to make the trade-off clear, let’s say
    that they offer you just a fraction <math alttext="k"><mi>k</mi></math> of that,
    say <math alttext="k w"><mrow><mi>k</mi> <mi>w</mi></mrow></math> . If you keep
    your current job, you will make <math alttext="w"><mi>w</mi></math> every year.
    On the contrary, if you accept the offer you know that you’ll get <math alttext="k
    w"><mrow><mi>k</mi> <mi>w</mi></mrow></math> each year during an *uncertain* period,
    and you’ll also get <math alttext="upper S p Subscript upper S"><mrow><mi>S</mi>
    <msub><mi>p</mi> <mi>S</mi></msub></mrow></math> worth of your RSUs if you can
    exercise your rights to that little part of the company you own. The offer they
    make includes <math alttext="upper S"><mi>S</mi></math> stocks, each one valued
    at <math alttext="p Subscript upper S"><msub><mi>p</mi> <mi>S</mi></msub></math>
    dollars.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们写下一些数学以更好地理解。称您当前的年薪为<math alttext="w"><mi>w</mi></math>，为了明确权衡，假设他们只提供给您这个数额的一个分数<math
    alttext="k"><mi>k</mi></math>，比如<math alttext="k w"><mrow><mi>k</mi> <mi>w</mi></mrow></math>。如果您保留当前的工作，您每年将赚取<math
    alttext="w"><mi>w</mi></math>。相反，如果您接受这个提议，您将知道在一个*不确定*的时间段内每年将获得<math alttext="k
    w"><mrow><mi>k</mi> <mi>w</mi></mrow></math>，并且如果您能行使您拥有的公司一小部分的权利，您还将获得<math
    alttext="upper S p Subscript upper S"><mrow><mi>S</mi> <msub><mi>p</mi> <mi>S</mi></msub></mrow></math>价值的
    RSUs。他们提出的提议包括<math alttext="upper S"><mi>S</mi></math>股票，每股价值<math alttext="p
    Subscript upper S"><msub><mi>p</mi> <mi>S</mi></msub></math>美元。
- en: 'This is a problem where we need to calculate net present values. We cannot
    simplify away time since there’s an opportunity cost of waiting until you own
    the stocks and can liquidate them. But we can come up with the simplest NPV calculation,
    one that involves only two periods: today and tomorrow, and we will decide later
    what “tomorrow” means.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个需要计算净现值的问题。我们无法消除时间，因为等待直到您拥有这些股票并能够变现是有机会成本的。但我们可以提出最简单的NPV计算，只涉及两个时期：今天和明天，我们稍后再决定“明天”是什么意思。
- en: 'The NPV of staying at the current job is: <math alttext="upper I 0 equals w
    plus StartFraction w Over left-parenthesis 1 plus r right-parenthesis EndFraction"><mrow><msub><mi>I</mi>
    <mn>0</mn></msub> <mo>=</mo> <mi>w</mi> <mo>+</mo> <mfrac><mi>w</mi> <mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>r</mi><mo>)</mo></mrow></mfrac></mrow></math>
    , where <math alttext="r"><mi>r</mi></math> is an *appropriate* discount rate.
    This just says that if *today* we make <math alttext="w"><mi>w</mi></math> , the
    same salary will be worth somewhat less *tomorrow*: <math alttext="StartFraction
    w Over left-parenthesis 1 plus r right-parenthesis EndFraction"><mfrac><mi>w</mi>
    <mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>r</mi><mo>)</mo></mrow></mfrac></math>
    . On the other hand, if we accept the offer, we *expect* to get:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 留在当前工作的NPV为：<math alttext="upper I 0 equals w plus StartFraction w Over left-parenthesis
    1 plus r right-parenthesis EndFraction"><mrow><msub><mi>I</mi> <mn>0</mn></msub>
    <mo>=</mo> <mi>w</mi> <mo>+</mo> <mfrac><mi>w</mi> <mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>r</mi><mo>)</mo></mrow></mfrac></mrow></math>，其中<math
    alttext="r"><mi>r</mi></math>是*适当*的折现率。这只是说如果*今天*我们赚取<math alttext="w"><mi>w</mi></math>，同样的工资在*明天*会稍微少一些：<math
    alttext="StartFraction w Over left-parenthesis 1 plus r right-parenthesis EndFraction"><mfrac><mi>w</mi>
    <mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>r</mi><mo>)</mo></mrow></mfrac></math>。另一方面，如果我们接受这个提议，我们*预期*将获得：
- en: <math alttext="upper I 1 equals k w plus StartFraction k w Over 1 plus r EndFraction
    plus StartFraction upper S p Subscript upper S Baseline Over 1 plus r EndFraction"
    display="block"><mrow><msub><mi>I</mi> <mn>1</mn></msub> <mo>=</mo> <mi>k</mi>
    <mi>w</mi> <mo>+</mo> <mfrac><mrow><mi>k</mi><mi>w</mi></mrow> <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac>
    <mo>+</mo> <mfrac><mrow><mi>S</mi><msub><mi>p</mi> <mi>S</mi></msub></mrow> <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac></mrow></math>
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="upper I 1 equals k w plus StartFraction k w Over 1 plus r EndFraction
    plus StartFraction upper S p Subscript upper S Baseline Over 1 plus r EndFraction"
    display="block"><mrow><msub><mi>I</mi> <mn>1</mn></msub> <mo>=</mo> <mi>k</mi>
    <mi>w</mi> <mo>+</mo> <mfrac><mrow><mi>k</mi><mi>w</mi></mrow> <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac>
    <mo>+</mo> <mfrac><mrow><mi>S</mi><msub><mi>p</mi> <mi>S</mi></msub></mrow> <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac></mrow></math>
- en: Here we have explicitly defined *tomorrow* as the time when you can exercise
    your RSUs. Now that we have posed the problem, our decision rule is accept if
    and only if <math alttext="upper I 1 greater-than upper I 0"><mrow><msub><mi>I</mi>
    <mn>1</mn></msub> <mo>></mo> <msub><mi>I</mi> <mn>0</mn></msub></mrow></math>
    .
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们明确将“明天”定义为您可以行使RSUs的时间。现在我们已经提出了问题，我们的决策规则是：仅当<math alttext="upper I 1
    greater-than upper I 0"><mrow><msub><mi>I</mi> <mn>1</mn></msub> <mo>></mo> <msub><mi>I</mi>
    <mn>0</mn></msub></mrow></math>时接受。
- en: 'Thanks to this math we can now take it to the next stage and plug in some values:
    your salary, the alternative, the number of stock units <math alttext="upper S"><mi>S</mi></math>
    , and the current price estimate <math alttext="p Subscript upper S"><msub><mi>p</mi>
    <mi>S</mi></msub></math> better be part of the offer, but double check the price
    since there is no market yet and you probably got the info directly from your
    recruiter.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了这个数学公式，我们现在可以进入下一个阶段并插入一些值：您的工资，替代方案，股票单位数<math alttext="upper S"><mi>S</mi></math>，以及当前价格估计<math
    alttext="p Subscript upper S"><msub><mi>p</mi> <mi>S</mi></msub></math>最好是提议的一部分，但是请再次检查价格，因为目前还没有市场，您可能是直接从您的招聘人员那里得到信息。
- en: 'To make a decision, we must finally plug in a value for the discount rate <math
    alttext="r"><mi>r</mi></math> and this depends on how many *years* ( <math alttext="upper
    T"><mi>T</mi></math> ) you think it will take the company to go public: if you
    think it’s less than four years, then <math alttext="upper T equals 4"><mrow><mi>T</mi>
    <mo>=</mo> <mn>4</mn></mrow></math> (remember the vesting period). If you think
    it could take longer, then <math alttext="upper T greater-than 4"><mrow><mi>T</mi>
    <mo>></mo> <mn>4</mn></mrow></math> .^([6](ch05.html#idm46359808493640)) There
    is a nice relationship between <math alttext="r"><mi>r</mi></math> and <math alttext="upper
    T"><mi>T</mi></math> that will help us come up with an approximate answer.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要做出决策，我们最终必须为折现率<math alttext="r"><mi>r</mi></math>插入一个值，这取决于你认为公司何时上市的时间跨度（
    <math alttext="upper T"><mi>T</mi></math> ）：如果你认为少于四年，那么<math alttext="upper T
    equals 4"><mrow><mi>T</mi> <mo>=</mo> <mn>4</mn></mrow></math>（请记住限制期）。如果你认为可能需要更长时间，那么<math
    alttext="upper T greater-than 4"><mrow><mi>T</mi> <mo>></mo> <mn>4</mn></mrow></math>
    。^([6](ch05.html#idm46359808493640)) 折现率<math alttext="r"><mi>r</mi></math>和时间跨度<math
    alttext="upper T"><mi>T</mi></math>之间存在一个良好的关系，这将帮助我们得出一个近似答案。
- en: The trick here is to set up a reference yearly discount rate <math alttext="i"><mi>i</mi></math>
    and use compounding. The most conservative discount rate is usually given by the
    inflation rate, so you can use this as a starting place. It then follows that
    <math alttext="left-parenthesis 1 plus i right-parenthesis Superscript upper T
    Baseline equals left-parenthesis 1 plus r right-parenthesis"><mrow><msup><mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>i</mi><mo>)</mo></mrow>
    <mi>T</mi></msup> <mo>=</mo> <mrow><mo>(</mo> <mn>1</mn> <mo>+</mo> <mi>r</mi>
    <mo>)</mo></mrow></mrow></math> , or solving for our unknown discount rate (as
    a function of the discount rate and the time horizon), <math alttext="r left-parenthesis
    i comma upper T right-parenthesis equals left-parenthesis 1 plus i right-parenthesis
    Superscript upper T Baseline minus 1"><mrow><mi>r</mi> <mrow><mo>(</mo> <mi>i</mi>
    <mo>,</mo> <mi>T</mi> <mo>)</mo></mrow> <mo>=</mo> <msup><mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>i</mi><mo>)</mo></mrow>
    <mi>T</mi></msup> <mo>-</mo> <mn>1</mn></mrow></math> . We can now compute everything,
    run some sensitivity analysis changing some of these, and decide if this is worth
    it for us. For instance, you can find the lowest salary you would accept and then
    negotiate on the number of RSUs they are offering.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的窍门是建立一个参考年度折现率<math alttext="i"><mi>i</mi></math>并使用复利。通常，最保守的折现率由通货膨胀率确定，因此您可以以此为起点。然后可以得出<math
    alttext="left-parenthesis 1 plus i right-parenthesis Superscript upper T Baseline
    equals left-parenthesis 1 plus r right-parenthesis"><mrow><msup><mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>i</mi><mo>)</mo></mrow>
    <mi>T</mi></msup> <mo>=</mo> <mrow><mo>(</mo> <mn>1</mn> <mo>+</mo> <mi>r</mi>
    <mo>)</mo></mrow></mrow></math> ，或者解出我们未知的折现率（作为折现率和时间范围的函数），<math alttext="r
    left-parenthesis i comma upper T right-parenthesis equals left-parenthesis 1 plus
    i right-parenthesis Superscript upper T Baseline minus 1"><mrow><mi>r</mi> <mrow><mo>(</mo>
    <mi>i</mi> <mo>,</mo> <mi>T</mi> <mo>)</mo></mrow> <mo>=</mo> <msup><mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>i</mi><mo>)</mo></mrow>
    <mi>T</mi></msup> <mo>-</mo> <mn>1</mn></mrow></math> 。现在我们可以计算所有内容，进行一些敏感性分析，改变其中一些内容，然后决定是否对我们有利。例如，您可以找出您能接受的最低薪水，然后就他们提供的
    RSU 数量进行协商。
- en: Revisiting the Examples from Chapter 3
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重新审视第三章的例子
- en: Let us revisit our examples and see how much we need to simplify in order to
    tackle each of these prescriptive problems.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们重新审视我们的例子，看看我们需要多大程度上简化，以解决每一个规定性问题。
- en: Customer Churn
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Customer Churn
- en: The difficulty with customer churn is that we have several alternative potential
    levers, including price discounts; more frequent, nicer, or more strategic communication
    with our high-probability customers; and even revamping our product to offer better
    quality. These work in practice to the extent that the theories we have about
    the reasons our customers buy from us are valid. And theories rely on simplifying
    assumptions.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 客户流失的困难在于，我们有几个替代潜在杠杆，包括价格折扣；与我们的高概率客户更频繁、更友好或更战略的沟通；甚至改进我们的产品，提供更高质量的产品。这些在实践中有效的程度取决于我们对客户购买我们产品原因的理论的有效性。而理论依赖于简化的假设。
- en: Take the discounts lever, for instance. The hypothesis is that if we drop our
    prices temporarily, our customers will remain loyal to our company. In this case
    we can appeal to the basic microeconomics of the Law of Demand, but this is not
    a law in the physics sense of the word.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 以折扣杠杆为例。假设是，如果我们暂时降低价格，我们的客户将会忠实于我们的公司。在这种情况下，我们可以借助需求法则的基本微观经济学，但这不是物理学意义上的法则。
- en: 'To see this, consider the following scenario. We drop the price as proposed
    by the retention strategy, and since for many customers price signals quality,
    some of our customers perceive this as a drop in quality and decide to buy from
    our competitors. To be sure, I’m making two assumptions: price acts as a quality
    signal for our product, and some customers are willing to pay more to get the
    quality they expect.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要看到这一点，考虑以下情景。我们按照保留策略建议的方式降低价格，由于对于许多客户来说价格信号质量，一些客户会将此视为质量下降并决定从竞争对手那里购买。当然，我有两个假设：价格对我们的产品起到质量信号的作用，一些客户愿意支付更高的价格以获得他们期望的质量。
- en: 'So we have two competing theories about the same lever (temporary discounts)
    with opposite conclusions: in one we drop our prices and customers stay with us.
    Under the second one customers leave. What do you think?'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们对同一杠杆（临时折扣）有两种相反结论的竞争理论：在一种情况下，我们降低价格客户留在我们这里。根据第二种情况，客户离开了。你怎么看？
- en: If you ask me, I think both are reasonable under certain circumstances, and
    I’ve met people who may act as pure discount chasers and those who are willing
    to pay a high-enough price for quality. But to me, the first-order effect—the
    one that most likely impacts our *average customer*—comes from the first theory,
    while the second one would be more of an edge case (affecting the tails of the
    distribution).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问我，我认为在某些情况下这两种情况都是合理的，我遇到过那些可能是纯粹追求折扣的人，也遇到过愿意为质量支付足够高价格的人。但对我来说，第一序效应——最有可能影响我们*普通客户*的效应——来自第一个理论，而第二个则更多是边际情况（影响分布的尾部）。
- en: 'Of course, this is pure theorizing: we now need to take it to the experimental
    arena and run some well-designed A/B tests. But at least we can start with the
    most direct lever.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这只是纯理论：现在我们需要将其带入实验领域，并进行一些设计良好的A/B测试。但至少我们可以从最直接的杠杆开始。
- en: Cross-Selling
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交叉销售
- en: 'What is the next-best offer to be made to our customers if our aim is to maximize
    their customer lifetime value? Consider the best-case scenario, one of complete
    personalization: offer the *right* product to the *right* customer at the *right*
    time and with the *right* communication at the *right* price. Each of these *rights*
    is a lever for us: products, timing, pricing, and the choice of our customers
    are all decisions we can make to achieve a successful cross-sale.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们的目标是最大化客户生命周期价值，下一个最佳提议是什么？考虑到最理想的情况，完全个性化：在*正确*时间为*正确*客户提供*正确*产品，并以*正确*的沟通方式和*正确*的价格。这些*正确*都是我们的杠杆：产品、时机、定价和我们客户的选择都是我们可以做出的决策，以实现成功的交叉销售。
- en: 'But it also suggests that each of these “rights” exist for customers. Take
    the first natural lever: offering the “right” product. The idea is that given
    a customer’s previous purchases, there is another product that we offer that is
    right for them. Why is this the case? The truth is that there may not be one,
    at least on our menu of options.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 但它也表明每一种“正确”都存在于客户中。拿第一个自然杠杆来说：提供“正确”的产品。这个想法是，鉴于客户以前的购买，我们提供另一种适合他们的产品。为什么会这样？事实是，可能并没有一个，至少不在我们的选项菜单上。
- en: Another alternative theory is that given the right combination of the other
    levers (communication, timing, and pricing), *any* customer is likely to buy *any*
    given product. Some will never do it, no matter what combination of levers we
    choose, but others may not be as relentless. Thanks to the discussion in [Chapter 4](ch04.html#ch04_actionslevers)
    on behavioral economics, we know that communication, pricing and timing may help
    us frame our customers’ decision in satisfactory ways.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个替代理论是，鉴于其他杠杆（沟通、时机和定价）的正确组合，*任何*客户都有可能购买*任何*产品。有些人永远不会这样做，无论我们选择哪种杠杆组合，但其他人可能不会那么不屈不挠。由于行为经济学在第[4章](ch04.html#ch04_actionslevers)的讨论，我们知道沟通、定价和时机可能帮助我们以令人满意的方式框定客户的决策。
- en: You can see that for our levers to work we have identified simplifying assumptions
    in each of our theories. One common assumption that we haven’t discussed is the
    idea that all customers are the same. This assumption allows us to simplify away
    differences and focus on our *average* customer. It’s fine to start with this
    assumption, at least to the first-order, but when we go testing our theories,
    evidence will clearly show us that customers behave in very unexpected ways.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到，为了让我们的杠杆起作用，我们已经在每个理论中确认了简化假设。我们没有讨论的一个常见假设是所有顾客都是一样的这个想法。这种假设使我们能够简化差异并专注于我们的*平均*顾客。起初使用这种假设是可以的，但当我们开始测试我们的理论时，证据将清楚地显示顾客表现出非常意想不到的行为。
- en: CAPEX Optimization
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**CAPEX优化**'
- en: The problem of capital expenditure (CAPEX) optimization is one where the levers
    have been decided from the outset (where and how to allocate investment), so we
    need to come up with a theory of how this affects the business objective we want
    to optimize. There is no general answer for this, and you should consider it on
    a case-by-case basis.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 资本支出（CAPEX）优化的问题是一个从一开始就确定了杠杆（投资分配的地点和方式）的问题，因此我们需要提出一个理论来解释这如何影响我们想要优化的业务目标。这个问题没有通用答案，你应该根据具体情况考虑。
- en: 'I will now propose one possible theory that may be more or less suitable in
    different scenarios: I will assume that CAPEX affects our revenues <math alttext="upper
    R equals upper P times upper Q"><mrow><mi>R</mi> <mo>=</mo> <mi>P</mi> <mo>×</mo>
    <mi>Q</mi></mrow></math> , restricting the possible drivers to a pure price effect
    ( <math alttext="upper P"><mi>P</mi></math> ), a pure volume effect ( <math alttext="upper
    Q"><mi>Q</mi></math> ), or both.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我将提出一个在不同情境中可能更或不太适用的可能理论：我将假设CAPEX影响我们的收入 <math alttext="upper R equals upper
    P times upper Q"><mrow><mi>R</mi> <mo>=</mo> <mi>P</mi> <mo>×</mo> <mi>Q</mi></mrow></math>
    ，限定可能的驱动因素为纯粹的价格效应（ <math alttext="upper P"><mi>P</mi></math> ），纯粹的数量效应（ <math
    alttext="upper Q"><mi>Q</mi></math> ），或两者兼有。
- en: Price effect
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**价格效应**'
- en: 'Suppose that by investing more, our company is able to attract customers with
    a higher willingness to pay. One case where this is plausible is where investment
    is allocated with the objective of improving the facilities or the user experience.
    We could then expect that the average ticket our customers are willing to pay
    depends on the size of the capital allocation <math alttext="upper R equals upper
    P left-parenthesis 1 plus g Subscript upper P Baseline left-parenthesis x right-parenthesis
    right-parenthesis times upper Q"><mrow><mi>R</mi> <mo>=</mo> <mi>P</mi> <mo>(</mo>
    <mn>1</mn> <mo>+</mo> <msub><mi>g</mi> <mi>P</mi></msub> <mrow><mo>(</mo> <mi>x</mi>
    <mo>)</mo></mrow> <mo>)</mo> <mo>×</mo> <mi>Q</mi></mrow></math> , where <math
    alttext="g Subscript upper P Baseline left-parenthesis x right-parenthesis"><mrow><msub><mi>g</mi>
    <mi>P</mi></msub> <mrow><mo>(</mo> <mi>x</mi> <mo>)</mo></mrow></mrow></math>
    represents mathematically our theory of this direct price effect: this is a growth
    rate that can be positive or negative depending on this period’s capital stock
    <math alttext="x"><mi>x</mi></math> .'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 假设通过投资更多，我们的公司能够吸引更愿意付费的顾客。一个可能的情况是，投资目的是改善设施或用户体验。我们可以预期顾客愿意支付的平均票价取决于资本分配的规模
    <math alttext="upper R equals upper P left-parenthesis 1 plus g Subscript upper
    P Baseline left-parenthesis x right-parenthesis right-parenthesis times upper
    Q"><mrow><mi>R</mi> <mo>=</mo> <mi>P</mi> <mo>(</mo> <mn>1</mn> <mo>+</mo> <msub><mi>g</mi>
    <mi>P</mi></msub> <mrow><mo>(</mo> <mi>x</mi> <mo>)</mo></mrow> <mo>)</mo> <mo>×</mo>
    <mi>Q</mi></mrow></math> ，其中 <math alttext="g Subscript upper P Baseline left-parenthesis
    x right-parenthesis"><mrow><msub><mi>g</mi> <mi>P</mi></msub> <mrow><mo>(</mo>
    <mi>x</mi> <mo>)</mo></mrow></mrow></math> 在数学上表示我们的这种直接价格效应的理论：这是一个可以根据本期资本存量
    <math alttext="x"><mi>x</mi></math> 的增长率，可能是正的也可能是负的。
- en: Quantity effect
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数量效应**'
- en: 'Alternatively, we may decide to charge the same price, but since we are providing
    a better-quality product or experience, our sales increase: <math alttext="upper
    R equals upper P times upper Q left-parenthesis 1 plus g Subscript upper Q Baseline
    left-parenthesis x right-parenthesis right-parenthesis"><mrow><mi>R</mi> <mo>=</mo>
    <mi>P</mi> <mo>×</mo> <mi>Q</mi> <mo>(</mo> <mn>1</mn> <mo>+</mo> <msub><mi>g</mi>
    <mi>Q</mi></msub> <mrow><mo>(</mo> <mi>x</mi> <mo>)</mo></mrow> <mo>)</mo></mrow></math>
    . As before, the function <math alttext="g Subscript upper Q Baseline left-parenthesis
    x right-parenthesis"><mrow><msub><mi>g</mi> <mi>Q</mi></msub> <mrow><mo>(</mo>
    <mi>x</mi> <mo>)</mo></mrow></mrow></math> is our theory that ties capital allocations
    to our revenues, this time via the volume channel.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我们可以决定收取相同的价格，但由于我们提供更高质量的产品或体验，我们的销售额增加： <math alttext="upper R equals upper
    P times upper Q left-parenthesis 1 plus g Subscript upper Q Baseline left-parenthesis
    x right-parenthesis right-parenthesis"><mrow><mi>R</mi> <mo>=</mo> <mi>P</mi>
    <mo>×</mo> <mi>Q</mi> <mo>(</mo> <mn>1</mn> <mo>+</mo> <msub><mi>g</mi> <mi>Q</mi></msub>
    <mrow><mo>(</mo> <mi>x</mi> <mo>)</mo></mrow> <mo>)</mo></mrow></math> 。与之前一样，函数
    <math alttext="g Subscript upper Q Baseline left-parenthesis x right-parenthesis"><mrow><msub><mi>g</mi>
    <mi>Q</mi></msub> <mrow><mo>(</mo> <mi>x</mi> <mo>)</mo></mrow></mrow></math>
    是我们的理论，通过销量渠道将资本配置与收入联系起来。
- en: We now have two alternative theories of how investment affects our revenues.
    Needless to say, either one can be valid for our use case, but it could also be
    the case that none is true, so we would have to go back to the drawing board to
    come up with better alternatives. For instance, it could be that our investments
    affects our costs rather than our revenues.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有两种投资如何影响我们收入的替代理论。毫无疑问，任何一种都可以适用于我们的案例，但也可能没有一种是真实的，所以我们可能需要重新考虑以提出更好的替代方案。例如，我们的投资可能影响的是我们的成本，而不是我们的收入。
- en: Note that we haven’t been specific enough about the actual drivers in our theories,
    but we have at least suggested some plausible stories. At this level this is the
    most important simplifying assumption. Once we make assumptions about how to model
    the actual growth functions in each of the two scenarios, we will have another
    strong simplifying assumption that we may wish to be critical about.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我们在理论中还没有具体说明驱动因素，但至少提出了一些合理的故事。在这个层面上，这是最重要的简化假设。一旦我们对如何在这两种情景中建模实际的增长函数做出假设，我们将有另一个强大的简化假设，我们可能希望对其进行批判性思考。
- en: Store Locations
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 店铺位置
- en: In the case of finding optimal locations for our stores, the levers have also
    been decided at the outset, as our problem is deciding where to open new stores.
    Specifically, our lever is the choice of a location and we therefore need a theory
    to match locations to business performance as captured by our profits.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 对于寻找我们店铺的最佳位置的情况，杠杆在一开始就已经确定，因为我们的问题是决定在哪里开设新店。具体而言，我们的杠杆是选择位置，因此我们需要一种理论来将位置与业务绩效（通过我们的利润来衡量）匹配。
- en: 'The most natural theory is that our revenues will be higher if we open stores
    where our demand is. There can now be two possible effects: a price effect (targeting
    higher or lower value segments as measured by the willingness to pay) and a volume
    or quantity effect. What about costs? Rental and utilities costs will also vary
    with locations in a systematic way: if many other businesses think like us, there
    will be higher demand for locations that attract many potential customers (e.g.,
    a shopping mall).'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在需求量大的地方开设门店，我们的收入将会更高是最自然的理论。现在可能会有两种可能的影响：价格效应（通过愿意支付来衡量的更高或更低价值段的定位）和数量效应。成本呢？租金和公共事业费用也会以系统化的方式随地点变化：如果其他企业也像我们一样思考，那么吸引许多潜在客户的地点（例如购物中心）将会有更高的需求。
- en: At this level, the main simplifying assumption is to directly map locations
    to revenues and rental or utilities costs, leaving aside any other indirect impacts.
    For instance, if we open a new store close enough to an existing one, will there
    be revenue cannibalization from one store to the other? Most likely we can’t safely
    assume away this effect. The timing of the effects may also be important to consider.
    If we open a store, how long will it take to generate the stream of profits our
    theory suggests? What if the competition reacts? You can see that there are many
    hidden assumptions in what first seemed an innocuous assumption.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个层次上，主要的简化假设是直接将位置映射到收入和租金或公用事业成本，不考虑任何其他间接影响。例如，如果我们在现有店铺附近开设一个新店，是否会有来自一家店铺到另一家店铺的收入蚕食效应？很可能我们不能安全地假设消除这种影响。效果的时间可能也很重要要考虑。如果我们开设一家商店，需要多长时间才能产生我们理论建议的利润流？如果竞争对手做出反应会怎样？你可以看到，最初似乎是无害假设中有许多隐藏的假设。
- en: Delinquency Rates
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拖欠率
- en: This use case is a good place to present the usual trade-offs one may face when
    simplifying a problem. In general, we get tractability at the expense of providing
    a less realistic picture of the problem. Our hope is that by focusing on first-
    and second-order effects, we can solve a problem that can still inform our business
    decisions in a meaningful way.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这个用例是介绍在简化问题时可能面临的通常权衡的好地方。一般来说，我们通过牺牲提供一个不太现实的问题图片来获得可操作性。我们希望通过关注一阶和二阶效应，我们可以解决一个问题，仍然可以以有意义的方式指导我们的业务决策。
- en: 'In the case of delinquency rates, we have already mentioned that there are
    at least three natural levers: the size of the loan <math alttext="upper L"><mi>L</mi></math>
    , the interest rate <math alttext="i"><mi>i</mi></math> , and the maturity or
    length of the loan <math alttext="upper T"><mi>T</mi></math> .'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在拖欠率的情况下，我们已经提到至少有三个自然的杠杆：贷款规模<math alttext="upper L"><mi>L</mi></math>，利率<math
    alttext="i"><mi>i</mi></math>，以及贷款的成熟期或长度<math alttext="upper T"><mi>T</mi></math>。
- en: Let’s start by posing the most general problem. Our objective is to maximize
    profits, which can always be represented as the difference between revenues and
    costs, each of which may depend on each of our levers.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从提出最一般的问题开始。我们的目标是最大化利润，这总是可以表示为收入与成本之间的差异，每个差异可能依赖于我们的每个杠杆。
- en: <math alttext="Profits left-parenthesis upper L comma i comma upper T right-parenthesis
    equals upper R left-parenthesis upper L comma i comma upper T right-parenthesis
    minus upper C left-parenthesis upper L comma i comma upper T right-parenthesis"
    display="block"><mrow><mtext>Profits</mtext> <mo>(</mo> <mi>L</mi> <mo>,</mo>
    <mi>i</mi> <mo>,</mo> <mi>T</mi> <mo>)</mo> <mo>=</mo> <mi>R</mi> <mo>(</mo> <mi>L</mi>
    <mo>,</mo> <mi>i</mi> <mo>,</mo> <mi>T</mi> <mo>)</mo> <mo>-</mo> <mi>C</mi> <mo>(</mo>
    <mi>L</mi> <mo>,</mo> <mi>i</mi> <mo>,</mo> <mi>T</mi> <mo>)</mo></mrow></math>
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="Profits left-parenthesis upper L comma i comma upper T right-parenthesis
    equals upper R left-parenthesis upper L comma i comma upper T right-parenthesis
    minus upper C left-parenthesis upper L comma i comma upper T right-parenthesis"
    display="block"><mrow><mtext>Profits</mtext> <mo>(</mo> <mi>L</mi> <mo>,</mo>
    <mi>i</mi> <mo>,</mo> <mi>T</mi> <mo>)</mo> <mo>=</mo> <mi>R</mi> <mo>(</mo> <mi>L</mi>
    <mo>,</mo> <mi>i</mi> <mo>,</mo> <mi>T</mi> <mo>)</mo> <mo>-</mo> <mi>C</mi> <mo>(</mo>
    <mi>L</mi> <mo>,</mo> <mi>i</mi> <mo>,</mo> <mi>T</mi> <mo>)</mo></mrow></math>
- en: 'This is the most general formulation possible that still allows us to model
    differential effects on the revenue and cost sides.^([7](ch05.html#idm46359808353160))
    Notice that to arrive at this simple statement of the problem, we have simplified
    away *all* of the details of the situation: it is the same if you’re a bank, a
    person, a large retailer, etc.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这是可能的最一般的表述，仍然允许我们对收入和成本两方面的差异效果进行建模。^([7](ch05.html#idm46359808353160)) 请注意，为了得出这个问题的简单陈述，我们简化掉了*所有*情况的细节：无论你是银行、个人还是大型零售商，情况都是一样的。
- en: If we have enough data with substantial variation, this problem can in principle
    be solved using supervised learning algorithms of the kind described in the Appendix.
    Why do we need variation? Since we are putting no structure into the problem—there
    are two unspecified functions—we need to let the data alone do the extra effort.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们有足够多数据，并且这些数据具有相当大的变化，原则上可以使用附录中描述的监督学习算法来解决这个问题。为什么我们需要变化？因为我们对问题没有施加任何结构——有两个未指定的函数——我们需要让数据单独做额外的工作。
- en: 'But most likely we’re asking too much from our data, so we could proceed to
    simplify further. Suppose that for now we only care about price optimization,
    so we can fix the two other potential levers and ask ourselves how profits change
    with different interest rates:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 但最有可能我们对数据要求过高，因此我们可以进一步简化。假设现在我们只关心价格优化，因此我们可以固定其他两个潜在的杠杆，然后问自己，利率不同如何改变利润：
- en: <math alttext="Profits left-parenthesis i right-parenthesis equals upper R left-parenthesis
    i right-parenthesis minus upper C left-parenthesis i right-parenthesis" display="block"><mrow><mtext>Profits</mtext>
    <mo>(</mo> <mi>i</mi> <mo>)</mo> <mo>=</mo> <mi>R</mi> <mo>(</mo> <mi>i</mi> <mo>)</mo>
    <mo>-</mo> <mi>C</mi> <mo>(</mo> <mi>i</mi> <mo>)</mo></mrow></math>
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="Profits left-parenthesis i right-parenthesis equals upper R left-parenthesis
    i right-parenthesis minus upper C left-parenthesis i right-parenthesis" display="block"><mrow><mtext>Profits</mtext>
    <mo>(</mo> <mi>i</mi> <mo>)</mo> <mo>=</mo> <mi>R</mi> <mo>(</mo> <mi>i</mi> <mo>)</mo>
    <mo>-</mo> <mi>C</mi> <mo>(</mo> <mi>i</mi> <mo>)</mo></mrow></math>
- en: 'Let’s continue with the data-driven solution and assume that the finance unit
    already has calculated profits, revenues, and costs at the loan level. We can
    then plot profits against interest rates and get a nice-looking profit function
    such as the one depicted in the left panel of [Figure 5-6](#fig5_profitfunctions),
    where each dot corresponds to a hypothetical loan, all of the same size and maturity.
    I also plot a solid line corresponding to the relationship we uncovered with the
    data. Notice how lucky we were: the estimated profit function has a nice inverted-U
    shape, the kind we really want when solving a *maximization* problem. We can now
    proceed and solve the optimization problem by setting the interest rate to where
    we see that profits reach a maximum, which is around 10%.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续使用数据驱动的解决方案，并假设财务部门已经计算出了贷款级别的利润、收入和成本。然后，我们可以将利润绘制为利率的函数，并获得一个看起来不错的利润函数，例如[图5-6](#fig5_profitfunctions)左侧面板所示，其中每个点对应一个假设的贷款，都是相同规模和到期期限。我还绘制了一条实线，对应于我们通过数据发现的关系。请注意我们的幸运之处：估计的利润函数呈现出一种漂亮的倒U形状，这是我们在解决*最大化*问题时真正想要的类型。现在我们可以继续解决优化问题，将利率设定为使利润达到最大值的地方，大约是10%。
- en: '![profit functions](assets/asai_0506.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![利润函数](assets/asai_0506.png)'
- en: Figure 5-6\. Two alternative scenarios when using the data-driven approach to
    estimate and optimize profits
  id: totrans-112
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-6。在使用数据驱动方法估计和优化利润时的两种替代场景
- en: However, since we did not impose any structure on the problem, we could very
    well have found the profit function in the right panel. The risk is that if we
    used numerical methods, we might mistakenly end up with a minimum close to 6%
    and make it our optimal interest rate. Note that the actual best rate might be
    even larger than 18%.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于我们没有对问题施加任何结构，我们很可能会在右侧面板中找到利润函数。风险在于，如果我们使用数值方法，我们可能会错误地得出一个接近6%的最小值，并将其作为我们的最佳利率。请注意，实际的最佳利率可能甚至大于18%。
- en: The lesson here is that oversimplifying can produce results that make no sense
    from the business point of view, and that can end up hurting the company. In this
    case we went too far, and we may now need to put some structure back into the
    problem. The best thing to do is to use our understanding of the situation to
    formulate a more precise problem.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的教训是，过度简化可能会导致从商业角度来看毫无意义的结果，并可能伤害公司。在这种情况下，我们做得太过了，现在可能需要重新给问题加上一些结构。最好的方法是利用我们对情况的理解来制定一个更精确的问题。
- en: 'Let’s continue to simplify away the size of the loan and the maturity, and
    say that we are considering lending our customer $100 today that will be repayed
    tomorrow. If it’s fully repayed, tomorrow we will get a revenue consisting of
    the principal and an interest payment. To do so we had to incur a cost to fund
    the loan, let’s say at a lower, risk-free interest rate of <math alttext="i Subscript
    s"><msub><mi>i</mi> <mi>s</mi></msub></math> .^([8](ch05.html#idm46359808331608))
    In this case, if the customer repays the loan, our profits will be the interest
    rate margin:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续简化贷款的规模和到期时间，假设我们考虑借给客户100美元，今天要还，明天就会还清。如果明天完全还清，我们将获得包括本金和利息支付在内的收入。为此，我们需要承担资金成本，假设是更低的、无风险的利率<math
    alttext="i Subscript s"><msub><mi>i</mi> <mi>s</mi></msub></math>。^([8](ch05.html#idm46359808331608))
    在这种情况下，如果客户还款，我们的利润将是利率差：
