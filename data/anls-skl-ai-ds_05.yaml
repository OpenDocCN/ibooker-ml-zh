- en: 'This last equation bought for us a bit more realism, but surely not enough,
    since our expected profits are still *increasing* with the interest rates (our
    cost doesn’t depend on how much we charge). We can approach this by either letting
    the probability be inversely related to the interest rate, or letting the cost
    <math alttext="c left-parenthesis k comma i right-parenthesis"><mrow><mi>c</mi>
    <mo>(</mo> <mi>k</mi> <mo>,</mo> <mi>i</mi> <mo>)</mo></mrow></math> *increase*
    with the interest rate. Either of these assumptions will get us the trade-off
    we would expect to have: a higher interest rate still increases the expected revenues,
    but only at a higher cost.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这最后一个方程给我们带来了一些现实感，但显然还不够，因为我们预期的利润仍然随着利率的**增加**而增加（我们的成本并不取决于我们收取的费用）。我们可以通过让概率与利率成反比或让成本
    <math alttext="c left-parenthesis k comma i right-parenthesis"><mrow><mi>c</mi>
    <mo>(</mo> <mi>k</mi> <mo>,</mo> <mi>i</mi> <mo>)</mo></mrow></math> 随利率**增加**来处理这个问题。这两种假设都能得到我们预期的权衡：更高的利率仍会增加预期收入，但成本也会更高。
- en: 'Before moving on, notice that the extra structure allows us to estimate our
    expected revenues and costs, and therefore our profits: optimization is now feasible.
    If you wonder where our data fits in, we will use it to estimate customer probabilities
    of default or the collection cost function.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，请注意额外的结构使我们能够估计我们的预期收入和成本，因此我们的利润：优化现在是可行的。如果你想知道我们的数据如何适应，我们将用它来估计客户违约概率或收款成本函数。
- en: Stock Optimization
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 库存优化
- en: As was discussed in [Chapter 3](ch03.html#ch03_businessquestions), first-order
    effects for inventory problems are given by the uncertain demand we face each
    period of time, production/ordering costs, transportation costs, and holding or
    storage costs.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在[第三章](ch03.html#ch03_businessquestions)中讨论的，库存问题的一阶效应由我们每个时间段面临的不确定需求、生产/订购成本、运输成本以及持有或存储成本确定。
- en: Here I just want to show the value of simplification, and specifically, how
    different simplifying assumptions help us gain better intuition about the problem.
    Let’s start by assuming away all uncertainty and costs. Since daily demand is
    known, we can just stock up whatever is needed for the next day (there are no
    transportation costs). But we could very well buy ahead for the next month, since
    there are no storage costs either.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我只是想展示简化的价值，特别是不同的简化假设如何帮助我们更好地理解问题。让我们首先假设不存在任何不确定性和成本。由于日需求是已知的，我们可以只存储下一天所需的东西（没有运输成本）。但我们也可以为下个月提前购买，因为也没有存储成本。
- en: Once we include these costs, we see that there are important trade-offs to consider.
    If transportation costs are high relative to storage costs, it will be optimal
    to overstock for several days. Alternatively, you might consider replenishing
    your inventory several times a day. You can see that that there are several important
    nuances in each simplifying assumption we make, and we gain some intuition about
    the first-order effects by relaxing one at a time.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们包含这些成本，我们看到需要考虑重要的权衡。如果运输成本相对于存储成本很高，长期过量存货将是最佳选择。或者，您可以考虑每天多次补充库存。您可以看到，我们每次放宽一个假设时，都有几个重要的细微差别，并且通过逐一放宽假设，我们对第一顺序效应有了一些直观感受。
- en: Store Staffing
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Store Staffing
- en: 'In [Chapter 3](ch03.html#ch03_businessquestions) we mentioned that this problem
    is similar in spirit to that of finding an optimal inventory: by overstaffing
    we incur the cost of paying wages without the extra productivity, and understaffing
    may represent foregone sales or reduced customer satisfaction that, with some
    probability, will translate into higher customer churn and foregone earnings in
    the future.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](ch03.html#ch03_businessquestions)中，我们提到这个问题在精神上与寻找最佳库存的问题类似：通过过度人员配备，我们会承担支付工资而没有额外生产力的成本，而人员不足可能代表失去的销售或降低的顾客满意度，这可能会转化为未来更高的顾客流失和未来收益的损失。
- en: But since this chapter is about understanding the value of simplification, consider
    the problem where we know with certainty how many customers will arrive each hour
    at each of our stores. We can then first solve the problem of finding the average
    waiting time for our customers.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 但由于本章是关于理解简化价值的，考虑一个问题，即我们确切知道每小时每家商店将有多少客户到达。然后我们可以首先解决找出顾客的平均等待时间的问题。
- en: Once we solve this highly simplified problem we can move one step ahead and
    relax the certainty assumption *but* impose strong distributional assumptions
    on the rates at which customers enter or exit the store that allow us solve the
    problem with uncertainty.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '*一旦我们解决了这个高度简化的问题，我们可以向前迈进一步，并放松确定性假设*，*但是*对客户进入或退出商店的速率强加强分布假设，允许我们在不确定性下解决问题。'
- en: After this work has been done, we need to map waiting times to customer satisfaction,
    and again we may want to impose simplifying assumptions. The theory would be that
    satisfaction *increases* with lower waiting times, and we can start by assuming
    linearity, say. Alternatively, we can tie the probability of a customer churning
    to waiting times, which will directly impact our business objectives (our profits).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这项工作后，我们需要将等待时间映射到顾客满意度，并且我们可能再次希望施加简化的假设。理论上，满意度随等待时间的减少而*增加*，我们可以首先假设是线性的。或者，我们可以将顾客流失的概率与等待时间联系起来，这将直接影响我们的业务目标（我们的利润）。
- en: Here I just wanted to show how that we need theories to map actions to consequences
    that affect our business objectives, and the role that simplifying assumptions
    play in allowing us to solve a specific problem. I will show one possible solution
    in [Chapter 7](ch07.html#ch07_optimization).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我只是想展示我们需要理论来将行动映射到影响我们业务目标的后果，以及简化假设在帮助我们解决特定问题中所起的作用。我将在[第7章](ch07.html#ch07_optimization)中展示一种可能的解决方案。
- en: Key Takeaways
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Key Takeaways
- en: '*We impact our business objectives by making decisions*: as analytical thinkers,
    it is our job to find, test, and enrich the set of actions or levers we can pull
    to achieve our business objectives.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我们通过做出决策来影响我们的业务目标*：作为分析思维者，我们的工作是找到、测试和丰富我们可以拉动以实现业务目标的行动或杠杆的集合。'
- en: '*But our decisions can only indirectly change our performance*: there are intervening
    factors—human or technical—that we need to understand to be effective. These create
    consequences directly impacting the business.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*但是我们的决策只能间接改变我们的表现*：有中介因素——无论是人为还是技术性的——我们需要理解才能有效果。这些因素直接影响业务。'
- en: '*The link between our actions and consequences is mediated by causation*: it
    is critical that we understand the causal forces from actions to consequences.
    To be effective we must also remember the possible traps when interpreting an
    effect causally.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我们的行动与后果之间的联系通过因果关系中介：理解从行动到后果的因果力量至关重要。要有效，我们还必须记住，在因果解释效果时可能会遇到的陷阱*。'
- en: '*As humans we have a powerful ability to create theories about how things work*:
    this skill is necessary to propose new levers that we can test through A/B testing.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*作为人类，我们有强大的能力来创造关于事物如何运作的理论*：这种技能是提出我们可以通过A/B测试测试的新杠杆的必要条件。'
- en: '*The world is complex—we need to learn to simplify*: when creating theories
    that map actions to consequences, we will necessarily have to simplify away nuances
    of each problem. Ideally we should start by concentrating on first-order effects,
    but it’s hard to know what is first-order from the outset. Domain knowledge is
    valuable, but also the ability to think out of the box to propose new theories.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*世界是复杂的——我们需要学会简化*：在创建将行动映射到后果的理论时，我们必然需要简化掉每个问题的细微差别。理想情况下，我们应该从集中注意力在第一顺序效应开始，但从一开始就知道哪个是第一顺序效应很难。领域知识是宝贵的，但是提出新理论的能力同样重要。'
- en: Further Reading
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'If you’re interested in exercising your analytical muscle by solving Fermi
    problems, you will find Lawrence Weinstein and John Adam’s *Guesstimation: Solving
    the World’s Problems on the Back of a Cocktail Napkin* (Princeton University Press)
    or Sanjoy Mahajan’s *Street-Fighting Mathematics: The Art of Educated Guessing
    and Opportunistic Problem Solving* (MIT Press) useful. William Poundstone’s *Are
    You Smart Enough to Work at Google?* (Little, Brown Spark) presents many examples
    of problems that are useful to accomplish the same goal, including a couple of
    Fermi problems.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你有兴趣通过解决费米问题来锻炼你的分析能力，Lawrence Weinstein 和 John Adam 的《*Guesstimation: Solving
    the World’s Problems on the Back of a Cocktail Napkin*》（普林斯顿大学出版社）或 Sanjoy Mahajan
    的《*Street-Fighting Mathematics: The Art of Educated Guessing and Opportunistic
    Problem Solving*》（麻省理工学院出版社）会很有帮助。William Poundstone 的《*Are You Smart Enough to
    Work at Google?*》（Little, Brown Spark）提供了许多问题的例子，对于达成同样的目标也是很有用的，包括一些费米问题。'
- en: 'To the best of my knowledge, there are no general books that teach how to simplify.
    Unfortunately this is a skill that you can only develop by studying models made
    by others and then trying to build your own. Scott Page’s *The Model Thinker:
    What You Need to Know to Make Data Work for You* (Basic Books) can help you with
    the former, since he presents a variety of models used in the social sciences.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '据我所知，没有通用的书籍教如何简化。不幸的是，这是一个只能通过研究他人制作的模型并尝试建立自己的模型来发展的技能。Scott Page 的《*The
    Model Thinker: What You Need to Know to Make Data Work for You*》（基础书籍）可以帮助你理解前者，因为他呈现了社会科学中使用的各种模型。'
- en: If you’re interested in inventory theory or management, good bets are introductions
    to operations research or control theory (the latter for applications under uncertainty).
    Chapter 19 of Hillier et al., *Introduction to Operations Research* (McGraw-Hill
    Higher Education) presents a nice introduction to inventory theory with and without
    uncertainty.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对库存理论或管理感兴趣，引入运筹学或控制理论（后者适用于不确定性应用）是个不错的选择。Hillier 等人的《*Introduction to Operations
    Research*》第19章（麦格劳希尔高等教育出版社）提供了一个关于有无不确定性的库存理论的良好介绍。
- en: '^([1](ch05.html#idm46359808829080-marker)) Think about it: how could we even
    approximate this probability? We need to essentially count the number of Earth-like
    planets in the surrounding universe.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch05.html#idm46359808829080-marker)) 想一想：我们如何甚至近似这个概率？我们需要基本上计算周围宇宙中类似地球的行星的数量。
- en: ^([2](ch05.html#idm46359808822056-marker)) You can decide if this is too rough
    an approximation for your problem and adjust accordingly.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch05.html#idm46359808822056-marker)) 你可以决定这是否对你的问题来说是一个太粗糙的近似，然后相应地进行调整。
- en: ^([3](ch05.html#idm46359808805688-marker)) We do this because we can only have
    an integer number of balls, of course.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch05.html#idm46359808805688-marker)) 我们这样做是因为我们只能拥有整数数量的球，当然了。
- en: ^([4](ch05.html#idm46359808778984-marker)) It would be different if you were
    allowed to cut the balls in pieces to fill as much space as you can. Then we would
    need to use that extra empty space.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch05.html#idm46359808778984-marker)) 如果你可以切割球体以填充尽可能多的空间，情况将会不同。那么我们将需要利用额外的空间。
- en: ^([5](ch05.html#idm46359808597336-marker)) I’m assuming away the possibility
    that some fraction of your RSUs will vest in regular intervals *before* your vesting
    period comes to an end, as is usually the case.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: ^([5](ch05.html#idm46359808597336-marker)) 我假设你的 RSUs 在你的归属期结束之前定期授予的情况，通常是这样。
- en: ^([6](ch05.html#idm46359808493640-marker)) So <math alttext="upper T equals
    m a x left-brace 4 comma upper T asterisk right-brace"><mrow><mi>T</mi> <mo>=</mo>
    <mi>m</mi> <mi>a</mi> <mi>x</mi> <mo>{</mo> <mn>4</mn> <mo>,</mo> <mi>T</mi> <mo>*</mo>
    <mo>}</mo></mrow></math> where <math alttext="upper T asterisk"><mrow><mi>T</mi>
    <mo>*</mo></mrow></math> is the time you expect it will take for them to go public.
    Try to inform yourself by reading the news about the company.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: ^([6](ch05.html#idm46359808493640-marker)) 所以 <math alttext="upper T equals
    m a x left-brace 4 comma upper T asterisk right-brace"><mrow><mi>T</mi> <mo>=</mo>
    <mi>m</mi> <mi>a</mi> <mi>x</mi> <mo>{</mo> <mn>4</mn> <mo>,</mo> <mi>T</mi> <mo>*</mo>
    <mo>}</mo></mrow></math> 其中 <math alttext="upper T asterisk"><mrow><mi>T</mi>
    <mo>*</mo></mrow></math> 是你预计公司将公开的时间。尝试通过阅读有关公司的新闻来了解情况。
- en: ^([7](ch05.html#idm46359808353160-marker)) We could just take the lefthand side
    of this equation and completely forget about revenues and costs.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: ^([7](ch05.html#idm46359808353160-marker)) 我们可以只考虑这个方程式的左边，完全忘记收入和成本。
- en: ^([8](ch05.html#idm46359808331608-marker)) Banks borrow at a low interest rate
    to gain on the margin obtained from lending at a higher rate. But even if your
    company doesn’t *borrow*, you can think of this as the opportunity cost of putting
    those funds on any alternative investment opportunity.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: ^([8](ch05.html#idm46359808331608-marker)) 银行以较低的利率借款，通过以更高的利率放贷来获利。即使你的公司不进行*借款*，你也可以将这视为将资金投入任何替代投资机会的机会成本。
