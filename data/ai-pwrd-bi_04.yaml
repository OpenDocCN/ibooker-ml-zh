- en: Chapter 4\. Prototyping
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章。原型
- en: By now, you should finally have enough theoretical background knowledge to get
    hands-on with some AI use cases. In this chapter, you’ll learn how to use a prototyping
    technique borrowed from product management to quickly create and put ML use cases
    into practice and validate your assumptions about feasibility and impact.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，您应该已经具备了足够的理论背景知识，可以开始进行一些AI用例的实际操作了。在本章中，您将学习如何借鉴产品管理的原型技术，快速创建并实施ML用例，并验证您对可行性和影响的假设。
- en: Remember, our goal is to find out quickly whether our AI-powered idea creates
    value and whether we are able to build a first version of the solution without
    wasting too much time or other resources. This chapter will introduce you not
    only to the theoretical concepts about prototyping, but also to the concrete tools
    we are going to use in the examples throughout this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，我们的目标是迅速找出我们的AI驱动想法是否创造价值，以及我们是否能够在不浪费太多时间或其他资源的情况下构建解决方案的第一个版本。本章不仅将向您介绍有关原型的理论概念，还将介绍我们将在本书示例中使用的具体工具。
- en: What Is a Prototype, and Why Is It Important?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是原型，为什么它如此重要？
- en: 'Let’s face the hard truth: most ML projects fail. And that’s not because most
    projects are underfunded or lack talent (although those are common problems too).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们面对现实吧：大多数ML项目都会失败。这并不是因为大多数项目资金不足或缺乏人才（尽管这些也是常见问题）。
- en: 'The main reason ML projects fail is because of the incredible uncertainty surrounding
    them: requirements, solution scope, user acceptance, infrastructure, legal considerations,
    and most importantly, the quality of the outcome are all very difficult to predict
    in advance of a new initiative. Especially when it comes to the result, you never
    really know whether your data has enough signals in it until you go through the
    process of data collection, preparation, and cleansing and build the actual model.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ML项目失败的主要原因是围绕它们存在的极大不确定性：需求、解决方案范围、用户接受度、基础设施、法律考虑因素以及最重要的结果质量，这些都非常难以在新倡议开始之前预测。特别是在结果方面，您永远无法真正知道您的数据是否具有足够的信号，直到您经历了数据收集、准备、清洗并构建实际模型的过程。
- en: 'Many companies start their first AI/ML projects with a lot of enthusiasm. Then
    they find that the projects turn out to be a bottomless pit. Months of work and
    thousands of dollars are spent just to get to a simple result: it doesn’t work.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司在开始他们的第一个AI/ML项目时充满了热情。然后他们发现这些项目变成了无底洞。数月的工作和数千美元的花费仅仅是为了得到一个简单的结果：它不起作用。
- en: Prototyping is a way to minimize risk and evaluate the impact and feasibility
    of your ML use case before scaling it. With prototyping, your ML projects will
    be faster, cheaper, and deliver a higher return on investment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 原型是一种在扩展之前减少风险并评估您的ML用例影响力和可行性的方法。通过原型，您的ML项目将更快速、更便宜，并且将获得更高的投资回报率。
- en: 'For this book, a *prototype* is an unfinished product with a simple purpose:
    validation. Concepts such as a PoC or a minimum viable product (MVP) serve the
    same purpose, but these concepts have a different background and involve more
    than just validation. The idea of validation is so important because you don’t
    need to build a prototype if you don’t have anything to validate.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书而言，*原型*是一个未完成的产品，其简单目的是验证。像PoC或最小可行产品（MVP）这样的概念有着相同的目的，但这些概念背后有着不同的背景，并且涉及的不仅仅是验证。验证的概念非常重要，因为如果没有需要验证的内容，你就不需要构建原型。
- en: 'In the context of AI or ML projects, you want to validate your use case in
    two dimensions: impact and feasibility. That’s why it’s so essential that you
    have a rough idea of these categories before you go ahead and build something.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI或ML项目的背景下，您希望在两个维度上验证您的用例：影响力和可行性。这就是为什么在继续构建某些东西之前，您需要对这些类别有一个大致的了解。
- en: 'Here are some examples of things you can validate in the context of ML and
    AI:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些在机器学习和人工智能背景下可以验证的示例：
- en: Does your solution provide value to the user?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的解决方案是否为用户提供了价值？
- en: Is your solution being used as it was intended?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的解决方案是否如预期般使用？
- en: Is your solution being accepted by users?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的解决方案是否被用户接受？
- en: Does your data contain enough signals to build a useful model?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的数据是否包含足够的信号以构建有用的模型？
- en: Does an AI service work well enough with your data to provide sufficient value?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI服务是否能够很好地与您的数据配合，提供足够的价值？
- en: To be an effective validation tool, ML prototypes must be end-to-end. Creating
    an accurate model is good. Creating a useful model is better. And the only way
    to get that information is to get your ML solution in front of real users. You
    can build the best customer churn predictor in the world, but if the marketing
    and sales staff aren’t ready to put the predictions into action, your project
    is dead. That’s why you need quick user feedback.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为有效的验证工具，机器学习原型必须是端到端的。创建准确的模型是好的。创建有用的模型更好。获取这些信息的唯一途径是让你的机器学习解决方案面向真实用户。你可以建立世界上最好的客户流失预测模型，但如果市场营销和销售人员没有准备好将预测付诸行动，你的项目将是失败的。这就是为什么你需要快速的用户反馈。
- en: When you prototype your ML-powered solution, don’t compromise on data. Don’t
    use data that wouldn’t be available in production. Don’t do manual cleanups that
    don’t scale. You can fix a model; you can fix the UI. But you can’t fix the data.
    Treat it the way you’d treat it in a production scenario.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你原型化你的机器学习驱动解决方案时，不要在数据上妥协。不要使用在生产中不可用的数据。不要进行无法扩展的手动清理。你可以修复模型；你可以修复用户界面。但你不能修复数据。把它当作在生产场景中对待的方式。
- en: 'A prototype should usually have a well-defined scope that includes the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个原型通常应该有以下明确定义的范围：
- en: Clear goal
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 明确的目标
- en: For example, “Can we build a model that is better than our baseline B in predicting
    *y*, given some data *x*?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，“我们能否建立一个比我们基线B在预测*y*时更好的模型，给定一些数据*x*？”
- en: Strict time frame
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 严格的时间框架
- en: For example, “We will build the best model we can in a maximum of two weeks.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，“我们将在最多两周内建立我们能建立的最好模型。”
- en: Acceptance criteria
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 接受标准
- en: For example, “Our prototype passed the user acceptance test if feedback F happened.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，“如果发生了反馈F，我们的原型通过了用户验收测试。”
- en: When it comes to technology, a prototype should leave it up to you to decide
    which technology stack is the best to achieve the goals within the time frame.
    Prototypes give you valuable insight into potential problem areas (e.g., data-quality
    issues) while engaging business stakeholders from the start and managing their
    expectations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及技术时，原型应该让你决定在何种技术栈内最好地实现目标。原型为你提供宝贵的洞察潜在问题领域（例如数据质量问题），同时从一开始就吸引业务利益相关者并管理他们的期望。
- en: Prototyping in Business Intelligence
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业智能原型化
- en: 'For decades, the typical development process for BI systems was the classic
    waterfall method: projects were planned as a linear process that began with requirements
    gathering, then moved to design, followed by data engineering, testing, and deployment
    of the reports or metrics desired by the business.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，商业智能系统的典型开发过程是经典的瀑布方法：项目被计划为一个线性过程，从需求收集开始，然后转移到设计，接着是数据工程，测试和部署业务所需的报告或指标。
- en: Even without AI or ML, the waterfall method is reaching its limits. That’s because
    several factors are working together. Business requirements are becoming increasingly
    fuzzy as the business itself becomes more complex. In addition, the technology
    is also becoming more complex. Whereas 10 years ago you’d have to integrate a
    handful of data sources, today even small companies have to manage dozens of systems.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有人工智能或机器学习，瀑布方法也正在达到其极限。这是因为几个因素共同作用。随着业务要求变得越来越模糊，因为业务本身变得更加复杂。此外，技术也变得更加复杂。10年前，你可能只需要整合少数几个数据源，而今天，即使是小公司也不得不管理数十个系统。
- en: When your project plan for a large-scale BI initiative is ready, it’s often
    already overtaken by reality. With AI/ML and its associated uncertainties, things
    aren’t going to get much easier.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你为大规模商业智能计划准备好项目计划时，通常它已经被现实超越了。随着人工智能/机器学习及其相关不确定性，事情不会变得更容易。
- en: To launch a successful AI-driven solution as part of a BI system, you must essentially
    treat your BI system as a data product. That means acknowledging the facts that
    you don’t know whether your idea will ultimately work out as planned, what the
    final solution will look like, and whether your users are interacting with it
    as expected. Product management techniques, such as prototyping, will help you
    mitigate these risks and allow for more flexible development. But how exactly
    can you apply prototyping in the realms of BI?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功推出作为商业智能系统一部分的人工智能驱动解决方案，你必须本质上将你的商业智能系统视为一个数据产品。这意味着承认你不知道你的想法最终是否会按计划进行，最终的解决方案会是什么样子，以及你的用户是否按预期与其互动。产品管理技术，如原型设计，将帮助你减少这些风险，并允许更灵活的开发。但在商业智能领域如何准确应用原型设计呢？
- en: Reports in BI production systems are expected by default to be reliable and
    available, and the information they contain is accurate. So your production system
    isn’t the best choice for testing something among users. What else do we have?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: BI 生产系统中的报告通常默认为可靠和可用，其包含的信息是准确的。因此，您的生产系统并不适合在用户之间测试某些东西。我们还有什么其他选择？
- en: 'Companies typically work with test systems to try out new features before putting
    them into production. However, the problem with test systems is that they often
    involve the same technical effort and challenges as the production system. Usually,
    the entire production environment is replicated for testing purposes: a test data
    warehouse, a test frontend BI, and a test area for ETL processes, because you
    want to make sure that what works on the test system also works in production.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通常公司使用测试系统来尝试新功能，然后再将其投入生产。但是，测试系统的问题在于其通常涉及与生产系统相同的技术工作量和挑战。通常会为测试目的复制整个生产环境：测试数据仓库、测试前端
    BI 和 ETL 过程的测试区域，因为您希望确保在测试系统上有效的内容也能在生产中运行。
- en: In the sense of our definition, a prototype takes place before testing, as shown
    in [Figure 4-1](#prototyping_in_the_software_development). For the prototype,
    you need deep vertical integration from data ingestion, over the analytical services,
    to the user interface, while keeping the overall technical complexity low.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的定义，原型设计发生在测试之前，如 [图 4-1](#prototyping_in_the_software_development) 所示。对于原型设计，您需要从数据摄入、分析服务到用户界面的深度垂直集成，同时保持总体技术复杂性低。
- en: '![Prototyping in the software development process](Images/apbi_0401.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![软件开发过程中的原型设计](Images/apbi_0401.png)'
- en: Figure 4-1\. Prototyping in the software development process
  id: totrans-35
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-1\. 软件开发过程中的原型设计
- en: In most cases, especially with monolithic BI systems, your production and test
    stack aren’t suitable for prototyping in just a few days or weeks. For our purposes,
    we need something less complex and lightweight.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，特别是在单块 BI 系统中，您的生产和测试堆栈不适合在几天或几周内进行原型设计。为了我们的目的，我们需要更简单和轻量级的东西。
- en: 'Whatever tech stack you use for this, you should make sure of the following:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您使用哪种技术堆栈，都应确保以下内容：
- en: The tech stack supports all three layers of the AI use case architecture (data,
    analytics, and user interface) to ensure that data is available and fit for use,
    your models perform well enough on your data, and users accept and see value in
    your solution.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术堆栈支持 AI 使用案例架构的三个层面（数据、分析和用户界面），以确保数据可用且适合使用，您的模型在您的数据上表现良好，并且用户接受并看到您的解决方案的价值。
- en: Your stack should be open and provide high connectivity to allow future integration
    into the test and perhaps even the production system. This aspect is essential
    because, if testing is successful, you want to enable a smooth transition from
    the prototyping phase to the testing phase. If you prototype on your local machine,
    it’ll be complicated to transfer the workflow from your computer to a remote server
    and expect it to work as smoothly. Tools like Docker will help you ease the transition,
    adding technical friction that no longer has anything to do with your original
    validation hypothesis.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的堆栈应该是开放的，并且提供高连接性，以便将来能够集成到测试系统甚至生产系统中。这一方面至关重要，因为如果测试成功，您希望能够顺利从原型阶段过渡到测试阶段。如果您在本地机器上进行原型设计，则将工作流程从计算机转移到远程服务器并期望它能顺利运行将变得非常复杂。像
    Docker 这样的工具将帮助您简化过渡，减少与您最初的验证假设无关的技术摩擦。
- en: Therefore, the perfect prototyping platform for AI-powered BI use cases offers
    high connectivity, many available integration services, and low initial investment
    costs. Cloud platforms have proven to meet these requirements quite well.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，针对基于 AI 的 BI 使用案例的完美原型平台提供高连接性、许多可用的集成服务和低初投资成本。云平台已被证明相当好地满足了这些要求。
- en: In addition, you should use a platform that gives you easy access to the various
    AI/ML services covered in [Chapter 2](ch02.xhtml#from_bi_to_decision_intelligence_assess).
    If you have the data available, prototyping the ML model should take no more than
    a maximum of two to four weeks, sometimes only a few days. Use AutoML for regression/classification
    tasks, AIaaS for commodity services like character recognition, and pretrained
    models for custom deep learning applications rather than training them from scratch.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你应该使用一个平台，可以轻松访问[第2章](ch02.xhtml#from_bi_to_decision_intelligence_assess)中涵盖的各种AI/ML服务。如果有数据可用，ML模型的原型设计最多只需两到四周，有时仅需几天。用于回归/分类任务的AutoML、用于商品服务（如字符识别）的AIaaS以及用于定制深度学习应用程序的预训练模型，而不是从头开始训练它们。
- en: To avoid wasting time and money unnecessarily on your next ML project, build
    a prototype first before going all in.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的下一个ML项目中，为了避免不必要的时间和金钱浪费，建议先建立一个原型。
- en: The AI Prototyping Toolkit for This Book
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的AI原型工具包
- en: We’ll use Microsoft Azure as our platform for prototyping in this book. You
    could use many other tools, including AWS or GCP. These platforms are comparable
    in their features, and what we do here with Azure, you can basically do with any
    other platform.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将使用Microsoft Azure作为原型设计的平台。你可以使用许多其他工具，包括AWS或GCP。这些平台在功能上是可比较的，我们在Azure上的操作，基本上也可以在任何其他平台上完成。
- en: 'I chose Azure for the following two reasons:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择Azure有以下两个原因：
- en: Many businesses are running on a Microsoft stack, and Azure will be the most
    familiar cloud platform to them.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多企业正在使用Microsoft堆栈，并且Azure将是他们最熟悉的云平台。
- en: Azure integrates smoothly with Power BI, a BI tool that is popular in many enterprises.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure与Power BI集成得非常顺畅，Power BI是许多企业中流行的BI工具。
- en: You may be wondering how a full-fledged cloud platform like Azure can ever be
    lightweight enough for prototyping. The main reason is that we don’t use the entire
    Azure platform, but only parts of it that are provided “as a service,” so we don’t
    have to worry about the technical details under the hood. The main services we’ll
    use are Azure Machine Learning Studio, Azure Blob Storage, an Azure compute resource,
    and a set of Azure Cognitive Services, Microsoft’s AIaaS offering.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你会想，像Azure这样一个成熟的云平台如何轻便到足以用于原型设计。主要原因在于，我们并未使用整个Azure平台，而仅使用作为“服务”提供的部分，因此我们不必担心底层的技术细节。我们将使用的主要服务包括Azure
    Machine Learning Studio、Azure Blob Storage、Azure计算资源以及一组Azure认知服务，这是微软的AI即服务提供。
- en: The good thing is that although we’re still prototyping, the infrastructure
    would stand up to a production scenario as well. We would need to change the solution’s
    processes, maintenance, integrations, and management, but the technical foundation
    would be the same. We’ll go into this in more detail in [Chapter 11](ch11.xhtml#taking_the_next_steps_from_prototype_to).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 好处在于，虽然我们仍处于原型阶段，但基础架构也能应对生产环境。我们需要更改解决方案的流程、维护、集成和管理，但技术基础将保持一致。我们将在[第11章](ch11.xhtml#taking_the_next_steps_from_prototype_to)中详细讨论这一点。
- en: I’ll try not to rely too much on features that work exclusively with Azure and
    Power BI, but keep it open enough so you can connect your own AI models to your
    own BI. Also, most Azure integrations into Power BI require a Pro license, which
    I don’t want to put you through. Let’s start with the setup for Microsoft Azure.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我会尽量不过多依赖仅适用于Azure和Power BI的功能，但保持足够开放，以便你可以将自己的AI模型连接到自己的BI。此外，大多数Azure与Power
    BI的集成需要专业许可证，我不希望给你带来这种麻烦。让我们从Microsoft Azure的设置开始。
- en: Working with Microsoft Azure
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Microsoft Azure
- en: This section gives you a quick introduction to Microsoft Azure and lets you
    activate all the tools you’ll need for the use cases starting in [Chapter 7](ch07.xhtml#ai_powered_predictive_analytics).
    While you may not need all of these services right away, I recommend that you
    set them up in advance so you can focus on the actual use cases later instead
    of dealing with the technical overhead.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了Microsoft Azure，并帮助你激活从[第7章](ch07.xhtml#ai_powered_predictive_analytics)开始的使用案例所需的所有工具。虽然你可能暂时不需要所有这些服务，但建议提前设置它们，这样你可以专注于实际使用案例，而不是处理技术上的开销。
- en: Sign Up for Microsoft Azure
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注册Microsoft Azure
- en: To create and use the AI services from [Chapter 7](ch07.xhtml#ai_powered_predictive_analytics)
    onward, you need a Microsoft Azure account. If you are new to the platform, Azure
    gives you free access to all the services we cover in this book for the first
    12 months (at the time of writing). You also get a free $200 credit for services
    that are billed based on usage, such as compute resources or AI model deployments.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要在第 7 章及以后创建和使用 AI 服务，你需要一个 Microsoft Azure 帐户。如果你是平台的新用户，Azure 为我们在本书中涵盖的所有服务提供首次
    12 个月的免费访问（截至撰写本文时）。你还将获得用量计费的服务的免费 200 美元信用额。
- en: To explore the free access and to sign up, visit [*https://azure.microsoft.com/free*](https://azure.microsoft.com/free)
    and start the sign-up process.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要探索免费访问并注册，请访问 [*https://azure.microsoft.com/free*](https://azure.microsoft.com/free)
    并开始注册流程。
- en: Note
  id: totrans-56
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: If you already have an Azure account, you can skip ahead to [“Create an Azure
    Compute Resource”](#create_an_azure_compute_resource). Be aware that you might
    be billed for these services if you are not on a free trial. If you are unsure,
    contact your Azure administrator before you move ahead.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有 Azure 帐户，你可以直接跳转到 [“创建 Azure 计算资源”](#create_an_azure_compute_resource)。请注意，如果你不是在免费试用期内，可能会收费。如果你不确定，请在继续之前联系你的
    Azure 管理员。
- en: To sign up, you will be prompted to create a Microsoft account. I recommend
    you create a new account for testing purposes (and take advantage of the free
    credit bonus!). If you have a corporate account, you can try to continue with
    that, but your company might have restrictions. Therefore, it may be best to start
    from scratch, play around a bit, and once you have everything figured out, continue
    with your company’s account.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要注册，你将被提示创建一个 Microsoft 帐户。我建议你为测试目的创建一个新帐户（并利用免费信用额外奖励！）。如果你有企业帐户，你可以尝试继续使用，但你的公司可能会有限制。因此，最好从头开始，稍作试探，一旦你把一切弄清楚，再继续使用你公司的帐户。
- en: On the following page, click “Create one!” ([Figure 4-2](#creating_a_new_microsoft_account)).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的页面上，点击“创建一个！”（[图 4-2](#creating_a_new_microsoft_account)）。
- en: '![Creating a new Microsoft account](Images/apbi_0402.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![创建一个新的 Microsoft 帐户](Images/apbi_0402.png)'
- en: Figure 4-2\. Creating a new Microsoft account
  id: totrans-61
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-2\. 创建一个新的 Microsoft 帐户
- en: Next, enter your email address and click Next. Create a password and continue.
    After confirming that you are not a robot, you should see the screen in [Figure 4-3](#azure_sign_up_prompt).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，输入你的电子邮件地址，然后点击下一步。创建一个密码并继续。确认你不是机器人后，你应该看到 [图 4-3](#azure_sign_up_prompt)
    中显示的屏幕。
- en: '![Azure sign-up prompt](Images/apbi_0403.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 注册提示](Images/apbi_0403.png)'
- en: Figure 4-3\. Azure sign-up prompt
  id: totrans-64
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-3\. Azure 注册提示
- en: You must confirm your account with a valid phone number. Enter your information
    and click “Text me” or “Call me.” Enter the verification code and click “Verify
    code.” After successful verification, check the terms and click Next.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须通过有效的电话号码确认你的帐户。输入你的信息，点击“给我发短信”或“给我打电话”。输入验证码，然后点击“验证代码”。成功验证后，查看条款并点击下一步。
- en: You are almost there! The last prompt will require you to provide your credit
    card information. Why? It’s the same with all major cloud platforms. Once your
    free credit is used up or the free period expires, you will be charged for using
    these services. However, the good thing about Microsoft for beginners is that
    you will not be charged automatically. When your free period ends, you’ll have
    to opt for pay-as-you-go billing.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你就快成功了！最后一个提示需要你提供信用卡信息。为什么？所有主要云平台都是如此。一旦你的免费信用额用完或免费期限到期，你将会被收费使用这些服务。但是对于初学者来说，微软的好处是你不会自动收费。免费期结束时，你将需要选择按使用量计费。
- en: After successfully signing up, you should see the Azure portal screen shown
    in [Figure 4-4](#azure_portal_dashboard).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 成功注册后，你应该看到 [图 4-4](#azure_portal_dashboard) 中显示的 Azure 门户屏幕。
- en: '![Azure portal dashboard](Images/apbi_0404.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 门户仪表板](Images/apbi_0404.png)'
- en: Figure 4-4\. Azure portal dashboard
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-4\. Azure 门户仪表板
- en: 'Welcome to Microsoft Azure! You can access this home page at any time by visiting
    *[portal.azure.com](http://portal.azure.com)*. Let’s quickly explore the Azure
    portal home page:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 Microsoft Azure！你可以随时访问这个主页，访问 *[portal.azure.com](http://portal.azure.com)*。让我们快速浏览
    Azure 门户首页：
- en: Navigation bar (1)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 导航栏（1）
- en: You can open the portal menu on the left or navigate to your account settings
    at the top right.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在左侧打开门户菜单，或者在右上角导航至你的帐户设置。
- en: Azure services (2)
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 服务（2）
- en: These are the recommended services for you. These may look different for you,
    especially if you are newly signed up.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是为您推荐的服务。对于您来说，它们可能看起来不同，特别是如果您是新注册用户。
- en: Create a resource (3)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 创建资源（3）
- en: This will be one of the most commonly used buttons. You use it to create new
    resources like services on Azure.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是您最常使用的按钮之一。您可以使用它在 Azure 上创建新的服务资源。
- en: Navigate (4)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 导航（4）
- en: This section contains tools and all the other items that take you to various
    settings. You will not need them for now.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分包含工具和其他各种项目，可带您进入各种设置。目前您不需要它们。
- en: 'When you see this screen, you are all set with the setup for Microsoft Azure.
    If you are having trouble setting up your Azure account, I recommend the following
    resources:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当您看到此屏幕时，您的 Microsoft Azure 设置已完成。如果您在设置 Azure 帐户时遇到问题，我建议您查阅以下资源：
- en: '[Azure videos](https://oreil.ly/dWMDM)'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Azure 视频](https://oreil.ly/dWMDM)'
- en: '[Azure Lessons website](https://oreil.ly/dmaaH)'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Azure Lessons 网站](https://oreil.ly/dmaaH)'
- en: Create an Azure Machine Learning Studio Workspace
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建 Azure 机器学习工作室工作区
- en: Azure Machine Learning Studio will be our workbench in Microsoft Azure to build
    and deploy custom ML models and manage datasets. The first thing you need to do
    is create an Azure Machine Learning workspace. The workspace is a basic resource
    in your Azure account that contains all of your experiments, training, and deployed
    ML models.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 机器学习工作室将成为我们在 Microsoft Azure 中构建和部署自定义 ML 模型以及管理数据集的工作台。您首先需要创建一个 Azure
    机器学习工作区。工作区是您 Azure 帐户中的基本资源，其中包含所有实验、训练和部署的 ML 模型。
- en: The workspace resource is associated with your Azure subscription. While you
    can programmatically create and manage these services, we will use the Azure portal
    to navigate through the process. Remember, everything you do here with your mouse
    and keyboard can also be done through automated scripts if you wish later.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 工作区资源与您的 Azure 订阅相关联。虽然您可以通过编程方式创建和管理这些服务，但我们将使用 Azure 门户来浏览整个过程。请记住，您在这里使用鼠标和键盘完成的每一步都可以通过自动化脚本来完成。
- en: Log in to the Microsoft account you used for the Azure subscription and visit
    *[portal.azure.com](http://portal.azure.com)*. Click the “Create a resource” button
    ([Figure 4-5](#creating_a_new_resource_in_azure)).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 登录到您用于 Azure 订阅的 Microsoft 帐户，并访问 *[portal.azure.com](http://portal.azure.com)*。点击“创建资源”按钮（[图 4-5](#creating_a_new_resource_in_azure)）。
- en: '![Creating a new resource in Azure](Images/apbi_0405.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![在 Azure 中创建新资源](Images/apbi_0405.png)'
- en: Figure 4-5\. Creating a new resource in Azure
  id: totrans-87
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-5\. 在 Azure 中创建新资源
- en: Now use the search bar to find `**machine**` `**learning**` and select it ([Figure 4-6](#searching_for_the_ml_resource)).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在使用搜索栏查找 `**machine**` `**learning**` 并选择它（[图 4-6](#searching_for_the_ml_resource)）。
- en: '![Searching for the ML resource](Images/apbi_0406.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![搜索 ML 资源](Images/apbi_0406.png)'
- en: Figure 4-6\. Searching for the ML resource
  id: totrans-90
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-6\. 搜索 ML 资源
- en: In the Machine Learning section, click Create ([Figure 4-7](#creating_a_new_ml_resource)).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习部分，点击创建（[图 4-7](#creating_a_new_ml_resource)）。
- en: '![Creating a new ML resource](Images/apbi_0407.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![创建新的 ML 资源](Images/apbi_0407.png)'
- en: Figure 4-7\. Creating a new ML resource
  id: totrans-93
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-7\. 创建新的 ML 资源
- en: 'You need to provide some information for your new workspace, as shown in [Figure 4-8](#configuring_the_ml_resource):'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要为新工作区提供一些信息，如 [图 4-8](#configuring_the_ml_resource) 所示：
- en: Workspace name
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 工作区名称
- en: Choose a unique name for your workspace that differentiates it from other workspaces
    you create. Project names are typically good candidates for workspace names. This
    example uses `auto-ml`. The name must be unique within the selected resource group.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 为工作区选择一个与您创建的其他工作区不同的唯一名称。项目名称通常是工作区名称的良好选择。本示例使用 `auto-ml`。名称必须在所选资源组内是唯一的。
- en: Subscription
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅
- en: Select the Azure subscription you want to use.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 选择要使用的 Azure 订阅。
- en: Resource group
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 资源组
- en: A resource group bundles resources in your Azure subscription and could, for
    example, be tied to your department. I strongly advise you to create a new resource
    group at this stage and assign any service you are going to set up for this book
    to this resource group. This will make the cleanup much easier later. Click “Create
    new” and give your new resource group a name. This example uses `ai-powered-bi`.
    Whenever you see this reference anywhere, you need to replace it with the name
    of your own resource group.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 资源组将您 Azure 订阅中的资源捆绑在一起，例如可能与您的部门相关联。我强烈建议您在此阶段创建一个新的资源组，并将您将为本书设置的任何服务分配给此资源组。这将使以后的清理工作变得更加容易。单击“创建新内容”，并为新的资源组命名。此示例使用
    `ai-powered-bi`。无论何时在任何地方看到此引用，请用您自己资源组的名称替换它。
- en: Location
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 位置
- en: Select the physical location closest to your users and your data resources.
    Be careful when transferring data outside of protected geographical areas such
    as the European Union (EU). Most services are typically available first in US
    regions.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 选择最接近用户和数据资源的物理位置。在将数据传输至欧盟（EU）等受保护地理区域之外时，请格外小心。大多数服务通常首先在美国地区提供。
- en: Once you’ve entered everything, click “Review + create.” After the initial validation
    has passed, click Create again.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 输入完所有信息后，请单击“审阅 + 创建”。通过初步验证后，再次单击创建。
- en: '![Configuring the ML resource](Images/apbi_0408.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![配置 ML 资源](Images/apbi_0408.png)'
- en: Figure 4-8\. Configuring the ML resource
  id: totrans-105
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-8\. 配置 ML 资源
- en: Creating your workspace in the Azure cloud can take several minutes. When the
    process is finished, you will see a success message, as in [Figure 4-9](#ml_resource_successfully_created).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Azure 云中创建您的工作区可能需要几分钟时间。完成过程后，您将看到成功消息，如图 4-9 所示。
- en: '![ML resource successfully created](Images/apbi_0409.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![ML 资源创建成功](Images/apbi_0409.png)'
- en: Figure 4-9\. ML resource successfully created
  id: totrans-108
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-9\. ML 资源创建成功
- en: To view your new workspace, click “Go to resource.” This will take you to the
    ML resource page ([Figure 4-10](#ml_resource_overview)).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '要查看新的工作区，请单击“转到资源”。这将带您到 ML 资源页面（参见图 4-10）。 '
- en: '![ML resource overview](Images/apbi_0410.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![ML 资源概览](Images/apbi_0410.png)'
- en: Figure 4-10\. ML resource overview
  id: totrans-111
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-10\. ML 资源概览
- en: You have now selected the previously created workspace. Verify your subscription
    and your resource group here. If you were to train and deploy your ML models via
    code programmatically, you could now also head over to your favorite code editor
    and continue from there.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已选择先前创建的工作区。在此验证您的订阅和资源组。如果您希望通过编程方式训练和部署 ML 模型，现在还可以转到您喜欢的代码编辑器，并从那里继续。
- en: But since we want to continue our no-code journey, click “Launch studio” to
    train and deploy ML models without writing a single line of code. This will take
    you to the welcome screen of the Machine Learning Studio ([Figure 4-11](#azure_machine_learning_studio_home)).
    You also can access this directly via *[ml.azure.com](http://ml.azure.com)*.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 但由于我们希望继续无代码旅程，请单击“启动工作室”以在不编写任何代码的情况下训练和部署 ML 模型。这将带您到机器学习工作室的欢迎界面（参见图 4-11）。您还可以直接访问
    *[ml.azure.com](http://ml.azure.com)*。
- en: '![Azure Machine Learning Studio home](Images/apbi_0411.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 机器学习工作室主页](Images/apbi_0411.png)'
- en: Figure 4-11\. Azure Machine Learning Studio home
  id: totrans-115
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-11\. Azure 机器学习工作室主页
- en: The Machine Learning Studio is a web interface that includes a variety of ML
    tools to perform data science scenarios for data science practitioners of all
    skill levels. The studio is supported across all modern web browsers (no, this
    does not include Internet Explorer).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工作室是一个网络界面，包含多种 ML 工具，适用于各种数据科学场景，适合各种技能水平的数据科学从业者。该工作室支持所有现代网络浏览器（不包括 Internet
    Explorer）。
- en: 'The welcome screen is divided into three main areas:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎界面分为三个主要区域：
- en: On the left, you will find the menu bar with access to all services within ML
    Studio.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 左侧是菜单栏，可访问 ML Studio 中的所有服务。
- en: On the top, you will find suggested services and can directly create more services
    by clicking “Create new.”
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶部是推荐服务，您可以通过单击“创建新内容”直接创建更多服务。
- en: On the bottom, you will see an overview of recently launched services or resources
    within ML Studio (which should still be empty by now, since you just set up your
    account).
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 底部将显示 ML Studio 内最近启动的服务或资源概览（由于您刚刚设置了帐户，此处应为空）。
- en: Create an Azure Compute Resource
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建 Azure 计算资源
- en: You have created an Azure subscription and a workspace for Machine Learning
    Studio. You can consider these things still as “overhead.” So far, you haven’t
    launched any service or resource that actually does something.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经创建了 Azure 订阅和 Machine Learning Studio 的工作区。到目前为止，您还没有启动任何实际执行任务的服务或资源，可以将这些视为“开销”。
- en: That’s about to change now. In the following steps, you will create a *compute
    resource*. You can imagine a compute resource as a virtual machine (or a cluster
    of virtual machines) where the actual workload of your jobs is running. On modern
    cloud platforms such as Microsoft Azure, compute resources can be created and
    deleted with a few clicks (or prompts from the command line) and will be provisioned
    or shut down in a matter of seconds. You can choose from a variety of machine
    setups—from small, cheap computers to heavy machines with graphics processing
    unit (GPU) support.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 现在即将改变。在接下来的步骤中，您将创建一个*计算资源*。您可以将计算资源想象成一个虚拟机（或一组虚拟机），在这里运行您的作业的实际工作负载。在现代云平台（如
    Microsoft Azure）上，可以通过几次点击（或从命令行提示）来创建和删除计算资源，并在几秒钟内进行配置或关闭。您可以选择各种机器设置——从小型便宜的计算机到支持图形处理单元（GPU）的高性能机器。
- en: Warning
  id: totrans-124
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: Once you create a compute resource and this resource is online, you will be
    charged according to the price mentioned in the compute resources list (e.g.,
    $0.6/hour). If you are still using free Azure credits, this will be deducted from
    them. If not, your credit card will be charged accordingly. To avoid unnecessary
    charges, make sure to stop or delete any compute resource that you don’t need
    any more.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 创建计算资源后，资源在线后，将按照计算资源列表中提到的价格（例如，每小时$0.6）进行计费。如果您仍在使用免费的 Azure 信用额度，则费用将从中扣除。否则，将会直接从您的信用卡中扣款。为了避免不必要的费用，请确保停止或删除任何您不再需要的计算资源。
- en: You’ll create a compute resource that you can use for all the examples in this
    book. In practice, you may want to set up different compute resources for different
    projects, as well as to have more transparency about which project incurs which
    costs. However, in our prototyping example, one resource is sufficient, and you
    can easily track whether the resource is running so that it doesn’t eat up your
    free trial budget.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 您将创建一个计算资源，您可以在本书中的所有示例中使用它。在实际操作中，您可能希望为不同的项目设置不同的计算资源，以便更透明地了解哪个项目产生了哪些成本。然而，在我们的原型示例中，一个资源就足够了，您可以轻松跟踪资源是否正在运行，以免耗尽您的免费试用预算。
- en: You can create a compute resource directly in Azure ML Studio. Click the Compute
    option in the left navigation bar.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以直接在 Azure ML Studio 中创建计算资源。在左侧导航栏中点击“计算”选项。
- en: Then click “Create new compute,” and a screen like the one in [Figure 4-12](#creating_a_new_compute_instancedot)
    will appear. To select the machine type, select the “Select from all options”
    radio button.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 然后点击“创建新的计算”，屏幕将显示类似于[图 4-12](#creating_a_new_compute_instancedot)的界面。要选择机器类型，请选择“从所有选项中选择”单选按钮。
- en: '![Creating a new compute instance.](Images/apbi_0412.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![创建新的计算实例。](Images/apbi_0412.png)'
- en: Figure 4-12\. Creating a new compute instance
  id: totrans-130
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-12\. 创建新的计算实例
- en: Here you can see all available machine types ([Figure 4-13](#choosing_a_standard_dsoneone_machine)).
    The more performance you allocate, the faster an ML training usually will be.
    The cheapest resource available is a Standard_DS1_v2 machine with one core, 3.5
    GB RAM, and 7 GB storage—which costs about $0.06 per hour in the US East region.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在这里看到所有可用的机器类型（[图 4-13](#choosing_a_standard_dsoneone_machine)）。分配的性能越高，通常机器学习培训速度越快。美国东部地区最便宜的资源是一台标准型
    DS1_v2 机器，配有一个核心、3.5 GB RAM 和 7 GB 存储空间，大约每小时约 $0.06。
- en: Type `**Standard_DS1**` in the “Search by VM name” option and select the machine
    with the lowest price, as shown in [Figure 4-13](#choosing_a_standard_dsoneone_machine).
    You can really choose any type of machine here; just make sure that the price
    is reasonable, because we don’t need high performance at the moment.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在“按 VM 名称搜索”选项中键入 `**Standard_DS1**` 并选择价格最低的机器，如[图 4-13](#choosing_a_standard_dsoneone_machine)所示。在这里，您可以选择任何类型的机器；只需确保价格合理，因为目前我们不需要高性能。
- en: '![Choosing a Standard_DS11 machine](Images/apbi_0413.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![选择一个标准型 DS11 机器](Images/apbi_0413.png)'
- en: Figure 4-13\. Choosing a Standard_DS11 machine
  id: totrans-134
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-13\. 选择一个标准型 DS11 机器
- en: Click the Create button. This should take you back to the overview page of your
    computing resources. Wait for the resource to be created, which usually takes
    two to five minutes. The compute resource will start automatically once it’s provisioned
    (see [Figure 4-14](#compute_resource_running)).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“创建”按钮。这将带您回到计算资源的概述页面。请等待资源创建完成，通常需要两到五分钟。一旦资源配置完成，计算资源将自动启动（见[图 4-14](#compute_resource_running)）。
- en: '![Compute resource running](Images/apbi_0414.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![计算资源正在运行](Images/apbi_0414.png)'
- en: Figure 4-14\. Compute resource running
  id: totrans-137
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-14\. 计算资源正在运行
- en: Since you won’t need this resource until [Chapter 7](ch07.xhtml#ai_powered_predictive_analytics),
    select the resource and click Stop to prevent it from being encumbered. In the
    end, your compute resource summary page should look similar to [Figure 4-15](#compute_resource_stopped).
    Your compute resource should appear in the list, but its state should be Stopped.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您在[第 7 章](ch07.xhtml#ai_powered_predictive_analytics)之前不需要此资源，请选择该资源并点击“停止”以防止其占用资源。最终，您的计算资源摘要页面应类似于[图 4-15](#compute_resource_stopped)。您的计算资源应显示在列表中，但其状态应为已停止。
- en: '![Compute resource stopped](Images/apbi_0415.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![计算资源已停止](Images/apbi_0415.png)'
- en: Figure 4-15\. Compute resource stopped
  id: totrans-140
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-15\. 计算资源已停止
- en: Create Azure Blob Storage
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建 Azure Blob 存储
- en: The last building block you need for our prototyping setup is a place to store
    and upload files such as CSV tables or images. The typical place for these binary
    files is Azure Blob Storage; *blob* stands for *binary large object*—basically,
    file storage for almost everything with almost unlimited scale. We will use this
    storage mainly for writing outputs from our AI models or staging image files for
    the use cases in [Chapter 7](ch07.xhtml#ai_powered_predictive_analytics) onward.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我们原型设置的最后一个构建块是存储和上传文件的地方，例如 CSV 表格或图像。这些二进制文件的典型存放位置是 Azure Blob 存储；*blob*代表*二进制大对象*，基本上是几乎所有文件的文件存储，具有几乎无限的扩展能力。我们主要用于从我们的
    AI 模型写入输出或为[第 7 章](ch07.xhtml#ai_powered_predictive_analytics)中的用例分期图像文件。
- en: To create blob storage in Azure, visit *[portal.azure.com](http://portal.azure.com)*
    and search for `**storage accounts**`. Click Create and create a new storage account
    in the same region where your ML Studio resource is located. Give this account
    a unique name, and then select standard performance and locally redundant storage,
    as shown in [Figure 4-16](#creating_a_storage_account). As this is only test data,
    you don’t need to pay more for higher data availability standards. Again, you
    will save data here only temporarily, and the expenses will be more than covered
    by your free trial budget.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Azure 中创建 blob 存储，请访问*[portal.azure.com](http://portal.azure.com)*并搜索`**storage
    accounts**`。点击“创建”并在与您的 ML Studio 资源位于同一地区的位置创建新的存储帐户。为此帐户指定一个唯一名称，然后选择标准性能和本地冗余存储，如[图 4-16](#creating_a_storage_account)所示。由于这仅是测试数据，您无需为更高的数据可用性标准支付更多。再次强调，您只会在这里暂时保存数据，并且这些费用将完全被您的免费试用预算覆盖。
- en: '![Creating a storage account](Images/apbi_0416.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![正在创建存储帐户](Images/apbi_0416.png)'
- en: Figure 4-16\. Creating a storage account
  id: totrans-145
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-16\. 正在创建存储帐户
- en: Once the deployment is complete, click “Go to resource.” You will see the interface
    shown in [Figure 4-17](#azure_storage_account_overview).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 部署完成后，点击“转到资源”。您将看到[图 4-17](#azure_storage_account_overview)所示的界面。
- en: '![Azure storage account overview](Images/apbi_0417.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 存储帐户概述](Images/apbi_0417.png)'
- en: Figure 4-17\. Azure storage account overview
  id: totrans-148
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-17\. Azure 存储帐户概述
- en: Click “Access keys” on the left to open the screen shown in [Figure 4-18](#access_keys_for_the_azure_storage_accou).
    You will need these access keys when you want to access objects in that storage
    programmatically.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左侧的“访问密钥”以打开如[图 4-18](#access_keys_for_the_azure_storage_accou)所示的屏幕。在以编程方式访问存储中的对象时，您将需要这些访问密钥。
- en: '![Access keys for the Azure storage account](Images/apbi_0418.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 存储帐户访问密钥](Images/apbi_0418.png)'
- en: Figure 4-18\. Access keys for the Azure storage account
  id: totrans-151
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-18\. Azure 存储帐户访问密钥
- en: Now that you have a storage account and keys to manipulate data here, you have
    to create a *container*, which is something like a file folder that helps organize
    files. Click the Containers option on the left-side menu and then click “+ Container”
    at the top of the screen, as highlighted in [Figure 4-19](#creating_an_azure_blob_storage_containe).
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经有一个存储帐户和用于操作数据的密钥，您需要创建一个*容器*，这类似于一个帮助组织文件的文件夹。点击左侧菜单中的“容器”选项，然后点击屏幕顶部的“+
    容器”，如[图 4-19](#creating_an_azure_blob_storage_containe)所示。
- en: '![Creating an Azure Blob Storage container](Images/apbi_0419.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![创建Azure Blob Storage容器](Images/apbi_0419.png)'
- en: Figure 4-19\. Creating an Azure Blob Storage container
  id: totrans-154
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-19\. 创建Azure Blob Storage容器
- en: Create a container called `**tables**`. Set the access level to Container, which
    will make it easier to access the files later through external tools such as Power
    BI. Create another Container called `**simulation**` with the same settings.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 创建名为`**tables**`的容器。将访问级别设置为“容器”，这样通过外部工具如Power BI稍后访问文件会更加方便。创建另一个名为`**simulation**`的容器，设置相同的配置。
- en: If you deal with sensitive or production data, you would of course choose Private
    here to make sure that authorization is needed before the data can be accessed.
    Voilá, the new container should appear in the list and is now ready to host some
    files.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果涉及敏感或生产数据，当然应选择“私有”，以确保在访问数据之前需要授权。新容器将显示在列表中，并准备好用于托管一些文件。
- en: Working with Microsoft Power BI
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Microsoft Power BI
- en: 'For the user layer, we will rely on Microsoft Power BI as our tool to display
    reports, dashboards, and the results from our AI models. Power BI comes in two
    versions: Power BI Desktop and Power BI Service.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 对于用户层，我们将依赖Microsoft Power BI作为工具来显示报告、仪表板以及AI模型的结果。Power BI有两个版本：Power BI Desktop和Power
    BI Service。
- en: Power BI Desktop is currently available only for Windows. This offline application
    is installed on your computer and has all the features you can expect from Power
    BI. If you have a Microsoft Office subscription, Power BI is most likely part
    of that. You can download Power BI from the [Microsoft Power BI downloads page](https://oreil.ly/9LpZX).
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI Desktop目前仅适用于Windows。这款离线应用安装在您的计算机上，并拥有您可以期待的所有Power BI功能。如果您有Microsoft
    Office订阅，Power BI很可能是其一部分。您可以从[Microsoft Power BI下载页面](https://oreil.ly/9LpZX)下载Power
    BI。
- en: Power BI Service is an online version of Power BI that runs across all platforms,
    including Macs. It doesn’t currently have all the features of the desktop version,
    but new features are added regularly. I can’t give you a guarantee that all things
    we cover in this book will work on Power BI service, but it’s worth a try if you
    can’t or don’t want to install Power BI on your computer. You can get started
    with Power BI service at its [Getting Started page](https://oreil.ly/9SyDY).
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI Service是Power BI的在线版本，可在包括Mac在内的所有平台上运行。它目前并不具备桌面版本的所有功能，但定期添加新功能。不能保证本书涵盖的所有内容都能在Power
    BI Service上运行，但如果无法或不想在计算机上安装Power BI，则可以尝试使用它。您可以从其[入门页面](https://oreil.ly/9SyDY)开始使用Power
    BI Service。
- en: If you’ve never worked with Power BI before, it might be useful to watch Microsoft’s
    45-minute [introductory course](https://oreil.ly/ySgML), which gives you a high-level
    introduction on how the tool works.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您以前从未使用过Power BI，观看微软的45分钟[入门课程](https://oreil.ly/ySgML)可能会很有帮助，该课程会高层次地介绍工具的工作原理。
- en: Warning
  id: totrans-162
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: Unfortunately, Power BI does not always give exactly reproducible results. As
    you follow along with the use cases in this book, you may notice that some of
    your visuals and automated suggestions may not match the screenshots in this book.
    Don’t get confused by it too much, as the overall picture should still be the
    same, even if little variations appear here and there.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，Power BI并不总是能提供完全可复制的结果。在本书的使用案例中，您可能会注意到您的一些视觉效果和自动建议与本书中的截图不完全一致。不要对此感到过度困惑，总体上的情况应该是相同的，即使在这里和那里出现一些小变化。
- en: In case you don’t like using Power BI or want to use your own BI tool, you should
    be able to re-create everything in the case studies (except for Chapters [5](ch05.xhtml#ai_powered_descriptive_analytic)
    and [6](ch06.xhtml#ai_powered_diagnostic_analytics)) in any other BI tool as well,
    as long as it supports code execution of either Python or R scripts.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '如果您不喜欢使用Power BI，或者想使用自己的BI工具，您应该能够在其他任何支持Python或R脚本执行的BI工具中重新创建本案例研究（除了第[5](ch05.xhtml#ai_powered_descriptive_analytic)章和第[6](ch06.xhtml#ai_powered_diagnostic_analytics)章）。 '
- en: 'To run the Python or R scripts inside Power BI, you need to have one of these
    languages installed on your computer and Power BI pointed to the respective kernel.
    Check the following resources to make sure that Power BI and R, or Power BI and
    Python, are set up correctly:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Power BI中运行Python或R脚本，您需要在计算机上安装其中一种语言，并让Power BI指向相应的内核。请检查以下资源，确保Power BI与R或Power
    BI与Python正确设置：
- en: '[Run R scripts in Power BI Desktop](https://oreil.ly/mY33x).'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[在Power BI Desktop中运行R脚本](https://oreil.ly/mY33x)。'
- en: '[Run Python scripts in Power BI Desktop](https://oreil.ly/Ineut).'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[在Power BI Desktop中运行Python脚本](https://oreil.ly/Ineut)。'
- en: 'Besides the clean Python or R engines, you need a few packages for working
    on the use cases later. For R, these packages are the following:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 除了干净的Python或R引擎外，您稍后需要一些用例操作的包。对于R来说，这些包如下：
- en: '*httr* (for making HTTP request)'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*httr*（用于进行HTTP请求）'
- en: '*rjson* (for handling the API response)'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*rjson*（用于处理API响应）'
- en: '*dplyr* (for data preparation)'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*dplyr*（用于数据准备）'
- en: 'For the Python scripts, the equivalents are as follows:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Python脚本，其等效项如下：
- en: '*requests*'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*requests*'
- en: '*json*'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*json*'
- en: '*pandas*'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*pandas*'
- en: 'Make sure that these packages are installed for either the R or Python engine
