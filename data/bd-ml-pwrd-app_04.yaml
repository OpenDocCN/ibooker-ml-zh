- en: Part II. Build a Working Pipeline
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分。构建工作管道
- en: Since researching, training, and evaluating models is a time-consuming process,
    going in the wrong direction can be very costly in ML. This is why this book focuses
    on reducing risk and identifying the highest priority to work on.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由于研究、训练和评估模型是一个耗时的过程，走错方向在机器学习中可能代价高昂。这就是为什么本书侧重于减少风险和确定最高优先级以进行工作。
- en: 'While [Part I](part01.html#section_1) focused on planning in order to maximize
    our speed and chances of success, this chapter will dive into implementation.
    As [Figure II-1](#part2_image) shows, in ML like in much of software engineering,
    you should get to a minimum viable product (MVP) as soon as possible. This section
    will cover just that: the quickest way to get a pipeline in place and evaluating
    it.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然[第一部分](part01.html#section_1)侧重于计划以最大化我们的速度和成功的机会，本章将深入实施。正如[图II-1](#part2_image)所示，在机器学习和大部分软件工程中，你应该尽快达到最小可行产品（MVP）。本节将仅覆盖此内容：快速建立管道并评估它的最快方式。
- en: Improving said model will be the focus of [Part III](part03.html#section_3)
    of this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 改进这个模型将是本书[第三部分](part03.html#section_3)的重点。
- en: '![Building your first pipeline](assets/bmla_p206.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![构建你的第一个管道](assets/bmla_p206.png)'
- en: Figure II-1\. The right way to build your first pipeline (reproduced with permission
    from Henrik Kniberg)
  id: totrans-5
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图II-1. 构建您的第一个管道的正确方式（经Henrik Kniberg许可重现）
- en: 'We will build our initial model in two steps:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将分两步建立我们的初始模型：
- en: '[Chapter 3](ch03.html#pipeline)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html#pipeline)'
- en: In this chapter, we will build the structure and scaffolding of our application.
    This will involve building a pipeline to take user input and return suggestions,
    and a separate pipeline to train our models before we use them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我们将构建应用程序的结构和脚手架。这将涉及建立一个管道来接受用户输入并返回建议，以及一个单独的管道来训练我们的模型，然后再使用它们。
- en: '[Chapter 4](ch04.html#initial_dataset)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html#initial_dataset)'
- en: In this chapter, we will focus on gathering and inspecting an initial dataset.
    The goal here is to quickly identify patterns in our data and predict which of
    these patterns will be predictive and useful for our model.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将侧重于收集和检查初始数据集。这里的目标是快速识别数据中的模式，并预测哪些模式对我们的模型是预测性和有用的。
