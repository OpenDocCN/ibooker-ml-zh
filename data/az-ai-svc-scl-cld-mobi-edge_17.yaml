- en: There are also courses on Microsoft Learn with tutorials, videos, code samples,
    and sandboxes where you can try out key techniques (and gain credits toward certifications
    like [Azure AI Fundamentals](https://go.microsoft.com/fwlink/?linkid=2190255)).
    Start with the [AI School](https://www.microsoft.com/en-us/ai/ai-school) or [explore
    specific learning paths for AI](https://go.microsoft.com/fwlink/?linkid=2190245).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Learn 上还有课程，包括教程、视频、代码示例和沙盒环境，您可以在其中尝试关键技术（并获取像[Azure AI 基础知识](https://go.microsoft.com/fwlink/?linkid=2190255)这样的证书学分）。从[AI
    学校](https://www.microsoft.com/en-us/ai/ai-school)开始，或者[探索针对 AI 的特定学习路径](https://go.microsoft.com/fwlink/?linkid=2190245)。
- en: If you’re looking for datasets to try the various Azure AI services out on,
    Azure Open Datasets include public domain data for weather, census, holidays,
    public safety, and location that are hosted on Azure, integrated in Azure Machine
    Learning, and accessible through APIs so you can use them with Cognitive Services
    or in the Power Platform. View the [catalog](https://go.microsoft.com/fwlink/?linkid=2190262).
    You may also want to look at the [Microsoft Research Open Data](https://msropendata.com/datasets)
    repository of more specialized research datasets Microsoft has created in various
    areas of science, including healthcare and education.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要使用各种 Azure AI 服务尝试数据集，Azure 开放数据集包括天气、人口普查、假期、公共安全和位置的公共领域数据，这些数据托管在 Azure
    上，集成在 Azure 机器学习中，并通过 API 访问，因此您可以在认知服务或 Power Platform 中使用它们。查看[目录](https://go.microsoft.com/fwlink/?linkid=2190262)。您可能还想查看[Microsoft
    研究开放数据](https://msropendata.com/datasets)库，其中包含微软在医疗保健和教育等各个科学领域创建的更专业的研究数据集。
