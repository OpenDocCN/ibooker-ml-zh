- en: Afterword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记
- en: By now, you should have a good understanding of what you can do with cloud AI,
    but there are plenty of resources to help you as you work with Azure AI services.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您应该对云 AI 的功能有了很好的了解，但在使用 Azure AI 服务时还有大量资源可供您参考。
- en: The best way to get started (if you haven’t already) is to sign up for an Azure
    account (turn back to [Chapter 2](ch02.xhtml#understanding_ai_offerings_and_capabili)
    for a reminder of how to do that) and start trying out some of the steps in previous
    chapters. If you don’t want to type in the code samples, remember that you can
    find the full code we’ve excerpted them from in our [GitHub repository](https://oreil.ly/tCRAU).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有开始，最好的方法是注册 Azure 帐户（参见[第 2 章](ch02.xhtml#understanding_ai_offerings_and_capabili)以获取详细信息），并开始尝试之前章节中的一些步骤。如果您不想键入代码示例，请记住，您可以在我们的[GitHub
    仓库](https://oreil.ly/tCRAU)中找到我们引用的完整代码。
- en: 'Microsoft has comprehensive documentation, including tutorials, quickstarts,
    links to GitHub repositories with templates, sample code and projects, and even
    sandboxes where you can try out code for some services. Try the [interactive AI
    demos](https://aidemos.microsoft.com), or learn more about specific services:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 微软提供全面的文档，包括教程、快速入门、指向 GitHub 仓库的模板、示例代码和项目，甚至还有沙盒环境，您可以在其中尝试某些服务的代码。试试[交互式
    AI 演示](https://aidemos.microsoft.com)，或者了解更多具体服务信息：
