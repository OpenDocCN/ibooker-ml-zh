- en: You can also connect with almost [150 Microsoft MVPs](https://oreil.ly/BnxCB)
    around the world who specialize in AI and blog, present, run workshops, build
    tools and sample apps showing off the various Azure AI services—and can help you
    out if you get stuck.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以与全球近**150 位微软 MVP**（[链接](https://oreil.ly/BnxCB)）联系，他们专注于 AI，并在博客、演讲、举办研讨会、构建工具和示例应用程序上展示各种
    Azure AI 服务，并且在你遇到困难时能够提供帮助。
- en: If this book has piqued your interest in some of the underlying AI techniques,
    there’s a wealth of information on the [Microsoft Research site](https://go.microsoft.com/fwlink/?linkid=2190147),
    including research papers, webinars, and events like the Microsoft Research Summit.
    For a higher-level view, check out the AI topics on the [Microsoft Research Blog](https://go.microsoft.com/fwlink/?linkid=2190242).
    Or if you need some inspiration for what can be achieved with AI, check out the
    [Microsoft AI site](https://www.microsoft.com/en-us/ai).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果本书引起了你对一些基础 AI 技术的兴趣，你可以在[微软研究站点](https://go.microsoft.com/fwlink/?linkid=2190147)找到丰富的信息，包括研究论文、网络研讨会以及像微软研究峰会这样的活动。如果你想了解更高层次的视角，请查看[微软研究博客](https://go.microsoft.com/fwlink/?linkid=2190242)上的
    AI 主题。或者，如果你需要一些关于 AI 能做什么的灵感，请查看[微软 AI 网站](https://www.microsoft.com/en-us/ai)。
- en: Whatever you want to build, remember that AI is a tool—to apply it well, you
    need to really understand the problem that you’re solving. Whatever service you
    use, whatever models you train, start by thinking about what you or your users
    need to be successful, measure what AI can deliver against that, and you’ll be
    able to use the Azure AI services to make your apps smarter, more useful, easier
    to use, or just more fun to use.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你想要构建什么，记住 AI 只是一个工具——要应用好它，你需要真正理解你正在解决的问题。无论你使用什么服务，训练什么模型，首先要考虑你或你的用户需要什么才能成功，评估
    AI 能够提供的帮助，然后你就能利用 Azure AI 服务让你的应用变得更智能、更有用、更易于使用，或者更有趣。
