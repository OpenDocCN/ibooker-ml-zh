- en: Not everything that is faced can be changed, but nothing can be changed until
    it is faced.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并非所有面对的问题都能改变，但在面对问题之前，一切都不可能改变。
- en: ''
  id: totrans-6
  prefs:
