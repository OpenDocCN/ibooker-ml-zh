  type: TYPE_NORMAL
- en: James Baldwin, writer and playwright
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作家和剧作家詹姆斯·鲍德温
- en: Many individuals and organizations start their machine learning (ML) journey
    with high hopes, but the lived experiences of many ML practitioners tell us that
    the journey of delivering ML solutions is riddled with traps, detours, and sometimes
    even insurmountable barriers. When we peel back the hype and the glamorous claims
    of data science being the sexiest job of the 21st century, we often see ML practitioners
    bogged down by burdensome manual work; firefighting in production; team silos;
    and unwieldy, brittle, and complex solutions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多个人和组织都怀着极大的希望开始他们的机器学习（ML）之旅，但许多ML从业者的实际经历告诉我们，交付ML解决方案的旅程充满了陷阱、弯路，有时甚至是不可逾越的障碍。当我们揭开数据科学被誉为21世纪最性感职业的炒作和迷人宣传的表面，我们常常看到ML从业者被繁重的手工工作、生产中的应急处理、团队壁垒以及笨重、脆弱和复杂的解决方案所困扰。
- en: This hinders, or even prevents, teams from delivering value to customers and
    also frustrates an organization’s investments and ambitions in AI. As [hype cycles](https://oreil.ly/mGwWj)
    go, many travel past the peak of inflated expectations and crash-land into the
    trough of disillusionment. We might see some high-performing ML teams move on
    to the plateau of productivity and wonder if we’ll ever get there.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这妨碍甚至阻止团队为客户提供价值，也令组织在人工智能方面的投资和抱负受挫。至于[hype cycles](https://oreil.ly/mGwWj)，许多人经历了泡沫期的顶峰后坠入失望谷。我们或许会看到一些高效的机器学习团队步入生产效率高原，而我们是否会走向那里却不得而知。
- en: Regardless of your background—be it academia, data science, ML engineering,
    product management, software engineering, or something else—if you are building
    products or systems that involve ML, you will inevitably face the challenges that
    we describe in this chapter. This chapter is our attempt to distill our experience—and
    the experience of others—in building and delivering ML-enabled products. We hope
    that these principles and practices will help you avoid unnecessary pitfalls and
    find a more reliable path for your journey.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的背景如何——无论是学术界、数据科学、机器学习工程、产品管理、软件工程还是其他领域——如果你正在构建涉及机器学习的产品或系统，你都将不可避免地面临本章描述的挑战。本章是我们试图从自身和他人的经验中提炼出来的，用以构建和交付机器学习产品。我们希望这些原则和实践能帮助你避免不必要的陷阱，并为你的旅程找到更可靠的道路。
- en: We kick off this chapter by acknowledging the dual reality of promise and disappointment
    in ML in the real world. We then examine both high-level and day-to-day challenges
    that often cause ML projects to fail. We then outline a better path based on the
    principles and practices of Lean delivery, product thinking, and agile engineering.
    Finally, we briefly discuss why these practices are relevant to, and especially
    to, teams delivering Generative AI products and large language model (LLM) applications.
    Consider this chapter a miniature representation of the remainder of this book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始本章时承认了ML在现实世界中承诺与失望的双重现实。然后，我们检视那些经常导致ML项目失败的高层次和日常挑战。接着，我们根据精益交付、产品思维和敏捷工程的原则和实践勾勒出更好的道路。最后，我们简要讨论为什么这些实践对于交付生成AI产品和大型语言模型（LLM）应用尤为重要。把本章视为本书其余部分的缩影。
- en: 'ML: Promises and Disappointments'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ML：承诺与失望
- en: In this section, we look at evidence of continued growth of investments and
    interest in ML before taking a deep dive into the engineering, product, and delivery
    bottlenecks that impede the returns on these investments.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将看到在深入探讨阻碍这些投资回报的工程、产品和交付瓶颈之前，对ML投资和兴趣持续增长的证据。
- en: Continued Optimism in ML
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ML的持续乐观
- en: 'Putting aside the hype and our individual coordinates on the hype cycle for
    a moment, ML continues to be a fast-advancing field that provides many techniques
    for solving real-world problems. Stanford’s [“AI Index Report 2022”](https://oreil.ly/GUC4H)
    found that in 2021, global private investment in AI totaled around $94 billion,
    which is *more than double* the total private investment even in 2019, before
    the COVID-19 pandemic. McKinsey’s [“State of AI in 2021” survey](https://oreil.ly/ylNOs)
    indicated that AI adoption was continuing its steady rise: 56% of all respondents
    reported AI adoption in at least one function, up from 50% in 2020.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 暂时搁置炒作以及我们在炒作周期上的个人坐标，机器学习仍然是一个快速发展的领域，为解决真实世界问题提供了许多技术手段。斯坦福的["AI指数报告2022"](https://oreil.ly/GUC4H)发现，2021年全球对AI的私人投资总额约为940亿美元，这比COVID-19大流行前2019年的私人投资总额还要*多一倍*。麦肯锡的["2021年AI状况调查报告"](https://oreil.ly/ylNOs)表明，AI的采用持续稳步上升：所有受访者中，56%报告至少在一项功能中采用了AI技术，比2020年的50%有所增加。
- en: The Stanford report also found companies are continuing to invest in applying
    a diverse set of ML techniques—e.g., natural language understanding, computer
    vision, reinforcement learning—across a wide array of sectors, such as healthcare,
    retail, manufacturing, and financial services. From a jobs and skills perspective,
    Stanford’s analysis of millions of job postings since 2010 showed that the demand
    for ML capabilities has been growing steadily year-on-year in the past decade,
    even through and after the COVID-19 pandemic.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福报告还发现，公司继续投资于应用多种机器学习技术，例如自然语言理解、计算机视觉、强化学习等，涵盖了医疗保健、零售、制造业和金融服务等多个领域。从工作和技能的角度来看，斯坦福对自2010年以来的数百万份工作岗位发布进行的分析显示，对机器学习能力的需求在过去的十年中稳步增长，即使在COVID-19大流行期间以及之后也是如此。
- en: While these trends are reassuring from an opportunities perspective, they are
    also highly concerning if we journey ahead without confronting and learning from
    the challenges that have ensnared us—both the producers and consumers of ML systems—in
    the past. Let’s take a look at these pitfalls in detail.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些趋势从机遇的角度来看令人放心，但如果我们在不直面和从过去困扰我们的挑战中学习的情况下继续前行，这也是非常令人担忧的。让我们详细看看这些陷阱。
- en: Why ML Projects Fail
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么机器学习项目失败
- en: 'Despite the plethora of chart-topping Kaggle notebooks, it’s common for ML
    projects to fail in the real world. Failure can come in various forms, including:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有大量热门的Kaggle笔记本，但机器学习项目在现实世界中常常失败。失败可以以多种形式出现，包括：
- en: Inability to ship an ML-enabled product to production
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无法将支持机器学习的产品交付到生产环境中
- en: Shipping products that customers don’t use
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布客户不使用的产品
- en: Deploying defective products that customers don’t trust
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署有缺陷的产品，客户不信任
- en: Inability to evolve and improve models in production quickly enough
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无法在生产环境中快速演进和改进模型
- en: 'Just to be clear—we’re not trying to avoid failures. As we all know, [failure
    is as valuable as it is inevitable](https://oreil.ly/zEvK8). There’s lots that
    we can learn from failure. The problem arises as the *cost* of failure increases—missed
    deadlines, unmet business outcomes, and sometimes even collateral damage: [harm
    to humans](https://oreil.ly/yQJFi) and [loss of jobs and livelihoods](https://oreil.ly/pybEo)
    of many employees who aren’t even directly related to the ML initiative.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 明确一点——我们并不是在试图避免失败。众所周知，[失败既宝贵又不可避免](https://oreil.ly/zEvK8)。我们可以从失败中学到很多东西。问题在于，随着失败的*成本*增加——错过的截止日期、未达到的业务成果，甚至有时会造成一些附带损害：[对人类的伤害](https://oreil.ly/yQJFi)，以及[许多与机器学习倡议没有直接关系的员工的工作和生计的损失](https://oreil.ly/pybEo)。
- en: What we want is to fail in a low-cost and safe way, and often, so that we improve
    our odds of success for everyone who has a stake in the undertaking. We also want
    to learn from failures—by documenting and socializing our experiments and lessons
    learned, for example—so that we don’t fail in the same way again and again. In
    this section, we’ll look at some common challenges—spanning product, delivery,
    and engineering—that reduce our chances of succeeding, and in the next section,
    we’ll explore ways to reduce the costs and likelihood of failure and deliver valuable
    outcomes more effectively.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望以低成本和安全的方式失败，并且经常这样做，以提高每个利益相关者在项目中成功的机会。我们还希望从失败中学习——例如通过记录和分享我们的实验和经验教训——以便不再一次又一次地犯同样的错误。在本节中，我们将详细讨论一些常见的挑战——涵盖产品、交付和工程方面——这些挑战降低了我们成功的机会；在接下来的一节中，我们将探讨减少失败成本和概率、更有效地提供有价值成果的方法。
- en: Let’s start at a high level and then zoom in to look at day-to-day barriers
    to the flow of value.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从高层次开始，然后深入分析阻碍价值流动的日常障碍。
- en: 'High-level view: Barriers to success'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高层次视角：成功的障碍
- en: 'Taking a high-level view—i.e., at the level of an ML project or a program of
    work—we’ve seen ML projects fail to achieve their desired outcomes due to the
    following challenges:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 采取高层次的视角——即在机器学习项目或工作方案的层面上——我们看到机器学习项目因以下挑战而未能实现其期望的结果：
- en: Failing to solve the right problem or deliver value for users
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 未能解决正确的问题或为用户提供价值
- en: In this failure mode, even if we have all the right engineering practices and
    “build the thing right,” we fail to move the needle on the intended business outcomes
    because the team didn’t “build the right thing.” This often happens when the team
    lacks product management capabilities or lacks alignment with product and business.
    Without mature product thinking capabilities in a team, it’s common for ML teams
    to overlook human-centered design techniques—e.g., user testing, user journey
    mapping—to identify the pains, needs, and desires of users.^([1](ch01.html#ch01fn1))
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种失败模式中，即使我们采用了所有正确的工程实践并且“正确构建了东西”，我们也未能在旨在实现的业务结果上有所突破，因为团队没有“构建正确的东西”。 当团队缺乏产品管理能力或与产品和业务的对齐不足时，通常会发生这种情况。
    在团队中没有成熟的产品思维能力时，机器学习团队往往会忽视以用户为中心的设计技术——例如用户测试、用户旅程绘制——以识别用户的痛点、需求和愿望。（[1](ch01.html#ch01fn1)）
- en: Challenges in productionizing models
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在生产中推广模型的挑战
- en: Many ML projects do not see the light of day in production. A 2021 Gartner poll
    of roughly 200 business and IT professionals found that only 53% of AI projects
    make it from pilot into production, and among those that succeed, it takes an
    average of nine months to do so.^([2](ch01.html#ch01fn2)) The challenges of productionizing
    ML models isn’t limited to just compute issues such as model deployments, but
    can be related to data (e.g., not having inference data available at suitable
    quality, latency, and distribution in production).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多机器学习项目并未在生产中见到成果。根据2021年的一项Gartner调查，大约200名业务和IT专业人士发现只有53%的AI项目从试点阶段成功推广到生产阶段，而在成功的项目中，平均需要九个月的时间才能实现。（[2](ch01.html#ch01fn2)）推广机器学习模型的挑战不仅限于计算问题，例如模型部署，还可能涉及数据问题（例如在生产环境中没有适当质量、延迟和分布的推断数据）。
- en: Challenges after productionizing models
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 推广模型后的挑战
- en: Once in production, it’s common to see ML practitioners bogged down by toil
    and tedium that inhibits iterative experimentation and model improvements. In
    its [“2021 Enterprise Trends in Machine Learning” report](https://oreil.ly/NpeRD),
    Algorithmia reported that 64% of companies take *more than one month* to deploy
    a new model, an increase from 58% as reported in Algorithmia’s 2020 report. The
    report also notes 38% of organizations spend more than 50% of their data scientists’
    time on deployment—and that only gets worse with scale.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦投入生产，通常会看到机器学习从业者受到琐事和乏味工作的困扰，这些工作阻碍了迭代实验和模型改进。 在其《2021年企业机器学习趋势》报告中，Algorithmia报告称，有64%的公司需要超过一个月的时间来部署新模型，这比Algorithmia在2020年的报告中报道的58%有所增加。
    报告还指出，有38%的组织将超过50%的数据科学家时间用于部署工作，并且随着规模扩大，这种情况只会变得更糟。
- en: Long or missing feedback loops
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 长或缺失的反馈循环
- en: During model development, feedback loops are often long and tedious, and this
    diverts valuable time from important ML product development work. The primary
    way of knowing if everything works might be to manually run a training notebook
    or script, wait for it to complete—sometimes waiting hours—and manually wading
    through logs or printed statements to eyeball some model metrics to determine
    if the model is still as good as before. This doesn’t scale well and more often
    than not, we are hindered by unexpected errors and quality degradations during
    development and even in production.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在模型开发过程中，反馈循环通常漫长而乏味，这会分散重要的机器学习产品开发工作的宝贵时间。 确定一切是否正常的主要方法可能是手动运行培训笔记本或脚本，等待其完成——有时候要等上数小时——并手动查看日志或打印的声明来检查一些模型指标，以确定模型是否仍然像以前那样优秀。
    这种方法并不具有良好的可扩展性，而且往往会受到开发甚至生产中的意外错误和质量下降的影响。
- en: Many models aren’t deployed with mechanisms to learn from production—e.g., data
    collection and labeling mechanisms. Without this feedback loop, teams forgo opportunities
    to improve model quality through data-centric approaches.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 许多模型在部署时没有机制可以从生产中学习——例如数据收集和标注机制。没有这种反馈循环，团队将错失通过数据为中心方法提高模型质量的机会。
- en: Brittle and convoluted codebases
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 脆弱且复杂的代码库
- en: ML codebases are often full of code smells—e.g., badly named variables, long
    and convoluted functions, tightly coupled spaghetti code—that make the code difficult
    to understand and therefore difficult to change. The complexity and the risk of
    errors and bugs grows exponentially with each feature delivered. Modifying or
    extending the codebase becomes a daunting task as developers need to unravel the
    intricacies of the convoluted codebase and related systems or pipelines.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习代码库经常充斥着代码异味，例如，命名不规范的变量，长而混乱的函数，紧密耦合的意大利面代码等，这使得代码难以理解，从而难以更改。随着每个功能的交付，复杂性和错误/缺陷的风险呈指数增长。作为开发者，修改或扩展代码库变成了一项艰巨的任务，因为他们需要解开复杂的代码库及其相关系统或流水线的复杂性。
- en: If the ML system lacks automated tests, it becomes even more brittle. In addition,
    the lack of tests sows the seeds for even more complexity because nobody wants
    to refactor if it means they might accidentally and unknowingly introduce regressions.
    This all leads to longer development cycles and reduced productivity.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果机器学习系统缺乏自动化测试，它会变得更加脆弱。此外，缺乏测试还会埋下更多复杂性的种子，因为没有人希望进行重构，如果这意味着他们可能会意外且不知不觉地引入回归。所有这些都导致开发周期更长，生产效率降低。
- en: Data quality issues in production
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 生产中的数据质量问题
- en: 'We’ll illustrate this point with an example: [A study in the British Medical
    Journal](https://oreil.ly/tlJe4) found that *none* of the hundreds of predictive
    tools that were developed to help hospitals detect COVID-19 actually worked. There
    were many reasons for the failure of these models, and one key theme was data
    quality. There was data leakage (which caused the models to appear better than
    they really are), mislabeled data, and distributional asymmetry between training
    data and actual data in production, among other reasons.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将用一个例子来说明这一点：[英国医学杂志的一项研究](https://oreil.ly/tlJe4)发现，为了帮助医院检测 COVID-19 而开发的数百种预测工具实际上都没有起作用。这些模型失败的原因有很多，其中一个关键主题是数据质量。数据泄漏（导致模型看起来比实际效果好）、错误标记的数据以及训练数据与实际生产数据之间的分布不对称等都是造成这些模型失败的原因之一。
- en: To compound the problem, the aforementioned challenges in retraining, reevaluating,
    retesting, and redeploying models in an automated fashion further inhibit our
    ability to respond to changing data distributions over time.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 更加严重的是，重新训练、重新评估、重新测试和自动化地重新部署模型中的前述挑战，进一步阻碍了我们对随时间变化的数据分布做出反应的能力。
- en: Inadequate data security and privacy
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据安全和隐私不足
- en: Data security and privacy are cross-cutting concerns that should be the responsibility
    of everyone in the organization, from product teams to data engineering teams
    and every team in between. In the context of ML, there are several unique data
    security and privacy challenges that can cause a product to fail. One such challenge
    is data poisoning, which involves injecting malicious or biased data into the
    training set to corrupt the model. Recall the famous (or infamous) [Microsoft
    Tay chatbot](https://oreil.ly/2-HDD), which was taken down within a day of release
    because it learned inflammatory and offensive content from users who deliberately
    attempted to train it to produce such responses. Or more recently with the advent
    of LLMs, we’ve seen prompt injection attacks causing custom chatbots to [leak
    users’ training data and reveal system prompts](https://oreil.ly/K8m4C).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据安全和隐私是横切性的关注点，应该由组织中的每个人负责，从产品团队到数据工程团队及所有中间团队。在机器学习的背景下，存在几个独特的数据安全和隐私挑战，这些挑战可能导致产品失败。其中一个挑战是数据污染，即将恶意或偏见数据注入到训练集中以破坏模型。回想一下著名（或臭名昭著的）[Microsoft
    Tay 聊天机器人](https://oreil.ly/2-HDD)，它在发布后的一天内被下线，因为它学习到了用户故意训练它产生此类回应的煽动性和冒犯性内容。或者更近期的例子是，随着LLM的出现，我们看到了提示注入攻击导致定制聊天机器人泄露用户的训练数据并显示系统提示信息的情况。
- en: Ethically problematic ML products
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 道德上存在问题的机器学习产品
- en: One needn’t look far to see how ML can go wrong in the wild. For example, you
    may have heard of [Amazon’s recruitment tool](https://oreil.ly/Y3WqW) that penalized
    resumes containing the word “women” (Amazon decommissioned the tool within a year
    of its release). In another example, [a benchmark analysis by ProPublica](https://oreil.ly/yQJFi)
    found that an ML system that was used to predict recidivism had *twice as high
    a false positive rate* for Black defendants as for White defendants, and *twice
    as high a false negative rate* for White defendants.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 不用远看，就能看到ML在野外可能出错的地方。例如，您可能听说过[亚马逊的招聘工具](https://oreil.ly/Y3WqW)，它惩罚含有“女性”一词的简历（亚马逊在发布一年后停用了该工具）。在另一个例子中，[ProPublica的基准分析](https://oreil.ly/yQJFi)发现，一个用于预测累犯率的ML系统，对于黑人被告的*假阳性率*是白人被告的两倍，对于白人被告的*假阴性率*也是黑人被告的两倍。
- en: Now that we’ve painted a high-level picture of the reasons that cause ML projects
    to fail, let’s take a look at the day-to-day challenges that make it hard for
    ML projects to succeed.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经描绘了导致ML项目失败的原因的高层次图片，让我们看看那些使ML项目难以成功的日常挑战。
- en: 'Microlevel view: Everyday impediments to success'
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 微观层面视角：成功的日常障碍
- en: At the microlevel—i.e., at the level of delivering features in an ML project—there
    are several bottlenecks that impede our ability to execute on our ideas.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在微观层面——即在ML项目中交付功能的层面上——有几个瓶颈阻碍了我们执行想法的能力。
- en: 'This view is best seen by contrasting a user story in the agile development
    lifecycle under two conditions: a *low-effectiveness* environment and *a high-effectiveness*
    environment. In our experience, these roadblocks stem not only from our approaches
    to ML and engineering, but also from suboptimal collaboration workflows and unplanned
    work.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这一观点最好通过在敏捷开发生命周期中的用户故事在两种情况下进行对比来看待：在*低效环境*和*高效环境*下。根据我们的经验，这些障碍不仅源于我们对机器学习和工程的方法，还源于次优的协作工作流程和未计划的工作。
- en: Lifecycle of a story in a low-effectiveness environment
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在低效环境中故事的生命周期
- en: 'Let’s journey with Dana—our book’s protagonist and ML engineer—in this scenario.
    The character is fictional but the pain is real:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们与达娜一同踏上旅程——她是我们书中的主角和机器学习工程师——在这种情境下。尽管角色是虚构的，但痛苦是真实的：
- en: Dana starts her day having to deal immediately with alerts for problems in production
    and customer support queries on why the model behaved in a certain way. Dana’s
    team is already suffering from alert fatigue, which means they often ignore the
    alerts coming in. This only compounds the problem and the number of daily alerts.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 达娜开始她的一天，立即处理生产中的问题警报和客户支持查询，询问模型为何以某种方式行事。达娜的团队已经遭受警报疲劳，这意味着他们经常忽略进来的警报。这只会加剧问题和每日警报的数量。
- en: Dana checks a number of logging and monitoring systems to triage the issue,
    as there are no aggregated logs across systems. She manually prods the model to
    find an explanation for why the model produced that particular prediction for
    that customer. She vaguely remembers that there was a similar customer query last
    month but cannot find any internal documentation on how to resolve such customer
    queries.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 达娜检查了多个日志和监控系统以排查问题，因为系统间没有聚合日志。她手动调试模型，试图找出为何模型针对该客户作出特定预测的解释。她模糊地记得上个月有类似的客户查询，但找不到任何关于如何解决此类客户查询的内部文档。
- en: Dana sends a reminder on the team chat to ask for a volunteer to review a pull
    request she created last week, so that it can be merged.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 达娜在团队聊天中发送提醒，询问谁可以自愿审查她上周创建的拉取请求，以便合并。
- en: Finally, Dana resolves the issue and finds some time to code and picks up a
    task from the team’s wallboard.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，达娜解决了问题，找到时间编码，并从团队的看板上挑选了一个任务。
- en: The codebase doesn’t have any automated tests, so after making some code changes,
    Dana needs to restart and rerun the entire training script or notebook, wait for
    the duration of model training—40 minutes in their case—and hope that it runs
    without errors. She also manually eyeballs some print statements at the end to
    check that the model metric hasn’t declined. Sometimes, the code blows up midway
    because of an error that slipped in during development.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码库没有任何自动化测试，因此在进行一些代码更改后，达娜需要重新启动和重新运行整个训练脚本或笔记本，等待模型训练的持续时间——在他们的情况下为40分钟——并希望它能够无错误运行。她最后还要手动查看一些打印输出语句，以确保模型指标没有下降。有时，由于开发过程中的错误滑入，代码会在中途崩溃。
- en: Dana wants to take a coffee break but feels guilty for doing so because there’s
    just too much to do. So, she makes a coffee in two minutes and sips it at her
    desk while working away.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dana想休个咖啡时间，但因为要做的事情太多而感到内疚。所以，她用两分钟做了一杯咖啡，并在办公桌上边喝边工作。
- en: While coding, Dana received comments and questions on the pull request. For
    example, one comment was that a particular function was too long and hard to read.
    Dana then switches contexts, types out a response—without necessarily updating
    the code—for coding design decisions they made last week, and mentions that she
    will create a story card to refactor this long function next time.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在编码时，Dana收到了有关拉取请求的评论和问题。例如，有一个评论说一个特定函数太长且难以阅读。然后Dana切换上下文，打字回复——不一定要更新代码——关于她上周所做的编码设计决策，并提到她将在下次创建一个故事卡来重构这个长函数。
- en: After investing two weeks in a solution (without pair programming), she shares
    it back with the team. The team’s engineering lead notes that the solution introduces
    too much complexity to the codebase and needs to be rewritten. He adds that the
    story wasn’t actually high priority in any case, and there was another story that
    Dana can look at instead.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在没有配对编程的情况下投入两周时间解决问题后，她将解决方案与团队分享。团队的工程领导指出，解决方案在代码库中引入了太多的复杂性，需要重写。他补充说，这个故事实际上并不是高优先级的，而且还有另一个Dana可以看看的故事。
- en: Can you imagine how frustrated and demotivated Dana must feel? The long feedback
    cycles and context switching—between doing ML and other burdensome tasks, such
    as pull request reviews—limited how much she could achieve. Context switching
    also had a [real cognitive cost](https://oreil.ly/Haw0v) that made them feel exhausted
    and unproductive. They sometimes log on again after office hours because they
    feel the pressure to finish the work—and there just wasn’t enough time in the
    day to complete them all.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Dana肯定感到多么沮丧和缺乏动力？长时间的反馈周期和不断的上下文切换——在进行机器学习和其他繁重任务（比如拉取请求审查）之间——限制了她的成就。上下文切换还造成了[真实的认知成本](https://oreil.ly/Haw0v)，使他们感到筋疲力尽和无所作为。因为他们觉得压力很大，有时他们下班后还要再次登录，因为一天中根本没有足够的时间来完成所有的工作。
- en: Long feedback loops at each microlevel step lead to an overall increase in cycle
    time, which leads to fewer experimentation or iteration cycles in a day (see [Figure 1-1](#fast_feedback_cycles_underpin_the_agili)).
    Work and effort often move backward and laterally between multiple tasks, which
    lead to a disrupted state of flow.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 每个微观步骤上的长反馈循环导致了总体周期时间的增加，这意味着一天内实验或迭代周期的减少（见[图1-1](#fast_feedback_cycles_underpin_the_agili)）。工作和努力经常在多个任务之间向后和横向移动，导致了工作状态的混乱。
- en: Lifecycle of a story in a high-effectiveness environment
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在高效率环境中的一个故事生命周期
- en: 'Now, let’s take a look at how different things can be for Dana in a high-effectiveness
    environment:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看在高效率环境中，Dana的情况有多么不同：
- en: Dana starts the day by checking the team project management tool and then attends
    standup where they can pick up a story card. Each story card articulates its business
    value, which has been validated from a product perspective and provides clarity
    about what they have to work on with a clear definition of done.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dana一天开始时检查团队项目管理工具，然后参加站立会议，在那里他们可以拿起一个故事卡。每个故事卡都明确了其商业价值，从产品的角度进行了验证，并明确说明了他们需要做什么，以及定义完成的清晰定义。
- en: Dana pairs with a teammate to write code to solve the problem specified in the
    story card. As they are coding, they help catch each other’s blind spots, provide
    each other with real-time feedback—e.g., a simpler way to solve a particular problem—and
    share knowledge along the way.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dana与队友配对编写代码，解决故事卡上指定的问题。当他们编码时，他们帮助捕捉彼此的盲点，提供实时反馈——例如，解决特定问题的更简单方法——并在路上分享知识。
- en: As they code, each incremental code change is quickly validated within seconds
    or minutes by running automated tests—both existing tests and new tests that they
    write. They run the end-to-end ML model training pipeline locally on a small dataset
    and get feedback on whether everything is still working as expected within a minute.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在编码时，每个增量代码变更都会通过运行自动化测试——既有的测试和他们编写的新测试——在几秒钟或几分钟内快速验证。他们在小数据集上本地运行端到端的ML模型训练管道，并在一分钟内得到关于是否一切仍按预期工作的反馈。
- en: If they need to do a full ML model training, they can trigger training on large-scale
    infrastructure from their local machine with their local code changes, without
    the need to “push to know if something works.” Model training then commences in
    an environment with the necessary access to production data and scalable compute
    resources.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果他们需要进行完整的 ML 模型训练，他们可以从本地机器上触发大规模基础设施上的训练，使用他们的本地代码更改，而不需要“推送以确定是否有效”。然后在具有生产数据和可伸缩计算资源的环境中开始模型训练。
- en: They commit the code change, which passes through a number of automated checks
    on the continuous integration and continuous delivery (CI/CD) pipeline before
    triggering full ML model training, which can take between minutes to hours depending
    on the ML model architecture and the volume of data.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们提交了代码更改，该更改通过持续集成和持续交付（CI/CD）管道上的一系列自动化检查，然后触发完整的 ML 模型训练，根据 ML 模型架构和数据量的不同，训练时间可能介于几分钟到几小时之间。
- en: Dana and her pair focus on their task for a few hours, peppered with regular
    breaks, coffee, and even walks (separately). They can do this without a tinge
    of guilt because they know it’ll help them work better, and because they have
    confidence in the predictability of their work.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dana 和她的搭档专注于他们的任务几个小时，中间穿插着定期休息、咖啡，甚至散步（分开进行）。他们可以毫无愧疚地这样做，因为他们知道这将帮助他们工作更好，并且他们对工作的可预测性有信心。
- en: When the model training completes, a model deployment pipeline is automatically
    triggered. The deployment pipeline runs model quality tests and checks if the
    model is above the quality threshold for a set of specified metrics (e.g., accuracy,
    precision). If the model is of a satisfactory quality, the newly trained model
    artifact is automatically packaged and deployed to a preproduction environment,
    and the CI/CD pipeline also runs post-deployment tests on the freshly deployed
    artifact.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当模型训练完成时，将自动触发模型部署管道。部署管道运行模型质量测试，并检查模型是否符合一组指定的指标（例如准确度、精度）。如果模型质量令人满意，则新训练的模型构件将自动打包并部署到预生产环境，而
    CI/CD 管道还会在刚刚部署的构件上运行部署后测试。
- en: When the story card’s definition of done is satisfied, Dana informs the team,
    calls for a 20-minute team huddle to share context with the team, and demonstrates
    how the solution meets the definition of done. If they had missed anything, any
    teammate could provide feedback there and then.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当故事卡的“定义完成”得到满足时，Dana 通知团队，召集团队进行 20 分钟的聚会，与团队分享背景，并演示解决方案如何满足“定义完成”的要求。如果他们漏掉了什么，任何队友都可以在那时提供反馈。
- en: If no further development work is needed, another teammate then puts on the
    “testing hat” and brings a fresh perspective when testing if the solution satisfies
    the definition of done. The teammate can do exploratory and high-level testing
    within a reasonable timeframe because most, if not all, of the acceptance criteria
    in the new feature have already been tested via automated tests.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果不需要进一步的开发工作，另一位队友就会戴上“测试帽”，在测试解决方案是否满足“定义完成”的过程中带来新的视角。由于新功能的大部分（如果不是全部）验收标准已经通过自动化测试进行了测试，他可以在合理的时间内进行探索性和高水平测试。
- en: Whenever business wants to, they can release the change gradually to users in
    production, while monitoring business and operational metrics. Because the team
    has maintained a good test coverage, when the pipeline is all green, they can
    deploy the new model to production without any feelings of anxiety.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每当业务需要时，他们可以逐步将更改发布到生产环境的用户中，并监控业务和运营指标。由于团队保持了良好的测试覆盖率，当管道全部绿灯时，他们可以毫无焦虑地将新模型部署到生产环境。
- en: Dana and her teammates make incremental progress on the delivery plan daily.
    Team velocity is higher and stabler than in the low-effectiveness environment.
    Work and effort generally flow forward, and Dana leaves work feeling satisfied
    and with wind in her hair. Huzzah!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Dana 和她的队友每天在交付计划上取得渐进性进展。团队速度比低效环境更高且更稳定。工作和努力通常是向前流动的，Dana 离开工作时感到满意并且心情愉悦。万岁！
- en: To wrap-up the tale of two velocities, let’s zoom out and compare in [Figure 1-1](#fast_feedback_cycles_underpin_the_agili)
    the time it takes to get something done in a high-effectiveness environment (top
    row) and a low-effectiveness environment (bottom row).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到两种速度的故事总结，让我们放大看看高效环境（上行）和低效环境（下行）中完成工作所需的时间，见 [图 1-1](#fast_feedback_cycles_underpin_the_agili)。
- en: '![](assets/emlt_0101.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0101.png)'
- en: 'Figure 1-1\. Fast feedback cycles underpin the agility of teams in a high-effectiveness
    environment (source: image adapted from [“Maximizing Developer Effectiveness”](https://oreil.ly/tQPgL)
    by Tim Cochran)'
  id: totrans-79
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 1-1\. 高效环境团队敏捷性的快速反馈周期（来源：根据[“最大化开发者效率”](https://oreil.ly/tQPgL) 图片修改自
    Tim Cochran）
- en: Zooming in a little more, [Table 1-1](#comparison_of_feedback_mechanisms_and_t)
    shows the feedback mechanisms that differentiate high-effectiveness environments
    from low-effectiveness environments. Each row is a key task in the model delivery
    lifecycle, and the columns compare their relative feedback cycle times.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 更进一步地查看，[Table 1-1](#comparison_of_feedback_mechanisms_and_t) 展示了区分高效与低效环境的反馈机制。每行是模型交付生命周期中的关键任务，列比较它们的相对反馈周期。
- en: Table 1-1\. Comparison of feedback mechanisms and time-to-feedback in high-
    and low-effectiveness environments
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Table 1-1\. 高效与低效环境中反馈机制和反馈时间的比较
- en: '| Task | Feedback loops and time to feedback for each task (in approximate
    orders of magnitude) |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| 任务 | 每个任务的反馈循环和反馈时间（大致数量级） |'
- en: '| --- | --- |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| *High-effectiveness environment* | *Low-effectiveness environment* |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| *高效环境* | *低效环境* |'
- en: '| --- | --- |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Testing if code changes worked as expected** | Automated testing (~ seconds
    to minutes)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '| **检查代码变更是否按预期工作** | 自动化测试（~ 秒至分钟）'
- en: ⬤⬤ | Manual testing (~ minutes to hours)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: ⬤⬤ | 手动测试（~ 分钟至小时）
- en: ⬤⬤⬤⬤ |
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: ⬤⬤⬤⬤ |
- en: '| **Testing if ML training pipeline works end to end** | Training smoke test
    (~ 1 minute)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '| **测试 ML 训练流水线是否端到端工作** | 训练烟雾测试（~ 1 分钟）'
- en: ⬤⬤ | Full model training (~ minutes to hours, depending on the model architecture)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: ⬤⬤ | 完整模型训练（~ 分钟至小时，取决于模型架构）
- en: ⬤⬤⬤⬤⬤ |
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: ⬤⬤⬤⬤⬤ |
- en: '| **Getting feedback on code changes** | Pair programming (~ seconds to minutes)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '| **获取代码变更反馈** | 配对编程（~ 秒至分钟）'
- en: ⬤⬤ | Pull request reviews (~ hours to days)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: ⬤⬤ | Pull 请求审查（~ 小时至天数）
- en: ⬤⬤⬤⬤⬤⬤⬤ |
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: ⬤⬤⬤⬤⬤⬤⬤ |
- en: '| **Understanding if application is working as expected in production** | Monitoring
    in production (~ seconds - as it happens)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '| **检查应用在生产环境中是否按预期运行** | 生产监控（~ 秒级 - 实时反馈）'
- en: ⬤ | Customer complaints (~ days, or longer if not directly reported)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: ⬤ | 客户投诉（~ 天，或者如果未直接报告则更长）
- en: ⬤⬤⬤⬤⬤⬤⬤ |
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: ⬤⬤⬤⬤⬤⬤⬤ |
- en: Now that we’ve painted a picture of common pitfalls in delivering ML solutions
    and a more effective alternative, let’s look at how teams can move from a low-effectiveness
    environment to a high-effectiveness environment.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经勾勒出 ML 解决方案交付中的常见陷阱以及更有效的替代方案，让我们看看团队如何从低效环境转向高效环境。
- en: Is There a Better Way? How Systems Thinking and Lean Can Help
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有没有更好的方法？系统思维和精益如何帮助
- en: A bad system will beat a good person every time.
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个糟糕的系统每次都会战胜一个优秀的个人。
- en: ''
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[W. Edwards Deming](https://oreil.ly/D-lqT), economist and industrial engineer'
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[W. Edwards Deming](https://oreil.ly/D-lqT)，经济学家和工业工程师'
- en: In the previous section, we can see Dana in the low-effectiveness environment
    facing unnecessary toil and rework, which contributes to constant frustration,
    and possibly ultimately to burnout. The toil, frustration, and burnout that ML
    practitioners often face indicate that our *system* of work can be improved.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们可以看到 Dana 在低效环境中面临不必要的辛苦和重复工作，这导致持续的挫败感，可能最终导致倦怠。ML 实践者常常面对的辛苦、挫折和倦怠表明我们的*工作系统*有待改进。
- en: In this section, we’ll explore why MLOps alone is insufficient for improving
    the effectiveness of ML practitioners. We’ll put on a systems thinking lens to
    identify a set of practices required for effective ML delivery. Then we’ll look
    to Lean for principles and practices that can help us operate these subsystems
    in an interconnected way that reduces waste and maximizes the flow of value.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨为什么仅靠 MLOps 是不足以提高 ML 实践者效率的原因。我们将运用系统思维的视角，识别一系列改善 ML 交付所需的实践。然后，我们将寻找精益原则和实践，帮助我们以减少浪费、最大化价值流的方式运作这些子系统。
- en: You Can’t “MLOps” Your Problems Away
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你不能通过“MLOps”简单解决问题
- en: One reflexive but misguided approach to improving the effectiveness of ML delivery
    is for organizations to turn to MLOps practices and ML platforms. While they may
    be necessary, they are definitely not sufficient on their own.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 改善 ML 交付效率的一种反射性但误导的方法是组织转向 MLOps 实践和 ML 平台。虽然它们可能是必要的，但单靠它们绝对不足以解决问题。
- en: In the world of software delivery, you can’t “DevOps” or “platform” your problems
    away. DevOps helps to optimize and manage one subsystem (relating to infrastructure,
    deployment, and operations) but other subsystems (e.g., software design, user
    experience, software delivery lifecycle) are just as important in delivering great
    products.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件交付领域，你不能仅通过“DevOps”或“平台化”解决问题。DevOps有助于优化和管理一个子系统（与基础设施、部署和运维相关），但其他子系统（如软件设计、用户体验、软件交付生命周期）同样重要，这些都是交付优秀产品的关键。
- en: Likewise, in ML, *you can’t “MLOps” your problems away*. No amount of MLOps
    practices and platform capabilities can save us from the waste and rework that
    result from the lack of software engineering practices (e.g., automated testing,
    well-factored design, etc.) and product delivery practices (e.g., customer journey
    mapping, clear user stories, etc.). MLOps and ML platforms aren’t going to write
    comprehensive tests for you, talk to users for you, or reduce the negative impacts
    of team silos for you.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在ML领域中，*你不能仅通过“MLOps”解决问题*。无论采用多少MLOps实践和平台能力，都无法摆脱由于缺乏软件工程实践（如自动化测试、良好的设计因素等）和产品交付实践（如客户旅程映射、清晰的用户故事等）而导致的浪费和重复工作。MLOps和ML平台不能为你撰写全面的测试，与用户交流，或减少团队孤立带来的负面影响。
- en: 'In [a study on 150 successful ML-driven customer-facing applications at Booking.com](https://oreil.ly/6CYB6),
    done through rigorous randomized controlled trials, the authors concluded that
    the key factor for success is *an iterative, hypothesis-driven process, integrated
    with other disciplines, such as product development, user experience, computer
    science, software engineering, causal inference, and others*. This finding is
    aligned with our approach as well, based on our experience delivering multiple
    ML and data products. We have seen time and again that delivering successful ML
    projects requires a mul⁠ti­disciplinary approach across these five disciplines:
    product, software engineering, data, ML, and delivery (see [Figure 1-2](#delivering_ml_projects_successfully_req)).'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Booking.com的一项研究中，对150个成功的面向客户的ML驱动应用进行了研究](https://oreil.ly/6CYB6)，通过严格的随机对照试验，研究者得出结论：成功的关键因素是*迭代的、假设驱动的过程，与产品开发、用户体验、计算机科学、软件工程、因果推断等其他学科相整合*。这一发现与我们的方法一致，基于我们交付多个ML和数据产品的经验。我们一再看到，成功交付ML项目需要跨越产品、软件工程、数据、ML和交付这五个学科的多学科方法（见[图1-2](#delivering_ml_projects_successfully_req)）。
- en: '![](assets/emlt_0102.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0102.png)'
- en: Figure 1-2\. Delivering ML projects successfully requires a multidisciplinary
    approach across product, delivery, ML, software engineering, and data
  id: totrans-111
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-2\. 成功交付ML项目需要跨越产品、交付、ML、软件工程和数据的多学科方法
- en: To help us see the value of putting these five disciplines together—or the costs
    of focusing only on some disciplines while ignoring others— we can put on the
    lens of systems thinking. In the next section, we’ll look at how systems thinking
    can help uncover the interconnected disciplines required to effectively deliver
    ML products.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我们看到将这五个学科结合在一起的价值——或者集中关注某些学科而忽视其他学科的成本——我们可以运用系统思维的视角。在接下来的部分，我们将探讨系统思维如何帮助揭示有效交付机器学习产品所需的互联学科。
- en: 'See the Whole: A Systems Thinking Lens for Effective ML Delivery'
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全面看待：系统思维镜头下的有效ML交付
- en: '[Systems thinking](https://oreil.ly/dcAJ-) helps us shift our focus from individual
    parts of a system to *relationships and interactions* between all the components
    that constitute a system. Systems thinking gives us mental models and tools for
    understanding—and eventually changing—structures that are not serving us well,
    including our mental models and perceptions.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[系统思维](https://oreil.ly/dcAJ-)帮助我们将注意力从系统的单个部分转移到构成系统的所有组件之间的*关系和互动*。系统思维为我们提供了理解——最终改变——那些无法为我们服务的结构，包括我们的心智模型和认知的心智模型和工具。'
- en: 'You may be asking, why should we frame ML product delivery as a system? And
    what even *is* a system? Donella H. Meadows, [a pioneer in systems thinking](https://oreil.ly/QumE3),
    defines a system as an interconnected set of elements that is coherently organized
    in a way that achieves something. A system must consist of three kinds of things:
    elements, interconnections, and a function or purpose.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你会问，为什么我们应该将ML产品交付框架化为一个系统？而什么是*系统*？Donella H. Meadows，[系统思维的先驱](https://oreil.ly/QumE3)，将系统定义为一组相互关联的元素，以实现某种有序组织的目标。一个系统必须包含三种要素：元素、相互关系和功能或目的。
- en: 'Let’s read that again in the context of delivering ML products. A system must
    consist of three kinds of things (see [Figure 1-3](#these_components_of_ml_product_delivery)):'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在交付机器学习产品的背景下再读一遍。一个系统必须包括三种类型的东西（见[图1-3](#these_components_of_ml_product_delivery)）：
- en: Elements
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 元素
- en: Such as data, ML experiments, software engineering, infrastructure and deployment,
    users and customers, and product design and user experience
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 例如数据、机器学习实验、软件工程、基础设施与部署、用户与客户以及产品设计与用户体验
- en: Interconnections
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 互联互通
- en: Such as cross-functional collaboration and production ML systems creating data
    for subsequent labeling and retraining
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 例如跨职能协作和生产机器学习系统创建数据以供后续标记和重新训练
- en: A function or purpose of the ML product
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习产品的功能或目的
- en: Such as helping users find the most suitable products
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 例如帮助用户找到最合适的产品
- en: '![](assets/emlt_0103.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0103.png)'
- en: Figure 1-3\. These components of ML product delivery are inherently interconnected
  id: totrans-124
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-3\. 机器学习产品交付的这些组成部分天然地相互关联
- en: Our ability to see and optimize information flow in these interconnections helps
    us effectively deliver ML products. In contrast, teams that frame ML product delivery
    solely as a data and ML problem are more likely to fail because the true, holistic
    nature of the system (for example, user experience being a “make-or-break” consideration
    in the product’s success) will eventually catch up and reveal itself.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能够看到并优化这些互联互通中的信息流有助于我们有效地交付机器学习产品。相比之下，把机器学习产品交付仅仅视为数据和机器学习问题的团队更有可能失败，因为系统的真正整体性质（例如，用户体验在产品成功中的“成败决定性”角色）最终会显现出来。
- en: Systems thinking recognizes that a system’s components are interconnected and
    that changes in one part of the system can have ripple effects throughout the
    rest of the system. This means that to truly understand and improve a system,
    we need to consider the system *as a whole* and how all its parts work together.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 系统思维认识到系统的组件是相互关联的，系统中的一个部分的变化可能会对整个系统产生连锁反应。这意味着，要真正理解和改进一个系统，我们需要把系统**作为一个整体**来考虑，以及所有部分如何协同工作。
- en: Thankfully, there is a philosophy that can help us improve information flow
    in the interconnections between the elements of an ML delivery system, and that
    is Lean.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有一种哲学可以帮助我们改善机器学习交付系统元素之间信息流的互联互通，那就是精益。
- en: The Five Disciplines Required for Effective ML Delivery
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有效机器学习交付所需的五个学科
- en: In this section, we’ll start with a crash course of what Lean is and how it
    can help us deliver ML products more effectively. Then we’ll briefly explore the
    five disciplines that are required in ML delivery—product, delivery, software
    engineering, data, and ML—and describe the key principles and practices in each
    discipline that provide the fast feedback ML teams need to iterate toward building
    the right product.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将从精益的基本知识开始，并探讨它如何帮助我们更有效地交付机器学习产品。然后，我们将简要探讨在机器学习交付中所需的五个学科——产品、交付、软件工程、数据和机器学习——并描述每个学科中提供快速反馈的关键原则和实践，帮助团队朝着构建正确产品的方向迭代。
- en: As a quick caveat, each of these five disciplines warrants a book—if not a collection
    of books—and the principles and practices we lay out in this chapter are by no
    means exhaustive. Nonetheless, they form a substantial start and they are principles
    and practices that we bring to any ML project to help us deliver ML solutions
    effectively. This section will chart our path at a high level, and we’ll dive
    into details in the remaining chapters of the book.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个快速的警告，这五个学科中的每一个都值得一本书——甚至是一套书——而我们在本章中提出的原则和实践绝非穷尽其数。尽管如此，它们构成了一个重要的起点，是我们在任何机器学习项目中采用的原则和实践，帮助我们有效地交付机器学习解决方案。本节将在高层次上为我们规划道路，我们将在本书的其余章节中深入探讨细节。
- en: What is Lean, and why should ML practitioners care?
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是精益，为什么机器学习从业者应该关注它？
- en: In ML projects (as with many other software or data projects), it’s common for
    teams to experience various forms of waste. For example, you may have invested
    time and effort to get a feature “done,” only to realize eventually that the feature
    did not have demonstrable value for the customer. Or perhaps you may have wasted
    days waiting on another team in back-and-forth handoffs. Or maybe you’ve had your
    flow unexpectedly disrupted by defects or bugs in your product.^([3](ch01.html#ch01fn3))
    All these wastes contribute to negative outcomes such as release delays and missed
    milestones, more work (and the feeling that there just isn’t enough time to finish
    all the work), stress, and consequently low team morale.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习项目中（以及许多其他软件或数据项目中），团队经常会经历各种形式的浪费。例如，你可能已经投入了时间和精力完成了一个特性，但最终意识到这个特性对客户并没有可证明的价值。或者你可能在来回交接中等待另一个团队浪费了几天时间。或者你的工作流程可能因产品中的缺陷或错误而意外中断。^([3](ch01.html#ch01fn3))
    所有这些浪费都会导致发布延迟和错过里程碑，增加工作量（并产生没有足够时间完成所有工作的感觉），压力，从而降低团队士气。
- en: If you have experienced any of these negative outcomes, first of all, welcome
    to the human condition. These are challenges we’ve personally experienced and
    will continue to experience to some extent because no system can be 100% waste-free
    or noise-free.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你经历了这些负面结果中的任何一种，首先，欢迎来到人类的境况。这些都是我们个人经历过的挑战，并且在某种程度上会继续经历，因为没有一个系统可以完全无浪费或无噪声。
- en: Second of all, Lean principles and practices can help. Lean enables organizations
    to better serve customers by identifying customer value, and to efficiently deliver
    products that satisfy customer needs. By involving the voice of the customer in
    the development and delivery process, teams can better understand the end users’
    needs and build relevant products for them. Lean helps us get better at what we
    do and enables us to *minimize waste and maximize value*.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，精益原则和实践可以提供帮助。精益使组织能够通过识别客户价值来更好地为客户服务，并高效地交付满足客户需求的产品。通过在开发和交付过程中引入客户的声音，团队可以更好地理解最终用户的需求，并为他们构建相关的产品。精益帮助我们在所做的事情上变得更好，并使我们能够*最小化浪费和最大化价值*。
- en: 'Lean practices originated from Toyota in the 1950s. The philosophy was initially
    known as the Toyota Production System (TPS). James P. Womack and Daniel T. Jones
    later refined and popularized it as [Lean principles](https://oreil.ly/8Lmxt)
    in their book *The Machine That Changed the World* (Free Press). The following
    five Lean principles (see [Figure 1-4](#the_five_principles_of_lean)) were key
    in transforming the automotive, manufacturing, and IT industries, among others:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 精益实践起源于20世纪50年代的丰田。这一理念最初被称为丰田生产系统（TPS）。詹姆斯·P·沃马克和丹尼尔·T·琼斯后来在他们的书籍《*改变世界的机器*》（自由出版社）中对其进行了完善和推广，称为[精益原则](https://oreil.ly/8Lmxt)。下面的五个精益原则（见[图
    1-4](#the_five_principles_of_lean)）在改变汽车、制造和IT等行业中起到了关键作用：
- en: 'Principle 1: Identify value'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 第一原则：确定价值
- en: Determine what is most valuable to the customer and focus on maximizing that
    value.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 确定客户最看重的是什么，并集中精力最大化这个价值。
- en: 'Principle 2: Map the value stream'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 第二原则：绘制价值流图
- en: Identify the steps in the process that add value and eliminate those that do
    not.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 确定过程中增加价值的步骤，并消除那些不增值的步骤。
- en: 'Principle 3: Create flow'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 第三原则：创造流程
- en: Streamline the process to create a smooth and continuous flow of work.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 简化流程，创建平稳连续的工作流程。
- en: 'Principle 4: Establish pull'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 第四原则：建立拉动
- en: Use customer demand to trigger production and avoid overproduction.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 利用客户需求触发生产，避免过度生产。
- en: 'Principle 5: Continuous improvement'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 第五原则：持续改进
- en: Continuously strive for improvement and eliminate waste in all areas of the
    value chain.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 持续追求改进，并在价值链的所有领域消除浪费。
- en: '![](assets/emlt_0105.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0105.png)'
- en: Figure 1-4\. The five principles of Lean
  id: totrans-147
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-4\. 精益五大原则
- en: In our experience delivering ML products, Lean steers us toward value-creating
    work, which then creates a positive feedback loop of customer satisfaction, team
    morale, and delivery momentum. For example, instead of “pushing out” features
    because they involve shiny technologies, we first identify and prioritize features
    that will bring the most value to users (principle 1) and “pull” it into our delivery
    flow when the demand has been established (principle 4). In contrast, in instances
    where we didn’t practice this, we’d end up investing time and effort to complete
    a feature that added complexity to the codebase without any demonstrable value.
    To those with keen Lean eyes, yes—you’ve just spotted waste!
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们交付机器学习产品的经验中，精益生产引导我们朝着创造价值的工作前进，从而创建一个正向反馈循环，包括顾客满意度、团队士气和交付动力。例如，我们首先确定并优先考虑将为用户带来最大价值的特性（原则
    1），并在需求建立后将其“拉入”我们的交付流程，而不是因为其涉及闪亮技术而“推出”特性（原则 4）。相比之下，如果我们没有实践这一点，我们将花费时间和精力完成一个增加代码复杂性但没有任何可证明价值的特性。对于那些精益眼光敏锐的人来说，是的——你刚刚发现了浪费！
- en: '[Value stream mapping](https://oreil.ly/tZ99t) (principle 2) is a tool that
    lets us visually represent all the steps and resources involved in delivering
    a unit of value (e.g., a product feature) to customers. Teams can use this tool
    to identify waste, work toward eliminating waste, and improve the flow of value
    (principle 3).'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '[价值流映射](https://oreil.ly/tZ99t)（原则 2）是一种工具，可以让我们直观地表示为顾客提供价值单元（例如产品特性）所涉及的所有步骤和资源。团队可以使用此工具来识别浪费、努力消除浪费，并改进价值的流动（原则
    3）。'
- en: 'To map your team or product’s value stream, you can follow these steps:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 要绘制您的团队或产品的价值流，您可以按照以下步骤进行：
- en: Identify the product or service being mapped. This could be a single product
    or an entire process.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定要绘制的产品或服务。这可以是单个产品或整个流程。
- en: Identify the current state map. Create a visual representation of the current
    process, including all steps and materials (including time and labor) involved
    from raw materials to finished product.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 辨别当前状态图。创建当前流程的视觉表示，包括从原材料到成品涉及的所有步骤和材料（包括时间和劳动）。
- en: Identify value-added and non-value-added activities. Determine which steps add
    value to the product or service and which do not.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 辨别增值和非增值活动。确定哪些步骤为产品或服务增值，哪些不增值。
- en: Identify waste. Look for areas of overproduction, waiting, defects, overprocessing,
    excess inventory, unnecessary motion, excess transport, unnecessary use of raw
    materials, and unnecessary effort.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 辨别浪费。寻找过度生产、等待、缺陷、过度加工、过剩库存、不必要的运动、过度运输、不必要使用原材料和不必要的努力的领域。
- en: Create a future state map. Based on the analysis of the current state map, redesign
    the process to eliminate waste and create a more efficient flow of materials and
    information.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建未来状态图。基于当前状态图的分析，重新设计流程，以消除浪费并创建更高效的物料和信息流动。
- en: Implement changes. Put the redesigned process into practice and continuously
    monitor and improve (principle 5).
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实施变更。将重新设计的流程付诸实践，并持续监控和改进（原则 5）。
- en: 'Now that we have a basic working knowledge of Lean, let’s look at how Lean
    intersects with the five disciplines to create a set of practices that can help
    ML teams shorten feedback loops and rapidly iterate toward a valuable product.
    When put together, these practices help create several emergent, desirable, and
    mutually reinforcing characteristics in our system of delivering ML products:
    faster feedback, cheaper and fewer failures, predictable delivery, and most importantly,
    valuable outcomes.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对精益生产有了基本的工作知识，让我们看看精益生产如何与五个学科相交，以创建一套实践方法，帮助机器学习团队缩短反馈循环，并快速迭代朝着有价值的产品发展。当这些实践方法结合在一起时，它们有助于在我们的机器学习产品交付系统中创建几个新出现的、令人期待的和相互增强的特征：更快的反馈、更少的失败和更便宜的成本、可预测的交付，最重要的是有价值的结果。
- en: Note
  id: totrans-158
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: If you find the explanations of each practice to be too brief in this chapter,
    don’t worry! Throughout this book, we’ll elaborate on why and how we apply these
    and other practices in the context of building ML products.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您觉得本章对每个实践的解释过于简略，不用担心！在本书的整个过程中，我们将详细说明为什么以及如何在构建机器学习产品的背景下应用这些及其他实践。
- en: 'The first discipline: Product'
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一个学科：产品
- en: Without the product discipline, no amount of expertise in the other disciplines
    (e.g., ML, data, software engineering) can help a team deliver ML products effectively.
    When we don’t understand users’ needs and the organization’s business model, it
    makes it hard to gain alignment from business to get started. Even when teams
    do get started, the lack of a product-oriented approach can leave them in a vacuum
    of product knowledge that is quickly filled with unsubstantiated assumptions,
    which tends to lead to teams over-engineering unvalidated features, and ultimately
    wasting valuable energy and resources.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 没有产品纪律，无论其他学科（例如 ML、数据、软件工程）的专业水平如何，都无法帮助团队有效地交付 ML 产品。当我们不了解用户需求和组织的商业模式时，很难从业务层面获得对齐来开始工作。即使团队开始了，缺乏以产品为导向的方法也会使他们陷入产品知识真空中，这很快就会被没有实证依据的假设填满，这往往导致团队过度工程化未经验证的功能，最终浪费宝贵的能量和资源。
- en: Without understanding the business model and customer needs, it’s easy to lose
    momentum and direction. In contrast, with a product-oriented approach, ML teams
    can start with the end in mind, continuously test their assumptions, and ensure
    they are building solutions that are relevant to the needs of their customers.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不了解商业模式和客户需求，很容易失去动力和方向。相反，通过产品导向的方法，ML 团队可以从头开始考虑最终目标，持续测试他们的假设，并确保他们构建的解决方案与客户需求相关。
- en: With the Lean mindset, we recognize that all our ideas are based on assumptions
    that need to be tested and that many of these assumptions may be proven wrong.
    Lean provides a set of principles and practices to test our hypotheses, for example
    through prototype testing, safe-to-fail experiments, and build-measure-learn cycles,
    among others. Each experiment provides learnings that help us make informed decisions
    to persevere, pivot, or stop. By pivoting or ditching bad ideas early on, we can
    save time and resources and focus on ideas that will bring value to customers.
    Lean helps us move more quickly and “execute on opportunities by building the
    right thing at the right time and stop wasting people’s time on ideas that are
    not valuable.”^([4](ch01.html#ch01fn4))
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 带着精益思维，我们认识到所有的想法都基于需要测试的假设，并且其中许多假设可能被证明是错误的。精益提供了一套原则和实践来测试我们的假设，例如通过原型测试、安全失败实验和建造-测量-学习循环等。每次实验都提供了学习，帮助我们做出明智的决策，是坚持、转向或停止。通过早期转向或放弃不良想法，我们可以节省时间和资源，并集中精力于能为客户带来价值的想法。精益帮助我们更快地移动，并“通过在正确的时间建造正确的东西来把握机遇，而不浪费人们的时间在那些不具价值的想法上。”^([4](ch01.html#ch01fn4))
- en: 'As Henrik Kniberg of Spotify puts it: “Product development isn’t easy. In fact,
    most product development efforts fail, and the most common reason for failure
    is building the wrong product.”^([5](ch01.html#ch01fn5)) The goal here is not
    to avoid failure, but to fail more quickly and safely by creating fast feedback
    loops for building empathy and for learning. Let’s look at some practices that
    can help us achieve that.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Spotify 的 Henrik Kniberg 所说：“产品开发并不容易。事实上，大多数产品开发努力都失败了，而失败的最常见原因是构建错误的产品。”^([5](ch01.html#ch01fn5))
    这里的目标不是避免失败，而是通过创建快速反馈循环来更快速、更安全地失败，以建立同理心和学习。让我们看看一些可以帮助我们实现这一目标的实践。
- en: Discovery
  id: totrans-165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 发现
- en: '[Discovery](https://oreil.ly/P77Iv) is a set of activities that helps us better
    understand the problem, the opportunity, and potential solutions. It provides
    a structure for navigating uncertainty through rapid, time-boxed, iterative activities
    that involve various stakeholders and customers. As eloquently articulated in
    [*Lean Enterprise*](https://oreil.ly/N1_QD) (O’Reilly), the process of creating
    a shared vision always starts with clearly defining the problem, because having
    a clear problem statement helps the team focus on what is important and ignore
    distractions.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '[发现](https://oreil.ly/P77Iv)是一组活动，帮助我们更好地理解问题、机遇和潜在解决方案。它提供了一个通过快速、时间限定、迭代活动来导航不确定性的结构，涉及各种利益相关者和客户。正如在[*精益企业*](https://oreil.ly/N1_QD)（O’Reilly）中
    eloquently articulate 的那样，创建共享愿景的过程始终从清晰定义问题开始，因为有清晰的问题陈述有助于团队专注于重要的事情并忽略分散注意力的事物。'
- en: Discovery makes extensive use of visual artifacts to canvas, externalize, debate,
    test, and evolve ideas. Some useful visual ideation canvases include the [Lean
    Canvas](https://oreil.ly/aUa8q) and [Value Proposition Canvas](https://oreil.ly/gt7US),
    and there are many others. During discovery, we intentionally put customers and
    the business at the center and create ample space for the voice of the customer—gathered
    through activities such as user journey mapping, contextual enquiry, customer
    interviews, among others—as we formulate and test hypotheses about the [problem/solution
    fit](https://oreil.ly/nmvsQ) and [product/market fit](https://oreil.ly/BOW87)
    of our ideas.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: Discovery 利用视觉工具来广泛地绘制、外化、辩论、测试和演化思想。一些有用的视觉构思画布包括 [精益画布](https://oreil.ly/aUa8q)
    和 [价值主张画布](https://oreil.ly/gt7US)，还有许多其他画布。在探索过程中，我们有意将客户和业务置于中心位置，并通过用户旅程映射、情境询问、客户访谈等活动，充分留出空间，聆听客户的声音，同时我们围绕我们的想法制定并测试关于
    [问题/解决方案契合度](https://oreil.ly/nmvsQ) 和 [产品/市场契合度](https://oreil.ly/BOW87) 的假设。
- en: In the context of ML, Discovery techniques help us assess the value and feasibility
    of candidate solutions early on so that we can go into delivery with grounded
    confidence. One helpful tool in this regard is the [Data Product Canvas](https://oreil.ly/F_05O),
    which provides a framework for connecting the dots between data collection, ML,
    and value creation. It’s also important to use Discovery to articulate measures
    of success—and get alignment and agreement among stakeholders—for how we’d evaluate
    the fitness-for-purpose of candidate solutions.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习的背景下，探索技术帮助我们早期评估候选解决方案的价值和可行性，以便我们有扎实的信心投入交付。在这方面的一个有用工具是 [数据产品画布](https://oreil.ly/F_05O)，它提供了一个框架，用于连接数据收集、机器学习和价值创造的各个方面。利用探索还很重要的一点是表达成功的度量标准，并在利益相关者之间达成一致和对齐，以评估候选解决方案的适用性。
- en: '*Lean Enterprise* has an excellent chapter on Discovery, and we would encourage
    you to read it for an in-depth understanding of how you can structure and facilitate
    Discovery workshops in your organization. Discovery is also not a one-and-done
    activity—the principles can be [practiced continuously](https://oreil.ly/bcr3p)
    as we build, measure, and learn our way toward building products that customers
    value.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '*精益企业* 在探索方面有一章精彩的内容，我们鼓励你阅读，深入了解如何在你的组织中构建和促进探索工作坊。探索也不是一次性活动——这些原则可以在我们构建、衡量和学习的过程中
    [持续实践](https://oreil.ly/bcr3p)，从而打造客户看重的产品。'
- en: Prototype testing
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 原型测试
- en: Have you heard of the [parable of the ceramic pots](https://oreil.ly/Ldgy4)?^([6](ch01.html#ch01fn6))
    In this parable, a ceramic pottery teacher tasked half of the class to create
    the best pot possible but only create one each. The other half of the class was
    instructed to make as many pots as possible within the same time frame. At the
    end of it, the latter group—which had the benefit of iteratively developing many
    prototypes—produced the higher-quality pots.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 你听说过 [陶罐寓言](https://oreil.ly/Ldgy4)^([6](ch01.html#ch01fn6)) 吗？在这个寓言中，一位陶艺老师让班上的一半学生创造尽可能好的陶罐，但每人只能创造一个。另一半学生则被要求在同样的时间内尽可能多地制作陶罐。最后，后者通过迭代开发许多原型，制作出了更高质量的陶罐。
- en: Prototypes allow us to rapidly test our ideas with users in a cost-effective
    way and allow us to validate—or invalidate—our assumptions and hypotheses. They
    can be as simple as “hand-sketched” drawings of an interface that users would
    interact with, or they can be clickable interactive mockups. In some cases, we
    may even opt for [“Wizard of Oz” prototypes](https://oreil.ly/_kpwS), which is
    a real working product, but with all product functions carried out manually behind
    the scenes, unbeknownst to the person using the product.^([7](ch01.html#ch01fn7))
    (It’s important to note that “Wizard of Oz” is for prototype testing, not for
    running production systems. This misapplication, which was termed blatantly as
    [“artificial artificial intelligence”](https://oreil.ly/Db7b1), involves unscalable
    human effort to solve problems that AI can’t solve.)
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 原型允许我们以一种经济高效的方式快速测试我们的想法，并验证或者否定我们的假设和猜想。它们可以简单到用户会与之交互的“手绘”界面草图，或者是可点击的交互式模型。在某些情况下，我们甚至可以选择
    [“绿野仙踪”原型](https://oreil.ly/_kpwS)，这是一个真实的工作产品，但所有产品功能都是幕后手动执行的，使用产品的人并不知情。^([7](ch01.html#ch01fn7))（需要注意的是，“绿野仙踪”用于原型测试，而不是运行生产系统。这种错误应用被明显称为
    [“人工人工智能”](https://oreil.ly/Db7b1)，涉及人力投入无法扩展地解决 AI 无法解决的问题。）
- en: Whichever method you pick, prototype testing is especially useful in ML product
    delivery because we can get feedback from users before any costly investments
    in data, ML, and MLOps. Prototype testing helps us shorten our feedback loop from
    weeks or months (time spent on engineering effort in data, ML, and MLOps) to days.
    Talk about fast feedback!
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择哪种方法，原型测试在机器学习产品交付中特别有用，因为我们可以在进行数据、机器学习和 MLOps 的任何昂贵投入之前从用户那里获得反馈。原型测试帮助我们缩短了反馈周期，从需要几周甚至几个月的工程投入时间缩短到几天。快速反馈，谈论一下！
- en: 'The second discipline: Delivery'
  id: totrans-174
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二项纪律：交付
- en: 'If the product discipline is concerned with what we build and why, the delivery
    discipline speaks to *how* we execute our ideas. The mechanics of delivering an
    ML product involve multiple disciplines: delivery planning, engineering, product,
    ML, security, data, and so on. We use the term *delivery* here to refer to the
    delivery planning aspects of how we build ML solutions.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果产品纪律关注我们构建什么以及为什么，那么交付纪律则涉及到我们如何执行我们的想法。交付一个机器学习产品的机制涉及多个纪律：交付规划、工程、产品、机器学习、安全、数据等等。在这里我们使用术语
    *交付* 来指代我们构建机器学习解决方案的交付规划方面。
- en: 'The delivery discipline focuses primarily on the shaping, sizing, and sequencing
    of work in three horizons (from near to far): user stories or features, iterations,
    and releases. It also pertains to how our teams operate and encompasses:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 交付纪律主要关注工作的形状、大小和顺序的三个层面（从近到远）：用户故事或特性、迭代和发布。它还涉及到我们团队如何运作，并包括：
- en: Team shapes
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队形态
- en: Ways of working (e.g., standups and retrospectives)
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作方式（例如，站立会议和回顾会议）
- en: Team health (e.g., morale and psychological safety)
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队健康（例如，士气和心理安全）
- en: Delivery risk management
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交付风险管理
- en: Lean recognizes that talent is an organization’s most valuable asset, and the
    delivery discipline reinforces that belief by creating structures that minimize
    impediments in our systems of work and amplify each teammate’s contributions and
    collective ownership. When done right, delivery practices can help us reduce waste
    and improve the flow of value.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: Lean 认识到人才是组织最宝贵的资产，而交付纪律通过创建结构来强化这一信念，这些结构可以最小化工作系统中的障碍，放大每位队友的贡献和集体所有权。在正确实施时，交付实践能帮助我们减少浪费并改善价值流动。
- en: Delivery is an often overlooked but highly critical aspect of building ML products.
    If we get all the other disciplines right but neglect delivery, we will likely
    be unable to deliver our ML product to users in a timely and reliable manner (we
    will explain why in a moment). This can lead to decreased customer satisfaction,
    eroded competitiveness, missed opportunities, and ultimately, failure to achieve
    the desired business outcomes.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 交付往往被忽视，但却是构建机器学习产品的一个极其关键的方面。如果我们在其他所有纪律上都做得很好，但忽视了交付，我们可能无法及时可靠地将机器学习产品交付给用户（我们马上会解释为什么）。这可能会导致客户满意度降低、竞争力下降、错失机会，最终未能实现期望的业务结果。
- en: Let’s look at some fundamental delivery practices.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一些基础的交付实践。
- en: Vertically sliced work
  id: totrans-184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 纵向切分的工作
- en: A common pitfall in ML delivery is the horizontal slicing of work, where we
    sequentially deliver functional layers of a technical solution—e.g., data lake,
    ML platform, ML models, UX interfaces—from the bottom-up. This is a risky delivery
    approach because customers can only experience the product and provide valuable
    feedback after months and even years of significant engineering investment. In
    addition, horizontal slicing naturally leads to late integration issues when horizontal
    slices come together, increasing the risk of release delays.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习交付中常见的一个陷阱是横向切分工作，其中我们按技术解决方案的功能层次顺序逐步交付——例如，数据湖、机器学习平台、机器学习模型、UX界面从下往上逐层构建。这是一种风险较高的交付方法，因为客户只能在数月甚至数年的大量工程投入后才能体验产品并提供有价值的反馈。此外，横向切分自然会导致横向切片合并时的延迟集成问题，增加发布延迟的风险。
- en: To mitigate this, we can [slice work and stories vertically](https://oreil.ly/scbMO).
    A vertically sliced story refers to a story that is defined as an independently
    shippable unit of value, which contains all of the necessary functionality from
    the user-facing aspects (e.g., a frontend) to the more backend-ish aspects (e.g.,
    data pipelines, ML models). Your definition of “user-facing” will differ depending
    on who your users are. For example, if you are a platform team delivering an ML
    platform product for data scientists, the user-facing component may be a command-line
    tool instead of a frontend application.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻这种情况，我们可以[垂直切分工作和故事](https://oreil.ly/scbMO)。垂直切分的故事指的是一个被定义为独立可交付价值单元的故事，它包含了从用户界面方面（例如前端）到更多后端方面（例如数据流水线、机器学习模型）所有必要的功能。您对“用户界面”的定义将根据您的用户而异。例如，如果您是一个为数据科学家提供ML平台产品的平台团队，则用户界面组件可能是一个命令行工具而不是前端应用程序。
- en: 'The principle of [vertical slicing](https://oreil.ly/ReL3C) applies more broadly
    beyond individual features as well. This is what vertical slicing looks like,
    in the three horizons of the delivery discipline:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '[垂直切片原则](https://oreil.ly/ReL3C)不仅适用于单个功能，而且适用范围更广。这就是垂直切片在交付领域的三个视角中的应用：'
- en: At the level of a *story*, we articulate and demonstrate business value in each
    story.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在*故事*层面上，我们阐述和展示每个故事中的商业价值。
- en: At the level of an *iteration*, we plan and prioritize stories that cohere to
    achieve a tangible outcome.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在*迭代*层面上，我们规划和优先考虑相互协作的故事，以实现明显的结果。
- en: At the level of a *release*, we plan, sequence, and prioritize a collection
    of stories that is focused on creating demonstrable business value.
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在*发布*层面上，我们规划、序列和优先考虑一系列旨在创造可证明商业价值的故事。
- en: Vertically sliced teams, or cross-functional teams
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 垂直切片的团队，或跨功能团队
- en: Another common pitfall in ML delivery is splitting teams by function, for example
    by having data science, data engineering, and product engineering in separate
    teams. This structure leads to two main problems. First, teams inevitably get
    caught in *backlog coupling*, which is the scenario where one team depends on
    another team to deliver a feature. In one informal analysis, backlog coupling
    increased the time to complete a task by an average of [10 to 12 times](https://oreil.ly/XGsIt).
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习交付中的另一个常见陷阱是按功能分割团队，例如将数据科学、数据工程和产品工程分开成独立的团队。这种结构导致两个主要问题。首先，团队不可避免地陷入*积压耦合*，这种情况是指一个团队依赖另一个团队交付功能的情况。在一项非正式分析中，积压耦合使完成任务的时间平均增加了[10到12倍](https://oreil.ly/XGsIt)。
- en: The second problem is the manifestation of [Conway’s Law](https://oreil.ly/7hk2W),
    which is the phenomenon where teams design systems and software that mirror their
    communication structure. For example, we have seen a case where two teams working
    on the same product built two different solutions to solve the same problem of
    serving model inferences at low latency. That is Conway’s Law at work. The path
    of least resistance steers teams toward finding local optimizations rather than
    coordinating shared functionality.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题体现为[康威定律](https://oreil.ly/7hk2W)，即团队设计系统和软件的现象与其沟通结构相似。例如，我们曾见过在同一产品上工作的两个团队为解决服务低延迟推断模型的相同问题而构建了两种不同的解决方案。这就是康威定律的作用。最不费力的路径引导团队寻找局部优化，而不是协调共享功能。
- en: 'We can mitigate these problems for a given product by identifying the capabilities
    that naturally cohere for the product and building a cross-functional team around
    the product—from the frontend elements (e.g., experience design, UI design) to
    backend elements (e.g., ML, MLOps, data engineering). This practice of building
    multidisciplinary teams has sometimes been described as the [Inverse Conway Maneuver](https://oreil.ly/9yVoo).
    This brings four major benefits:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过识别自然协同的产品能力，并围绕产品构建跨功能团队来解决这些问题——从前端元素（例如体验设计、UI设计）到后端元素（例如ML、MLOps、数据工程）。构建多学科团队的这种实践有时被描述为[反康威动作](https://oreil.ly/9yVoo)。这带来了四个主要的好处：
- en: Improves speed and quality of decision making
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 改进了决策速度和质量。
- en: The shared context and cadence reduces the friction of discussing and iterating
    on all things (e.g., design decisions, prioritization calls, assumptions to validate).
    Instead of having to coordinate a meeting between multiple teams, we can just
    discuss an issue using a given team’s communication channels (e.g., standup, huddles,
    chat channels).
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 共享的背景和节奏减少了讨论和迭代各方面事物（例如设计决策、优先级调整、待验证的假设）的摩擦。与需要协调多个团队开会不同，我们可以仅通过给定团队的通信渠道（例如站立会议、聚会、聊天渠道）讨论问题。
- en: Reduces back-and-forth handoffs and waiting
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 减少来回交接和等待。
- en: If the slicing is done right, the cross-functional team should be autonomous—that
    means the team is empowered to design and deliver features and end-to-end functionality
    without depending on or waiting on another team.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果切片做得当，跨职能团队应该是自治的——这意味着团队有权设计和交付功能和端到端功能，而不依赖或等待其他团队。
- en: Reduces blind spots through diversity
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 通过多样性减少盲点。
- en: Having a diverse team with [different capabilities and perspectives](https://oreil.ly/k_E8L)
    can help ensure that the ML project is well-rounded and takes into account all
    of the relevant considerations. For example, an UX designer could create prototypes
    to test and refine ideas with customers before we invest significant engineering
    effort in ML.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有[不同能力和视角的多元团队](https://oreil.ly/k_E8L)可以帮助确保机器学习项目全面并考虑到所有相关因素。例如，用户体验设计师可以创建原型，与客户测试和完善想法，然后我们才会投入大量工程资源来实现机器学习。
- en: Reduces batch size
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 减少批次大小。
- en: Working in smaller batches has many benefits and is one of the core principles
    of Lean software delivery. As described in Donald Reinertsen’s [*Principles of
    Product Development Flow*](https://oreil.ly/XiAvY) (Celeritas), smaller batches
    enable faster feedback, lower risk, less waste, and higher quality.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在较小的批次中工作有许多好处，是精益软件交付的核心原则之一。正如唐纳德·莱纳森在他的《*产品开发流程原理*》（[Celeritas](https://oreil.ly/XiAvY)）中所描述的，较小的批次能够提供更快的反馈、降低风险、减少浪费，并提高质量。
- en: The first three benefits of cross-functional teams—improved communication and
    collaboration, minimized handoffs, diverse expertise—enable teams to reduce batch
    size. For example, instead of needing to engineer and silver plate a feature before
    it can be shared more widely for feedback, a cross-functional team would contain
    the necessary product and domain knowledge to provide that feedback (or, if not,
    they would at least know how to devise cost-effective ways to find the answers).
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 跨职能团队的前三个好处——改善沟通和协作、减少交接、多样化的专业知识——使团队能够减少批次大小。例如，与其在能够更广泛地分享反馈之前必须对功能进行工程化和“银盘化”，跨职能团队将包含必要的产品和领域知识以提供反馈（或者，如果没有，他们至少会知道如何设计成本有效的方式来找到答案）。
- en: Cross-functional teams are not free from problems either. There is a risk that
    each product team develops its own idiosyncratic solution to problems that occur
    repeatedly across products. We think, however, with the right engineering practices,
    that this is a higher quality problem than the poor flow that results from functionally
    siloed teams. Additionally, there are mitigations to help align product teams
    including [communities of practice](https://oreil.ly/6-hGd), platform teams, and
    so on. We’ll discuss these in depth in [Chapter 11](ch11.html#effective_ml_organizations).
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 跨职能团队也并非没有问题。存在的风险是，每个产品团队可能会针对产品间反复出现的问题开发出其特有的解决方案。然而，我们认为，通过正确的工程实践，这比功能上孤立的团队导致的流程不畅问题要高质量得多。此外，还有一些缓解措施可帮助对齐产品团队，包括[实践社区](https://oreil.ly/6-hGd)、平台团队等等。我们将在[第
    11 章](ch11.html#effective_ml_organizations)中深入讨论这些内容。
- en: Contrarily, we have seen functionally specialized teams deliver effectively
    in collaboration, given the institution of strong agile program management to
    provide a clear, current picture of end-to-end delivery and product operations,
    and collective guidelines for working sustainably to improve overall system health.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 相反地，我们已经看到功能专业化团队在协作中有效交付，前提是有强大的敏捷程序管理机制，能够提供清晰、及时的端到端交付和产品运营现状，并制定可持续改进整体系统健康的集体指导方针。
- en: There is no one-size-fits-all team shape and the right team shapes and interaction
    modes for your organization depend on many factors, which will evolve over time.
    In [Chapter 11](ch11.html#effective_ml_organizations), we discuss varied team
    shapes and how the principles of [Team Topologies](https://oreil.ly/lWgYX) can
    help you identify suitable team shapes and interaction modes for ML teams in your
    organization.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 团队形态并没有一种适合所有情况的标准形式，适合你组织的正确团队形态和互动模式取决于许多因素，并会随时间而演变。在[第11章](ch11.html#effective_ml_organizations)中，我们讨论了多样化的团队形态以及如何通过[Team
    Topologies](https://oreil.ly/lWgYX)原则来确定适合你组织ML团队的团队形态和互动模式。
- en: Ways of Working
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工作方式
- en: Ways of Working (WoW) refers to the processes, practices, and tools that a team
    uses to deliver product features. It includes, but is not limited to, agile ceremonies
    (e.g., standups, retros, feedback), user story workflow (e.g., Kanban, story kickoffs,
    pair programming, [desk checks](https://oreil.ly/Pri1o)^([8](ch01.html#ch01fn8))),
    and quality assurance (e.g., automated testing, manual testing, “stopping the
    line” when defects occur).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 工作方式（Ways of Working，WoW）指的是团队用来交付产品功能的流程、实践和工具。它包括但不限于敏捷仪式（例如站会、回顾、反馈）、用户故事工作流程（例如看板、故事启动、配对编程、[桌面检查](https://oreil.ly/Pri1o)^([8](ch01.html#ch01fn8)))和质量保证（例如自动化测试、手动测试，在出现缺陷时“停止生产线”）。
- en: One common trap that teams fall into is to follow the form but miss out on the
    substance or intent of these WoW practices. When we don’t understand and practice
    WoW in a coherent whole, it can often be counterproductive. For example, teams
    could run standups, but miss out on the intent of making work visible as teammates
    hide behind generic updates (“I worked on X yesterday and will continue working
    on it today”). Instead, each of these WoW practices should help the team have
    context-rich information (e.g., “I’m getting stuck in Y” and “Oh, I’ve faced that
    recently and I know a way to help you.”). This improves shared understanding,
    creates alignment, and provides each team member with information that improves
    their flow of value.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 团队经常陷入的一个常见陷阱是遵循形式，但忽视工作方式实践的实质或意图。当我们不理解和整体实践工作方式时，这往往是适得其反的。例如，团队可能进行站会，但忽略了使工作可见的意图，因为团队成员隐藏在泛泛的更新后面（“昨天我在X上工作，今天将继续”）。相反，这些工作方式实践应该帮助团队获取丰富的背景信息（例如，“我在Y上遇到了困难”和“哦，我最近也遇到了，我知道如何帮助你。”）。这改善了共享理解，创建了对齐，并为每个团队成员提供了改进价值流的信息。
- en: Measuring delivery metrics
  id: totrans-210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 衡量交付指标
- en: One often-overlooked practice—even in agile teams—is capturing delivery metrics
    (e.g., iteration velocity, cycle time, defect rates) over time. If we think of
    the team as a production line (producing creative solutions, and not cookie cutter
    widgets), these metrics can help us regularly monitor delivery health and raise
    flags when we’re veering off track from the delivery plan or timelines.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在敏捷团队中，人们经常忽视的一个实践是随时间记录交付指标（例如迭代速度、周期时间、缺陷率）。如果我们把团队看作是一个生产线（生产创造性解决方案，而不是模板化的小部件），这些指标可以帮助我们定期监控交付健康状况，并在偏离交付计划或时间表时发出警报。
- en: 'Teams can and should also measure software delivery performance with the [four
    key metrics](https://oreil.ly/FQKdD): delivery lead time, deployment frequency,
    mean time to recovery (MTTR), and change failure rate. In [*Accelerate*](https://oreil.ly/EunU9)
    (IT Revolution Press), which is based on four years of research and statistical
    analysis on technology organizations, the authors found that software delivery
    performance (as measured by the four key metrics) correlated with an organization’s
    business outcomes and financial performance. Measuring the four key metrics helps
    us ensure a steady and high-quality flow in our production line.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 团队也可以并且应该通过[四个关键指标](https://oreil.ly/FQKdD)来衡量软件交付性能：交付领导时间、部署频率、平均恢复时间（MTTR）和变更失败率。在[*Accelerate*](https://oreil.ly/EunU9)（IT
    Revolution Press）中，基于对技术组织四年的研究和统计分析，作者发现软件交付性能（通过四个关键指标衡量）与组织的业务结果和财务表现相关。衡量这四个关键指标帮助我们确保生产线中的稳定和高质量流动。
- en: The objective nature of these metrics helps to ground planning conversations
    in data and help the team actually see (in quantitative estimates) the work ahead
    and how well they are tracking toward their target. In an ideal environment, these
    metrics would be used purely for continuous improvement to help us improve our
    production line over time and meet our product delivery goals.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指标的客观性有助于以数据为基础进行规划讨论，并帮助团队实际上（通过定量估计）看到前进的工作和他们在朝着目标的进展情况。在理想的环境中，这些指标将纯粹用于持续改进，帮助我们随着时间改善我们的生产线，实现产品交付目标。
- en: However, in other less-than-ideal environments, metrics can be [misused, abused,
    gamed, and become ultimately dysfunctional](https://oreil.ly/ggm3n). As [Goodhart’s
    Law](https://oreil.ly/7OUSH) states, “when a measure becomes a target, it ceases
    to be a good measure.” Ensure that you’re measuring the right outcomes and [continuously
    improving](https://oreil.ly/q4Fd2) to find the appropriate metrics for your organization’s
    ML practice. We go into more detail on measuring team health metrics when we discuss
    the pitfalls of measuring productivity, and how to avoid them, in [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea).
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在其他不太理想的环境中，指标可能会被[滥用、操纵，最终变得失效](https://oreil.ly/ggm3n)。正如[古德哈特定律](https://oreil.ly/7OUSH)所述，“当一个指标成为目标时，它就不再是一个好指标。”确保您正在衡量正确的结果，并[持续改进](https://oreil.ly/q4Fd2)以找到适合您组织的机器学习实践的合适指标。在我们讨论测量生产力时，我们将更详细地探讨衡量团队健康指标的陷阱及如何避免它们，在[第10章](ch10.html#building_blocks_of_effective_ml_tea)中。
- en: 'The third discipline: Engineering'
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三学科：工程
- en: Crucially, the rate at which we can learn, update our product or prototype based
    on feedback, and test again, is a powerful competitive advantage. This is the
    value proposition of Lean engineering practices.
  id: totrans-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至关重要的是，我们能够学习的速度、根据反馈更新我们的产品或原型的速度，以及再次测试的速度，是一个强大的竞争优势。这就是精益工程实践的价值主张。
- en: ''
  id: totrans-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jez Humble, Joanne Molesky, and Barry O’Reilly in [*Lean Enterprise*](https://oreil.ly/0lrT4)
  id: totrans-218
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 杰兹·汉布尔（Jez Humble）、乔安妮·莫莱斯基（Joanne Molesky）和巴里·奥雷利（Barry O’Reilly）在[*《精益企业》*](https://oreil.ly/0lrT4)
- en: 'All of the engineering practices we outline in this section focus on one thing:
    *shortening feedback loops*. The previous quote from *Lean Enterprise* articulates
    it well—an effective team is one that can rapidly make, test, and release the
    required changes—in code, data, or ML models.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中我们概述的所有工程实践都专注于一件事：*缩短反馈循环*。来自*《精益企业》*的上述引用清楚地表达了这一点——一个有效的团队是能够快速进行所需的变更、测试和发布——无论是在代码、数据还是机器学习模型中。
- en: Automated testing
  id: totrans-220
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自动化测试
- en: In ML projects, it’s common to see heaps and heaps of code without automated
    tests. Without automated tests, changes become error-prone, tedious, and stressful.
    When we change one part of the codebase, the lack of tests forces us to take on
    the burden of manually testing the entire codebase to ensure that a change (e.g.,
    in feature engineering logic) hasn’t caused a degradation (e.g., in model quality
    or API behavior in edge cases). This means an overwhelming amount of time, effort,
    and cognitive load is spent on non-ML work.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习项目中，经常会看到堆积如山的代码，却没有自动化测试。没有自动化测试，改动就会变得容易出错、繁琐和令人紧张。当我们改变代码库的某一部分时，缺乏测试会迫使我们承担手动测试整个代码库的负担，以确保改动（例如特征工程逻辑）没有导致恶化（例如模型质量或边缘情况下API行为的变化）。这意味着大量时间、精力和认知负荷被消耗在非机器学习工作上。
- en: In contrast, comprehensive automated tests help teams to accelerate experimentation,
    reduce cognitive load, and get fast feedback. Automated tests give us fast feedback
    on changes and let us know whether everything is still working as expected. In
    practice, it can make a night-and-day difference in how quickly we can execute
    on our ideas and get stories done properly.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，全面的自动化测试有助于团队加速实验、减少认知负荷，并快速获得反馈。自动化测试能够快速反馈变更，告诉我们一切是否仍然按预期工作。实际上，这可以极大地改变我们执行想法和正确完成任务的速度。
- en: 'Effective teams are those that welcome and can respond to valuable changes
    in various aspects of a product: new business requirements, feature engineering
    strategies, modeling approaches, training data, among others. Automated tests
    enable such responsiveness and reliability in the face of these changes. We’ll
    introduce techniques for testing ML systems in Chapters [5](ch05.html#automated_testing_move_fast_without_bre)
    and [6](ch06.html#automated_testing_ml_model_tests).'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的团队是那些欢迎并能应对产品各个方面的有价值变化的团队：新的业务需求，特性工程策略，建模方法，训练数据等。自动化测试使得在面对这些变化时能够保持响应和可靠性。我们将在第[5](ch05.html#automated_testing_move_fast_without_bre)和[6](ch06.html#automated_testing_ml_model_tests)章介绍ML系统测试技术。
- en: Refactoring
  id: totrans-224
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 重构
- en: The second law of thermodynamics tells us that the universe tends toward disorder,
    or entropy. Our codebases—ML or otherwise—are no exception. With every “quick
    hack” and every feature delivered without conscious effort to minimize entropy,
    the codebase grows more convoluted and brittle. This makes the code increasingly
    hard to understand and, consequently, modifying code becomes painful and error-prone.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 热力学第二定律告诉我们，宇宙趋于混乱，或称为熵增。我们的代码库——不论是ML还是其他类型的——也不例外。随着每个“快速修改”和每个没有有意识地努力减少熵的特性交付，代码库变得更加混乱和脆弱。这使得代码变得越来越难以理解，因此修改代码变得痛苦且易出错。
- en: ML projects that lack automated tests are especially susceptible to exponential
    complexity because, without automated tests, refactoring can be tedious to test
    and is highly risky. Consequently, refactoring becomes a significant undertaking
    that gets relegated to the backlog graveyard. As a result, we create a vicious
    cycle for ourselves and it becomes increasingly difficult for ML practitioners
    to evolve their ML solutions.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏自动化测试的ML项目尤其容易受到指数复杂性的影响，因为缺乏自动化测试，对重构的测试可能会很繁琐且风险很高。因此，重构变成了一项重要的任务，被降级为积压的任务。结果，我们为自己制造了一个恶性循环，对ML从业者来说，使他们的ML解决方案变得越来越难以发展。
- en: 'In an effective team, refactoring is something that is so safe and easy to
    do that we can do some of it as part of feature delivery, not as an afterthought.
    Such teams are typically able to do this for three reasons:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个高效的团队中，重构是一项非常安全且易于进行的工作，我们可以将其作为特性交付的一部分，而不是事后的事情。这样的团队通常能够出于以下三个理由而做到这一点：
- en: They have comprehensive tests that give them fast feedback on whether a refactoring
    preserved behavior.
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们有全面的测试，可以快速反馈重构是否保留了行为。
- en: They’ve configured their code editor and leveraged the ability of modern code
    editors to execute refactoring actions (e.g., rename variables, extract function,
    change signature).
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们已经配置了他们的代码编辑器，并利用现代代码编辑器执行重构操作的能力（例如，重命名变量、提取函数、更改签名）。
- en: The amount of technical debt and/or workload is at a healthy level. Instead
    of feeling crushed by pressure, they have the capacity to refactor where necessary
    as part of feature delivery to improve the readability and quality of the codebase.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术债务和/或工作量处于健康水平。他们不会感到被压力压垮，而是有能力根据需要重构以改善代码库的可读性和质量。
- en: Code editor effectiveness
  id: totrans-231
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 代码编辑器的效力
- en: As alluded to in the previous point, modern code editors have many powerful
    features that can help contributors write code more effectively. The code editor
    can take care of low-level details so that our cognitive capacity remains available
    for solving higher-level problems.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一点所暗示的，现代代码编辑器具有许多强大的功能，可以帮助贡献者更有效地编写代码。代码编辑器可以处理低级细节，从而使我们的认知能力保持可用于解决更高级别的问题。
- en: For example, instead of renaming variables through a manual search and replace,
    the code editor can rename all references to a variable in *one* shortcut. Instead
    of manually searching for the syntax to import a function (e.g., `cross_val_score()`),
    we can hit a shortcut and the IDE can automatically import the function for us.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，代码编辑器可以通过*一次*快捷方式将变量的所有引用重命名，而不是通过手动搜索和替换来重命名变量。我们可以通过按一个快捷键，而不是手动搜索导入函数的语法（例如，`cross_val_score()`），让IDE可以自动为我们导入该函数。
- en: When configured properly, the code editor becomes a powerful assistant (even
    without AI coding technologies) and can allow us to execute our ideas, solve problems,
    and deliver value more effectively.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 当正确配置时，代码编辑器将成为一个强大的助手（即使没有AI编码技术），可以让我们更有效地执行我们的想法，解决问题，并交付价值。
- en: Continuous delivery for ML
  id: totrans-235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: ML的持续交付
- en: Wouldn’t it be great if there was a way to help ML practitioners reduce toil,
    speed up experimentation, and build high-quality products? Well, that’s exactly
    what c[ontinuous delivery for ML (CD4ML)](https://oreil.ly/d6GEE) helps teams
    do. CD4ML is the application of [continuous delivery](https://oreil.ly/Pv8Dw)
    principles and practices to ML projects. It enables teams to shorten feedback
    loops and establish quality controls to ensure that software and ML models are
    high quality and can be safely and efficiently deployed to production.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一种方法可以帮助 ML 从业者减少琐事、加快实验速度并构建高质量的产品，那岂不是太棒了？嗯，这正是[机器学习的持续交付（CD4ML）](https://oreil.ly/d6GEE)
    帮助团队实现的目标。CD4ML 是将[持续交付](https://oreil.ly/Pv8Dw) 原则和实践应用于 ML 项目中。它使团队能够缩短反馈周期，建立质量控制，确保软件和
    ML 模型具有高质量，并能够安全高效地部署到生产环境。
- en: Research from [*Accelerate*](https://oreil.ly/EunU9) shows that continuous delivery
    practices help organizations achieve better technical and business performance
    by enabling teams to reliably deliver value and to nimbly respond to changes in
    market demands. This is corroborated by our experience working with ML teams.
    CD4ML has helped us improve our velocity, responsiveness, cognitive load, satisfaction,
    and product quality.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '[*《加速》*](https://oreil.ly/EunU9) 中的研究显示，持续交付实践通过使团队能够可靠地交付价值并灵活应对市场需求变化，帮助组织实现更好的技术和业务绩效。我们在与
    ML 团队合作的经验也证实了这一点。CD4ML 帮助我们提升了速度、响应能力、认知负荷、满意度和产品质量。'
- en: 'We’ll explore CD4ML in detail in [Chapter 9](ch09.html#mlops_and_continuous_delivery_for_ml_le).
    For now, here’s a preview of its technical components (see [Figure 1-5](#the_end_to_end_cdfourml_process_left_pa)):'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在 [第 9 章](ch09.html#mlops_and_continuous_delivery_for_ml_le) 中详细探讨 CD4ML。现在，让我们先来预览其技术组成部分（参见
    [图 1-5](#the_end_to_end_cdfourml_process_left_pa)）：
- en: Reproducible model training, evaluation, and experimentation
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可复现的模型训练、评估和实验
- en: Model serving
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型服务
- en: Testing and quality assurance
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和质量保证
- en: Model deployment
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型部署
- en: Model monitoring and observability
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型监控和可观察性
- en: '![](assets/emlt_0106.png)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0106.png)'
- en: 'Figure 1-5\. The end-to-end CD4ML process (source: adapted from an image in
    [“Continuous Delivery for Machine Learning”](https://oreil.ly/d6GEE))'
  id: totrans-245
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-5\. 端到端的 CD4ML 过程（来源：改编自 [“机器学习的持续交付”](https://oreil.ly/d6GEE) 的一幅图像）
- en: 'The fourth discipline: ML'
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第四个学科：ML
- en: The ML discipline involves more than knowing how to train, select, improve,
    deploy, and consume ML models. It also encompasses competencies such as ML problem
    framing, ML systems design, designing for explainability, reliability, Responsible
    AI, and ML governance, among other things.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: ML 学科不仅仅涉及如何训练、选择、改进、部署和使用 ML 模型，还涉及诸如 ML 问题框架、ML 系统设计、可解释性设计、可靠性、负责任 AI 和 ML
    治理等能力。
- en: Framing ML problems
  id: totrans-248
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设定 ML 问题框架
- en: In early and exploratory phases of ML projects, it’s usually unclear what problem
    we should be solving, who we are solving it for, and most importantly, why we
    should solve it. In addition, it may not be clear what ML paradigm or model architectures
    can help us—or even what data we have or need—to solve the problem. That is why
    it is important to frame ML problems, to structure and execute ideas, and to validate
    hypotheses with the relevant customers or stakeholders. The [saying](https://oreil.ly/DCX0Z)
    “a problem well-defined is a problem half-solved” resonates well in this context.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ML 项目的早期和探索阶段，通常不清楚我们应该解决什么问题，我们为谁解决问题，以及最重要的是，为什么要解决它。此外，可能不清楚什么 ML 范式或模型架构可以帮助我们，甚至不清楚我们拥有或需要什么数据来解决问题。因此，设定
    ML 问题、结构化和执行想法，并与相关客户或利益相关者验证假设非常重要。在这种情况下，“问题定义清晰即问题解决了一半”的说法是非常贴切的（见 [此处](https://oreil.ly/DCX0Z)）。
- en: There are various tools that can help us frame ML problems, such as the [Data
    Product Canvas](https://oreil.ly/F_05O), which we referenced earlier in this chapter.
    Another tool to help us articulate and test our ideas in rapid cycles and keep
    track of learnings over time is the [Hypothesis Canvas](https://oreil.ly/KzSkM)
    (see [Figure 1-6](#the_hypothesis_canvas_helps_us_formulat)).^([9](ch01.html#ch01fn9))
    The Hypothesis Canvas helps us in formulating testable hypotheses, in articulating
    why an idea might be valuable and who will benefit from it, and in steering us
    toward measuring objective metrics to validate or invalidate ideas. It is yet
    another way to shorten feedback loops by running targeted, timeboxed experiments.
    We’ll keep our discussion short here, as we’ll discuss these canvases in detail
    in the next chapter.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 有各种工具可以帮助我们构建 ML 问题的框架，比如[数据产品画布](https://oreil.ly/F_05O)，这在本章早些时候我们已经提到过。另一个帮助我们在快速周期内表达和测试想法并随时间追踪学习的工具是[假设画布](https://oreil.ly/KzSkM)（见[图
    1-6](#the_hypothesis_canvas_helps_us_formulat))^([9](ch01.html#ch01fn9))。假设画布帮助我们制定可测试的假设，阐明为什么一个想法可能有价值及谁会从中受益，并引导我们朝着衡量客观指标以验证或否定想法的方向前进。这是通过运行有针对性、限时的实验来缩短反馈循环的另一种方式。我们在这里的讨论将保持简短，因为我们将在下一章详细讨论这些画布。
- en: '![](assets/emlt_0107.png)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_0107.png)'
- en: 'Figure 1-6\. The Hypothesis Canvas helps us formulate testable ideas and know
    when we’ve succeeded (source: [“Data-Driven Hypothesis Development”](https://oreil.ly/KzSkM)
    by Jo Piechota and May Xu, used with permission)'
  id: totrans-252
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-6\. 假设画布帮助我们制定可测试的想法，并知道何时取得成功（来源：[“数据驱动的假设开发”](https://oreil.ly/KzSkM)，由
    Jo Piechota 和 May Xu 所著，获得授权使用）
- en: ML systems design
  id: totrans-253
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: ML 系统设计
- en: There are many parts to designing ML systems, such as collecting and processing
    the data needed by the model, selecting the appropriate ML approach, evaluating
    the performance of the model, considering access patterns and scalability requirements,
    understanding ML failure modes, and identifying model-centric and data-centric
    strategies for iteratively improving the model.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 设计 ML 系统涉及许多部分，如收集和处理模型所需的数据、选择合适的 ML 方法、评估模型的性能、考虑访问模式和可扩展性需求、理解 ML 失效模式，以及识别模型中心和数据中心策略，以逐步改进模型。
- en: There is a great book that has been written on this topic, [*Designing Machine
    Learning Systems*](https://oreil.ly/L6z2t) by Chip Huyen (O’Reilly), and we encourage
    you to read it if you haven’t already done so. Given that there’s great literature
    on this topic, our book won’t go into details of concepts already covered in *Designing
    ML Systems*.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个主题，有一本很棒的书，[*设计机器学习系统*](https://oreil.ly/L6z2t)，作者是 Chip Huyen（O'Reilly），如果你还没有读过，我们鼓励你阅读。鉴于这个主题已经有了很好的文献，我们的书不会详细介绍*设计
    ML 系统*中已经涵盖的概念。
- en: Responsible AI and ML governance
  id: totrans-256
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 负责任 AI 和 ML 治理
- en: 'MIT Sloan Management Review has a succinct and practical definition of [Responsible
    AI](https://oreil.ly/3yOor):'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: MIT Sloan 管理评论对[负责任 AI](https://oreil.ly/3yOor)有一个简明实用的定义：
- en: A framework with principles, policies, tools, and processes to ensure that AI
    systems are developed and operated in the service of good for individuals and
    society while still achieving transformative business impact.
  id: totrans-258
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个包含原则、政策、工具和流程的框架，以确保 AI 系统在为个人和社会提供服务的同时，仍然实现深刻的商业影响。
- en: In MIT Sloan’s [“2022 Responsible AI Global Executive Report”](https://oreil.ly/3yOor),
    it found that while AI initiatives are surging, Responsible AI is lagging. Of
    the companies surveyed, 52% are engaged in some Responsible AI practices, but
    79% state that their implementations are limited in scale and scope. While they
    recognize that Responsible AI is crucial for addressing AI risks, such as safety,
    bias, fairness, and privacy issues, they admit to neglecting its prioritization.
    This gap increases the chances of negative consequences for their customers and
    exposes the business to regulatory, financial, and customer satisfaction risks.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MIT Sloan 的[“2022 负责任 AI 全球执行报告”](https://oreil.ly/3yOor)中发现，尽管 AI 项目激增，但负责任
    AI 的发展却滞后。在受访公司中，52% 参与了某些负责任 AI 实践，但79% 表示其实施在规模和范围上有限。尽管他们认识到负责任 AI 对解决 AI 风险（如安全性、偏见、公平性和隐私问题）至关重要，但他们承认忽视了其优先级。这种差距增加了对其客户的负面影响，并使企业面临监管、财务和客户满意度风险。
- en: If Responsible AI is the proverbial mountaintop, teams often fail to get there
    with only a compass. They also need a map, paths, guidance, and means of transport.
    This is where ML governance comes in as a key mechanism that teams can use to
    achieve Responsible AI objectives, among other objectives of ML teams.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 如果负责任人工智能是隐喻的山顶，团队通常只凭罗盘无法到达那里。他们还需要地图、路径、指导和交通工具。这就是机器学习治理作为团队实现负责任人工智能目标的关键机制之处，除了机器学习团队的其他目标。
- en: 'ML governance involves a wide range of processes, policies, and practices aimed
    at helping practitioners deliver ML products responsibly and reliably. It spans
    the ML delivery lifecycle, playing a role in each of the following stages:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习治理涉及广泛的流程、政策和实践，旨在帮助从业者负责任和可靠地交付机器学习产品。它跨越机器学习交付生命周期，在以下各阶段都发挥作用：
- en: Model development
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 模型开发。
- en: Guidelines, best practices and [golden paths](https://oreil.ly/eOMvb) for developing,
    testing, documenting, and deploying ML models
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 开发、测试、文档化和部署机器学习模型的指南、最佳实践和[黄金路径](https://oreil.ly/eOMvb)。
- en: Model evaluation
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 模型评估。
- en: Methods for assessing model performance, identifying biases, and ensuring fairness
    before deployment
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 在部署之前评估模型性能、识别偏见并确保公平的方法。
- en: Monitoring and feedback loops
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 监控和反馈回路。
- en: Systems to continuously monitor model performance, gather user feedback, and
    improve models
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 系统持续监控模型性能、收集用户反馈并改进模型。
- en: Mitigation strategies
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 缓解策略。
- en: Approaches to identify and mitigate biases in data and algorithms, to avoid
    negative and unfair outcomes
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 方法来识别和减少数据和算法中的偏见，以避免负面和不公平的结果。
- en: Explainability
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 可解释性。
- en: Techniques and tools to explain a model’s behaviors under certain scenarios
    in order to improve transparency, build user trust, and facilitate error analysis
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 在特定场景下解释模型行为的技术和工具，以提高透明度，建立用户信任，并促进错误分析。
- en: Accountability
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 账户责任。
- en: Well-defined roles, responsibilities, and lines of authority; multidisciplinary
    teams capable of managing ML systems and risk-management processes
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 明确定义的角色、责任和权力范围；跨学科团队能够管理机器学习系统和风险管理流程。
- en: Regulatory compliance
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 法规合规性。
- en: Adherence to legal and industry-specific regulations or audit requirements regarding
    the use of data and ML
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 遵守关于数据和机器学习使用的法律和行业特定的法规或审计要求。
- en: Data-handling policies
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 数据处理政策。
- en: Guidelines for collecting, storing, and processing data to ensure data privacy
    and security
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 收集、存储和处理数据的指南，以确保数据隐私和安全。
- en: User consent and privacy protection
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 用户同意和隐私保护。
- en: Measures to obtain informed consent from users and safeguard their privacy
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 采取措施获取用户的知情同意并保护其隐私。
- en: Ethical guidelines
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 道德准则。
- en: Principles to guide ML development and use, considering social impact, human
    values, potential risks, and possibilities of harm
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 制定指导机器学习开发和使用的原则，考虑社会影响、人类价值、潜在风险和可能造成伤害的可能性。
- en: While “governance” typically has bureaucratic connotations, we’ll demonstrate
    in [Chapter 9](ch09.html#mlops_and_continuous_delivery_for_ml_le) that ML governance
    can be implemented in a lean and lightweight fashion. In our experience, continuous
    delivery and Lean engineering complement governance by establishing safe-to-fail
    zones and feedback mechanisms. Taken together, not only do these governance practices
    help teams reduce risk and avoid negative consequences, they also help teams innovate
    and deliver value.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然“治理”通常带有官僚主义的内涵，但我们将在[第9章](ch09.html#mlops_and_continuous_delivery_for_ml_le)展示，机器学习治理可以以精简和轻量的方式实施。根据我们的经验，持续交付和精益工程通过建立安全失败区域和反馈机制来补充治理。综合考虑，这些治理实践不仅帮助团队减少风险和避免负面后果，还有助于团队创新和创造价值。
- en: In [Chapter 9](ch09.html#mlops_and_continuous_delivery_for_ml_le), we will also
    share other helpful resources for ML governance, such as the [“Responsible Tech
    Playbook”](https://oreil.ly/uFZiV) and [Google Model Cards](https://oreil.ly/Pzl7v).
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第9章](ch09.html#mlops_and_continuous_delivery_for_ml_le)，我们还将分享其他有助于机器学习治理的资源，如[“负责任技术手册”](https://oreil.ly/uFZiV)和[Google
    模型卡片](https://oreil.ly/Pzl7v)。
- en: 'The fifth discipline: Data'
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第五学科：数据。
- en: As many ML practitioners know, the quality of our ML models depends on the quality
    of our data. If the data in our training sample is biased (as compared to the
    distribution of the population dataset), then the model will learn and perpetuate
    the bias. As eloquently put, “when today’s technology relies on yesterday’s data,
    it will simply mirror our past mistakes and biases.”^([10](ch01.html#ch01fn10))
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 正如许多 ML 从业者所知，我们的 ML 模型质量取决于我们数据的质量。如果我们训练样本中的数据存在偏差（与总体数据集分布相比），那么模型将学习并延续这种偏差。正如一个巧妙的表达：“当今技术依赖于昨天的数据时，它只会反映我们过去的错误和偏见。”^([10](ch01.html#ch01fn10))
- en: To deliver better ML solutions, teams can consider the following practices in
    the data discipline.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供更好的 ML 解决方案，团队可以在数据领域考虑以下实践。
- en: Closing the data collection loop
  id: totrans-287
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关闭数据收集循环
- en: As we train and deploy models, our ML system design should also take into consideration
    how we will collect and curate the model’s predictions in production, so that
    we can label them and grow high-quality ground truth for evaluating and retraining
    models.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练和部署模型时，我们的 ML 系统设计还应考虑如何在生产环境中收集和筛选模型的预测结果，以便我们可以标记它们并为评估和重新训练模型增加高质量的地面真实标签。
- en: Labeling can be a tedious activity and is often the bottleneck. If so, we can
    also consider how to scale labeling through techniques such as [active learning](https://oreil.ly/qvvBi),
    [self-supervised learning](https://oreil.ly/xfRiX), and [weak supervision](https://oreil.ly/32Ypm).
    If [natural labels](https://oreil.ly/HJZ9W)—ground truth labels that can be automatically
    evaluated or partially evaluated—are available for our ML task, we should also
    design software and data ingestion pipelines that stream in the natural labels
    as they become available alongside the associated features for the given data
    points.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 标记可能是一项繁琐的工作，并且经常成为瓶颈。如果是这样，我们还可以考虑如何通过技术（例如[主动学习](https://oreil.ly/qvvBi)，[自监督学习](https://oreil.ly/xfRiX)，以及[弱监督学习](https://oreil.ly/32Ypm)）来扩展标记。如果我们的
    ML 任务有[自然标签](https://oreil.ly/HJZ9W)——可以自动评估或部分评估的地面真实标签，我们还应该设计软件和数据摄入管道，随着这些自然标签的可用性流入相应数据点的相关特征。
- en: When collecting natural labels, we must also consider how to mitigate the risks
    of data poisoning attacks (more on this shortly) and dangerous [runaway feedback
    loops](https://oreil.ly/tdi5E), where the model’s biased predictions have an effect
    on the real world, which further entrenches the bias in the data and subsequent
    models.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集自然标签时，我们还必须考虑如何减少数据污染攻击的风险（稍后详述），以及危险的[失控反馈循环](https://oreil.ly/tdi5E)，其中模型的偏见预测会影响现实世界，进而巩固数据和随后模型的偏见。
- en: Teams often focus on the last mile of ML delivery—with a skewed focus on getting
    a satisfactory model out of the door—and neglect to close the data collection
    loop in preparation for the next leg and cycle of model improvement. When this
    happens, they forgo the opportunity to improve ML models through [data-centric
    approaches](https://oreil.ly/9fmg3).
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 团队经常关注 ML 交付的最后一步——过于关注如何把一个令人满意的模型推出去，并忽略了关闭数据收集循环以准备下一阶段和循环的模型改进机会。当这种情况发生时，他们放弃了通过[以数据为中心的方法](https://oreil.ly/9fmg3)来改进
    ML 模型的机会。
- en: 'Let’s look at the final practice for this chapter: data security and privacy.'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一下本章的最后一个实践：数据安全和隐私。
- en: Data security and privacy
  id: totrans-293
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据安全和隐私
- en: As mentioned earlier in this chapter, data security and privacy are cross-cutting
    concerns that should be the responsibility of everyone in the organization, from
    product teams to data engineering teams and every team in between. An organization
    can safeguard data by practicing [defense in depth](https://oreil.ly/w6q-D), where
    multiple layers of security controls are placed throughout a system. For example,
    in addition to storing data securely in transit and at rest through the use of
    encryption and access controls, teams can also apply the [principle of least privilege](https://oreil.ly/fUR7I)
    and ensure that only authorized individuals and systems can access the data.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本章前面提到的，数据安全和隐私是跨部门关注的问题，应该是组织内每个人的责任，从产品团队到数据工程团队以及各个中间团队。组织可以通过实施[深度防御](https://oreil.ly/w6q-D)，在系统各处设置多层安全控制来保护数据。例如，除了通过加密和访问控制安全地存储数据在传输和静态时，团队还可以应用[最小特权原则](https://oreil.ly/fUR7I)，确保只有授权的个人和系统可以访问数据。
- en: At an organizational level, there must be data governance and management guidelines
    that define and enforce clear policies to guide how teams collect, store, and
    use data. This can help ensure that data is used ethically and in compliance with
    relevant laws and regulations.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织层面上，必须有数据治理和管理指南，明确规定和执行政策，指导团队如何收集、存储和使用数据。这有助于确保数据的合法和合规使用。
- en: Give yourself some massive pats on the back because you’ve just covered a lot
    of ground on the interconnected disciplines that are essential for effectively
    delivering ML solutions!
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您刚刚涵盖了与有效交付机器学习解决方案密切相关的互联学科，因此请给自己一些巨大的掌声！
- en: Before we conclude this chapter, we’d like to highlight how these practices
    can serve as leading indicators for positive or undesirable outcomes. For example,
    if we don’t validate our product ideas with users early and often—we know how
    this movie ends—we are more likely to invest lots of time and effort into building
    the wrong product. If we don’t have cross-functional teams, we are going to experience
    backlog coupling as multiple teams coordinate and wait on each other to deliver
    a change to users.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们总结本章之前，我们想强调这些实践如何作为积极或不良结果的先行指标。例如，如果我们不及早和经常与用户验证我们的产品理念——我们知道这部电影的结局——我们很可能会投入大量时间和精力去构建错误的产品。如果我们没有跨职能团队，我们将会经历需求池耦合，因为多个团队需要协调并相互等待来向用户提供变更。
- en: This is not just anecdotal. In a scientific study on performance and effectiveness
    of technical businesses involving more than 2,800 organizations, the authors found
    that organizations that adopt practices such as continuous delivery, Lean, cross-functional
    teams, and generative cultures exhibit higher levels of performance—faster delivery
    of features, lower failure rates, and higher levels of employee satisfaction.^([12](ch01.html#ch01fn12))
    In other words, these practices can actually be *predictors* of an organization’s
    performance.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是个案。在一项涉及2800多个组织的技术企业绩效和效果的科学研究中，作者们发现，采用持续交付、精益、跨职能团队和生成文化等实践的组织表现出更高水平的绩效——功能更快地交付、失败率更低和员工满意度更高。^([12](ch01.html#ch01fn12))
    换句话说，这些实践实际上可以成为组织绩效的*预测因子*。
- en: Conclusion
  id: totrans-299
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Let’s recap what we’ve covered in this chapter. We started by looking at common
    reasons for why ML projects fail, and we compared what ML delivery looks in both
    low- and high-effectiveness environments. We then looked through a systems thinking
    lens to identify the disciplines that are required for effective ML delivery.
    We looked at how Lean helps us reduce waste and maximize value. Finally, we took
    a whirlwind tour of practices in each of the five disciplines (product, delivery,
    software engineering, ML, and data) that can help us deliver ML solutions more
    effectively.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下本章的内容。我们首先查看了机器学习项目失败的常见原因，并比较了在低效和高效环境中机器学习交付的情况。然后，我们通过系统思维的视角来识别有效的机器学习交付所需的学科。我们看到精益如何帮助我们减少浪费并最大化价值。最后，我们快速浏览了每个五个学科（产品、交付、软件工程、机器学习和数据）中的实践，这些实践可以帮助我们更有效地交付机器学习解决方案。
- en: From our interactions with various ML or data science teams across multiple
    industries, we continue to see a gap between the world of ML and the world of
    Lean software delivery. While that gap has narrowed in certain pockets—where ML
    teams could deliver excellent ML product experiences by adopting the necessary
    product, delivery, and engineering practices—the gulf remains wide for many teams
    (you can look at Dana’s experience in the low-effectiveness environment earlier
    in this chapter for signs of this gulf).
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我们与多个行业的各种机器学习或数据科学团队的互动，我们继续看到机器学习世界与精益软件交付世界之间的差距。尽管在某些领域这种差距已经缩小——在这些领域，通过采用必要的产品、交付和工程实践，机器学习团队能够提供出色的机器学习产品体验——但对许多团队而言，这种差距仍然存在（您可以看看本章早些时候关于在低效环境中达纳经历的迹象）。
- en: To close this gap, the ML community requires a paradigm shift—a fundamental
    change in approach or underlying assumptions—to see that building an ML-driven
    product is not just an ML and data problem. It is first and foremost a *product*
    problem, which means to say it’s a product, engineering, and delivery problem—and
    it requires a holistic, multidisciplinary approach.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 要弥补这一差距，机器学习社区需要进行范式转变——一种方法或基本假设的根本性改变，以认识到构建机器学习驱动产品不仅仅是机器学习和数据问题。这首先是一个*产品*问题，这意味着它是一个产品、工程和交付问题——并且需要一种全面的、多学科的方法。
- en: The good news is that you don’t have to boil the ocean or reinvent the wheel—in
    each discipline, there are principles and practices that have helped teams successfully
    deliver ML product experiences. In the remainder of this book, we will explore
    these principles and practices, and how they can improve our effectiveness in
    delivering ML solutions. We will slow down and elaborate on the principles and
    practices in a practical way, starting with product and delivery. There will be
    applicable practices, frameworks, and code samples that you can bring to your
    ML projects. We hope you’re strapped in and excited for the ride.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，在每个学科中，都有帮助团队成功交付机器学习产品体验的原则和实践。在本书的其余部分中，我们将探讨这些原则和实践，以及它们如何提高我们在交付机器学习解决方案方面的效率。我们将详细介绍和阐述这些原则和实践的实际运用方式，从产品到交付。书中还将包含可应用的实践、框架和代码示例，帮助您在机器学习项目中实现成功。希望您已经准备好并期待这段旅程的开始。
- en: ^([1](ch01.html#ch01fn1-marker)) It’s worth noting that identifying the wrong
    customer problem to solve is not unique to ML, and any product is susceptible
    to this.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch01.html#ch01fn1-marker)) 值得注意的是，识别要解决的错误客户问题并非机器学习独有，任何产品都容易受到影响。
- en: ^([2](ch01.html#ch01fn2-marker)) As [this Gartner survey](https://oreil.ly/hkDJR)
    is a small survey comprising only 200 people, there’s likely to be high variance
    in the number of ML projects that never got delivered across regions, industries,
    and companies. Take the specific number with a dash of salt and try to relate
    it to your qualitative experience. Have you personally experienced or heard of
    ML projects that, even after months of investment, were never shipped to users?
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch01.html#ch01fn2-marker)) 正如[这项 Gartner 调查](https://oreil.ly/hkDJR)只包含了200人的小规模调查一样，各地区、行业和公司中从未交付的机器学习项目数量可能存在很高的变异性。对这一具体数字保持一定的怀疑，并尝试与您的定性经验联系起来。您是否亲身经历过或听说过数月投资后从未面向用户推出的机器学习项目？
- en: '^([3](ch01.html#ch01fn3-marker)) Lean helpfully provides a nuanced classification
    of waste, also known as the [“eight deadly wastes”](https://oreil.ly/5QPMb), which
    enumerate common inefficiencies that can occur in the process of delivering value
    to customers. The three examples in this paragraph refer to overproduction, waiting,
    and defects, respectively. The remaining five types of waste are: transport, overprocessing,
    inventory, motion, and under-utilized talent.'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch01.html#ch01fn3-marker)) 精益方法提供了浪费的细致分类，也被称为[“八大浪费”](https://oreil.ly/5QPMb)，列举了在向客户交付价值过程中可能出现的常见低效。本段中的三个示例分别指的是过度生产、等待和缺陷。其余五种浪费类型是：运输、过度加工、库存、运动和未充分利用的人才。
- en: '^([4](ch01.html#ch01fn4-marker)) Jez Humble, Joanne Molesky, and Barry O’Reilly,
    [*Lean Enterprise*](https://oreil.ly/cG58Y) (Sebastopol: O’Reilly, 2014).'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '^([4](ch01.html#ch01fn4-marker)) Jez Humble、Joanne Molesky 和 Barry O’Reilly，《[精益企业](https://oreil.ly/cG58Y)》（Sebastopol:
    O’Reilly，2014）。'
- en: ^([5](ch01.html#ch01fn5-marker)) Humble et al., [*Lean Enterprise*](https://oreil.ly/cG58Y).
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: ^([5](ch01.html#ch01fn5-marker)) Humble 等人，《[精益企业](https://oreil.ly/cG58Y)》。
- en: ^([6](ch01.html#ch01fn6-marker)) This parable was first told in David Bayles
    and Ted Orland’s book, *Art & Fear* (Image Continuum Press), and is based on an
    actual fact, with the only difference being that the subject was photographs instead
    of ceramic pots. The teacher in the true story was Ted Orland, who was an assistant
    to [Ansel Adams](https://oreil.ly/S2x8Q), the renowned American photographer and
    environmentalist.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: ^([6](ch01.html#ch01fn6-marker)) 这个寓言最初出现在David Bayles和Ted Orland的书《*艺术与恐惧*》（Image
    Continuum Press）中，基于一个事实，唯一的区别是主题是照片而不是陶器。真实故事中的老师是Ted Orland，他是著名的美国摄影师和环保主义者[Ansel
    Adams](https://oreil.ly/S2x8Q)的助手。
- en: ^([7](ch01.html#ch01fn7-marker)) Jeremy Jordan has written [an excellent in-depth
    article](https://oreil.ly/DCX0Z) describing how we can prototype and iterate on
    the user experience using design tools to communicate possible solutions.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: ^([7](ch01.html#ch01fn7-marker)) Jeremy Jordan 写了一篇[深度文章](https://oreil.ly/DCX0Z)，详细描述了如何使用设计工具对用户体验进行原型设计和迭代，以传达可能的解决方案。
- en: ^([8](ch01.html#ch01fn8-marker)) A desk check refers to the practice of having
    a short (e.g., 15-minute) huddle with the team when a pair believes the development
    work for a feature is complete. Not everyone has to be there, but it helps to
    have the product, engineering, and quality lens at the desk check. We find that
    having a brief walk-through of the definition of done, and how the pair delivered
    the feature can invite a focused and open discussion. It also saves team members
    from multiple instances of context-switching and waiting in a long-drawn back-and-forth
    conversation on a chat group.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: ^([8](ch01.html#ch01fn8-marker)) 桌面检查是指在一对人认为完成了功能开发工作时，与团队进行短暂（例如15分钟）的小范围讨论。并非所有人都必须参加，但有产品、工程和质量视角参与桌面检查很有帮助。我们发现，简要回顾完成标准及一对人如何交付功能，可以促进专注和开放的讨论。这也能够避免团队成员在聊天组中多次进行上下文切换和长时间的等待反复讨论。
- en: ^([9](ch01.html#ch01fn9-marker)) The word “hypothesis” in this context is technically
    different, but conceptually similar, to how it’s defined in statistics. In this
    context, a hypothesis is a *testable* assumption, and it is used as a starting
    point for iterative experimentation and testing to determine the most effective
    solution to the problem.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: ^([9](ch01.html#ch01fn9-marker)) 在这个背景下，“假设”一词在技术上与统计学中的定义有所不同，但在概念上类似。在这个语境中，假设是一个*可验证*的假设，用作迭代实验和测试的起点，以确定问题的最有效解决方案。
- en: '^([10](ch01.html#ch01fn10-marker)) Patrick K. Lin, *Machine See, Machine Do:
    How Technology Mirrors Bias in Our Criminal Justice System* (Potomac, MD: New
    Degree Press, 2021).'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: ^([10](ch01.html#ch01fn10-marker)) Patrick K. Lin，《机器看见，机器如何模仿我们刑事司法系统中的偏见》（马里兰州波托马克：新学位出版社，2021年）。
- en: ^([11](ch01.html#ch01fn11-marker)) When we talk about Generative AI in the context
    of effective ML teams, we’re not talking about the use of generic chatbots or
    new productivity tools to help software delivery teams write code or user stories.
    We are talking about ML teams that are playing a role in building new systems
    that incorporate Generative AI technology.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: ^([11](ch01.html#ch01fn11-marker)) 当我们讨论生成式AI在有效的ML团队中的应用时，并不是指使用通用聊天机器人或新的生产工具来帮助软件交付团队编写代码或用户故事。我们谈论的是在构建整合生成式AI技术的新系统方面发挥作用的ML团队。
