  type: TYPE_NORMAL
- en: Shigeo Shingo, leading expert on the Toyota Production System
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 丰田生产系统的领先专家信吾真悟
- en: ''
  id: totrans-4
  prefs:
