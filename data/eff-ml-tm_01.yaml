- en: Chapter 1\. Challenges and Better Paths in Delivering ML Solutions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章：交付ML解决方案中的挑战与更好的路径
- en: The most dangerous kind of waste is the waste we do not recognize.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最危险的浪费是我们未意识到的浪费。
- en: ''
  id: totrans-2
  prefs:
