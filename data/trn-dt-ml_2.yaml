- en: Chapter 3\. Schema
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章。模式
- en: Schema Deep Dive Introduction
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模式深入介绍
- en: What do you want your AI system to do? How will it accomplish it? What methods
    are you going to use?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您希望您的 AI 系统做什么？它将如何完成？您将使用哪些方法？
- en: In this chapter, I dive into some of the foundational concepts around Schema.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我深入探讨了关于模式的一些基础概念。
- en: The real world is messy. Commercial applications require a level of detail that’s
    hyper domain specific. There are many ways to structure this. In general, these
    structures are defined in the Schema. Further, the Schema provides “pivot points”
    to adapt and change sub-components over time to better fit current needs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界很复杂。商业应用需要一种超级领域特定的详细级别。有许多方法可以结构化这些内容。总的来说，这些结构在模式中定义。此外，模式提供了“枢纽点”，以随时间适应和更改子组件，以更好地适应当前需求。
- en: The Schema is important to get right because the rest of the system, including
    raw data, is defined in relation to the Schema.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 模式很重要，因为系统的其余部分，包括原始数据，都是根据模式定义的。
- en: Schema is the paradigm for encoding Who, What, Where, How and Why. Schema is
    the overall representation of Labels, Attributes, and their Relation to each other.
    It’s how we represent the meaning of what something is, where it is, and more.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 模式是编码谁、什么、在哪里、如何和为什么的范例。模式是标签、属性及其彼此关系的总体表示。这是我们如何代表某物的意义，它在哪里，以及更多的内容。
- en: This builds on the high-level concepts of Labels and Attributes introduced in
    Chapter one. After I will map these training data concepts back to Machine Learning
    tasks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这构建在第一章引入的标签和属性的高层概念基础上。之后，我将这些训练数据概念映射回机器学习任务。
- en: In this chapter, you will learn
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习
- en: Mental models to set up your first Schema.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心理模型来设置您的第一个模式。
- en: Overview of the landscape of expansion directions for your Schema.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对您的模式扩展方向的景观概述。
- en: Trade-offs of popular methods and tasks.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流行方法和任务的权衡。
- en: Specifics of some high-level ideas from chapter 1\.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 章节 1 中一些高层次思想的具体内容。
- en: Let’s dive into Schema!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨模式！
- en: Labels and Attributes
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标签和属性
- en: Structuring the where, what, and how.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化 where、what 和 how。
- en: What Do We Care About?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们关心什么？
- en: Generally, we care *where* something is, *what* it is, and *how* it relates
    to other things.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我们关心*某物在哪里*，*它是什么*，以及*它如何*与其他事物相关。
- en: Labels and Attributes are the tools we use to express “What” something is. In
    the next section, I will introduce Spatial types to discuss Where something is.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 标签和属性是我们用来表达“是什么”某物的工具。在下一节中，我将介绍空间类型以讨论某物的位置在哪里。
- en: The concept of representing What something is can expand with near-infinite
    complexity. Whereas the spatial location aspects generally have more obvious limits
    to their expansion. In other words getting the What right is a greater ongoing
    challenge than the mechanical specifics of Where something is in a document or
    image.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代表某物是什么的概念可以通过近乎无限复杂性进行扩展。而空间位置方面通常有更明显的扩展限制。换句话说，正确理解“是什么”是一个更大的持续挑战，而不是文档或图像中某物的机械特定位置。
- en: Introduction to Labels
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标签介绍
- en: Labels are the “top-level” semantic meaning. In the base cases, they may represent
    only themselves. Eg a label “car” may map to literally “car”. In most cases, Labels
    organize a set of attributes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 标签是“顶层”语义意义。在基本情况下，它们可能仅代表它们自己。例如，“汽车”标签可能字面上映射为“汽车”。在大多数情况下，标签组织了一组属性。
- en: For technical readers, to help ground this idea, I like to compare it to SQL
    design.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于技术读者，为了帮助确立这个想法，我喜欢将其与 SQL 设计进行比较。
- en: Table 3-1\. Comparison to SQL
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 表 3-1\. 与 SQL 的比较
- en: '| Intuitive Concept | Training Data | SQL |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 直观概念 | 训练数据 | SQL |'
- en: '| Set | Label | Table |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 集合 | 标签 | 表格 |'
- en: '| Attribute | Attribute | Column |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 属性 | 属性 | 列 |'
- en: Of particular note here, Tables don’t usually have a “Type” where Columns of
    course do. In this same sense, a Label doesn’t have a type where as Attributes
    do have types. Another way to think of a Label is like a folder or set of attributes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 特别需要注意的是，表通常没有“类型”，而列当然有。在同样的意义上，标签没有类型，而属性确实有类型。将标签视为文件夹或属性集的另一种方式。
- en: Interestingly, in E.F. Codd’s “The Relational model for Database Management”,
    he mentions that *Columns* were originally thought of as *Attributes*.^([1](ch03.xhtml#idm45486432114240))
    While far from a perfect analogy it helps convey the general idea. Continuing
    that line of thought, Attributes can be shared between Labels, which is roughly
    analogous to Foreign keys.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，在E.F. Codd的《数据库管理的关系模型》中，他提到*列*最初被认为是*属性*。^([1](ch03.xhtml#idm45486432114240))
    虽然这远非完美类比，但有助于传达一般思想。延续这种思路，属性可以在标签之间共享，这大致类似于外键。
- en: When an end user is annotating, organizing sets of attributes into labels also
    can help hide irrelevant options. For videos, labels help constrain relationships
    and organize sequences.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当最终用户进行注释时，将属性集合组织到标签中也有助于隐藏无关选项。对于视频来说，标签帮助限制关系并组织顺序。
- en: It’s expected that some of the specific organizational principles discussed
    here will be implementation specific and change over time. In general, the broad
    strokes will be similar. As this new area of Training Data continues to be refined,
    standards will continue to evolve.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 预计这里讨论的特定组织原则将是特定实施和随时间变化的。总的来说，大致的概念会相似。随着这一新领域的训练数据继续被精化，标准将继续发展。
- en: Next, we will talk about Attributes, which is where the bulk of the Schema definition
    usually lives.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将讨论属性，这通常是模式定义的主要部分所在。
- en: Attributes Introduction
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 属性介绍
- en: 'Attributes represent the bulk of the “What is it”. The heart of the human encoded
    meaning and the technical definition. Attributes are usually defined to include,
    at minimum, the following structures: The human question or prompt, form type,
    and technical constraints. This set of human and machine definitions together
    makes one “Attribute”.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 属性代表了“它是什么”的大部分内容。这是人类编码的核心含义和技术定义。属性通常至少包括以下结构：人类问题或提示、表单类型和技术约束。这些人类和机器定义共同构成一个“属性”。
- en: Training Data Attributes may appear superficially simple or similar to other
    technologies, however, in practice there is a lot of complexity at this intersection
    of both human and machine-centered definitions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据属性表面上可能看起来简单或类似于其他技术，但实际上在这个人类和机器中心定义的交集处有很多复杂性。
- en: In the same way that Training Data is a combination of raw data and human-defined
    meaning, Attributes are a combination of technical definitions and human centered
    definitions. In order to be useful for Machine Learning, both the technical definition
    and the human definition are needed. Attributes are the joint representation of
    those two things.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与训练数据是原始数据和人定义的含义的组合相似，属性是技术定义和以人为中心定义的组合。为了对机器学习有用，技术定义和人类定义都是必要的。属性是这两者的联合表示。
- en: More technically speaking, Attributes can be thought of as well-defined Forms
    or as “Data Classes meet UI specifications”. One way to wrap your head around
    this is to think of a spectrum between Forms and Classes and put Attributes somewhere
    on that spectrum. A Form can be arbitrarily complex but usually isn’t thought
    of as having defined Types, like a Class. Further while the implementation of
    a Form may have validation, it’s usually end user validation, not a formal database
    Constraint. Because the Training Data is relied upon by the ML program, and is
    usually expected to be queryable, Attributes have more “structure” than a typical
    Form. Conversely, due to the expectations of Human control, Attributes usually
    have an flair of “form like” behaviour, more than a typical programming Class
    or database Table definition would have.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 更加技术性地说，属性可以被看作是明确定义的表单或“数据类满足UI规范”。理解这一点的一种方法是将属性放在表单和类之间的光谱上。表单可以任意复杂，但通常不被认为具有类似类的定义类型。此外，虽然表单的实施可能有验证，但通常是最终用户验证，而不是正式数据库约束。由于机器学习程序依赖训练数据，并且通常希望能够进行查询，属性比典型的表单具有更多的“结构”。相反，由于人类控制的期望，属性通常具有比典型编程类或数据库表定义更多的“类似表单”的行为特征。
- en: In practice, Attributes fill a need for Training Data that is distinctly different
    from other technologies. As this area continues to evolve, I expect that Attributes
    will continue to expand.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，属性填补了训练数据中明显不同于其他技术的需求。随着这一领域的不断发展，我预计属性将继续扩展。
- en: Typical attribute properties
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 典型属性特性
- en: Usage
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用法
- en: A single annotation may have multiple Attributes.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 单个注释可能有多个属性。
- en: The question for humans
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 人类的问题
- en: A question for a human to consider. For example “Is this person happy?”. A human
    will be selecting these values and or reviewing them. In that context usually,
    each group will have additional information, such as Prompt, Display order
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个供人类考虑的问题。例如，“这个人开心吗？”。人类会选择这些值或者审查它们。在这种情况下，通常每个组会有额外的信息，例如提示，显示顺序等。
- en: Form type
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 表单类型
- en: Such as Tree, Multiple Select, Select, Text, A child Group, Date etc. This straddles
    that line between User Interface Form types and Data Types. For example, a Slider
    UI control could collect Float or Integer data. In the most general case Attributes
    are often treated as Strings. Where needed both a UI type and a Data type can
    be stated.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 例如树，多选，选择，文本，子组，日期等。这跨越了用户界面表单类型和数据类型之间的界线。例如，滑块UI控件可以收集浮点或整数数据。在最一般的情况下，属性通常被视为字符串。在需要时可以同时指定UI类型和数据类型。
- en: Constraints (or bounds)
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 约束（或边界）
- en: Further there may be Constraints with the form collection, for example, how
    many are allowed to be selected. Continuing the slider example, it would have
    a lower and upper bound.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步可能会有关于表单收集的约束，例如允许选择多少个。继续滑块的例子，它会有一个下限和一个上限。
- en: Predefined selection
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 预定义的选择
- en: A predefined selection. Generally, an administrator defines valid values.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 预定义的选择。通常，管理员定义有效值。
- en: Templates
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 模板
- en: Usually Attributes are defined as some kind of Template. Values are unique to
    each Instance and may be concrete or a reference.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通常属性被定义为某种模板。值对于每个实例都是唯一的，可以是具体的或者是一个引用。
- en: Typically any kind of number collection, free text, date, etc. would be concrete,
    e.g. `3.14`. Whereas when possible, if a known set is provided for say a selection
    from a list of 6 elements, a reference ID can be used.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通常任何类型的数字集合，自由文本，日期等都是具体的，例如`3.14`。而在可能的情况下，如果为选择从6个元素列表中提供了已知集合，则可以使用引用ID。
- en: Examples of generic attributes
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通用属性的示例
- en: Occlusion (Blocked/Out of view) and Truncation (Out of frame)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遮挡（被阻挡/视野外）和截断（画面外）
- en: Depth / Hierarchy of Labels/ meaning. Eg What type of Action (Moving, Jumping,
    Running)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签/含义的深度/层次结构。例如，什么类型的动作（移动，跳跃，奔跑）
- en: Directional Vector (eg front/back/side)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方向向量（例如前/后/侧）
- en: '![  Example of Occlusion and Truncation](Images/schema_941690_01.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![遮挡和截断的示例](Images/schema_941690_01.png)'
- en: Figure 3-1\. Example of Occlusion and Truncation
  id: totrans-57
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-1. 遮挡和截断的示例
- en: To make this easier we use Constraints. We may constrain for example that a
    car can have a directional vector but a sidewalk does not. A disease may have
    multiple types, or we may constrain to only choose a single type. In the simplest
    case, if we imagine Labels “cat” and “dog” being the 2 choices, we are constrained
    to limit ourselves to only those two choices.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这更容易，我们使用约束。例如，我们可能限制汽车可以有一个方向向量，但人行道不可以。一种疾病可能有多种类型，或者我们可能限制只能选择一种类型。在最简单的情况下，如果我们想象标签“猫”和“狗”是两种选择，我们被限制只能选择这两个选项。
- en: Schema complexity trade-off
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Schema复杂性的权衡
- en: The complexity of the Schema affects the ML program and human supervision. The
    overall Schema may be different from the supervision that is Shown to users at
    any given moment in time. In that sense, the ML predictions and the end-user correction
    may be decoupled.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Schema的复杂性影响了ML程序和人类监督。总体Schema可能与在任何给定时刻向用户展示的监督不同。从这个意义上说，ML预测和最终用户的校正可能是分离的。
- en: '![  Spectrum of Common Schema Trade off Considerations](Images/schema_941690_02.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![常见Schema权衡考虑的光谱](Images/schema_941690_02.png)'
- en: Figure 3-2\. Spectrum of Common Schema Trade-off Considerations
  id: totrans-62
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-2. 常见Schema权衡考虑的光谱
- en: The benefit of more Schema is often a “smarter” system. For example, if we don’t
    have labeled data on “is offensive?” then we wouldn’t be able to train a model.
    More labels also offer more insight into performance.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 更多Schema的好处通常是一个“更智能”的系统。例如，如果我们没有关于“是否冒犯？”的标记数据，那么我们将无法训练模型。更多的标签也提供了对性能更多的见解。
- en: Systems ten to expand how many labels and attributes they have over time. A
    good “back of the napkin” way to understand how complex the Schema and its usage
    of the Schema is to multiply the number of Attributes by the number of Annotations.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 系统随着时间的推移往往会扩展它们具有的标签和属性的数量。理解Schema及其Schema使用复杂性的一个好的“餐后餐巾纸”方式是将属性的数量乘以注释的数量。
- en: The Media type may affect the complexity trade-off greatly. For example, with
    images, if every object needs to be labeled, then the complexity of the Schema
    may be multiplied by the volume of objects per image. In a Video context this
    may be further multiplied by each frame. The more complex the Schema is, the more
    complexity for model training.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体类型可能会极大地影响复杂性权衡。例如，对于图像，如果每个对象都需要标记，则模式的复杂性可能会因每个图像中的对象数量而增加。在视频环境中，这可能会进一步增加每帧的复杂性。模式越复杂，模型训练的复杂性就越大。
- en: Attribute depth
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性深度
- en: Imagine a grocery store checkout system. There may be many sizes of a specific
    brand of cereal box and we aim to identify the specific stock number (SKU). In
    this context, we may wish to “database back” our attributes. Such that as inventory
    changes, the options presented change.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个杂货店结账系统。可能有多种规格的某个品牌的麦片盒，我们的目标是识别特定的库存编号（SKU）。在这种情况下，我们可能希望对我们的属性进行“数据库回溯”。随着库存的变化，呈现的选项也会发生变化。
- en: Further that we load thousands or even millions of options. Putting aside UI
    challenges regarding searching and selecting each attribute - this is a perfectly
    reasonable solution. At the time of writing there is no “right” answer here. A
    system may easily have a handful of attributes, or thousands.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们加载成千上万甚至数百万的选项。撇开关于搜索和选择每个属性的UI挑战，这是一个完全合理的解决方案。在撰写本文时，这里没有“正确”的答案。一个系统可能很容易拥有少数属性，也可能有成千上万个。
- en: Schema depth may also be affected by conditionals and complex hierarchies. At
    any point we can expand an attribute into a child node or a list of nodes. For
    example, selecting “No” could expand a “No - Options” node. An option for any
    given selection is to expand into a child node. Generally the same principles
    discussed here apply.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 模式深度也可能受到条件语句和复杂层次结构的影响。在任何时候，我们都可以将一个属性扩展为子节点或节点列表。例如，选择“否”可能会展开一个“否 - 选项”节点。对于任何给定的选择，扩展成为子节点是一个选项。通常，在这里讨论的相同原则适用。
- en: Relationship to Spatial Types
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 空间类型的关系
- en: Imagine for our sports fan detector, we have a “Person” as the top level object.
    And then for detecting if they are wearing an offensive shirt or doing an offensive
    action, we have an “is_offensive” attribute.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，对于我们的体育迷检测器，我们有一个顶层对象“人”。然后，为了检测他们是否穿着冒犯的衬衫或者做出冒犯的动作，我们有一个“is_offensive”属性。
- en: One consideration here is that if an ML Task like semantic segmentation is chosen,
    and a polygon is used, do the attributes chosen to correspond to every pixel in
    the outline? Each instance generally has one spatial type. So while we are thinking
    about the shirt, the actual data is for the *whole person*.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的一个考虑因素是，如果选择了像语义分割这样的ML任务，并且使用多边形，那么选择的属性是否对应于轮廓中的每个像素？每个实例通常只有一个空间类型。因此，虽然我们在考虑衬衫，但实际数据是关于*整个人*的。
- en: This risk is because while we as humans know the offensive part is the shirt,
    what we have actually encoded into the machine is that the whole area is offensive.
    To help visualize this, consider that to the machine, these things are functionally
    equivalent.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这种风险是因为虽然我们作为人类知道冒犯的部分是衬衫，但我们实际上编码到机器中的是整个区域是冒犯的。为了帮助可视化这一点，请考虑对机器来说，这些东西在功能上是等同的。
- en: '![  Example of a risky schema for unwanted bias. The leftmost frame is an example
    of what is shown during annotation time. At the surface  it may appear reasonable.
    However  the center and right images are two examples of similar data  but with
    parts obscured. Since at train time  the entire image was declared to represent
    offensive  the ML program may predict based on just the human face  and not the
    t shirt as may be assumed.](Images/schema_941690_03.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![不良偏见风险模式示例。最左边的框架是注释时显示的示例。表面上看可能合理。然而，中间和右侧的图像是两个类似的数据示例，但部分被遮挡。由于在训练时整个图像被声明为代表冒犯，ML程序可能基于人脸而不是可能假设的T恤进行预测。](Images/schema_941690_03.png)'
- en: Figure 3-3\. Example of a risky schema for unwanted bias. The leftmost frame
    is an example of what is shown during annotation time. At the surface, it may
    appear reasonable. However, the center and right images are two examples of similar
    data, but with parts obscured. Since at train time, the entire image was declared
    to represent offensive, the ML program may predict based on just the human face,
    and not the t-shirt as may be assumed.
  id: totrans-75
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-3\. 不良偏见风险模式示例。最左边的框架是注释时显示的示例。表面上看可能合理。然而，中心和右侧的图像是两个类似的数据示例，但有些部分被遮挡。由于在训练时整个图像被声明为代表冒犯，ML程序可能仅基于人脸而不是可能假设的T恤进行预测。
- en: The model may just as easily use a feature from the racial features of the face
    instead of the t-shirt, making the risk of it classifying someone who has some
    facial or ethnic properties as “offensive”. This relationship is slightly more
    obvious with labels because they are “top-level”, but can be more subtle in “buried”
    groups of attributes.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 模型可能会轻松地利用面部的种族特征而不是 T 恤，从而使其有可能将某些具有某些面部或民族属性的人分类为“冒犯”。这种关系在标签中更为明显，因为它们是“顶层”的，但在“隐藏”的属性组中可能更为微妙。
- en: Consider that some systems (or even people) will use this type of training data
    without looking at the samples, or critically analyzing its Schema construction.
    To avoid this, we want to make sure the Schema encodes what’s actually present,
    as accurately as reasonably possible, and when possible that we record assumptions
    made around the system.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到一些系统（甚至人们）会使用这种类型的训练数据而不看样本，或者没有批判性地分析其模式构建。为了避免这种情况，我们希望确保模式编码的是实际存在的内容，尽可能准确地记录系统周围的假设。
- en: One way to avoid spatial bias
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 避免空间偏见的一种方式
- en: '![  Using a Box to Avoid Spatial Bias  Right  Yellow ](Images/schema_941690_04.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![使用框避免空间偏见 右 黄色](Images/schema_941690_04.png)'
- en: Figure 3-4\. Using a Box to Avoid Spatial Bias (Right, Yellow)
  id: totrans-80
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-4\. 使用框来避免空间偏见（右侧，黄色）
- en: Imagine you were teaching a child about this. I would say something like “That
    person is wearing an offensive shirt”. Not “That person is offensive”. While the
    latter may be true, it’s not accurate to describe the logical situation as observed
    in the image.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你在向一个孩子解释这个情况。我会说：“那个人穿了件冒犯性的衬衫”。而不是“那个人很冒犯”。虽然后者可能是真的，但这并不准确描述观察到的逻辑情况。
- en: One solution to this is to break out the label into two. Then the spatial location
    (eg here of the Yellow box) can better represent the label. The key point here
    is that we are trying to get the spatial location to be representative of the
    item of interest - and only the item of interest.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 对此的一种解决方法是将标签拆分为两个部分。然后空间位置（例如黄色框的位置）可以更好地代表标签。关键在于，我们试图使空间位置能够代表我们感兴趣的项目 -
    只有我们感兴趣的项目。
- en: Now perhaps in the future certain training methods will allow for this. However,
    we can relatively easily mitigate this risk today at the training data level simply
    by being aware of this and being more precise in how we lay out our classes.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在或许将来某些训练方法会允许这样做。然而，今天我们可以通过在训练数据层次上简单地意识到这一点，并在我们布置类别时更加精确，相对容易地减轻这种风险。
- en: To further appreciate the importance, imagine an automatic alarm system that
    is monitoring for a {gun, knife, bomb} or some other real time threat (such as
    airport security). If the system is trained on images of people with guns but
    doesn’t separate the person from the gun, there is a risk of it falsely triggering
    when a person of a certain ethnic background is present (when no gun is!).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步理解重要性，想象一个自动警报系统，该系统正在监视{枪支、刀具、炸弹}或其他实时威胁（例如机场安全）。如果系统训练的图像中有人持枪，但没有将人与枪分开，那么当某个特定族裔的人出现时，系统误触发的风险就存在（尽管没有枪！）。
- en: If the spatial area annotated is of the true object we care about, in theory,
    all of the background data should not be relevant. In practice this may not be
    true however, so awareness of the overall data being used is still a joint responsibility.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果注释的空间区域是我们关心的真实对象，理论上所有背景数据都不应该相关。然而，在实践中这可能并非如此，因此对使用的整体数据的意识仍然是一个共同的责任。
- en: Joint responsibility
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 共同责任
- en: If you are a data specialist you may think this doesn’t apply to you. Because
    of course this is a “Schema level” concern. Equally, if you are designing the
    Schema, you may assume that the data specialist will notice this and raise an
    alarm. Clearly this is a **joint** responsibility to identify when the Schema
    is at risk of creating bad data.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名数据专家，你可能认为这与你无关。因为当然这是一个“模式层次”的问题。同样，如果你正在设计模式，你可能会假设数据专家会注意到这一点并发出警报。显然，识别模式有风险生成糟糕数据是一个**共同的**责任。
- en: Another reason to be aware of the actual data and data’s relationship to the
    Schema, is to create better quality data, which results in faster and better models.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个了解实际数据及其与模式关系的原因是创建更高质量的数据，从而实现更快速、更好的模型。
- en: For example here, you may need a lot more data to identify offensive items if
    you are doing it at the person level. By scoping the spatial location to better
    match the object in question we improve the overall quality of the data.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 例如在这里，如果你在个人级别进行识别攻击物品，则可能需要更多的数据。通过将空间位置的范围缩小以更好地匹配所讨论的对象，我们提高了数据的整体质量。
- en: As mentioned earlier, this is not an ethics book. Here I outlined the direct
    technical effects of choosing attributes and their related spatial locations.
    There are much more trade-offs and I encourage you to only think of this an introduction
    to new reasoning about Schema and who is responsible for it.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，这不是一本伦理学书籍。在这里，我概述了选择属性及其相关空间位置的直接技术影响。还有更多的权衡，我鼓励你只把它当作对Schema和谁负责的新推理的引入。
- en: Importance of What It Is
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要性在于它是什么
- en: Earlier I mentioned briefly why “What” is important. To expand on this consider
    that there oftentimes there are severe limits to the definition of *where*. In
    complex cases, multiple sensors can be combined to represent a complex 3D view
    of where. In Segmentation cases, per pixel is significant.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前简要提到为什么“什么”很重要。进一步考虑，在定义“何处”时往往存在严格的限制。在复杂情况下，可以将多个传感器组合起来表示复杂的三维视图。在分割情况下，每个像素都很重要。
- en: In each of these cases though, there’s a relatively finite limited ability to
    declare spatial locations. There’s only so many pixels or voxels etc. Either there’s
    an object there or not.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在每种情况下，声明空间位置的能力是相对有限的。只有那么多像素或体素等。要么那里有一个物体，要么没有。
- en: Or is it?
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 或者不是吗？
- en: 'What about partial objects? Often what we see for complex cases, is that a
    general localization is provided, such a sports player:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 部分对象怎么办？通常对于复杂情况，我们看到的是提供了一般的定位，比如一个运动员：
- en: '[ drawing of player with bounding box ].'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[ 玩家带有边界框的绘图 ]。'
- en: '![Figure caption to come](Images/schema_941690_05.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![即将到来的图例说明](Images/schema_941690_05.png)'
- en: Figure 3-5\. Figure caption to come
  id: totrans-98
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-5。即将到来的图例说明
- en: In this case, a player can be said to be “running”, or maybe “attacking”? What
    about identifying who the player is? Sure we can say the “limb” is in a certain
    position, but what does that really mean?
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，可以说玩家“奔跑”，或者可能“进攻”？那么如何识别玩家是谁呢？当然我们可以说“肢体”处于某种位置，但这究竟意味着什么呢？
- en: Further, through a variety of assist and pixel-based methods, localization is
    relatively speaking easier to solve. Whereas the “*meaning*” of some concepts
    in life is the subject of philosophy books.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过各种辅助和基于像素的方法，定位相对来说更容易解决。而在生活中某些概念的“*含义*”则是哲学书籍的主题。
- en: To be clear there can still be significant challenges localizing novel objects,
    but generally, for ongoing concerns, the “meaning” of what it is, becomes more
    central.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 明确的是，在定位新对象时仍然可能面临重大挑战，但通常来说，对于持续的关注点，“它是什么”的“含义”变得更为核心。
- en: The hidden background case
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 隐藏的背景案例
- en: When we think about where something is, it’s sometimes more useful to start
    with where something is not. For example, when we say it’s a traffic light at
    some point, what we are actually saying is 96% of the image is *not* a traffic
    light. This is *Where* conflated with *What*.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们考虑某物体的位置时，有时从某物体不在的地方开始更有用。例如，当我们说在某些地方是红绿灯时，我们实际上是说图像的96% *不是* 红绿灯。这是 *何处*
    与 *什么* 的混淆。
- en: In the case of object detection, this is often handled with an “objectness”
    score, and integrates with region proposal methods. The implementation of that
    is beyond the scope of this book. Where it relates to training data is that often
    training data is created without a 1:1 correlation to how it will be used.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在目标检测的情况下，通常通过“对象性”评分来处理，与区域建议方法集成。其实现超出了本书的范围。在与训练数据相关时，通常会创建与使用方式不成比例的训练数据。
- en: For example, it may be visually easier for a hierarchical “nested” list to be
    displayed to a human. But in actual practice that may be implemented in the network
    in many ways. Such as “flattening” the labels (red_occluded_20, red_occluded_40),
    but combining multiple networks, or by using an architecture that supports nesting.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于人类来说，层次化的“嵌套”列表可能更容易显示。但实际实践中可能有多种实现方式。比如“展平”标签（red_occluded_20, red_occluded_40），但结合多个网络，或者使用支持嵌套的架构。
- en: 'Depending on the implementation, it’s possible to predict:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 根据实现方式，有可能预测：
- en: An object here
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个对象在这里
- en: Object classification is x
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对象分类是x
- en: These methods may change in the future, and there is already a significant breadth
    of approaches.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法可能会在未来发生变化，并且已经有了显著的方法广度。
- en: Example of sharing attributes between labels
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标签之间共享属性的示例
- en: Earlier I introduced a Label as the highest level of semantic meaning defining
    “What” something is. For example a “Strawberry” or “Leaf”. Attributes are introduced
    as the breadth and depth of What. So how do these work together?
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 早些时候我介绍了标签作为定义“什么”是某物的最高级语义含义。例如“草莓”或“叶子”。属性则作为“什么”的广度和深度被引入。那么它们如何一起工作呢？
- en: Let’s imagine we are building a system to automatically detect what percent
    of fans at a sports match are cheering for one team over another. And perhaps
    it also needed to identify “Offensive” content.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们想象我们正在建立一个系统，自动检测体育比赛中有多少粉丝为一队而不是另一队加油。也许它还需要识别“冒犯性”内容。
- en: We may want to identify articles of clothing, such as t-shirts, pants, and ballcaps.
    There are “What” representations like color, team logos, is it offensive, etc.
    that are common to all of those items. There may also be certain things that are
    only relevant to say t-shirts or ball-caps
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能想要识别衣物，如 T 恤、裤子和球帽。所有这些物品都有诸如颜色、队徽、是否冒犯等“什么”表现形式是共同的。可能还有某些只与 T 恤或球帽相关的事物。
- en: One way to structure this is to have t-shirts, pants, and ballcaps as the Labels.
    Then to create an Attribute called “Color”, with the various properties such as
    “Red”, “Blue”, “Green”. All of the labels can have access to this attribute.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 一种结构化的方法是将 T 恤、裤子和球帽作为标签。然后创建一个名为“颜色”的属性，其中包含诸如“红色”、“蓝色”、“绿色”等不同的属性。所有的标签都可以访问这个属性。
- en: '![2   Relationship between Attributes and Labels.](Images/schema_941690_06.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![2   属性与标签之间的关系。](Images/schema_941690_06.png)'
- en: Figure 3-6\. Relationship between Attributes and Labels.
  id: totrans-116
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-6\. 属性与标签之间的关系。
- en: A high level example of trade-offs to think about here. Is it worth it to identify
    color? Perhaps it’s common to wear a team’s colors, but a logo may not be visible.
    So perhaps having a good idea of color may be used for further downstream processing
    to determine which team the person is cheering for.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里思考的权衡的一个高层次示例。确定颜色是否值得？也许穿戴一个队的颜色很常见，但是标志可能看不见。所以也许对颜色有一个良好的理解可能用于进一步的下游处理，以确定这个人正在为哪支队伍加油。
- en: Technical Specifications
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术规格
- en: The following explains technical specifics of defining and using Attributes.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 以下解释了定义和使用属性的技术细节。
- en: Technical example of attribute relation to an instance
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性关联到实例的技术示例
- en: For example, a minimal group may be represented in the following form, described
    below.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个最小组可能以下面的形式表示，如下所述。
- en: '[PRE0]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In this example, there is a key `instance_list`, where each annotation is one
    instance.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，有一个名为 `instance_list` 的关键字，其中每个注释都是一个实例。
- en: Each instance has a key `attribute_groups` which is the Attributes defined above.
    So for example if there were 3 groups, there would be 3 keys in the `attribute_groups`
    dictionary. Each Attribute then has information about it’s selected states. Such
    as IDs of value selected, or the raw characters of free text etc.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 每个实例都有一个名为 `attribute_groups` 的关键字，其中包含上述定义的属性。例如，如果有 3 组，则在 `attribute_groups`
    字典中会有 3 个键。然后，每个属性都有关于其选择状态的信息。例如，所选值的 ID，或者自由文本的原始字符等。
- en: Representation, by reference vs by value
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 表示形式，按引用与按值
- en: This matters because your Schema will likely change over time.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这很重要，因为你的模式可能会随时间改变。
- en: As shown below, some things in a Schema can be defined as references. For example,
    here, each option could be represented as a single radio select. However, for
    other types of attributes, like free text, the answer may be unique for each instance.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示，模式中的某些内容可以定义为引用。例如，在这里，每个选项可以表示为单选按钮选择。然而，对于其他类型的属性，如自由文本，答案可能对每个实例都是唯一的。
- en: Sometimes, for ease of change management, it’s useful to “lock” either the schema
    or pass by value even when it’s possible to pass by reference. At a very high
    level, it’s easier to think of labels as “slow-moving” concepts and attributes
    as “fast moving”. Because it’s relatively easy to add and remove attributes from
    labels, but changing labels may introduce breaking changes to other attributes.
    For technical folks the analogy of tables (labels) and columns (attributes) in
    a database works well here.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，为了便于变更管理，即使可以通过引用传递，也将模式或按值传递“锁定”是有用的。从非常高层来看，更容易将标签视为“变动缓慢”的概念，而属性则是“快速变动”的。因为相对容易从标签中添加和删除属性，但更改标签可能会对其他属性引入破坏性更改。对于技术人员来说，在数据库中表（标签）和列（属性）的类比在这里非常适用。
