- en: Cuboid
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 长方体
- en: A cuboid has two “faces”. This is a projection of a 3D cuboid onto 2D space.
    Each face is essentially a “box”.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 长方体有两个“面”。这是 3D 长方体在 2D 空间上的投影。每个面实质上是一个“框”。
