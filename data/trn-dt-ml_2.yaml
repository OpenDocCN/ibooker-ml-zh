- en: General Concepts
  id: totrans-289
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一般概念
- en: The following concepts apply to, or interact with, both Spatial and What
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 以下概念适用于空间和什么
- en: Instance Concept Refresher
  id: totrans-291
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实例概念复习
- en: Virtually everything discussed here relates to an Instance (Annotation). An
    Instance represents a single sample. For example here each person is an Instance.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有讨论的内容都与实例（注解）相关。一个实例代表一个单一样本。例如，这里的每个人都是一个实例。
- en: An Instance has references to Labels and Attributes, and may also store concrete
    values, such as free text that’s specific to that Instance.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 实例具有标签和属性的引用，还可以存储特定于该实例的具体值，如特定的自由文本。
- en: In a video or multiple frame context, an instance uses an additional ID to relate
    to other Instances in different frames. Each frame still has a unique Instance,
    because the data may be different, for example, a person may be standing in one
    frame and sitting in another, but they are the same person.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在视频或多帧上下文中，一个实例使用额外的ID来关联不同帧中的其他实例。每帧仍然有一个唯一的实例，因为数据可能不同，例如，一个人可能在一帧中站立而在另一帧中坐着，但他们是同一个人。
- en: To illustrate a subtle difference, consider that here all 3 people have the
    same “class”, but are different instances. If we didn’t have this Instance concept
    then we would get a result like the middle image.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明一个微妙的差别，考虑这里的所有3个人都有相同的“类别”，但是是不同的实例。如果没有这个实例的概念，那么我们会得到像中间图像那样的结果。
- en: '[Image showing something like this: ]'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '[显示如下的图像：](Images/schema_941690_26.png)'
- en: '![  Comparison of treating people as one group  vs as individual people  instances
    .https   davidstutz.de bottom instance segmentation using deep higher order crfs
    arnab torr ](Images/schema_941690_26.png)'
  id: totrans-297
  prefs: []
  type: TYPE_IMG
  zh: '![将人群视为一个群体与视为单独人员实例的比较。https://davidstutz.de bottom instance segmentation
    using deep higher order crfs arnab torr](Images/schema_941690_26.png)'
- en: Figure 3-21\. Comparison of treating people as one group, vs as individual people
    (instances).^([10](ch03.xhtml#idm45486431370672))
  id: totrans-298
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-21。将人们视为一个群体与视为单个人（实例）的比较。^([10](ch03.xhtml#idm45486431370672))
- en: Consider that for every Instance, there can be *n* number of Attributes, which
    may in turn have *n* number of children, and the children may have arbitrary types/constraints
    (such as selection, free text, slider, date) of their own? Yes - in fact each
    instance is almost like a mini graph of information. And if that wasn’t enough,
    the spatial location may actually be 3D. And there may be a series of frames.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到每个实例，可能有*n*个属性，这些属性反过来可能有*n*个子节点，而子节点可能有自己的任意类型/约束（如选择、自由文本、滑块、日期）？是的 - 实际上，每个实例几乎就像是一个小的信息图。如果这还不够复杂，空间位置实际上可能是3D的。而且可能会有一系列帧。
- en: Modern software tools handle the relationships between these concepts well.
    The challenge is the data supervisor must, at least to some degree, understand
    the goal, so as to do a reasonable job.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 现代软件工具很好地处理这些概念之间的关系。挑战在于数据监督必须至少在某种程度上理解目标，以便做出合理的工作。
- en: Further, the types must align with the use case in the neural network. Common
    network architectures have assumptions to be aware of when constructing training
    data.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，类型必须与神经网络中的用例保持一致。在构建训练数据时，常见的网络架构有一些需要注意的假设。
- en: Upgrading Data Over Time
  id: totrans-302
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 随着时间的推移升级数据。
- en: In some cases it can be quite reasonable to “upgrade” data over time. For example
    a common pattern
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，随着时间的推移升级数据是相当合理的。例如，一个常见的模式。
- en: Run a “weak” classify to tag images, purely with the intent of identifying “good”
    training data.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行一个“弱”分类器来标记图像，纯粹意在识别“好”的训练数据。
- en: Humans create bounding boxes.
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类创建边界框。
- en: At a later point in time, a specific class is identified as needing segmentation.
    The bounding box can then be used for an algorithm designed to “generate” segmentation
    data once a rough localization has been done (the existing bounding box).
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在以后的某个时间点，确定需要分割的特定类别。然后可以使用边界框为一旦粗略定位完成（现有边界框），设计的算法“生成”分割数据。
- en: The Boundary Between Modeling and Training Data
  id: totrans-307
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建模与训练数据之间的边界。
- en: 'There is often a disconnect between the training data and how the machine learning
    model actually uses it. One example shown earlier is how the spatial locations
    do not have a one to one mapping to machine learning tasks. Some other examples
    include:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据与机器学习模型实际使用它的方式经常存在不一致。前面展示的一个例子是，空间位置与机器学习任务没有一对一的映射。其他一些例子包括：
- en: An ML model uses integers while humans see string labels
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习模型使用整数，而人类看到的是字符串标签。
- en: A model may ‘see’ a dense pixel mask (for segmentation) but humans rarely if
    ever consider single pixels. Often segmentation masks are actually drawn through
    polygon tools.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个模型可能“看到”密集的像素掩码（用于分割），但人类很少甚至从不考虑单个像素。通常，分割掩码实际上是通过多边形工具绘制的。
- en: ML research and Training Data advance independently of each other.
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习研究和训练数据独立进行。
- en: 'The ‘where vs what’ problem: Humans often conflate where something is and what
    it is, but this may be two distinct processes in an ML program.'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “在哪里与是什么”问题：人类经常混淆某物的位置和它是什么，但这在机器学习程序中可能是两个不同的过程。
- en: The transformation of human-relevant Attributes to use in the model may introduce
    errors. For example, humans viewing a hierarchy, but a model flattening that hierarchy.
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将人类相关属性转换为模型中使用的属性可能会引入错误。例如，人类查看的是一个层次结构，但模型将该层次结构展平。
- en: The ML program’s efforts at localization are different from Humans. For example,
    a human may draw the box using 2 points, while the machine may predict from a
    center point^([11](ch03.xhtml#idm45486431656080)), or use other methods, that
    don’t have anything to do with those 2 points drawn^([12](ch03.xhtml#idm45486431302832)).
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习程序在本地化方面的努力与人类有所不同。例如，人类可能使用2个点来绘制框，而机器可能从一个中心点进行预测^([11](ch03.xhtml#idm45486431656080))，或者使用其他与绘制的这两个点无关的方法^([12](ch03.xhtml#idm45486431302832))。
- en: 'Basically what this means is:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上这意味着：
- en: We must constantly remind ourselves that the ML modeling is different from the
    Training Data. Integers, not human labels, a different localization process, different
    assumptions about where vs what, etc. This is difference is expected to widen
    over time as Training Data nd ML modeling continue to progress independently.
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们必须不断提醒自己，机器学习建模与训练数据是不同的。整数，而不是人类标签，有不同的本地化过程，不同的关于位置与内容的假设等等。随着训练数据和机器学习建模的独立进展，这种差异预计将会扩大。
- en: Capture as many assumptions about how the training set was constructed as possible.
    This is especially vital if any type of Assist Method is used to construct the
    data.
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能捕获关于如何构建训练集的所有假设。如果使用任何类型的辅助方法来构建数据，则这一点尤为重要。
- en: Ideally, whomever manages the training set, should have some idea of how the
    model actually uses the data. And whoever manages the model, should have some
    idea of how the set is managed.
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理想情况下，管理训练集的人应该了解模型如何实际使用数据。而管理模型的人，也应该了解数据集是如何管理的。
- en: It’s crucial that Training Data can be updated in response to changing needs.
    There is no such thing as a valid static dataset when the ML programs interacting
    with the Training Data are changing.
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练数据能够根据变化的需求进行更新至关重要。当与训练数据交互的机器学习程序发生变化时，不存在有效的静态数据集。
- en: Raw Data Concepts
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原始数据概念
- en: Raw data means the literal data, the images, videos, audio clips, text, 3D files,
    etc. being supervised. More technically it’s the raw bytes or BLOB that is attached
    to the human-defined meaning.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 原始数据指的是字面数据，图像，视频，音频剪辑，文本，3D文件等等，受到监督。技术上来说，这是附加到人类定义的含义的原始字节或BLOB。
- en: The raw data is immutable whereas the human-defined meaning is mutable. We can
    choose a different schema, or choose how to label it etc., however, the raw data
    is what it is. In practice, the raw data usually undergoes some degree of processing.
    This processing generates new BLOB artifacts. The intent of this processing is
    usually to overcome implementation level details. For example, converting a video
    into a streamable HTML friendly format, or re-projecting coordinates of a GeoTIFF
    file to align with other layers.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 原始数据是不可变的，而人类定义的含义是可变的。我们可以选择不同的架构，或者选择如何标记它等等，但是原始数据就是原始数据。在实践中，原始数据通常会经历某种程度的处理。这种处理会生成新的
    BLOB（二进制大对象）工件。这种处理的目的通常是为了克服实施级别的细节。例如，将视频转换为可流式传输的HTML友好格式，或者重新投影GeoTIFF文件的坐标以与其他图层对齐。
- en: These processing steps are usually documented in the Training Data software.
    Metadata about the processing should also be available. For example, if a certain
    token parsing scheme was used in a pre-processing step, the machine learning program
    may need to know that. Usually this is not a major issue, but it’s something to
    be aware of.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 这些处理步骤通常在训练数据软件中进行记录。有关处理的元数据也应该是可用的。例如，如果在预处理步骤中使用了某种特定的令牌解析方案，机器学习程序可能需要知道这一点。通常这不是一个主要问题，但需要注意。
- en: It’s best to keep data as near to the original format as possible. For example,
    natively rendering a PDF vs an image of a PDF. Or native HTML vs a screenshot.
    This is complementary to implementation details of generating new artifacts. For
    example a video may playback in a video format, and may additionally generate
    images of the frames as artifacts.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 最好保持数据尽可能接近原始格式。例如，原生渲染PDF与PDF的图像的对比。或者原生HTML与屏幕截图。这是生成新工件的实施细节的补充。例如，视频可以以视频格式播放，并且可能额外生成帧的图像作为工件。
- en: Accuracy is how close a given set of measurements are to their true value. Some
    ML programs have accuracy constraints that may be very different from Training
    Data constraints. For example, the resolution during annotation may differ from
    the resolution trained on. The main tool here is the metadata. As long as it’s
    clear what resolution or accuracy was present when the BLOB was supervised, the
    rest must be handled on a case by case basis.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 准确性是一组给定测量值与其真实值之间的接近程度。一些机器学习程序的准确性约束可能与训练数据的约束非常不同。例如，在注释期间的分辨率可能与训练时的分辨率不同。这里的主要工具是元数据。只要清楚在
    BLOB 被监督时存在哪种分辨率或准确性，其余必须根据具体情况处理。
- en: Historically it was common for models to have fixed limits on resolution (Accuracy),
    however this continues to evolve. From the Training Data perspective the main
    responsibility is to ensure the ML program or ML team knows the level of accuracy
    at the time of human supervision, and if there are any known assumptions around
    that Accuracy. For example surfacing assumptions, e.g. that a certain Attribute
    requires a minimum level of resolution to be resolvable by a human.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，模型通常具有固定的分辨率限制（准确性），然而这一点仍在不断发展。从训练数据的角度来看，主要责任是确保机器学习程序或团队在人类监督时知道准确性的水平，并且了解是否存在任何已知的准确性假设。例如，表明假设，例如某个属性需要人类才能达到最低分辨率水平。
- en: Some BLOBs introduce extra challenges. A 3D point cloud may contain less data
    than an images.^([13](ch03.xhtml#idm45486432101248)) However, 3D annotation is
    often more difficult for an end user than image annotation. So while the technical
    data may be less, the human supervision part may be harder.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 BLOBs 提出了额外的挑战。例如，一个三维点云可能包含比图像更少的数据。^([13](ch03.xhtml#idm45486432101248))
    然而，对于最终用户来说，三维注释通常比图像注释更加困难。因此，尽管技术数据可能较少，但人类监督部分可能更加困难。
- en: Multiple BLOBs may be combined into a compound file. For example, multiple images
    could be related to each other as a single document. Or an image may be associated
    with a separate PDF. Conversely, a single BLOB may be split into multiple samples.
    For example, splitting a large scan into multiple parts.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 多个 BLOBs 可能被合并为一个复合文件。例如，多个图像可以作为单个文档相关联。或者一个图像可能与一个单独的 PDF 相关联。相反，一个单一的 BLOB
    可能被分成多个样本。例如，将一个大扫描分成多个部分。
- en: BLOBs may be transformed between different views. For example projecting a set
    of 2D images into a single 3D frame. Further, this 3D frame may then be annotated
    from a 2D view. And as a related concept, data may be labeled in different dimensional
    space than what it gets trained on. For example, the labels may be done in a 2D
    context, but trained in 3D space. The main thing to be aware of here is differentiating
    between what is human supervision, and what is a calculated or projected value.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: BLOBs 可能在不同视图之间进行转换。例如，将一组二维图像投影到一个单一的三维框架中。进一步地，这个三维框架可以从二维视图进行注释。作为相关概念，数据可能在不同的维度空间中标记，而不是它所训练的维度空间。例如，标签可能在二维环境中完成，但在三维空间中进行训练。这里需要注意的主要是区分人类监督和计算或预测值之间的差异。
- en: To summarize, there is a high level of complexity to the potential raw data
    (BLOB) formats and associated artifacts. The main responsibility of Training Data
    is to record processing steps done, record relevant assumptions present at human
    supervision time, and work with Data Science to ensure alignment between accuracy
    available at human supervision and usage in the ML program. By doing this we recognize
    the limits of assumptions we can make, and provide everything needed to make the
    best use of the data, and overall system success.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，潜在原始数据（BLOB）格式和相关的工件具有高度复杂性。训练数据的主要责任是记录完成的处理步骤，记录人类监督时存在的相关假设，并与数据科学合作，确保人类监督时的准确性与在机器学习程序中的使用之间的对齐。通过这样做，我们承认我们可以做出的假设限制，并提供一切必要的内容来最大程度地利用数据和整体系统的成功。
- en: Summary
  id: totrans-331
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Next we will move from this high level viewpoint to that of a data specialist.
    How do we literally supervise and annotate this?
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将从这个高层视角转向数据专家的视角。我们如何确切地监督和注释这些数据呢？
