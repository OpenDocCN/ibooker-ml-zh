  id: totrans-209
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么时候？- 关系，序列，时间序列
- en: Sequences and Relationships
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 序列与关系
- en: Many of the most interesting cases have some form of relationship between Instances.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 许多最有趣的案例之间存在某种形式的实例关系。
- en: Imagine a football game. A soccer ball is touched by a player. This could be
    considered an “event”. At a given frame, eg frame 5\. In this case we have two
    Instances, one of a Ball and one of a Player. Both of these are in the same frame.
    They can be formally linked with an annotation relationship between the two of
    Instances, or can be assumed to be linked in time because they occur in the same
    frame.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一场足球比赛。一个足球被球员触碰。这可以被视为一个“事件”。在给定的帧，例如第5帧。在这种情况下，我们有两个实例，一个是球，一个是球员。它们都在同一帧中。它们可以通过两个实例之间的注释关系进行正式链接，或者可以假定它们在时间上是相关联的，因为它们出现在同一帧中。
- en: When
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当
- en: Another big concept at play here is Relationships. Consider upgrading our still
    image example to a video context. From the human perspective we know the “liver”
    in frame 0 is the same organ as the one in frame 5, 10 etc. It’s a persistent
    object in our minds. This needs to be represented in some form, often called a
    Sequence or Series. Or it can be used to “ReID” an object in a more global context,
    such as the same person appearing in different contexts.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的概念是关系。考虑将我们的静态图像示例升级到视频内容。从人类的角度来看，我们知道帧0中的“肝脏”与帧5、10等中的同一器官是相同的。它在我们的思维中是一个持久的对象。这需要以某种形式表示，通常称为序列或系列。或者它可以用于在更广泛的上下文中“重新识别”对象，例如在不同背景中出现的同一个人。
- en: '[Illustration: Not exactly this, but something showing the same object. (this
    text has interpolation which is separate concept]'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '[插图：不完全是这个，但是展示同一对象的某些内容。（此文本包含插值，这是一个独立的概念）]'
- en: '![  Interpolation Example](Images/schema_941690_20.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![  插值示例](Images/schema_941690_20.png)'
- en: Figure 3-15\. Interpolation Example
  id: totrans-217
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-15\. 插值示例
- en: Guides, Instructions
  id: totrans-218
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指南，说明
- en: Of course, how do we know to label it “liver” at all? I sure wouldn’t be able
    to figure that out with some form of guide. What about sections of the liver that
    are occluded by the Gallbladder or stomach?
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们如何知道将其标记为“肝脏”？我确实无法仅凭某种形式的指南来弄清楚。那么，肝脏的某些部分被胆囊或胃遮挡了呢？
- en: '![  CAPTION](Images/schema_941690_21.png)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![  标题](Images/schema_941690_21.png)'
- en: Figure 3-16\. CAPTION
  id: totrans-221
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-16\. 标题
- en: In a Training Data context we formalize the concept of a Guide. In a strict
    sense, the Guide should be maintained with as much respect as the actual training
    data, because the “meaning” of the training data is defined by the Guide. In a
    sense Guides address the “How” and “Why”.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 在培训数据的背景下，我们正式定义了指南的概念。从严格意义上讲，指南应该像实际的培训数据一样得到尊重，因为培训数据的“含义”由指南定义。在某种意义上，指南解决了“如何”和“为什么”的问题。
- en: We have covered some of the high level mechanics of representing Training Data.
    While complex scenarios and constraints can be a challenge, often the “real” challenge
    is in defining useful instructions. For example the NuScences data set, has about
    a paragraph of text, bullet points, and 5+ examples for each top level class.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经涵盖了一些代表训练数据的高级机制。虽然复杂的情景和约束可能是一个挑战，但真正的挑战通常在于定义有用的指令。例如，NuScences数据集，每个顶级类别大约有一段文字、项目符号和5个以上的例子。
- en: In Fig 2-13 the example image shows the difference between a “bike rack” and
    a “bicycle”. This would be provided as part of a larger guide to annotators.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 在图2-13中，示例图像展示了“自行车架”和“自行车”之间的区别。这将作为给标注者的更大指南的一部分提供。
- en: '![  Example of Clarifying Image provided in a Guide to Annotators](Images/schema_941690_22.png)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![  为标注者提供的澄清图像示例](Images/schema_941690_22.png)'
- en: Figure 3-17\. Example of Clarifying Image provided in a Guide to Annotators
  id: totrans-226
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-17\. 为标注者提供的澄清图像示例
- en: Judgment Calls
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 判断调用
- en: To see how some of this can quickly get dicy, consider “drivable surface” vs
    “debris”. NuScences defines it as “Debris or movable object that is left on the
    driveable surface that is too large to be driven over safely, e.g tree branch,
    full trash bag etc.”^([4](ch03.xhtml#idm45486431839056))
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 要看看这些问题如何迅速变得棘手，考虑一下“可驾驶表面”与“碎片”的区别。NuScences将其定义为“放置在可驾驶表面上的碎片或可移动物体，其尺寸太大以至于不能安全通过，例如树枝、满满的垃圾袋等。”^([4](ch03.xhtml#idm45486431839056))
- en: Of course what’s safe to drive over in a semi-trailer vs a car is different.
    And this isn’t even getting into choice semantics like “should you drive over
    debris to avoid rear ending someone”.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，对于半挂车和轿车来说，可以安全驾驶的地面是不同的。甚至还没有涉及像“你是否应该驾驶过碎片以避免追尾”这样的语义选择。
- en: Choosing Good Names
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择好的名称
- en: There’s a classic line about there being two hard things in computer science,
    and naming being one of them^([5](ch03.xhtml#idm45486432245712)). Late in the
    book I cover good and bad training data concepts in more detail, but for now let’s
    just consider the “architecture” of it.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机科学有一句经典的话，说计算机科学中有两件难事，其中一件就是命名^([5](ch03.xhtml#idm45486432245712))。在书的后面，我会更详细地介绍好的和坏的训练数据的概念，但现在让我们只考虑它的“结构”。
- en: We will introduce the key concepts and then dive deeper into the technical specifics
    of what that means.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将介绍关键概念，然后深入探讨其技术细节的含义。
- en: Historically Vision and natural language processing (NLP) were treated as very
    different tasks. In the new deep learning context there is much more overlap.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在历史上，视觉和自然语言处理（NLP）被视为非常不同的任务。在新的深度学习背景下，它们有更多的重叠。
- en: Going back to our cats example, it’s tempting to thinking of training data as
    straight forward - especially since in early history it was generally an outsourced
    task. Yet, the complexity is expanding rapidly.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们猫的例子，把训练数据看作是直接的很诱人 - 特别是在早期历史中，这通常是一个外包任务。然而，复杂性正在迅速扩展。
- en: Relation of Machine Learning Tasks to Training Data
  id: totrans-235
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习任务与训练数据的关系
- en: Training Data is used in a Machine Learning system. Therefore it’s natural to
    want to understand what ML Tasks are common and how they relate to Training Data.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据用于机器学习系统。因此，希望了解常见的ML任务及其与训练数据的关系是很自然的。
- en: There is general community consensus on some of these groupings of tasks. There
    are many other resources that provide a deeper look at these tasks from the machine
    learning perspective. Here I will provide a brief introduction to each task from
    the Training Data perspective.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 社区普遍一致认为这些任务的分类是合理的。还有许多其他资源从机器学习的角度提供了对这些任务更深入的了解。在这里，我将从训练数据的角度简要介绍每个任务。
- en: Tasks
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 任务
- en: Semantic segmentation
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语义分割
- en: '![  CAPTION](Images/schema_941690_23.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![  图题](Images/schema_941690_23.png)'
- en: Figure 3-18\. CAPTION
  id: totrans-241
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-18\. 图题
- en: Every pixel is assigned a Label.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 每个像素都被分配一个标签。
- en: An upgraded version of this is called “Instance Segmentation”, where multiple
    objects that would otherwise be assigned the same label are differentiated. For
    example if there are 3 people, each person would be identified as different.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这种升级版被称为“实例分割”，在这种情况下，原本会被分配相同标签的多个对象被区分开来。例如，如果有3个人，每个人都会被识别为不同的个体。
- en: With Training Data, This can be done through “vector” methods (e.g. polygons)
    or “raster” methods (picture a paint brush). At the time of writing the trend
    seems to favor vector methods but it is still an open question. From a technical
    perspective vector is much more space efficient. Keep in mind that the user interface
    representation here may differ from how it’s stored. For example a UI may present
    a “bucket” type cursor to select a region, but still represent the region as a
    vector.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 使用训练数据，这可以通过“向量”方法（例如多边形）或“光栅”方法（想象一把画笔）来完成。撰写本文时，趋势似乎更偏向于向量方法，但这仍然是一个悬而未决的问题。从技术角度来看，向量方法要高效得多。请记住，这里的用户界面表示可能与存储方式不同。例如，UI可能展示一个“桶”类型的光标来选择区域，但仍将该区域表示为向量。
- en: Another option question at the time of writing is how to actually use this date.
    Some new approaches predict polygon points, whereas the “classic” approach here
    is per pixel. If a polygon is used for training data and the ML approach is classic,
    then the polygon must go through a process to be converted into a “dense” mask.
    (This is just another way of saying a class for each pixel.) The inverse is also
    true if a model predicts a dense mask but the UI requires polygons for a user
    to more easily edit.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，另一个选择问题是如何实际使用这些数据。一些新方法预测多边形点，而“经典”方法则是每像素处理。如果用于训练数据的是多边形，并且ML方法是经典的，那么多边形必须经过转换过程，变成“密集”掩码（这只是另一种说法，每个像素对应一个类）。反之亦然，如果模型预测了密集掩码，但UI要求多边形以便用户更轻松地编辑，则需要将其转换为多边形。
- en: Note that if a model predicts vectors - polygons - to fulfill the classic definition
    of segmentation then the vector must be rasterized. Rasterized means converted
    into a dense pixel mask. Depending on your use case this may not be necessary.
    Keep in mind that while a per pixel mask may appear more accurate, if a model
    based on a vector approach more accurately captures the relative aspects, that
    accuracy may be more illusionary than real. This is especially relevant to contexts
    that contain well documented curves that can be modeled by a few points. For example,
    if your goal is to get a useful curve, predicting the handful of values for a
    quadratic curve directly may be more accurate then going from per pixel predictions
    back to a curve.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果模型预测向量（多边形）以满足分割的经典定义，则必须将向量光栅化。光栅化意味着转换为密集像素掩码。根据您的用例，这可能是不必要的。请记住，虽然每像素掩码可能看起来更准确，但如果基于向量方法的模型更精确地捕捉了相关方面，那么这种准确性可能更多是虚幻的而非真实存在的。这对包含有良好记录的曲线的背景尤为重要，这些曲线可以由少数点建模。例如，如果您的目标是获得有用的曲线，直接预测二次曲线的少数值可能比从每像素预测回到曲线更准确。
- en: While there are many great resources available, one of the most prolific is
    the site Papers With Code lists over 885 computer vision tasks, 312 NLP tasks,
    and 111 in other categories.^([6](ch03.xhtml#idm45486431819264))
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有许多优秀的资源可用，其中最重要的之一是Papers With Code网站，列出了超过885个计算机视觉任务、312个NLP任务以及其他类别中的111个任务。^([6](ch03.xhtml#idm45486431819264))
- en: Let’s walk through an example of a Medical use case. If one has a goal of doing
    Automatic Tumor Segmentation (eg of CT scans), Segmentation Training Data is needed.^([7](ch03.xhtml#idm45486431356192))
    Researchers routinely note the importance of training data. *“The success of semantic
    segmentation of medical images is contingent on the availability of high-quality
    labeled medical image data.”*^([8](ch03.xhtml#idm45486431526384))
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个医疗用例的示例。如果目标是进行自动肿瘤分割（例如CT扫描），则需要分割训练数据。^([7](ch03.xhtml#idm45486431356192))
    研究人员经常强调训练数据的重要性。*“医学图像语义分割的成功取决于高质量标记的医学图像数据的可用性。”*^([8](ch03.xhtml#idm45486431526384))
- en: '![ XX  Example of Tumor Segmentation a sub category of SegmentationarXiv 1702.05970
    figure 7](Images/schema_941690_24.png)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![ XX  肿瘤分割示例（SegmentationarXiv 1702.05970图7的子类）](Images/schema_941690_24.png)'
- en: Figure 3-19\. Example of Tumor Segmentation a sub category of Segmentation^([9](ch03.xhtml#idm45486431434608))
  id: totrans-250
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-19\. 肿瘤分割示例（Segmentation的一个子类）^([9](ch03.xhtml#idm45486431434608))
- en: Training Data is created in conjunction with the Task goal, in this case, automatic
    tumor segmentation. In the above example, each pixel corresponds to a classification,
    this is known as “pixel-wise”. Each green pixel is predicted as “liver” on this
    CT scan.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据是与任务目标同时创建的，例如自动肿瘤分割。在上述示例中，每个像素对应一个分类，这被称为“像素级”。在这张CT扫描中，每个绿色像素被预测为“肝脏”。
- en: Image classification (tags)
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图像分类（标签）
- en: Whole image classification. An image may have many tags. While this is the most
    generic, consider that all the other methods are essentially built on top of this.
    From an annotation perspective this is one of the most straightforward.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 整体图像分类。一幅图像可能有许多标签。虽然这是最通用的方法，但要考虑到其他所有方法本质上都是建立在这个基础上的。从注解的角度来看，这是最直接的方法之一。
- en: Object detection
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物体检测
- en: Detect spatial location of multiple objects and classify them. This is the classic
    “box drawing”. It’s generally the fastest spatial location annotation method and
    provides the big leap of getting spatial location. It’s a great “default choice”
    if you aren’t quite sure where to start because it’s often the best bang for your
    buck.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 检测多个对象的空间位置并对其进行分类。这是经典的“框绘制”。通常是最快的空间位置注释方法，并提供了获取空间位置的重大进展。如果你不太确定从哪里开始，这是一个很好的“默认选择”，因为它通常是性价比最高的。
- en: While most of the research has centered around “boxes”, there is no requirement
    to do this. There can be many other shapes like ellipses etc.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大部分研究集中在“框”上，但并没有这样的要求。还可以有许多其他形状，如椭圆等。
- en: Pose estimation
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 姿势估计
- en: '![  CAPTION](Images/schema_941690_25.png)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![  标题](Images/schema_941690_25.png)'
- en: Figure 3-20\. CAPTION
  id: totrans-259
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-20\. 标题
- en: At a high level this is “complex object detection”. Instead of a general shape
    like a box, we try to get “keypoints” (graphs). There’s a graph-like relationship
    between the points. Such that say the left eye is within some bounds of the right
    eye etc.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 在高层次上，这是“复杂物体检测”。与框这样的一般形状不同，我们试图获取“关键点”（图形）。这些点之间存在图形关系。例如，左眼在右眼某些范围内等等。
- en: From a training data perspective, this is handled via the Keypoint template.
    For example, creating an 18 point representation of a human skeleton to indicate
    pose and orientation. This is different from segmentation/polygons because instead
    of drawing the outline, we are actually drawing “inside” the shape.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 从训练数据的角度来看，这是通过关键点模板处理的。例如，创建一个包含18个点的人体骨架表示，以指示姿势和方向。这与分割/多边形不同，因为我们不是绘制轮廓，而是实际上在形状的“内部”绘制。
- en: Chart - Relationship of Tasks to Training Data Types
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图表 - 任务与训练数据类型的关系
- en: There is not a one-to-one correlation between annotation data and machine learning
    tasks. However there is often a loose alignment, and some tasks are not possible
    without a certain level of spatial data. For example, you can abstract a more
    complex polygon to a box for object detection, but cannot easily go from box to
    segmentation.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 注解数据与机器学习任务之间没有一对一的对应关系。然而，通常存在松散的对齐，一些任务在没有一定级别的空间数据的情况下是不可能完成的。例如，可以将更复杂的多边形抽象为物体检测的框，但不能轻易地从框转换到分割。
- en: Table 3-3\. Mapping of spatial types to machine learning tasks
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 表 3-3\. 空间类型与机器学习任务的映射
