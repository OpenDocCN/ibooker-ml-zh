- en: An example of spatial locations is “per pixel” or more commonly “pixelwise”.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 空间位置的一个示例是“每像素”或更常见的“像素级”。
- en: Is the “highest” level of 2D localization.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 是 2D 定位的“最高”级别。
- en: Keypoint
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Keypoint
- en: Keypoint is another type. The keypoint type is a graph with defined nodes (points)
    and edges. For example an anatomical model of a person, with fingers, arms, etc.
    defined.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: Keypoint 是另一种类型。关键点类型是一个带有定义节点（点）和边的图形。例如，人体解剖模型，定义了手指、手臂等。
- en: Ellipse and circle
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 椭圆和圆
- en: Is defined by a center point and a radius (x,y). These are used to represent
    circle and oval objects. It functions similar to a box. It can also be rotated.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 由中心点和半径（x,y）定义。这些用于表示圆形和椭圆对象。它的功能类似于框。也可以旋转。
