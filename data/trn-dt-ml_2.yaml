- en: Polygon
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多边形
- en: It would be quite painful to literally label every pixel. So to get around this
    various higher level types are used. In this case, a Polygon may be drawn around
    the border. The Polygon is the Where (Spatial) and the Label “liver” is the What.
    A polygon is naturally defined by at least 3 points. There is no predefined limit
    to how many points a polygon may have. Often points are created via an assisted
    process, such as dragging the mouse or holding the shift key, or a “magic wand”
    type tool.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 逐像素地贴标签可能非常痛苦。因此，为了避免这个问题，使用了各种更高级别的类型。在这种情况下，可以围绕边界绘制多边形。多边形是“在哪里”（空间性）和标签“肝脏”是“什么”。多边形通常由至少
    3 个点自然定义。多边形可能有多少点并没有预先定义的限制。通常通过辅助过程创建点，例如拖动鼠标或按住 Shift 键，或“魔棒”类型工具。
