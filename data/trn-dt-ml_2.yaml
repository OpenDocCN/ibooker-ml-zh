- en: Where Is It? - Spatial Representation
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它在哪里？- 空间表示
- en: Here I will introduce the common spatial types and concepts. Later we will see
    how these relate to Machine Learning tasks and some common trades offs between
    them. Also known as Localization, or Spatial Locations, Spatial Types, Shapes,
    Drawing Tools.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我将介绍常见的空间类型和概念。稍后我们将看到这些如何与机器学习任务相关，并介绍它们之间的一些常见权衡。也被称为定位、空间位置、空间类型、形状、绘图工具。
- en: Computer Vision Spatial Types
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算机视觉空间类型
- en: Three popular ones are are Segmentation, Box, and Full Image.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 分割、框和完整图像是三种流行的方法。
- en: Full image tag
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完整图像标签
- en: Full image tags lack a spatial location, which in some cases may limit their
    usefulness. In cases where the Schema is very broad, tags can still be very useful.
    However, in other cases if we don’t know where the item is, or there are multiple
    items, the value is less, in those cases, there is a faulty assumption that the
    “item” of interest already fills the frame, which may not be realistic or may
    overly constrain potential results.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的图像标签缺乏空间位置，在某些情况下可能会限制它们的有用性。在模式非常广泛的情况下，标签仍然可能非常有用。然而，在其他情况下，如果我们不知道物品在哪里，或者有多个物品，则价值较低，在这些情况下，存在这样一种错误的假设，即感兴趣的“物品”已经填满了框架，这可能不现实或过于限制潜在的结果。
- en: Box
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方框
- en: The bounding box is one of the most “tried and true” methods of object detection.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 边界框是目标检测中最为“可靠”的方法之一。
- en: 'A box is defined by exactly 2 points. It requires only 2 pieces of information
    to store a box: For example it can be defined as either as the (top left point
    x,y) and (width, height), or as an (x_min, y_min) and (x_max, y_max) pair of points.^([2](ch03.xhtml#idm45486431809504))
    A box may be rotated and defined by an origin and rotation value.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 一个框由恰好 2 个点定义。它只需要 2 个信息来存储一个框：例如可以定义为（左上点 x,y）和（宽度，高度），或者作为（x_min，y_min）和（x_max，y_max）点对。^([2](ch03.xhtml#idm45486431809504))
    一个框可能会旋转，并由原点和旋转值定义。
