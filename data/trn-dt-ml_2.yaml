  id: totrans-265
  prefs: []
  type: TYPE_TB
  zh: '| 训练数据空间类型 | 机器学习任务示例 |'
- en: '| Polygon, Brush |'
  id: totrans-266
  prefs: []
  type: TYPE_TB
  zh: '| 多边形，笔刷 |'
- en: Segmentation
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
