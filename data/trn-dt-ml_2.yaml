- en: Types with Multiple Uses
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多用途类型
- en: Some types have multiple uses. A polygon can be easily used as a box by finding
    the extreme most points. There is not exactly a “hierarchy”.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一些类型具有多种用途。多边形可以通过找到最极端的点轻松用作框。并不存在确切的“层次结构”。
- en: Complex Spatial Types
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复杂的空间类型
- en: A Complex type refers to a spatial location defined by a set of multiple “primitive”
    types, such as Box and Polygon as defined above. This is similar, but different,
    to the concept called “Multi-Modal”. Generally Multi-Modal refers to multiple
    items of raw data.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂类型指的是由一组多个“原始”类型（如上面定义的框和多边形）定义的空间位置。这与称为“多模态”的概念类似，但不同。通常，“多模态”指多个原始数据项。
- en: A common use case for complex types is complex polygons. Such as a polygon that
    is partially defined by segments of quadratic curves and partially by segments
    of “straight” points.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂类型的常见用例是复杂多边形。例如，部分由二次曲线段定义，部分由“直”点段定义的多边形。
- en: Trade Offs with Types for Architecture and Creation
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 架构和创建类型的权衡
- en: Relevancy to concept
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 与概念相关性
- en: In general the type must “match” the concept to some extent. For example, forcing
    an octagon shape for a car is unlikely to yield a benefit.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，类型必须在某种程度上“匹配”概念。例如，强行使一个八边形形状适用于汽车不太可能产生好处。
- en: Annotation time
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 注释时间
- en: Of course the more complex the more time. But often it’s in a step function
    type fashion, eg segmentation may take 10x longer to annotate then a box.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，复杂性越高，所需时间就越长。但通常情况下，它呈现出一种阶梯函数的形式，例如，分割可能比标注框长10倍的时间。
- en: A comparison relevant to images and video is shown in Fig 2-10\. Similar trade-offs
    exist as more precision is added in other media types. For example document >
    sentence > word > character.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图像和视频相关的比较显示在图2-10中。在其他媒体类型中增加更多精度时存在类似的权衡。例如文档 > 句子 > 单词 > 字符。
