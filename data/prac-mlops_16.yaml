- en: Appendix D. Think Like a VC for Your Career
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录D。为你的职业像VC一样思考
- en: By Noah Gift
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Noah Gift
- en: A critical consideration in building a career in machine learning is to think
    like a VC (venture capitalist). What does a VC do differently than an employee?
    One thing they do is design for failure by investing in a series of companies.
    So why not do the same thing for your career? Suppose you think about a multi-company
    strategy from the beginning. In that case, you can always focus on the long-term
    process of getting more skills, building side projects and portfolios of work,
    as well as income outside of just your job.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立机器学习职业生涯时的一个关键考虑是像风险投资家（VC）那样思考。风险投资家与普通员工有什么不同？他们的一个做法是通过投资一系列公司来设计面向失败的策略。那么为什么不对你的职业也采取同样的策略呢？假设你从一开始就考虑了一个多公司策略。在那种情况下，你可以始终专注于长期获取更多技能、建立副业和作品集，以及除了工作之外的收入。
- en: Further, an understanding of revenue and expenses allows you to build autonomy—autonomy
    to, let’s say, drop what you are doing for the summer and dive deep into the next
    big MLOps technology. Let’s dive into how to think about revenue and expenses.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，理解收入和支出使你能够建立自主权——比如说，放下你正在做的事情，深入研究下一代MLOps技术。让我们深入探讨如何考虑收入和支出。
- en: Pear Revenue Strategy
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 梨形收入策略
- en: 'We live in a new era, where it is possible to start a business with a laptop
    and an internet connection. As a long-time consultant and entrepreneur, I have
    developed a framework that works for me. When evaluating who to work with and
    what project to work on, I think of PPEAR or “pear”:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个新时代，在这个时代，只需一台笔记本电脑和一个互联网连接就可以开始一项业务。作为一名长期的顾问和企业家，我已经开发了一个对我有效的框架。在评估与谁合作以及选择什么项目时，我会考虑PPEAR或“梨形”：
- en: '*P (Passive)*'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*P（被动）*'
- en: '*P (Positive)*'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*P（积极）*'
- en: '*E (Exponential)*'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*E（指数）*'
- en: '*A (Autonomy)*'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*A（自主权）*'
- en: '*R (Rule of 25%)*'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*R（25%规则）*'
- en: Here is how you can use this framework “side gigs.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你如何利用这个“副业”框架。
- en: Passive
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 被动
- en: 'Many people hop from job to job focusing on a higher salary, but salaries are
    fixed: no matter how great the work you produce is, you still get paid the same.
    Passive income is a form of investing in exponential results. Every tech worker
    should have a mixture of salary and some investment in an asset that can deliver
    exponential results. Ideally this result is directly tied to your work:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人跳槽追求更高的薪水，但薪水是固定的：无论你的工作有多出色，你的报酬依然相同。被动收入是投资于指数结果的一种形式。每个技术工作者都应该在薪水和某些能够提供指数结果的资产之间取得平衡。理想情况下，这种结果直接与你的工作相关：
- en: 'Does this action lead to passive income: books, products, investments?'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个行动是否会带来被动收入：书籍、产品、投资？
- en: Do you own the customer? Ideally, you focus on holding the customer.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你拥有客户吗？理想情况下，你应该专注于持有客户。
- en: What is the royalty relationship?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是版税关系？
- en: Predator (20% or lower)
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 捕食者（20%或更低）
- en: There should be a very compelling reason to work with a predator. Perhaps they
    get you exposure, or they take a chance on you. The downsides of predators are
    they often have a bureaucratic process. How many layers of people do you have
    to interact with to get anything done? How long does it take to get something
    done? It could be 10–100 times longer than working by yourself.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与捕食者合作应该有一个非常有说服力的理由。也许他们能为你带来曝光，或者他们愿意冒险与你合作。捕食者的缺点是他们经常有繁文缛节的流程。你必须与多少层人员互动才能完成任何事情？完成某件事需要多长时间？这可能比单独工作要长10到100倍。
- en: Partner (50% or higher)
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 合作伙伴（50%或更高）
- en: There is a lot to like about an equal partnership. The partner has “skin in
    the game” in terms of money and their time.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于平等伙伴关系，有很多令人喜欢的地方。伙伴在金钱和时间上都有“一份赌注”。
- en: Platform (80% or Higher)
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 平台（80%或更高）
- en: There are pros and cons to using a platform. The advantages of a platform are
    that you can retain most of the revenue if you are self-sufficient. The disadvantages
    are that you may not have a benchmark yet. You may not have a framework for what
    “good” is. You may want to work with a predator and see how they do things before
    going right to the platform.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用平台有利有弊。平台的优势在于，如果你自给自足，你可以保留大部分收入。缺点是你可能还没有标杆。你可能还没有一个“好”是什么的框架。你可能希望先与一位捕食者合作，看看他们是如何做事情的，然后再转向平台。
- en: Note
  id: totrans-23
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Not everyone wants to be an author or creator, but everyone can be an investor.
    Maybe this puts 50% of your W2 income into an index fund or renting out a house.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是每个人都想成为作者或创作者，但每个人都可以成为投资者。也许将你的W2收入的50%投入到指数基金或出租房屋中会更好。
- en: Positive
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 积极的
- en: 'When working on a project or working with a partner, it must be a positive
    experience. Even getting paid very well eventually gets old if the environment
    is toxic. Some questions to ask are:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目或与合作伙伴合作时，它必须是一个积极的体验。即使很好地支付最终也会变得老套，如果环境有毒的话。可以问一些问题：
- en: Am I happy every day?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我每天是否感到快乐？
- en: Do I respect the people I work with each day?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否尊重每天与我共事的人？
- en: Are the people I am working with high achievers with a track record of success?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我与我一起工作的人是否都是成就卓越并具有成功记录的人？
- en: Does my health increase or maintain in sleep, fitness, and nutrition?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的健康是否在睡眠、健身和营养方面得到了提高或保持？
- en: Since you are the average of the five people you spend the most amount of time
    with, how can you be around positive people?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于你是与你花费最多时间的五个人的平均值，你如何与积极的人在一起？
- en: Exponential
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指数
- en: Another important question on a project or working with a partner is exponential
    potential. Perhaps you have decided to work with a predator partner because of
    the exponential potential of the project. On the other hand, if you are working
    with a predator, but the project doesn’t have exponential potential, then perhaps
    it isn’t a good project.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目或与合作伙伴合作时，另一个重要问题是指数潜力。也许你已经决定与一个具有指数潜力项目的捕食者伙伴合作。另一方面，如果你与一个捕食者合作，但项目没有指数潜力，那么也许这不是一个好项目。
- en: Does this project or partnership lead to an exponential reaction in revenue,
    users, traffic, press, or prestige?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目或合作是否会导致收入、用户、流量、媒体曝光或声誉呈指数级增长？
- en: Autonomy
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自主性
- en: Another important question on a project or working with a partner is autonomy.
    If you are good at what you do, you need freedom. You know what good is; your
    partner may not. How much independence do you have? Are you able to ultimately
    bet on yourself, or is success in the hands of other people?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目或与合作伙伴合作时，另一个重要问题是自主性。如果你擅长自己的工作，你需要自由。你知道什么是好的，但你的合作伙伴可能不知道。你有多少独立性？最终是否能够靠自己赌一把，或者成功掌握在别人手中？
- en: 'Some example questions include:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一些示例问题包括：
- en: Does this action increase autonomy or create a dependency?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个行动是否增加了自主性或者创建了依赖关系？
- en: Do I learn and grow—a new skill, new prestige, or brand affiliation?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否在学习和成长——掌握了新技能、获得了新的声望或品牌关联？
- en: Is it automatable or manual? Avoid tasks that cannot automate.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个任务是可以自动化的还是需要手动操作？避免那些无法自动化的任务。
- en: Rule of 25%
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 25%法则
- en: 'What color is the money you make? [Figure D-1](#what-color-money) shows three
    ways to consider income: employee, consultant, or investor.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你赚的钱是什么颜色？[图表 D-1](#what-color-money) 展示了考虑收入的三种方式：员工、顾问或投资者。
- en: Being an employee may be valuable to you because you learn skills and build
    a network. Keep in mind that this is “red” money, though. This red money can disappear
    at any time. You are not in control.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 作为员工可能对你有价值，因为你可以学习技能并建立人脉。但要记住，这是“红色”金钱。红色的钱随时可能消失。你没有控制权。
- en: '![pmlo ac01](Images/pmlo_ac01.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo ac01](Images/pmlo_ac01.png)'
- en: Figure D-1\. What color is your money?
  id: totrans-45
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图表 D-1. 你的钱是什么颜色？
- en: Consulting is “yellow” money. It is a massive step in the right direction. You
    can do some consulting while you work as an employee. This action takes away some
    of the risks of being an employee. As a consultant, though, you have to be careful
    never to have one client that is more than 25% of your total income and ideally
    not more than 25% of your consulting income. Familiarity breeds contempt. The
    best relationships are when people are on their best behavior and know the link
    is only there to solve a problem.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 咨询是“黄色”金钱。这是朝正确方向迈出的一大步。你可以在做员工的同时进行一些咨询。这一行动减少了作为员工的风险。然而，作为顾问，你必须小心，永远不要让一个客户占到你总收入的25%，最好不要让一个顾客占到你咨询收入的25%。熟悉产生蔑视。最好的关系是当人们表现最好的时候，他们知道链接只是为了解决问题。
- en: Investments like real estate, index funds, and digital products are “green money.”
    This income stream will always pay you. The ideal scenario is to make 80% of your
    income with green money and limit consulting or employment to 20% of your income.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 像房地产、指数基金和数字产品这样的投资是“绿色”金钱。这种收入流将永远为你付款。理想情况是用绿色金钱赚取80%的收入，将咨询或就业限制在20%的收入内。
- en: Notes
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释
- en: 'The following notes and resources were helpful in building out this appendix:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的注释和资源有助于完善这个附录：
- en: Warren Buffet has a famous quote on this subject. He said, “If you don’t find
    a way to make money while you sleep, you will work until you die.”
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特在这个主题上有一句著名的话。他说：“如果你不找到一种方法在睡觉时赚钱，你将工作到死。”
- en: There was good related advice in the article, [“1,000 True Fans? Try 100”](https://oreil.ly/BL9Hj).
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文章中提供了有价值的相关建议，[“1000 True Fans? Try 100”](https://oreil.ly/BL9Hj)。
- en: Finally, thanks to the feedback and inspirational ideas from [Andrew Hargadon](https://oreil.ly/lys5q)
    and [Dickson Louie](https://oreil.ly/pLuPJ).
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，特别感谢来自[安德鲁·哈加顿](https://oreil.ly/lys5q)和[迪克森·刘易斯](https://oreil.ly/pLuPJ)的反馈和启发性想法。
