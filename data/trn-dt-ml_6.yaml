  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: My background is not used to evaluate my candidacy for a job interview
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的背景不被用来评估我参加工作面试的资格
- en: “Taking the kids to x” takes on a new meaning if the parent isn’t driving.
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果父母不驾驶，那么“带孩子去x”会有新的含义。
- en: Expectations around correct grammar change (in addition to correct spelling).
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确语法的期望发生了变化（除了正确拼写之外）。
- en: '|'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| **Replacing or Augmenting Routine Work** |'
  id: totrans-337
  prefs: []
  type: TYPE_TB
  zh: '| **替代或增强常规工作** |'
- en: Human counting sheep -> Automatic counting of sheep
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类数羊 -> 自动数羊
- en: Human driving -> Car Driving (Parity with human performance)
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类驾驶 -> 车辆驾驶（与人类表现相当）
- en: Human routing communication to a department -> Automatic communication reporting
    based on intent (sales, support, etc).
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将人类路由通信到部门 -> 基于意图的自动通信报告（销售、支持等）
- en: '|'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: The meaning of work changes
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作的含义改变了
- en: Millions of jobs will be created and shifted. People will be required to learn
    new skills.
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数百万个工作岗位将被创造和转移。人们将需要学习新技能。
- en: The Suburbs may extend further out
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 郊区可能进一步扩展
- en: A company that is not using AI effectively will have a worse cost structure
    then one that is. (e.g. same as not using digital effectively).
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有效使用AI的公司将具有更差的成本结构，如同没有有效使用数字一样。
- en: '|'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| **Making Humans “Superhuman”** |'
  id: totrans-347
  prefs: []
  type: TYPE_TB
  zh: '| **使人类“超人类”** |'
- en: Airport security scanning
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机场安全扫描
- en: Sports analytics
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 体育分析
- en: Self driving (Accident Reduction)
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动驾驶（事故减少）
- en: Acting as a “second set of eyes” on routine medical work
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在常规医疗工作上充当“第二双眼”
- en: '|'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Airport security may become more effective and faster (Here’s hoping!)
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机场安全检查可能变得更加有效和快速（希望如此！）
- en: Intensity of sports may increase since expectations of elite levels of coaching
    are extended to more people
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于人们对精英级教练期望扩展到更多人，体育运动的强度可能会增加。
- en: Accidents may become more rare and even more newsworthy
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事故可能变得更加罕见，甚至更加值得关注
- en: '|'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| **Making a Constrained Resource Available to more people**^([a](ch07.xhtml#idm45486429684784))
    (or without as many limits) |'
  id: totrans-357
  prefs: []
  type: TYPE_TB
  zh: '| **使受限资源可供更多人使用**^([a](ch07.xhtml#idm45486429684784))（或者没有那么多限制） |'
- en: Radiologist’s time. Prior, a Radiologist could only see as many people as time
    in the day, now a well setup medical system can see a nearly unlimited number
    of patients. *** many asterisks to this, but the general idea is there
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放射科医师的时间。在此之前，放射科医师一天只能看到有限数量的人，现在一个良好设置的医疗系统几乎可以看到无限数量的患者。***很多星号，但基本思想在这里***
- en: This also removes the geographical limits
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这还消除了地理限制
- en: Self driving (more mobility because lower cab fare due to shared resource)
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动驾驶（由于共享资源导致出租车费用降低，因此更多人能够移动）
- en: '|'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Medical care may become more accessible.
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗护理可能会更加可及。
- en: The meaning of a “second opinion” may change.
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “第二意见”的意义可能会改变。
- en: New dangers will appear, e.g. increased group think, data drift, decreased weight
    on human expert opinion.
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的危险将出现，例如增加的群体思维，数据漂移，减少对人类专家意见的重视。
- en: '|'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| ^([a](ch07.xhtml#idm45486429684784-marker)) This is similar to the “Relaxing
    Constraints” but the examples are fairly different so keeping them in separate
    categories. |'
  id: totrans-366
  prefs: []
  type: TYPE_TB
  zh: '| ^([a](ch07.xhtml#idm45486429684784-marker)) 这与“放松限制”类似，但示例相当不同，因此将它们保持在不同的类别中。
    |'
- en: Ongoing Impact of Use Cases
  id: totrans-367
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 案例使用的持续影响
- en: At its core, the idea is that training data is an easier way to encode human
    knowledge into a machine.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 在其核心，这个想法是通过训练数据更轻松地将人类知识编码到机器中。
- en: The cost to “copy” human understanding approaches zero. While before a radiologist’s
    time was a scarce resource, it will become abundant. Before a green screen was
    only in a film studio, now it’s on my smart phone anywhere in the world.^([2](ch07.xhtml#idm45486430035408))
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: “复制”人类理解的成本接近于零。以前，放射科医生的时间是稀缺资源，现在它将变得丰富。以前绿幕只出现在电影工作室，现在它随身可带，无论身处世界何处。（参见2）
- en: This comes with all of the advantages of the internet
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 这带来了互联网的所有优势
- en: This has the following follow-on implications.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 这带来了以下的后续影响。
- en: It is possible to dramatically increase the **frequency** of items. For example,
    prior a visual bridge inspection may only be able to happen once a year or once
    a decade. Now, an analysis of a similar level could happen every few seconds.
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以显著增加项目的**频率**。例如，以前视觉桥梁检查可能一年或十年才能进行一次。现在，类似级别的分析可能每几秒钟就能完成。
- en: Processes that were previously “random” will become relatively “fixed”. We all
    know car accidents happen. But eventually - they will be rare. Turning a previously
    random process (call me when you get home), to an all but sure thing (International
    news, first car accident in last 24 months happened).
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以前“随机”的流程将变得相对“固定”。我们都知道车祸会发生。但最终 - 它们将会很少发生。将以前随机的过程（你到家后给我打电话）变成几乎肯定的事情（国际新闻，过去24个月内的第一次车祸发生了）。
- en: Previously impossible things will become possible. For example, putting a “dentist
    in your pocket”, that eventually you will be able to point your phones sensors
    at your mouth and get a level of insight that previously would have required a
    dental visit.
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以前不可能的事情将会变得可能。例如，把“牙医放进你的口袋”，最终你将能够用手机传感器对准你的口腔，获得一种以前需要看牙医才能得到的洞察力水平。
- en: Increased personalization and effectiveness of “personal” assistance will increase.
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加“个人”辅助的个性化和效果将会增加。
- en: Rethink AI Annotation Talent - quality over quantity
  id: totrans-376
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重新思考AI注释人才 - 质量胜过数量
- en: Buying into the training data first, data centric first mindset is one thing
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先购买培训数据，数据为中心的首要思维方式是一件事情
- en: Who is actually doing the annotation is a different decision
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际上在做注释的是一个不同的决定
- en: Closely related
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密切相关
- en: Idea of things aren’t actually controversial - just awareness (e.g. 8/10 agree
    once aware of it)
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实上并不存在争议的想法 - 只是意识问题（例如，一旦意识到，8/10的人会同意它）
- en: Walk through logic. Can resonate.
  id: totrans-381
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过逻辑步骤。可以引起共鸣。
- en: Who is annotating, and training data culture go hand in hand. The more people
    who understand training data, the more opportunities will rise up. The more your
    own staff and experts are involved, the higher the quality.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 谁在注释和培训数据文化紧密相关。了解培训数据的人越多，机会就越多。您自己的员工和专家参与的越多，质量就越高。
- en: Key Levers on Training Data ROI
  id: totrans-383
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 培训数据投资回报率的关键杠杆
- en: '**Talent, or Who is annotating.** To quote someone who manages a team of 100
    annotators: “The biggest determinant of annotation quality is the person who created
    the annotation.”'
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**才能，或者谁在注释。**引用一位管理100名注释员团队的人的话：“注释质量的最大决定因素是创建注释的人。”'
- en: '**Degree of Training Data Culture.** This can be a step function type delta.
    Either people are aware something can be turned into training data or they aren’t.'
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培训数据文化的程度。**这可以是一种阶梯函数类型的差异。人们要么意识到某些东西可以转化为培训数据，要么不意识到。'
- en: These factors will ultimately determine the “shelf life” of training data, and
    it’s ability to be leveraged into tangible productivity improvements.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素最终将决定培训数据的“寿命”，以及其转化为实际生产力改善的能力。
- en: Let’s think about what the Annotated Data Represents
  id: totrans-387
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让我们考虑一下注释数据代表什么
- en: Your business know-how, trade-secrets, processes, competences
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的业务知识、商业机密、流程、能力
- en: The massive labor investment to create, update, protect, and maintain it
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大量的人力投资用于创建、更新、保护和维护它
- en: Your key to staying competitive during the AI transformation
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在AI转型期间保持竞争力的关键
- en: Thinking about your annotation in that context further supports the need to
    have a dedicated business unit focused on it. It also showcases the need for awareness
    at all stages of the buying process. For example, if you are buying a system to
    automate something, and the vendor is responsible for the annotated date, what
    does that mean for your future?
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下考虑您的注释进一步支持需要有专门的业务部门专注于此。它还展示了在购买过程的所有阶段都需要意识。例如，如果您购买一个系统来自动化某些任务，并且供应商负责注释的日期，这对您的未来意味着什么？
- en: Benefits of controlling your own training data
  id: totrans-392
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 控制您自己的培训数据的好处
- en: A better cost model by using your existing team
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: A better cost model by using your existing team
- en: Control over the economics and quality of the output
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Control over the economics and quality of the output
- en: A better cost model by creating a shareable, reusable library of training data
  id: totrans-395
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: A better cost model by creating a shareable, reusable library of training data
- en: The Need for Hardware
  id: totrans-396
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: The Need for Hardware
- en: First let’s get some sticker shock out of the way. Big, mature AI companies
    spend $10s-100s+ of millions of dollars on AI compute (e.g. GPUs, ingestion, Storage).
    This means that hardware cost is a key consideration.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: First let’s get some sticker shock out of the way. Big, mature AI companies
    spend $10s-100s+ of millions of dollars on AI compute (e.g. GPUs, ingestion, Storage).
    This means that hardware cost is a key consideration.
- en: Second, training data is your new gold. It’s one of your most important assets.
    People may be your most important asset, but this is a literal embodiment of people.
    It’s important. How do you protect it?
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: Second, training data is your new gold. It’s one of your most important assets.
    People may be your most important asset, but this is a literal embodiment of people.
    It’s important. How do you protect it?
- en: Realistically, if you aren’t controlling the hardware, there is very little
    way to protect that data. What happens if there is a contract dispute? What if
    the vendor’s controls aren’t as good as you thought? You have your key business
    data and records under your control - and training data must be the same way.
    To be clear here - I don’t just mean say the annotation tooling. Any data that
    any of your vendors are capturing that’s used for training AI must be considered
    here.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: Realistically, if you aren’t controlling the hardware, there is very little
    way to protect that data. What happens if there is a contract dispute? What if
    the vendor’s controls aren’t as good as you thought? You have your key business
    data and records under your control - and training data must be the same way.
    To be clear here - I don’t just mean say the annotation tooling. Any data that
    any of your vendors are capturing that’s used for training AI must be considered
    here.
- en: This means that while a SaaS solution may be ok for getting started, proof of
    concept etc, for training data the hardware costs, and degree of importance to
    the company is too great to not take control of it.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: This means that while a SaaS solution may be ok for getting started, proof of
    concept etc, for training data the hardware costs, and degree of importance to
    the company is too great to not take control of it.
- en: Practically speaking, if you leave any type of prediction, annotation automation,
    etc. in the hands of a vendor’s server (unless it’s being run on the client) this
    means you will be actually negotiating a huge amount of hardware costs hidden
    inside the annotation tooling cost.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: Practically speaking, if you leave any type of prediction, annotation automation,
    etc. in the hands of a vendor’s server (unless it’s being run on the client) this
    means you will be actually negotiating a huge amount of hardware costs hidden
    inside the annotation tooling cost.
- en: Common Project Mistakes
  id: totrans-402
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Common Project Mistakes
- en: Under Resourcing is especially prevalent here. I have seen a number of solo
    professionals from pathology to dentistry be curious about AI. While this curiously
    is naturally great, the reality is you need a strong team effort and substantial
    resources to build something that will be even true prototype level or production.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: Under Resourcing is especially prevalent here. I have seen a number of solo
    professionals from pathology to dentistry be curious about AI. While this curiously
    is naturally great, the reality is you need a strong team effort and substantial
    resources to build something that will be even true prototype level or production.
- en: Under Resourced. A single Dr is unlikely to make a general purpose AI, even
    for their niche area.
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Under Resourced. A single Dr is unlikely to make a general purpose AI, even
    for their niche area.
- en: Mistakes on volume of data needed. For example a major dental office’s x-rays
    for all time for all patients may be substantial, but on its own still probably
    is not enough data for a general purpose dentist AI.
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mistakes on volume of data needed. For example a major dental office’s x-rays
    for all time for all patients may be substantial, but on its own still probably
    is not enough data for a general purpose dentist AI.
- en: Most AI projects have a very very long time horizon. It takes on the order of
    months to years to build reasonable systems. And often the expected lifetime and
    maintenance is measured in years or even longer.
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Most AI projects have a very very long time horizon. It takes on the order of
    months to years to build reasonable systems. And often the expected lifetime and
    maintenance is measured in years or even longer.
- en: Adopt Modern Training Data Tools
  id: totrans-407
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Adopt Modern Training Data Tools
- en: '**Usage of Training Data tools.** Effective usage can have orders of magnitude
    differences. The first step is to gain awareness of what high level concepts exist.
    If you have read all the way through you have already taken a big step in this
    direction, getting this book and other material in front of your team is a great
    way to help accelerate this process.'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: '**Usage of Training Data tools.** Effective usage can have orders of magnitude
    differences. The first step is to gain awareness of what high level concepts exist.
    If you have read all the way through you have already taken a big step in this
    direction, getting this book and other material in front of your team is a great
    way to help accelerate this process.'
- en: Software can help provide guard rails and encouragement to a transformation,
    but it is only a part of the overall transformation.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: Software can help provide guard rails and encouragement to a transformation,
    but it is only a part of the overall transformation.
- en: Training Data focused software is designed to scale to the breadth and depth
    of complexity that’s needed to actually capture your business processes in the
    fidelity required. There’s a big difference between tagging a whole image, vs
    a polygon with complex attributes, that’s gone through a dedicated review process.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据专注的软件旨在扩展至所需的广度和深度复杂性，以真正捕捉所需的业务流程的细节。标记整个图像与复杂属性的多边形经过专门的审核流程后的区别巨大。
- en: Training data software has come a long way and has had millions of dollars of
    investment since its humble origins. Modern training data software is more in
    line with an Office Suite, with multiple complex applications interacting together.
    While perhaps not quite as complex line for line, directionally it will be in
    a few years time.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据软件经过了漫长的发展并吸引了数百万美元的投资，远非其起初的简朴。现代训练数据软件更像是一套办公软件，具备多个复杂的应用程序相互交互。也许在逐行复杂性上还不及，但在方向上，几年后将会是如此。
- en: Business Models
  id: totrans-412
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业模式
- en: There are two major business models tools are sold under
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 工具销售的两种主要商业模式
- en: Pay per user
  id: totrans-414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按用户付费
- en: Pay per use
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按使用量付费
- en: TODO expand on this
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: TODO 进一步扩展这一点
- en: Think Learning Curve not Perfection
  id: totrans-417
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 考虑学习曲线而非完美
- en: There is a tendency to seek out perfection and familiarity in training data
    software. Especially if an existing early team happens to be familiar with a certain
    pattern. The simple truth is that all software has bugs. The other day I used
    google search and it duplicated the menus and search results. That’s a product
    with trillions of engineering effort over decades!
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种倾向是在训练数据软件中寻求完美和熟悉性。特别是如果现有的早期团队熟悉某种模式。简单的事实是，所有软件都有漏洞。就在前几天，我使用谷歌搜索时，它重复了菜单和搜索结果。这是一个经过数十年数万亿工程努力的产品！
- en: If we think back to early computer applications, they had terribly obscure UIs.
    People had to learn many concepts to perform simple tasks? The same general principle
    applies here.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们回顾早期的计算机应用程序，它们的用户界面非常晦涩。人们必须学习许多概念才能执行简单的任务。在这里也适用同样的基本原则。
- en: The other truth to understand is that these application and use cases are continuing
    to increase in complexity. When I first started this I could provide a demo of
    most of the key functions in half an hour. Now, even if I scope the demo to a
    specific persona (like an annotator), and a specific media type (like image),
    it still may take half an hour! A complete end to end coverage would be days…
    similar to how even a basic training course to someone who’s never used a word
    processor or spreadsheet would take days.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要理解的事实是，这些应用和使用案例的复杂性不断增加。我刚开始时可以在半小时内演示大部分关键功能。现在，即使我将演示范围限定于特定角色（比如标注员）和特定媒体类型（比如图像），仍可能需要半小时！一个完整的端到端覆盖将需要数天……
    就像对从未使用过文字处理或电子表格的人进行基础培训课程可能需要数天一样。
- en: Slowing it down
  id: totrans-421
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 放慢速度
- en: While UI design and customization is important, over focus on it can miss key
    points. If the SEMs are so busy that they can’t take some basic training (or just
    time) to figure out how to use the application, then realistically are they going
    to provide quality annotations?
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然UI设计和定制化很重要，但过分关注可能会忽略重要点。如果SEM（搜索引擎营销专员）们太忙以至于无法进行基础培训（或仅是时间问题），那么实际上他们能提供质量高的标注吗？
- en: Customization and Configuration
  id: totrans-423
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定制化和配置
- en: Further, while off the shelf software should absolutely be the starting point,
    we have to recognize that there will always be the need for some degree of customization
    and configuration.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步地，虽然现成的软件无疑是起点，我们必须认识到总会有一定程度的定制化和配置需求。
- en: New Training and Knowledge are Required
  id: totrans-425
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新的培训和知识是必需的
- en: Everyone
  id: totrans-426
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 每个人
- en: 'The introduction: A high level overview of what Supervised AI is and how it
    relates to your specific business.'
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 介绍：关于监督式人工智能的高层概述及其与贵公司业务的关系。
- en: 'Reassurance: That it will increase productivity - Proposals and Corrections
    - not replace their job.'
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保证：它将提高生产力 - 提议和更正 - 而不是取代他们的工作。
- en: 'The concept: It’s supervision leading to more productive work.'
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 概念：监督导致更高效的工作。
- en: 'The ask: To bring up ideas of processes that are ripe for this type of supervision.'
  id: totrans-430
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请求：提出适合此类监督的流程想法。
- en: Annotators
  id: totrans-431
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Annotators
- en: The basics of annotation tooling. To continue the office analogy, knowing how
    to use annotation tooling will be the modern equivalent of learning word processing.
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标注工具的基础知识。继续办公类比，掌握标注工具的使用将成为现代学习文字处理的等价物。
- en: More in depth training, such as in part reading this book, and further training
    on sensitive issues like bias.
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更深入的培训，比如在部分阅读这本书，以及进一步培训关于偏见等敏感问题。
- en: Managers
  id: totrans-434
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管理人员
- en: 'All of the above and:'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有内容以及：
- en: What questions to ask regarding new and updated processes
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何询问有关新流程和更新流程的问题
- en: How to identify financially viable training data opportunities
  id: totrans-437
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何识别在财务上可行的训练数据机会
- en: To reflect on productivity goals in this new world of AI annotation. Every moment
    of work done that’s not captured in annotation is a moment lost.
  id: totrans-438
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反思在AI注释新世界中的生产力目标。在注释中未记录的每一时刻的工作都是一时的损失。
- en: Executives
  id: totrans-439
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高管们
- en: To reflect on the company organization, such as creation of a new Training Data
    unit
  id: totrans-440
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反思公司组织，比如创建一个新的训练数据单位
- en: To germinate, nurture, and guard the culture around training
  id: totrans-441
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反思、培养和保护围绕培训的文化
- en: To carefully consider vendor choices in relation to securing future AI goals
  id: totrans-442
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谨慎考虑供应商选择，以确保未来AI目标的安全性
- en: Producing And Consuming Training Data
  id: totrans-443
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生产和消费训练数据
- en: 'One of the most confusing aspects of this is: “Who is making the software that
    consumes training data?” “Who is producing the training data?”. Here are the big
    buckets I have seen:'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 这其中最令人困惑的一个方面是：“是谁在制作消耗训练数据的软件？”“谁在产生训练数据？”。这里我见过的主要情况有：
- en: A software focused company produces an AI powered product, and the bulk or all
    of the training data is also produced by them. The firm releases the software
    to consumers or another firm buys the software and is the end user.
  id: totrans-445
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个专注于软件的公司生产了一款AI驱动的产品，而训练数据的大部分或全部也由他们产生。该公司将软件发布给消费者或其他公司购买软件并成为最终用户。
- en: A company with in-house training data production capabilities, creates the software
    for its own internal use. Often this may involve leaning on external partners
    or very substantial investment.
  id: totrans-446
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一家拥有内部训练数据生产能力的公司为其自己内部使用创建软件。通常这可能涉及依赖外部合作伙伴或非常大的投资。
- en: A software firm produces an AI powered product, but leaves the bulk of the training
    data to be produced by the end user buying the software.
  id: totrans-447
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个软件公司生产了一款AI驱动的产品，但把大部分训练数据留给了购买软件的最终用户来产生。
- en: The only case where the end user company is not involved in the training data
    production is 1). In general, that either shifts the core competence of the business
    to that software provider, or it means there is a relatively static product being
    provided. An analogy here would be buying a “website” that can’t be updated. Since
    few people want a website they can’t update, in general, the trend will likely
    be towards the company always being able to produce it’s own training data in
    some way.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的情况是最终用户公司不参与训练数据的生产是1）。一般来说，这要么将企业的核心竞争力转移到软件提供商，要么意味着提供的产品相对静态。这里的类比可以是购买一个无法更新的“网站”。由于很少有人想要一个无法更新的网站，总的趋势可能会是公司始终能够以某种方式产生自己的训练数据。
- en: 'From the executive viewpoint, in a sense this is really the most key question:
    “Do you want to produce your own training data?”.'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 从高管的角度来看，从某种意义上说，这真的是最关键的问题：“你想要自己生产训练数据吗？”。
- en: 'Trap to Avoid: Premature Optimization in Training Data'
  id: totrans-450
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免的陷阱：在训练数据优化过早
- en: '| Trap | How it Happens | Warning Signs | Avoiding it |'
  id: totrans-451
  prefs: []
  type: TYPE_TB
  zh: '| 陷阱 | 发生原因 | 警告信号 | 避免 |'
- en: '| Thinking a Trained Model == Done |'
  id: totrans-452
  prefs: []
  type: TYPE_TB
  zh: '| 认为一个受训模型==完成 |'
- en: Effort is taken to train a model.
  id: totrans-453
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 努力训练模型。
- en: It sort of works and people get excited.
  id: totrans-454
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它有点起作用，人们感到兴奋。
- en: Assume it just needs some small adjustments
  id: totrans-455
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设只需要做些小的调整
- en: Realize it’s far from done.
  id: totrans-456
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认识到这还远远不够。
- en: '|'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: The “Trained Model” is discussed as the end goal.
  id: totrans-458
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “受过训练的模型”被讨论为最终目标。
- en: Ongoing continuous annotation is not discussed.
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不讨论持续进行的注释。
- en: Iteration is talked about, but in the context of a limited time window.
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谈论迭代，但在有限的时间窗口内。
- en: '|'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Educate people that the goal is to setup a continual improvement system, not
    a single one off model
  id: totrans-462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育人们的目标是建立一个持续改进的系统，而不是一个一次性的模型
- en: Discuss upfront what performance level is good enough to ship version 1\. For
    example for self driving some have taken the approach of “equal to human is good
    enough”.^([a](ch07.xhtml#idm45486429629792))
  id: totrans-463
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提前讨论什么性能水平足以发布第一版。例如，对于自动驾驶，有些人采取了“等同于人类就足够好”的方法。^([a](ch07.xhtml#idm45486429629792))
- en: '|'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Committing to a Schema too early |'
  id: totrans-465
  prefs: []
  type: TYPE_TB
  zh: '| 过早承诺模式 |'
- en: Use up a lot of resources annotating
  id: totrans-466
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 耗费大量资源进行注释
- en: Realize the labels, attributes, overall Schema etc do not match their needs.
    E.g. was using bounding boxes and realize need keypoints
  id: totrans-467
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 意识到标签、属性、整体架构等与他们的需求不匹配。例如，一直在使用边界框，但意识到需要关键点。
- en: '|'
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Schema does not change significantly between early pilot work and more major
    work.
  id: totrans-469
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在早期试点工作和更重要的工作之间，架构没有显著变化。
- en: Schema was determined with minimal data science involvement
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构是在几乎没有数据科学参与的情况下确定的。
- en: “Final” Schema was determined without proof that achieving success will solve
    downstream problems.
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “最终”架构是在没有证据表明成功实现会解决下游问题的情况下确定的。
- en: '|'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Expect the Schema to change
  id: totrans-473
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 期望架构会变化
- en: Try many different Schema approaches with actual models to see what actually
    works - don’t assume anyone has the right background to know the answer in advance.
  id: totrans-474
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试许多不同的架构方法与实际模型一起，看看什么实际上有效 - 不要假设任何人都有足够的背景知识提前知道答案。
- en: 'Ask: If the model made perfect predictions, does this actually solve our downstream
    use case? E.g. if it perfectly predicts this box on rebar, will that solve the
    overall problem'
  id: totrans-475
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问：如果模型能够完美预测，这是否真正解决了我们的下游用例？例如，如果它完美地预测了这个钢筋上的盒子，那是否解决了整体问题？
- en: '|'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Commiting to Automations too early |'
  id: totrans-477
  prefs: []
  type: TYPE_TB
  zh: '| 过早承诺自动化 |'
- en: Look at how much resources human annotation may take
  id: totrans-478
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看人类标注可能需要多少资源
- en: Look for automation solutions
  id: totrans-479
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找自动化解决方案
- en: At first are happy with automation results
  id: totrans-480
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 起初对自动化结果感到满意
- en: Realize the automation isn’t quite doing what they that it was doing
  id: totrans-481
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 意识到自动化并没有完全做他们认为它在做的事情
- en: '|'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Unrealistic Expectations. E.g. Automation expected to virtually solve annotation
  id: totrans-483
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不切实际的期望。例如，期望自动化几乎可以解决所有标注的问题。
- en: Automation explored without involving data science
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索自动化，而没有涉及数据科学
- en: Automation plans being discussed in detail before any significant human annotation
    work has been done.
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行任何重要的人类标注工作之前，详细讨论自动化计划。
- en: A reduction in management mindshare in training data under false assumption
    that automations handle it.
  id: totrans-486
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在虚假假设下，管理思想中对训练数据的减少，认为自动化可以处理它。
- en: '|'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Realize it doesn’t take much human annotation to start getting directional understanding
    of needs.
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识到不需要太多的人类标注就可以开始获取对需求的方向性理解。
- en: Use minimal or even zero automations until you have done lots of manual human
    annotations.
  id: totrans-489
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在完成大量手动人类标注之前，最好使用最少甚至零自动化。
- en: Do more human annotations than you think you need. After, you will be in the
    best position to choose the most effective automations.
  id: totrans-490
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做比你认为需要的人类标注更多。之后，你将能够选择最有效的自动化。
- en: Think of automations as an expected part of the process. Not a silver bullet.
  id: totrans-491
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 把自动化视为过程的一个预期部分。而不是一个灵丹妙药。
- en: '|'
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Wrongly calculating volume of work |'
  id: totrans-493
  prefs: []
  type: TYPE_TB
  zh: '| 错误计算工作量的数量 |'
- en: Look at overall dataset size
  id: totrans-494
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看整体数据集大小
- en: Project how many annotations
  id: totrans-495
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目需要多少标注
- en: Assume will need all of them
  id: totrans-496
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设会需要所有这些工具
- en: '|'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Assuming all available data needs to be annotated (data can be filtered for
    most valuable items)
  id: totrans-498
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设所有可用的数据都需要被标注（数据可以根据最有价值的项目进行过滤）
- en: Not considering ongoing accumulation of data or production data
  id: totrans-499
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不考虑数据的持续积累或生产数据
- en: Not considering diminishing returns. E.g. that every further annotated item
    adds incrementally less value then the prior item
  id: totrans-500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不考虑边际效益递减。例如，每进一步注释的项目都会比前一个项目增加的价值少。
- en: '|'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Get a large enough sample of actual work to understand how long each sample
    usually takes.
  id: totrans-502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取足够大的实际工作样本，了解每个样本通常需要多长时间。
- en: Realize that it’s always going to be a moving target. For example the work per
    sample may get harder as the models get better.
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识到这总是一个不断移动的目标。例如，随着模型变得更好，每个样本的工作可能会变得更加困难。
- en: '|'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Not spending enough time with tooling Not getting the right tools |   |'
  id: totrans-505
  prefs: []
  type: TYPE_TB
  zh: '| 没有花足够的时间来使用工具 没有获得正确的工具 |   |'
- en: Overfocus on “getting a data set annotated” instead of what the actual result
    is going to be.
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过度关注“获取数据集的标注”，而不是实际结果。
- en: Unrealistic expectations. Treating it more like a fly by shopping website then
    a serious new suite of productivity tools.
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不切实际的期望。把它看待得更像是一个随便逛逛的购物网站，而不是一个严肃的新生产力工具套件。
- en: '|'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Realize these new platforms are like Photoshop walks into a bar and meets a
    gruff Taskmaster who moonlights as a Data Engineer. It’s complex and new.
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识到这些新平台就像是Photoshop进入酒吧，遇到一个兼职作为数据工程师的严格任务大师。它是复杂而新颖的。
- en: The more powerful the tool the more the need to understand it. Treat it more
    like learning a new subject area, a new Art.
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具越强大，理解的需求越大。把它看待得更像是学习一个新的学科领域，一门新的艺术。
- en: '|'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| ^([a](ch07.xhtml#idm45486429629792-marker)) I’m not commenting if this approach
    is right or wrong. |'
  id: totrans-512
  prefs: []
  type: TYPE_TB
  zh: '| ^([a](ch07.xhtml#idm45486429629792-marker)) I’m not commenting if this approach
    is right or wrong. |'
- en: No Silver Bullets
  id: totrans-513
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: No Silver Bullets
- en: There are no silver bullets to Annotation. Annotation is work. For that work
    to have value it must be literally labored at. All of the means to improve the
    productivity of annotation must have some base that exists.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: There are no silver bullets to Annotation. Annotation is work. For that work
    to have value it must be literally labored at. All of the means to improve the
    productivity of annotation must have some base that exists.
- en: Training data must be relevant to your business use case. To do this, it needs
    the insights from your employees. Everything else is noise, or in depth expert,
    situationally specific concepts.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: Training data must be relevant to your business use case. To do this, it needs
    the insights from your employees. Everything else is noise, or in depth expert,
    situationally specific concepts.
- en: Instead of looking at some of these optimizations as true gains, rather see
    missing out on them as being functionally illiterate.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: Instead of looking at some of these optimizations as true gains, rather see
    missing out on them as being functionally illiterate.
- en: This caution is important because, being such a new area, the norms are poorly
    established.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: This caution is important because, being such a new area, the norms are poorly
    established.
- en: Culture of Training Data
  id: totrans-518
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Culture of Training Data
- en: One of the biggest mis-conceptions about modern training data is that it is
    exclusively the realm of data science. This misconception really holds teams back.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: One of the biggest mis-conceptions about modern training data is that it is
    exclusively the realm of data science. This misconception really holds teams back.
- en: True data science is very hard work.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: True data science is very hard work.
- en: However, the context in which that hard work must be employed is often confused.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: However, the context in which that hard work must be employed is often confused.
- en: If the AI projects are left as “that’s the data science teams’ responsibility”
    then how likely do you think success company wide will be?
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: If the AI projects are left as “that’s the data science teams’ responsibility”
    then how likely do you think success company wide will be?
- en: 'It’s very clear that:'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 'It’s very clear that:'
- en: Non-data science expertise, in the form of subject matter knowledge, is the
    core of training data.
  id: totrans-524
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Non-data science expertise, in the form of subject matter knowledge, is the
    core of training data.
- en: The ratio of people who are SEMs to data scientists is of vast fields to a single
    grain.
  id: totrans-525
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: The ratio of people who are SEMs to data scientists is of vast fields to a single
    grain.
- en: Data science work is increasingly becoming automatic and integrated into applications
  id: totrans-526
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Data science work is increasingly becoming automatic and integrated into applications
- en: The great thing here is that most data scientists would be happy if other people
    knew more about training data. As a data scientist, I don’t want to worry about
    the training data for the most part, I have enough of my own concerns.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: The great thing here is that most data scientists would be happy if other people
    knew more about training data. As a data scientist, I don’t want to worry about
    the training data for the most part, I have enough of my own concerns.
- en: Not everything, at least right away, is a good candidate for training data.
    Being able to recognize what will likely work and what won’t work is a key part
    of this culture.The more bottom-up the ideas for this, the less likely it will
    be something that appears easy but is actually terribly hard and fails.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: Not everything, at least right away, is a good candidate for training data.
    Being able to recognize what will likely work and what won’t work is a key part
    of this culture. The more bottom-up the ideas for this, the less likely it will
    be something that appears easy but is actually terribly hard and fails.
- en: Getting everyone involved with training data is at the heart of AI transformation.
    In the same way that the IT team doesn’t magically recreate every business process
    on their own. Each line of business manager brings a growing awareness of the
    capabilities of digital tools, what questions to ask, etc.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: Getting everyone involved with training data is at the heart of AI transformation.
    In the same way that the IT team doesn’t magically recreate every business process
    on their own. Each line of business manager brings a growing awareness of the
    capabilities of digital tools, what questions to ask, etc.
- en: New Engineering Principles
  id: totrans-530
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: New Engineering Principles
- en: The first step is to recognize the intersection of the business need, and the
    expert annotators, with the day to day concerns about data.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: The first step is to recognize the intersection of the business need, and the
    expert annotators, with the day to day concerns about data.
- en: Creating Embedded Annotation Experiences
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: Creating Embedded Annotation Experiences
- en: Creating annotation experiences embedded into existing and new applications.
    User interfaces, data extraction to training data systems, receiving predictions
    etc.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: Creating annotation experiences embedded into existing and new applications.
    User interfaces, data extraction to training data systems, receiving predictions
    etc.
- en: Making the Training Data system a Standard central component
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: Making the Training Data system a Standard central component
- en: To run a web server we use standard web server tech. It’s the same with training
    data. As the complexity and investment in this space continues to grow it makes
    more and more sense to shift that training data into a dedicated system, or set
    of systems.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行Web服务器，我们使用标准的Web服务器技术。训练数据也是如此。随着这一领域的复杂性和投资持续增长，将训练数据转移到专用系统或一组系统中变得越来越合理。
- en: Abstracting the Training Data from Data Science
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据科学中抽象训练数据
- en: A simple break point here is dataset creation. Instead of a dataset being something
    that’s static, if we allow Training Data to be created on it’s own accord, and
    data science to query it, we get a much more powerful separation of responsibility.
    Of course in practice there will be some interplay and communication, but directionally
    that provides a much cleaner scope of responsibilities.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据集创建作为一个简单的断点。如果数据集不再是静态的东西，而是允许训练数据自行创建，并由数据科学查询，我们就能得到一个更强大的责任分离。当然，在实践中会有一些相互作用和沟通，但从方向上来看，这提供了一个更清晰的责任范围。
- en: ^([1](ch07.xhtml#idm45486430024704-marker)) As a quick note on outsourcing,
    even if a percent of the annotators are outsourced, there is still such a substantial
    budget involved that it’s probably better to think of them as part time or even
    full time equivalents.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch07.xhtml#idm45486430024704-marker)) 关于外包的一点快速说明，即使注释者中有一部分是外包的，但涉及的预算如此庞大，可能更合适的思考方式是将它们视为兼职甚至全职等价物。
- en: ^([2](ch07.xhtml#idm45486430035408-marker)) Technically this is the “higher
    dimensional space”, in which we are unable to reasonably represent visually. Many
    machine learning models having hundreds of dimensions while we can only reasonably
    graph 4 (space (x,y,z) and time (t))).
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch07.xhtml#idm45486430035408-marker)) 从技术上讲，这是“更高维度的空间”，在这个空间中我们无法合理地进行视觉表示。许多机器学习模型具有数百个维度，而我们只能合理地绘制四维（空间（x，y，z）和时间（t））。
