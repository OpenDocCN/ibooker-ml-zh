- en: Chapter 7\. AI Transformation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章 AI转型
- en: AI Transformation Introduction
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI转型简介
- en: Beyond Digital Transformation, this is the start of the AI transformation era.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 超越数字转型，这是人工智能转型时代的开始。
- en: The companies that are the most successful here will not be the ones who have
    a single crack “AI team” with mystical sorcerers. It will be the companies who
    embed the concept of AI most broadly, and push responsibility to train the AI
    systems down to the lowest capable levels of the firm that will succeed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里最成功的公司不会是那些拥有一个单一的“AI团队”，其中有神秘的术士。成功的将是那些最广泛地将AI概念嵌入并将培训AI系统的责任推广到公司能力最低的层级的公司。
- en: AI Transformation is the answer for business leaders who want to transform their
    company to become AI first. It can start today with you. So far we have covered
    the basics of training data and taken deep dives into specific areas like automation.
    Now we zoom out to see the forest. How do you actually get started with training
    data at your company?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: AI转型是希望将公司转型为AI优先的商业领导者的答案。今天就可以开始，由你来主导。到目前为止，我们已经介绍了训练数据的基础知识，并深入探讨了诸如自动化之类的特定领域。现在，让我们放眼望去，看看整体局势。在您的公司如何实际开始使用训练数据？
- en: 'In this chapter I will share five key steps. Starting with mindset and leadership,
    then onto the concrete problem definition, and concluding with the two key steps
    to solving it: annotation talent and training data tools. Please consider the
    plan merely a starting point to be adapted to your needs.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将分享五个关键步骤。从思维方式和领导力开始，然后进入具体的问题定义，并最终完成两个解决步骤：标注人才和训练数据工具。请将计划仅视为起点，以适应您的需求。
- en: 'To get started fast adopting modern AI in your company here are five key things
    to act on:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要快速开始在您的公司采用现代人工智能，以下是五个关键行动：
- en: Create new meaning instead of analyzing history - The Creative Revolution
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创造新意义而不是分析历史 - 创意革命
- en: Appoint someone to lead the charge
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定某人来领导这项工作
- en: Target use cases involving experts, existing work, and work of a high volume
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 针对涉及专家、现有工作和大量工作的使用案例
- en: Rethink AI Annotation Talent - Quality over Quantity
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新思考AI标注人才 - 质量高于数量
- en: Adopt modern Training Data tools
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 采用现代训练数据工具
- en: '![Fig 7 1  AI Transformation Map](Images/ai_transformation_683137_01.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图 7 1 AI转型地图](Images/ai_transformation_683137_01.png)'
- en: Figure 7-1\. AI Transformation Map
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-1 AI转型地图
- en: The Creative Revolution is a mindset of using human guidance to create new data
    points to solve problems. Opening up to the magnitude of this potential will help
    prime you and your team to define the best use cases.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 创意革命是利用人类指导创造新数据点来解决问题的一种思维方式。打开这一潜力的巨大潜力将有助于为您和您的团队定义最佳使用案例。
- en: Next is appointing someone to lead the charge - a Director of Training Data.
    This position will be new in most companies. Given the bulk of these AI costs
    are human labor in training data this position naturally needs someone to account
    for it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是指定某人来领导这项工作 - 训练数据主管。在大多数公司中，这个职位都是新的。考虑到这些AI成本中大部分是训练数据的人工成本，自然需要有人来负责。
- en: Then Use Case Discovery. I provide Canvas upon which to sketch your ideas. Example
    questions to ask, and common missteps to avoid. Moving to implementation, it’s
    important to set a Talent Vision. Rethinking Annotation Talent will empower you
    to achieve your use cases and to also do so in a cost effective manner.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是用例发现。我提供了一个草图的画布，用于勾画您的想法。例如要问的问题和要避免的常见错误。转向实施，设置人才愿景至关重要。重新思考标注人才将使您能够以成本有效的方式实现您的使用案例。
- en: When you have the mindset, the leader, the use case, and the talent vision,
    you can use modern Training Data tools to make it a reality. Training Data tools
    have advanced considerably in the past few years and there’s lots to learn!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拥有思维方式、领导者、使用案例和人才愿景时，你可以使用现代训练数据工具将其变为现实。过去几年里，训练数据工具已经有了显著进展，有很多东西值得学习！
- en: Getting Started
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入门
- en: Seeing your Day to Day Work As Annotation
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将您的日常工作视为标注
- en: For the last decade or so the big wins with AI have been with classical cases
    as discussed in earlier chapters. Now the biggest commercial opportunities are
    with supervised learning, unstructured data, which requires Annotation. Early
    work was often a case of putting together an “Annotation project”. This meant
    throwing data over a fence to some team and hoping for the best.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年左右，AI的重大突破主要集中在经典案例上，如前几章所述。现在最大的商业机会在于监督学习、非结构化数据，这需要标注。早期的工作常常是进行“标注项目”。这意味着把数据丢给某个团队，然后希望一切顺利。
- en: This is like ordering fast food. Sure it will help with immediate hunger, but
    it’s not a healthy long term solution. True AI transformation, like eating healthy,
    takes work. It’s a mindset shift, from seeing Annotation as a one off project,
    to seeing your day to day work as annotation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像点外卖。当然，它会帮助你解决即时的饥饿感，但这并不是一个健康的长期解决方案。真正的AI转型就像健康饮食一样，需要努力。这是一种思维转变，从把标注视为一次性项目，到把你的日常工作视为标注。
- en: 'To frame this, consider this statement with regards to your company:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了框架化这一点，考虑这个陈述与你公司相关：
- en: '*All of your company’s day to day work can be thought of as annotation.*'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你公司的日常工作都可以被视为标注。*'
- en: That’s right. Every action that the majority of your employees take, every day,
    is both literally and figuratively, annotation. The real question here is, how
    can we shift those actions from being *lost,* every day, to being captured in
    a way that can be repeated, to the same quality degree, automatically.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 没错。你的大多数员工每天采取的每一个行动，从字面上和比喻上都是标注。这里真正的问题是，我们如何将这些行动从每天“丢失”转变为以可以重复且自动完成的方式捕获，达到相同的质量水平。
- en: '![Fig 7 2  Thought process shift from review to annotate](Images/ai_transformation_683137_02.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图 7 2 思维转变：从审查到标注](Images/ai_transformation_683137_02.png)'
- en: Figure 7-2\. Thought process shift from review to annotate
  id: totrans-26
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-2 思维转变：从审查到标注
- en: To invert this, every moment an employee does something that’s not being captured
    as an annotation, that’s productive work lost. The greater the percentage of that
    work that can be captured through annotation the greater your productivity is.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要颠覆这一点，每当员工做某事而没有被记录为标注时，就意味着丢失了生产力。如果能够通过标注捕获这些工作中的大部分，你的生产力就会更高。
- en: '| Before | After |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 之前 | 之后 |'
- en: '| All day to day work is “one offs” | Day to Day work is handling the exceptions
    not yet captured in annotations |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 所有的日常工作都是“一次性的” | 日常工作是处理尚未被捕获在标注中的异常情况 |'
- en: '| Training is for humans only | Training is for machines too |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 培训只适用于人类 | 培训也适用于机器 |'
- en: '| If it’s not in the computer it doesn’t exist | If it’s not in training data
    it doesn’t exist |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 如果不在计算机中，则不存在 | 如果不在训练数据中，则不存在 |'
- en: A rough analogy here is that in the movement to Digital, if it didn’t exist
    in a Digital form, then it didn’t exist. (Whether that was true or not). Now in
    the same way, if it doesn’t exist in Training Data, it might as well not exist
    either since it won’t help your company improve its’ Productivity.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个粗略的类比，就像在数字化的运动中，如果没有以数字形式存在，那么它就不存在（无论是否真实）。现在同样，如果在训练数据中不存在，它就等于不存在，因为它不会帮助你的公司提高生产力。
- en: 'There are two major types of AI Transformation:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: AI转型有两种主要类型：
- en: At a classic company, inspiring all relevant aspects of operations to give consideration
    to AI and establishing new reporting units.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在传统公司，激励所有相关运营方面考虑AI，并建立新的报告单位。
- en: At a AI product company, inspiring a Training Data first mindset and re-organizing
    reporting relations
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在AI产品公司，激励以培训数据为先的思维方式，并重新组织报告关系。
- en: The Creative Revolution of Data Centric AI
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据中心AI的创新革命
- en: Data Centric AI can be thought of as focusing on training data in addition to,
    as even more important than data science modeling. But this definition does not
    really do it justice. Instead, consider that Data Centric AI is more about creating
    new data to solve problems.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心的AI可以被视为专注于训练数据，而不仅仅是数据科学建模。但这个定义并没有完全表达它的真正含义。相反，可以考虑数据中心的AI更多地是关于创造新数据来解决问题。
- en: 'The critical realization: you can create new data'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键的认识：你可以创造新的数据。
- en: 'In the data centric mindset you can:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在以数据为中心的思维模式下，你可以：
- en: Use or add data collection points.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用或添加数据收集点。
- en: New sensors. New cameras, new ways to capture documents etc.
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新的传感器。新的摄像头，新的文档捕捉方式等。
- en: Add new human knowledge.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加新的人类知识。
- en: For example, for a self driving case, if you want to detect people getting cut
    off, you can create the meaning of “Getting cut off” as shown in Fig 7-3.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于自动驾驶案例，如果你想检测被切断的人，你可以创建“被切断”的含义，如图 7-3 所示。
- en: '![Fig 7 3 First example of creating new data for data centric AI](Images/ai_transformation_683137_03.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图 7-3 数据中心人工智能创建新数据的第一个例子](Images/ai_transformation_683137_03.png)'
- en: Figure 7-3\. First example of creating new data for data centric AI
  id: totrans-45
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-3\. 数据中心人工智能创建新数据的第一个例子
- en: Or if you want to automatically detect what a “Foul” means you can create that
    too.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你想自动检测“犯规”是什么意思，你也可以创建这样的功能。
- en: '![Fig 7 4 Second Example of creating new data](Images/ai_transformation_683137_04.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图 7-4 创建新数据的第二个例子](Images/ai_transformation_683137_04.png)'
- en: Figure 7-4\. Second Example of creating new data
  id: totrans-48
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-4\. 创建新数据的第二个例子
- en: You can change what data you collect
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以改变你收集的数据
- en: This may be obvious. Let’s consider how different this is. Classically in data
    science you could not change the data you collected. For example if you were collecting
    sales data, the sales history was just that - history. Small specifics aside,
    the sales were whatever they were. You can’t invent new sales, or really change
    the data.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是显而易见的。让我们考虑一下这有多么不同。经典的数据科学中，你无法改变你收集的数据。例如，如果你正在收集销售数据，销售历史就只是历史。细微的具体细节除外，销售就是什么样子就是什么样子。你不能创造新的销售，或者真正改变数据。
- en: With Training Data, you can literally collect new data. You can place new cameras.
    Launch more satellites. Install more medical imaging devices. Add more microphones.
    Change the frequency of collection. Increase the quality, e.g. the resolution
    of the camera.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用训练数据，你可以收集全新的数据。你可以放置新的摄像头。发射更多的卫星。安装更多的医学成像设备。增加更多的麦克风。改变收集的频率。提高质量，例如相机的分辨率。
- en: By focusing on the data that you can control, you can directly improve the performance.
    Better camera angle? Better AI. More cameras? Better AI. More…? I think you get
    the picture.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通过专注于你可以控制的数据，你可以直接改善性能。更好的摄像头角度？更好的人工智能。更多的摄像头？更好的人工智能。更多……？我想你明白了。
- en: You can change the meaning of the data
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以改变数据的含义
- en: Back to our sales example. A sale is a sale. There’s little value in trying
    to expand a row in a spreadsheet to mean something more than it is.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的销售例子。一笔交易就是一笔交易。试图在电子表格中扩展一行来使其意义更加深刻，很少有价值。
- en: With Training data, you literally create meaning that was in no way shape or
    form there before. You look at a piece of media, like an image, to which the computer
    had no meaningful structure before - and literally say “this is a human”, “this
    is a diet soda”, “this is a lane line”. This act of annotation maps your knowledge
    into the computer.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 使用训练数据，你实际上创造了以前完全不存在的含义。你看着一段媒体，比如一张图片，在计算机以前没有任何有意义的结构 - 并且真正地说“这是一个人”，“这是一罐健怡可乐”，“这是一条车道线”。这种注释的行为将你的知识映射到计算机中。
- en: The limit is only your creativity. You can say “this human is sad”, or “this
    diet soda has a dent in it”. You craft and mold and modify it to your needs. These
    infinite degrees of freedom is what makes it so powerful.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 限制只存在于你的创造力之中。你可以说“这个人很难过”，或者“这罐健怡可乐有一个凹痕”。你塑造和调整它以满足你的需求。这些无限的自由度正是它如此强大的原因。
- en: You can create!
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以创造！
- en: So next time someone says to you that “data centric AI is a way to get better
    model performance” you will know it’s so much more than that! It means you can
    change the data you collect, and the meaning of that data. It means you can encode
    your understanding of a problem in a whole new way. It means you can define the
    solution even if no solution existed prior. You can *create*!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 所以下次有人对你说“数据中心的人工智能是提高模型性能的一种方式”时，你会知道这不仅仅是如此！这意味着你可以改变你收集的数据，以及数据的含义。这意味着你可以以全新的方式编码问题的理解。这意味着即使之前没有解决方案，你也可以定义解决方案。你可以
    *创造*！
- en: Think Step Function Improvement
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 考虑步函数改进
- en: Consider retail shopping. We can supervise machines to tell them what people
    look like and what groceries look like.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑零售购物。我们可以监督机器告诉它们人们的样子和食品杂货的样子。
- en: This unlocks all new use cases like entirely replacing the cashier. This is
    *not* 5% better pricing. This is a fundamental shift in how we shop for groceries
    and design stores.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这打开了完全替代收银员的所有新用例。这不是 *5%* 更好的定价。这是我们购买食品杂货和设计商店方式的根本转变。
- en: '| Concept | Before | After |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 概念 | 之前 | 之后 |'
- en: '| Shopping | Every time I shop, every time a cashier checks me out, that work
    is lost. | Annotation of People shopping |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 购物 | 每次我购物时，每次收银员为我结账时，那份工作都会消失。 | 人们购物的注释 |'
- en: '| Driving | Every time I drive, the effort put in, the work, is “lost”. | Annotation
    of Driving. Professional annotators annotate common scenes.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '| 驾驶 | 每次我驾驶时，投入的努力和工作都是“消失”的。 | 驾驶的注解。专业的注解者会注解常见场景。'
- en: My driving is captured to aid in this effort. |
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我的驾驶被记录下来，以帮助这项工作。
- en: '| Document Review (imagine loans, requests etc) | Every document I review,
    the work is lost | Annotation of document. Work is captured to reduce similar
    work in the future. |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 文档审阅（比如贷款、请求等） | 我审阅的每份文件，工作都会丢失 | 文件的注解。工作被捕捉以减少将来类似的工作。 |'
- en: 'The key insight which bears repeating: Anything you can annotate can be repeated.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 关键的洞察力需要重复：任何您可以注解的事情都可以重复。
- en: Naturally there are limits to this. Some of the efforts described above require
    many people and years to implement. But conceptually the idea is there.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种方法也有其局限性。上述一些努力需要很多人和多年来实施。但从概念上讲，这个想法是存在的。
- en: 'Appoint a Leader: a Director of Training Data'
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指定一位领导者：培训数据总监
- en: All revolutions need leaders. Someone to preach the new message. To rally the
    troops. To reassure doubts. And the leader must have a team. In this section,
    I’ll lay out best practices, common job roles, and discuss how they all come together
    to form an optimal team structure to support your Training Data revolution.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 所有革命都需要领导者。有人传播新的信息。团结士兵。消除疑虑。而领导者必须有一个团队。在本节中，我将阐述最佳实践、常见的职位角色，并讨论它们如何共同形成支持您的培训数据革命的最佳团队结构。
- en: Team organizational concepts are key to training data success. From the company’s
    viewpoint what is changing? Are the differences between training data and data
    science reflecting in the organization? What new organizational structures are
    needed? Even if you are already in an AI centric organization there are training
    data specific nuances that can help accelerate your progress.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 团队组织概念是训练数据成功的关键。从公司的视角来看，有什么改变？培训数据与数据科学之间的差异反映在组织中吗？需要什么新的组织结构？即使你已经处于以人工智能为中心的组织中，也有特定于训练数据的细微差别可以帮助加快你的进展。
- en: Go From a Work Pool to Standard Expectation for All
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从工作池转变为所有人的标准期望
- en: Right now, the de-facto standard process of getting a bunch of people together
    to annotate, is akin to an old typing pool. An army of people, doing relatively
    similar work, in order to translate from one medium to another. This is clearly
    inefficient.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，聚集一群人来做注解的事实标准过程，类似于旧式的打字池。一支大军，做着相对类似的工作，为了将信息从一种媒介转换到另一种。这显然是低效的。
- en: Instead, what if every new or updated process gave first thought to AI Transformation?
    What if every new application thought first about how the work could be captured
    as annotation? What if every line of business leader thought first about how annotation
    factored into their work?
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，如果每个新的或更新的流程首先考虑AI转型，会怎样呢？如果每个新的应用程序首先考虑如何将工作捕捉为注解，会怎样呢？如果每位业务领导者首先考虑注解如何影响他们的工作，会怎样呢？
- en: '| Before | After |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 之前 | 之后 |'
- en: '| Hire a new separate pool of workers. (usually outsourced). | Your existing
    experts and data entry folks (Primarily) |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 雇佣一支新的独立工人队伍（通常外包）。 | 您现有的专家和数据录入人员（主要是） |'
- en: '| One off projects, separate one time efforts | Part of daily work, like using
    email or word processing |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 单次项目，分开的一次努力 | 每天的工作一部分，比如使用电子邮件或文字处理 |'
- en: '| “Bolt on” mindset | “AI First” Assumes AI will be present or demands it Integrated
    systems, aiding in the flow of existing work |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| “附加”思维方式 | “AI优先”假设AI将存在或要求它整合到现有工作流中 |'
- en: '| AI being “Pushed” onto people | People “Pulling” AI into the org |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 将AI“强加”给人们 | 人们将AI“吸引”到组织中 |'
- en: Yes, people who are training AI instead of just doing their normal job may demand
    a higher wage. However, the return on capital is still a great deal better when
    paying a % higher wage for one person, who when that combined with AI is as productive
    as 2-3 people.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，那些培训人工智能而不只是做他们正常工作的人可能会要求更高的工资。然而，资本回报仍然更好，即使支付一个人的工资高出百分之几，当这个人与人工智能结合时，就像2-3个人一样高效。
- en: During the transition, it’s natural you still may need additional help. Depending
    on your business needs, there may be valid use cases that require outsourcing.
    As with any labor there is a need for a spectrum of annotation labor. But the
    key difference here is that the annotation is seen as normal work, and not a separate
    project for “those people” to do. The existence of a range of talent is a different
    concept from where you get that talant. A pool of workers exclusively hired “to
    annotate” without any other context to your business is distinctly different from
    any level of worker hired into your business directly.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在过渡期间，你可能仍然需要额外的帮助。根据你的业务需求，可能存在需要外包的有效用例。与任何劳动力一样，需要各种注释劳动。但这里的关键区别在于，注释被视为正常工作，而不是“那些人”专门要做的一个单独项目。一系列人才的存在与你获取这些人才的方式是不同的概念。专门被雇佣“来做注释”的工人池，没有与你的业务的任何其他上下文联系，与直接被雇佣进入你的业务的工人水平是截然不同的。
- en: Another way to phrase this, imagine a company of 250 people. Hiring 50 people
    overnight would be a massive deal. Yet that same company may think it’s ok to
    hire 50 annotators. Try to see it more as truly hiring 50 people into your company.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种表述方式是，想象一家有 250 名员工的公司。一夜之间雇佣 50 人将是一件大事。然而，同一家公司可能认为雇佣 50 名注释员是可以接受的。尝试将其视为真正将
    50 名人员纳入公司。
- en: You may already be already thinking there are a few areas that would be good
    targets, and/or “Well this sounds great, but I just can’t see a way to annotate
    the such and such process”. Why I bring up this typing pool concept is that, while
    AI is a bolt-on, after the fact process, there will always be such hurdles. The
    more the organization is pulling AI in, seeing annotation as a new part of their
    day to day work, being directly involved in annotation, the more opportunities
    will come.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经在思考哪些领域将是良好的目标，和/或“好吧，这听起来很好，但我只是找不到一种方法来注释这样的过程”。我提出这个打字池的概念的原因是，虽然AI是一个附加的、事后的过程，但总会有这样的障碍。组织越多地拉拢AI，把注释看作他们日常工作的一部分，直接参与注释，机会就越多。
- en: Sometimes Proposals and Corrections, Sometimes Replacement
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有时是提议和更正，有时是替代
- en: A simple example of integrated proposal and correction that you may have perhaps
    already used is email. For example,In Gmail it will prompt you with a suggested
    phrase as you’re typing. That phrase can be accepted or rejected. Additionally
    the suggestion can be marked as “bad” to help correct future recommendations,
    proposals, predictions etc..
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经使用过的集成提议和更正的简单示例是电子邮件。例如，在 Gmail 中，当你输入时，它会提示你一个建议的短语。可以接受或拒绝该短语。此外，建议可以标记为“不好”，以帮助纠正未来的推荐、提议、预测等。
- en: '![Fig 7.5 Example of AI proposal to user](Images/ai_transformation_683137_05.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.5 AI 提议用户示例](Images/ai_transformation_683137_05.png)'
- en: Figure 7-5\. Example of AI proposal to user
  id: totrans-87
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-5\. AI 提议用户示例
- en: '![Fig 7.6 Example of integrated training data collection ](Images/ai_transformation_683137_06.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.6 集成训练数据收集示例](Images/ai_transformation_683137_06.png)'
- en: 'Figure 7-6\. Example of integrated training data collection:'
  id: totrans-89
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-6\. 集成训练数据收集示例：
- en: This highlights an important consideration for all of the products you buy as
    you go forward. It also circles back to the theme of making someone more productive
    rather than directly replacing them.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这突显了你在未来购买所有产品时需要考虑的重要因素。它也回到了使某人更加高效而不是直接取代他们的主题。
- en: Upstream Producers and Downstream Consumers
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 上游生产者和下游消费者
- en: Training Data work is upstream to Data Science. Failures in the training data
    flow down to data science (as shown in Fig 7-8). Therefore, it’s important to
    get Training Data right.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据工作在数据科学的上游。训练数据流的失败会影响到数据科学（如图 7-8 所示）。因此，确保训练数据正确非常重要。
- en: Why am I making a distinction between Training Data and Data Science?
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么要区分训练数据和数据科学？
- en: Because there are clear differences between day to day responsibilities of people
    *producing* Training Data and Data Science people *consuming* it.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 因为有明显的区别，即人们*生产*训练数据和*消费*数据科学。
- en: '![Fig 7.8 Relationship between production of Training Data and downstream use
    by Data Science](Images/ai_transformation_683137_07.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.8 训练数据生产与数据科学下游使用之间的关系](Images/ai_transformation_683137_07.png)'
- en: Figure 7-7\. Relationship between production of Training Data and downstream
    use by Data Science
  id: totrans-96
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-7\. 训练数据生产与数据科学下游使用之间的关系
- en: I think of it as a Producer and Consumer relationship.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为它是生产者和消费者之间的关系。
- en: Producer and Consumer Comparison
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 生产者与消费者比较
- en: '| Training Data - Producer | Data Science - Consumer |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 训练数据 - 生产者 | 数据科学 - 消费者 |'
- en: '| Capturing business understanding and needs in a form usable by data science.
    Converting Unstructured Data to Structured Data | Creates models that map fresh
    data back to business Needs |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 捕捉业务理解和需求，以可被数据科学使用的形式。将非结构化数据转换为结构化数据 | 创建将新数据映射回业务需求的模型 |'
- en: '| Responsible for Annotation Workflow | Uses Annotation Output |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 负责注释工作流 | 使用注释输出 |'
- en: '| Manages Dataset Creation, Curation, Maintenance | Uses Datasets, Mild curation
    |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 管理数据集的创建、策展、维护 | 使用数据集，轻度策展 |'
- en: '| Supervising Output from Data Science | Generatesing Prediction Output |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 监督数据科学的输出 | 生成预测输出 |'
- en: '| Example: KPIs^([a](ch07.xhtml#idm45486429942896)): % of Business Need Covered
    by Data'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '| 示例：KPIs^([a](ch07.xhtml#idm45486429942896))：数据覆盖的业务需求的百分比'
- en: '% of Annotation Reworked Required'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 注释重做所需的百分比
- en: Volume, Variety, and Velocity of Annotation
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 注释的数量、种类和速度
- en: 'Depth of Annotation | Example KPIs: Model Performance e.g. Recall or Accuracy'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 注释深度 | 示例KPIs：模型性能，例如召回率或准确度
- en: Inference Runtime efficiency
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 推理运行效率
- en: GPU/Hardware resources efficiency |
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: GPU/硬件资源效率 |
- en: '| ^([a](ch07.xhtml#idm45486429942896-marker)) Key Performance Indicator |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| ^([a](ch07.xhtml#idm45486429942896-marker)) 关键绩效指标 |'
- en: Producer and Consumer Mindset
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 生产者与消费者心态
- en: As a data scientist, the thoughts are often along the lines of “What datasets
    do we already have for *x*?” or “If I just had x dataset then we could do y”.
    There is almost a short circuit so to speak where a project starts, and the moment
    there is an idea for something the question is “how quickly can we get a dataset
    for this?”.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，思维往往沿着“我们已经有哪些关于*x*的数据集？”或者“如果我有了x数据集，我们就可以做y”的方向。几乎可以说是一种短路，项目一开始，一旦有了某种想法，问题就是“我们能多快拿到这个数据集？”。
- en: An analogy is almost like I’m hungry and I want to eat something. I want to
    eat it now. I don’t want to worry about the farm crop or the harvester or anything
    like that. There’s nothing wrong with that - we all need to eat, but we must realize
    the distinction. And that the farmer (the producer of the training data) is equally
    important to this.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 类比几乎就像我饿了，我想吃点什么。我现在就想吃。我不想担心农作物或收割机或任何其他事情。这没有什么错 - 我们都需要吃饭，但我们必须意识到这种区别。农民（训练数据的生产者）同样对此感到困惑。
- en: Now a Farmer suffers from her own delusions here. The more one learns about
    training data, and the more emphasis is placed on production, the further one
    gets from concerns about how to actually use the data.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，一个农民在这里受到了自己的错觉困扰。一个人越了解训练数据，越强调生产，就越远离如何实际使用数据的关注。
- en: As an illustration of this, I had a conversation with a leading training data
    production director who was trying to figure out how to get a specific type of
    rotated box. I suggested annotating as a 4 point polygon and that the box can
    be provided based on the bounds of the polygon. This was a surprise to him - he
    had thought of box and polygon as two totally distinct forms of annotation. The
    point here is that, the deeper you get into the training data world, the less
    the actual end usage of the data is remembered (or known) and the more the top
    level types and human interactions with the data then take the primary focus.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，我曾与一位领先的训练数据生产总监交谈过，他正试图弄清如何获取一种特定类型的旋转框。我建议将其注释为一个4点多边形，并且可以基于多边形的边界提供该框。对他来说，这是一个惊喜
    - 他之前认为框和多边形是两种完全不同的注释形式。这里的重点是，你越深入训练数据领域，就越不会记住（或了解）数据的实际最终使用方式，而更多地关注顶层类型和人与数据的交互。
- en: Why is New Structure needed?
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么需要新的结构？
- en: First, *bad data will mean bad AI*. Bad AI means wasted investment in AI. This
    upstream role is so central to the success of AI projects that it must be given
    an appropriate role.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，*坏数据将导致糟糕的AI*。糟糕的AI意味着在AI项目中的投资被浪费。这个上游角色对AI项目的成功非常关键，必须给予适当的角色。
- en: Second, as part of the goal of AI transformation there must be a principally
    responsible individual to lead the charge. While a VP or CEO can also play this
    role at the strategic level the Director is responsible to execute this strategy.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，作为AI转型目标的一部分，必须有一个主要负责人来带领。虽然副总裁或CEO在战略层面上也可以扮演这个角色，但总监负责执行这一战略。
- en: Third, as the volume of people involved balloons the simple reality is that
    this is a team of teams, and with people of many distinct characteristics. Even
    a most minimal team will likely have at least one or two production managers,
    and twenty to fifty Annotation Producers.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，随着涉及的人数增加，简单的现实是，这是一个团队的团队，有许多不同特征的人。即使是最简单的团队，也很可能至少有一两个生产经理，以及二十到五十名注释生产者。
- en: This can easily grow to hundreds of people. In a very large organization there
    may be hundreds of even thousands of part-time annotation producers.^([1](ch07.xhtml#idm45486430024704))
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能很容易增长到数百人。在一个非常大的组织中，可能会有数百甚至数千名兼职注释生产者。^([1](ch07.xhtml#idm45486430024704))
- en: It’s an army of people to be managed.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一支需要管理的人力大军。
- en: 'To recap:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下：
- en: Bad data = bad AI
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坏数据=坏AI
- en: AI Transformation Leader needed
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI变革领导者需要
- en: Army of Annotators
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注释者的大军
- en: The Inverted Budget
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反向预算
- en: One of the most perplexing things about data science and training data organization
    is that of budgeting. Often only a very small team of data science professionals
    are needed relative to a much larger training data team. From a cost perspective,
    the training data cost may be an order of magnitude greater than the data science
    cost. Yet somehow the data science line item is often the top level item.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数据科学和训练数据组织最令人困惑的事情之一是预算编制。通常情况下，相对于一个更大的训练数据团队，只需要一个非常小的数据科学专业团队。从成本的角度来看，训练数据成本可能比数据科学成本高一个数量级。然而，数据科学的行项目经常是最高级的项目。
- en: 'An improved setup is:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 改进后的设置是：
- en: AI/ML
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI/ML
- en: Training Data
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培训数据
- en: Data Science
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学
- en: Data Engineering
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程
- en: Etc.
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等等。
- en: Historically one reason for this has been in part the large hardware cost that
    data science is responsible for. It’s worth noting that directionally it’s expected
    for this AI training and running cost to decrease with time. Further, from a divide
    and conquer perspective of resources, since Data Science is already burdened with
    managing this hardware cost it makes little sense to further cloud their mind
    with training data concerns.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，导致数据科学部分负担如此巨大硬件成本的一个原因是这样的。值得注意的是，从方向上来看，预计随着时间的推移，这种AI训练和运行成本会减少。此外，从资源的分工与征服的角度来看，由于数据科学已经被管理这些硬件成本所负担，进一步用训练数据问题来困扰他们显然是没有多大意义的。
- en: The Director’s Background
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总监的背景
- en: A few skill sets that are essential to consider
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种必须考虑的技能集
- en: This is a people leadership role
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一个人员领导角色
- en: This is a change agent role
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一个变革推动者的角色
- en: The person must be in tune with the business needs
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个人必须与业务需求保持一致
- en: Ideally the person is able to traverse multiple departments of the company,
    perhaps is already a corporate level analyst
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理想情况下，这个人能够横跨公司的多个部门，也许已经是一个公司级别的分析师。
- en: There must be some level of technical comprehension to facilitate discussion
    with engineering
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 必须具备一定的技术理解水平，以便与工程部门进行讨论。
- en: What the background need not be
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 背景不需要是什么
- en: Formal education requirements. This is more a school of hard knocks role. In
    practice though this person may hold an MBA, under or graduate scientific degree,
    etc. Most likely they will also be up to date on the latest refresher and online
    courses in machine learning areas.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正式的教育要求。这更像是一个实战角色。尽管这个人可能拥有工商管理硕士学位、本科或研究生科学学位等，但最有可能的是他们还会及时了解机器学习领域的最新复习和在线课程。
- en: A “Data Scientist”. In fact the more data science background the person has
    the more risk they focus on the algorithmic side over this new creative human
    driving side.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个“数据科学家”。事实上，这个人的数据科学背景越多，他们越会倾向于关注算法方面，而不是这种新创意的人类驱动方面。
- en: The Director’s Budget
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总监的预算
- en: People
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人员
- en: Tools
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工具
- en: Director of Training Data
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 培训数据总监
- en: First, it is most ideal to have a Director of Training Data position established.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，建立一个培训数据总监职位是最理想的。
- en: This person can for example report to the VP of AI, VP of Engineering, or CTO.
    Even if this role is baked into some type of Director of AI role, the level of
    responsibility stand.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这个人可以向AI副总裁、工程副总裁或首席技术官汇报。即使这个角色被融入某种AI总监角色中，其责任水平也是一样的。
- en: Figure 7.9 illustrates both the Director of Training Data’s responsibilities
    and sample descriptions of the key team member roles. Please note these are not
    meant to be complete job descriptions just highlighting some of the key structural
    elements of the role.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.9展示了培训数据总监的职责以及关键团队成员角色的样本描述。请注意，这些并不是完整的工作描述，只是突出该角色的一些关键结构元素。
- en: '![Fig 7.9 New Org Chart Example](Images/ai_transformation_683137_08.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.9 新组织图示例](Images/ai_transformation_683137_08.png)'
- en: Figure 7-8\. New Org Chart Example
  id: totrans-153
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-8\. 新组织图示例
- en: Reading this Chart
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读此图表
- en: This talks about “teams” or plural “engineers”. Of course your org will not
    match this exactly. Think of it as a starting point. Each box can be thought of
    as a *role*. One person may play all or most of the roles.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这里谈到了“团队”或复数的“工程师”。当然，您的组织不会完全匹配这一点。可以将每个方框视为一个*角色*。一个人可能会扮演所有或大部分角色。
- en: AI focused Company modifications
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI专注的公司修改
- en: May have less or zero evangelists
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可能会有较少或零传教士
- en: Line of business manager may be the overall Product Manager
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 业务线经理可能是整体产品经理
- en: The Producers will still vary depending on the company. For example the Experts
    may be the end users, or they may be part time and external, but still named partners
    not a generic “pool”.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制作人员仍将根据公司而异。例如，专家可能是最终用户，或者他们可能是兼职和外部的，但仍然是具体的合作伙伴，而不是通用的“池子”。
- en: Classic Company modifications
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 经典公司修改
- en: May have less dedicated producers and more evangelists
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可能会有较少的专职制作人员和更多的传教士
- en: Spectrum of Training Data Team Engagement
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 培训数据团队参与的范围
- en: Advisory and training
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 咨询和培训
- en: Maintaining tool sets used by producers in other teams
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 维护其他团队制作人员使用的工具集
- en: Data ingest/access
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据摄取/访问
- en: Support for annotation production
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支持注释生产
- en: Actively managing production of annotation data
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 积极管理注释数据的生产
- en: Ideas around the primary organization pulling AI into it is not mutually exclusive
    with the idea of there being a team or department for training data. In an AI
    mature organization the team may be primarily acting as advisor, staying on top
    of the latest trends, and maintaining the overall tools.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 关于主要组织将AI引入其中的想法并不排斥存在一个专门的培训数据团队或部门的概念。在一个AI成熟的组织中，该团队可能主要是作为顾问存在，紧跟最新的趋势，并维护整体工具。
- en: What’s right will depend on your specific org, my main intent here is to convey
    the general spectrum, and that the idea of a separate team is needed even if they
    aren’t the ones doing the literal production of the annotation data.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 正确的方法将取决于您特定的组织，我在这里的主要目的是传达一般范围的概念，即即使不是直接生成注释数据的团队，也需要一个独立的团队。
- en: Dedicated Producers and Other Teams
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 专职制作人员和其他团队
- en: Dedicated producers are direct reports of the Production Manager. This is for
    cases where the volume of work is such that the person’s full time job is annotation
    and they are not attached to any specific business unit. Again long term this
    may be rare, but it’s a reality for teams getting started, transitioning to this,
    and for various projects where no other production capabilities are available.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 专职制作人员是生产经理的直接报告对象。这适用于工作量如此之大，以至于一个人的全职工作是注释生产，且他们不隶属于任何特定的业务单位的情况。长期来看，这可能是罕见的，但对于刚刚开始、转型以及没有其他生产能力的各种项目而言，这是现实。
- en: For the sake of simplicity in the diagram, outsourced teams can be thought of
    as dedicated producers.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化图表，在图中外包团队可以被视为专职制作人员。
- en: Organizing Producers from Other Teams
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织其他团队的制作人员
- en: Producers in other business units run the spectrum from entry level to expert.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 其他业务单位的制作人员从入门级到专家级。
- en: End users, which may be different, may also produce their own annotations. Usually
    end user annotations are more “by accident” as part of using the application,
    or providing some form of minimal feedback.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 最终用户可能不同，也可能会产生自己的注释。通常情况下，最终用户的注释更多是“偶然”的，作为使用应用程序的一部分，或提供某种形式的最小反馈。
- en: 'Here I will cover:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我将覆盖：
- en: Director of Training Data
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培训数据总监
- en: Training Data Evangelist
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培训数据传教士
- en: Training Data Production Manager(s)
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培训数据生产经理（们）
- en: Annotation Producer
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注释生产者
- en: Data Engineering
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程
- en: Let’s dive in!
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨！
- en: Director of Training Data Responsibilities
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 培训数据总监的责任
- en: 'Chiefly this person is responsible for **overall Production of Training Data**.
    This includes:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 主要负责**整体培训数据的生产**。这包括：
- en: Turning line of business needs into successfully produced training data.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将业务需求转化为成功生成的培训数据。
- en: Generating work for training data production by mapping business needs to Training
    Data concepts.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将业务需求映射到培训数据概念来生成培训数据生产的工作。
- en: Managing a team of Production Managers who facilitate the day to day Annotation
    Production.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理每天协助注释生产的生产经理团队。
- en: Managing Evangelists who work with Line of Business managers to identify Training
    Data and AI Opportunities. Especially feasibility concerns regarding annotation.
    Of the various ideas proposed by say a line manager, only a handful may actually
    be cost-effective at that moment in time to annotate.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理与业务经理合作，确定培训数据和AI机会的传教士。特别是关于注释的可行性问题。在由业务经理提出的各种想法中，可能只有少数几个在那个时刻真正具有成本效益。
- en: Managing the Training Data Platform.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理培训数据平台。
- en: Besides general efficiency and visibility into annotation work, this person
    must map the productivity in annotation back to the business use case. *If* *possible*
    *the Evangelist may do this too, with the Director being the second line.*
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 除了对注释工作的一般效率和可见性，这个人必须将注释的生产力映射回业务用例。*如果可能的话*，*传教士*可能也会这样做，而总监则是第二层。
- en: 'And:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 并：
- en: Coordinate closely with data science to ensure the produce is being consumed
    as expected.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与数据科学紧密协作，确保产品按预期被消耗。
- en: Indirectly, to act as a check and balance on Data Science, acting as a supervision
    on the business results and output of data science that goes beyond purely quantitative
    statistics.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 间接地，作为对数据科学的检查和平衡，充当对业务结果和超出纯量化统计的数据科学输出的监督。
- en: Normal director level responsibilities, potentially some kind of Profit and
    Loss responsibility, KPIs, supplier and vendor relationships, reporting - example
    reporting relationship shown in Fig X.x., planning, hiring, firing, etc.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 普通的主管级职责，可能有某种形式的损益责任、关键绩效指标、供应商和供应关系、报告 - 示例报告关系如图X.x.所示，规划、招聘、解雇等。
- en: Naturally the director can fill in for most any of the below roles as needed.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，总监可以根据需要填补下面任何一个角色。
- en: Training Data Evangelist
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 培训数据传播者
- en: This role is an Educator, Trainer, and Change Agent.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这个角色是教育者、培训师和变革者。
- en: 'Primary responsibilities include:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 主要职责包括：
- en: Working closely with Line of Business managers to identify key Training Data
    and AI Opportunities.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与业务经理密切合作，确定关键的培训数据和AI机会。
- en: Working “ahead” of Production managers, establishing the upcoming work and acting
    as the glue between the line of business managers and the production managers.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在生产经理之前“预先”工作，确定即将到来的工作，并充当业务经理与生产经理之间的纽带。
- en: In a company focused exclusively on AI products
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在一家专注于AI产品的公司
- en: Educating people on the best usages of modern supervised learning practice.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育人们如何最佳地运用现代监督学习实践。
- en: In a classic business
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个经典的企业
- en: Educating people in the organization on the effects of AI transformation. In
    practical terms converting interest to actionable annotation projects.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育组织内的人员对AI转型的影响。在实际操作中，将兴趣转化为可行的注释项目。
- en: To recruit annotators from that line of business. On a practical level, this
    would be about converting an employee doing regular work, into someone who say
    as 20% of their job, is capturing their work in an annotation system.
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招募注释员从业务线。从实际角度来看，这意味着将一名正常工作的员工转变为将其工作的20%捕捉到注释系统中的人员。
- en: Training. In the context of part-time annotators especially, this person is
    responsible to explain how to use tools and troubleshooting issues. This is distinct
    from the Production Managers who are more geared towards training full-time annotators.
    This is because you train a Doctor differently than you train an entry level employee.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培训。特别是在兼职注释员的背景下，这个人负责解释如何使用工具和解决问题。这与专门培训全职注释员的生产经理有所不同。这是因为你培训医生的方式与培训初级员工的方式是不同的。
- en: Training Data Production Manager(s)
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 培训数据生产经理
- en: This person is chiefly concerned with being a taskmaster for actually getting
    annotation work completed.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人主要关注实际完成注释工作的任务执行者。
- en: Interfacing with Data Science to setup the Schemas, setting up the tasks and
    workflow UIs, doing the Admin management of training data tooling (generally non-technical).
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与数据科学界面，设置模式，设置任务和工作流程UI，管理培训数据工具（通常非技术性）的管理。
- en: Training Annotators
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培训注释员
- en: Managing Day to Day Annotation Processes
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理日常注释过程
- en: In some cases basic data loading and unloading can also be done by this person.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在某些情况下，此人也可以执行基本的数据加载和卸载。
- en: When in change management type discussions, this person is responsible to explain
    the reasonableness of annotation work to people new to the matter.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在变更管理类型的讨论中，这个人负责向对该问题新手解释注释工作的合理性。
- en: Using Data Curation tooling.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用数据筛选工具。
- en: Annotation Producer
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释生成器
- en: 'Annotation producers usually fall within two buckets:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 注释生成者通常分为两类：
- en: Full time, dedicated and trained people.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 全职，专门受过培训的人员。
- en: This may be newly hired people or re-assignment from existing work
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这可能是新招聘的人员或从现有工作重新分配的人员
- en: Part time, it will increasingly become part of everyone’s job to a degree
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 兼职，这将逐渐成为每个人工作的一部分
- en: Data Engineering
  id: totrans-220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据工程
- en: Responsible for getting the data loaded and unloaded, the technical aspects
    of training data tools, pipelines setup, pre-labeling, etc.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 负责数据加载和卸载，训练数据工具的技术方面，管道设置，预标注等。
- en: Especially organizing getting data from various sources including internal teams
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特别是组织从各种来源包括内部团队获取数据
- en: Planning and architecting setup for new data elements
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 规划和架构设置新数据元素
- en: Organizing integrations to understand the technical nuances of capturing Annotations
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 组织集成以了解捕获注释的技术细微差别
- en: Data Engineers would interface regularly with Data Science team(s)
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师将定期与数据科学团队接口
- en: 'Historical Aside—a few reasons this wasn’t needed before:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 历史回顾——以前不需要的几个原因：
- en: Classic machine learning the datasets already existed (even if messy), so there
    was no need to “Produce” a dataset.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经典机器学习数据集已经存在（即使凌乱），因此没有必要“生成”数据集。
- en: Earlier efforts were more separated from day to day business goals. This meant
    there was more of a rationale to do one time planning, one-off projects, isolated
    projects, etc. As AI transformation moves into the mainstream of your business
    this separation becomes an artificial barrier.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 早期的努力与日常业务目标更分离。这意味着有更多理由进行一次性规划，一次性项目，孤立项目等。随着AI转型成为业务主流，这种分离成为一个人为的障碍。
- en: Securing your AI Future
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护您的AI未来
- en: Cliches about data being the new oil aside let’s think practically about this.
    If you invest $1 in training an employee, you get $1 of training for that single
    employee. If you invest $1 in capturing annotation work it will pay off many dollars
    (or be lost value) over time. How much? Let’s explore.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 除了关于数据是新油的陈词滥调，让我们从实际出发来思考这个问题。如果你投资1美元来培训一个员工，你将得到那个单个员工的1美元培训。如果你投资1美元来捕捉注释工作，它将随着时间的推移带来许多美元的回报（或者是失去的价值）。多少？让我们来探讨一下。
- en: Use Case Discovery
  id: totrans-231
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用例发现
- en: How do we identify viable use cases? What is required and what is optional?
    In this section I provide a basic rubric to identify valid use cases. Then I expand
    into more context to help further identify good use cases.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何确定可行的用例？需要什么，什么是可选的？在本节中，我提供了一个基本的标准来识别有效的用例。然后，我进一步扩展到更多的背景，以帮助进一步确定良好的用例。
- en: This section is organized from the most concrete to the most abstract.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 这一节从最具体到最抽象组织。
- en: Rubrics for good use cases
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于良好用例的标准
- en: Example use case compared against the rubric
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与标准比较的示例用例
- en: Conceptual effects, second order effects, and ongoing impacts
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概念效应，二阶效应和持续影响
- en: The simplified rubric may be a go to in day to day work, while the rest can
    act as the supporting knowledge. While you are welcome to use the rubric exactly
    as they are, I encourage you to think of everything here as thought starters,
    merely an introduction to thinking about use cases for training data.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 简化的标准可能是日常工作中的一种选择，而其余部分可以作为支持知识。虽然您可以完全按照这些标准使用它们，但我鼓励您将所有内容视为思考的起点，仅仅是用于思考训练数据用例的介绍。
- en: Rubric for Good Use Cases
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 良好用例的标准
- en: 'At the highest level view, a good use case must have a way to capture raw data,
    and at least *one* of:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 从最高层次的视角来看，一个良好的用例必须有一种方法来捕获原始数据，并且至少*一个*：
- en: Repeated often
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经常重复
- en: Involves experts
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涉及专家
- en: Adds a new capability
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加新的功能
- en: The more of these things that are present likely the greater the value of the
    use case.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 存在越多这些因素，用例的价值可能越大。
- en: 'The simplified rubric looks like:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 简化的标准看起来像这样：
- en: '| Question | Result (with example answers) | Requirement |'
  id: totrans-245
  prefs: []
  type: TYPE_TB
  zh: '| 问题 | 结果（带有示例答案） | 要求 |'
- en: '| Can we get the raw data? | Yes/No | Required |'
  id: totrans-246
  prefs: []
  type: TYPE_TB
  zh: '| 我们能获取原始数据吗？ | 是/否 | 需要 |'
- en: '| Is it repeated often? | Yes/Sometimes/No | At least One of is Required |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| 它经常重复吗？ | 是/有时/否 | 至少需要一个 |'
- en: '| Involve an Expert? | Yes/Sometimes/No |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| 需要专家参与吗？ | 是/有时/否 |'
- en: '| Adds a new capability? | Yes/Sometimes/No |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| 添加新功能？ | 是/有时/否 |'
- en: That’s it! This can be a go-to reference rubric, and to support it when needed
    you can use the more detailed Rubric below.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！这可以成为一个常用的参考标准，并在需要时使用更详细的下面的标准来支持它。
- en: Detailed Rubric
  id: totrans-251
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 详细标准
- en: Now that we have the general idea, let’s expand on it. Here I provide more detailed
    questions, especially expanding and differentiating the new capability concepts.
    I add examples, counter examples, and some text on why it matters to help
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经有了大致的想法，让我们进一步扩展它。这里我提供了更详细的问题，特别是扩展和区分新能力概念。我添加了例子、反例和一些关于为什么重要的文字，以帮助
- en: '| Test | Example | Counter Example | Why It Matters |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| 测试 | 示例 | 反例 | 为什么重要 |'
- en: '| Is the data already captured? Or is there a clear opportunity to add more
    sensors to capture the data (in its entirety)? (Required) | Existing documents
    (e.g. invoices), existing sensors, adding sensors | Car dealer in person sales
    interaction |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| 数据已经被捕获了吗？还是有明显的机会添加更多传感器以捕获数据（全部）？（必须） | 现有文件（例如发票）、现有传感器、添加传感器 | 人员销售互动汽车经销商
    |'
- en: Getting raw data capture is a required step.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取原始数据捕获是必要的一步。
- en: If you can’t get the raw data then the rest doesn’t matter!
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果无法获得原始数据，则其余内容无关紧要！
- en: '|'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Does it involve Experts? | Doctor, Engineer, Lawyer, Some specialists | Grocery
    shopping |'
  id: totrans-258
  prefs: []
  type: TYPE_TB
  zh: '| 它是否涉及到专家？ | 医生，工程师，律师，一些专家 | 杂货购物 |'
- en: Makes a constrained resource available to more people (and potentially more
    often, and in more situations).
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使受限资源能够更多地（可能更频繁地，在更多情况下）提供给更多人。
- en: Expert opinions are of high value.
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家意见具有很高的价值。
- en: More readily available data, often already in digital form.
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易获得的数据，通常已经以数字形式存在。
- en: '|'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Is the work Repeated often? Many times per minute? Daily? Hourly? Weekly?
    | Automatic Background removal/blur'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '| 工作重复频率高吗？每分钟多次？每天？每小时？每周？ | 自动背景去除/模糊'
- en: Customer service and sales
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 客户服务和销售
- en: Administrative document review |   |
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 行政文件审查 |   |
- en: Already will have a well understood pattern (at least by humans).
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少对人类而言，已经有一个良好理解的模式。
- en: Likely already is relatively well constrained.
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能已经相对受限。
- en: Often repeated tasks, viewed in aggregate, have a high value.
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经常重复的任务，从总体上看，具有很高的价值。
- en: Existing raw data may be already being captured.
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有的原始数据可能已经被捕获。
- en: '|'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Adds a new capability
  id: totrans-271
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 增加了新的能力
- en: Unlocks new use cases, beyond augmentation or replacement. (Adds a new capability)
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 解锁超越增强或替代的新用例。（增加新的能力）
- en: '| Test | Example | **Counter Example** |'
  id: totrans-273
  prefs: []
  type: TYPE_TB
  zh: '| 测试 | 示例 | **反例** |'
- en: '| Is the work done rarely because of expense?'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '| 由于费用昂贵而很少完成工作吗？'
- en: Would it be of great value to increase the frequency? | Inspections | Stadium
    Construction |
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 增加频率会非常有价值吗？ | 检查 | 体育场建设 |
- en: '| Can we turn an approximate process into a more exact one?'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '| 我们能将近似过程转变为更精确的过程吗？'
- en: Does this process gloss over something because doing it in more depth is currently
    impractical?
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程是否因为当前不切实际而对某些内容进行了忽略？
- en: Are we currently substituting what we really want to figure out for something
    more generic?
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当前是在用某种更通用的东西替代我们真正想弄清楚的东西吗？
- en: Would improving this process’s accuracy lead to more benefits than harm? | Fruit
    ripeness. Produce mold or bruising detection,
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 如果改进这个过程的准确性是否会带来更多好处而不是伤害？ | 水果成熟度。产生霉变或瘀伤检测，
- en: Dented can detection
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 检测凹陷的罐头
- en: An airport detection system that just detects metal, vs something that can detect
    very specific threats | Loan underwriting |
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 一个只检测金属的机场检测系统，与能够检测特定威胁的系统相比 | 贷款承销 |
- en: '| Is there something that gets completely skipped because it would take too
    long or is otherwise impractical? (e.g. because of volume)'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '| 有些事情因为量大而被完全跳过了吗，或者因为其他原因不切实际？（例如，由于数量）'
- en: Would it be of great value if we could do it?
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能做到，这会非常有价值吗？
- en: Anything is relatively time intensive (even if it happens rarely). | Analysis
    of video meetings and sales calls
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 任何事情都相对耗时（即使很少发生）。 | 视频会议和销售电话的分析
- en: Porn detection in video uploads, Comment moderation
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 视频上传中的色情检测，评论审核
- en: Insurance property review^([a](ch07.xhtml#idm45486429751856)) |   |
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 保险财产审查^([a](ch07.xhtml#idm45486429751856)) |   |
- en: '| ^([a](ch07.xhtml#idm45486429751856-marker)) May take a while per house, but
    may only need to be done once per year or decade |'
  id: totrans-287
  prefs: []
  type: TYPE_TB
  zh: '| ^([a](ch07.xhtml#idm45486429751856-marker)) 可能每小时花一些时间，但可能只需要每年或每十年做一次 |'
- en: The main thing to distinguish this is that it’s something that otherwise wouldn’t
    happen. For example a bridge may be inspected annually currently, but it would
    be impractical to inspect it daily. So an automatic bridge inspection system will
    add a new capability. This is a good use case, even though currently it is not
    repeated often (annually), and may or may or may not involve expert labor directly,
    for example, the actual inspectors may be looking for cracks and measuring them,
    while the engineering analysis is still done by someone else. Either way it would
    be impractical for anyone to inspect it every day.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 主要区别在于，这是一些否则不会发生的事情。例如，目前可能每年检查一次的桥梁，每天检查是不切实际的。因此，自动桥梁检查系统将增加新的能力。尽管目前这种情况并不经常发生（每年一次），而且可能或可能不涉及直接的专家劳动，例如实际的检查人员可能正在寻找裂缝并测量它们，而工程分析则由其他人完成。但无论如何，对于任何人来说，每天检查都是不切实际的。
- en: Notes on Repeating use cases
  id: totrans-289
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关于重复用例的注释
- en: Don’t jump to assuming replacement - first think of augmentation.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要立即假设替换——首先考虑增强。
- en: Normal coding is fine for forms. Rather think “what does a human do when they
    get the information?”
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于表单来说，普通编码是可以接受的。但是要考虑“当人们获得信息时，他们会怎么做？”
- en: To get a good idea, look at how many “repeat” roles there are in the company.
    Are there thousands of people doing roughly the same thing? That’s a great place
    to start.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要了解一个好主意，看看公司中有多少“重复”角色。有成千上万的人在做大致相同的事情吗？这是一个很好的起点。
- en: A note on Specialists and Experts
  id: totrans-293
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关于专家和专业人士的说明
- en: All work involves some degree of specialization and training. Instead of offering
    “low hanging fruit” in specific cases, here are some of the areas that often have
    the most opportunity (not necessarily the easiest). The expert case is generally
    meant to signify something that is otherwise of substional difficulty to get.
    Of course what expert means will be up to you, my own mental model is something
    along the lines of “a skill that takes 5-10 years, after normal education, to
    get to a basic level of proficiency, or an area that is so cutting edge as to
    limit the pool of available people”.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 所有工作都涉及一定程度的专业化和培训。与其在特定情况下提供“低成本的机会”，不如看看通常具有最多机会的领域（不一定是最容易的）。专家案例通常意味着某些方面实际上相当困难才能掌握的技能。当然，专家的定义因人而异，我的心智模型是指“在正常教育后，需要5-10年才能达到基本熟练水平的技能，或者是如此尖端以至于能力池有限的领域”。
- en: Evaluating Use Case Against the Rubric
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 根据评分表评估用例
- en: Here we present an example use case in some detail and then compare it to the
    rubric.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们详细介绍一个示例用例，然后将其与评分表进行比较。
- en: Automatic Background Removal
  id: totrans-297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动背景去除
- en: Have you recently done a video call and noticed someone’s background was blurred?
    Or maybe you already use this feature yourself. Either way, most likely you have
    already interacted with this Training Data powered product.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有进行过视频通话，并注意到某人的背景被模糊了吗？或者您自己已经在使用这个功能。无论哪种方式，很可能您已经与这款由训练数据驱动的产品互动过。
- en: Specifically when you take a video conference call (e.g. Zoom) call, you may
    be using the “background removal” feature (Fig 7.10). This turns a messy distracting
    background into a custom background image or smoothly blurred background - seemingly
    magically.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是当您参加视频会议（例如 Zoom）时，您可能正在使用“背景去除”功能（图7.10）。这将混乱分散注意力的背景转换为自定义背景图像或平滑模糊的背景——看起来像魔法般。
- en: '![Fig 7.10 Comparison of Normal Video to Video with Automatic Background Removal](Images/ai_transformation_683137_09.png)'
  id: totrans-300
  prefs: []
  type: TYPE_IMG
  zh: '![图7.10 普通视频与自动背景去除视频的比较](Images/ai_transformation_683137_09.png)'
- en: Figure 7-9\. Comparison of Normal Video to Video with Automatic Background Removal
  id: totrans-301
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-9\. 普通视频与自动背景去除视频的比较
- en: For context, this used to require a green screen, custom lighting, and more.
    For high quality productions (like movies), often a human has to manually tune
    the settings.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 为了背景，这过去需要绿幕、定制照明等。对于高质量的制作（如电影），通常需要人工手动调整设置。
- en: So how is training data involved?
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 那么培训数据如何参与？
- en: First - we must be able to detect what is “foreground” and what is “background”.
    We can take examples of video, and label the foreground data as shown in Fig 7.11\.
    We will use that to train a model to predict the spatial location that’s ‘foreground’.
    The rest will be assumed to be background - and blurred.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们必须能够检测什么是“前景”和什么是“背景”。我们可以采用视频示例，并在图7.11中标记前景数据。我们将使用这些数据训练模型来预测“前景”的空间位置。其余部分将被视为背景，并进行模糊处理。
- en: '![Fig 7.11 Example of labeling Foreground ](Images/ai_transformation_683137_10.png)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![图7.11 标记前景示例](Images/ai_transformation_683137_10.png)'
- en: Figure 7-10\. Example of labeling Foreground
  id: totrans-306
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 7-10\. 标记前景示例
- en: The point here is that the model is figuring out what patterns make up the “background”.
    We aren’t expressly having to declare what a messy pile of clothes looks like.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的要点是模型正在找出构成“背景”的模式。我们并没有明确声明杂乱的衣服堆看起来像什么。
- en: If we constrain the problem to assume that only humans will be in view, we could
    take an “off the shelf” model that detects humans and simply use that.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们限定问题，假设只有人类会出现在视野中，我们可以采用“现成的”模型来检测人类，并简单地使用它。
- en: Why does a feature like this matter?
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么像这样的功能很重要？
- en: Creates more equality. Now it doesn’t matter if I have a fancy background or
    not.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加了更多的平等。现在无论我是否有花哨的背景都没关系。
- en: Improve privacy and meeting efficiency. Helps reduce impact of disturbances
    (eg someone entering the edge of the calling area).
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高隐私和会议效率。有助于减少干扰的影响（例如某人进入呼叫区域的边缘）。
- en: If this seems really simple - that’s the point. That’s the power of training
    data. Something that used to be *literally impossible* without a green screen
    becomes as easy as labeling videos.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这看起来非常简单 - 这就是重点。这就是训练数据的力量。以前在没有绿幕的情况下*真正不可能*的事情现在变得像给视频贴标签一样简单。
- en: 'Now a few gotchas to keep in mind:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 现在要注意的一些事项：
- en: Getting a performant model to do “pixel segmentation” at time of writing is
    still somewhat challenging.
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在写作时，获得一个高效的模型来进行“像素分割”仍然有些具有挑战性。
- en: There are public datasets of humans that already do a fairly good job. However,
    if you had to label “zoom calls” dataset from scratch it would be a tremendous
    amount of work.
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已经有一些公共数据集可以很好地识别人类。然而，如果您必须从头开始标记“缩放通话”数据集，这将是一项巨大的工作。
- en: Evaluation
  id: totrans-316
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估
- en: '| Question | Result | Requirement |'
  id: totrans-317
  prefs: []
  type: TYPE_TB
  zh: '| 问题 | 结果 | 要求 |'
- en: '| Can we get the data? | Yes, the video stream is already digitally captured.
    | ✔️ |'
  id: totrans-318
  prefs: []
  type: TYPE_TB
  zh: '| 我们能获取数据吗？ | 是的，视频流已经数字化捕获。 | ✔️ |'
- en: '| Is it repeated often? | Yes, a single video call may remove thousands of
    background frames, a single user may have multiple calls per day, and there are
    many video callers. | ✔️ |'
  id: totrans-319
  prefs: []
  type: TYPE_TB
  zh: '| 它经常重复吗？ | 是的，一个视频通话可能会删除数千个背景帧，一个用户可能每天有多个通话，而且有许多视频通话者。 | ✔️ |'
- en: '| Involve an Expert? | Sometimes. It takes some expertise to set up a green
    screen effect, but is far from expert medical or engineering knowledge. |'
  id: totrans-320
  prefs: []
  type: TYPE_TB
  zh: '| 需要专家参与吗？ | 有时候。设置绿幕效果需要一些专业知识，但远非专业医疗或工程知识。 |'
- en: '| Adds a new capability? | Sometimes. It was possible before to get a greenscreen,
    but in cases like traveling, even a person who owns a greenscreen would be unable
    to use it, so in that case adding a new capability. |'
  id: totrans-321
  prefs: []
  type: TYPE_TB
  zh: '| 增加了新的能力吗？ | 有时候。以前可以获取绿幕，但在旅行等情况下，即使是拥有绿幕的人也无法使用它，因此在这种情况下增加了新的能力。 |'
- en: Overall this scores fairly well. It covers the requirement of being able to
    get the data. And gets a huge yes in the “repeated” category. Plus depending on
    what subset of the use case you want to evaluate, it potentially avoids having
    to have an expert and adds a new capability. For example I can’t imagine being
    able to easily get a custom background in the middle of a cafe or airport without
    this.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，这得分相当不错。它满足了获取数据的要求。在“重复”类别中得到了巨大的肯定。而且根据您想评估的用例子集，它潜在地避免了必须拥有专家并增加了一个新的能力。例如，我无法想象在咖啡馆或机场中间轻松获取自定义背景。
- en: 'A note on use cases: The conceptual effects area has a small list of use cases.
    For the sake of this rubric and timing I dive only into a single use case deeply.
    My intent is to convey the conditions upon which any use case would be good, and
    provide tools to think about the value add and overall effects.Given the breadth
    of potential use cases I believe this is much more valuable than attempting to
    iterate a list of all known use cases, many of such up to date lists can be found
    with online searches.'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 关于用例的说明：概念效果区域列出了一小部分用例。为了这个评分标准和时间，我只深入探讨了一个用例。我的目的是传达任何用例都会很好的条件，并提供思考增值和整体效果的工具。考虑到潜在的用例广泛性，我认为这比尝试迭代所有已知用例列表更有价值，许多这样的最新列表可以通过在线搜索找到。
- en: Conceptual Effects of Use Cases
  id: totrans-324
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用例的概念效果
- en: This is a fairly similar idea to above but from a slightly different perspective.
    In the above section we were looking at this from the perspective of “What is
    a good use case?”. Now I am looking at “What are these use cases doing?”. I have
    also included some surface level obvious second order effects - effects caused
    by adoption of the technology outside of the scope of the technology itself. I
    mean this as merely a starting point to get people thinking about second and third
    order effects.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 这与上文的思想相当类似，但角度略有不同。在上文中，我们从“什么是一个好的用例”的角度来看待这个问题。现在我要看的是“这些用例在做什么”。我还包括了一些表面水平的显而易见的二阶效应
    - 技术采纳在技术范围之外引起的效应。我只是希望这是一个让人们开始思考二阶和三阶效应的起点。
- en: '| Concept | Examples | Second Order Effects |'
  id: totrans-326
  prefs: []
  type: TYPE_TB
  zh: '| 概念 | 示例 | 二阶效应 |'
- en: '| **Relaxing Constraints** on the problem itself (on a prior solved problem)'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: '| **放松问题本身的限制**（在先前解决的问题上） |'
- en: '|'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Green screen -> Any background
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿幕 -> 任何背景
- en: I must be of a certain age to drive
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我必须到一定年龄才能开车
- en: Spellcheck - > Grammar check
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拼写检查 - > 语法检查
