- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: AI covers a wide range of techniques and approaches, and you’ll find it everywhere
    from smartphones to the factory floor.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能涵盖了各种技术和方法，您将在智能手机到工厂生产线中无处不在地找到它。
- en: As AI advances, these techniques are becoming more powerful—and more complex
    to implement. Increasingly, the most powerful AI systems are being driven by very
    large deep learning models, trained on huge amounts of data, using billions of
    parameters that are then customized to solve specific problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能的进步，这些技术变得更加强大，实施起来也更加复杂。越来越多的最强大的人工智能系统是由非常大型的深度学习模型驱动的，这些模型在大量数据上训练，使用数十亿个参数，然后定制以解决特定问题。
- en: Building and training those very large models takes the resources of a very
    large company with a lot of technical expertise—and a huge investment in the infrastructure
    to run them on. Training the GPT-3 language generation model developed by OpenAI
    cost on the order of $4 million or more. Just the initial training run on the
    45 TB of data used for GPT-3 would take maybe a month of continuous training and
    over a thousand high-end graphics processing unit (GPU) cards.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 构建和训练这些非常大型模型需要大公司的资源和大量技术专业知识，并且需要大规模基础设施投资来运行它们。OpenAI开发的GPT-3语言生成模型的初始训练成本约为400万美元或更多。仅GPT-3所使用的45
    TB数据的初始训练可能需要一个月的连续训练和超过一千个高端图形处理单元（GPU）卡。
- en: That means only a handful of organizations in the world can create and run these
    very large models, which Stanford’s Institute for Human-Centered Artificial Intelligence
    dubs foundation models because they’re so significant to the way AI is currently
    being developed and used—and because you can build on them to create new systems.^([1](preface02.xhtml#ch01fn1))
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着世界上只有少数几个组织能够创建和运行这些非常大的模型，斯坦福人类中心人工智能研究所将其称为基础模型，因为它们对当前人工智能的开发和使用方式非常重要，并且您可以在其基础上构建新的系统。^([1](preface02.xhtml#ch01fn1))
- en: These include so-called large language models like GPT-3 but also extremely
    large machine learning models in many domains that rely on semi-supervised deep
    learning, self-supervised pretraining, transfer learning, and similar methods
    for creating large powerful models trained on powerful hardware using huge datasets
    that can then be applied to a variety of problems or custom trained to work on
    very specific problems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些包括所谓的大型语言模型，如GPT-3，以及许多领域中依赖半监督深度学习、自监督预训练、迁移学习和类似方法创建的极其大型机器学习模型，这些模型使用强大硬件训练在庞大数据集上，然后可以应用于各种问题或定制训练以解决特定问题。
- en: Even a business with the expertise to build a deep learning system might find
    models too expensive to train and run in production themselves, especially when
    they need to do more work to mitigate bias in models trained on imperfectly curated
    datasets drawn from the open web to implement them responsibly. But anyone can
    take advantage of very large foundational models and even customize them for their
    own needs by using the Azure AI services that Microsoft makes available in the
    cloud.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是具备构建深度学习系统专业知识的企业，可能发现模型训练和生产运行成本过高，尤其是当它们需要更多工作来减少在开放网络数据集中训练模型时的偏差，以负责任的方式实施它们。但是，任何人都可以利用非常大型基础模型，甚至通过使用Microsoft在云中提供的Azure
    AI服务根据自己的需求定制它们。
- en: Other techniques, like reinforcement learning, have only just emerged from research
    labs and require significant expertise to implement.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其他技术，如强化学习，刚刚从研究实验室中出现，并且需要显著的专业知识来实施。
- en: With Azure AI services, you can rely on the scale of development, training,
    and deployment that the public cloud brings and spend your time building an app
    or workflow that solves a problem for your users.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 利用Azure AI服务，您可以依赖公共云带来的开发、训练和部署规模，花费时间来构建一个解决用户问题的应用程序或工作流程。
- en: Who This Book Is For
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: The cloud AI services Azure provides bring a wide range of the latest developments
    to any developer and even to business users, as well as data scientists and data
    engineers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Azure提供的云AI服务为任何开发人员、甚至是业务用户以及数据科学家和数据工程师带来了广泛的最新发展。
- en: There are so many techniques and so many places you might want to use AI that
    even organizations who are hiring and training data engineers and data scientists
    want to make them more productive by using AI cloud services. Cloud services also
    unlock the possibilities of AI for developers and business experts who will never
    be data engineers or data scientists.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有这么多技术和许多您可能想要使用 AI 的地方，即使是正在招聘和培训数据工程师和数据科学家的组织也希望通过使用 AI 云服务使他们更加高效。云服务还为那些永远不会成为数据工程师或数据科学家的开发人员和业务专家解锁了
    AI 的可能性。
- en: There are so many different AI tools and services from Microsoft that run on
    Azure that we can’t cover them all in depth, so we’ve picked out four key areas.
    The Power Platform helps business users and professional developers alike build
    apps and workflows that take advantage of AI. Azure Cognitive Services and Applied
    AI Services give developers APIs, software development kits (SDKs), and ready-made
    solutions to incorporate in their code. Azure Machine Learning is powerful enough
    for data scientists but also has options that help people who aren’t AI experts
    to train their own models to solve their particular business problems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 微软提供了许多在 Azure 上运行的不同 AI 工具和服务，我们无法深入涵盖它们所有，因此我们选择了四个关键领域。Power 平台帮助业务用户和专业开发人员构建利用
    AI 的应用程序和工作流程。Azure 认知服务和应用 AI 服务为开发人员提供了 API、软件开发工具包（SDK）和现成解决方案，可以集成到他们的代码中。Azure
    机器学习强大到足以供数据科学家使用，但也有帮助非 AI 专家培训自己模型以解决特定业务问题的选项。
- en: 'The worlds of AI and cloud services are both fast moving, so what we can capture
    in this book is the principles behind them, the best practices that will make
    you successful, and examples of what you can achieve. In particular, we look at
    how to use AI responsibly: a question of increasing importance for many developers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AI 和云服务的世界都在快速发展，因此，本书所能捕捉到的是它们背后的原则，可以使您成功的最佳实践以及您可以实现的示例。特别是，我们将探讨如何负责任地使用
    AI：这对许多开发人员来说越来越重要的问题。
- en: We cover the practical, hands-on side of using some key features across the
    range of services, but bear in mind that those services may have been updated
    by the time you come to use them. The steps we describe might be slightly different
    from what you see in the cloud services, performance may have improved, and you
    will likely find extra features that let you achieve even more!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们涵盖了使用一些关键特性的实际操作方面，但请记住，这些服务可能在您使用它们时已经更新。我们描述的步骤可能与您在云服务中看到的略有不同，性能可能已经得到改进，并且您可能会发现额外的功能，让您能够实现更多！
- en: How to Use This Book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用本书
- en: In this book, we want to help you get started with cloud AI services, whatever
    your background or your level of familiarity with Azure. If you’re not familiar
    with how powerful AI techniques and machine learning models have become, [Chapter 1](ch01.xhtml#an_introduction_to_ai_oriented_architec)
    looks at the current state of the art, including the key research milestones that
    Azure AI is built on.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们希望帮助您开始使用云 AI 服务，无论您的背景或熟悉 Azure 的程度如何。如果您不熟悉强大的 AI 技术和机器学习模型已经发展到何种程度，[第一章](ch01.xhtml#an_introduction_to_ai_oriented_architec)将介绍当前的技术水平，包括
    Azure AI 建立在其上的关键研究里程碑。
- en: To learn about the whole range of AI tools and services available as part of
    Microsoft’s AI platform, turn to [Chapter 2](ch02.xhtml#understanding_ai_offerings_and_capabili)
    where we look at the many different choices you can make—including bringing cloud
    AI into your own infrastructure if you need to run at the edge.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解作为 Microsoft AI 平台一部分提供的全部 AI 工具和服务范围，请转到[第二章](ch02.xhtml#understanding_ai_offerings_and_capabili)，我们将探讨您可以做出的许多不同选择，包括在需要在边缘运行时将云
    AI 带入您自己的基础设施。
- en: If you have an idea for what you want to build and how Azure AI services can
    help you, you can jump straight into [Part II](part02.xhtml#tools_and_services_to_help_you_build_ai).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有构建想法以及 Azure AI 服务如何帮助您的想法，您可以直接转到[第二部分](part02.xhtml#tools_and_services_to_help_you_build_ai)。
- en: If you’re an experienced developer and you’re ready to get started on building
    machine learning models straight away, begin with [Chapter 3](ch03.xhtml#traincomma_tunecomma_and_deploy_models),
    where we look at Azure Machine Learning, Microsoft’s comprehensive machine learning
    service in the cloud where you can work with industry standard frameworks like
    PyTorch and TensorFlow.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名经验丰富的开发者，并准备立即开始构建机器学习模型，请从[第3章](ch03.xhtml#traincomma_tunecomma_and_deploy_models)开始，我们将介绍Azure机器学习，这是微软在云端提供的综合机器学习服务，您可以使用像PyTorch和TensorFlow这样的行业标准框架进行工作。
- en: If you’d rather call APIs to take advantage of prebuilt models that you can
    fine-tune for common AI tasks or entire scenarios, using a variety of familiar
    programming languages and your favorite developer tools, go straight to Chapters
    [4](ch04.xhtml#using_azure_cognitive_services_to_build) and [5](ch05.xhtml#using_azure_applied_ai_services_for_com),
    where we cover Azure Cognitive Services and Azure Applied AI Services.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您宁愿调用API来利用可以针对常见AI任务或整个场景进行微调的预构建模型，并使用多种熟悉的编程语言和您喜爱的开发者工具，请直接进入第[4章](ch04.xhtml#using_azure_cognitive_services_to_build)和第[5章](ch05.xhtml#using_azure_applied_ai_services_for_com)，在这里我们涵盖了Azure认知服务和Azure应用AI服务。
- en: But you don’t have to be a developer to use Azure AI. Many Azure Cognitive Services
    are available in the low-code Power Platform and in the no-code AI Builder tool.
    In [Chapter 6](ch06.xhtml#machine_learning_for_everyoneem_dashlow), we walk you
    through how anyone can use machine learning to understand data and solve problems.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但您并不需要是开发人员才能使用Azure AI。许多Azure认知服务可在低代码Power平台和无代码AI Builder工具中使用。在[第6章](ch06.xhtml#machine_learning_for_everyoneem_dashlow)中，我们将带您了解如何使用机器学习来理解数据和解决问题。
- en: If you want to take a step back and think about how you’re going to use AI,
    where your data is going to come from, and how to do all of that responsibly,
    turn to Chapters [7](ch07.xhtml#responsible_ai_development_and_use) and [8](ch08.xhtml#best_practices_for_machine_learning_pro),
    where we look at the ethical approaches and best practices that will help you
    make the most of cloud AI.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望退后一步，思考如何使用AI，您的数据将从哪里获取，以及如何负责地完成所有这些工作，请转至第[7章](ch07.xhtml#responsible_ai_development_and_use)和第[8章](ch08.xhtml#best_practices_for_machine_learning_pro)，在这里我们将探讨道德方法和最佳实践，这将帮助您充分利用云AI的潜力。
- en: Want to be sure cloud AI can really scale to handle your problems, however large
    and complex? Thinking it might make more sense to run your own AI infrastructure?
    In [Chapter 9](ch09.xhtml#how_microsoft_runs_cognitive_services_f), we go behind
    the scenes of Azure Cognitive Services and look at what it means to run a worldwide,
    24-7 API platform with dozens of machine learning models in production—and keep
    it always up to date.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 想确保云AI确实能够扩展到处理您的问题，无论其大小和复杂程度？想过是否更合理地运行自己的AI基础设施吗？在[第9章](ch09.xhtml#how_microsoft_runs_cognitive_services_f)中，我们深入探讨了Azure认知服务的幕后情况，看看在全球范围内运行24/7
    API平台意味着什么，以及如何在生产中使用数十个机器学习模型，并始终保持其更新。
- en: '[Part III](part03.xhtml#ai_oriented_architectures_in_the_real_w) continues
    by looking at how other organizations are using Azure AI services to describe
    the world to blind users, pick exactly the right products to recommend even when
    buying habits changed overnight because of the pandemic, and translate speech
    between multiple languages in real time. In Chapters [10](ch10.xhtml#seeing_ai_using_azure_machine_learning),
    [11](ch11.xhtml#translating_multiple_languages_at_scale), and [12](ch12.xhtml#bringing_reinforcement_learning_from_th),
    we have case studies of real-world systems built with AI-oriented architectures
    that integrate different Azure AI services to show you what’s possible.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第III部分](part03.xhtml#ai_oriented_architectures_in_the_real_w)继续探讨其他组织如何使用Azure
    AI服务描述世界给盲人用户，即使由于大流行导致购买习惯一夜之间改变，也能精确选择推荐的正确产品，并在多语言之间实时翻译语音。在第[10章](ch10.xhtml#seeing_ai_using_azure_machine_learning)、[11章](ch11.xhtml#translating_multiple_languages_at_scale)和[12章](ch12.xhtml#bringing_reinforcement_learning_from_th)中，我们有一些使用AI导向架构构建的实际系统案例研究，集成了不同的Azure
    AI服务，向您展示了可能性。'
- en: But with Azure AI, the real limit is your imagination—and the data you can bring
    to the problem. Read on for ideas about what you can do and how you can get started.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但使用Azure AI，真正的限制在于您的想象力——以及您可以为问题带来的数据。继续阅读，了解您可以做什么以及如何入门。
- en: Conventions Used in This Book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排印约定：
- en: '*Italic*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 指示了新术语、网址、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`等宽字体`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序列表，以及在段落中引用程序元素，例如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '`**Constant width bold**`'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`**等宽粗体**`'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应直接键入的命令或其他文本。
- en: '`*Constant width italic*`'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '`*等宽斜体*`'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应替换为用户提供值或由上下文确定的值的文本。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This element signifies a tip or suggestion.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一般提示。
- en: Warning
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素指示警告或注意事项。
- en: Using Code Examples
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: You can download the supplemental material for this book, like code samples,
    from [*https://github.com/Azure-Samples/Azure-AI-Services-O-reilly-book-Companion-repo*](https://github.com/Azure-Samples/Azure-AI-Services-O-reilly-book-Companion-repo).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[*https://github.com/Azure-Samples/Azure-AI-Services-O-reilly-book-Companion-repo*](https://github.com/Azure-Samples/Azure-AI-Services-O-reilly-book-Companion-repo)下载本书的补充材料，如代码示例。
- en: This book is here to help you get the most from the Azure AI services. In general,
    if example code is offered with this book, you may use it in your programs and
    documentation. You do not need to contact us for permission unless you’re reproducing
    a significant portion of the code. For example, writing a program that uses several
    chunks of code from this book does not require permission. Selling or distributing
    a CD-ROM of examples from O’Reilly books does require permission. Answering a
    question by citing this book and quoting example code does not require permission.
    Incorporating a significant amount of example code from this book into your product’s
    documentation does require permission.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您充分利用Azure AI服务。一般而言，如果本书提供示例代码，您可以在您的程序和文档中使用它。除非您复制了代码的大部分内容，否则无需征得我们的许可。例如，编写一个使用本书多个代码片段的程序不需要许可。销售或分发包含来自O’Reilly书籍示例的CD-ROM需要许可。引用本书回答问题并引用示例代码不需要许可。将本书大量示例代码整合到产品文档中需要许可。
