  prefs: []
  type: TYPE_NORMAL
  zh: 我们赞赏但不要求署名。一般的署名通常包括标题、作者、出版商和ISBN。例如：“*Azure AI Services at Scale for Cloud,
    Mobile, and Edge* by Simon Bisson, Mary Branscombe, Chris Hoder, and Anand Raman
