- en: Navigating This Book
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书导读
- en: Now that you understand the background of this book and what I hope for you
    to achieve, let’s take a look at its structure.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您了解了本书的背景及我希望您能够实现的目标，请让我们来看看它的结构。
- en: The book is divided into two parts. Part 1 ([Chapter 1](ch01.xhtml#creating_business_value_with_ai)
    through [Chapter 4](ch04.xhtml#prototyping)) gives you the theoretical basics.
    Part 2 ([Chapter 5](ch05.xhtml#ai_powered_descriptive_analytic) through [Chapter 11](ch11.xhtml#taking_the_next_steps_from_prototype_to))
    provides practical examples that demonstrate how to build better dashboards and
    forecasts, and to unlock unstructured data with the help of AI.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分。第一部分（从 [第一章](ch01.xhtml#creating_business_value_with_ai) 到 [第四章](ch04.xhtml#prototyping)）为你提供理论基础。第二部分（从
    [第五章](ch05.xhtml#ai_powered_descriptive_analytic) 到 [第十一章](ch11.xhtml#taking_the_next_steps_from_prototype_to)）提供实际示例，展示如何通过
    AI 构建更好的仪表板和预测，以及如何借助 AI 解锁非结构化数据。
- en: '[Chapter 1, “Creating Business Value with AI”](ch01.xhtml#creating_business_value_with_ai),
    looks at the impact AI has on the BI landscape and how you can typically use AI
    within a BI context. You’ll also get to know a framework that helps you prioritize
    AI/ML use cases according to their business impact.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章，“利用 AI 创造业务价值”](ch01.xhtml#creating_business_value_with_ai)，探讨了 AI 对商业智能（BI）景观的影响，以及如何在
    BI 上下文中典型地使用 AI。你还将了解一个框架，帮助你根据业务影响优先考虑 AI/ML 使用案例。'
- en: '[Chapter 2, “From BI to Decision Intelligence: Assessing Feasibility for AI
    Projects”](ch02.xhtml#from_bi_to_decision_intelligence_assess), focuses on technical
    feasibility of AI projects. You will get to know typical AI solution patterns
    and get an intuition of how AI services are built. By the end, you will be able
    to assess the feasibility of an AI project that enables you to create a prioritized
    use case roadmap for your BI use cases.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章，“从 BI 到决策智能：评估 AI 项目的可行性”](ch02.xhtml#from_bi_to_decision_intelligence_assess)，着重于
    AI 项目的技术可行性。你将了解典型的 AI 解决方案模式，并直观地了解 AI 服务是如何构建的。最终，你将能够评估一个 AI 项目的可行性，以便为 BI
    使用案例创建优先级使用案例路线图。'
- en: '[Chapter 3, “Machine Learning Fundamentals”](ch03.xhtml#machine_learning_fundamentals),
    covers some fundamental ML concepts that allow you to not only apply AI techniques,
    but also understand what they are doing and how this all fits into a bigger picture.
    We will also cover some basic pitfalls of ML.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章，“机器学习基础”](ch03.xhtml#machine_learning_fundamentals)，涵盖了一些基础的机器学习概念，使你不仅能应用
    AI 技术，还能理解它们的作用及其在更大图景中的角色。我们还将涵盖一些机器学习的基本陷阱。'
- en: '[Chapter 4, “Prototyping”](ch04.xhtml#prototyping), introduces you to one of
    the most powerful tools of Agile project management and data science: prototyping.
    You will learn what prototypes are, why they are important, and how to build impactful
    prototypes for AI systems.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章，“原型”](ch04.xhtml#prototyping)，向你介绍了敏捷项目管理和数据科学中最强大的工具之一：原型。你将学习原型的定义、其重要性以及如何为
    AI 系统构建具有影响力的原型。'
- en: '[Chapter 5, “AI-Powered Descriptive Analytics”](ch05.xhtml#ai_powered_descriptive_analytic),
    kicks off Part 2, the hands-on part of the book. You’ll learn how to implement
    AI capabilities to help you run descriptive analytics faster and provide a more
    intuitive and seamless way to interact with large datasets.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章，“AI 助力的描述性分析”](ch05.xhtml#ai_powered_descriptive_analytic)，开启了本书的第二部分，即实战部分。你将学习如何实施
    AI 能力，帮助你更快地进行描述性分析，并提供更直观、更无缝的方式与大数据集交互。'
- en: '[Chapter 6, “AI-Powered Diagnostic Analytics”](ch06.xhtml#ai_powered_diagnostic_analytics),
    goes one step further in not only describing data, but also making sense of it
    by supporting diagnostic analytics to reveal interesting patterns automatically
    so you have more time to focus on the interpretation of data.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章，“AI 助力的诊断性分析”](ch06.xhtml#ai_powered_diagnostic_analytics)，进一步不仅描述数据，还通过支持诊断性分析来理解数据，自动揭示有趣的模式，让你有更多时间专注于数据的解释。'
- en: In [Chapter 7, “AI-Powered Predictive Analytics”](ch07.xhtml#ai_powered_predictive_analytics),
    you will learn how to look beyond historical insights and how to implement AI-powered
    predictive analytics by using various examples from classification, forecasting,
    and anomaly detection.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第七章，“AI 助力的预测性分析”](ch07.xhtml#ai_powered_predictive_analytics)，你将学习如何超越历史洞察，通过各种分类、预测和异常检测示例实施
    AI 助力的预测性分析。
- en: '[Chapter 8, “AI-Powered Prescriptive Analytics”](ch08.xhtml#ai_powered_prescriptive_analytics),
    goes one step more to not only predict outcomes, but also prescribe the next best
    actions to take by using recommendation systems.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章，“AI 助力的指导性分析”](ch08.xhtml#ai_powered_prescriptive_analytics)，进一步不仅预测结果，还通过推荐系统提供下一步最佳操作建议。'
- en: In [Chapter 9, “Leveraging Unstructured Data with AI”](ch09.xhtml#leveraging_unstructured_data_with_ai),
    you will finally learn how to leave the realms of tabular data and explore how
    AI can help you to automate processing of unstructured data such as text, document,
    and image files.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第9章，“利用AI处理非结构化数据”](ch09.xhtml#leveraging_unstructured_data_with_ai)中，您最终将学会如何离开表格数据的领域，探索AI如何帮助您自动处理文本，文档和图像文件等非结构化数据。
- en: '[Chapter 10, “Bringing It All Together: Building an AI-Powered Customer Analytics
    Dashboard”](ch10.xhtml#bringing_it_all_together_building_an_ai), pulls all this
    together. You’ll build an AI-powered customer analytics dashboard that builds
    on the individual building blocks you’ve learned in previous chapters.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章，“汇聚一切：构建AI驱动的客户分析仪表板”](ch10.xhtml#bringing_it_all_together_building_an_ai)，将所有这些汇聚在一起。你将构建一个AI驱动的客户分析仪表板，基于你在前几章学到的各个构建块。'
- en: 'Having celebrated the success of your first AI-powered BI PoC, [Chapter 11,
    “Taking the Next Steps: From Prototype to Production”](ch11.xhtml#taking_the_next_steps_from_prototype_to),
    discusses the next steps required to scale from prototype to production and wrap
    up what you’ve learned.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 庆祝你的第一个AI驱动的BI PoC成功之后，[第11章，“迈向下一步：从原型到生产”](ch11.xhtml#taking_the_next_steps_from_prototype_to)讨论了从原型到生产所需的下一步工作，并总结了你所学到的内容。
- en: This book has an [accompanying website](http://www.aipoweredbi.com), which contains
    all the demo files and code snippets used for the practical exercises. Be sure
    to bookmark this website to follow along smoothly. Each chapter has direct references
    to resources on this website.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有一个[配套网站](http://www.aipoweredbi.com)，其中包含所有实用练习中使用的演示文件和代码片段。务必将此网站加入书签以顺利跟进。每章都直接指向此网站上的资源。
- en: Are you ready? Take the keys and jump into the front seat. I’ll be at your side
    with directions, navigating you through the landscape of AI-powered business intelligence.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好了吗？拿起钥匙，坐上前排座位。我会在你身边提供指导，带你穿越AI驱动的商业智能的风景线。
