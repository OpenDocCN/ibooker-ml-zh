- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Pop culture has had a huge impact on the way we view AI. If there’s anything
    that sci-fi movies such as *The Matrix* and *The Terminator* have taught us, it’s
    that AI is out to get us and that AI has a human touch. Arnold Schwarzenegger’s
    Terminator showed us what an AI-turned-human could look like. From *The Matrix*,
    we learned that we might not even recognize that our lives are all controlled
    by a superior artificial intelligence.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 流行文化对我们看待人工智能的方式产生了巨大影响。如果有什么东西可以像《黑客帝国》和《终结者》等科幻电影教给我们的，那就是人工智能会追求我们，并且AI具有人类的触感。阿诺德·施瓦辛格的《终结者》向我们展示了一个AI转变为人类的样子。从《黑客帝国》中，我们了解到我们可能甚至都不会意识到我们的生活被一个高级人工智能控制着。
- en: While I think that both of these takeaways are problematic, I do believe they
    convey some truth in the context of *business intelligence* (*BI*). AI *is* coming
    to get us and it *might* have a human touch. But before we get into the details,
    let’s first clarify some key terms. What is BI, exactly? BI is difficult to define
    because it depends on who you ask, when, and in what context.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我认为这两个观点都有问题，但我确实相信它们在商业智能（BI）的背景下传达了一些真理。人工智能正在向我们靠拢，它可能会有人的触感。但在深入讨论之前，让我们首先澄清一些关键术语。什么是BI？BI很难定义，因为这取决于你问谁，在什么时候以及在什么背景下。
- en: 'The definition of BI for the context of this book, however, is fairly straightforward.
    I define BI from a systemic point of view: *business intelligence is a system
    or software that enables business users and analysts to look at data from multiple
    sources within an organization with the goal of making better-informed decisions.*
    So when I refer to BI, this term is closely related to BI systems such as Microsoft
    Power BI, Tableau, and Looker, and the underlying infrastructures that run these
    systems.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在本书的背景下，商业智能的定义相当简单明了。我从系统的角度定义BI：*商业智能是一个系统或软件，使业务用户和分析师能够从组织内多个来源查看数据，从而更好地做出决策。*
    因此，当我提到BI时，这个术语与微软Power BI、Tableau和Looker等BI系统以及支撑这些系统的基础设施密切相关。
- en: 'Let’s take a quick look at *AI*, a term that we will explore in much broader
    detail in the course of this book. First, AI fuels all kinds of business processes
    today. More than 50% of all companies worldwide are on an AI journey, with at
    least some small use cases or early proof-of-concept (PoC) projects. The most
    popular AI use cases include the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速浏览一下*人工智能*（AI），这是我们在本书的过程中将会更广泛地探讨的一个术语。首先，今天AI推动着各种业务流程。全球超过50%的公司正在进行AI之旅，至少有一些小型用例或早期的概念验证（PoC）项目。最受欢迎的AI用例包括以下内容：
- en: Search engines
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索引擎
- en: Churn prediction
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流失预测
- en: Demand forecasting
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需求预测
- en: Document processing
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档处理
- en: Predictive maintenance
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测性维护
- en: Customer segmentation and personalization
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户细分和个性化
- en: Quality control and process monitoring in manufacturing
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制造业中的质量控制和过程监控
- en: If you look at the breadth of AI use cases, it would be naive to think that
    the impact of AI initiatives would skip the domain of BI. It’s inevitable and
    only a matter of time that a proportion of traditional BI tasks such as planning
    and forecasting will be outperformed by AI. If you try to beat AI at finding patterns
    in data, good luck! You’ll probably lose.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看看AI用例的广泛性，认为AI倡议的影响会跳过BI领域是愚蠢的。它是不可避免的，只是时间问题，传统BI任务的一部分，如规划和预测，将被AI超越。如果你试图在数据中找到模式胜过AI，祝你好运！你可能会失败。
- en: Second, when we think about AI, we often think about technology replacing our
    jobs. However, how realistic is this concern, really? Ask yourself, when do you
    expect an automated end-to-end AI system or robot to be good enough to take over
    100% of your daily job? Five more years? Ten more years? Never? On the other hand,
    when do you think a colleague sitting next to you could use AI to outperform you
    on important tasks? Next year? Next month? Is that person already in the company?
    It’s important to realize that AI itself is not replacing our jobs. Rather, people
    who know how to harness AI are entering organizations and changing the status
    quo. This is where data scientists come into the picture.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，当我们谈论人工智能时，我们常常想到技术将会取代我们的工作。但是，这种担忧真的有多现实呢？请问你自己，你认为自动化的端到端AI系统或机器人何时能够足够好，以至于完全取代你每天100%的工作？再过五年？十年？永远都不会？另一方面，你认为你身边的同事何时能够利用人工智能在重要任务上超越你？明年？下个月？或者说这个人已经在公司里了？重要的是要意识到，人工智能本身并没有取代我们的工作。相反，懂得如何利用人工智能的人正在进入组织并改变现状。这就是数据科学家出现的背景。
- en: Shortly after the term *data science* was coined in 2008, a wave of aspiring
    data scientists popped up, with a wide variety of training, ranging from online
    courses and bootcamps to specialized college degrees. They were hired by world-leading
    companies in the hope of generating a meaningful business impact with data. Data
    scientists were even named the “sexiest job of the century” by the *Harvard Business
    Review*.^([1](preface01.xhtml#ch01fn1))
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就在2008年“数据科学”一词被创造出来后不久，一批渴望成为数据科学家的人开始涌现，他们接受各种各样的培训，从在线课程和训练营到专业的大学学位。他们被世界领先公司聘用，希望利用数据产生有意义的业务影响。数据科学家甚至被《哈佛商业评论》称为“世纪最性感的工作”。^([1](preface01.xhtml#ch01fn1))
- en: All of a sudden, “traditional” data professionals such as business analysts
    and BI professionals found themselves standing on the sidelines, while new data
    scientists were brought in to work on exciting AI use cases. This led to a disconnect
    between the two sides.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 突然间，“传统”的数据专业人士，如业务分析师和BI专业人士，发现自己被边缘化，而新的数据科学家们被引入来处理激动人心的AI用例。这导致了两方之间的脱节。
- en: 'When I became the first data scientist in an enterprise organization, I faced
    high expectations from top management as well as suspicious looks from the more
    “established” data departments. I must admit, the beginning was a rough ride.
    When I first looked into the company’s data warehouse, I thought, how difficult
    can it be to generate static reports from what I called “small data”? On the other
    side, my BI colleagues were just as skeptical about my work: how could I even
    come up with a single metric reliably from raw data sources without an armada
    of specialists? And how could I even work without a fixed project scope and clearly
    defined deliverables?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我成为企业组织中的第一位数据科学家时，我面临着来自高层管理层的高期望，也面临着更“传统”的数据部门的怀疑眼光。我必须承认，一开始确实很艰难。当我首次查看公司的数据仓库时，我想，从我所谓的“小数据”生成静态报告会有多难呢？另一方面，我的BI同事对我的工作也持怀疑态度：如何在没有大批专家的支持下，从原始数据源中可靠地生成单一指标？又如何在没有固定的项目范围和明确定义的可交付成果的情况下工作呢？
- en: It took a considerable amount of effort on both sides to appreciate each other’s
    goals, challenges, and skills. But eventually it clicked. The BI team, for example,
    helped me get a better understanding of how metrics can be calculated consistently
    over time, considering permanent changes in IT systems and business processes.
    On the other hand, I suggested techniques that could help us provide better forecasts,
    get quicker insights, and generally provide a better BI experience, thanks to
    automation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 双方付出了相当大的努力才能理解彼此的目标、挑战和技能。但最终，一切顺利进行了下去。比如，BI团队帮助我更好地理解如何在考虑IT系统和业务流程的持久变化的情况下，如何始终一致地计算指标。另一方面，我提出了一些技术建议，可以帮助我们提供更好的预测，获取更快的洞察力，并通过自动化来提供更好的BI体验。
- en: It’s time to tear down the wall between “data tribes” in organizations and bring
    them together for the most profound impact. I wrote this book to help those on
    the BI side understand how they can benefit from the outputs of data scientists
    (e.g., models and algorithms) and how they can use machine learning (ML) to improve
    their BI experience. Also, I am going to explain the relevant methodologies for
    identifying good AI use cases and how to implement them in an Agile way so you
    can directly get started and lift your BI to the next level.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是打破组织中“数据部落”之间隔阂的时候了，并将它们聚集起来，产生最深远的影响。我写了这本书，帮助BI方面的人了解他们如何从数据科学家的成果（例如模型和算法）中受益，以及如何利用机器学习（ML）来改善他们的BI体验。此外，我将解释识别良好AI用例的相关方法论，并说明如何以敏捷的方式实施它们，这样你就可以直接开始并将你的BI推向新的高度。
- en: To do this, I’m not going to focus too much on details such as training or deploying
    ML models—that’s something you can leave to the data scientists. Instead, you’ll
    discover how to use the models effectively for your purposes and build first prototypes
    or quick PoCs. Thanks to technologies such as AI as a service (AIaas) and automated
    machine learning (AutoML), we will be able to cover *a lot* of AI services without
    worrying too much about the underlying details.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一目标，我不会过多关注培训或部署ML模型等细节，这些事情可以交给数据科学家来处理。相反，你将会发现如何有效地使用这些模型，为你的目的建立第一个原型或快速的概念验证。多亏了AI即服务（AIaaS）和自动化机器学习（AutoML）等技术，我们能够涵盖大量AI服务，而不必过多担心底层细节。
- en: This book won’t turn you into a data scientist, but it will bring you closer
    to understanding their role and how they can help you with yours. You will capitalize
    on your existing knowledge and learn how to implement AI services effectively
    into your own workflows and dashboards. By the end of this book, you should be
    able to collaborate even more effectively with your data science colleagues, or
    even fulfill some of the genuine data science tasks on your own.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不会把你变成一名数据科学家，但它会让你更接近理解他们的角色以及他们如何在你的工作中帮助你。你将充分利用你已有的知识，学会如何有效地将AI服务实施到你自己的工作流程和仪表板中。在本书结束时，你应该能够更有效地与你的数据科学同事合作，甚至自己完成一些真正的数据科学任务。
- en: Who Should Read This Book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读本书
- en: This book will provide the most value if you are already an experienced data
    professional or a data-savvy businessperson in an organization. I assume that
    you know your business data (or at least the parts you work with) pretty well
    and that you are aware of the pitfalls and caveats it can have. In your role as
    a BI professional, business analyst, data analyst, or data-heavy software developer,
    you have a good understanding of the value of your organization’s data in a particular
    use case.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经是一名经验丰富的数据专业人士或一个数据精通的商业人士，在一个组织中，本书将为你提供最大的价值。我假设你对你的业务数据（或者至少是你工作的部分）相当了解，并且你意识到它可能存在的问题和注意事项。作为BI专业人士、业务分析师、数据分析师或数据密集型软件开发人员，你对你组织数据在特定用例中的价值有很好的理解。
- en: What you still want to figure out is how AI can add value to your business,
    improve processes, or provide better insights. You want to gain hands-on experience
    by building an end-to-end AI use case yourself, or at least understanding it from
    start to finish. You are not yet an AI expert, but you want to learn more in this
    area.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然想弄清楚的是AI如何为你的业务增加价值，改进流程或提供更好的见解。你希望通过自己建立端到端的AI用例，或者至少从头到尾理解它来获得实际操作经验。你还不是AI专家，但你想在这个领域学习更多。
- en: To get the most out of this book, do not be afraid to do a little programming
    yourself. While we will stick to no-code tools in most cases, in certain areas
    it is simply easier to run a small Python or R script to ensure smooth operations.
    For example, we will be pulling data from HTTP REST APIs to build AI predictions
    into our dashboards. Or we will do some basic data processing in Python’s pandas
    or R’s Tidyverse. If you are open and willing to learn some of these practices,
    this book will give you everything you need to create a first version of an AI
    use case prototype on your own, without any hand-holding, thanks to ready-to-use
    code templates.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，不要害怕自己动手编程。虽然我们在大多数情况下将使用无代码工具，但在某些领域，运行小型Python或R脚本来确保顺利运作会更加简单。例如，我们将从HTTP
    REST API中获取数据，以便将AI预测集成到我们的仪表板中。或者我们将在Python的pandas或R的Tidyverse中进行一些基本的数据处理。如果你愿意学习这些实践中的一些内容，本书将为你提供一切所需，使你能够独自创建第一个AI用例原型版本，无需任何指导，感谢现成的代码模板。
- en: Although I do not assume much from a technical standpoint, I do expect you to
    be familiar with basic data analysis workflows. For example, you should know how
    to analyze data across multiple dimensions, create line and bar charts, and conceptually
    understand how a CSV file works. Terms like *descriptive statistics* or *linear
    regression* should not scare you too much.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不假设你在技术上有多少基础，但我希望你对基本的数据分析工作流程有所了解。例如，你应该知道如何跨多个维度分析数据，创建折线图和柱状图，并从概念上理解CSV文件的工作原理。像*描述性统计*或*线性回归*这样的术语不应该让你感到太吃惊。
- en: All BI examples in this book are shown using Microsoft Power BI. If you already
    know Power BI, this is a great advantage. If not, this book will introduce you
    to the main concepts, but it might be worth reading one of the additional resources
    listed in the next section.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中所有的BI示例都使用Microsoft Power BI展示。如果你已经了解Power BI，这是一个很大的优势。如果不了解，本书将介绍主要概念，但可能值得阅读下一节列出的附加资源之一。
- en: Microsoft Power BI and Azure
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft Power BI和Azure
- en: While all concepts and methodologies in this book are written to be universal,
    the exercises are explained within a single tech stack. For the purpose of this
    book, I am using Microsoft software, particularly Power BI Desktop as the BI frontend
    and Microsoft Azure for cloud and AI services. If you prefer other tools, you
    should easily be able to switch context, since most interfaces and workflows are
    quite similar in other BI tools such as Tableau and Qlik, or for cloud AI services
    from Amazon Web Services or Google Cloud Platform.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书中所有概念和方法都被写成通用的，但是练习都是基于单一技术堆栈进行解释的。对于本书的目的，我使用了Microsoft软件，特别是Power BI
    Desktop作为BI前端和Microsoft Azure作为云和AI服务。如果您更喜欢其他工具，您应该能够轻松切换上下文，因为大多数界面和工作流在其他BI工具（如Tableau和Qlik）或来自Amazon
    Web Services或Google Cloud Platform的云AI服务中都非常相似。
- en: 'To follow the examples in this book, you will need to have access to the following
    software:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要遵循本书中的示例，您需要访问以下软件：
- en: Microsoft Power BI Desktop
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Power BI Desktop
- en: The free version will be enough to follow the examples. You can download Microsoft
    Power BI from its [website](http://www.powerbi.com). If you’ve never worked with
    Power BI before, it might be worth checking out the [“Introduction to Power BI”](https://oreil.ly/KseuL)
    guide.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 免费版本足以跟随示例。您可以从其[网站](http://www.powerbi.com)下载Microsoft Power BI。如果您以前没有使用过Power
    BI，可以查看[“Power BI简介”](https://oreil.ly/KseuL)指南。
- en: Microsoft Azure Cloud Services
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Azure云服务
- en: For this book, we will use AI services from the Microsoft Azure cloud platform.
    You should be able to work completely within your free subscription tier. You
    can sign up for a [free Azure account](https://azure.microsoft.com/free) if you
    don’t have one yet. Depending on how often you run the exercises and the size
    of your datasets, however, you might hit the boundaries of the free tier. Check
    out the Microsoft Azure [pricing calculator](https://oreil.ly/4tez1) when you
    are in doubt of any associated costs.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，我们将使用Microsoft Azure云平台的AI服务。您应该可以完全在免费订阅层内工作。如果您还没有Azure账户，可以注册一个[免费Azure账户](https://azure.microsoft.com/free)。然而，根据您运行练习的频率和数据集的大小，可能会触及免费层的边界。当您对任何相关费用有疑问时，请查看Microsoft
    Azure的[定价计算器](https://oreil.ly/4tez1)。
- en: Learning Objectives
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习目标
- en: 'By the end of this book, you should understand the following:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，您应该理解以下内容：
- en: How AI can generate business impact in BI environments
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI如何在BI环境中产生业务影响
- en: What the most important use cases for AI in business intelligence are
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业智能中AI的最重要用例
- en: How to get started with AI through rapid prototyping
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何通过快速原型设计开始使用AI
- en: What prototyping tools are available in the context of AI
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在AI背景下可用的原型工具有哪些
- en: How to build AI-powered solutions in the context of BI
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在BI背景下构建AI驱动的解决方案
- en: How to build an end-to-end prototype to verify AI return on investment
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何构建端到端原型以验证AI投资回报
- en: How to go from prototype to production
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何从原型转向生产环境
- en: 'You will be able to do the following:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您将能够完成以下内容：
- en: Use AutoML for automated classification and improved forecasting
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用AutoML进行自动分类和改进预测
- en: Implement recommendation services to support decision making
  id: totrans-45
  prefs:
