- en: 'This quote resonates with me. Not only because this book’s writing process
    took almost exactly nine months. But mainly because it reminds me who I have to
    thank first and foremost for everything: my family.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这句话让我感同身受。不仅因为这本书的写作过程几乎耗时九个月。而主要是因为它让我记起了首先要感谢一切的人：我的家人。
- en: Writing means sacrificing. You sacrifice a lot of your time, energy, and other
    things in life for a bunch of words on a screen with a highly uncertain outcome.
    Thus, it can’t be taken for granted to count on your family’s support for such
    a preposterous endeavor. I’m blessed that I could always count on the support
    of my wonderful wife Çiğdem. Her love, trust, and optimism have made all of this
    possible and she inspires me every day. The words “thank you” cannot express what
    I feel. You are the best. I love you.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 写作意味着牺牲。你为了屏幕上一堆高度不确定结果的文字，牺牲了大量的时间、精力和其他生活中的事物。因此，不能认为家人支持这种荒谬的努力是理所当然的。我很幸运，一直能够依靠我美妙的妻子Çiğdem的支持。她的爱、信任和乐观态度使所有这些成为可能，她每天都给我灵感。“谢谢”这两个词无法表达我的感受。你是最棒的。我爱你。
- en: Both of us wouldn’t be anything without our mothers. Therefore, I’d like to
    thank my mother Anett and especially my mother-in-law Gülten for always being
    there for us and never letting us down. If it wasn’t for them, we wouldn’t have
    the possibility to keep chasing our dreams while raising the three most beautiful
    kids on earth.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 没有我们母亲，我们都不会有什么。因此，我要感谢我的母亲Anett，特别是我的岳母Gülten，她们始终支持我们，从不让我们失望。如果不是因为她们，我们就不可能在抚养地球上最美丽的三个孩子的同时追求我们的梦想。
- en: I also want to thank the entire team at O’Reilly for making this book possible.
    I especially want to thank Michelle Smith for her support and for believing in
    me. I am so glad she entrusted me with the unique opportunity to work on such
    a wonderful project! I would also like to give a special thanks to my development
    editor, Rita Fernando, for her great feedback, comments, and overall support.
    Without her help and our regular meetings, I would have fallen off the ship many
    times! Thank you for being an amazing writing coach and guiding me through the
    book chapter by chapter. And last but not least, Chris Faucher, thank you for
    your dedication to turning a bunch of wild manuscripts into such a beautiful book,
    and for breathing life into it! I cannot appreciate your help enough.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢整个O’Reilly团队让这本书变为可能。我特别要感谢Michelle Smith对我的支持和对我的信任。我很高兴她把这个独特的机会委托给我来参与这样一个美妙的项目！我还要特别感谢我的开发编辑Rita
    Fernando，感谢她的宝贵反馈、意见和全面支持。没有她的帮助和我们的定期会议，我会多次陷入困境！感谢你成为一位出色的写作教练，并在整本书的每一章中指导我。最后但同样重要的是，Chris
    Faucher，感谢你致力于将一堆狂野的手稿变成这样一本美丽的书，并为它注入生命！我无法感激你的帮助。
- en: Many paths can lead to writing a book. Mine began with George Mount. If we had
    never met, if he had not mentioned this subject, if he hadn’t encouraged me to
    write—this book would never have happened. This is a beautiful example of how
    big things start with small steps. I am so grateful to have taken that first step
    with you, George!
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 写书有很多途径。我的开始于George Mount。如果我们从未相遇，如果他没有提到这个主题，如果他没有鼓励我写作——这本书将永远不会问世。这是一个美好的例子，说明大事从小步骤开始。我很感激能够和你一起迈出那第一步，George！
- en: Reviewing a technical book is almost as hard as writing it. So I want to thank
    George Mount, Donald Farmer, and Michael Norris for critically reviewing the content
    and providing their valuable feedback with great attention to detail.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 审查技术书籍几乎和撰写它一样困难。因此，我要感谢George Mount、Donald Farmer和Michael Norris对内容进行了批判性审查，并提供了他们详细关注的宝贵反馈。
- en: This book covers so many topics and concepts that it is impossible for one person
    to know them all. So many people have worked with me or given me their feedback
    to make this book what it is today. Among them are Ram Kumar, Alexander Niltop,
    Franco Arda, Piotr Menclewicz, Felix Urban, Marek Drob, and many others. Thank
    you very much for that!
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书涵盖了如此多的主题和概念，以至于一个人不可能知道它们全部。许多人与我共同工作或给予我反馈，使这本书成为今天的样子。其中包括Ram Kumar、Alexander
    Niltop、Franco Arda、Piotr Menclewicz、Felix Urban、Marek Drob等许多人。非常感谢你们！
- en: And finally, I want to thank everyone who contributes to the open source ecosystem
    with projects like Python, R, and everything that comes with it. Without your
    groundwork, it would be simply impossible to put so many concepts into a single
    practical book.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想感谢所有为开源生态系统做出贡献的人，比如Python、R等项目及其衍生物。没有你们的基础工作，单单将这么多概念融合到一本实用书中将是不可能的。
