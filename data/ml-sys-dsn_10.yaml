- en: Part 3 Intermediate steps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分 中间步骤
- en: Part 3 is focused on intermediate steps. Chapter 9 overviews the learning curve
    analysis, provides a closer look at the residual analysis, and helps in finding
    commonalities in residuals. Chapter 10 is dedicated to training pipelines, covers
    tools and platforms we can use to build and maintain training pipelines, and presents
    such topics as scalability and configurability of training pipelines. Chapter
    11 addresses features and feature engineering, analyzes features, gives hints
    on selecting appropriate features for the ML model, and lists pros and cons of
    feature stores. In chapter 12, we give an overview on measuring and reporting
    results and discuss the benefits of conducting A/B tests.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分专注于中间步骤。第9章概述了学习曲线分析，提供了对残差分析的更深入了解，并有助于发现残差中的共性。第10章致力于训练流程，涵盖了我们可以用来构建和维护训练流程的工具和平台，并介绍了训练流程的可扩展性和可配置性等主题。第11章讨论了特征和特征工程，分析了特征，为选择适合ML模型的适当特征提供了提示，并列出了特征存储的优缺点。在第12章中，我们概述了测量和报告结果的方法，并讨论了进行A/B测试的好处。
