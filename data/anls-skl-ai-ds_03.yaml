  zh: ^([4](ch03.html#idm46359809552776-marker)) 一些约会应用程序实际上鼓励用户提供这种正式反馈，但有时也有间接的方法来衡量匹配效率。
- en: '^([5](ch03.html#idm46359809530264-marker)) This is not to say that there aren’t
