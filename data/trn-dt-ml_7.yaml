  zh: '**安东尼·萨尔基斯** 是 Diffgram 训练数据管理软件的首席工程师，也是 Diffgram 公司的创始人。在此之前，他曾是 Skidmore,
    Owings & Merrill 的软件工程师，并共同创立了 DriveCarma.ca。'
