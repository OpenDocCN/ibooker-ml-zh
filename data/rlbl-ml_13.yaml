- en: Chapter 12\. How Product and ML Interact
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章。产品与机器学习的互动方式
- en: 'As companies rush to use ML capabilities to meet customer needs, they are eager
    to leverage cutting-edge research to tackle a wide variety of business applications.
    Many of the product teams and business managers, still anchored in traditional
    software product development methodologies, find themselves in a new and unfamiliar
    territory: building ML products.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司急于利用机器学习能力来满足客户需求，它们渴望利用前沿研究来解决各种业务应用问题。许多产品团队和业务经理，仍然坚守传统软件产品开发方法论，发现自己处于一个新而陌生的领域：构建机器学习产品。
- en: Building your first ML product can be overwhelming. It’s not just a question
    of getting ML right, difficult enough in itself; rather, the integration of the
    ML into the rest of the product (and the rest of the business) requires many things
    that need to work together. Among these, data collection practices and governance,
    the quality of data, definition of product behavior, UI/UX, and business goals
    all contribute to the success of an ML-based product or feature.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 构建你的第一个机器学习产品可能会令人不知所措。这不仅仅是关于如何正确运用机器学习，这本身就已经够难了；更重要的是，将机器学习整合到产品的其余部分（以及企业的其余部分）需要许多需要共同运作的事物。在这些事物中，数据收集实践与治理、数据质量、产品行为的定义、UI/UX以及业务目标都对基于机器学习的产品或特性的成功起到了贡献作用。
- en: Different Types of Products
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不同类型的产品
- en: One of the important and useful features of ML is that it can be applied to
    many types of products. It can be used in analytics applications to derive insights
    about business trends and metrics. It can be rolled into an appliance or device
    to be shipped to consumers. Sophisticated ML systems are built into self-driving
    cars to detect other objects and to make decisions about driving. The breadth
    of ML applications is huge and growing. As a result of this huge diversity of
    use cases, organizations focused on integrating ML into their existing or new
    products face an extremely steep learning curve and numerous choices about their
    implementation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的一个重要且有用的特点之一是它可以应用于许多类型的产品中。它可以用于分析应用程序，以推断业务趋势和指标。它可以集成到家电或设备中，以便发货给消费者。复杂的机器学习系统被内置到自动驾驶汽车中，用于检测其他对象并做出驾驶决策。机器学习应用的广泛程度是巨大且不断增长的。由于这些广泛多样的用例，专注于将机器学习整合到现有或新产品中的组织面临着极其陡峭的学习曲线和关于其实施的众多选择。
- en: 'We don’t cover most of these different kinds of ML in this chapter. Specifically,
    it is not feasible for this chapter to seriously consider each of the many common
    types of ML-product integrations that exist. Instead, we will focus on the use
    case we have been discussing throughout the book: *yarnit.ai* (our ecommerce web
    store) wanting to integrate ML.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章节不涵盖大多数不同类型的机器学习。特别是，本章无法认真考虑存在的许多常见类型的机器学习产品集成。相反，我们将专注于本书中一直讨论的用例：*yarnit.ai*（我们的电子商务网店）希望集成机器学习。
- en: Considering this use case specifically has some nice aspects, and not just because
    it extends an example that is touched on in every chapter of this book. The *yarnit.ai*
    set of use cases includes some from the backend (e.g., consuming browsing and
    purchase logs to predict interest in a product) and many frontend integrations
    as well (e.g., looking up what products this customer might be interested in right
    now). It has some complexity without being overwhelmingly difficult to understand
    for most readers. Of course, it clearly can’t be an appropriate analogue for every
    other possible system. Nonetheless, we hope there is something of use to you here.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特别考虑这个用例具有一些良好的方面，并不仅仅因为它延伸了本书中每章都触及的一个例子。*yarnit.ai*的用例集合包括一些后端的（例如，使用浏览和购买日志来预测产品的兴趣），以及许多前端的集成（例如，查找这位客户可能现在对哪些产品感兴趣）。它具有一定的复杂性，但对大多数读者来说并不难以理解。当然，显然它无法成为每个可能系统的合适类比。尽管如此，我们仍希望这里的内容对您有所帮助。
- en: Agile ML?
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 敏捷机器学习？
- en: 'Outside certain well-defined environments, many contemporary software engineering
    teams have moved to developing in iterative, focused, short loops called *sprints*—as
    per the [Agile Manifesto](https://agilemanifesto.org). However, applying Agile
    to ML systems is far from straightforward. Agile, as a methodology, has several
    foundational characteristics: short feedback loops, customer-oriented stories
    or story points, and estimation geared toward a small team working on those story
    points.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了某些明确定义的环境外，许多当代软件工程团队已经转向以迭代、专注和短周期循环（称为*sprints*，依据[敏捷宣言](https://agilemanifesto.org)）开发。然而，将敏捷方法应用到机器学习系统远非易事。作为一种方法论，敏捷具有几个基本特征：短反馈循环、以客户为导向的故事或故事点，以及旨在小团队上工作这些故事点的估算。
- en: 'Integration of ML into the product violates most of these assumptions. The
    feedback loops are long (sometimes months or years) and come indirectly from the
    data rather than directly from the customer. Small team execution is less useful
    because the integration often involves people across the company (see [Chapter 13](ch13.xhtml#integrating_ml_into_your_organization)
    for more perspective on this). Model development can have arbitrarily long delays
    while we integrate the model into the product and wait for the results to show
    up in the data. Additionally, we cannot build first and validate later since even
    the building phase needs to be based on the data. There’s one final, and perhaps
    most important point: ML models are neither perfectly reproducible nor stable
    over time. As has been pointed out, we can train the same model multiple times
    with different results, or we can leave the same model in place but have the world
    change sufficiently that our value is no longer the same. ML models are never
    “done,” so ML product integration has limited determinism.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将机器学习集成到产品中违反了这些假设。反馈循环较长（有时长达数月或数年），并且间接来源于数据而非直接来源于客户。小团队执行效果较差，因为集成通常涉及公司各部门的人员（详见[第13章](ch13.xhtml#integrating_ml_into_your_organization)）。模型开发可能会有任意长的延迟，因为我们需要将模型集成到产品中，并等待结果显示在数据中。此外，我们不能先构建再验证，因为即使是构建阶段也需要基于数据。还有一个最后的、可能是最重要的观点：机器学习模型既不是完全可重现的，也不是随时间稳定的。正如已指出的那样，我们可以多次训练相同的模型但结果不同，或者我们可以保留相同的模型，但世界已经发生了足够的变化，以致我们的价值不再相同。机器学习模型永远不会“完成”，因此机器学习产品集成具有有限的确定性。
- en: Still, even though Agile approaches may not be super well suited for ML, adopting
    a standard ML development lifecycle, as discussed in this chapter, can facilitate
    your organization taking advantage of ML systems to power great customer experiences
    and increase your revenues.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管敏捷方法可能不太适合机器学习，但采用本章讨论的标准机器学习开发生命周期可以促进您的组织利用机器学习系统来提升客户体验并增加收入。
- en: ML Product Development Phases
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习产品开发阶段
- en: To manage uncertainty during the product development lifecycle, ML projects
    need to be highly iterative from the beginning. The most important phases of an
    ML product development project are discovery and definition, business goal setting,
    MVP construction and validation, model and product development, deployment, and
    support and maintenance ([Figure 12-1](#ml_product_development_phases-id0000033)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在产品开发生命周期中管理不确定性，机器学习项目从一开始就需要高度迭代。机器学习产品开发项目的最重要阶段包括发现与定义、业务目标设定、MVP构建和验证、模型与产品开发、部署以及支持与维护（参见[图 12-1](#ml_product_development_phases-id0000033)）。
- en: '![ML product development phases](Images/reml_1201.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习产品开发阶段](Images/reml_1201.png)'
- en: Figure 12-1\. ML product development phases
  id: totrans-14
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-1\. 机器学习产品开发阶段
- en: Discovery and Definition
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发现与定义
- en: The development of an ML product should always start with *discovery and definition*.
    Skipping this step is tempting, particularly if you come from a build-first, validate-later
    background, but in an ML context, this step is critical and helps product teams
    handle the uncertainty early. This begins by defining the problem space, and understanding
    and framing the business problem and the desired outcome. It finishes by mapping
    the problems to a solution space, which is not always an easy task. Technical
    teams are looking for a quantitative baseline to measure feasibility. On the other
    hand, business is struggling to achieve clarity and looking for clear cost-benefit
    analysis at a time when the outcomes are unclear. Balancing stakeholder needs,
    business-problem framing, defining goals and outcomes, and building relationships
    with the business will be key.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习产品的开发始终应从*发现和定义*开始。跳过这一步是诱人的，特别是如果你来自先构建后验证的背景，但在机器学习环境中，这一步至关重要，有助于产品团队早期处理不确定性。首先要定义问题空间，并理解和框定业务问题及预期结果。这一过程以将问题映射到解决方案空间结束，这并非总是易事。技术团队寻求量化基准以衡量可行性。另一方面，业务部门在结果不明确的时候，努力实现清晰度，并寻求明确的成本效益分析。在满足利益相关者需求、业务问题框架、定义目标与结果以及与业务建立关系方面，将是关键。
- en: 'Given that our product is designed to display results to humans in the end,
    there are no shortcuts to good old-fashioned user research. Conduct thorough user
    research to identify the pain points of the user and prioritize them according
    to their needs. This helps build a user journey map, identifying critical workflows
    and potential roadblocks. Further, the roadmap is useful for defining the processes
    that need to be modified for the ML solution to work in the first place. You can
    do a market-sizing exercise to estimate the business potential. Then the next
    question is, how do we know if ML can help address our user problems? Numerous
    ML applications exist but, at its core, ML is best suited for making decisions
    or predictions. In general, our style of human-facing ML system will have one
    or more of the following characteristics as deployed in production:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我们的产品最终设计用于向人类显示结果，没有捷径可以替代传统的用户研究。进行彻底的用户研究，以识别用户的痛点并根据其需求进行优先排序。这有助于建立用户旅程地图，识别关键工作流程和潜在障碍。此外，路线图对于定义需要修改的流程以使机器学习解决方案首次运行非常有用。您可以进行市场规模评估以估算业务潜力。接下来的问题是，我们如何知道机器学习是否能帮助解决我们的用户问题？虽然有许多机器学习应用存在，但在其核心，机器学习最适合做出决策或预测。通常情况下，我们面向人类的机器学习系统在生产中部署时将具有以下一个或多个特征：
- en: Complex logic that’s impractical to solve with human-defined rules
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂的逻辑，难以通过人定义的规则解决
- en: For example, search engines often have multiple phases of ranking that happen
    in series, such as initial retrieval from the text index, primary ranking using
    text similarity, contextual ranking, and personalized ranking.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，搜索引擎通常有多个排名阶段依次发生，如从文本索引的初始检索，使用文本相似性的主要排名，上下文排名和个性化排名。
- en: Large-scale personalization
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模个性化
- en: If the problem is expected to scale to thousands of users or more, it could
    be a good use case for ML. In the *yarnit.ai* web store example, we expect to
    have thousands of customers take advantage of a new offer/discount within three
    to six months, which implies being able to support personalization across a large
    user population.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问题预计会扩展到数千用户或更多，则可能是机器学习的一个良好应用案例。在*yarnit.ai*网店的例子中，我们预计在三到六个月内将有成千上万的客户利用新的优惠/折扣，这意味着需要支持大量用户群体的个性化。
- en: Rules that change quickly over time
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 规则会随时间快速变化
- en: If the rules generally remain static year after year, a heuristic solution is
    preferred. However, if the business’s success depends on quick adaptation and
    rule changes, ML is a good route. For example, if users of a web store are writing
    product reviews constantly, the algorithm for recommending relevant products needs
    to adapt in real time and is amenable to an ML solution.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果规则一般在多年间保持静态不变，启发式解决方案更可取。但是，如果业务的成功依赖于快速适应和规则变更，则机器学习是一个不错的选择。例如，如果网店用户不断撰写产品评论，推荐相关产品的算法需要实时调整，适合机器学习解决方案。
- en: A clear evaluation metric
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 明确的评估指标
- en: For example, we want the model to provide recommendations that result in a sale.
    In search, typing “kids hat” should return lists of patterns and yarn normally
    associated with kids colors or knitting gauge needles that are associated with
    hats.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们希望模型提供能够促成销售的推荐。在搜索中，键入“儿童帽子”应该返回与儿童颜色或编织规格针相关的图案和纱线列表，这与帽子相关。
- en: No requirement for 100% accuracy
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要百分之百的准确性
- en: If business success can be achieved with a high probability of accuracy rather
    than with perfection, ML is a good option. For example, recommendation systems
    will not be considered faulty if users don’t always want what is served. Users
    can still have a great experience, and the ML model can learn from the lack of
    sales to deliver improved recommendations in the future.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可以通过高准确率而不是完美来实现业务成功，机器学习是一个不错的选择。例如，如果用户并不总是想要所提供的内容，推荐系统也不会被认为是有故障的。用户仍然可以有很好的体验，并且机器学习模型可以从销量不佳中学习，在未来提供改进的推荐。
- en: Business Goal Setting
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务目标设定
- en: The selection of ML requirements takes a careful combination of design and business
    goals. Product managers (PMs) need to understand the end user and the long-term
    business goals to drive value. For example, we want to create improvements to
    the web store that encourage customers to find and buy more products they want,
    but really we also want that to happen repeatedly, every time they return. Ultimately,
    we do this by focusing on the end user and developing a deep understanding of
    a specific problem the product can solve. Otherwise, there will be a risk of developing
    an extremely powerful system only to address a small (or possibly nonexistent)
    problem.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习需求的选择需要仔细结合设计和业务目标。产品经理（PMs）需要理解最终用户和长期的业务目标以推动价值。例如，我们希望改进网店，鼓励客户找到并购买更多他们想要的产品，但我们也真正希望这种情况每次客户返回时都会重复发生。最终，我们通过专注于最终用户并深入理解产品可以解决的特定问题来实现这一点。否则，可能会出现开发一个极其强大的系统，但只解决了一个小（或可能不存在的）问题的风险。
- en: ML is rarely error free, and developing without guardrails can have serious
    consequences. We need to acknowledge that getting it wrong could carry huge costs
    and that understanding the cost of getting it wrong is a significant part of building
    an ML product. For example, say we are trying to predict and cancel orders on
    behalf of customers when they reach out to the support team about order errors
    and/or billing issues. The cost here is that errors in the model might wrongly
    interpret the user’s intent as a cancellation, thereby having financial consequences
    for the user and the company. On the other hand, in the case of a recommender
    system to suggest similar products on the product details page, for a user with
    no purchase history, the impact of bad recommendations might be just low conversion
    rates, and perhaps a vague sense that our web store is not very trustworthy or
    useful. We must then think about how to improve the model, but the consequences
    of getting it wrong are not catastrophic in our use case (although they clearly
    are in many other ML products).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习很少是无错误的，没有防护措施的开发可能会产生严重后果。我们需要承认，出现错误可能会带来巨大的成本，了解犯错的成本是构建机器学习产品的重要部分。例如，假设我们试图在客户因订单错误和/或计费问题而联系支持团队时预测并取消订单。在这种情况下，模型中的错误可能会错误地解释用户的意图为取消订单，从而对用户和公司产生财务后果。另一方面，对于推荐系统来说，在产品详细页面上建议类似产品给没有购买历史的用户，错误推荐的影响可能仅仅是低转化率，也许是对我们的网店不太信任或不太有用的模糊感觉。然后我们必须考虑如何改进模型，但在我们的用例中犯错的后果并不是灾难性的（尽管在许多其他机器学习产品中显然是这样）。
- en: ML relies to a large extent on probabilities. Therefore, there will always be
    a chance that the model gives the wrong output. PMs are responsible for anticipating
    and recognizing the consequences of a wrong prediction. One great way to anticipate
    consequences like the ones noted previously is to test, test, and test some more.
    Understand what makes up the probabilities computed by the model. We need to use
    the business purpose of ML in order to think about the desired precision (and
    recall) of the model.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在很大程度上依赖于概率。因此，模型给出错误输出的可能性总是存在的。产品经理负责预见并认识到错误预测的后果。预见此类后果的一个很好的方法是进行测试，测试，再测试一些。了解模型计算的概率组成部分。我们需要根据机器学习的业务目的来考虑模型的期望精度（和召回率）。
- en: 'Once all of the consequences of getting a prediction wrong are identified,
    the PM needs to make sure relevant *safety nets* are defined and built into the
    product to mitigate the risks. Additionally, PMs may think of ways to change the
    underlying product (change interaction flow, modify the input and output data
    paths, etc.) in order to make incorrect predictions much less likely. As such,
    safety nets can be intrinsic and extrinsic, and they are ingrained in all products.
    ML is not an exception. As described in the following list, defining the safety
    nets and business performance metrics that are relevant to the product we are
    building is a critical step before introducing ML into the product:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了预测错误的所有后果，PM需要确保定义并构建相关的*安全网*以减轻风险。此外，PM可能会考虑改变基础产品（更改交互流程、修改输入和输出数据路径等）的方法，以减少不正确预测的可能性。因此，安全网可以是内在的和外在的，它们融入到所有产品中。ML也不例外。在将ML引入产品之前，定义与正在构建的产品相关的安全网和业务绩效指标是至关重要的一步。
- en: Intrinsic safety nets
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 内在的安全网
- en: These recognize the impossibilities that are fundamental to the nature of the
    product. For example, at our web store, a user cannot cancel an order if no order
    has been made in the first place. Emails received from such users, with no order
    numbers and with a subject of “canceling orders” can be ignored by the model that
    is trying to learn the reasons for order cancellations. However, it’s a good idea
    to have a customer support agent look into that case. A useful activity is to
    map out the user journey for the product and identify the states that the user
    can go through. This helps weed out impossible predictions. Intrinsic safety nets
    are invisible to the user.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指标体现了产品本质上的不可能性。例如，在我们的网店中，如果用户根本没有下订单，就不能取消订单。收到这类用户的电子邮件，没有订单号，主题是“取消订单”，可以被试图学习订单取消原因的模型忽略。但是，建议让客服人员调查这种情况是个好主意。为产品绘制用户旅程图，并确定用户可能经历的状态，是一项有用的活动。这有助于排除不可能的预测。内在的安全网对用户是不可见的。
- en: Extrinsic safety nets
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 外在的安全网
- en: Extrinsic safety nets are visible to the user. They can take the form of confirming
    user intent or double-checking the potential outcome. Some message systems have
    a model that tries to detect the intent of a message and suggest replies to its
    users. In most cases, however, these systems do not automatically assume the reply
    is correct and send it without a human confirming the choice. More commonly, these
    systems ask the user to pick from a list of potential replies.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 外在的安全网对用户是可见的。它们可以采取确认用户意图或双重检查潜在结果的形式。某些消息系统有一个模型，试图检测消息的意图并为其用户建议回复。然而，在大多数情况下，这些系统不会自动假定回复是正确的，并在未经人类确认的情况下发送。更常见的情况是，这些系统要求用户从潜在回复列表中选择。
- en: Business performance goals
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 业务绩效目标
- en: Along with the general ML model performance metrics that we’ve discussed in
    [Chapter 8](ch08.xhtml#serving-id0000021), it is extremely important for PMs to
    clearly define the business performance metrics to measure the success of the
    ML systems in production. To evaluate business performance, it is necessary to
    start with a product or feature goal. For example, increasing revenue could be
    a great business goal for our *yarnit.ai* web store. Once this is defined, a product
    metric should be assigned to evaluate success. The best metrics are specific and
    measurable. Specific metrics reduce ambiguity and increase focus. Also, the easier
    it is to measure success, the more certain we can be that we’re achieving the
    results we set out for in the first place.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我们在[第8章](ch08.xhtml#serving-id0000021)中讨论过的一般ML模型性能指标之外，对于PM来说，清楚地定义业务绩效指标以衡量ML系统在生产中的成功非常重要。为了评估业务绩效，必须从产品或功能目标开始。例如，增加收入可能是我们*yarnit.ai*网店的一个很好的业务目标。一旦定义了这个目标，就应指定一个产品指标来评估成功。最好的指标具体可测。具体的指标减少了歧义，增加了关注度。此外，成功衡量起来越容易，我们就越有把握实现最初设定的结果。
- en: 'These metrics can vary from product to product. For example, the following
    are a few important business metrics to track for ML-based recommendations on
    an ecommerce store like *yarnit.ai*:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指标因产品而异。例如，在像*yarnit.ai*这样的电子商务店铺上，跟踪基于ML的推荐的一些重要业务指标包括：
- en: Click-through rate (CTR)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 点击率（CTR）
- en: The number of product page views from a recommendations list divided by the
    total number of products displayed on the recommendations list. For example, on
    the shopping cart page, this metric would help determine the success of the ML
    model powering the “Frequently bought together” list.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从推荐列表中产品页面的浏览次数除以推荐列表上显示的产品总数。例如，在购物车页面上，此指标将有助于确定支持“常一起购买”的ML模型的成功程度。
- en: Conversion rate
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 转化率
- en: The number of add-to-cart events from a recommendation list divided by the total
    number of products displayed on the recommendations list. For instance, on the
    product details page, this metric would help determine the success of the ML model
    powering the “Compare with similar items” list.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 从推荐列表中添加到购物车事件的数量除以推荐列表上显示的产品总数。例如，在产品详细信息页面上，此指标将有助于确定支持“与类似商品比较”列表的ML模型的成功程度。
- en: Average order value (AOV)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 平均订单价值（AOV）
- en: The average value of orders from all purchase events. AOV is equal to the total
    revenue divided by the number of orders.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 所有购买事件的订单的平均价值。AOV等于总收入除以订单数。
- en: Recommender-engaged AOV
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐者参与的AOV
- en: The average value of orders that include at least one item selected from a recommendations
    list. This is calculated from the recommender-engaged revenue divided by the number
    of orders with at least one item that was selected from a recommendations list.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 包括至少从推荐列表中选择的一个商品的订单的平均价值。这是从推荐者参与的收入除以至少包含一个从推荐列表中选择的商品的订单数量计算出来的。
- en: Total revenue
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总收入
- en: The total revenue from all recorded purchase events. This value includes shipping
    and taxes.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 所有记录的购买事件的总收入。此值包括运费和税费。
- en: Recommender-engaged revenue
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐者参与的收入
- en: The revenue for purchase events that include at least one catalog item selected
    from a recommendations list. This value includes shipping and taxes and any discount
    applied.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 包括至少从推荐列表中选择的一个目录商品的购买事件的收入。此值包括运费、税费和任何折扣。
- en: Also, ecommerce businesses usually track a lot more business metrics,^([1](ch12.xhtml#ch01fn135))
    including customer acquisition cost (CAC), customer lifetime value (CLV), customer
    retention rate (CRR), refund and return rates (RrR), and cart abandonment rate,
    as well as vanity metrics such as social media engagement, website traffic, and
    page views.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，电子商务企业通常会追踪更多的业务指标，包括客户获取成本（CAC）、客户生命周期价值（CLV）、客户保留率（CRR）、退款和退货率（RrR），以及虚荣指标，如社交媒体参与度、网站流量和页面浏览量。^([1](ch12.xhtml#ch01fn135))
- en: MVP Construction and Validation
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MVP构建与验证
- en: 'Investing in ML models in order to integrate with our product is likely to
    be expensive. To figure out whether the ML integration into our product will work,
    we need to answer two questions: (1) can we make a model that works (or works
    well enough), and (2) can we integrate that model into our product in a compelling
    and useful way? Building a dataset with the right features and labels, training
    the model, and putting it in production can range from a few weeks to a few months.
    We will want to get a signal of usefulness early on to validate whether the model
    will work. This can be accomplished through careful offline evaluation of the
    model we have built, analyzing the responses to various common use cases we expect
    from the application.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定我们是否可以将ML模型整合到我们的产品中，投资ML模型可能会很昂贵。我们需要回答两个问题：（1）我们能否制作一个有效（或足够有效）的模型？（2）我们能否以引人注目且有用的方式将该模型整合到我们的产品中？建立具有正确特征和标签的数据集，训练模型，并将其投入生产，这可能需要几周到几个月的时间。我们希望尽早获取有用性的信号，以验证模型是否有效。可以通过仔细的离线评估我们构建的模型来实现这一点，分析我们预期从应用程序中获得的各种常见用例的响应。
- en: To evaluate the utility in the user interaction, it is a good idea to fake that
    interaction first, for a small set of users. Sometimes this is referred to as
    launching a *minimal viable product* (*MVP*) with a fixed set of rules or heuristics
    (without real ML models in place) to prove the point that the feature will really
    solve the customer needs.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估用户交互的效用，最好先模拟该交互，针对一小部分用户。有时，这被称为使用一组固定规则或启发式方法（而没有真实的ML模型）来推动“最小可行产品”（MVP），以证明该功能确实能解决客户需求的点。
- en: 'For example, considering the use case of personalization, have a list of items
    ready for a user to select based on what they have selected last. Simple rule-based
    engines are often the first steps to evolution into a more complex ML model. Here
    are some examples of rule-based recommenders:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑个性化使用情况，准备好一系列物品让用户根据他们上次选择的内容进行选择。简单的基于规则的引擎通常是进化为更复杂机器学习模型的第一步。以下是一些基于规则的推荐系统的例子：
- en: If the user bought a knitting pattern, they probably need the yarn for that
    pattern as well as needles and other knitting-related supplies.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果用户购买了编织图案，他们可能还需要用于该图案的毛线以及针和其他编织相关用品。
- en: If a user buys new yarn every fall as the weather gets colder, we should recommend
    it to them every fall in their part of the world.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果用户每到秋天天气变冷就购买新的毛线，我们应该在他们所在地的每个秋天向他们推荐。
- en: If a user always pays by credit card, we surface that as the default payment
    option next time.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果用户总是使用信用卡支付，我们将其作为下次的默认支付选项显示出来。
- en: It will obviously be impossible to write rules to cover every case, and that
    is when ML can be used best, but a few simple rule-based proxies go a long way
    toward validating the outcome of the ML approach. The idea is to test whether
    users respond positively to ML. While these techniques might not give the best
    results, they are important for getting a signal. Getting a signal early on can
    save time and effort, and help correct the vision and direction of the product.
    This is your best shot at guaranteeing returns on the investment put into building
    an ML system.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 显然不可能编写覆盖每种情况的规则，这时候机器学习可以发挥最好的作用，但是一些简单的基于规则的代理可以在很大程度上验证机器学习方法的结果。关键是测试用户是否积极响应机器学习。尽管这些技术可能不会提供最佳结果，但对于获取信号而言至关重要。早期获取信号可以节省时间和精力，并帮助修正产品的视野和方向。这是确保投入建立机器学习系统的投资回报的最佳机会。
- en: Model and Product Development
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型和产品开发
- en: With a clear set of goals and targets developed through previous stages, the
    next step is to build the models and integrate them with customer-facing features.
    For a general introduction to this, see Chapters [3](ch03.xhtml#basic_introduction_to_models)
    and [7](ch07.xhtml#training_systems). But in general, this is a collaborative
    endeavor with design, engineering, ML researchers, business owners, and PMs working
    together, and PMs can drive a lot of value by continuing deliberate stakeholder
    management. The build will go from simple to complex—PMs should prepare to drive
    the product through train, test, and validate cycles; manage standups with scientists
    who may or may not be making progress; and navigate the iterative dependence between
    design, science, and engineering teams. We discuss the roles and responsibilities
    of various teams in [Chapter 13](ch13.xhtml#integrating_ml_into_your_organization).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 通过之前阶段制定的明确目标和目标，下一步是构建模型并将其集成到面向客户的特性中。关于此的一般介绍，请参阅[第3章](ch03.xhtml#basic_introduction_to_models)和[第7章](ch07.xhtml#training_systems)。但总体而言，这是一个与设计、工程、机器学习研究员、业务所有者和产品经理共同努力的过程，产品经理可以通过持续的利益相关者管理带来很大价值。从简单到复杂的构建过程将推动产品通过训练、测试和验证周期；管理与科学家们的站立会议，无论是否取得进展；以及导航设计、科学和工程团队之间的迭代依赖关系。我们在[第13章](ch13.xhtml#integrating_ml_into_your_organization)中讨论了各种团队的角色和责任。
- en: Deployment
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部署
- en: In the production deployment stage, the ML system is introduced to the infrastructure,
    where it will serve the live customer traffic, and gather feedback data that is
    fed into the ML training pipelines to improve the models. Feedback loops help
    measure the impact of a model and can add to the general understanding of usability.
    In the context of an ML system, feedback is also important for a model to learn
    and become better. We discuss various model serving architectures and best practices
    in [Chapter 8](ch08.xhtml#serving-id0000021).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在生产部署阶段，机器学习系统被引入基础架构，用于服务实时客户流量，并收集反馈数据，这些数据被馈送到机器学习训练管道以改进模型。反馈循环有助于衡量模型的影响，并能增加对可用性的整体理解。在机器学习系统的背景下，反馈对于模型学习和变得更好也非常重要。我们在[第8章](ch08.xhtml#serving-id0000021)中讨论了各种模型服务架构和最佳实践。
- en: Feedback loops are an important data collection mechanism, which yield labeled
    datasets that can be directly plugged into the learning mechanism. In our *yarnit.ai*
    web store example, the feedback loop could be quite simple—does the guest click
    on the recommendations, and is this recommendation bought?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈循环是重要的数据收集机制，产生可直接插入学习机制的标记数据集。在我们的 *yarnit.ai* 网店示例中，反馈循环可能会相当简单——客人是否点击了推荐，并且是否购买了这个推荐？
- en: 'Rolling out to production should be heavily tied to observing the business
    metrics (discussed earlier in this chapter) in a controlled manner, to understand
    the impact and to inform decisions about increasing the rollout or turning it
    off and investigating unexpected results. In particular, one challenge is that
    the specific initiatives or projects within a large company that ultimately contain
    the day-to-day work of building an ML model may have many layers of separation
    from the higher-level business goals. Personalization is a good example: at a
    high level, personalization may be about increasing a metric like average revenue
    per user or increasing the growth of new user acquisitions. But when a model is
    developed, it is likely to be optimized around improving various low-level user
    experience metrics like scores of engagement.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 将产品推向生产环境应该与在控制范围内观察业务指标（本章前面讨论过）紧密联系，以了解影响并做出增加推广或关闭推广并调查意外结果的决策。特别是，一个挑战是，大公司中的具体倡议或项目最终包含了建立机器学习模型的日常工作，这些倡议与更高层次的业务目标可能存在许多层次的分离。个性化是一个很好的例子：在高层次上，个性化可能涉及增加像每用户平均收入或增加新用户获取增长这样的指标。但是当一个模型被开发时，它很可能会被优化以改善各种低级用户体验指标，比如参与度分数。
- en: PMs have a crucial job to be a translator between these two domains and to constantly
    work to improve the methods of user observability that can help connect improvements
    in the lower level with hypotheses around impact in the higher levels. So it’s
    extremely important for product teams to have a plan for how an ML system will
    be deployed incrementally. We discuss various methods of model evaluations in
    [Chapter 5](ch05.xhtml#evaluating_model_validity_and_quality).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 产品经理在这两个领域之间充当翻译者的关键角色，并不断努力改进用户可观察性方法，这些方法可以帮助将低级别改进与高层次影响假设相连接。因此，对产品团队而言，有一个逐步部署机器学习系统的计划非常重要。我们在[第5章](ch05.xhtml#evaluating_model_validity_and_quality)中讨论了各种模型评估方法。
- en: Support and Maintenance
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持与维护
- en: ML systems designed to integrate into products are not complete on their first
    shipping version. Arguably, they are never complete because they are attempting
    to model the state of the world and deliver useful value about the state of the
    world in the product. While developing and deploying ML systems can be relatively
    affordable, maintaining them over time can be more difficult and expensive than
    commonly assumed.^([2](ch12.xhtml#ch01fn136))
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 设计用于整合到产品中的机器学习系统在其首个发布版本上并不完整。可以说，它们永远不会完整，因为它们试图对世界的状态建模，并在产品中提供关于世界状态的有用价值。虽然开发和部署机器学习系统可能相对廉价，但随着时间的推移，维护它们可能比通常假定的更难以及更昂贵。^([2](ch12.xhtml#ch01fn136))
- en: 'Organizations that are serious about integrating ML into their products need
    to be serious about continuing the maintenance of those ML models and the infrastructure
    that produces them. This is at least part of why the Agile approach doesn’t fit
    ML product integrations well: they never really ship, or rather they never finish.
    As our product changes, as the needs of our customers change, as our understanding
    of the business changes, and as the world changes, we will need to keep developing
    and shipping models.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 组织如果真的认真将机器学习整合到其产品中，就需要认真对待维护这些机器学习模型及产生它们的基础设施。这至少部分解释了为什么敏捷方法不太适合机器学习产品的整合：它们从未真正完成，或者说它们永远不会完成。随着我们产品的变化、客户需求的变化、我们对业务的理解以及世界的变化，我们将需要不断开发和发布模型。
- en: It is a feature of ML systems that it’s not usually clear when the work a team
    is doing is “maintenance” or “development,” so conceptions of development work
    that rely on a clean separation between them are tricky to apply.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习系统的一个特点是，通常不清楚团队正在进行的工作是“维护”还是“开发”，因此依赖于它们之间清晰分离的发展工作概念很难应用。
- en: Build Versus Buy
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自建与购买
- en: It is important in this section that we carefully scope the question of whether
    to build or buy. Models are local to the organization that owns the data and the
    infrastructure. In general, models must come from your learning on your own data.^([3](ch12.xhtml#ch01fn137))
    But the tools and infrastructure we use to create our models are a different story.
    The world of ML has no shortage of tools available, both open source and commercial.
    The decision of build versus buy is usually a trade-off balancing cost, risk,
    customization, long-term resource availability, intellectual property (IP), and
    vendor lock-in. However, in the age of ML, we have more dimensions to this traditional
    question to consider, including make-or-buy models, data processing infrastructure/tools,
    and the end-to-end platform that holds it all together. Here are some considerations
    to account for when deciding what’s best for the business.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，我们需要仔细界定是否建立或购买的问题。模型是归数据和基础设施拥有的组织所属的。一般来说，模型必须来自于您自己数据的学习。[^3] 但是，我们用来创建模型的工具和基础设施则是另一回事。ML领域提供了大量的工具，包括开源和商业工具。建造与购买的决定通常是在成本、风险、定制、长期资源可用性、知识产权（IP）和供应商锁定等方面进行权衡。然而，在ML时代，我们有更多维度来考虑这个传统问题，包括制造或购买模型、数据处理基础设施/工具以及将所有这些内容保持在一体的端到端平台。在决定什么对企业最好时，这里有一些要考虑的因素。
- en: Models
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型
- en: As we’ve stated, models are generally local and not as easily acquired outside
    our own organization. That said, many industry-specific ML models and applications
    are available. Vendor-provided solutions may present a significant time- and effort-saving
    potential, but the key aspects to assess build versus buy for models are discussed
    next.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所述，模型通常是本地的，不容易在我们自己的组织之外获取。尽管如此，许多行业特定的ML模型和应用程序是可用的。供应商提供的解决方案可能会带来显著的节省时间和精力的潜力，但下面讨论的评估模型建造与购买的关键方面。
- en: Generic use cases
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通用用例
- en: 'Buying a prebuilt solution requires the data and process currently used in
    our organization to be highly compatible with the expected input/output and behavior
    of that solution. If a use case’s details, data, or processes are fairly specific
    to the organization, the effort spent adjusting internal systems and processes
    to match the vendor-provided solution’s specifications may wipe away the benefit
    from buying something ready-made. If a packaged solution is truly generic, it
    can provide great benefit. Simple reading of this paragraph might sound as though
    this would be a comparatively rare happening: how likely is the existence of a
    generic model that does what we need without any need of retraining or extension
    on our data?'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 购买预构建解决方案需要我们的组织目前使用的数据和流程与预期的输入/输出和行为高度兼容。如果一个用例的细节、数据或流程相对于组织而言是相当特定的，那么调整内部系统和流程以匹配供应商提供的解决方案的规格可能会抵消购买现成产品的好处。如果打包解决方案真正通用，它可以提供巨大的好处。简单阅读本段可能会听起来好像这种情况比较少见：是否存在一个通用模型，它能够在不需要在我们的数据上重新训练或扩展的情况下做到我们需要的功能？
- en: 'As ML service providers multiply, the odds here are getting better all the
    time. Consider some incredibly useful but really generic use cases:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 随着ML服务提供商的增加，这里的机会正在变得越来越好。考虑一些非常有用但真正通用的用例：
- en: Object recognition in images
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图像中的物体识别
- en: Tell me what is in a picture.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我图片里有什么。
- en: Text-to-speech and speech-to-text in multiple languages
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 多语言文本转语音和语音转文本
- en: Carry out spoken interaction with users.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 与用户进行口头交互。
- en: Sentiment analysis
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析
- en: Tell me how positive or negative a set of text is about its subject.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我一组文本对其主题的积极或消极程度。
- en: In all of these examples, pretrained models can work well across a large number
    of use cases, including ours at YarnIt. In these cases, we might be able to skip
    training a model entirely.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些例子中，预训练模型可以在大量用例中表现良好，包括我们在YarnIt的用例。在这些情况下，我们可能完全可以跳过训练模型的步骤。
- en: Company’s data initiatives
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公司的数据倡议
- en: 'The benefit of work done on deploying a specific ML use case goes way beyond
    that use case itself. Often, first use cases are the start of a full data initiative.
    As a result, ML models and/or application build-or-buy decisions should also take
    into account the company’s data strategy: sometimes the acquisition of expertise
    and technology are actual ends in and of themselves.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在部署特定ML用例方面所做的工作的好处远远超出了该用例本身。通常情况下，第一个用例是全面数据倡议的开始。因此，ML模型和/或应用程序的建设或购买决策也应考虑公司的数据策略：有时获取专业知识和技术本身就是真正的目标。
- en: Data Processing Infrastructure
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据处理基础设施
- en: 'Data processing and infrastructure tools and technologies have evolved and
    are still constantly evolving at a great pace. Traditional vendors, open source,
    and cloud-based solutions compete with each other on every segment of the data
    infrastructure, processing, and storage stack. Build or buy has taken a slightly
    different meaning and is usually more centered around delegating responsibility
    as follows:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 数据处理和基础设施工具与技术已经发展，并且仍在以极快的速度不断发展。传统供应商、开源和基于云的解决方案在数据基础设施、处理和存储堆栈的每个环节上都在竞争。建立或购买的含义略有不同，并且通常更侧重于如下责任的委派：
- en: Support and/or maintenance
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 支持和/或维护
- en: Typically full open source versus an independent third-party software vendor
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 通常是全开源的，与独立第三方软件供应商相对比
- en: Operations
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 运营
- en: Cloud versus on-premises
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 云与本地
- en: Accessibility
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 可访问性
- en: Packaged cloud tools versus native cloud tools
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 打包的云工具与原生云工具
- en: When it comes to infrastructure for data processing, the main decision drivers
    are no longer about use cases but instead about internally available skills and
    vendor lock-in risk factors. Commercial and open source platforms both have their
    pros and cons.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据处理基础设施方面，主要的决策因素不再是关于使用案例，而是关于内部可用的技能和供应商锁定风险因素。商业和开源平台各有其利弊。
- en: In the ML space, many commercial platforms are new, and are from new providers
    and lack any long track record or history. As such, they may present significant
    opportunities but also significant risks.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ML 领域，许多商业平台是新的，并来自新提供商，缺乏任何长期的记录或历史。因此，它们可能提供了重大的机会，但也存在重大的风险。
- en: On the other hand, open source solutions, whether for ML or general-purpose
    software, may be widely adopted, and in many cases have a longer track record
    than some of the commercial solutions. But they also have downsides. In particular,
    they may have slower release cycles, but more importantly, they rarely offer a
    full solution to a problem. Open source ML solutions are generally great point
    solutions within a broader context but still require that we do the work necessary
    to integrate them into our environment and assemble a complete solution.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，无论是用于 ML 还是通用软件的开源解决方案，可能被广泛采纳，在许多情况下比某些商业解决方案有更长的历史记录。但它们也有缺点。特别是它们可能具有较慢的发布周期，但更重要的是，它们很少为问题提供完整的解决方案。开源
    ML 解决方案通常是更广泛背景下的优秀点解决方案，但仍然需要我们做必要的工作来将它们集成到我们的环境中，并组装一个完整的解决方案。
- en: End-to-End Platforms
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: End-to-End 平台
- en: 'At the present state of maturity, essentially no ML platforms are available
    that provide relatively well-integrated solutions starting with data and ending
    with a model that is available in a serving system. This isn’t necessarily a huge
    problem right now. Models, data processing infrastructure, human resources, and
    business value all evolve at different paces in various ways. Orchestrating everything
    together to ensure sustainable success in ML requires significant effort. But
    again, here, the decision drivers are different, now based on the fundamentals
    of the organization’s data approach:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前成熟度状态下，基本上没有提供从数据开始到在服务系统中可用模型的相对完整集成解决方案的 ML 平台。这并不一定是一个巨大的问题。模型、数据处理基础设施、人力资源和业务价值在不同的方式和速度下都在发展。将所有东西协调在一起，以确保
    ML 的可持续成功，需要大量的努力。但同样，在这里，决策因素是不同的，现在基于组织数据方法的基本原则：
- en: Long-term or one-off data initiatives
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 长期或一次性数据倡议
- en: 'ML tools and technologies are evolving, with no sign of reducing the pace of
    innovation. This presents a serious problem, similar to the one that we have seen
    in other contexts: technology investments must have time to pay off. And if the
    utility of a platform is gone before we have finished getting the implementation
    cost out of it, we may realize that we’ve made a mistake. While this has sometimes
    been a significant concern with distributed computing or data storage platforms,
    it is particularly difficult in the ML space, where tools and technologies may
    become obsolete in the time it takes to properly implement them.^([4](ch12.xhtml#ch01fn138))
    If the initiative is meant to be long-term, acquiring a full platform able to
    accommodate the fast-evolving data technologies may be relevant, while for short-term
    initiatives, it may be possible to assemble based on today’s components.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ML工具和技术正在不断发展，创新的速度没有减缓的迹象。这带来了一个严重的问题，类似于我们在其他情境中看到的问题：技术投资必须有时间去回报。如果一个平台的效用在我们完成实施成本之前就消失了，我们可能会意识到我们犯了一个错误。虽然在分布式计算或数据存储平台中有时会有这种显著关注，但在ML领域尤为困难，因为工具和技术可能在适当实施它们的时间内就已经过时了。^([4](ch12.xhtml#ch01fn138))
    如果该倡议意图是长期的，那么获得一个能够适应快速发展的数据技术的完整平台可能是相关的，而对于短期倡议，可能可以基于今天的组件进行组装。
- en: Expected scale of the data initiative
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 数据倡议的预期规模
- en: On small-scale ML projects, little overarching cohesion or coherence is required,
    which leads to a more natural “build” scenario. If the broader vision is to expand
    data to augment a significant part of the organization’s activity, it will require
    the inclusion of many skills and company processes to successfully execute on
    that vision. In this case, a buy approach is likely more relevant.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在小规模ML项目中，不需要过多的整体连贯性或一致性，这导致更自然的“构建”场景。如果更广泛的愿景是扩展数据以增强组织活动的重要部分，那么需要包含许多技能和公司流程来成功执行该愿景。在这种情况下，购买方法可能更相关。
- en: 'For example, commercial ML platforms not only allow teams to complete one data
    project from start to finish one time, but also introduce efficiencies everywhere
    to scale. That includes features for the following:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，商业ML平台不仅允许团队完成一次完整的数据项目，还在各个方面引入效率来实现规模化。其中包括以下功能：
- en: Spending less time cleaning data and doing other parts of the data processing
    flow that don’t provide direct business value
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 节省清洗数据和执行数据处理流程中不提供直接业务价值的其他部分的时间
- en: Smoothing production issues and avoiding reinventing the wheel when deploying
    models on a daily basis
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在每天部署模型时，平滑生产问题并避免重复发明轮子
- en: Improving documentation and reproducibility to ease compliance with some regulatory
    requirements
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善文档和可再现性，以便更轻松地符合一些监管要求
- en: Scoring Approach for Making the Decision
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决策制定的评分方法
- en: 'Once we are clear on the problem we’re trying to solve and that we need ML
    specifically to solve the problem, at a minimum we need to consider each of the
    following factors to evaluate whether building or buying ML is the right choice
    for the business:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们明确了要解决的问题，并且我们需要ML来解决这个问题，至少我们需要考虑以下每个因素来评估构建或购买ML是否是正确选择：
- en: Alignment
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐
- en: How well does the product or technology meet our needs? Are our objectives met?
    Are customizations required? Are data privacy and security requirements met?
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 产品或技术是否很好地满足我们的需求？我们的目标是否实现了？是否需要定制？是否满足数据隐私和安全要求？
- en: Investment
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 投资
- en: Is there a specific net present value (NPV) or ROI that must be achieved? What
    is the total cost of ownership including human capital, software, and hardware?
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 是否必须实现特定的净现值（NPV）或投资回报率（ROI）？总体拥有成本包括人力资本、软件和硬件是多少？
- en: Time
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 时间
- en: How fast can we develop and deploy the solution in production?
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能多快开发并部署解决方案到生产环境中？
- en: Competitive advantage
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争优势
- en: Does the technology provide an asset or IP that is proprietary? Does this IP
    offer increased value to customers, employees, and investors?
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 技术是否提供了专有的资产或IP？这个IP是否为客户、员工和投资者提供了增加的价值？
- en: Maintenance and support
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 维护和支持
- en: What is the effort and cost of support for human resources, hardware, and software?
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 人力资源、硬件和软件支持的工作量和成本是多少？
- en: We can make a decision about which parts of our platform to build or to buy
    based on our weight of each of these factors.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以根据这些因素的权重来决定我们的平台的哪些部分是应该构建还是购买的。
- en: Making the Decision
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 做出决策
- en: Whether building or buying, incorporating ML technologies as a key business
    tool is a strategic decision that should not be made quickly or without all the
    components in place to support either endeavor. It’s important to carefully evaluate
    how a decision will affect the company’s long-term goals and roadmaps.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是自建还是购买，将ML技术作为关键业务工具的决策是一个战略性决定，不应轻率或在所有支持因素未就位的情况下做出。重要的是仔细评估决策将如何影响公司的长期目标和路线图。
- en: Additionally, don’t forget to convene with key stakeholders to review decision
    criteria and determine the pros and cons. We discuss more details on the roles
    and responsibilities of various teams and key stakeholders in Chapters [13](ch13.xhtml#integrating_ml_into_your_organization)
    and [14](ch14.xhtml#practical_ml_org_implementation_example). It’s essential to
    include your leadership, product, and sales teams to gather consensus and feedback
    for effective change management. Finally, talk to various vendors to weigh in
    on the options. Be transparent with them and get their honest opinion about your
    choices and situation. We could achieve the results through either path but need
    to leverage the results of the previous discovery steps to help make the right
    solution for the organization’s unique needs.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，不要忘记与主要利益相关者会面，审查决策标准并确定利弊。我们在第[13](ch13.xhtml#integrating_ml_into_your_organization)章和第[14](ch14.xhtml#practical_ml_org_implementation_example)章详细讨论了各个团队和关键利益相关者的角色和责任。包括领导层、产品和销售团队以获取有效变更管理的共识和反馈至关重要。最后，与各种供应商交谈，权衡各种选择。与他们坦诚相待，获取他们对您选择和情况的诚实意见。我们可以通过任何一条路径实现结果，但需要利用先前发现步骤的结果来帮助为组织的独特需求做出正确的解决方案。
- en: Sample YarnIt Store Features Powered by ML
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 由ML提供支持的样例YarnIt商店特性
- en: ML can be used in web stores like *yarnit.ai* to meet various business goals.
    ML can increase revenue by improving conversion rates and average order value,
    can increase profit margins, and can even improve customer loyalty. Today’s consumers
    don’t want to be treated as one of many customers. They prefer a highly personalized
    experience. Product recommendations is an area in which a lot of features can
    be powered by ML models. Just as humans get to know someone and are then able
    to choose what the best birthday gift for them would be, ML models can leverage
    data including the product catalog, search queries, viewing history, past purchases,
    items placed in the shopping cart, products recommended on social media, location,
    customer segments/buyer personas, and so on. The following are a few example recommendation
    use cases.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）可以在像*yarnit.ai*这样的网络商店中用来实现各种业务目标。 ML可以通过提高转化率和平均订单价值来增加收入，可以提高利润率，甚至可以提高客户忠诚度。今天的消费者不想被视为众多顾客中的一个。他们更喜欢高度个性化的体验。产品推荐是一个许多特性可以由ML模型驱动的领域。就像人类了解某人然后能够选择最适合他们的生日礼物一样，ML模型可以利用包括产品目录、搜索查询、浏览历史、过去的购买、放入购物车的商品、社交媒体上推荐的产品、位置、客户段/买家人物等数据。以下是一些示例推荐用例。
- en: Showcasing Popular Yarns by Total Sales
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 展示总销量最高的毛线
- en: 'This nonpersonalized technique is not based on a user’s individual choices
    but rather on collective preference. Recommendations could be displayed on the
    home page based on criteria such as the following:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这种非个性化的技术不是基于用户的个人选择，而是基于集体偏好。推荐可能根据以下标准在主页上显示：
- en: The number of yarns or patterns purchased (e.g., when a new pattern is released
    during holiday season and everyone rushes to get it).
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购买的毛线或图案数量（例如，在假期季节发布新图案时，所有人都赶去购买）。
- en: How much time shoppers spent viewing a specific type of yarn or pattern.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顾客在查看特定类型的毛线或图案上花费的时间。
- en: Number of views and purchases in the user’s country or area. Often we need to
    consider cultural or seasonal aspects when operating the web store in multiple
    countries or regions.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户所在国家或地区的浏览次数和购买次数。在多个国家或地区运营网络商店时，通常需要考虑文化或季节因素。
- en: In this example, although we may not be really personalizing the customer’s
    experience, showcasing popular items by each category (yarn types, patterns, brands,
    etc.) allows us to target first-time users who have no account history yet (a.k.a.
    the *cold-start problem*). This has the obvious benefit of relying only on time-tested
    database technologies, which are much more common and reliable than ML.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，虽然我们可能并没有真正个性化客户的体验，但是展示每个类别（线的类型、图案、品牌等）的热门商品可以定位首次使用者，这些使用者尚无账户历史记录（即所谓的*冷启动问题*）。这显然有利于仅依赖经过时间验证的数据库技术，这些技术比机器学习更为普遍和可靠。
- en: Recommendations Based on Browsing History
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基于浏览历史的推荐
- en: Just as its name states, users will be getting new product suggestions based
    on the products they’ve already viewed. For example, if the user is searching
    and browsing for “wool yarns,” we can display products by popular brands that
    specialize in making wool-based yarns and patterns.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 正如其名称所示，用户将根据他们已经查看过的产品获取新的产品建议。例如，如果用户正在搜索和浏览“羊毛线”，我们可以展示由专门生产羊毛线和图案的热门品牌制作的产品。
- en: Cross-selling and Upselling
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交叉销售和提升销售
- en: Most modern web stores have some infrastructure designed to *cross-sell* and
    *upsell*. Both of these are aimed at helping users choose the best items possible
    while also increasing revenue even if we’re selling to a new customer. For example,
    when the customer is looking for “baby yarns” on the product page, showing cross-selling
    recommendations like “Patterns featuring this yarn” and/or “Popular baby clothes
    featuring this yarn” can not only help increase the average order value but also
    save a lot of time for customers. Similarly, showing special discounts on bigger
    sizes or bundles might help customers save money as well as increase revenues
    for our business.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数现代网店都有一些基础设施设计用于*交叉销售*和*提升销售*。这两者都旨在帮助用户选择可能的最佳商品，同时即使我们正在向新客户销售，也可以增加收入。例如，当客户在产品页面搜索“婴儿线”时，展示交叉销售建议，如“使用这种线的图案”和/或“流行的婴儿服装”，不仅有助于提高平均订单价值，还可以为客户节省时间。类似地，展示大尺寸或捆绑销售的特别折扣可能有助于客户节省费用，同时增加我们业务的收入。
- en: Content-Based Filtering
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基于内容的过滤
- en: We could leverage the metadata of the products to power recommendations. Accuracy
    of the metadata will have a greater impact on the quality of such recommendations.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 利用产品的元数据来推动推荐。元数据的准确性将对这类推荐的质量产生更大的影响。
- en: For example, as shown in [Figure 12-2](#content_based_recommendations_with_the),
    many web stores have a “Similar products” feature either on the product detail
    page or before/after checkout. In our *yarnit.ai* web store, if our user is always
    buying “red” and “blue” yarns that are of type “cotton” from the brand “xyz,”
    we could consider recommending the same color and type of yarns from a different
    brand, “abc,” when the recommended items also have similar quality ratings and
    “abc” is running a special sale event.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如图[12-2](#content_based_recommendations_with_the)所示，许多网店在产品详细页面或结账前后都有“类似产品”功能。在我们的*yarnit.ai*网店中，如果我们的用户总是购买来自品牌“xyz”的“红色”和“蓝色”棉线，我们可以考虑在推荐的商品中，推荐来自另一个品牌“abc”的相同颜色和类型的棉线，前提是这些推荐的商品也具有相似的质量评级，并且“abc”正在举行特卖活动。
- en: '![Content-based recommendations with the “Similar products” feature](Images/reml_1202.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![带有“类似产品”功能的基于内容的推荐](Images/reml_1202.png)'
- en: Figure 12-2\. Content-based recommendations with the “Similar products” feature
  id: totrans-141
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-2\. 带有“类似产品”功能的基于内容的推荐
- en: Collaborative Filtering
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 协同过滤
- en: '*Collaborative filtering* might be considered the most popular of all product
    recommender methods. This technique relies solely on how other users have positively
    interacted with a product (either a view or a purchase or a positive rating on
    a purchase). The method stems from the idea that people with similar past preferences
    will probably like the same things in the future too. On top of this, it trusts
    real choices people have made as opposed to simple ratings, which can be just
    an estimated guess.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '*协同过滤*可能被认为是所有产品推荐方法中最流行的。这种技术仅依赖其他用户如何积极与产品互动（查看、购买或对购买的积极评价）。这种方法源于这样一个想法，即过去喜欢相似事物的人们未来可能也会喜欢同样的东西。此外，它信任真实的人们所做出的选择，而不仅仅是简单的评级，后者可能只是估算的猜测。'
- en: For example, as shown in [Figure 12-3](#product_recommendations_using_collabora),
    user A and user B have similar personas in terms of their browsing and purchase
    histories as well as product feedback on the web store. Using the persona similarities,
    when user B is on a “blanket yarn” product details page, we could show the tools
    and accessories like “markers” and “needles” that were bought by user A along
    with the same “blanket yarn” product. Because both users have similar tastes/personas,
    showing them contextual and relevant recommendations would improve not only the
    user experience but also the chances to upsell, which directly impacts the overall
    revenue for the business.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如图[12-3](#product_recommendations_using_collabora)所示，用户A和用户B在其浏览和购买历史以及网店产品反馈方面具有相似的用户画像。利用这些相似性，当用户B在“毯子纱线”产品详情页面时，我们可以展示用户A购买的“标记”和“针织针”等工具和配件，这些配件与同款“毯子纱线”产品一同展示。因为两位用户具有相似的喜好/用户画像，向他们展示上下文相关的推荐内容不仅可以提升用户体验，还可以增加升级销售的机会，直接影响业务的整体收入。
- en: Most major web stores use both the collaborative and content-based filtering
    techniques to improve the accuracy of the personalized recommendations. To evaluate
    whether a recommender model will work, we can do a simple [A/B test](https://oreil.ly/13N37)
    by starting with a couple of predictions and a hypothesis like “This algorithm
    will improve engagement and/or conversion by *x*%”(multivariate testing is also
    an option). Each alternative will be based on a separate recommender technique.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数主要的网店都同时使用协同过滤和基于内容的过滤技术来提高个性化推荐的准确性。为了评估推荐模型是否有效，我们可以通过进行简单的[A/B测试](https://oreil.ly/13N37)，从几个预测和假设开始，比如“这种算法将提高*x*%的参与度和/或转化率”（多变量测试也是一种选择）。每种替代方案都将基于不同的推荐技术。
- en: '![Product recommendations using collaborative filtering](Images/reml_1203.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![使用协同过滤的产品推荐](Images/reml_1203.png)'
- en: Figure 12-3\. Product recommendations using collaborative filtering
  id: totrans-147
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-3\. 使用协同过滤的产品推荐
- en: Conclusion
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: For ML projects to have a massive business impact, PMs and business owners need
    to be relentlessly focused on asking the right questions at every stage. Rather
    than dive directly into technical details and ML implementations, teams must ensure
    they understand the business problems and goals as specifically as possible. This
    requires speaking with stakeholders and translating the needs into technical requirements.
    Once the business goals are understood, we must first assess whether ML is really
    needed to achieve those goals. If ML is the solution, the very next question that
    needs to be answered is whether we should integrate with an existing solution
    provided by an external service provider (buy) or invest in building the ML systems
    ourselves (build). In either case, a lot of planning and coordination is needed
    to integrate the ML solutions into customer-facing products.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 要使机器学习项目产生巨大的业务影响，产品经理和业务所有者需要在每个阶段都专注于提出正确的问题。团队不应直接深入技术细节和机器学习实施，而是必须确保他们尽可能具体地理解业务问题和目标。这需要与利益相关者进行沟通，并将需求转化为技术需求。一旦明确了业务目标，我们必须首先评估是否真正需要机器学习来实现这些目标。如果机器学习是解决方案，接下来需要回答的下一个问题是，我们是否应该与外部服务提供商提供的现有解决方案集成（购买），还是投资于自建机器学习系统（构建）。无论哪种情况，都需要大量的计划和协调来将机器学习解决方案整合到面向客户的产品中。
- en: Clearly defining business goals and measurable product metrics, choosing appropriate
    measures of success, and deploying solutions iteratively are each important steps
    toward building great ML products. But ML has a host of other requirements, many
    of which are different from the requirements of traditional software application
    development. Success here looks like having a high degree of awareness of the
    new situation that ML presents you with, while keeping a clear eye on what is
    actually of business benefit, and driving toward that—potentially over bumpy roads.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 明确定义业务目标和可衡量的产品指标，选择适当的成功衡量标准，以及迭代部署解决方案，是构建优秀机器学习产品的重要步骤之一。但是，机器学习还有许多其他要求，其中许多与传统软件应用开发的要求不同。成功在于高度意识到机器学习给您带来的新情况，同时清楚地了解哪些是真正对业务有利的，并朝着这个目标努力——尽管可能会经历坎坷的道路。
- en: ^([1](ch12.xhtml#ch01fn135-marker)) Learn more about the general ecommerce business
    metrics in [“7 E-Commerce Metrics to Help You Measure Business Success”](https://learn.g2.com/e-commerce-metrics)
    by Anastasia Stefanuk.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch12.xhtml#ch01fn135-marker)) 了解更多关于电子商务业务指标的信息，请参阅Anastasia Stefanuk的[“7个电子商务指标帮助您衡量业务成功”](https://learn.g2.com/e-commerce-metrics)。
- en: ^([2](ch12.xhtml#ch01fn136-marker)) This paragraph may be a slight overstatement
    for emphasis. While the work of a functional ML product requires ongoing maintenance,
    and significantly more maintenance than a comparable non-ML project, it is still
    true that most of the work occurs toward the first half of the project. As the
    model matures (and perhaps as the behavior or situation it seeks to model also
    stabilizes), some organizations will reach a steady state, as further investments
    in model improvements have a diminishing return.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch12.xhtml#ch01fn136-marker)) 为了突出强调，这段话可能有些言过其实。尽管功能完整的机器学习产品需要持续维护，而且需要比类似的非机器学习项目更多的维护工作，但仍然可以肯定大部分工作发生在项目的前半段。随着模型的成熟（也许是所模拟的行为或情况也稳定下来），一些组织会达到稳态，因为进一步投资于模型改进的回报递减。
- en: ^([3](ch12.xhtml#ch01fn137-marker)) One exception here is for transfer learning,
    whereby we get a general model (say, one that does image recognition) from an
    external provider and then train it on our own data. But even then, the final
    model is ours.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch12.xhtml#ch01fn137-marker)) 一个例外是迁移学习，通过这种方式我们可以从外部提供者那里获得一个通用模型（比如用于图像识别的模型），然后在我们自己的数据上进行训练。但即使如此，最终的模型仍然属于我们自己。
- en: ^([4](ch12.xhtml#ch01fn138-marker)) A bit of nuance exists here. It is true
    that algorithms change quickly (certainly yearly), as new approaches are tried
    and found to be more successful at some types of problems, Some ML platforms,
    such as TensorFlow and PyTorch most notably, are maintained over longer periods
    of time (those two since 2015 and 2016, respectively). However, even in that time,
    both have changed significantly, and other ML platforms have arisen that may be
    more effective ways to solve the same problems. So even the most stable ML platforms
    and tools are stable only over modest periods of time.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch12.xhtml#ch01fn138-marker)) 这里有些微妙的差别。算法确实变化很快（通常每年一次），因为新的方法被尝试并被发现在某些类型的问题上更成功。一些机器学习平台，如TensorFlow和PyTorch尤为突出，已经维护了相当长的时间（分别从2015年和2016年起）。然而，即使在这段时间内，它们也发生了显著变化，并且出现了其他可能更有效解决相同问题的机器学习平台。因此，即使是最稳定的机器学习平台和工具也只能在适度的时间内保持稳定。
