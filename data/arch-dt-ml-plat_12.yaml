- en: 'Chapter 12\. Data Platform Modernization: A Model Case'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章 数据平台现代化：一个典型案例
- en: In the previous chapters we explored ways to leverage the cloud to build a modern
    data platform that can handle data at scale, help your organization remove silos,
    enable more employees to access data, make obtaining insights from data easier,
    and speed up AI/ML adoption. Together, these capabilities facilitate the extraction
    of value from data. In this final chapter we will apply the principles to a model
    case to explain what it means to transform an old-fashioned data platform into
    something that is modern and cloud native. Please note that the model case is
    purely fictitious to help ground the discussion.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章中，我们探讨了如何利用云来构建能够处理大规模数据的现代数据平台，帮助您的组织消除数据孤岛，使更多员工能够访问数据，更轻松地从数据中获取见解，并加速AI/ML的采纳。这些能力共同促进了从数据中提取价值的过程。在本章的最后，我们将应用这些原则到一个典型案例中，以解释将老式数据平台转变为现代云原生平台的含义。请注意，该典型案例纯属虚构，旨在帮助深化讨论。
- en: New Technology for a New Era
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新时代的新技术
- en: YouNetwork is an important video broadcaster that serves 15+ million customers
    throughout Europe. Over the 30+ years that it has operated, YouNetwork has navigated
    several technology transformative cycles, from a pioneering adoption of satellite
    broadcasting in the early 1990s to a recent implementation of the Internet Protocol
    television (IPTV) protocol. The adoption of IPTV enabled YouNetwork to launch
    a service that delivers real-time shows and video on demand (VOD), leveraging
    tailored set-top boxes (STBs) connected to the internet.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: YouNetwork 是一家重要的视频广播公司，为整个欧洲1500万以上的客户提供服务。在其30多年的运营过程中，YouNetwork 在几次技术变革周期中航行，从20世纪90年代初的卫星广播先驱采用到最近的互联网协议电视(IPTV)协议实施。采用IPTV使YouNetwork能够推出一个提供实时节目和视频点播(VOD)的服务，利用与互联网连接的定制机顶盒(STB)。
- en: Over this time, the organization has been able to adapt its offering to customer
    needs by enlarging its video catalog (e.g., TV shows, movies, sports events, etc.)
    every year. Impressively, it has also successfully diversified its portfolio,
    adding new services (e.g., online gaming, internet connections, etc.) to enable
    and boost the adoption of its brand-new IPTV service.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，该组织通过每年扩展其视频目录（例如电视节目、电影、体育赛事等），成功地根据客户需求调整其产品。令人印象深刻的是，它还成功地实现了多样化的组合，增加了新的服务（例如在线游戏、互联网连接等），以支持和促进其全新IPTV服务的采用。
- en: In other words, YouNetwork is a successful business that both innovates in its
    core business (content) and successfully integrates newly available technologies
    to expand its market. The recent explosion of data generated by new services and
    the inability to be agile based on the real-time data have caused the company
    to reflect on the future of its technology stack. The main drivers have been (1)
    the scalability of services with increasing data volumes, (2) the necessity to
    quickly implement and put into production new analytics-based solutions, and (3)
    the need to offer more tailored content streams to customers who increasingly
    expect such personalization.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，YouNetwork 是一家在其核心业务（内容）创新并成功整合新技术以扩展市场的成功企业。新服务产生的数据激增以及基于实时数据缺乏敏捷性的问题，促使公司思考其技术堆栈的未来。主要驱动因素包括：（1）随着数据量增加，服务的可扩展性，（2）迅速实施并投入生产新的基于分析的解决方案的必要性，以及（3）需要向越来越期望个性化的客户提供更加量身定制的内容流。
- en: The Need for Change
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变革的需求
- en: At the beginning of the last fiscal year, the board of directors scheduled a
    meeting to discuss the business strategy, and one of the main topics of discussion
    was the need for a change in the technology stack. Traditionally when YouNetwork
    invested in technology, this has involved building the capability in its own data
    centers. However, the scalability issues were making this harder and harder to
    do. The biggest concern of the board was that every single development that aimed
    to put in place innovative solutions like collections of tailored customer information,
    predictions of what users would love to see next, and real-time fraud detection
    systems became a challenge and ended up being impossible to implement in a timely
    manner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一财年初，董事会安排了一次会议，讨论业务战略，其中讨论的主要话题之一是技术栈需要变革的问题。传统上，当 YouNetwork 投资技术时，通常是在自己的数据中心构建能力。然而，随着可扩展性问题日益严重，这变得越来越难以实现。董事会最大的担忧是，每一项旨在实施像定制客户信息收集、用户喜欢看到的下一个内容的预测以及实时欺诈检测系统等创新解决方案的开发都变得困难，并最终无法及时实施。
- en: 'The board discussion highlighted the need for a radical change. From a technological
    perspective, especially on the data side, YouNetwork has gone through two main
    digital transformations in its history:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 议事板讨论突显了对彻底变革的需求。从技术角度来看，特别是在数据方面，YouNetwork 在其历史上经历了两次主要的数字化转型：
- en: COTS era
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: COTS 时代
- en: Where the company invested a huge amount of money in purchasing hardware and
    software coming from a single vendor and working all together in carrying out
    all the activities (e.g., DWH/data marts/cubes analysis)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个时期，公司投入了大量资金购买来自单一供应商的硬件和软件，并且所有这些设备协同工作，执行各种活动（例如 DWH/数据仓库/立方体分析）。
- en: OSS era
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: OSS 时代
- en: Where the company tried to differentiate between hardware and software, adopting
    a more open source (mainly Hadoop) approach, being able to cope with new use cases
    like unstructured data management and time-series analysis
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公司试图区分硬件和软件，采用了更开放源码的方法（主要是 Hadoop），能够处理新的用例，如非结构化数据管理和时间序列分析。
- en: 'The board recognized the fact that the company now needed a new transform­ation, a
    third big evolutionary step—the board made the decision to adopt a new journey,
    leveraging one of the most disruptive technologies of recent times: the public
    cloud.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 董事会认识到公司现在需要进行第三次重大的演进性转型，决定采取一条新的道路，利用近年来最具颠覆性的技术之一：公共云。
- en: Since nobody in the company had sufficient experience to drive such a transformation,
    the first decision was to establish a technical “SWAT” team (consisting of internal
    leaders and contractors coming from top-tier consulting companies) with the aim
    to scout all possible solutions available in the market and prepare a solid business
    plan to modernize YouNetwork’s current data platform.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于公司内没有人拥有足够的经验来推动这样的转型，首要决定是成立一个技术“SWAT”团队（由内部领导和来自顶级咨询公司的承包商组成），旨在搜索市场上所有可能的解决方案，并准备一个扎实的业务计划，以现代化
    YouNetwork 当前的数据平台。
- en: It Is Not Only a Matter of Technology
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这不仅仅是技术问题。
- en: The SWAT team organized a series of one-on-one meetings with the major cloud
    vendors to gain a better understanding of how to transform the data platform architecture
    into a modern stack. Even after the first interaction, it became clear that the
    journey to the cloud was more than just a technological journey. It also required
    an organization-wide transformation in the way that YouNetworkers used data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: SWAT 团队组织了一系列与主要云供应商的一对一会议，以更好地了解如何将数据平台架构转型为现代化堆栈。即使在第一次互动后，显然，向云的转型不仅仅是技术上的旅程，还需要
    YouNetworkers 在使用数据方面进行全面的组织转型。
- en: The SWAT team found that it was necessary to align the cloud strategy with the
    overall organizational strategy to consider how the business would evolve in response
    to the technological update. For example, the deep investment in internet-based
    technologies and protocols required a corresponding investment in a scalable data
    platform to cope with the real-time terabyte-scale data that the new system would
    generate. Such a scalable data platform would support the extraction of actionable
    information and enable YouNetwork to improve the quality of service (QoS) and
    gain a better understanding of the users. The QoS, in turn, would change the mix
    of programs that could be offered, and a better understanding of users permitted
    personalization that would change the shows being produced. This meant that the
    content acquisition team was now a stakeholder in the data-platform transformation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: SWAT团队发现，有必要将云策略与整体组织战略对齐，考虑业务如何在技术更新的背景下发展。例如，对基于互联网的技术和协议的深度投资要求相应地投资于可扩展的数据平台，以应对新系统将产生的实时TB级数据。这样的可扩展数据平台将支持提取可操作信息，并使YouNetwork能够提高服务质量（QoS）并更好地了解用户。而QoS的改善将改变可提供的节目组合，并且更好地了解用户将促使个性化，从而改变正在制作的节目。这意味着内容采购团队现在成为数据平台转型的利益相关者。
- en: 'Another key outcome was the need for sponsorship from the top, but since in
    this case the program was initially generated by the board of directors, the KPIs
    and the backing from C-suite were already a thing. However, there was a need for
    a flow of this sponsorship down through the chain of the company, a sort of advocacy
    within the organization, and the best way to achieve that was via the establishment
    of a dedicated group of people named the Cloud Center of Excellence (CCoE) that
    had to become a point of reference for such a transition. Considering the initial
    legacy footprint of the organization, it was not an easy task to clearly identify
    people who were able to drive such a transformation. YouNetwork adopted a hybrid
    approach, starting from the SWAT team, where both internal and external individuals
    partnered in building the CCoE:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关键成果是需要来自高层的赞助，但在这种情况下，该计划最初由董事会生成，KPI和来自C级管理层的支持已经成为现实。然而，公司内部需要将这种赞助从上到下传递，这种组织内的倡导最佳途径是通过建立一个名为“云卓越中心”（CCoE）的专门团队。考虑到组织的初期遗留足迹，清晰地确定能够推动这样一种转型的人员并不容易。YouNetwork采用了混合方法，从SWAT团队开始，内部和外部个人合作建立了CCoE：
- en: Internal resources
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 内部资源
- en: Three people respectively from the product, architecture, and engineering areas
    who brought internal knowledge and expertise about what was working and what was
    not. They were selected for their openness to cloud and a bias toward bringing
    change to the company—YouNetwork picked people who were already running some “unofficial”
    research and experimentations leveraging cloud services.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 产品、架构和工程领域的三位人士分别带来了关于现有工作和问题的内部知识和专业知识。由于他们对云端开放并倾向于推动公司变革，YouNetwork选择了那些已经在进行一些“非官方”研究和实验，利用云服务的人员。
- en: External resources
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 外部资源
- en: Third-party senior-level consultants who brought expertise and experience helping
    with the definition of the overall strategy, its adoption, and related governance.
    They acted as leadership and advisors where their main goal was to bring order,
    methodology, and support with vertical knowledge when needed, especially during
    the initial phase. At the beginning, there were multiple people in this group
    because of the lack of solid cloud knowledge within the internal team.^([1](ch12.html#ch01fn12))
    The number of people reduced over time as the internal team became more and more
    capable.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方高级顾问团队带来了帮助定义整体战略、采纳以及相关治理的专业知识和经验。他们在需要时充当领导和顾问的角色，主要目标是在初期阶段提供秩序、方法和支持，尤其是因为内部团队在云知识方面缺乏的情况下。^([1](ch12.html#ch01fn12))
    随着时间的推移，随着内部团队变得越来越有能力，这个团队中的人数逐渐减少。
- en: 'The initial achievement was mainly strategic and focused on finding a solid
    response to the question: “How do we guide the company into a new chapter?” As
    you will see throughout this chapter, the pivotal task was to carefully analyze,
    compare, and judge the proposals made by cloud vendors to select the best one
    that fit the organization’s needs.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的成就主要是战略性的，专注于找到一个扎实的回答：“我们如何引导公司进入新的篇章？”正如你将在本章中看到的，关键任务是仔细分析、比较和评判云供应商提出的建议，以选择最符合组织需求的最佳方案。
- en: 'The CCoE, as shown in [Figure 12-1](#the_role_of_the_ccoe), identified the
    strategy and clarified the process to be followed in four stages:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[12-1](#the_role_of_the_ccoe)所示，CCoE确定了策略并明确了在四个阶段中应遵循的过程：
- en: Governance
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 治理
- en: Identify and implement standards to guide the use of the newly created data
    platform, measure its success, manage related spending, and strive for efficiency
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 确定和实施标准，以指导新创建的数据平台的使用，衡量其成功，管理相关支出，并追求效率。
- en: Migration management
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移管理
- en: Push and control the migration of workloads in the cloud
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 推动和控制工作负载在云中的迁移。
- en: Operationalization of the running environment
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 运行环境的操作化
- en: Control the cloud team’s operations for workloads that have been migrated to
    the cloud
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 控制已迁移到云中的工作负载的云团队运营
- en: Training and support
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 培训和支持
- en: Serve as an SME for the engineering, product, and operations teams to foster
    further adoption of the cloud for new projects while empowering the business to
    understand and leverage the organization’s newly created cloud capabilities, especially
    via massive training sessions (i.e., change management)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作为工程、产品和运营团队的主题专家，促进云在新项目中的进一步采纳，同时赋予业务理解和利用组织新创建的云能力的能力，特别是通过大规模培训会议（即变更管理）
- en: By the completion of the development of the new data platform, internal people
    fully drove the CCoE. The CCoE had also expanded—it had added brand-new roles
    like security, site reliability engineers (SREs), data engineers, data scientists,
    cloud operations, technical support engineers, etc.—developing new teams within
    the company’s business units to execute on each stream. Today, the CCoE at YouNetwork
    consists of 10 individuals.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在新数据平台开发完成后，内部人员全力推动了CCoE。CCoE也在扩展——增加了诸如安全、站点可靠性工程师（SREs）、数据工程师、数据科学家、云操作、技术支持工程师等全新角色——在公司业务单位内部成立新团队，以执行每个流程。今天，YouNetwork的CCoE由10名成员组成。
- en: '![The role of the CCoE](assets/adml_1201.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![CCoE的角色](assets/adml_1201.png)'
- en: Figure 12-1\. The role of the CCoE
  id: totrans-35
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-1. CCoE的角色
- en: 'It is important to note that one of the CCoE’s responsibilities is to consider
    potential organizational changes that the company may face in the future (see
    [“Step 3: Break Down Silos”](ch02.html#step_three_break_down_silos)). To help
    with the transition into the new world, follow the team’s recommendations.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，CCoE的责任之一是考虑公司未来可能面临的组织变化（参见[“步骤3：打破信息孤岛”](ch02.html#step_three_break_down_silos)）。为了帮助团队顺利过渡到新世界，请遵循团队的建议。
- en: The Beginning of the Journey
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 旅程的开始
- en: As highlighted before, after understanding the challenges and effort needed
    to adopt a complex transformation and modernization journey, YouNetwork had to
    first identify a possible target architecture and then define how to make it real
    considering its on-premises/legacy heritage. The CCoE, based on the preliminary
    discussions with the cloud vendors, prepared some documents describing a high-level
    picture of the current environment and an envisioned target architecture.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面所强调的，在了解采用复杂转型和现代化旅程所需的挑战和努力后，YouNetwork首先必须确定可能的目标架构，然后定义如何使其成为现实，考虑到其本地/遗留基础设施。基于与云供应商的初步讨论，CCoE准备了一些文件，描述了当前环境的高层次图像和预见的目标架构。
- en: The Current Environment
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当前环境
- en: The technological footprint of the data platform needed, as already mentioned,
    an evolution, and the company decided to issue an RFP (that is in practice a tender,
    an offer for supply products and services) to the various cloud vendors to get
    an offer for a possible target architecture and related program to get there.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，数据平台的技术足迹需要进化，公司决定向各个云供应商发布RFP（实际上是一个招标，供应产品和服务的报价），以获得可能的目标架构及相关程序的报价。
- en: 'When the legacy system was first designed as described in [Figure 12-2](#on_prem_data_platform_architecture),
    some standardization was imposed: all the source systems of the legacy architecture
    had to generate files (e.g., CSV, JSON, Parquet, etc.) to be uploaded into an
    FTP server. From there, a COTS ETL solution read and transformed the data to be
    ingested into the DWH and the data lake based on Hadoop/Spark technology. Communication
    between the Hadoop cluster and the DWH was achieved via an ad hoc connector. Data
    analysts and decision makers were carrying on all their activities and analysis
    mainly using Excel and other BI tools that were based on commercial solutions.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当遗留系统最初设计如[图12-2](#on_prem_data_platform_architecture)所述时，施加了一些标准化：所有遗留架构的源系统都必须生成文件（例如，CSV、JSON、Parquet等），以上传到FTP服务器。从那里，一个COTS
    ETL解决方案读取和转换数据，以便根据Hadoop/Spark技术摄取到DWH和数据湖中。Hadoop集群与DWH之间的通信通过一个特定的连接器实现。数据分析师和决策者主要使用Excel和其他基于商业解决方案的BI工具进行所有活动和分析。
- en: '![On-prem data platform architecture](assets/adml_1202.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![本地数据平台架构](assets/adml_1202.png)'
- en: Figure 12-2\. On-prem data platform architecture
  id: totrans-43
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-2\. 本地数据平台架构
- en: 'Configuration information of each of the current workloads was added as an
    annex of the RFP to help cloud vendors size the final solution both from a technology
    and an economical perspective:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每个当前工作负载的配置信息被添加为RFP的附件，以帮助云供应商从技术和经济的角度确定最终解决方案的规模：
- en: 'Number of environments (usually three: dev, test, and prod)'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境数量（通常为三个：开发、测试和生产）
- en: Number of nodes
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 节点数量
- en: Number of cores per node
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个节点的核心数
- en: CPU average utilization (e.g., 92%)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU 平均利用率（例如，92%）
- en: CPU utilization peak (e.g., 100%)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU 利用率峰值（例如，100%）
- en: Memory size per node
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个节点的内存大小
- en: Memory average utilization (e.g., 92%)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存平均利用率（例如，92%）
- en: Memory utilization peak (e.g., 100%)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存利用率峰值（例如，100%）
- en: Storage size per node, storage for backup, and total storage
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个节点的存储大小，备份存储和总存储
- en: HDFS replication factor (e.g., 3)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HDFS 复制因子（例如，3）
- en: Operating system type and version (e.g., Windows Server 2008/Linux CentOS 7)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统类型和版本（例如，Windows Server 2008/Linux CentOS 7）
- en: Nodes uptime (e.g., 24/7/365 or 160 hours/month)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 节点的正常运行时间（例如，24/7/365或每月160小时）
- en: Generated data per day (e.g., ~350 GB)
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每天生成的数据量（例如，约350 GB）
- en: Data retention policy (730 days on average)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据保留策略（平均730天）
- en: A legacy solution like that, with hardware close to the end of life and software
    that surpassed the end of support, was hard to maintain, and the cost for the
    licenses, especially on the DWH side, was exploding. Furthermore, the architecture
    was very limited because streaming patterns could not be adopted. The Hadoop cluster
    needed to be updated in terms of both hardware (the system was close to collapse,
    and new jobs could remain in queue days before being executed) and software (Hadoop
    distribution was out of date).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于那样的遗留解决方案，硬件接近寿命末期，软件超过支持结束，维护难度大，尤其是在DWH方面的许可成本正在激增。此外，由于无法采用流式模式，架构非常受限。需要更新Hadoop集群的硬件（系统接近崩溃，新的作业可能在排队几天后才能执行）和软件（Hadoop发行版已过时）。
- en: 'The system resided in two physically separated data centers: the main site
    and a failover site. They had been configured in active/active, which means that
    in both facilities there was adequate infrastructure to run the business and reduce
    system degradation in case of disaster (i.e., failure of an entire data center),
    improving reliability. DWH data was synchronized in real time, achieving a recovery
    point objective (RPO) close to zero. The data lake data was aligned multiple times
    a day using the tool DistCp with a targeted RPO of six hours. In case of disaster,
    it was possible to route the traffic from one data center to the other one with
    a minimum downtime, achieving a recovery time objective (RTO) close to zero.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 系统位于两个物理分离的数据中心：主站点和故障转移站点。它们配置为主动/主动，这意味着在两个设施中都有足够的基础设施来运行业务，并在灾难情况下减少系统退化（即整个数据中心的故障），从而提高可靠性。DWH数据实现了实时同步，达到接近零的恢复点目标（RPO）。数据湖数据使用DistCp工具多次每天对齐，目标RPO为六小时。在灾难情况下，可以将流量从一个数据中心路由到另一个数据中心，最小化停机时间，实现接近零的恢复时间目标（RTO）。
- en: The Target Environment
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目标环境
- en: In the RFP document, the CCoE team outlined the desired end state of YouNetwork’s
    new cloud environment. From a general point of view, the goal was to have one
    single system (i.e., a data lakehouse) as a single point of truth for the entire
    company. All users should be able to get access to the data, based on their access
    rights, and perform self-reporting. The idea was to limit the number of tools
    to be used for such activities, with the goal of getting rid of offline spreadsheets
    as much as possible and transitioning toward OSS. The ETL part had to be modernized
    wherever possible with an ELT approach. The goal of adopting OSS was to terminate
    as many of the COTS licenses as possible. The team chose a SQL-first data lakehouse
    (see [Chapter 7](ch07.html#converging_to_a_lakehouse)) approach because even though
    Hadoop was an important pillar of the legacy architecture, the number of people
    who were familiar with SQL was higher than the number of users able to play with
    Spark. The intention was to simultaneously (1) value the work already done by
    the organization in landing all source data into a data lake and (2) help reduce
    the constraints, promoting a more democratic data access approach.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在RFP文档中，CCoE团队概述了YouNetwork新云环境的期望最终状态。从总体上看，目标是拥有一个单一系统（即数据湖仓库），作为整个公司的唯一真相点。所有用户应能够根据其访问权限访问数据并进行自我报告。该想法是尽可能减少用于此类活动的工具数量，并向开源软件过渡。在可能的情况下，ETL部分必须采用ELT方法进行现代化。采用开源软件的目标是尽可能终止COTS许可证。团队选择了以SQL为先的数据湖仓库（见[第7章](ch07.html#converging_to_a_lakehouse)）方法，因为尽管Hadoop是传统架构的重要支柱，但熟悉SQL的人数多于能够使用Spark的用户数。意图是同时（1）重视组织已完成的将所有源数据登陆到数据湖的工作，以及（2）帮助减少约束，促进更民主的数据访问方法。
- en: Since the current architecture was showing limits in elasticity and cost optimization,
    what the organization wanted to achieve was a cloud solution that provided unlimited
    scalability and the ability to rely on modern techniques like ephemeral clustering
    to optimize resource usage and costs. The size of the Hadoop cluster, where unstructured
    data sits, had to be reduced as well since the majority of the activities should
    be carried on directly by the DWH.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 由于当前架构显示出弹性和成本优化的限制，组织想要实现的是提供无限可扩展性并依赖现代技术（如瞬时集群）来优化资源使用和成本的云解决方案。此外，未结构化数据所在的Hadoop集群大小也必须减小，因为大多数活动应由DWH直接执行。
- en: 'Another key element was the ability to handle data processing in real time:
    in the past, a batch approach was enough for the requested analysis, but the need
    to provide customers with immediate and tailored feedback pushed the company toward
    streaming use cases. Furthermore, considering the high number of tasks to be managed
    and controlled, there was a clear need for a workflow management platform layer
    that helped orchestrate all the data tasks with a “configuration as a code” approach.
    Every single component of the architecture had to be secured with fine-grained
    control policies and governed with a solution that allowed users to have complete
    visibility and understanding of what was happening.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关键元素是实时处理数据的能力：过去，批处理方法足以进行请求的分析，但是为了为客户提供即时和定制的反馈，推动公司转向流式使用案例。此外，考虑到需要管理和控制的任务数量众多，显然需要一个工作流管理平台层，帮助使用“配置即代码”的方法编排所有数据任务。架构的每个组件都必须通过细粒度控制策略进行保护，并通过解决方案进行管理，允许用户完全了解发生的情况。
- en: Finally, the platform had to be the home for innovation by enabling and expanding
    the adoption of ML to improve the customer experience, reduce costs, increase
    revenue, and gain a competitive advantage by providing more valuable services
    to the customers. This led to the intended target architecture shown in [Figure 12-3](#envisioned_high_level_cloud_data_platfo).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，该平台必须通过启用和扩展ML的采用来成为创新的摇篮，以改善客户体验，降低成本，增加收入，并通过为客户提供更有价值的服务获得竞争优势。这导致了所期望的目标架构，如[图12-3](#envisioned_high_level_cloud_data_platfo)所示。
- en: '![Envisioned high-level cloud data platform architecture](assets/adml_1203.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![构想中的高级云数据平台架构](assets/adml_1203.png)'
- en: Figure 12-3\. Envisioned high-level cloud data platform architecture
  id: totrans-67
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-3. 构想中的高级云数据平台架构
- en: 'In our experience, the difference between a successful vendor choice and a
    poor one is alignment between your business goals and the vendor’s products. YouNetwork
    took particular care in making sure it got this right. YouNetwork explained to
    the vendors why it wanted to invest effort in the move to cloud. As highlighted
    at the beginning, there were three main motivations behind the renovation of YouNetwork’s
    technological stack:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的经验，选择成功的供应商和选择不佳的供应商之间的区别在于您的业务目标与供应商的产品之间的对齐。 YouNetwork 特别注意确保这一点正确。
    YouNetwork 向供应商解释了为什么要投入精力转移到云端的原因。正如在开头强调的那样，YouNetwork 技术栈改造背后有三个主要动机：
- en: 'The organization wanted to *grow its market share*, increasing the number of
    users accessing the services with a direct impact on the scalability of the platform:
    more users, more access, and more resources needed to serve the system following
    (probably) unpredictable patterns.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织希望*扩大其市场份额*，增加访问服务的用户数量，直接影响平台的可扩展性：更多用户、更多访问和更多资源用于服务系统，可能会出现不可预测的模式。
- en: The company wanted to *offer more attractive services*, and this implied a *fail
    fast* approach with a lot of experimentation and A/B testing.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司希望*提供更具吸引力的服务*，这意味着采用快速失败的方法进行大量实验和A/B测试。
- en: YouNetwork wanted to *develop fidelity*, giving to the users not only even more
    tailored content but also an even more robust service via a granular control of
    the QoS of their hardware devices.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YouNetwork 希望*发展忠诚度*，为用户提供更加量身定制的内容，通过对其硬件设备的QoS进行更精细的控制，同时提供更加稳健的服务。
- en: YouNetwork clearly laid out the expectation to see its goals reflected in the
    RFP response, and in fact, the company asked for the development of a PoC to demonstrate
    the value of a modern data platform.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: YouNetwork 明确表达了希望在RFP响应中看到其目标反映的期望，并且事实上，公司要求开发一个PoC来展示现代数据平台的价值。
- en: The PoC Use Case
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PoC使用案例
- en: 'YouNetwork decided to pose to the cloud vendors a specific scenario that was
    generating a lot of pain in the on-premises world, especially for two of the main
    motivations: space needed to accomplish the task and time requested to get to
    the final results. The company was collecting data coming from its customer STBs
    every 15 minutes to analyze the QoS and generate a heat map of the status of its
    devices network. Each STB generated a file containing a snapshot of its status,
    and then it connected to the FTP server to upload the content. From there, an
    ETL batch job processed all the data present in the FTP server, aggregating all
    the files and extracting relevant information to be uploaded into the DWH. From
    there, a SQL job processed the data and materialized the result into a table that
    was the base for a dashboard that visualized the status of the STBs, as shown
    in [Figure 12-4](#poc_on_prem_use_case_architecture).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: YouNetwork 决定向云供应商提出一个特定的场景，这个场景在本地环境中造成了很大的困扰，特别是在两个主要动机中：完成任务所需的空间和获得最终结果所需的时间。
    公司每15分钟从其客户STB收集数据，以分析QoS并生成其设备网络状态的热图。 每个STB生成一个包含其状态快照的文件，然后连接到FTP服务器上传内容。 从那里，ETL批处理作业处理FTP服务器中的所有数据，汇总所有文件并提取相关信息以上传到DWH。
    然后，SQL作业处理数据并将结果物化为一个表，这是一个仪表板的基础，用于显示STB的状态，如[图12-4](#poc_on_prem_use_case_architecture)所示。
- en: '![PoC on-prem use case architecture](assets/adml_1204.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![PoC on-prem use case architecture](assets/adml_1204.png)'
- en: Figure 12-4\. PoC on-prem use case architecture
  id: totrans-76
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-4. PoC本地使用案例架构
- en: 'The major drawbacks of such an architecture were as follows:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这种架构的主要缺点如下：
- en: Inability to scale
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 无法扩展
- en: There were 15+ million devices that could potentially send information every
    15 minutes, but the backend was not able to handle such a big number of multiple
    connections, so in reality, data was not sent every 15 minutes for each device
    but just for some devices selected in a round-robin fashion.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 有超过1500万设备可能每15分钟发送信息，但后端无法处理如此大量的多个连接，因此实际上，并非每台设备每15分钟发送数据，而是仅选中一些设备以轮询的方式发送数据。
- en: Size of the requested space
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 请求空间的大小
- en: Each individual file was not so big by itself (more or less 1 MB), but considering
    the frequency of generation, the size of the data stored in the DWH was unmanageable,
    and this meant that YouNetwork could maintain online a very short amount of history
    (just seven days generating 100+ TB of data with 100+ million rows).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 每个单独的文件本身并不是很大（大约 1 MB），但考虑到生成频率，存储在DWH中的数据量是无法管理的，这意味着YouNetwork只能在线维护很短的历史数据（仅生成
    100+ TB 的数据，包含 1 亿多行，只有七天）。
- en: Time to access the data
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 访问数据的时间
- en: Because the DWH was already under stress handling several use cases, the time
    needed to execute the query to materialize the table used by the visualization
    tool was around 55 minutes.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 由于DWH已经在处理多个用例时已经处于压力之下，执行用于可视化工具的表的材料化查询所需的时间大约是 55 分钟。
- en: Note
  id: totrans-84
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The choice of a use case to do a PoC on is important. Note that YouNetwork chose
    a use case that, if successful, would pro­vide a justification for building a
    cloud native data platform. You too should choose a use case that is harder than
    typical, has significant business impact, and can shed light on the relative benefits
    of a move to cloud over the status quo. What you should not do is select a use
    case that is one-off or mostly operational in nature. This can be particularly
    difficult when most of the people doing the evaluation sit in the IT department.
    The PoC should not be about ingesting a random file and doing a query on it (one-off
    use case, no business impact) or about being able to fulfill a “right-to-be-forgotten”
    request (operational in nature). So get out and talk to business users when selecting
    a PoC use case!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 选择PoC用例非常重要。请注意，YouNetwork选择了一个如果成功，将为构建云原生数据平台提供理由的用例。您也应选择一个比典型用例更难、对业务影响显著，并能揭示云相对于现状改进的相对优势的用例。不应选择一次性或主要是操作性质的用例，特别是当大多数评估人员都在IT部门时。PoC不应该是摄入一个随机文件并对其进行查询（一次性用例，没有业务影响），或者履行“被遗忘权”请求（操作性质）。因此，在选择PoC用例时，请走出去与业务用户交流！
- en: The RFP Responses Proposed by Cloud Vendors
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云供应商提出的RFP响应
- en: To have a better understanding of how to achieve its goals, YouNetwork decided
    to prepare a detailed tender to be shared with all the cloud vendors that had
    submitted ad hoc proposals. Even though the value propositions were based on different
    differentiators, the proposed high-level architectures were very similar. The
    following sections will discuss the key components of cloud vendors’ responses
    that outline their proposals for the modernization journey. This is a typical
    procedure when working on such a project with an organization of this size. However,
    please keep in mind that other organizations may use different approaches, which
    may be more or less formal. Please concentrate on the material in the various
    sections rather than the structure of the overall process.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解如何实现其目标，YouNetwork决定准备一份详细的投标文件，与提交特定提案的所有云供应商分享。尽管价值主张基于不同的差异化因素，但提出的高层架构非常相似。接下来的章节将讨论云供应商响应的关键组成部分，概述了他们提出的现代化旅程计划。在这样一个规模的组织中进行这样的项目通常是一个典型的流程。然而，请注意，其他组织可能采用不同的方法，可能更或者更少正式。请专注于各个部分的内容，而不是整个过程的结构。
- en: The Target Environment
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目标环境
- en: Each of the cloud vendors’ proposals followed the architecture sketched in [Figure 12-5](#proposed_cloud_data_platform_architectu)
    (the one that you saw in [Chapter 7](ch07.html#converging_to_a_lakehouse)) and
    leveraged the highlighted PoC use case to explain it.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 每个云供应商的提案都遵循[图 12-5](#proposed_cloud_data_platform_architectu)中描绘的架构（您在[第 7 章](ch07.html#converging_to_a_lakehouse)中看到的那个），并利用突出的PoC用例来解释它。
- en: '![Proposed cloud data platform architecture](assets/adml_1205.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![提议的云数据平台架构](assets/adml_1205.png)'
- en: Figure 12-5\. Proposed cloud data platform architecture
  id: totrans-91
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-5\. 提议的云数据平台架构
- en: 'The main components of the architecture included the following:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 架构的主要组成部分包括以下内容：
- en: Data sources
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 数据源
- en: 'STBs send the data to the backend. They can do that both in real time and/or
    batch:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 机顶盒将数据发送到后端。它们可以实时和/或批处理发送数据：
- en: Real time
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 实时
- en: The devices send information about their status every *x* seconds, usually in
    JSON format.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 设备通常每 *x* 秒发送其状态信息，通常以JSON格式。
- en: Batch
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 批处理
- en: The devices send multiple messages at the same time or a single message containing
    multiple messages, maybe after a reboot or an update operation.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 设备同时发送多条消息或者单条消息包含多条消息，可能是在重新启动或更新操作之后。
- en: Ingestion
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 数据摄入
- en: This is the component that reads messages coming from the STBs and that is responsible
    for the collection and storage of the data. For the real-time messages, it makes
    use of a publisher/subscriber serverless solution that is able to handle millions
    of messages per second. From there, the data is pushed into the raw landing zone
    (bronze) of the data lake that is based on an object storage solution that is
    infinitely scalable by nature. This will become the home both for real-time and
    batch messages that will be processed by subsequent pipelines.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从STB接收消息并负责数据收集和存储的组件。对于实时消息，它使用了一个能够处理每秒数百万条消息的发布/订阅无服务器解决方案。数据随后被推送到基于对象存储解决方案的原始落地区（铜区）的数据湖中，这种解决方案天生具有无限可扩展性。这将成为实时和批处理消息的家园，后续管道将处理这些消息。
- en: Transformation
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 转换
- en: At this stage, the system processes the JSON data to extract relevant information
    (and to enrich it with internal data for governance purposes) like bandwidth,
    latency, jitter, or packet loss and stores it both in the production zone of the
    data lake and in ad hoc tables in the DWH.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，系统处理JSON数据以提取相关信息（并丰富内部数据以进行治理），例如带宽、延迟、抖动或丢包，并将其存储在数据湖的生产区以及DWH中的专用表中。
- en: Analytics
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 分析
- en: Now it is time to analyze the collected data to figure out if there is any issue
    or if the situation is under control. Users can read information via pure SQL
    queries to double-check the status of their devices or to analyze the evolution
    of some parameters over the time. But they can also carry out more complex analysis
    like the effectiveness of plan policy change for a specific set of STBs and related
    users, or they can double-check if there is any correlation between a specific
    level of video compression and the number of hours spent in front of specific
    content.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是分析收集的数据的时候，以确定是否存在问题或情况是否受控。用户可以通过纯SQL查询阅读信息，以验证设备状态或分析某些参数随时间的演变。但他们也可以进行更复杂的分析，例如特定STB集和相关用户的计划政策变更效果，或者验证特定视频压缩级别与特定内容前使用时间的相关性。
- en: BI and AI/ML
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能和AI/ML
- en: Analysts can now develop some real-time visualization dashboards to easily identify
    the usage of STBs—via heat maps, for example—or monitor in real time the level
    of packet latency or the level of compression of the streamed videos. They can
    do that at scale because the underlying infrastructure is capable of carrying
    out several analyses on multiple datasets in parallel without degrading the overall
    performance. With the huge amount of new and historical data available, data scientists
    can work on the implementation of ML algorithms to predict when STBs will have
    a failure, suggesting to the customer the need for a new device or, better, automatically
    triggering a procedure to ship them a new one.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师现在可以开发一些实时可视化仪表板，例如热图，轻松识别STB的使用情况，或者实时监控流媒体视频的数据包延迟或压缩级别。由于底层基础设施能够同时处理多个数据集上的多个分析而不会降低整体性能，因此可以大规模进行这些分析。有了大量的新旧数据可用，数据科学家可以通过实施ML算法来预测STB何时会发生故障，建议客户需要新设备，或者更好地自动触发程序来为他们寄送新设备。
- en: Data consumers
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 数据消费者
- en: They could be users or other systems. Consumers can leverage the data as it
    is (i.e., raw) or curated from an extrapolation from the analytics or BI and AI/ML
    systems. In this specific scenario, the majority of data consumers are automatic
    solutions that, based on the result of some elaboration (e.g., analysis of the
    level of jitter), can automatically trigger some procedures to improve the quality
    of service like, for example, bandwidth shaping or traffic policing.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 它们可以是用户或其他系统。消费者可以利用原始数据或从分析或商业智能和AI/ML系统的外推中进行策划后的数据。在这种特定场景中，大部分数据消费者是基于某些处理结果（例如对抖动级别的分析）的自动解决方案，可以自动触发一些程序以改善服务质量，例如带宽塑形或流量管控。
- en: 'Transverse to the preceding sections, there were horizontal services:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 与前述部分相对应，还有水平服务：
- en: Orchestration
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 编排
- en: Solutions to coordinate all the data processing tasks generally described via
    a DAG that defines all the dependencies of various jobs handling failures, retries,
    and backfill
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案通过一个DAG来协调所有数据处理任务，该DAG定义了各种作业的所有依赖关系，处理故障、重试和回填。
- en: Catalog and privacy
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 目录和隐私
- en: Solutions for data cataloging operations (e.g., metadata management, data lineage,
    etc.) and for preventing data exfiltration/leaking, protecting the content of
    sensitive information (e.g., credit card numbers)
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 数据目录操作（例如，元数据管理、数据血统等）和防止数据外泄/泄露、保护敏感信息内容（例如信用卡号）的解决方案。
- en: IAM/operations/logging and monitoring
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: IAM/操作/日志和监控
- en: Solutions to control “who is accessing what” and to log every single step (e.g.,
    number of loading events, dimension of the ingested data, user who performs a
    specific query, etc.) of the data journey with the ability to monitor and control
    the health of the entire data platform
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 控制“谁访问什么”并记录数据旅程的每一步（例如，加载事件数量、数据摄入的维度、执行特定查询的用户等），具备监控和控制整个数据平台健康状况的能力的解决方案。
- en: Continuous integration and continuous delivery
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 持续集成和持续交付
- en: Solutions for version control of source code, scripts, configuration, and infrastructure
    as code; automatic building, testing, and deployment; and environment setup, isolation,
    and separation from production
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码、脚本、配置和基础设施版本控制的解决方案；自动构建、测试和部署；以及从生产环境中设置、隔离和分离的环境。
- en: 'In terms of development, cloud vendors decided to opt for a high level of the
    flexibility that the company wanted to have:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发方面，云供应商决定选择公司所希望的高度灵活性水平：
- en: IaaS
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: IaaS
- en: The best level of control with the burden of management; compliant both with
    COTS and OSS. The organization had to fully manage the entire infrastructure and
    take care of activities like patching, updates rollout, maintenance, etc. Here
    we are talking about configurations based on VMs where YouNetwork has to deploy
    selected solutions.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳的管理控制水平，但需承担管理负担；符合COTS和OSS标准。组织必须完全管理整个基础设施，并处理像打补丁、更新发布、维护等活动。这里我们谈论的是基于VM部署选定解决方案的配置，YouNetwork必须执行。
- en: PaaS
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: PaaS
- en: The solution that lets the organization focus on the development of the proper
    solutions instead of having them working on managing the underlying infrastructure
    that scales automatically based on the application needs. Examples are AWS Lambda,
    Azure Functions, Google Cloud Functions, AWS Redshift, Azure Synapse, or Google
    BigQuery.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 让组织专注于开发适当的解决方案，而不是管理基础设施，根据应用程序需求自动扩展的解决方案。例如AWS Lambda、Azure Functions、Google
    Cloud Functions、AWS Redshift、Azure Synapse或Google BigQuery。
- en: SaaS
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: SaaS
- en: Solutions that can be directly leveraged by users. They can be deployed anywhere
    (in cloud or even on premises), but this is totally transparent for users who
    will access the services online. Examples are Salesforce, Looker, and Palantir.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以直接利用的解决方案。它们可以在任何地方部署（云端或本地），但对于在线访问服务的用户来说完全透明。例如Salesforce、Looker和Palantir。
- en: 'It has to be noted that from the RFP it was not super clear what the preferred
    strategy of YouNetwork was: its past expertise was in handling VMs and servers,
    so an IaaS approach was the easiest one to tackle, but to really achieve the level
    of envisioned transformation, cloud providers pushed for a more PaaS and SaaS
    approach, freeing the organization from infrastructure maintenance completely
    and focusing all the users on creating value for the company. To avoid having
    the organization perform a double somersault, one of the vendors proposed a hybrid
    approach where the pivotal components were based on PaaS technology (e.g., DWH,
    data lake) but others (e.g., scheduler) were deployed on IaaS to streamline the
    adoption process.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，从RFP中并不是非常清楚YouNetwork的首选战略是什么：其过去的专业经验是处理VM和服务器，因此IaaS方法是最容易应对的，但要实现设想中的转型水平，云提供商推动更多的是PaaS和SaaS方法，完全解放组织不再维护基础设施，而是将所有用户聚焦于为公司创造价值。为了避免组织做双重翻转，供应商之一提出了一个混合方法，关键组件基于PaaS技术（例如DWH、数据湖），但其他组件（例如调度器）部署在IaaS上以简化采用过程。
- en: It is important to note that RFPs are not always 100% clear on the requirements
    that the organization wants to achieve or the KPIs that will be used to evaluate
    them. It is standard practice to have a dedicated section where vendors can ask
    detailed questions to relevant stakeholders before submitting their official response.
    Sometimes these questions are made public to all participants, and sometimes they
    are not, depending on the rules established by the organization.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，RFP并不总是对组织希望实现的要求或将用于评估它们的KPI 100%清晰。有一个专门的部分，供应商可以在正式提交响应之前向相关利益相关者提出详细问题，这是标准做法。有时这些问题对所有参与者公开，有时则不公开，这取决于组织制定的规则。
- en: The Approach on Migration
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 迁移方法
- en: 'Another key part of the RFP was aimed at getting a response to a simple question:
    “How do we get there?” Migrating from an on-premises environment to a modern one
    that is outside the boundaries of the proper data center is something that appears
    daunting at the beginning. This is why you need to have a clear understanding
    of the approach and the different phases required to complete such a transformation.
    Besides a suggested initial discovery and planning phase that was recalling what
    was described in [Chapter 4](ch04.html#a_migration_framework), all the vendor
    proposals converged on a multistep approach based on four different phases with
    related focus and purpose:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: RFP的另一个关键部分旨在回答一个简单的问题：“我们如何到达那里？” 从本地环境迁移到一个超出传统数据中心范围的现代化环境，一开始可能看起来令人生畏。这就是为什么您需要清楚地理解实施这种转型所需的方法和不同阶段。除了建议的最初发现和规划阶段，该阶段是回顾了[第四章](ch04.html#a_migration_framework)中描述的内容，所有供应商的提议都集中在一个基于四个不同阶段的多步骤方法上，具有相关的重点和目的：
- en: Foundations development
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 基础开发
- en: Where the basis of the architecture has to be built both for IaaS and PaaS/SaaS
    solutions
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 架构的基础必须同时构建IaaS和PaaS/SaaS解决方案
- en: Quick wins migration
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 快速获胜迁移
- en: Migrate specific workloads that can easily find a fit in the new world, thereby
    enabling downstream applications (e.g., data collector for JSON data coming from
    STBs)
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移特定的工作负载，这些工作负载可以很容易地在新环境中找到适合的位置，从而启用下游应用程序（例如，从STB获取JSON数据的数据收集器）
- en: Migration fulfillment
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移实现
- en: Complete the migration of all the data behind the workloads (e.g., historical
    STB data)
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有工作负载背后的数据迁移（例如，历史STB数据）
- en: Modernization
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现代化
- en: Introduce new functionalities (e.g., streaming and AI/ML capabilities) and redesign/reimplement
    old-fashioned workload to leverage cloud native functionalities (e.g., the data
    lake and the DWH adopting a more SQL-first data lakehouse approach)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 引入新功能（例如，流媒体和AI/ML能力），并重新设计/重新实施老式工作负载以利用云原生功能（例如，采用更SQL优先的数据湖和数据仓库湖屋方法）
- en: Let’s have a deep dive into all the steps proposed by the cloud vendors.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入研究云供应商提出的所有步骤。
- en: Foundations development
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基础开发
- en: This is the step where YouNetwork has to develop the basis for all future workloads
    in the cloud. It refers to the baseline and structural configuration of a cloud
    environment. You can consider it as the minimum configuration you have to put
    in place to enable the migration of legacy workloads and the implementation of
    new ones, and it generally includes all the horizontal services that make the
    platform the perfect place for your workload.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步是YouNetwork必须在云中为所有未来工作负载开发基础的步骤。它指的是云环境的基线和结构配置。您可以将其视为启用遗留工作负载迁移和新工作负载实施所需的最低配置，并且通常包括使平台成为工作负载理想场所的所有水平服务。
- en: 'The vendor proposals aimed to target the following elements that have been
    identified as critical factors for the YouNetwork adoption:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商的提议旨在针对以下被确定为YouNetwork采纳的关键因素：
- en: Identity management
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 身份管理
- en: 'You have to handle authentication of users and services in a secure and reli­able way:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须以安全可靠的方式处理用户和服务的认证：
- en: '*Cloud Identity Services* with an initial integration with the current on-premises
    solutions (i.e., Microsoft Active Directory in this case) followed by a complete
    adoption of the fully managed solution in the cloud environment and a natural
    dismission of the legacy solution'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*云身份服务* 初步与当前本地解决方案集成（在这种情况下是Microsoft Active Directory），随后完全采用在云环境中完全管理的解决方案，并自然弃用旧解决方案'
- en: '*Authentication options* (e.g., user/password or single sign-on) and related
    security (e.g., two-factor authentication) to allow YouNetwork users to get rid
    of a VPN approach and adopt a modern zero trust security approach to enable secure,
    fast, and easy remote working'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*认证选项*（例如用户/密码或单点登录）及相关安全性（例如双因素认证），以允许YouNetwork用户摒弃VPN方法，并采用现代零信任安全方法，以实现安全、快速和便捷的远程工作。'
- en: '*Auditing* activities to keep track of and monitor all the activities (e.g.,
    user login) made by each single identity within the platform for compliance and
    control purposes'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*审计*活动用于跟踪和监控平台内每个单一身份执行的所有活动（例如用户登录），以便符合合规性和控制目的。'
- en: Access management
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 访问管理
- en: 'You have to ensure that only authorized identities can get access to selected
    resources with the correct set of rights:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须确保只有经授权的身份才能访问选定资源，并拥有正确的权限集：
- en: IAM solutions to handle at scale permissions to all identities
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IAM解决方案可大规模处理所有身份的权限。
- en: Organization policies to define all the rules that should be applied at the
    organizational level (e.g., audit team can access all cloud resources in read
    mode)
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织策略用于定义应在组织级别应用的所有规则（例如审计团队可以以只读模式访问所有云资源）。
- en: Security
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性
- en: You have to define the policies and actions to secure the new environment that
    take into account the shared responsibility that comes with cloud technology (i.e.,
    security of the cloud environment handled by the cloud vendor and security in
    the cloud environment that has to be managed by the final user).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须定义策略和操作以保护新环境，考虑到与云技术相关的共享责任（即云环境的安全由云供应商处理，而在云环境中的安全则由最终用户管理）。
- en: Networking
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 网络
- en: You define the way all the new components in the cloud environment will communicate
    and how they can eventually interact with external and on-premises resources.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 您定义云环境中所有新组件的通信方式，以及它们如何最终与外部和本地资源交互。
- en: Visibility
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 可见性
- en: You describe how to get access to real-time information related to the running
    workloads (e.g., logging, monitoring, error reporting, billing consumption and
    budgets, etc.).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 您描述了如何获取与运行工作负载相关的实时信息的访问方式（例如日志记录、监控、错误报告、计费消耗和预算等）。
- en: The foundations proposal from all the vendors foresaw an *N* months period where
    YouNetwork, the cloud vendor professional services organization (PSO) team, and
    a third-party system integrator would work together on multiple deep dives into
    the topics mentioned earlier to prepare for the first workload deployment (i.e.,
    the data collector of JSON data coming from the STBs).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 所有供应商的基础性提案预计在一个*N*个月的期间内，YouNetwork、云服务供应商的专业服务组织（PSO）团队以及第三方系统集成商将共同深入研究前述主题，为第一个工作负载部署（即来自STB的JSON数据的数据收集器）做准备。
- en: Now is the time to reflect on the role of the CCoE and how to plan for its expansion.
    At the beginning, the CCoE was only a small group of people working in specific
    business units within the company (i.e., product, engineering, and architecture).
    However, the goal is to expand its reach to multiple other areas (e.g., security,
    operations, training, etc.) and to permeate the organization with cloud knowledge.
    The proposal for YouNetwork was in fact to have the PSO and system integrator
    collaborating with the CCoE in defining best practices, blueprints, and monitoring
    activities during the setup of the foundation. This allowed the organization to
    have firsthand experience on the approaches to be leveraged in a cloud environment
    and to understand how to harden and extend the CCoE team.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是反思CCoE角色及如何规划其扩展的时候了。初始阶段，CCoE只是公司内特定业务单位（即产品、工程和架构）中工作的一小群人。然而，目标是将其扩展到多个其他领域（例如安全、运营、培训等），并使云知识贯穿整个组织。对于YouNetwork的提案实际上是让PSO和系统集成商与CCoE合作，在基础设施设置期间定义最佳实践、蓝图和监控活动。这使得组织可以第一手体验在云环境中利用的方法，并理解如何加固和扩展CCoE团队。
- en: Note
  id: totrans-158
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Please do not forget that your ultimate goal is to make the CCoE so successful
    that it can be disbanded when the project is completed, as all relevant functions
    within the organization will have the knowledge and tools to leverage and expand
    the cloud environment on their own.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要忘记，您的最终目标是使CCoE非常成功，以至于项目完成时可以解散它，因为组织内所有相关职能都将掌握和利用云环境的知识和工具扩展它们。
- en: Quick wins migration
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 快速胜利迁移
- en: 'This is the phase where YouNetwork can start the initial migration of specific
    legacy workloads (refer to the quick wins solutions mentioned in [Chapter 4](ch04.html#a_migration_framework))
    that have been identified during the assessment and planning phase. The use case
    that was identified, as you have read before, was of course the data collector
    from STBs that enabled technical users to have a better understanding of the status
    of the footprint of the devices. Data was collected in batch mode, having STBs
    uploading data in an FTP server that was then ingested via an ETL pipeline into
    the DWH. The goal was to leverage this quick win to showcase a first modernization
    step: enable the system to collect metrics from multiple STBs, leveraging a full
    serverless pipeline. To do so, the file collection using an FTP server would be
    completely abandoned in favor of a publisher/subscriber message approach that
    was a first step toward a future full streaming application. The data, once ingested
    in the data lake, could be directly queried by the analytical engine and visualize
    results via dashboards. The entire data journey related to this use case could
    run in parallel on both systems (i.e., on-premises and cloud),^([2](ch12.html#ch01fn13))
    and after a period of parallelism the workload could be fully decommissioned from
    the legacy system. You have to understand that this initial transition required
    a nontrivial set of manual activities not only because it was the first real migration
    activity but also because it was a good moment to start developing all the artifacts
    (such as infrastructure as code templates, general query transpiler, data validation
    pipelines, etc.) needed to implement automations that would have been leveraged
    in the following migration phases.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 YouNetwork 可以开始特定遗留工作负载的初始迁移阶段（请参阅[第4章](ch04.html#a_migration_framework)中提到的快速胜利解决方案），这些工作负载在评估和规划阶段已经被识别出来。正如您之前所阅读的，已经确定的用例当然是来自STB的数据收集器，这使技术用户能够更好地了解设备足迹的状态。数据是以批处理模式收集的，STB将数据上传到FTP服务器，然后通过ETL管道摄取到DWH中。目标是利用这个快速胜利展示第一步现代化：使系统能够从多个STB收集指标，利用完全无服务器的管道。为此，使用FTP服务器进行文件收集将完全被弃用，改用发布/订阅消息方法，这是迈向未来全面流式应用的第一步。一旦数据被摄取到数据湖中，可以通过分析引擎直接查询数据，并通过仪表板可视化结果。与此用例相关的整个数据流程可以在两个系统（即本地和云端）上并行运行^([2](ch12.html#ch01fn13))，在并行一段时间后，工作负载可以从遗留系统完全停用。您必须了解，这种初始过渡需要一组非平凡的手动活动，不仅因为它是第一个真正的迁移活动，而且因为现在是开始开发所有需要实施自动化的工件（例如基础设施即代码模板、通用查询转译器、数据验证管道等）的良好时机，这些工件将在后续迁移阶段中被利用。
- en: Migration fulfillment
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 迁移履行。
- en: 'Completing a successful migration for the first quick wins is an incredibly
    impor­tant milestone to set a trajectory for the success of the overall project,
    and you should put a lot of focus on it. Leveraging a fully migrated solution
    into the new cloud environment, you can showcase to the business immediate benefits
    like scalability, elasticity, improved observability, and reduced time to data
    access. Such a showcase is important to build confidence in your next step, which
    is the full migration of the legacy platform. Considering that YouNetwork wanted
    to quickly dismiss its on-premises data centers, this phase is focused on *speed
    of migration* (especially on the data migration), and thus the suggested approach
    was to adopt a main rehost strategy with a replatform nuance when possible. This
    allows the organization to:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 第一批快速胜利的成功迁移完成是设定整个项目成功轨迹的一个非常重要的里程碑，你应该非常关注它。利用完全迁移的解决方案进入新的云环境，您可以向业务展示即时的好处，如可伸缩性、弹性、改进的可观察性和减少的数据访问时间。这样的展示对于建立对下一步的信心非常重要，即遗留平台的完全迁移。考虑到
    YouNetwork 想要快速放弃其本地数据中心，这个阶段专注于*迁移速度*（特别是数据迁移），因此建议采用主要的重新托管策略，并在可能的情况下采用重新平台化的细微差别。这使得组织能够：
- en: Define a standard for the various migration activities
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 定义各种迁移活动的标准。
- en: Definition of migration blueprints for every kind of workload that is part of
    the migration perimeter (e.g., custom applications, databases, etc.)
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 每种工作负载的迁移蓝图定义，这些工作负载都是迁移范围的一部分（例如，自定义应用程序、数据库等）。
- en: Automate migration activities
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化迁移活动。
- en: Data extraction, compression, deduplication, transfer, ingestion and transformation,
    task orchestrations, monitoring, and validation
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 数据提取、压缩、去重、传输、摄取和转换、任务编排、监控和验证。
- en: 'The proposal, except for the DWH that was already part of the quick wins strategy,
    was to generally maintain the original technological stack, introducing some native
    cloud features to improve the usability of the solutions. All transformative steps
    were deferred to the last step:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 提议除了 DWH 外，已包含在快速胜利战略中，通常保留原始技术堆栈，引入一些本地云功能以提高解决方案的可用性。所有转型步骤都推迟到最后一步：
- en: FTP server (not used anymore for the data coming from the STBs but for other
    kinds of data like video content, imagery, etc.)
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FTP 服务器（不再用于来自 STB 的数据，而是用于视频内容、图像等其他类型的数据）。
- en: Scheduled VMs up and running only at specific periods of the day when data is
    expected to come in the form of a file
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定时的虚拟机只在预期数据以文件形式进入的特定时间段运行。
- en: Integration with cloud native network-attached storage (NAS) system solution
    to store the temporary data
  id: totrans-171
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与云原生网络附加存储（NAS）系统解决方案集成，用于存储临时数据。
- en: Integration with a cloud native blob storage solution to store a copy of the
    raw data for backup purposes
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成与云原生 blob 存储解决方案，用于备份原始数据副本。
- en: ETL
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ETL
- en: Migration of the COTS solution as it is
  id: totrans-174
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以现状迁移 COTS 解决方案。
- en: Hadoop environment
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hadoop 环境
- en: Migration of the Hadoop distro as it is
  id: totrans-176
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以现状迁移 Hadoop 发行版。
- en: Integration with cloud native blob storage solution to reduce the size of the
    HDFS file system
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与云原生 blob 存储解决方案集成，以减少 HDFS 文件系统的大小。
- en: 'You have to note that, when migrated, workloads will automatically benefit
    from all the horizontal solutions that have been put in place in the cloud foundations
    phase (i.e., networking, security, visibility, etc.). During the migration, there
    is of course an important topic you have to consider, which is the *data migration*
    that can be handled by various techniques; in this case, the data migration requires
    a two-leg approach:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，迁移后，工作负载将自动受益于在云基础设施阶段实施的所有横向解决方案（即网络、安全、可见性等）。在迁移过程中，当然还有一个重要的主题需要考虑，即*数据迁移*，可以通过各种技术处理；在这种情况下，数据迁移需要采用双腿方法：
- en: Hot data
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 热数据
- en: Migration directly performed that leverages a high-speed connection between
    on-premises data centers and the cloud environment
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 直接执行迁移，利用本地数据中心与云环境之间的高速连接。
- en: Cold data
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 冷数据
- en: 'Migration performed in a second moment that leverages physical transfer appliances:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个时机执行迁移，利用物理传输设备：
- en: Connect the physical appliance to the on-prem environment.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将物理设备连接至本地环境。
- en: Download the cold data.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载冷数据。
- en: Transfer the physical appliance to a location connected to the target cloud
    data center with a super-high-speed connection.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将物理设备转移到连接到目标云数据中心的位置，并使用超高速连接。
- en: Upload the data into the cloud environment, validating the content (e.g., CRC32C
    checksum).
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据上传至云环境，验证内容（例如 CRC32C 校验和）。
- en: Destroy the contents of the physical appliance.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清空物理设备的内容。
- en: Let’s have a look now at how the architecture can be modernized.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看一下如何现代化架构。
- en: Modernization
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现代化。
- en: 'In this phase, you should think about how to enhance the migrated workload,
    extend the current capabilities, and implement new features. Streaming capabilities,
    real-time analysis, and ML to automatically extract value from the data are just
    a few of the activities that need to be carried out. The goal of the previous
    step was to migrate workloads as fast as possible with a more IaaS-oriented approach;
    the goal now is to change your mindset and start leveraging fully managed solutions—to
    remove the burden of infrastructure management and to let users focus on their
    business solutions, which are what really matter. The first thing to do is an
    extension of the preliminary workload analysis to discover:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，您应该考虑如何增强迁移后的工作负载，扩展当前功能，并实施新功能。流媒体能力、实时分析和机器学习自动从数据中提取价值只是需要执行的几个活动。前一步骤的目标是尽快迁移工作负载，采用更多的
    IaaS 导向方法；现在的目标是改变思维模式，开始利用完全托管的解决方案——减轻基础设施管理的负担，让用户专注于他们的业务解决方案，这才是真正重要的事情。第一件事是扩展初步工作负载分析，以发现：
- en: The best way to add new functionalities that weren’t feasible in the on-prem
    environment
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最佳方法是添加在本地环境中不可行的新功能。
- en: The best way to redesign old-fashioned workloads to leverage PaaS and a serverless
    solution
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将过时的工作负载重新设计以利用PaaS和无服务器解决方案的最佳方法
- en: 'One of the elements that you should not underestimate in the modernization
    journey is the fact that every single component of the platform has to be accessible
    via APIs: it is the core element of the transformation because it enables integrations
    between internal and external resources, future reorganization of the architecture,
    and real-time interoperability between components. When you look at the migrated
    elements, you can identify the main transformation for each layer:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代化旅程中，你不应低估的一个要素是平台的每个组件都必须通过API可访问：这是转型的核心元素，因为它使得内部和外部资源之间的集成、架构的未来重组以及组件之间的实时互操作成为可能。当你审视迁移的元素时，你可以为每个层次识别主要的转型：
- en: Ingestion
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 数据摄取
- en: 'This is the first component you should redesign, not only because it is essential
    to get rid of the FTP server approach (*slow, not scalable, and insecure*), but
    also because the batch paradigm is not enough for a company like YouNetwork, which
    is basing its business on streaming technology. It has to put in place a layer
    that is capable of handling data collection at scale (i.e., in parallel from multiple
    sources) and in real time, leveraging a message queuing/event paradigm (e.g.,
    a Kafka-like solution). Integration between these solutions and data sources is
    generally carried out by third-party partners, in-house custom developments, or
    leveraging cloud-vendor native solutions (e.g., AWS Glue, Azure Data Factory,
    or Google Data Fusion). Data has to be stored, possibly in the original format,
    in a blob storage that is unlimited in scalability: here the data can be temporarily
    stored before proceeding with its transformation, or it can remain untouched for
    months or years—for example, in fully protected and certified storage areas for
    audit purposes.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你应该重新设计的第一个组件，不仅因为要摆脱FTP服务器方法（*速度慢、不可扩展、不安全*），而且因为批处理范式对像YouNetwork这样以流媒体技术为基础的公司来说已经不够用了。它必须建立一个能够在规模上处理数据收集（即从多个源并行处理）并实时处理的层，利用消息队列/事件范式（例如类似Kafka的解决方案）。这些解决方案与数据源的集成通常由第三方合作伙伴、内部定制开发或利用云厂商的原生解决方案（例如AWS
    Glue、Azure Data Factory或Google Data Fusion）完成。数据必须存储在一个无限扩展的Blob存储中，可能以原始格式存储，在此处数据可以在进行转换之前临时存储，或者可以保持几个月甚至几年不变——例如，完全受保护和认证的存储区域，以供审计目的使用。
- en: Transformation
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 数据转换
- en: The approach you should follow here is to expand the usual technique based on
    ETL where all the logic resides within the transformation tool, adopting an ELT
    approach that can leverage the engine of the analytical layer. The original COTS
    solution has been migrated as-is in the previous step, but it is now time to change
    the approach and start implementing an open source solution that reduces vendor
    lock-in and offers a unified approach for both batch and streaming processing.
    This will avoid the need to learn and manage two separate models to handle the
    transformation (Apache Beam is an interesting example of that). The layer has
    to be capable of handling huge volumes, high levels of parallelism, and possibly
    processing real-time data coming from the production systems.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里应该遵循的方法是扩展基于ETL的常规技术，其中所有逻辑都驻留在转换工具中，采用可以利用分析层引擎的ELT方法。原始的COTS解决方案在前一步中已按原样迁移，但现在是改变方法的时候了，开始实施一个开源解决方案，它可以减少供应商锁定并为批处理和流处理提供统一的方法。这将避免需要学习和管理两种不同的模型来处理转换（Apache
    Beam是这方面的一个有趣例子）。该层必须能够处理大量数据、高级别并行处理，并可能处理来自生产系统的实时数据。
- en: Analytics
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析
- en: Data lake and DWH are converging in a single environment where users leverage
    the engine they need (e.g., SQL, Spark) to analyze the data, as you have read
    in [Chapter 7](ch07.html#converging_to_a_lakehouse). Here the concept of VMs is
    completely removed from the equation, having serverless and fully managed solutions
    (e.g., AWS Redshift and EMR, Azure Synapse, or Google BigQuery and Dataproc) leading
    the race to be able to cope with required scalability. The HDFS model can be surpassed
    in light of a better integration with other forms of storage (e.g., blob storage,
    DWH storage, etc.), bringing the capability to have better usage of the different
    resources (i.e., the system does not need to be up and running all the time as
    per the HDFS paradigm). It is obvious that even all the policies for retention
    and backup need to be revisited in accordance with users’ needs.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 数据湖和DWH正在一个单一环境中汇聚，用户可以利用他们需要的引擎（例如SQL、Spark）来分析数据，正如您在[第7章](ch07.html#converging_to_a_lakehouse)中所读到的那样。在这里，VMs的概念完全从方程中移除，而是采用无服务器和完全托管的解决方案（例如AWS
    Redshift和EMR、Azure Synapse或Google BigQuery和Dataproc）来领先于满足所需的可扩展性。在与其他存储形式（例如Blob存储、DWH存储等）更好地集成的情况下，HDFS模型可以被超越，从而使不同资源的使用能力更强（即系统不需要像HDFS范式那样始终运行）。显然，甚至所有的保留和备份政策都需要根据用户需求进行重新审视。
- en: BI and AI/ML
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: BI和AI/ML
- en: 'Besides the evolution of the migrated tools toward more modern BI solutions
    (e.g., Tableau, Power BI, Looker, etc.), the component you should leverage to
    achieve the highest level of modernization is of course the AI/ML. That kind of
    technology, not easy to scale using the on-premises YouNetwork architecture, is
    the core for the implementation of a series of features that will boost the adoption
    of the organization’s services, such as:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 除了迁移工具向更现代的BI解决方案（例如Tableau、Power BI、Looker等）的演进外，您应该利用以实现最高现代化水平的组件当然是AI/ML。这种技术在使用本地化YouNetwork架构难以扩展，是实施一系列功能的核心，将提升组织服务的采用率，例如：
- en: Personalized recommendations
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化推荐
- en: To increase engagement and satisfaction by analyzing the viewing history and
    preferences of customers
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分析客户的观看历史和偏好来增加参与度和满意度
- en: Content optimization
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 内容优化
- en: To identify clusters of interests to determine the areas of investment when
    producing or acquiring new content
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定在制作或获取新内容时的投资领域，识别兴趣集群。
- en: Predictive maintenance
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 预测性维护
- en: To monitor the health of the services, reducing downtime and improving the overall
    quality of service for customers
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 监控服务的健康状态，减少停机时间并提高客户的整体服务质量
- en: Audience analytics
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 受众分析
- en: To analyze viewing patterns and demographic information to get a better understanding
    of the customer and provide them with a better-tailored service and pricing strategies
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 分析观看模式和人口统计信息，更好地了解客户并为他们提供更贴心的服务和定价策略
- en: Fraud detection
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: To detect fraudulent activity, such as sharing accounts among multiple users
    or using stolen credit cards to purchase services
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 检测欺诈活动，如多用户共享帐户或使用盗窃的信用卡购买服务
- en: Now that you have a better understanding of the responses made by cloud vendors,
    let’s take a look at how YouNetwork evaluated them.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您对云供应商所做出的响应有了更好的理解，让我们看看YouNetwork如何评估它们。
- en: The RFP Evaluation Process
  id: totrans-213
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: RFP评估过程
- en: After a detailed analysis and evaluation of the different RFP responses, taking
    into account not only the technological vision and strategy but also the commercial
    figures (which are obviously outside the scope of this book but play a crucial
    role in the final decision), the YouNetwork team selected a restricted number
    of cloud vendors to proceed with the last step of the evaluation, which was to
    build the PoC. The aim was to understand the ease and the effectiveness of adopting
    the specific cloud solution.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在对不同RFP响应进行详细分析和评估后，考虑到不仅是技术愿景和战略，还有商业数字（显然超出本书范围，但在最终决策中起着至关重要的作用），YouNetwork团队选择了少数云供应商继续进行评估的最后一步，即构建PoC。目标是了解采用特定云解决方案的便捷性和有效性。
- en: The Scope of the PoC
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PoC的范围
- en: The company decided to leverage the specific scenario described in the RFP to
    assess and validate the capabilities of the various cloud vendors. Cloud vendors
    had to implement a mockup to demonstrate their ability to handle the described
    use case at scale.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 公司决定利用RFP中描述的特定场景来评估和验证各个云供应商的能力。云供应商必须实现一个模型来展示他们处理描述的用例在规模上的能力。
- en: 'YouNetwork defined three specific KPIs to evaluate PoC results:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: YouNetwork定义了三个特定的KPI来评估PoC的结果：
- en: 20M devices
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 20M台设备
- en: Collection of data from an extended fleet of STBs
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 收集来自扩展STB群体的数据
- en: Two-week (nice to have one month) window
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 两周（最好一个月）的时间窗口
- en: Extend the size of the historical data to be stored
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展存储的历史数据大小
- en: Less than five minutes
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 少于五分钟
- en: Time to materialize the table
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 准备建立表格
- en: The time available to deliver the PoC was two weeks.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 提交PoC的时间是两周。
- en: 'YouNetwork provided cloud vendors with:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: YouNetwork向云供应商提供了：
- en: An example data file generated by STBs
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由STB生成的示例数据文件
- en: Guidelines to extract and transform needed data from the example file
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从示例文件中提取和转换所需数据的指导方针
- en: Model of the DWH tables
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DWH表的模型
- en: Definition of the main information needed to be extracted and visualized into
    the report
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义需要从中提取并可视化为报告的主要信息
- en: Let’s have a look now at how the PoC was executed.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看PoC的执行方式。
- en: The Execution of the PoC
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PoC的执行
- en: 'The selected hyperscalers leveraged this opportunity to partner with their
    preferred system integrators to showcase, from the beginning, a pretty common
    model, where the cloud vendor working alongside a third-party company can bring
    deep architectural and product expertise coupled with the ability to scale: *a
    real scalable modernization team in action*. The approach of both participants
    to the tender was pretty similar, and it was based on following pillars:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 选定的超大规模系统集成商利用此机会与其首选的系统集成商合作展示了一个非常普通的模型，云供应商与第三方公司合作，可以带来深厚的架构和产品专业知识，以及能够扩展的能力：*一个真正可扩展的现代化团队在行动*。两位参与者对标书的方法非常相似，并且基于以下支柱：
- en: Design and configure a blob storage reachable via APIs where STBs can upload
    their files.
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和配置通过API可访问的Blob存储，STB可以上传其文件。
- en: 'Implement a custom application, in Java or similar, to mimic the behavior of
    multiple basic STBs with very basic goals:'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Java或类似语言实现一个定制应用程序，模仿多个基础STB的行为，目标非常基础：
- en: Generate random data based on the example provided by YouNetwork.
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于YouNetwork提供的示例生成随机数据。
- en: Try to connect to the backend to send the data.
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试连接到后端发送数据。
- en: Send the data.
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送数据。
- en: Destroy itself when it has received the acknowledgment that the data has been
    correctly delivered.
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在收到数据已正确传递的确认后销毁自身。
- en: Launch several VMs in parallel running multiple instances of the STBs emulator.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并行启动多个VM，运行STB仿真器的多个实例。
- en: Develop a batch ETL serverless pipeline to read and transform all the data at
    scale and ingest it into the DWH.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发批量ETL无服务器流水线，以规模化读取和转换所有数据，并将其注入到DWH中。
- en: Implement the dashboard to directly query the data from the DWH.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现仪表板，直接从DWH查询数据。
- en: 'Let’s have a look now at what the results were for each KPI after the implementation
    by one of the cloud vendors:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看在云供应商之一实施后每个KPI的结果：
- en: '20M devices: ✅'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 20M台设备：✅
- en: 'How was it possible to achieve that? It is a huge number! Yes, it is, but this
    was a pretty common use case for the cloud: handle spikes! Let’s imagine an initial
    state where you have your emulator running in a VM environment (e.g., AWS EC2,
    Azure Virtual Machines, Google Compute Engine): the emulator just has to mimic
    the behavior of an STB generating some random data, materialize that data in a
    file, and then upload it to a blob storage. Let’s assume that the emulator can
    simulate multiple STBs in parallel; what you have to do to quickly reach your
    target number is to simply deploy other VMs with another running emulator for
    each instance. Following this approach you can easily reach (and even overcome)
    the target you have. Data can be uploaded in parallel to the blob storage, which
    is a serverless solution that can scale inherently (e.g., AWS S3, Azure Blob Storage,
    Google Cloud Storage): here you do not have a problem related to space because
    it can be considered unlimited.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 如何可能实现这一点？这是一个巨大的数字！是的，确实如此，但对于云来说，这是一个相当常见的用例：处理突发性需求！让我们想象一个初始状态，您在 VM 环境中运行您的仿真器（例如
    AWS EC2、Azure 虚拟机、Google Compute Engine）：仿真器只需模拟生成一些随机数据的 STB 的行为，将数据实现为文件，然后上传到
    Blob 存储。假设仿真器可以并行模拟多个 STB；为了快速达到您的目标数字，您只需部署其他 VM，并为每个实例运行另一个仿真器。按照这种方法，您可以轻松地达到（甚至超过）您的目标。数据可以并行上传到
    Blob 存储，这是一个本质上可以扩展的无服务器解决方案（例如 AWS S3、Azure Blob Storage、Google Cloud Storage）：这里没有空间问题，因为它可以被认为是无限的。
- en: 'Two-week window: ✅'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 两周的窗口期：✅
- en: Again? Yes! As stated in the previous point, the storage available can be considered
    unlimited, and the same logic can be applied to the storage for the DWH, so no
    issue here. In terms of cost, cloud storage was inexpensive enough that the extension
    of the window would not have caused budgetary problems.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 再次？是的！如前所述，可用存储空间可以被认为是无限的，对于 DWH 的存储也是如此，所以这里没有问题。从成本的角度来看，云存储的价格足够低廉，扩展窗口不会造成预算问题。
- en: 'Less than five minutes to materialize the data: ✅'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 少于五分钟将数据实现：✅
- en: 'What does it mean? It means that you can query the data directly from the ingestion
    table without needing to materialize it into a new table and still get a super-fast
    response. This can be achieved with serverless solutions (e.g., AWS Redshift,
    Azure Synapse, Google BigQuery) that (thanks to the separation of storage and
    compute) can easily boost their analytical engine to speed up query execution
    (fun fact: when the YouNetwork board saw with their eyes the time needed to render
    the dashboard from a query running in the DWH and crunching 100+ TB of data, the
    CDO said, “This is a Flash animation,” and the consultant replied, “It would have
    taken longer”).'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着什么？这意味着您可以直接从摄入表中查询数据，而不需要将其实现为新表，并且仍然能够获得超快速的响应。这可以通过无服务器解决方案（例如 AWS Redshift、Azure
    Synapse、Google BigQuery）实现，它们（由于存储与计算的分离）可以轻松提升其分析引擎以加快查询执行（有趣的事实是：当 YouNetwork
    董事会亲眼看到从 DWH 运行的查询渲染仪表板所需的时间以及处理超过 100 TB 数据时，首席数据官说，“这是一个 Flash 动画”，顾问回答说，“这会花更长时间”）。
- en: Let’s see now what the final decision of YouNetwork was.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看 YouNetwork 的最终决定是什么。
- en: The Final Decision
  id: totrans-250
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最终决定
- en: 'YouNetwork was impressed by the results achieved via the execution of the PoC
    because it was able to experience a portion of the value of the overall modernization.
    The final decision for the assignment of the modernization journey at the end
    was taken following these considerations:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: YouNetwork 对通过 PoC 执行所取得的结果印象深刻，因为它能够体验到整体现代化价值的一部分。在最终决策关于现代化旅程分配的问题时，以下是考虑的要素：
- en: Technical robustness of the solution
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案的技术强度
- en: Not only in terms of scalability and elasticity but also related to availability,
    disaster-recovery options, backup solution, etc.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是在可伸缩性和弹性方面，还涉及可用性、灾难恢复选项、备份解决方案等。
- en: Vision and roadmap
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 视野和路线图
- en: Where we are now and where we are heading in the future, especially on the innovation
    side.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在的位置以及未来的发展方向，尤其是创新方面。
- en: Team and organization
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 团队和组织
- en: Ability to deliver the migration project.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 能够完成迁移项目。
- en: Partnerships
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 合作伙伴关系
- en: Mainly but not limited to system integrators (even software vendors).
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 主要但不限于系统集成商（甚至软件供应商）。
- en: Training programs
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 培训计划
- en: Mandatory to have a solid training plan for your staff.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 必须为员工拥有坚实的培训计划。
- en: Overall pricing
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 总体定价
- en: Modernization is cool, but it has to be financially sustainable.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 现代化很酷，但必须在财务上可持续。
- en: 'And now? Who was selected as the cloud provider (*only one?*), what was the
    system integrator (*only one?*), and how many months did it take to migrate the
    entire infrastructure? These are not the things that are important, because every
    company has a proper way to make decisions (and will weigh the above factors differently):
    what really matters is that YouNetwork now has a data architecture that enables
    it to build toward the future with more confidence. It has already implemented
    several new use cases for its IPTV and VOD system spanning across security (e.g.,
    new fraud detection system in its online ecommerce website), user experience (e.g.,
    real-time identifications of the actors in movies, real-time search for programs
    via voice interaction), and operations (e.g., real-time QoS analysis via anomaly
    detection). Many more innovative data products are, doubtless, still to come.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 现在呢？选择的云提供商是谁（只有一个？），系统集成商是谁（只有一个？），迁移整个基础设施花了多少个月？这些并不是重要的事情，因为每家公司在做决策时都有自己的正确方式（并且会根据上述因素进行权衡）：真正重要的是，YouNetwork现在拥有一个数据架构，使其能够更有信心地朝未来迈进。它已经在其IPTV和VOD系统中实施了几个新的用例，涵盖了安全（例如，在其在线电子商务网站中新的欺诈检测系统）、用户体验（例如，电影中演员的实时识别，通过语音交互实时搜索节目）、以及运营（例如，通过异常检测进行实时QoS分析）。毫无疑问，还将推出更多创新的数据产品。
- en: Peroration
  id: totrans-265
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: We wrote this book as a guide to architects who wish to support data-driven
    decision making in their business by creating a data and ML platform using public
    cloud technologies. Our goal was to help you gain a better understanding of the
    main concepts, architectural patterns, and tools available to build modern cloud
    data platforms.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编写本书，旨在指导希望通过使用公共云技术创建数据和机器学习平台来支持业务数据驱动决策的架构师。我们的目标是帮助您更好地理解建立现代云数据平台所需的主要概念、架构模式和可用工具。
- en: In this book, we have covered how cloud-based data platforms can reduce the
    technical barrier associated with getting access to data, running interactive
    queries, creating reports, making automated decisions, and personalizing the business’s
    services. A well-designed data and ML platform makes it possible to access data
    from anywhere, carry out fast, large-scale queries even on edge devices, and take
    advantage of services that provide many analytics and AI capabilities.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们讨论了基于云的数据平台如何降低获取数据、运行交互式查询、创建报告、进行自动决策和个性化业务服务的技术障碍。一个设计良好的数据和机器学习平台使得可以从任何地方访问数据，在边缘设备上进行快速的大规模查询，并利用提供多种分析和人工智能能力的服务。
- en: When every stakeholder in your business has access to the data they need, they
    can make better decisions and solve problems more effectively. Making the use
    of data easy and widespread will give you a competitive advantage, help you make
    better decisions, improve your products and services, and grow your business.
    There are many challenges to democratizing data—beyond the technical aspects of
    building a data and ML platform, you also need to ensure that everyone has the
    skills and tools they need to access and use data, and you need to create policies
    that protect privacy and security. However, as this book showed, these challenges
    are not insurmountable.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 当您企业中的每个利益相关者都能访问他们所需的数据时，他们可以更好地做出决策并更有效地解决问题。使数据的使用变得简单和广泛将为您带来竞争优势，帮助您做出更好的决策，改进您的产品和服务，并促进业务增长。民主化数据存在许多挑战——除了构建数据和机器学习平台的技术方面外，您还需要确保每个人都具备访问和使用数据所需的技能和工具，并创建保护隐私和安全的政策。然而，正如本书所示，这些挑战并非不可克服。
- en: The benefits of democratizing data far outweigh the challenges.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 民主化数据的好处远远超过挑战。
- en: Summary
  id: totrans-270
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'In this chapter, we have applied the principles you have learned in the previous
    chapters to a model case. You have seen what steps are needed to move from a legacy
    environment into a modern cloud native data platform. The key takeaways are as
    follows:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们将之前章节学到的原则应用到一个典型案例中。您已经看到了从传统环境迁移到现代云原生数据平台所需的步骤。主要收获如下：
- en: When organizations recognize that their current data platform is not compatible
    with their current and future plans for business development, it is time to start
    working on a modernization journey.
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当组织意识到他们当前的数据平台与他们当前和未来的业务发展计划不兼容时，就是开始进行现代化旅程的时候了。
- en: The very first step is to establish a dedicated SWAT team to work on the identification
    of a possible solution.
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一步是成立一个专门的SWAT团队，负责确定可能的解决方案。
- en: The SWAT team, which can quickly become a first experimentation of CCoE, needs
    to have preliminary discussions with major cloud vendors to understand what a
    possible journey could be.
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SWAT团队可以迅速成为CCoE的首次实验，需要与主要云供应商进行初步讨论，了解可能的发展路径。
- en: It has to be clear to the organization’s stakeholders that modernization projects
    are not just a matter of technology but also embrace the entire organization,
    including its people.
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对组织的利益相关者来说，必须清楚现代化项目不仅仅是技术问题，还涵盖整个组织，包括其人员。
- en: When the organization decides to embrace the journey, everything starts with
    an analysis of the current footprint and with the identification of a possible
    target architecture. This is usually carried out by the CCoE team.
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当组织决定踏上这一旅程时，一切都始于对当前足迹的分析，并确定可能的目标架构。这通常由CCoE团队执行。
- en: Commonly, organizations issue an RFP to understand from a 360-degree perspective
    what it means to jump into the cloud.
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，组织会发布RFP以全方位了解跳入云端意味着什么。
- en: 'Top cloud vendors generally are invited, and they usually share a common vision
    based on four steps: *development of cloud foundations*, *migrations of quick
    wins*, *migration fulfillment*, and *modernization*.'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常邀请顶级云供应商，并且他们通常基于四个步骤共享一个共同的愿景：*云基础设施的开发*，*快速成功的迁移*，*迁移的履行* 和 *现代化*。
- en: The company that issues the tender analyzes the different proposals and reduces
    the final list to two vendors.
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布招标的公司分析了不同的提案，并将最终名单缩减为两家供应商。
- en: Once the organization’s CCoE completes its initial analysis phase and identifies
    a problem in the on-premises environment, the top vendor candidates implement
    a PoC to demonstrate the power of the cloud in improving that specific use case.
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦组织的CCoE完成了初步分析阶段，并在本地环境中确定了问题，顶级供应商候选人将实施PoC以展示云在改善特定用例中的力量。
- en: The organization at the end decides on a specific (single or multiple) cloud
    vendor(s) and implements the new platform, extending its current footprint with
    a series of use cases to improve the overall quality of its service and user experience.
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终，组织决定选择一个特定（单一或多个）的云供应商，并实施新平台，通过一系列用例扩展其当前的足迹，以提高服务的整体质量和用户体验。
- en: Thank you for reading. We hope that what you have learned in this book proves
    beneficial as you build your enterprise’s data platform on the public cloud or
    as you build data-enabled products on your enterprise’s data platform.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的阅读。我们希望您在本书中学到的内容能够对您在公共云上建立企业数据平台或在企业数据平台上构建数据驱动产品时有所裨益。
- en: ^([1](ch12.html#ch01fn12-marker)) The actual number is hard to pin down because
    several consultants rotated into and off the project and each was part-time, splitting
    their time among multiple clients. Initially, the number of external consultants
    ranged from 5 to 10, and toward the end, it became 2 to 3.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch12.html#ch01fn12-marker)) 实际数字很难确定，因为有几位顾问轮换进入和退出项目，并且每位顾问都是兼职，同时为多个客户工作。最初，外部顾问的数量在5到10人之间，后来变为2到3人。
- en: ^([2](ch12.html#ch01fn13-marker)) It is important to note that, to achieve that,
    it was necessary to send a dedicated update to the firmware of all STBs.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch12.html#ch01fn13-marker)) 需要注意的是，为了实现这一点，必须向所有STB设备发送专门的固件更新。
