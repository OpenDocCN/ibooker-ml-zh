- en: Digital Signal Processing Block
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字信号处理模块
- en: For the project presented in this chapter, we will be using a digital signal
    processing algorithm that is included by default in the Edge Impulse Studio; this
    Flatten processing block is prewritten and available for free use and free deployment
    from the platform. The code used in the Flatten block is available in the [Edge
    Impulse GitHub repository “processing-blocks”](https://oreil.ly/_dSjf). You can
    also learn more about the specifics of various digital signal processing algorithms
    in [“Digital Signal Processing Algorithms”](ch04.html#dsp_algorithms).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章介绍的项目中，我们将使用Edge Impulse Studio中默认包含的数字信号处理算法；此展开处理模块预先编写，并可在平台上免费使用和部署。展开模块中使用的代码可以在[Edge
    Impulse GitHub 代码库“processing-blocks”](https://oreil.ly/_dSjf)中找到。您还可以在[“数字信号处理算法”](ch04.html#dsp_algorithms)中了解更多关于各种数字信号处理算法的详细信息。
- en: If you are familiar with writing your own digital signal processing code or
    would like to use your own custom DSP blocks, please review the details provided
    in [“Digital Signal Processing Block”](ch11.html#wildlife_dsp_block).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您熟悉编写自己的数字信号处理代码或希望使用自定义的DSP模块，请查阅提供的详细信息[“数字信号处理模块”](ch11.html#wildlife_dsp_block)。
- en: Set up your Flatten block by selecting the Flatten tab from the navigation bar
    and select the same parameters as shown in [Figure 12-6](#figure_flatten_back_parameters_configuration),
    or as listed by editing the various checkboxes and text inputs. Then click “Save
    parameters.”
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从导航栏中选择展开标签并选择与[图 12-6](#figure_flatten_back_parameters_configuration)中显示的相同参数，或通过编辑各复选框和文本输入选择参数，设置您的展开模块，然后点击“保存参数”。
