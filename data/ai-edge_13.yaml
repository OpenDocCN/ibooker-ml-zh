  zh: 要获取有关如何收集干净、健壮和有用数据集的技术和具体信息，请参阅 [“获取数据”](ch07.html#getting_your_hands_on_data)。您还可以利用各种策略，从多个来源收集数据，以创建自己独特的用例数据集：
