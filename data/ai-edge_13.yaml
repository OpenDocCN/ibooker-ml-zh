- en: Choose Your Hardware and Sensors
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择您的硬件和传感器
- en: In this book, we try to remain as device agnostic as possible, but we also need
    to discuss how one can use an off-the-shelf, easy-to-use development kit in order
    to create this use case’s solution. Thus, this book aims to make this hardware
    selection as easy, affordable, and accessible as possible.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们尽量保持设备无关性，但我们也需要讨论如何使用现成易用的开发工具包来创建这种使用案例的解决方案。因此，本书旨在尽可能地简化硬件选择，使其变得简单、经济和易于访问。
- en: Because Edge Impulse already provides a large array of officially supported
    development platforms with various integrated sensor drivers and open source firmware,
    for the simplicity of this project and the collection of our food quality assurance
    gas sensor data, we will use an [Arduino Nicla Sense ME](https://oreil.ly/tepYH)
    with its onboard [Bosch BME688](https://oreil.ly/z1BzE) gas sensor.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 Edge Impulse 已经提供了大量官方支持的开发平台，具有各种集成传感器驱动程序和开源固件，为了这个项目的简单性和我们食品质量保证气体传感器数据的收集，我们将使用
    [Arduino Nicla Sense ME](https://oreil.ly/tepYH) 上的 [Bosch BME688](https://oreil.ly/z1BzE)
    气体传感器。
- en: Hardware configuration
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬件配置
- en: The [Arduino Nicla Sense ME’s](https://oreil.ly/QrdR1) onboard BME688 gas sensor
    can detect volatile organic compounds (VOCs), volatile sulfur compounds (VSCs),
    and other gases such as carbon monoxide and hydrogen in the part per billion (ppb)
    range.^([9](ch12.html#idm45988801702640))
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[Arduino Nicla Sense ME](https://oreil.ly/QrdR1) 上的 BME688 气体传感器可以检测到揮發性有機化合物（VOCs）、揮發性硫化合物（VSCs）以及其他气体，如一氧化碳和氢，范围在每十亿份之一（ppb）。'
- en: 'Following is a list of some other sensor types to ponder to improve the accuracy
    of your food quality assurance model for your specific environment, use case,
    project budget, and more:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些其他传感器类型的列表，可以考虑用来改进您特定环境、使用案例、项目预算等食品质量保证模型的准确性：
- en: 'Other gases: ammonia, methane, oxygen, CO[2], etc.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他气体：氨、甲烷、氧气、CO[2] 等
- en: Temperature
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 温度
- en: Pressure
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 压力
- en: Humidity
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 湿度
- en: Radar
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雷达
- en: Air quality
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空气质量
- en: Sensor Fusion
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 传感器融合
- en: Sensor fusion is a popular technique in embedded systems where you combine data
    from different sensors to get a more encompassing or accurate view of the world
    around your device. Read more about combining multiple sensors in [“Combining
    Features and Sensors”](ch04.html#combining_features).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器融合是嵌入式系统中的一种流行技术，您可以将来自不同传感器的数据结合起来，以获得更全面或更准确的设备周围世界的视图。更多关于在 [“组合特征和传感器”](ch04.html#combining_features)
    中组合多个传感器的信息。
- en: Data Collection
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据收集
- en: Using Edge Impulse, there are many options available to upload and label data
    to your project; many of the most common data ingestion tools have previously
    been described in [“Data Collection”](ch11.html#wildlife_data_collection). The
    next sections will discuss the specific data collection tools we will use for
    this chapter on food quality assurance.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Edge Impulse，有许多选项可用于上传和标记数据到你的项目；许多常见的数据摄取工具已在[“数据收集”](ch11.html#wildlife_data_collection)中描述过。接下来的章节将讨论我们将在本章中用于食品质量保证的特定数据收集工具。
- en: Data Ingestion Firmware
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据摄取固件
- en: In order to ingest data from our Arduino Nicla Sense ME, we will need to flash
    a data ingestion sketch from the [Arduino CLI](https://oreil.ly/YyOZ6) onto our
    device.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从我们的Arduino Nicla Sense ME摄取数据，我们需要从[Arduino CLI](https://oreil.ly/YyOZ6)将一个数据摄取的代码烧录到我们的设备上。
- en: Then, using the [Edge Impulse CLI](https://oreil.ly/rPI3S) we will connect our
    device to our project and start recording new data samples from the gas sensor
    onboard the Nicla Sense.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，使用[Edge Impulse CLI](https://oreil.ly/rPI3S)，我们将连接我们的设备到我们的项目，并开始从Nicla Sense板上的气体传感器录制新的数据样本。
- en: First, create a new directory on your computer, *food*, and a new file, *food.ino*,
    with the code shown in [Example 12-1](#example_arduino_sketch).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在你的电脑上创建一个新目录，*food*，并创建一个名为*food.ino*的新文件，其中包含[示例 12-1](#example_arduino_sketch)中显示的代码。
- en: Example 12-1\. Arduino sketch to write Nicla Sense gas data to the serial terminal
  id: totrans-122
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例 12-1\. Arduino草图，将Nicla Sense的气体数据写入串行终端
- en: '[PRE0]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Using the [Arduino CLI](https://oreil.ly/YyOZ6), compile and upload your sketch
    to the Arduino Nicla Sense ME board, as shown in [Example 12-2](#food_arduino_cli).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[Arduino CLI](https://oreil.ly/YyOZ6)，编译并上传你的代码到Arduino Nicla Sense ME板，如[示例 12-2](#food_arduino_cli)所示。
- en: Example 12-2\. Arduino CLI commands
  id: totrans-125
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例 12-2\. Arduino CLI命令
- en: '[PRE1]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Uploading Data to Edge Impulse
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将数据上传到Edge Impulse
- en: Now that we have flashed our data ingestion sketch to the Nicla Sense board,
    using the Edge Impulse CLI (`edge-impulse-data-forwarder`), log in to your project
    and connect your device to ingest your data from the serial port of your computer
    into your Edge Impulse project (see [Example 12-3](#food_data_forwarder)).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经将数据摄取的代码烧录到Nicla Sense板上，使用Edge Impulse CLI（`edge-impulse-data-forwarder`），登录你的项目并连接你的设备，将从你计算机的串口摄取的数据导入到你的Edge
    Impulse项目（见[示例 12-3](#food_data_forwarder)）。
- en: Example 12-3\. Connect the Nicla Sense to your Edge Impulse project
  id: totrans-129
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例 12-3\. 将Nicla Sense连接到你的Edge Impulse项目
- en: '[PRE2]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Now, place your Nicla Sense ME close to your spoiled or fresh (date of purchase)
    food (in this case, salmon) or somewhere in your room’s ambient environment.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将你的Nicla Sense ME放置在你的腐烂或新鲜（购买日期）食物附近（在这种情况下是鲑鱼），或者放在你房间的环境中。
- en: 'From your project’s “Data acquisition” tab, set the following settings under
    “Record new data,” then click “Start sampling.” This will tell your Nicla Sense
    board over the serial connection to start recording 20 minutes (1,200,000 ms)
    of data from the onboard BME688 gas sensor (see [Figure 12-1](#figure_data_acquisition)).
    Make sure to enter the corresponding sample label for your device’s current recording
    configuration:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的项目的“数据采集”选项卡下，设置以下设置在“记录新数据”下，然后点击“开始采样”。这将通过串行连接告诉你的Nicla Sense板开始录制从板载BME688气体传感器获取的20分钟（1,200,000毫秒）数据（见[图 12-1](#figure_data_acquisition)）。确保输入设备当前录制配置的相应样本标签：
- en: Label
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 标签
- en: spoiled, purchase_date, or ambient
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 腐烂的、购买日期或环境
- en: Sample length (ms.)
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 样本长度（毫秒）
- en: '1200000'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '1200000'
- en: Sensor
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器
- en: Sensor with 1 axes (gas)
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 带有1个轴（气体）的传感器
- en: Frequency
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 频率
- en: 10Hz
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 10Hz
- en: '![Data acquisition - Record new data](assets/aiae_1201.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![数据获取 - 记录新数据](assets/aiae_1201.png)'
- en: 'Figure 12-1\. Data acquisition: record new data'
  id: totrans-142
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-1\. 数据采集：记录新数据
- en: Repeat this process until you have at least 20–60 minutes of data per machine
    learning class between your training dataset and testing dataset (total).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个过程，直到你的每个机器学习类别的训练数据集和测试数据集之间至少有20至60分钟的数据（总计）。
- en: Autosampling with Browser Automation
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用浏览器自动化进行自动采样
- en: 'You can easily create an automation in your web browser’s developer console
    with a JavaScript call to automatically reclick on the “Start sampling” button
    in your Edge Impulse project every 22 minutes (or 1,320,000 ms):'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在你的网页浏览器的开发者控制台中轻松地通过JavaScript调用来创建一个自动化，以自动重新点击Edge Impulse项目中的“开始采样”按钮，每22分钟（或1,320,000毫秒）一次：
- en: '[PRE3]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Cleaning Your Dataset
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 清理你的数据集
- en: Review the tips provided in [“Cleaning Your Dataset”](ch11.html#wildlife_cleaning_dataset),
    and then return to this chapter.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 查看提供在[“清理数据集”](ch11.html#wildlife_cleaning_dataset)的提示，然后返回到本章。
- en: Because we have recorded the gas sensor samples in 20-minute lengths, in order
    to get a clearer view of the contents of each sample, we will split the samples
    into multiple subsamples of 30,000 ms (or 29,880 ms in this case). From the “Data
    acquisition” tab, select a sample’s three-dot drop-down and then click “Split
    sample” (see [Figure 12-2](#figure_data_acquisiton_drop_down_menu)).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们将气体传感器样本记录在20分钟的长度中，为了更清楚地查看每个样本的内容，我们将样本分割为多个30,000 ms的子样本（在这种情况下是29,880
    ms）。在“数据采集”选项卡中，选择样本的三点下拉菜单，然后点击“分割样本”（见[图12-2](#figure_data_acquisiton_drop_down_menu)）。
- en: '![Data acquisition - Sample drop-down menu](assets/aiae_1202.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![数据采集 - 样本下拉菜单](assets/aiae_1202.png)'
- en: 'Figure 12-2\. Data acquisition: sample drop-down menu'
  id: totrans-151
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-2\. 数据采集：样本下拉菜单
- en: You can likely fit four subsamples of around 30,000 ms in length from the “Split
    sample” view; click “+ Add sample” to add more split segmentations, then click
    “Split” (see [Figure 12-3](#figure_data_acquisition_split)).
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 从“分割样本”视图中，您可以放置大约30,000 ms长度的四个子样本；点击“+ 添加样本”以添加更多的分割段，然后点击“分割”（见[图12-3](#figure_data_acquisition_split)）。
- en: You can also crop your samples by selecting the “Crop sample” option from the
    drop-down menu next to a sample name as shown in [Figure 12-4](#figure_data_acquisition_crop).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过在样本名称旁边的下拉菜单中选择“裁剪样本”选项来裁剪您的样本，如[图12-4](#figure_data_acquisition_crop)所示。
- en: '![Data acquisition - Split sample](assets/aiae_1203.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![数据采集 - 分割样本](assets/aiae_1203.png)'
- en: 'Figure 12-3\. Data acquisition: split sample'
  id: totrans-155
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-3\. 数据采集：分割样本
