- en: Dataset Licensing and Legal Obligations
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集许可和法律义务
- en: Please review [“Dataset Licensing and Legal Obligations”](ch11.html#wildlife_dataset_licensing)
    for determining your dataset’s licensing and legal obligations. Since we are directly
    uploading and using data that we have collected from our home and personal Nicla
    Sense device over the serial port of our computer, we will not have any dataset
    licensing or legal concerns to review.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 请查看[“数据集许可和法律义务”](ch11.html#wildlife_dataset_licensing)以确定您数据集的许可和法律义务。由于我们直接上传和使用从我们家庭和个人Nicla
    Sense设备通过计算机串口收集的数据，因此我们不需要审查任何数据集许可或法律方面的问题。
- en: However, if you are using gas data or other sensor data from a public source
    in addition to your own gas data from a device like the Arduino Nicla Sense ME,
    use due diligence to determine data usage rules and attribution requirements before
    uploading the data to your training/testing datasets and using a resulting trained
    model from that data.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果您同时使用来自公共来源的气体数据或其他传感器数据以及来自设备如Arduino Nicla Sense ME的自有气体数据，则在将数据上传到您的训练/测试数据集并使用从该数据训练的结果模型之前，务必审慎查明数据使用规则和归属要求。
- en: DSP and Machine Learning Workflow
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DSP和机器学习工作流程
- en: Now that we have uploaded all of our images into our training and testing datasets,
    we need to extract the most important features of our raw data using a digital
    signal processing (DSP) approach, and then train our machine learning model to
    identify patterns in our sensor data’s extracted features. Edge Impulse calls
    the DSP and ML training workflow the “Impulse design.”
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经将所有图像上传到我们的训练和测试数据集中，我们需要使用数字信号处理（DSP）方法提取原始数据的最重要特征，然后训练我们的机器学习模型来识别传感器数据提取特征中的模式。Edge
    Impulse将DSP和ML训练工作流程称为“脉冲设计”。
- en: The “Impulse design” tab of your Edge Impulse project allows you to view and
    create a graphical, simple overview of your full end-to-end machine learning pipeline.
    On the far left is the raw data block where the Edge Impulse Studio will ingest
    and preprocess your data, and set your window increase and size. You can also
    downsample or upsample your time series data from this view, if you have uploaded
    sample data from devices that recorded at varying frequencies.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 您的Edge Impulse项目的“脉冲设计”选项卡允许您查看和创建全面端到端机器学习管道的图形简单概述。最左侧是原始数据块，Edge Impulse
    Studio将摄入和预处理您的数据，并设置您的窗口增加和大小。如果您上传了从以不同频率记录的设备中获取的样本数据，您还可以从此视图对时间序列数据进行下采样或上采样。
- en: Next is the DSP block, where we will extract the most important features of
    our gas data via an open source digital signal processing script, Flatten. Once
    we have generated our data’s features, the learning block will train our neural
    network based on our desired architecture and configuration settings. Finally,
    we can see the deployment output information, including the desired classes we
    would like our trained machine learning model to classify, “purchase_date,” “spoiled,”
    and “ambient.”
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是DSP模块，我们将通过开源数字信号处理脚本Flatten提取我们的气体数据的最重要特征。一旦生成了数据的特征，学习模块将根据我们的所需架构和配置设置训练我们的神经网络。最后，我们可以查看部署输出信息，包括我们希望训练的机器学习模型分类的所需类别，“购买日期”，“损坏”，和“环境”。
- en: 'In your Edge Impulse project, set up your “Impulse design” tab the same as
    in [Figure 12-5](#figure_impulse_design_configuration), or as listed by selecting
    from the various block pop-up windows, then click “Save Impulse”:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的Edge Impulse项目中，通过选择“脉冲设计”选项卡与[图 12-5](#figure_impulse_design_configuration)中的相同方式进行设置，或通过从各块弹出窗口中选择设置，然后点击“保存脉冲”：
