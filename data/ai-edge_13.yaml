- en: Machine Learning Block
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习模块
- en: We are now ready to train our edge machine learning model! There are multiple
    ways to train your model in Edge Impulse, the easiest of which is the visual (or
    web GUI) editing mode. However, if you are a machine learning engineer, expert,
    or if you already have experiencing coding with TensorFlow/Keras, then you can
    also edit your transfer learning block locally or in expert mode within the Edge
    Impulse Studio.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在准备训练我们的边缘机器学习模型！在Edge Impulse中训练模型有多种方式，其中最简单的是可视（或Web GUI）编辑模式。但是，如果您是机器学习工程师、专家或已经具备使用TensorFlow/Keras编码的经验，则还可以在Edge
    Impulse Studio中本地或专家模式中编辑您的迁移学习块。
- en: We can set the neural network architecture and other training configuration
    settings of our project from the NN Classifier tab.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在“NN分类器”选项卡中设置项目的神经网络架构和其他训练配置设置。
- en: Visual mode
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可视模式
- en: 'The easiest way to configure and set our machine learning training settings
    and neural network architecture is through the Edge Impulse Visual mode, or the
    default view when you select the NN Classifier tab under “Impulse design” in the
    navigation bar (see [Figure 12-8](#figure_neural_network_settings)). Copy these
    settings into your neural network classifier’s block configuration, then click
    “Start training”:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 配置和设置我们的机器学习训练设置和神经网络架构的最简单方法是通过Edge Impulse的可视模式，或者在导航栏中选择“脉冲设计”下的“NN分类器”选项卡时的默认视图（见[图12-8](#figure_neural_network_settings)）。将这些设置复制到您的神经网络分类器块配置中，然后点击“开始训练”：
- en: 'Number of training cycles: 50'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练周期数：50
- en: 'Learning rate: 0.0005'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习率：0.0005
- en: 'Validation set size: 20%'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证集大小：20%
- en: 'Auto-balance dataset: unchecked [ ]'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动平衡数据集：未选中 [ ]
- en: 'Neural network architecture:'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络架构：
- en: Dense layer (8 neurons)
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稠密层（8个神经元）
- en: Dense layer (4 neurons)
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稠密层（4个神经元）
- en: Flatten layer
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Flatten层
- en: '![Neural Network settings](assets/aiae_1208.png)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![神经网络设置](assets/aiae_1208.png)'
- en: Figure 12-8\. Neural Network settings
  id: totrans-210
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-8\. 神经网络设置
- en: 'The dense layers are fully connected layers, the simplest form of a neural
    network layer. We use this for processed data, from the output of the Flatten
    DSP block. The flatten layer transforms multidimensional data into a single dimension.
    You need to flatten data from a convolutional layer before returning. You can
    learn more about the neural architecture configuration in the [Edge Impulse documentation](https://oreil.ly/J57H-).
    Once your model training has completed, you can view the transfer learning results
    in the “Model: Last training performance” view (see [Figure 12-9](#figure_model_last_training_performance)).'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 稠密层是全连接层，是神经网络层的最简单形式。我们将其用于从Flatten DSP块的输出处理数据。Flatten层将多维数据转换为单一维度。在返回之前，您需要将卷积层的数据展平。您可以在[Edge
    Impulse文档](https://oreil.ly/J57H-)中了解更多关于神经网络架构配置的信息。一旦模型训练完成，您可以在“模型：最后训练表现”视图中查看迁移学习结果（见[图12-9](#figure_model_last_training_performance)）。
- en: '![Model - Last training performance](assets/aiae_1209.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![模型 - 最后训练表现](assets/aiae_1209.png)'
- en: 'Figure 12-9\. Model: Last training performance'
  id: totrans-213
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-9\. 模型：最后训练表现
- en: Do you already know how to write TensorFlow/Keras code in Python? Use the Expert
    mode option in Edge Impulse to upload your own code or edit the existing block
    code locally by selecting the three-dot drop-down button to the right of the “Neural
    Network settings” block heading (see [Figure 12-10](#figure_expert_mode_editor)).
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经知道如何在Python中编写TensorFlow/Keras代码了吗？在Edge Impulse中使用“专家模式”选项，通过选择“神经网络设置”块标题右侧的三点下拉按钮来上传您自己的代码或本地编辑现有的块代码（见[图12-10](#figure_expert_mode_editor)）。
- en: '![Expert mode editor](assets/aiae_1210.png)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![专家模式编辑器](assets/aiae_1210.png)'
- en: Figure 12-10\. Expert mode editor
  id: totrans-216
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-10\. 专家模式编辑器
- en: Testing the Model
  id: totrans-217
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试模型
- en: In-depth details and descriptions of all model testing features available in
    Edge Impulse are described in [“Testing the Model”](ch11.html#wildlife_testing_the_model).
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: Edge Impulse中所有模型测试特性的详细描述和说明可以在[“测试模型”](ch11.html#wildlife_testing_the_model)中找到。
- en: Live Classification
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实时分类
- en: From the “Live classification” tab, you can test individual test samples directly
    from your connected Arduino Nicla Sense ME (see Figures [12-11](#figure_live_classification_arduino_nicla)
    and [12-12](#figure_live_classification_unlabeled_testing)). Connection instructions
    were described in [Example 12-3](#food_data_forwarder).
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 从“实时分类”选项卡中，您可以直接测试从连接的Arduino Nicla Sense ME获取的单个测试样本（见图[12-11](#figure_live_classification_arduino_nicla)和[12-12](#figure_live_classification_unlabeled_testing)）。连接说明在[示例12-3](#food_data_forwarder)中描述。
- en: '![Live classification with Arduino Nicla Sense ME](assets/aiae_1211.png)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Arduino Nicla Sense ME 的实时分类](assets/aiae_1211.png)'
- en: Figure 12-11\. Live classification with Arduino Nicla Sense ME
  id: totrans-222
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-11\. 使用 Arduino Nicla Sense ME 的实时分类
- en: '![Live classification result](assets/aiae_1212.png)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![实时分类结果](assets/aiae_1212.png)'
- en: Figure 12-12\. Live classification with unlabeled testing result
  id: totrans-224
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-12\. 带有未标记测试结果的实时分类
- en: Or load an existing testing dataset image in “Classify existing test sample”
    to view this sample’s extracted features and your trained model’s prediction results,
    as shown in [Figure 12-13](#figure_live_classification_preexisting_labeled_testing).
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 或者在“分类现有测试样本”中加载现有的测试数据集图像，以查看该样本的提取特征和您训练模型的预测结果，如[图 12-13](#figure_live_classification_preexisting_labeled_testing)所示。
- en: '![Live classification result](assets/aiae_1213.png)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![实时分类结果](assets/aiae_1213.png)'
- en: Figure 12-13\. Live classification with preexisting labeled testing result
  id: totrans-227
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-13\. 使用现有标记测试结果的实时分类
- en: Model Testing
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型测试
- en: You can also bulk classify your testing dataset against your trained model by
    navigating to the [“Model testing” tab](https://oreil.ly/1Xc63) of your project.
    Learn more about this tab in [“Model Testing”](ch11.html#wildlife_model_testing).
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过导航到项目的[“模型测试”选项卡](https://oreil.ly/1Xc63)来批量对您的测试数据集进行分类，并使用您训练模型的结果。了解更多关于该选项卡的信息，请参阅[“模型测试”](ch11.html#wildlife_model_testing)。
- en: Select “Classify all” to get a matrix of the inferencing results from your trained
    model on your test dataset samples (see [Figure 12-14](#figure_model_testing_results)).
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 选择“全部分类”以获取您训练模型在测试数据集样本上推断结果的矩阵（参见[图 12-14](#figure_model_testing_results)）。
- en: '![Model testing results](assets/aiae_1214.png)'
  id: totrans-231
  prefs: []
  type: TYPE_IMG
  zh: '![模型测试结果](assets/aiae_1214.png)'
- en: Figure 12-14\. Model testing results
  id: totrans-232
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-14\. 模型测试结果
- en: Deployment
  id: totrans-233
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署
- en: Congratulations! You have just finished collecting and labeling your training
    and testing datasets, extracting your data’s features with the DSP block, designing
    and training your machine learning model, and testing your model with your testing
    dataset. Now that we have all of the code and model information needed for inferencing
    on our edge device, we need to flash the prebuilt binary to the device or integrate
    the C++ library into our embedded application code.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚完成了收集和标记训练与测试数据集，通过 DSP 模块提取数据特征，设计和训练机器学习模型，并使用测试数据集测试模型。现在我们已经拥有了在边缘设备上推断所需的所有代码和模型信息，我们需要将预构建的二进制文件刷入设备，或者将
    C++ 库集成到我们的嵌入式应用代码中。
- en: Select the Deployment tab of your Edge Impulse project and follow the steps
    for one of the many deployment options in the next sections to run your trained
    machine learning model on your edge device. Many other deployment options are
    also available, some of which have already been described in [“Deployment”](ch11.html#wildlife_deployment).
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 选择您 Edge Impulse 项目的部署选项卡，并按照下一节中的一个部署选项的步骤来运行您训练的机器学习模型在您的边缘设备上。还有许多其他部署选项可供选择，其中一些已在[“部署”](ch11.html#wildlife_deployment)中描述过。
- en: Prebuilt Binary Flashing
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预构建二进制文件刷写
- en: From the Deployment tab, select your officially supported Edge Impulse development
    platform under “Build firmware” and then select Build. You also have the option
    to turn on/off the EON Compiler.^([10](ch12.html#idm45988800731568))
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在部署选项卡中，选择您正式支持的 Edge Impulse 开发平台下的“构建固件”，然后选择“构建”。您还可以选择打开/关闭 EON 编译器。^([10](ch12.html#idm45988800731568))
- en: Then, drag-and-drop or flash the resulting firmware application onto your officially
    supported platform by following the instructions shown after clicking Build from
    the Deployment tab. More in-depth instructions for flashing your prebuilt binary
    can be found in the [Edge Impulse documentation for your chosen development platform](https://oreil.ly/O-ZFY).
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，根据部署选项卡中点击“构建”后显示的说明，将生成的固件应用程序拖放或刷写到您正式支持的平台上。有关在您选择的开发平台上刷写预构建二进制文件的详细说明，请参阅[Edge
    Impulse 文档](https://oreil.ly/O-ZFY)。
- en: For this project, we will select the “Arduino library” deployment option to
    run our trained model on the [Arduino Nicla Sense ME](https://oreil.ly/9QfS6)
    (as shown in [Figure 12-15](#figure_arduino_library_deployment_option)).
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，我们将选择“Arduino 库”部署选项，以在[Arduino Nicla Sense ME](https://oreil.ly/9QfS6)上运行我们的训练模型（如[图 12-15](#figure_arduino_library_deployment_option)所示）。
- en: Follow the instructions in the [Arduino deployment documentation on the Edge
    Impulse website](https://oreil.ly/CmTyr) to download and install software prerequisites.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Edge Impulse 网站上的 Arduino 部署文档](https://oreil.ly/CmTyr)中的说明，下载并安装软件前提条件。
- en: First, import the downloaded Arduino library ZIP file into the Arduino IDE (see
    [Figure 12-16](#figure_arduino_IDE_import_libarary)).
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将下载的 Arduino 库 ZIP 文件导入到 Arduino IDE 中（参见 [图 12-16](#figure_arduino_IDE_import_libarary)）。
- en: '![Arduino library deployment option](assets/aiae_1215.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![Arduino 库部署选项](assets/aiae_1215.png)'
- en: Figure 12-15\. Arduino library deployment option
  id: totrans-243
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-15\. Arduino 库部署选项
- en: '![Arduino IDE - Import .zip library file](assets/aiae_1216.png)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![Arduino IDE - 导入 .zip 库文件](assets/aiae_1216.png)'
- en: 'Figure 12-16\. Arduino IDE: import ZIP library file'
  id: totrans-245
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-16\. Arduino IDE：导入 ZIP 库文件
- en: Then, open the Arduino library example from the deployed Edge Impulse Arduino
    library for the Nicla Sense within the Arduino IDE (see [Figure 12-17](#figure_arduino_IDE_select_nicla_sense)).
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在 Arduino IDE 中打开已部署 Edge Impulse Arduino 库的 Nicla Sense 示例（参见 [图 12-17](#figure_arduino_IDE_select_nicla_sense)）。
- en: '![Arduino IDE - Select Nicla Sense example](assets/aiae_1217.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![Arduino IDE - 选择 Nicla Sense 示例](assets/aiae_1217.png)'
- en: 'Figure 12-17\. Arduino IDE: select Nicla Sense'
  id: totrans-248
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
