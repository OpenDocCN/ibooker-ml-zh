- en: Iterate and Feedback Loops
  id: totrans-260
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 迭代和反馈循环
- en: 'Now that you have deployed the first iteration of your food quality assurance
    model, you may be satisfied with the results and discontinue development here.
    However, if you wish to further iterate over your model and further improve the
    accuracy over time or with newly acquired equipment upgrades, for example, there
    are many adaptations and variations to consider and improve upon for this project:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经部署了食品质量保证模型的第一次迭代，可能对结果感到满意，并决定在此结束开发。但是，如果您希望进一步迭代模型并随时间或新获取的设备升级进一步提高准确性，例如，这个项目有许多适应和改进的变体可供考虑：
- en: Add more machine learning classes to your model for different types of food.
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为模型添加更多机器学习类别，用于不同类型的食品。
- en: Create an enclosure for the device that ensures no food contaminants will impact
    the readings of the gas sensor.
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个设备外壳，确保食品污染物不会影响气体传感器的读数。
- en: Add machine learning classes to specifically identify how many days the food
    item is past the purchase date.
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加机器学习类别，专门识别食品过期日期后的天数。
- en: Add other sensor axes like temperature or humidity to the input training/testing
    data samples using sensor fusion (see [“Sensor Fusion”](#food_sensor_fusion)).
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用传感器融合将其他传感器轴如温度或湿度添加到输入训练/测试数据样本中（参见 [“传感器融合”](#food_sensor_fusion)）。
- en: Run multiple food quality assurance models in parallel or on devices nearby
    for unrelated but similar goals, i.e., food spoilage and allergens detection.
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并行或在附近设备上运行多个食品质量保证模型，以实现不相关但类似的目标，例如食品变质和过敏原检测。
- en: Related Works
  id: totrans-267
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 相关工作
- en: As stated throughout this chapter, edge AI is an up-and-coming technology being
    employed in a wide range of food quality assurance devices, from manufacturing
    lines to consumer allergen detectors. The next sections describe various devices,
    datasets, research articles, and books on the topic of edge AI for food quality
    assurance.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本章所述，边缘AI是一种新兴技术，广泛应用于从生产线到消费者过敏原检测器的各种食品质量保证设备中。接下来的章节描述了边缘AI在食品质量保证中的各种设备、数据集、研究文章和书籍。
- en: This book also notes the sources for various applications, methods, devices,
    and quotes from various research and commercial adoption of food quality assurance
    machine learning models and methods throughout the chapter in the footnotes on
    each page.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还记录了各种应用、方法、设备来源和各章节中关于食品质量保证机器学习模型和方法的商业采纳的引用脚注。
