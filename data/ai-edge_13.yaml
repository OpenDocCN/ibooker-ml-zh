- en: In this chapter, we will select and build upon a food spoilage detection use
    case using machine learning sensor data classification, and our project’s machine
    learning classes will be “spoiled,” “purchase date,” and “ambient.”
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将选择并构建一个食品变质检测的使用案例，利用机器学习传感器数据分类，我们项目的机器学习类别将是“变质”，“购买日期”和“环境”。
