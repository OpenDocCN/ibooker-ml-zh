- en: 'Chapter 12\. Use Case: Food Quality Assurance'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章。用例：食品质量保证
- en: Industrial edge AI is used in food quality assurance to automatically detect
    and correct food defects and prevent food spoilage. This is done by training a
    machine learning model to recognize patterns in food images or from various industrial
    sensors that indicate a defect. The model is then deployed on an edge device,
    such as a camera, to automatically detect and correct defects in real time. This
    helps to ensure that food is of the highest quality and minimizes waste.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 工业边缘人工智能用于食品质量保证，可以自动检测和修正食品缺陷，预防食品变质。通过训练机器学习模型来识别食品图像中或来自各种工业传感器中指示缺陷的模式来实现。然后将模型部署到边缘设备（如摄像头），以实时自动检测和修正缺陷。这有助于确保食品质量最高，并最小化浪费。
- en: By using edge AI, food waste can be prevented by monitoring and managing food
    production and distribution more effectively. For example, if there is a problem
    with food spoilage, edge AI can be used to track the problem and take corrective
    action. In this chapter, we will brainstorm various approaches to using edge AI
    for food quality assurance purposes, their associated sensor and device configurations,
    and a deep dive tutorial into our selected approach and use case solution.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用边缘人工智能，可以通过更有效地监控和管理食品生产和分配来预防食品浪费。例如，如果食品变质，可以使用边缘人工智能跟踪问题并采取纠正措施。在本章中，我们将讨论各种使用边缘人工智能进行食品质量保证的方法，它们的相关传感器和设备配置，以及我们选择的方法和用例解决方案的深入教程。
- en: Problem Exploration
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索问题
- en: The term “food quality assurance” is too broad of a concept to tackle in this
    one chapter and too large of a problem to be solved with just one machine learning
    model; so for the purposes of this book, we will focus on food quality assurance
    in terms of preventing and minimizing food waste in a home kitchen environment,
    on a food product manufacturing line, or in cold storage/pantry shelving at a
    grocery store.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “食品质量保证”这个术语在这一章节中涉及的概念过于宽泛，只依靠一个机器学习模型无法解决这样一个庞大的问题；因此，在本书中，我们将侧重于在家庭厨房环境、食品产品制造线或杂货店的冷藏货架上预防和减少食品浪费方面的食品质量保证。
- en: Preventing food waste can come in many different forms. Goal-wise we can both
    generate a machine learning model that can identify when a food item is about
    to spoil or has already spoiled, or we can create a model that identifies factors
    in the food manufacturing environment or product mishandling that will tend to
    the creation of foodborne illnesses. Both of these approaches accomplish the same
    goal, preventing and minimizing food waste, but could require a different combination
    of machine learning classes and sensor inputs in order to solve.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 防止食品浪费可以采取多种形式。从目标的角度来看，我们可以生成一个机器学习模型，可以识别食物何时即将变质或已经变质，或者可以创建一个模型，识别食品制造环境或产品处理不当的因素，这些因素会导致食源性疾病的发生。这两种方法都达到了相同的目标，即预防和减少食品浪费，但可能需要不同的机器学习分类和传感器输入的组合来解决。
- en: Deploying edge AI devices in smart factories can also lead to higher productivity
    and improved quality. Introducing AI into the manufacturing process can help to
    reduce errors and save time and money. By using a smartphone connected to the
    cloud, quality-control personnel can monitor the manufacturing process from anywhere.
    By applying machine learning algorithms, manufacturers can detect errors immediately.^([1](ch12.html#idm45988801854800))
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能工厂中部署边缘人工智能设备还可以提高生产率和改善质量。将人工智能引入制造过程可以帮助减少错误并节省时间和金钱。通过使用连接到云端的智能手机，质量控制人员可以从任何地方监控制造过程。通过应用机器学习算法，制造商可以立即检测到错误。^([1](ch12.html#idm45988801854800))
- en: Solution Exploration
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索解决方案
- en: Industry 4.0, or the colloquial term for the “Fourth Industrial Revolution,”
    conceptualizes a rapid change to technology, industries, and societal patterns
    and processes in the 21st century due to increasing interconnectivity and smart
    automation.^([2](ch12.html#idm45988801849440))
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0，或称为“第四次工业革命”的口头术语，概念化了由于日益增长的互联和智能自动化在21世纪引起的技术、行业和社会模式和过程的迅速变化。^([2](ch12.html#idm45988801849440))
- en: Major Trends of Industry 4.0
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工业4.0的主要趋势
- en: Smart factory
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能工厂
- en: Predictive maintenance
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测性维护
- en: 3D printing
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3D打印
- en: Smart sensors (agriculture and food industries)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能传感器（农业和食品行业）
- en: Edge AI is being used more and more for food quality assurance as AI can help
    to inspect food for contaminants, test food for quality, and even predict food
    safety issues before they happen. Food quality assurance is a process that helps
    to ensure that the food we consume is safe and of high quality. This process includes
    a variety of steps, such as inspecting food for contaminants, testing food for
    quality, and maintaining clean and safe food-handling practices. By following
    these steps, we can help to ensure that the food we eat is safe and of good quality.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘人工智能在食品质量保证中的应用越来越广泛，因为人工智能可以帮助检查食品中的污染物、测试食品的质量，甚至在问题发生之前预测食品安全问题。食品质量保证是一个确保我们消费的食品安全和高质量的过程。这个过程包括多种步骤，如检查食品中的污染物、测试食品的质量，以及保持清洁和安全的食品处理实践。通过遵循这些步骤，我们可以帮助确保我们食用的食品安全且质量良好。
- en: We can begin to intuitively think about how to apply edge AI and machine learning
    to the problem of food quality assurance by thinking about and researching the
    existing issues and factors that contribute to food spoilage, allergens, cross-contamination
    manufacturing processes, and more. By diving into these existing areas of research
    and industries, many problems will arise that have associated sensors and machinery.
    By simply tapping into existing sensors or adding a small, minimally invasive
    microcontroller onto an existing machinery structure we can identify new patterns
    in established datasets and sensor configurations, or even create a brand new
    sensor (a “virtual sensor”) through a concept called “sensor fusion” (see [“Combining
    Features and Sensors”](ch04.html#combining_features)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过思考和研究现有的问题和导致食品变质、过敏原、交叉污染制造过程等因素来直观地思考如何将边缘人工智能和机器学习应用于食品质量保证问题。通过深入研究这些现有的研究领域和行业，将出现许多与传感器和机械设备相关的问题。通过简单地利用现有的传感器或向现有的机械结构添加一个小型的、微创的微控制器，我们可以识别已建立数据集和传感器配置中的新模式，甚至通过称为“传感器融合”的概念创建全新的传感器（“虚拟传感器”）（参见[“组合特征和传感器”](ch04.html#combining_features)）。
- en: Goal Setting
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目标设定
- en: Food safety is important because it helps to ensure that the food we consume
    is free of harmful contaminants. These contaminants can come from a variety of
    sources, including bacteria, viruses, and chemicals. By following food safety
    guidelines, we can help to reduce our risk of becoming sick from eating contaminated
    food through foodborne illnesses.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 食品安全很重要，因为它有助于确保我们消费的食物不含有害污染物。这些污染物可以来自多种来源，包括细菌、病毒和化学物质。通过遵循食品安全准则，我们可以帮助减少因食用受污染食物而患上食源性疾病的风险。
- en: Factors of Food Spoilage
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 食品变质的因素
- en: 'There are many factors that can contribute to food spoilage, including bacteria,
    viruses, fungi, chemicals, and other various environmental factors, including:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多因素可能导致食品变质，包括细菌、病毒、真菌、化学物质和其他各种环境因素，包括：
- en: External heat/cold
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部热/冷
- en: Internal temperature
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部温度
- en: Oxygen
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 氧气
- en: Salt
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: Humidity
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 湿度
- en: Waste exposure
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 废物暴露
- en: Moisture
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 湿气
- en: Light
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 光线
- en: Protozoa
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原生动物
- en: AI tools for food quality assurance are important in order to ensure the health
    of workers on food production lines and the consumer that purchases the food product,
    and to reduce overall food waste and minimize climate change and negative effects
    on the environment. Food quality assurance edge AI also represents an opportunity
    to explore other meaningful social impact areas, such as assisting those with
    food allergies to determine which foods are safe to eat or not depending on their
    own personalized allergy matrix.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能工具在食品质量保证中非常重要，以确保食品生产线上的工人健康和消费者购买的食品产品的安全，同时减少整体食品浪费并减少气候变化和对环境的负面影响。食品质量保证边缘人工智能还代表了一个探索其他有意义社会影响领域的机会，例如帮助那些有食物过敏的人确定哪些食物根据他们自己的个性化过敏矩阵是安全的或不安全的。
- en: Solution Design
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决方案设计
- en: In this book, we are choosing to design and implement a low-cost, efficient,
    and easy-to-train food quality assurance edge AI model to reduce food waste with
    a microcontroller with a gas sensor attachment. However, an edge AI model for
    detecting food spoilage does not only need to be created with a gas sensor. By
    using the principles and design workflow presented in this chapter and throughout
    the book, many other types of machine learning models and applications can be
    implemented for food quality assurance purposes, including using camera image
    input to monitor food safety regulations and equipment, identifying various foodborne
    diseases or allergens with various environmental sensors, and more.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们选择设计和实施一种低成本、高效、易于训练的食品质量保证边缘AI模型，以减少食品浪费，该模型使用带有气体传感器附件的微控制器。然而，检测食品变质的边缘AI模型不仅需要使用气体传感器。通过本章和整本书提出的原则和设计工作流程，可以实现许多其他类型的机器学习模型和应用，用于食品质量保证，包括使用摄像头图像输入来监控食品安全法规和设备，使用各种环境传感器识别各种食源性疾病或过敏原，等等。
- en: What Solutions Already Exist?
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 已经存在哪些解决方案？
- en: Food quality assurance has been and will continue to be a top priority for many
    companies; for a grocery store that relies on a volatile food product to be sold
    before it hits its sell-by date or before it spoils or gets stale, any technology
    or solution that can help improve profits and reduce food waste is a high value
    investment. Uber has taken AI advances in stride as well to circumvent food delivery
    losses with [Michelangelo, Uber’s machine learning platform](https://oreil.ly/dtgfZ).
    This model predicts the meal estimated time of delivery and assists both the delivery
    drivers and the restaurant with real-time feedback and estimation calculations
    on each part of the process to get the Uber Eats user’s order from the restaurant’s
    kitchen to their home.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 食品质量保证一直是许多公司的首要任务；对于依赖易变食品产品在售出之前或变质或变味之前出售的杂货店，任何能够帮助提高利润并减少食品浪费的技术或解决方案都是高价值的投资。Uber也已经开始利用AI的进展来避免食品配送损失，例如[Michelangelo，Uber的机器学习平台](https://oreil.ly/dtgfZ)。这一模型预测餐食的预计送达时间，并通过实时反馈和估算计算过程的每一部分，帮助送餐司机和餐厅将Uber
    Eats用户的订单从餐厅厨房送到他们的家。
- en: Local governments also have a large stake in preventing and reducing the amount
    of food that is wasted every day. The [Food and Agriculture Organization of the
    United Nations](https://oreil.ly/RFgSO) estimates that 1.3 billion tons of food
    is wasted every year, nearly one-third of all food produced.^([3](ch12.html#idm45988801818512))
    This is enough food to feed 815 million people, four times over.^([4](ch12.html#idm45988801816720))
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 地方政府也对每天浪费的食物数量的预防和减少有很大的利益。联合国粮食及农业组织估计，全球每年浪费了13亿吨食物，几乎是所有生产的三分之一。这足以喂养超过8.15亿人，四倍于实际需求。
- en: Food quality assurance concepts and AI solutions are also being applied to products
    that help people who suffer from various food-related allergies. The world’s smallest
    and fastest consumer food allergen sensor, [Allergy Amulet](https://oreil.ly/ECfGo),
    allows the end user to collect a sample of their food, and within seconds, receive
    a report if a food allergen is present.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 食品质量保证的概念和AI解决方案也被应用于帮助那些患有各种食物相关过敏的人。全球最小、最快的消费者食物过敏原传感器，[Allergy Amulet](https://oreil.ly/ECfGo)，允许最终用户收集他们食物的样本，并在几秒钟内接收到是否存在食物过敏原的报告。
- en: Solution Design Approaches
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案设计方法
- en: 'We can take our problem statement and design a solution via many different
    approaches, a few of which we describe here:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过多种不同的方法来解决我们的问题陈述，以下是其中几种方法的描述：
- en: Detecting food spoilage, for consumer or industrial use
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 检测食品变质，无论是消费者还是工业用途。
- en: A gas sensor is a device that can detect the presence of various gases in the
    air. It is often used in industrial settings to monitor for hazardous gases. However,
    it can also be used to detect when meat or fish, or other particularly smelly/gaseous
    food products are about to spoil. Combined with edge AI, a food spoilage device
    is a great tool for both industrial and home contexts in order to minimize food
    waste and prevent foodborne illness.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 气体传感器是一种可以检测空气中各种气体存在的设备。它通常用于工业环境中监测危险气体。然而，它也可以用于检测肉类、鱼类或其他特别臭气/气体食品产品即将变质的时候。结合边缘AI，食品变质设备是工业和家庭环境中减少食物浪费和预防食源性疾病的重要工具。
- en: Installing a gas sensor inside of a fridge or on a food production line allows
    the user of the AI device to gain insight as quickly as possible about their food’s
    spoilage status. The sensor could work by detecting the levels of carbon dioxide,
    ammonia, or other gases in the air that are produced when meat or fish starts
    to spoil. By detecting these gases early on, the sensor can alert the user or
    factory worker to dispose of the food before it has a chance to contaminate other
    products.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在冰箱内或食品生产线上安装气体传感器使得AI设备用户能尽快了解他们食品的变质状态。传感器可以通过检测空气中的二氧化碳、氨气或其他食物变质时产生的气体水平来工作。通过及早检测这些气体，传感器可以提醒用户或工厂工人在食物污染其他产品之前处理食物。
- en: Monitoring food safety compliance
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 监测食品安全合规性
- en: In the food industry, safety and compliance is a top priority and is commonly
    regulated by local governments. One way to protect the end consumer is to ensure
    that all humans on food packaging lines are wearing adequate food safety apparel,
    such as white coats, hairnets, goggles, and gloves. A computer vision model can
    be used to track this information and identify any anomalies. Additionally, audio
    data can be used to listen for any unusual sounds that may indicate a problem
    with the food preparation process.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在食品行业中，安全与合规是首要任务，并常受到地方政府的监管。确保食品包装线上所有工人穿着适当的食品安全服装，如白大褂、头罩、护目镜和手套，是保护最终消费者的一种方式。计算机视觉模型可以用来跟踪这些信息并识别任何异常。此外，也可以使用音频数据来侦听可能表明食品制备过程存在问题的异常声音。
- en: In addition to monitoring adequate production line apparel, a model can also
    be developed to track handwashing to ensure that all workers are following proper
    safety and health protocol. This can be done with audio or other sensor data.
    By tracking these data points, we can help to ensure a safe and efficient food
    manufacturing process.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 除了监测适当的生产线服装外，还可以开发模型来跟踪洗手过程，以确保所有工人遵循正确的安全和健康协议。这可以通过音频或其他传感器数据完成。通过跟踪这些数据点，我们可以帮助确保食品制造过程的安全和高效。
- en: Monitoring quality control of food production
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 监测食品生产质量控制
- en: Food adulteration and consumer deception is an unfortunate reality in the modern
    world. Adulteration with cheaper or lower-quality oils, for example, has a huge
    impact on the quality of oil in the product; with olive oils, the most frequent
    adulterations are sunflower oil, maize oil, coconut oil, and hazelnut oil. In
    order to combat this, the use of e-noses in this part of processing is a game
    changer in terms of quality checks.^([5](ch12.html#idm45988801805568))
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 食品掺假和消费者误导是现代社会不幸的现实。例如，用廉价或低质量的油掺假会严重影响产品中的油质量；在橄榄油中，最常见的掺假品是葵花籽油、玉米油、椰子油和榛子油。为了应对这一问题，在加工的这一部分使用电子鼻检测技术在质量检查方面是一项重大突破。^([5](ch12.html#idm45988801805568))
- en: We can also monitor the temperature of food throughout the production pipeline,
    from production time to packaging to eventual store shelving, or from delivery
    car to customer, etc. It is also important to monitor freezer and refrigerator
    temperature over time and how it affects product quality (number of ice crystals,
    freezer burn, etc.), as well as the spoilable status of foods, whether they are
    past sell-by date or if the food is identified to be rotten. By implementing these
    various quality-control measures, we can help ensure that the food we consume
    is of the highest possible quality.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以监测食品在整个生产流水线上的温度，从生产到包装到最终的货架存放，或从交付车到顾客手中等等。监测冰箱和冰柜的温度变化以及它们对产品质量的影响（冰晶数量、冷冻烧伤等）以及食物的腐败状态，如是否超过保质期或是否已腐烂，都非常重要。通过实施这些各种质量控制措施，我们可以帮助确保我们消费的食品具有最高可能的质量。
- en: Detecting cross-contamination and food allergens
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 检测交叉污染和食物过敏原
- en: Allergens like nuts and gluten can cause serious reactions in some people, and
    even death. Factory machines can sometimes break, and pieces of metal can end
    up in the food. Human handling of food can also introduce contaminants like bacteria.
    There are a few ways to detect if allergens have come into contact with food items.
    The first is to check for any signs of contamination. This can be done by looking
    for any changes in color, texture, or smell. If the food item looks or smells
    different than it did when it was first packaged, it may be contaminated.^([6](ch12.html#idm45988801800096))
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 坚果和面筋等过敏原可能导致某些人严重反应，甚至死亡。工厂机器有时会出故障，金属碎片可能会进入食物中。人类对食物的处理也可能引入细菌等污染物。检测食品是否与过敏原接触的方法有几种。首先是检查是否有任何污染的迹象。可以通过观察食物的颜色、质地或气味是否发生变化来进行检查。如果食品的外观或气味与最初包装时不同，可能存在污染。（参见[6](ch12.html#idm45988801800096)）
- en: So how can we detect these potential problems? There are several ways. First,
    we can look for signs of allergens in the food. If we see nuts or gluten listed
    as ingredients, for example, we know that they may be present in the food. We
    can also look for signs of metal contamination, like small pieces of metal in
    the food. Finally, we can look for signs of human contamination, like the lack
    of gloves or other protective gear.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们如何检测这些潜在问题呢？有几种方法。首先，我们可以查找食物中过敏原的迹象。例如，如果食品成分中列出了坚果或面筋，我们知道它们可能存在于食物中。我们还可以查找金属污染的迹象，如食物中的小金属碎片。最后，我们可以查找人类污染的迹象，如缺少手套或其他保护装备。
- en: Any one of the previously described use case solution approaches can help to
    ensure that the food we eat is safe and free of contaminants, promoting this chapter’s
    use case goal of reducing food waste, ensuring overall food quality, and increasing
    the welfare of the consumer and production line worker.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 先前描述的任何一个用例解决方法都可以帮助确保我们食用的食品安全无污染，促进本章节的用例目标，减少食品浪费，确保总体食品质量，并提高消费者和生产线工人的福祉。
- en: Design Considerations
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计考虑因素
- en: To achieve the overarching goal of preventing and minimizing food waste and
    improving food production/storage quality control and safety concerns, from a
    technological standpoint, we can use a wide variety of data sources, including
    many different types of sensors and cameras (see [Table 12-1](#sensors_food_quality))
    to accomplish a similar goal (reducing food waste and improving food safety).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现防止和减少食品浪费，提高食品生产/储存质量控制和安全问题的总体目标，在技术上，我们可以利用各种数据源，包括许多不同类型的传感器和摄像头（见[表12-1](#sensors_food_quality)），以达成类似的目标（减少食品浪费和提高食品安全）。
- en: Table 12-1\. Sensors to accomplish various food quality assurance goals
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 表12-1. 完成各种食品质量保证目标的传感器
- en: '| Goal | Sensor(s) |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 目标 | 传感器 |'
- en: '| --- | --- |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Identifying food packaging leaks | Gas, moisture, water level, camera |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 发现食品包装泄漏 | 气体、湿度、水位、摄像头 |'
- en: '| Inspecting food for contaminants or foreign objects | Camera |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 检查食品是否含有污染物或异物 | 摄像头 |'
- en: '| Food doneness and quality control | Camera, temperature, gas |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 食品熟度和质量控制 | 摄像头、温度、气体 |'
- en: '| Detecting food spoilage | Environmental, chemical, camera |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 检测食物变质 | 环境、化学、摄像头 |'
- en: '| Identifying food allergens | Environmental, chemical, gas |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 识别食物过敏原 | 环境、化学、气体 |'
- en: '| Human food safety equipment/apparel identification | Camera, audio |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 人类食品安全设备/服装识别 | 摄像头、音频 |'
- en: '| Detecting packaging expiration dates | Camera |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 检测包装过期日期 | 摄像头 |'
- en: '| Packaging line cross-contamination | Camera, chemical, thermal camera, X-ray,
    infrared, gas |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 包装线交叉污染 | 摄像头、化学传感器、热像仪、X射线、红外线、气体 |'
- en: When choosing your food quality assurance goal and use case, you will also need
    to take into consideration how easy it will be to collect a large, robust, and
    high-quality dataset for training your machine learning model. As we found in
    previous chapters (especially in [Chapter 7](ch07.html#how_to_build_a_dataset)),
    your model is only as good as the quality of your input data. If you wish to create
    a model to identify food safety apparel and equipment in a specific factory, you
    may not be able to procure a sufficiently large enough dataset to successfully
    train a highly accurate classification model on the first try. Of course, with
    techniques like “active learning,” a subpar accuracy model can be deployed to
    your factory, and over time the model can be improved upon with new ingested data,
    and other environmental background information of the device’s location.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择您的食品质量保证目标和使用案例时，您还需要考虑如何轻松收集用于训练机器学习模型的大型、健壮和高质量数据集。正如我们在前几章中发现的那样（尤其是在[第7章](ch07.html#how_to_build_a_dataset)中），您的模型的好坏取决于输入数据的质量。如果您希望创建一个模型来识别特定工厂中的食品安全服装和设备，您可能无法获得足够大的数据集，从而无法在第一次尝试时成功训练高度准确的分类模型。当然，借助“主动学习”等技术，可以将次优的准确率模型部署到您的工厂，并随着新的摄入数据和设备位置的其他环境背景信息，逐步改进模型。
- en: 'Also, consider where the device will be located and various sensor and device
    requirements:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，考虑设备的安装位置以及各种传感器和设备的要求：
- en: Device location during initial data collection phase.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始数据收集阶段的设备位置。
- en: Device location postdeployment.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署后的设备位置。
- en: Battery-powered versus USB-powered versus permanent powerline.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电池供电与USB供电与永久电力线供电。
- en: Environmental requirements (i.e., water, fog, dirt, and other environmental
    factors) that could inhibit nominal usage of the sensor or destroy the device.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境要求（即水、雾、灰尘和其他可能影响传感器正常使用或破坏设备的环境因素）。
- en: 'How often the sensor will need to be replaced: does it have a degradation life
    cycle?'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传感器需要多久更换一次：它是否有退化寿命周期？
- en: Does the sensor need to be always on in order to achieve nominal operation parameters
    (i.e., gas sensor burn-in specifications)?
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传感器是否需要始终开启以实现标称操作参数（即气体传感器烧入规格）？
- en: How long the sensor will need to achieve nominal recording state, temperature
    heat-up time, etc.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传感器需要多长时间才能达到标称记录状态、温度升温时间等。
- en: Environmental and Social Impact
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 环境和社会影响
- en: As the world population continues to grow, so does the amount of food waste
    we produce. It is estimated that over one-third of the food produced globally
    is wasted. That’s 1.3 billion tons of food each year! Not only is this a huge
    waste of resources, but it also has a significant impact on the environment.^([7](ch12.html#idm45988801761568))
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界人口的增长，我们生产的食品浪费也在增加。据估计，全球生产的食物中超过三分之一被浪费。这意味着每年有130亿吨食物被浪费！这不仅是资源的巨大浪费，而且对环境影响巨大。^([7](ch12.html#idm45988801761568))
- en: Food waste is a major source of greenhouse gas emissions. When food rots in
    landfills, it releases methane, a gas that is more potent than carbon dioxide.
    Reducing food waste is one of the simplest and most effective ways to reduce our
    impact on the planet and reduce the development of global climate change.^([8](ch12.html#idm45988801759040))
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 食品浪费是温室气体排放的主要来源之一。当食物在垃圾填埋场腐烂时，会释放甲烷，这是一种比二氧化碳更强效的气体。减少食品浪费是减少我们对地球影响并减少全球气候变化发展的最简单和最有效的方法之一。^([8](ch12.html#idm45988801759040))
- en: In addition to the environmental benefits, reducing food waste can also have
    a positive impact on our health. Spotting food spoilage or diseases early on could
    eliminate outbreaks of food poisoning, salmonella, and other foodborne illnesses.
    And reducing food allergens and cross-contamination will improve the lives of
    people with deadly food allergies.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 除了环境效益外，减少食品浪费还能对我们的健康产生积极影响。及早发现食品变质或疾病可能消除食物中毒、沙门氏菌和其他食源性疾病的爆发。而减少食物过敏原和交叉污染将改善患有致命食物过敏的人们的生活。
- en: Increasing food safety and quality on food production lines benefits the physical
    safety of the workers and the overall health of the end consumer. Quality control
    inspectors play a vital role in ensuring that the food we eat is safe and of the
    highest quality. By reducing waste of all resources in general, when food quality
    issues are identified ASAP, we can save lives when food allergens are identified
    and removed.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在食品生产线上增加食品安全和质量有利于工人的身体安全和最终消费者的整体健康。质量控制检查员在确保我们所食用食品安全且高质量方面发挥着至关重要的作用。当尽快发现食品质量问题时，我们可以通过识别和清除食物过敏原来减少所有资源的浪费，从而挽救生命。
- en: Bootstrapping
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动引导
- en: Similarly to Benjamin Cabé’s [“Building an Artificial Nose”](ch06.html#artificial_nose),
    this chapter is going to dive into an end-to-end solution for food quality assurance,
    particularly pertaining to the reduction of food waste through identifying and
    classifying when a fillet of salmon has been purchased (and is hopefully fresh)
    versus when it has spoiled. Once we have collected our dataset with our “spoiled”
    and “purchase date/fresh” gas sensor data samples, we will also collect a third
    class of data for our environment’s “ambient” environment, to ensure that our
    trained machine learning model can distinguish the gas data that is produced when
    the freshness of the fish changes near the device.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 与本章中Benjamin Cabé的[“构建人工鼻子”](ch06.html#artificial_nose)类似，本章将深入探讨食品质量保证的端到端解决方案，特别是通过识别和分类鲑鱼片的购买日期（希望是新鲜的）与变质情况，从而减少食品浪费。一旦我们收集了带有“变质”和“购买日期/新鲜”气体传感器数据样本的数据集，还将收集第三类数据，即我们环境的“环境”环境，以确保我们训练的机器学习模型能够区分靠近设备时鱼类新鲜度变化时产生的气体数据。
- en: These three classes will allow our classification machine learning model to
    identify what type of fish is present in the range of the gas sensor onboard our
    target edge platform. The edge device takes continuous raw samples from the gas
    sensor, and the trained machine learning model infers and determines if the salmon
    fillet near the device is close to its original purchase date or has spoiled.
    The resulting prediction result and gas signal data, if it concludes that the
    salmon fillet is spoiled, will be sent over a network connection, or stored locally
    on the device for further processing by a human or in the cloud.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这三类将使我们的分类机器学习模型能够识别出食品质量用例中的鱼类种类。边缘设备从目标边缘平台上的气体传感器连续获取原始样本，并经过训练的机器学习模型推断并确定靠近设备的鲑鱼片是否接近其原始购买日期或者已经变质。如果推测结果和气体信号数据表明鲑鱼片已经变质，将通过网络连接发送或者在设备上存储供人类或云端进一步处理。
- en: Define Your Machine Learning Classes
  id: totrans-81
  prefs:
