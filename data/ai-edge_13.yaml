  type: TYPE_NORMAL
  zh: 定义您的机器学习类别
- en: '[Table 12-2](#table_machine_learning_classes) shows potential combinations
    of use cases, sensor and data input types, and the machine learning classes one
    would use to collect and label their training and testing datasets. The use cases
    and their associated class labels are important for the type of machine learning
    algorithm we’re employing in this chapter, specifically “classification.” You
    can learn more about this in [“Classification”](ch04.html#algo_classification).'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[Table 12-2](#table_machine_learning_classes) 显示了使用案例、传感器和数据输入类型的潜在组合，以及用于收集和标记训练和测试数据集的机器学习类别。这些使用案例及其相关的类标签对我们在本章中使用的机器学习算法类型“分类”至关重要。您可以在[“分类”](ch04.html#algo_classification)中了解更多信息。'
