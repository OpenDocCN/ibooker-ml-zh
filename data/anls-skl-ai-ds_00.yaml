- en: Why Analytical Skills for AI?
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么需要AI的分析能力？
- en: Judging from the headlines and commentary in social media during the second
    half of the 2010s, the age of artificial intelligence has finally arrived with
    its promises of automation and value creation. Not too long ago, a similar promise
    came with the big data revolution that started around 2005\. And while it is true
    that some select companies have been able to disrupt industries through AI- and
    data-driven business models, many have yet to realize the promises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从2010年代下半叶的头条新闻和社交媒体评论来看，人工智能时代终于带来了其自动化和价值创造的承诺。不久之前，大数据革命开始于2005年左右也曾带来类似的承诺。尽管确实有一些公司通过AI和数据驱动的商业模型成功颠覆了行业，但很多人仍未实现这些承诺。
- en: There are several explanations for this lack of measurable results—all with
    some validity, surely—but the one put forward in this book is the general lack
    of analytical skills that are *complementary* to these new technologies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这种缺乏可测量结果的几种解释，每一种都有一定的合理性，但本书提出的一个解释是，对于这些新技术，普遍缺乏与之*互补*的分析能力。
- en: The central premise of the book is that value at the enterprise is created by
    *making decisions*, not with data or predictive technologies alone. Nonetheless,
    we can piggyback on the big data and AI revolutions and start making better choices
    in a systematic and scalable way, by transforming our companies into modern AI-
    and data-driven decision-making enterprises.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的核心前提是，企业的价值是通过*做决策*而不是仅仅靠数据或预测技术来创造的。尽管如此，我们可以借助大数据和人工智能革命，开始以系统化和可扩展的方式做出更好的选择，通过将我们的公司转变为现代化的AI和数据驱动决策的企业来实现。
- en: To make better decisions, we first need to ask the right questions, forcing
    us to move from descriptive and predictive analyses to *prescriptive* courses
    of action. I will devote the first few chapters to clarifying these concepts and
    explaining how to ask better business questions suitable for this type of analysis.
    I will then delve into the anatomy of decision-making, starting with the consequences
    or outcomes we want to achieve, moving backward to the actions we can take, and
    discussing the problems and opportunities created by intervening uncertainty and
    causality. Finally, we will learn how to pose and solve prescriptive problems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要做出更好的决策，我们首先需要提出正确的问题，迫使我们从描述性和预测性分析转向*规定性*行动。我将在开头几章详细阐明这些概念，并解释如何提出适合这种类型分析的更好商业问题。然后，我将深入探讨决策的解剖学，从我们想要实现的结果或后果开始，向后推导我们可以采取的行动，并讨论由干预的不确定性和因果关系所带来的问题和机会。最后，我们将学习如何提出和解决规定性问题。
- en: Use Case-Driven Approach
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用例驱动方法
- en: Since my aim is to help practitioners to create value from AI and data science
    using this analytical skillset, each chapter will illustrate how each skill works
    with the help of a collection of use cases. These were selected because I’ve found
    them valuable at work, because of their generality across industries, because
    students found them particularly interesting or useful, or because they are important
    building blocks for more complex problems commonly found in the industry. But
    in the end this choice was subjective, and depending on your industry, they may
    be more or less relevant.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我的目标是帮助从业者利用这种分析技能集从AI和数据科学中创造价值，因此每一章都会说明如何通过一系列用例来运用每一种技能。这些用例之所以被选中，是因为它们在工作中被证明有价值，因为它们在各行业间普遍适用，因为学生们发现它们特别有趣或有用，或者因为它们是工业中常见更复杂问题的重要基础。但最终这种选择是主观的，根据你所在的行业，它们可能更或者更少相关。
- en: What This Book Isn’t
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书不是什么
- en: This book isn’t about artificial intelligence or machine learning. This book
    is about the extra skills needed to be successful at creating value from these
    predictive technologies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不是关于人工智能或机器学习的。这本书讨论的是成功利用这些预测技术创造价值所需的额外技能。
- en: I have provided an introduction to machine learning in the Appendix for the
    purpose of being self-contained, but it isn’t a detailed presentation of machine
    learning-related material nor was it planned as one. For that, you can consult
    many of the great books out there (some are mentioned in the Further Reading section
    of the Appendix).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在附录中提供了机器学习的简介，目的是为了自我完备，但它并不是机器学习相关材料的详细展示，也不是预先计划的。为此，你可以参考许多优秀的书籍（附录的进一步阅读部分中提到了一些）。
- en: Who This Book Is For
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合谁读这本书
- en: This book is for anyone wanting to create value from machine learning. I’ve
    used parts of the material with business students, data scientists, and business
    people alike.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合希望从机器学习中创造价值的任何人。我曾将这些材料的部分用于商业学生、数据科学家和商业人士。
- en: The most advanced material deals with decision-making under uncertainty and
    optimization, so having a background in probability, statistics, or calculus will
    definitely help. For readers without this background, I’ve tried to make the presentation
    self-contained. On a first pass, you might just skip the technical details and
    focus on developing an intuition and an understanding of the main messages for
    each chapter.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最先进的材料涉及不确定性和优化的决策，因此具有概率论、统计学或微积分背景的读者肯定会受益匪浅。对于没有这些背景的读者，我试图使介绍自成体系。初次阅读时，你可以跳过技术细节，专注于发展直觉并理解每章的主要信息。
- en: If you’re a *business person* with no interest whatsoever in doing machine learning
    yourself, this book should at least help redirect the questions you want your
    data scientists to answer. Business people have great ideas, but they may have
    difficulty expressing what they want to more technical types. If you want to start
    using AI in your own line of work, this book will help you formulate and translate
    the questions so that others can work on the solutions. My hope is that it will
    also serve as inspiration to solve new problems you didn’t think were resolvable.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是*商业人士*，对自己不进行机器学习毫无兴趣，这本书至少应该帮助你重定向你希望数据科学家回答的问题。商业人士有很多好主意，但可能难以表达他们希望传达给技术人员的内容。如果你想开始在自己的工作中使用AI，这本书将帮助你制定和转化问题，使其他人可以着手解决方案。我希望它也能激励你解决那些你认为无法解决的新问题。
- en: If you’re a *data scientist*, this book will provide a holistic view of how
    you can approach your stakeholders and generate ideas to apply your technical
    knowledge. In my experience, data scientists become really good at solving predictive
    problems, but many times have difficulties delivering prescriptive courses of
    action. The result is that your work doesn’t create as much value as you want
    and expect. If you’ve felt frustrated because your stakeholders don’t understand
    the relevance of machine learning, this book could help you transform the question
    you’re solving to take it “closer to the business.”
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是*数据科学家*，这本书将全面展示你如何接触利益相关者并生成应用技术知识的想法的整体视角。依我看，数据科学家在解决预测问题方面确实非常擅长，但很多时候难以提供预设的行动方案。结果是，你的工作没有创造出你期望和希望的那么多价值。如果你因为利益相关者不理解机器学习的相关性而感到沮丧，这本书或许能帮助你转变解决问题的方式，将其“更贴近业务”。
- en: 'If you’re neither one of these, the fact that you find the title compelling
    indicates that you have an interest in AI. Please recall the disclaimer in the
    previous section: *you won’t learn to develop AI solutions in this book*. My aim
    is to help you translate business questions into prescriptive solutions using
    AI as an input.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不属于这些人群，但却觉得这本书的标题吸引人，那表明你对人工智能感兴趣。请记住前一节的免责声明：*这本书不会教你如何开发AI解决方案*。我的目标是帮助你将业务问题转化为使用AI作为输入的预测性解决方案。
- en: What’s Needed
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 所需的是
- en: I wrote this book in a style that is supposed to be readable for very different
    audiences. I do *not* expect the reader to have any prior knowledge of probability
    or statistics, machine learning, economics, or the theory of decision making.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这本书中采用了一种可以被不同读者群体轻松阅读的风格。我*不*期望读者具有概率论、统计学、机器学习、经济学或决策理论的任何先验知识。
- en: Readers with such backgrounds will find the more technical material introductory,
    and that’s actually great. In my opinion, the key to creating value through these
    techniques is to focus on the business question and not on the technical details.
    I hope that by focusing on the use cases you can find many new ways to solve the
    problems you’re facing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 具有这些背景的读者将会发现更多技术材料都是入门级别，这其实很好。在我看来，通过这些技术创造价值的关键是专注于业务问题，而不是技术细节。我希望通过专注于使用案例，你能找到许多新的解决问题的方法。
- en: For readers with no background in these topics I’ve tried to provide a very
    minimal introduction to the key themes that I need to develop each of the use
    cases. If you’re interested in going deeper, I’ve also provided a list of references
    that I’ve found useful, but I’m sure you can find many more on the internet. If
    you’re not interested in going deeper, that’s fine too. My advice is to focus
    on the broader picture and strengthen your intuition. That way you’ll be able
    to ask the right questions to the right people at your companies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些主题没有背景的读者，我尝试提供一个非常基础的介绍，以便开发每个用例。如果您有兴趣深入了解，我还提供了一些我认为有用的参考文献清单，但我相信您在互联网上还可以找到更多。如果您对深入了解不感兴趣，那也没关系。我的建议是专注于更广阔的视野，并增强您的直觉。这样，您将能够向您公司的合适人士提出正确的问题。
- en: What’s really needed to get the most value from this book is curiosity. And
    if you’ve reached this paragraph, you’re most likely well-equipped on that front.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要从本书中获取最大价值，真正需要的是好奇心。如果您已经读到这一段，您很可能在这方面已经很好地配备了。
