- en: Acknowledgments
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: This book had three sources of inspiration. First, it has been the backbone
    in a Big Data for Managers course at the Tecnologico de Monterrey, in Mexico City.
    As such, I’m grateful to the university and the EGADE Business School specifically;
    they have provided a great place to think, discuss, and lecture on these ideas.
    Each cohort of students helped improve on the material, presentation, and use
    cases. To them I’m infinitely grateful.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书有三个灵感来源。首先，它成为墨西哥城Tecnologico de Monterrey的大数据管理课程的支柱。因此，我感激这所大学和EGADE商学院；他们为思考、讨论和讲授这些理念提供了一个很好的场所。每一届学生都帮助改进了材料、展示和用例。对他们我无比感激。
- en: My second source of inspiration came from my work as Head of Data Science at
    Telefonica Movistar Mexico and the wonderful team of data scientists that were
    there during my tenure. They helped create a highly energetic atmosphere where
    we could think out of the box and propose new projects to our business stakeholders.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第二个灵感来源来自我在Telefonica Movistar墨西哥的数据科学主管的工作，以及在我任职期间那里的出色数据科学家团队。他们帮助营造了一个非常充满活力的氛围，我们可以跳出常规思维，向我们的业务利益相关者提出新项目。
- en: I’m finally indebted to the different business people that I’ve encountered
    during my career, and especially during my tenure at Telefonica Movistar Mexico.
    It was never easy to sell these ideas, and the constant challenge helped improve
    my understanding of how they view the business, forcing me to build bridges between
    these two seemingly unrelated worlds.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我对我职业生涯中遇到的不同商业人士以及在墨西哥电信Movistar的任职期间尤为感激。要推销这些理念从未容易，而不断的挑战帮助我提升了对他们如何看待业务的理解，迫使我在这两个看似无关的世界之间架起了桥梁。
- en: I’m grateful to my family and friends for their support from the beginning.
    Finally, I’m infinitely grateful to my dogs, Matilda and Domingo. They were the
    perfect companions to the many long hours working on the book, always willing
    to cheer me up. We’ll finally have more time to go to the park now.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我对我的家人和朋友在始终如一的支持表示感激。最后，我对我的狗狗Matilda和Domingo无限感激。它们是陪伴我工作书籍的无数个漫长小时的完美伙伴，总是愿意给我打气。现在我们终于有更多时间去公园了。
- en: Last but not least, I’m deeply grateful to my editor, Michele Cronin. Her suggestions
    dramatically helped improve the presentation of the book. I’d also like to thank
    Neal Ungerleider and Tom Fawcett for providing feedback on an early version of
    the book. I’m especially grateful to Katy Warr and Andreas Kaltenbrunner for providing
    very detailed commentary. This book is substantially better thanks to all of them.
    Needless to say, any mistakes that remain are my own.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但并非最不重要的，我对我的编辑Michele Cronin深表感激。她的建议极大地帮助改善了这本书的表现。我还要感谢Neal Ungerleider和Tom
    Fawcett对书的早期版本提供的反馈。特别感谢Katy Warr和Andreas Kaltenbrunner提供了非常详细的评论。由于他们的贡献，这本书大幅度地得到了改进。不用说，任何仍然存在的错误都是我自己的责任。
