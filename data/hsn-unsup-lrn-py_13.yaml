- en: Part IV. Deep Unsupervised Learning Using TensorFlow and Keras
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分. 使用 TensorFlow 和 Keras 进行深度无监督学习
- en: Until now, we have worked with only shallow neural networks; in other words,
    networks with only a few hidden layers. Shallow neural networks are certainly
    useful in building machine learning systems, but the most powerful advances in
    machine learning over the past decade have come from neural networks with many
    hidden layers, known as *deep neural networks*. This subfield of machine learning
    is known as *deep learning*. Deep learning on large, labeled datasets has led
    to major commercial successes in areas such as computer vision, object recognition,
    speech recognition, and machine translation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们只使用了浅层神经网络；换句话说，只有少数隐藏层的网络。浅层神经网络在构建机器学习系统时确实很有用，但过去十年中机器学习中最强大的进展来自于具有许多隐藏层的神经网络，称为*深度神经网络*。这个机器学习的子领域称为*深度学习*。在大型标记数据集上进行的深度学习已经在计算机视觉、物体识别、语音识别和机器翻译等领域取得了重大的商业成功。
- en: We will focus on deep learning on large, unlabeled datsets, which is also commonly
    referred to as *deep unsupervised learning*. This field is still very new, full
    of potential but with fewer commerical successes to date compared to the supervised
    variant. Over the next few chapters, we will build deep unsupervised learning
    systems, starting with the simplest building blocks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将专注于大型无标记数据集上的深度学习，这通常被称为*深度无监督学习*。这个领域仍然非常新，充满潜力，但与监督变体相比商业成功较少。在接下来的几章中，我们将构建深度无监督学习系统，从最简单的构建块开始。
- en: '[Chapter 10](ch10.html#Chapter_10) covers restricted Boltzmann machines, which
    we will use to build a recommender system for movies. In [Chapter 11](ch11.html#Chapter_11),
    we will stack restricted Boltzmann machines on top of each other, creating deep
    neural nets known as deep belief networks. In [Chapter 12](ch12.html#Chapter_12),
    we will generate synthetic data using generative adversarial networks, one of
    the hottest areas of deep unsupervised learning today. Then in [Chapter 13](ch13.html#Chapter_13),
    we will return to clustering but work with time series data this time.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html#Chapter_10)涵盖了受限玻尔兹曼机，我们将使用它来构建电影推荐系统。在[第11章](ch11.html#Chapter_11)，我们将把受限玻尔兹曼机堆叠在一起，创建称为深信网的深度神经网络。在[第12章](ch12.html#Chapter_12)，我们将使用生成对抗网络生成合成数据，这是当今深度无监督学习中最热门的领域之一。然后在[第13章](ch13.html#Chapter_13)，我们将回到聚类，但这次是处理时间序列数据。'
- en: This is a lot of advanced material, but a lot of deep unsupervised learning
    draws on the fundamental principles we introduced earlier in the book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是很多高级材料，但很多深度无监督学习都依赖于我们在本书前面介绍的基本原理。
