- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: In 2022, GitHub CEO Thomas Dohmke said, “I think the shift to the cloud will
    happen at such a rapid rate, that in just a few years I predict there will be
    no more code on your local computer.”^([1](foreword01.html#idm45988806683040))
    This book does a great job of explaining why I and a lot of other people in the
    emerging field of edge ML think he’s dead wrong.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年，GitHub CEO Thomas Dohmke说：“我认为向云端转移的速度会如此之快，以至于在短短几年内，我预测你的本地计算机上将不再有代码。”^([1](foreword01.html#idm45988806683040))
    这本书做得非常好，解释了为什么我和许多其他边缘机器学习领域的人认为他大错特错。
- en: We’re starting to see the emergence of many practical applications like high-quality
    voice recognition, forest fire prevention, and smart home controls that are only
    possible because local devices are now capable of running advanced machine learning
    algorithms. Jenny and Dan have put together a wonderful book that not only explains
    why adding intelligence to edge applications is so crucial to solving important
    problems, but also walks the reader through the steps required to design, implement,
    and test these kinds of applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始看到许多实际应用的出现，如高质量语音识别、防火预防和智能家居控制，这些应用仅有可能是因为现在本地设备能够运行先进的机器学习算法。Jenny和Dan撰写了一本精彩的书，不仅解释了为什么将智能添加到边缘应用程序对解决重要问题至关重要，还引导读者逐步设计、实施和测试这类应用程序所需的步骤。
- en: It can feel pretty intimidating when you first start looking at a machine learning
    project on the edge. The field involves a lot of jargon, is changing rapidly,
    and requires knowledge from domains like embedded systems and artificial intelligence
    that have traditionally not been well integrated. What the authors have achieved
    is a gentle but thorough introduction to everything you need to know to work effectively
    on an application. They’ve also managed to make it accessible to a wide range
    of readers thanks to their emphasis on examples from the real world and use of
    plain English instead of math or code to explain even complex topics. This makes
    the book easy to recommend to product managers, executives, and designers, as
    well as engineers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次接触边缘机器学习项目时，可能会感到相当吓人。这个领域涉及大量行话，变化迅速，并需要来自传统上未能很好整合的嵌入式系统和人工智能等领域的知识。作者们取得的成就是对你在应用上有效工作所需了解的一切的温和而彻底的介绍。由于他们强调来自真实世界的例子和使用简单英语而非数学或代码来解释复杂主题，这使得这本书易于推荐给产品经理、高管、设计师以及工程师。
- en: They’ve managed to take a lot of hard-won knowledge gained from experience and
    distill it down to lessons that will give any team working on these kinds of applications
    a big head start.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 他们成功地将通过经验获得的许多艰难知识浓缩为将为任何从事这类应用的团队提供重要起步的教训。
- en: They also manage to explore beyond the practical concerns of how to build an
    edge ML application, and will help you understand how to avoid causing harm with
    your work. The ethical concerns around AI can seem overwhelming, but the authors
    manage to break them down into questions you can apply in a straightforward way
    as part of the project planning and testing process. This will help all the stakeholders
    on your project collaborate, and hopefully avoid a lot of the potential dangers
    involved in giving computers more decision-making power over our lives.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还设法探讨超出如何构建边缘机器学习应用的实际关注点，并将帮助你理解如何避免你的工作造成伤害。围绕人工智能的伦理问题可能看起来令人不知所措，但作者们成功地将其分解为你可以作为项目规划和测试过程的一部分简单应用的问题。这将帮助项目中的所有利益相关者合作，并希望能避免让计算机在我们生活中拥有更多决策权可能涉及的许多潜在危险。
- en: I’ve been working on edge ML applications for over ten years now, first at a
    startup, then as a tech lead at Google—and now as the founder of another startup,
    and I will be asking everyone who joins our team to read this book. If you have
    any interest at all in this area, whether as a coder, designer, manager, or just
    someone who cares about this new technology that’s emerging in our world, I can’t
    recommend this book highly enough. I guarantee that reading it will introduce
    you to a lot of fascinating ideas, as well as help you build the next generation
    of smart devices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在边缘机器学习应用上工作了十多年，首先在一家初创公司，然后在谷歌担任技术领导，现在又成为另一家初创公司的创始人，我将要求所有加入我们团队的人阅读这本书。如果你对这一领域有任何兴趣，无论是作为程序员、设计师、经理还是只是关心这个新技术的人，我强烈推荐这本书。我保证阅读它将使你了解许多迷人的想法，并帮助你构建下一代智能设备。
- en: Pete Warden, CEO at Useful Sensors Inc., creator of TensorFlow Lite for Microcontrollers
  id: totrans-7
  prefs: []
