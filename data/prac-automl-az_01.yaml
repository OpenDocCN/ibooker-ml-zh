- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Conventions Used in This Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 指示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`固定宽度`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单以及段落内部，用来指代程序元素，如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**`固定宽度加粗`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应按照字面意义键入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*`固定宽度斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户提供值或由上下文确定值的文本。
- en: Tip
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: This element signifies a tip or suggestion.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示一个提示或建议。
- en: Note
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示一般提示。
- en: Warning
  id: totrans-15
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示警告或注意事项。
- en: Using Code Examples
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: Supplemental material (code examples, exercises, etc.) is available for download
    at [*https://oreil.ly/Practical_Automated_ML_on_Azure*](https://oreil.ly/Practical_Automated_ML_on_Azure).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 补充材料（代码示例、练习等）可在 [*https://oreil.ly/Practical_Automated_ML_on_Azure*](https://oreil.ly/Practical_Automated_ML_on_Azure)
    下载。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing a CD-ROM
    of examples from O’Reilly books does require permission. Answering a question
    by citing this book and quoting example code does not require permission. Incorporating
    a significant amount of example code from this book into your product’s documentation
    does require permission.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您完成工作。一般来说，如果此书提供了示例代码，您可以在自己的程序和文档中使用它们而无需联系我们。除非您复制了大量代码，否则无需取得许可。例如，编写一个使用本书多个代码片段的程序不需要许可。销售或分发包含奥莱利书籍示例的
    CD-ROM 需要许可。引用本书并引用示例代码回答问题不需要许可。将本书大量示例代码整合到产品文档中需要许可。
- en: 'We appreciate, but do not require, attribution. An attribution usually includes
    the title, author, publisher, and ISBN. For example: “*Practical Automated Machine
    Learning on Azure* by Deepak Mukunthu, Parashar Shah, and Wee Hyong Tok (O’Reilly).
    Copyright 2019 Deepak Mukunthu, Parashar Shah, and Wee Hyong Tok, 978-1-492-05559-4.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的使用，但不要求署名。署名通常包括标题、作者、出版商和ISBN号。例如：“*在Azure上实现自动化机器学习实践*，作者Deepak Mukunthu、Parashar
    Shah和Wee Hyong Tok（奥莱利）。版权所有2019年Deepak Mukunthu、Parashar Shah和Wee Hyong Tok，ISBN号978-1-492-05559-4。”
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [*permissions@oreilly.com*](mailto:permissions@oreilly.com).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为您使用的代码示例超出了公平使用范围或上述许可，请随时通过 [*permissions@oreilly.com*](mailto:permissions@oreilly.com)
    联系我们。
