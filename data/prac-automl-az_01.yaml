- en: Acknowledgments
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: This book wouldn’t have been possible without great contributions from these
    folks–*thank you*!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢这些人士的伟大贡献，没有他们，本书将无法完成–*谢谢*！
- en: We are thankful to our coworkers at Microsoft (Azure AI product, marketing,
    and many other teams) for working together to deliver the best enterprise-ready
    Azure Machine Learning service.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢在 Microsoft（Azure AI 产品、市场营销和其他许多团队）的同事们共同努力，以提供最佳的企业就绪 Azure 机器学习服务。
- en: Nicolo Fusi, for sharing details on research that lead to the creation of Automated
    ML (Chapter 2).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Nicolo Fusi，分享了关于自动化机器学习创建的研究细节（第二章）。
- en: Sharon Gillett, for text inputs to Automated ML introduction (Chapter 2).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Sharon Gillett，为《自动化机器学习介绍》（第二章）提供文本输入。
- en: Vanessa Milan, for images for Automated ML introduction (Chapter 2).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Vanessa Milan，负责《自动化机器学习介绍》（第二章）的图片。
- en: Akchara Mukunthu, for example scenarios for Machine Learning task detection
    (Table 2-1 in Chapter 2).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Akchara Mukunthu，为机器学习任务检测的示例场景（第二章表2-1）提供了例子。
- en: Krishna Anumalasetty and Thomas Abraham, for technical review of the book.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Krishna Anumalasetty 和 Thomas Abraham，负责本书的技术审查。
- en: Jen Stirrup, for feedback on the book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Jen Stirrup，为本书提供反馈意见。
- en: The amazing O’Reilly team (Nicole Tache, Deborah Baker, Bob Russell, Jonathan
    Hassell, Ben Lorica, and many more), for working with us from concept to production
    and giving us the opportunity to write and share the book with the community.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 了不起的 O’Reilly 团队（Nicole Tache、Deborah Baker、Bob Russell、Jonathan Hassell、Ben
    Lorica 等等），从概念到生产与我们合作，使我们有机会撰写并与社区分享本书。
- en: Members of the Azure Machine Learning and Azure CAT team, for the supportive
    environment that enabled the authors to write the book during their off hours,
    and many weekends and holidays.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 机器学习和 Azure CAT 团队的成员，在支持的环境下使作者们能够在业余时间、许多周末和节假日中撰写本书。
