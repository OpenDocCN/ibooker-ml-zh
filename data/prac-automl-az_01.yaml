  zh: 我们独特的专家和创新者网络通过书籍、文章、会议以及我们的在线学习平台分享他们的知识和专业知识。奥莱利的在线学习平台为您提供按需访问的实时培训课程、深度学习路径、交互式编码环境，以及来自奥莱利和200多家其他出版商的大量文本和视频内容。欲了解更多信息，请访问
    [*http://oreilly.com*](http://oreilly.com)。
