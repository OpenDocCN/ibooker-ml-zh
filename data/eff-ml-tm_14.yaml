- en: Have you ever worked on a great team that nonetheless struggled to have an impact
    because it was being asked to do the wrong sort of work, or focus on too many
    things at once, or was constantly waiting on other teams to get things done?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否曾经参与过一个优秀的团队，尽管团队在尝试产生影响力时却陷入困境，因为被要求做了错误类型的工作，或者一次性专注于太多事情，或者不断等待其他团队完成任务？
- en: On our journey so far, we’ve looked long and hard at what happens inside ML
    teams, including the complementary mechanics of work practices, how we configure
    our technology, and the humanistic elements of teamwork. We’ve also looked at
    the interplay between product and ML delivery in teams. This chapter takes us
    a step further, examining how team effectiveness is moderated by organizational
    factors and, in turn, how effective organizations are built from effective teams.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们迄今为止的旅程中，我们深入探讨了机器学习团队内部发生的事情，包括工作实践的互补机制、技术配置以及团队合作的人文因素。我们还研究了产品与机器学习交付团队之间的相互作用。本章进一步探讨了组织因素如何调节团队效能，以及如何从有效的团队建设出高效的组织。
- en: This organizational perspective is critical to building effective ML teams,
    because even the best team—a team with finely tuned dependency management, continuous
    delivery, automated testing, supercharged IDEs, trust, communication, diversity,
    and purpose—will be beaten by a bad system of poorly shaped work or excessive
    organizational dependencies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种组织视角对于构建有效的机器学习团队至关重要，因为即使是最优秀的团队——具有精细调整的依赖管理、持续交付、自动化测试、超强IDE、信任、沟通、多样性和目标的团队——也会被糟糕的工作形态或过多的组织依赖打败。
- en: From a systems perspective, a team transforms work into outputs. The work may
    come [directly from interactions with a customer](https://oreil.ly/fruBw) or it
    may be defined by another dependent team in the organization. The team’s outputs
    either directly serve the customer or serve dependent teams. Poorly designed work
    and output dependencies between teams are the external causes of ineffective teams,
    as visualized in [Figure 11-1](#a_systems_perspective_of_team_and_organ).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从系统的角度来看，团队将工作转化为输出。工作可能直接来自与客户的互动，也可能由组织中的另一个依赖团队定义。团队的输出要么直接服务于客户，要么服务于依赖团队。团队之间设计不良的工作和输出依赖是导致团队无效的外部原因，如在[图11-1](#a_systems_perspective_of_team_and_organ)中所示。
- en: '![](assets/emlt_1101.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1101.png)'
- en: Figure 11-1\. A systems perspective of team and organizational interactions
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-1\. 团队和组织互动的系统视角
- en: Poorly designed interactions between teams result in a poor fit of work for
    teams. Both of these issues—poorly designed work and output dependencies—cause
    technology, process, or knowledge dependencies. Dependencies result in waiting,
    defects, and other wastes due to backlog coupling, interruptions to flow, and
    increased cognitive load. All these things impact team performance and satisfaction.
    When multiplied across many teams, these things severely impact organization performance.
    But they can’t be solved within any individual team alone.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 团队之间设计不良的互动导致工作与团队的匹配不佳。这两个问题——工作设计不佳和输出依赖——导致技术、流程或知识依赖。依赖关系会导致等待、缺陷和其他浪费，因为积压耦合、流程中断和认知负荷增加。所有这些因素都会影响团队的表现和满意度。当这些问题在多个团队中累积时，严重影响了组织的绩效。但这些问题无法单靠任何一个单独的团队解决。
