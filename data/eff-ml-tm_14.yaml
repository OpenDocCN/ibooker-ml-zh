- en: And now, congratulations on finishing *Effective Machine Learning Teams*! As
    we’ve mentioned before, this book is informed by our practical experience working
    with various companies to deliver ML products. We hope you appreciated our journey
    around the winding contours and many pitfalls of ML, as well as our guidance on
    paved roads for building teams and delivering ML solutions.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，恭喜您完成了*高效机器学习团队*！正如我们之前提到的，这本书根据我们在与各种公司合作交付ML产品的实际经验编写。我们希望您欣赏我们围绕ML的曲折轨迹和许多陷阱，以及我们在建立团队和交付ML解决方案的铺好的道路上提供的指导。
- en: We hope that you’ll put these techniques into practice in your ML projects—we
    know we will continue to do so—to reduce feedback latency, lower the cost of failures,
    and iteratively deliver…you know the rest of it by now! And we hope that you’ll
    write and speak about your experience and continue to add to our collective wisdom
    as a global community of ML practitioners.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望您能在您的ML项目中实践这些技术——我们知道我们将继续这样做——以减少反馈延迟、降低失败成本，并迭代交付……您现在应该知道这一切！我们希望您能写作和演讲，分享您的经验，并继续为我们作为ML从业者全球社区的集体智慧增添新内容。
- en: 'Epilogue: Dana’s Journey'
  id: totrans-355
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结语：Dana 的旅程
- en: '*As Dana geared up for the next ML product lined up for her team, she resolved
    to learn from her past experiences—both highs and lows—and to nurture a high-trust,
    high-performing team that relishes delivering value early and often and learning
    continuously.*'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: '*当 Dana 为她团队下一款ML产品做准备时，她决心从过去的经验中学习——无论是高峰还是低谷——并培养一个高信任、高绩效的团队，这个团队热衷于早期和频繁地交付价值，并持续学习。*'
- en: '*She knew the importance of cross-functional capabilities—product, engineering,
    ML, delivery, and data—that it takes to build a great product. She also knew that
    she couldn’t do it alone and that leaders like herself needed to align on principles,
    practices, and processes to cultivate such teams.*'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '*她知道跨功能能力——产品、工程、机器学习、交付和数据——对于构建优秀产品至关重要。她也知道她不能独自完成，像她这样的领导者需要在原则、实践和流程上达成一致，培养这样的团队。*'
- en: '*Following a discovery and inception, she and her team had a clear vision of
    what they were building and why customers would find it valuable. ML practitioners
    in her team began to deliver value in small batches and build quality in through
    Lean engineering practices. They took W. Edward Deming’s wisdom to heart and eliminated
    the need for belated inspection in large batch sizes by building quality into
    the product in the first place. Manual testing and production alerts became lesser
    over time, and her team began to feel the power, speed, and joy of small wins
    in delivering value and getting feedback in every iteration. All the time she
    reclaimed from such tedium meant that after her office hours, she could devote
    energy to other parts of her life—family, community, personal well-being, and
    indeed, living life itself.*^([3](ch11.html#ch01fn45))'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: '*在发现和开始之后，她和她的团队对他们正在构建的东西及其为何对客户有价值有了清晰的愿景。她团队中的机器学习从业者开始通过精益工程实践分批次交付价值，并通过该方法构建产品质量。他们深谙W.
    Edward Deming的智慧，并通过一开始就将质量构建到产品中来，消除了对大批量延迟检验的需求。随着时间的推移，手动测试和生产警报逐渐减少，她的团队开始感受到通过每次迭代交付价值并获得反馈的小胜利所带来的力量、速度和喜悦。她从这种繁琐中挽回的所有时间意味着在工作之外的时间，她可以把精力投入到生活的其他方面——家庭、社区、个人健康，以及真正的生活本身。*^([3](ch11.html#ch01fn45))'
- en: '*Dana and her peers also started small, taking intentional steps and opening
    channels of communication that encouraged them to share their challenges and successes.
    They set up regular show-and-tell sessions, not just for triumphs but for failures,
    too, normalizing the learning process inherent in building ML systems.*'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: '*Dana和她的同行也开始小规模化，采取有意识的步骤，并开放沟通渠道，鼓励分享他们的挑战和成功。他们建立了定期的展示与分享会，不仅仅是为了庆功，也为了失败，正常化了在构建机器学习系统中固有的学习过程。*'
- en: '*It’s not a “happily ever after” story, though. There were still legacy systems
    that created unplanned work, new problems that seemed untestable, challenging
    individuals, and crucial conversations to be had. But she and her team had a trusted
    set of tools and techniques to call on, and were adequately resourced to decompose
    problems and work as a team to find a way forward.*'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: '*这并不是一个“从此幸福快乐的故事”。仍然存在着创建未计划工作的旧系统、似乎难以测试的新问题、具有挑战性的个体和需要进行关键对话。但她和她的团队有一套可信赖的工具和技术来调用，并且有足够的资源来分解问题，并作为一个团队找到前进的道路。*'
- en: '*There was always something new to learn, some new challenge to overcome, especially
    in the fast-moving world of ML and AI. Doing it alone was a solitary slog, but
    Dana was glad that she was on a team of aligned practitioners that knew where
    they were going, had the tools and techniques to get them there, and could deliver
    value rapidly, reliably, and responsibly along the way.*'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: '*在机器学习和人工智能快速发展的世界中，总是有新的东西要学习，一些新的挑战要克服。独自完成是孤独的挣扎，但Dana很高兴自己在一个对齐的从业者团队中，他们知道自己要去哪里，有工具和技术可以带领他们到达目的地，并能够在路上快速、可靠和负责任地交付价值。*'
- en: '^([1](ch11.html#ch01fn44-marker)) The visual guide to Team Topologies in [Figure 11-4](#four_team_types_and_three_interaction_m)
    is visually pleasing to your authors, but we note some practical shortcomings
    for diagramming, primarily: three rounded rectangles only varying in aspect ratio,
    interaction modes as shape intersections with patterned fills, and the use of
    back-to-back-brackets for an as-a-service glyph. These issues challenge some drawing
    tools, and accessibility in some media, in addition to making some custom topologies
    difficult to draw (though maybe that’s a deliberate decision to encourage simplicity!).
    We only raise these issues because we find Team Topologies so useful and hence,
    we frequently find ourselves drawing them. A better visual nomenclature is provided
    in [“Team Interaction Modeling with Team Topologies”](https://oreil.ly/vg_3n),
    and we will use this treatment going forward for diagrams in this chapter.'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch11.html#ch01fn44-marker)) 团队拓扑的视觉指南在[图 11-4](#four_team_types_and_three_interaction_m)中对作者们来说视觉上令人愉悦，但我们注意到一些实际上的缺点，主要是：仅有三个圆角矩形，仅在长宽比上有所变化，以形状交叉和图案填充表示的交互模式，以及用背靠背括号表示的即服务标志。这些问题对一些绘图工具构成挑战，并且在某些媒体中的可访问性也有所影响，此外，这也使得某些自定义拓扑图难以绘制（尽管这可能是一种鼓励简洁的有意决定！）。我们之所以提出这些问题，是因为我们发现团队拓扑非常有用，因此经常需要绘制它们。关于“团队拓扑中的团队交互建模”的更好的视觉命名方法，请参见[“Team
    Interaction Modeling with Team Topologies”](https://oreil.ly/vg_3n)，我们将在本章节的图表中采用这种处理方法。
- en: ^([2](ch11.html#id1221-marker)) In advocating play, we also recognize the seriousness
    of the consequences of poorly designed ML systems, which can result in exclusion
    and harm to marginalized and vulnerable people. We’re not advocating play in ignorance
    of consequences. A willingness to play-act undesirable scenarios is one tool to
    educate technologists and stakeholders alike, and proactively anticipate such
    [unintended consequences](https://oreil.ly/-4anU).
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch11.html#id1221-marker)) 在倡导游戏的同时，我们也意识到设计不良的机器学习系统可能导致排斥和对边缘化及弱势群体的伤害的严重后果。我们并非无视后果而倡导游戏。播放不良场景的意愿是教育技术人员和相关利益相关者的一种工具，以及积极预见这些[意外后果](https://oreil.ly/-4anU)。
- en: '^([3](ch11.html#ch01fn45-marker)) Say no to workism! An inspiring read: *The
    Good Enough Job: Reclaiming Life from Work* by Simone Stolzoff (Portfolio).'
  id: totrans-364
