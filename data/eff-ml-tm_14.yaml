  type: TYPE_NORMAL
  zh: 图 11-4\. 团队拓扑学中的四种团队类型和三种交互模式（来源：Matthew Skelton 和 Manuel Pais 的《Team Topologies》[IT
    Revolution Press, 2019]，经授权使用）
- en: 'Now that you’re equipped with the basic concepts of Team Topologies, let’s
    look at the core principles of this model and how they help to reduce coupling
    between teams and improve flow:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经掌握了团队拓扑的基本概念，让我们来看看这一模型的核心原则以及它们如何帮助减少团队之间的耦合并提高流程效率：
- en: Conway’s Law
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 康威定律
- en: Conway’s Law states that a system’s design will often mirror the organization’s
    communication structure. Team structures should, therefore, be consciously designed
    to produce the desired system architecture.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 康威定律指出系统的设计往往会反映出组织的沟通结构。因此，团队结构应该被有意识地设计以产生期望的系统架构。
- en: Cognitive load
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 认知负载
- en: Each team should only have as much work as they can handle while fully understanding
    the system they’re responsible for. Overloading teams harms productivity. Note
    that we provide a definition for *cognitive load* in [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea)
    in the section on engineering effectiveness.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 每个团队应该只承担能力范围内可以处理的工作量，同时充分理解他们负责的系统。过载的团队会损害生产力。请注意，在[第10章](ch10.html#building_blocks_of_effective_ml_tea)的工程效率部分我们对“认知负载”进行了定义。
- en: Team-first thinking
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 以团队为先的思维
- en: Team-first thinking prioritizes the collective intelligence and capability of
    a team over individual capacities, recognizing that long-standing teams develop
    deeper synergies and collaborations. The idea is to maintain stable, long-lived
    teams that evolve, learn, and grow together, as opposed to frequently disbanded
    and reformed teams for different projects.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 以团队为先的思维优先考虑团队的集体智慧和能力，而不是个体能力，认识到长期存在的团队会发展出更深层次的协同和合作。这一理念是为了保持稳定、长寿命的团队，这些团队共同进步、学习和成长，而不是经常性地解散和重新组建用于不同项目的团队。
- en: 'It is worth noting here that the term “team” has a very specific meaning in
    Team Topologies. As Skelton and Pais note: “The team is the smallest entity of
    delivery within an organization and should be a stable group of five to nine people
    working towards *a shared goal* as a unit.” In [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea),
    we also highlighted the importance of working toward a shared goal.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，“团队”一词在团队拓扑中有非常具体的含义。正如斯克尔顿和佩斯指出的那样：“团队是组织中传递的最小实体，应该是一个稳定的由五到九人组成、共同朝着一个共享目标努力的单位。”在[第10章](ch10.html#building_blocks_of_effective_ml_tea)中，我们还强调了朝着共同目标努力的重要性。
- en: Fracture planes
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 断层面
- en: Fracture planes (or software responsibility boundaries) refer to the divisions
    or boundaries within a system where subsystems and their supporting teams can—with
    the help of clear and well-defined interfaces—be separated to work independently.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Fracture planes（或软件责任边界）指系统内部的分割或边界，在这些分界线上，子系统及其支持团队可以借助清晰和明确定义的接口分开独立工作。
- en: 'Fracture planes may be:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 断层面可能是：
- en: Business [“domain”](https://oreil.ly/96uoY) boundaries—a distinct area of business
    capability (e.g., for an online travel booking platform, some domains might include
    holiday experiences, booking, payment)
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务 [“领域”](https://oreil.ly/96uoY) 边界—业务能力的一个明确领域（例如，对于在线旅行预订平台，一些领域可能包括假期体验、预订、支付）
- en: Regulatory compliance—make compliance easier where required but don’t require
    it everywhere
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Regulatory compliance—在必要时简化合规要求，但不要在所有地方都要求。
- en: Other discontinuities in risk profile (e.g., acquiring versus retaining customers)
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险概况中的其他不连续性（例如，获取与保留客户）
- en: Change in cadence—avoid coupling fast-changing areas to slow-changing areas
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 节奏变化—避免将快速变化的领域与变化缓慢的领域耦合在一起
- en: Performance isolation—decouple bursty from predictable workloads
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Performance isolation—将突发工作负载与可预测工作负载解耦
- en: Technology—assuming you have already tried to bring the more constraining technology
    up to the level of the less constraining technology
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术—假设您已经尝试将更为约束性的技术提升到较少约束性技术的水平
- en: Team location—aim for either colocation or remote-first and be aware of the
    impact of major time zone differences on communication
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队位置—追求共同位置或远程优先，并注意主要时区差异对沟通的影响
- en: User personas—where different user groups have sufficiently different needs
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户角色—不同的用户群体有着足够不同的需求
- en: Any other “natural” fracture planes at your organization
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织中任何其他“自然”的断层面
- en: By identifying and organizing teams around these fracture planes, organizations
    can ensure that teams have a clear, cohesive domain of responsibility, enabling
    them to operate with greater autonomy and reducing the need for frequent coordination
    with other teams. Fracture planes guide the formation of decoupled, self-sufficient
    teams that can deliver value more rapidly.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 通过识别并围绕这些断裂面组织团队，组织可以确保团队具有清晰、内聚的责任领域，使其能够更自主地运作，并减少与其他团队频繁协调的需要。断裂面指导形成解耦的、自给自足的团队，这些团队可以更快地提供价值。
- en: Team encapsulation
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 团队封装
- en: Teams should maintain a certain level of encapsulation, where they expose well-defined
    interfaces or APIs that can be consumed and depended upon by teams while keeping
    their internal workings and details hidden.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 团队应保持一定级别的封装，即它们公开了可由团队消费和依赖的明确定义的接口或API，同时保持其内部工作和细节隐藏。
- en: Team interactions
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 团队互动
- en: Organizations should use defined team interaction modes (Collaboration, X-as-a-service,
    and Facilitating) to reduce miscommunications, misalignments, and unnecessary
    dependencies between teams. The number of interaction modes for any one team should
    also be limited to avoid coordination overhead and cognitive overload.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 组织应使用定义好的团队互动模式（协作、X作为服务和促进）来减少团队之间的误沟通、不对齐和不必要的依赖。对于任何一个团队来说，互动模式的数量也应该有限，以避免协调开销和认知负担。
- en: Handoffs
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 交接
- en: Handoffs between teams introduce delays and potential misunderstandings, leading
    to quality issues and rework. Reducing handoffs streamlines delivery.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 团队之间的交接引入延迟和潜在误解，导致质量问题和重复工作。减少交接可以简化交付过程。
- en: Evolvable team structures
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 可演化的团队结构
- en: Team shapes are not one and done and set in stone forever. As technology and
    the organization mature, the team structures and interactions should adapt accordingly.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 团队形态不是一劳永逸、铁板一块。随着技术和组织的成熟，团队结构和互动应相应地进行调整。
- en: These core elements and principles of application are relevant to many organizational
    settings, especially in technology delivery. Reflect for a moment on the team
    shape that best reflects your current team, your interaction modes with other
    teams, and how well this organizational design aligns with the core principles.
    Do you see opportunities for improvement?
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用的核心要素和原则适用于许多组织设置，尤其是在技术交付领域。请思考一下哪种团队形态最能反映您当前的团队、您与其他团队的互动方式，以及这种组织设计与核心原则的对齐程度。您是否看到改进的机会？
- en: These elements and principles are the basis of Team Topologies for ML teams,
    too. Many of them apply directly to ML teams, and we’ll explore the nuances specific
    to ML next.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这些要素和原则也是ML团队拓扑的基础。其中许多内容直接适用于ML团队，接下来我们将探讨与ML特定的微妙差异。
- en: Team Topologies for ML Teams
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ML团队的团队拓扑
- en: In this section, we’ll share the various topologies we’ve identified for ML
    teams in the wild, along with their strengths and weaknesses, and interaction
    modes with other teams.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将分享我们在野外发现的各种ML团队拓扑，以及它们的优势和弱点，以及与其他团队的互动模式。
- en: You can consider these team shapes as suitable building blocks for building
    effective ML organizations. These aren’t the only building blocks and they can
    be misapplied (see weaknesses) but we think they are sensible defaults for a small
    set of reference topologies given the many possible arrangements of teams. The
    scale of ML applications and number of people in an organization help to identify
    whether simple topologies will be sufficient, or more complex topologies are required.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些团队形态视为构建高效ML组织的合适组成部分。这些并不是唯一的构建模块，它们可能会被误用（请参阅弱点），但我们认为它们是一小组参考拓扑的明智默认选择，考虑到团队的多种可能排列方式。ML应用的规模和组织中的人数有助于确定简单的拓扑结构是否足够，还是需要更复杂的拓扑结构。
- en: If you’re experiencing organizational ineffectiveness with ML, and your team
    topologies deviate from the sensible defaults below, we recommend exploring what
    you can do to move closer to these defaults.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在ML方面的组织效率低下，并且您的团队拓扑与下文的合理默认值有所偏离，我们建议探索如何向这些默认值靠拢。
- en: 'Stream-aligned team: ML product team'
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 流程对齐的团队：ML产品团队
- en: A stream-aligned ML team has a mix of digital, data, and ML capabilities, and
    delivers user-facing ML features, such as content recommendations. Presuming its
    interactions and dependencies can be limited, this is the default unit of scaling
    your organization’s ML capability—either from 0 to 1, or from N to N + 1 products
    or features at any stage. Ask first if an ML product team will address your business
    needs, and then explore other options if not.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 流程对齐的机器学习团队具有数字、数据和机器学习能力的混合，并交付面向用户的机器学习功能，如内容推荐。假设其交互和依赖可以受限制，这是扩展您的组织机器学习能力的默认单元——无论是从0到1，还是在任何阶段从N到N
    + 1产品或功能。首先询问机器学习产品团队是否能够满足您的业务需求，如果不能，则探索其他选择。
- en: To strike the appropriate balance of the many digital and data capabilities
    required within a reasonably-sized team, however, the stream-aligned team cannot
    support many ML specialists. In scaling from 0 to 1, the aim should be for the
    team to have minimal dependencies on other teams. The first applications of ML
    in an organization will probably use tried-and-tested techniques, meaning deep,
    specialized ML knowledge is not required and a cross-functional team can be self-sufficient.
    In scaling from N to N + 1 for large N, we anticipate the product team can consume
    the specialized services of data and ML platforms as-a-service and has access
    to specialized enabling teams such as privacy. These dependencies are appropriate
    for fast flow at this scale. (Of course, it can also be self-sufficient.) [Table 11-2](#strengthscomma_weaknessescomma_and_int)
    summarizes the strengths, weaknesses, and interaction modes of an ML product team.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了在一个合理大小的团队内达到多种数字和数据能力的适当平衡，流程对齐的团队无法支持太多机器学习专家。在从0到1的扩展中，团队的目标应该是尽量减少对其他团队的依赖。组织中首次应用机器学习的情况下，可能会使用经过验证的技术，因此并不需要深入的专业机器学习知识，而跨职能团队可以自给自足。在大规模扩展从N到N
    + 1时，我们预计产品团队可以使用数据和机器学习平台即服务的专业服务，并且可以访问专门的支持团队，例如隐私团队。在这个规模下，这些依赖关系对快速流程是合适的。（当然，它也可以是自给自足的。）[表11-2](#strengthscomma_weaknessescomma_and_int)
    总结了机器学习产品团队的优势、弱点和交互模式。
- en: Table 11-2\. Strengths, weaknesses, and interaction modes of an ML product team
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 表11-2\. 机器学习产品团队的优势、弱点和交互模式
- en: '| Strengths | Weaknesses | Interaction modes |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| 优势 | 弱点 | 交互模式 |'
- en: '| --- | --- | --- |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| End-to-end value delivery flow due to minimal intensive dependencies on other
    teams. | May lack deep expertise in ML techniques deployed.Multiple ML product
    teams are prone to operate in silos if they’re not intentional about knowledge
    sharing. | Aim to minimize required interactions for the first product team, while
    new team typically consumes data or ML platform as-a-service and collaborates
    with established specialist enabling teams. |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| 由于对其他团队的依赖性较少，能够实现端到端的价值交付流程。 | 可能缺乏深入的机器学习技术专业知识。多个机器学习产品团队倾向于在信息共享方面处于孤立状态。
    | 第一个产品团队的目标是尽量减少所需的交互，而新团队通常作为数据或机器学习平台即服务的消费者，并与已建立的专业支持团队合作。 |'
- en: '[Figure 11-5](#visualization_of_typical_topologies_fo) visualizes the typical
    topologies of an ML product team. ML product teams are shown as stream-aligned
    teams that directly serve an end-user or customer. The first instantiated product
    team will be largely autonomous, consuming only well-defined digital services
    (e.g., application hosting, observability), represented for simplicity as a *digital
    services* platform team. Beyond a certain scale, multiple ML product teams may
    also consume ML platform or data platform services designed to improve the flow
    of product development. The interaction with platform teams is as-a-service (as-a-service
    denoted as a dashed-line triangle).'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '[图11-5](#visualization_of_typical_topologies_fo) 展示了机器学习产品团队典型的拓扑结构。机器学习产品团队被展示为直接为最终用户或客户提供服务的流程对齐团队。第一个实例化的产品团队将大部分自治，仅消耗定义良好的数字服务（例如应用程序托管、可观察性），简化表示为
    *数字服务* 平台团队。在某一规模以上，多个机器学习产品团队还可能消耗机器学习平台或数据平台服务，旨在提高产品开发的流程。与平台团队的交互是作为服务的（作为服务以虚线三角形表示）。'
- en: '![](assets/emlt_1105.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1105.png)'
- en: Figure 11-5\. Visualization of typical topologies for ML product team
  id: totrans-141
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-5\. 机器学习产品团队典型的拓扑结构可视化
- en: From the starting point of an ML product team, we now work inwards from the
    user to topologies that help ML organizations to scale.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 从机器学习产品团队的起点出发，我们现在从用户向内部拓扑结构工作，以帮助机器学习组织实现规模化。
- en: 'Complicated subsystem team: ML domain team'
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复杂的子系统团队：机器学习领域团队
- en: Some ML applications are sufficiently complex, or the business advantage from
    superior ML performance is sufficiently great, that there is a justification for
    building a team of experts around the application of ML, such as retail forecasts
    or content recommendations. This is essentially an example of using the business
    domain fracture plane, though things like user personas, risk, and compliance
    are also valid and may be synonymous with domain in some cases. In this case,
    we consider a complicated subsystem team, comprising primarily domain, data science,
    ML, and data experts. The ML domain team makes its products (e.g., ML model, model
    predictions) available as-a-service to multiple stream-aligned product teams and
    other consuming teams in the business. In this respect, a product management capability
    is also highly desirable in the ML domain team.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 有些机器学习应用非常复杂，或者从卓越的机器学习性能中获取的商业优势非常大，这就正当了围绕机器学习应用构建专家团队的理由，比如零售预测或内容推荐。这本质上是利用业务领域分离面的一个例子，尽管用户人物、风险和合规性等因素也是有效的，在某些情况下可能与业务领域同义。在这种情况下，我们考虑一个复杂的子系统团队，主要由业务领域、数据科学、机器学习和数据专家组成。机器学习领域团队将其产品（如机器学习模型、模型预测）作为服务提供给多个流程对齐的产品团队和其他业务消费团队。在这方面，机器学习领域团队中也极度希望拥有产品管理能力。
- en: This team type is one possible next stop on an organization’s scaling journey,
    provided that the team (and supporting teams) can make these ML products available
    to internal consumers as a service, and they are not expected to serve consumers
    from many diverse areas of the business, as otherwise it is very easy for this
    team to become overwhelmed by context switching between the requirements of different
    domains, or the toil of manual maintenance of solutions, or both. If a complicated
    subsystem team is servicing a wide range of business domains, we would instead
    call it a centralized data science or ML team.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这种团队类型是组织扩展过程中的一个可能的下一步，前提是团队（及其支持团队）可以将这些机器学习产品作为服务提供给内部消费者，并且不需要为多个业务领域的消费者提供服务，否则这种团队很容易因为在不同领域需求之间切换上下文或者手动维护解决方案的辛苦工作（或两者兼有）而不堪重负。如果一个复杂的子系统团队为广泛的业务领域提供服务，我们将其称为集中数据科学或机器学习团队。
- en: The reality of many so-called “centralized” data science or ML teams is that
    they are in fact domain teams—primarily servicing a single domain such as personalization—but
    have also attracted a long tail of additional use cases that make this topology
    less effective because the demands and interactions with other teams proliferate
    beyond what is manageable. Sometimes, centralized teams don’t have much diversity
    in functional roles (e.g., they comprise only data scientists), which means that
    they have little hope of supporting other teams through as-a-service interactions
    (e.g., they cannot deploy a model as a reliable service that meets enterprise
    SLAs). In this case, these teams should arguably be considered enabling teams
    (more on that below) that will act in facilitation mode, or the team topology
    should be redesigned to make the team more cross-functional so that it can better
    enhance flow. We see that when organizations fail to properly manage interaction
    modes, they limit the effectiveness of “centralized” teams.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 许多所谓的“集中”数据科学或机器学习团队的现实情况是，它们实际上是领域团队，主要为个性化等单一领域提供服务，但也吸引了一长串额外的使用案例，使得这种拓扑结构效率降低，因为需求和与其他团队的互动超出了可管理的范围。有时，集中团队在功能角色上缺乏多样性（例如，它们只包括数据科学家），这意味着它们几乎没有希望通过服务方式（例如，无法将模型部署为符合企业服务水平协议的可靠服务）支持其他团队。在这种情况下，这些团队应该被认为是促进团队（稍后会详细介绍），它们将以促进模式行事，或者团队拓扑结构应重新设计，使团队更加跨功能，以便更好地增强流程。我们发现，当组织未能有效管理互动模式时，它们限制了“集中”团队的效率。
- en: To address the toil of manual solutions, the ML domain team should focus on
    tooling or platforms that automate much of the serving of inference and retraining
    or maintenance of models “in the wild,” providing these capabilities as-a-service
    to consumers. This creates capacity for the high-quality development of new models,
    which requires intensive collaboration. [Table 11-3](#strengthscomma_weaknesses_and_interacti)
    summarizes the strengths, weaknesses, and interaction modes of an ML domain team.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决手动解决方案的劳动力，ML 领域团队应专注于自动化服务推理和重新训练或模型维护“在野外”，将这些能力作为服务提供给消费者。这为开发新模型的高质量工作创造了空间，这需要密集的协作。[表
    11-3](#strengthscomma_weaknesses_and_interacti) 总结了 ML 领域团队的优势、劣势和交互模式。
- en: Table 11-3\. Strengths, weaknesses and interaction modes of an ML domain team
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 表 11-3\. ML 领域团队的优势、劣势和交互模式
- en: '| Strengths | Weaknesses | Interaction modes |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| 优势 | 劣势 | 交互模式 |'
- en: '| --- | --- | --- |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Provides deep expertise in related ML disciplines and business domains, offering
    differentiated organizational capabilities. | Can be overwhelmed by the variety
    of requirements due to consumers from diverse business domains, or too heavy reliance
    on manual processes.Without cross-functional roles, may be a blocker. | Progress
    from collaboration to as-a-service delivery of models to consuming domain teams
    (see [Figure 11-6](#visualization_of_typical_topologies_f)).May consume data and
    ML platforms where there are multiple domain teams. |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| 在相关的 ML 学科和业务领域提供深厚的专业知识，提供不同的组织能力。 | 可能会因为来自不同业务领域的消费者的多样化需求而感到不堪重负，或者过度依赖手动流程。在没有跨职能角色的情况下，可能会成为阻碍者。
    | 从协作进展到模型作为服务交付给消费领域团队（参见[图 11-6](#visualization_of_typical_topologies_f)）。在有多个领域团队的情况下，可能会消耗数据和
    ML 平台。 |'
- en: '[Figure 11-6](#visualization_of_typical_topologies_f) visualizes the typical
    topologies of an ML domain team. Here, an ML domain team is shown as a complicated
    subsystem team. The visualization shows one ML domain team supporting many product
    teams in multiple, evolving interaction modes, starting with collaboration and
    transitioning to as-a-service. This is to represent the maturity of the particular
    services provided. Another ML domain team is shown supporting further product
    teams as-a-service, presumably because its services are more mature. The ML domain
    teams also consume ML and data platforms to provide their more domain-specific
    services to product teams. The visualization also shows that the aim is for the
    ML domain team to eventually consume platforms as-a-service but that they will
    also need to collaborate with platform teams as the platform services are evolved
    (see also the section [“Platform team: ML and data platform team”](#platform_team_ml_and_data_platform_team)).'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 11-6](#visualization_of_typical_topologies_f) 展示了 ML 领域团队的典型拓扑结构。在这里，一个
    ML 领域团队被展示为一个复杂的子系统团队。可视化展示了一个 ML 领域团队支持多个产品团队，以多种不断演变的交互模式开始，从协作过渡到作为服务提供。这代表了特定服务成熟度的表现。另一个
    ML 领域团队显示为支持更多产品团队作为服务，可能是因为其服务更加成熟。ML 领域团队还消耗 ML 和数据平台，为产品团队提供更多领域特定的服务。可视化还显示，ML
    领域团队最终的目标是消耗平台作为服务，但他们也需要与平台团队合作，以进化平台服务（另见[“平台团队：ML 和数据平台团队”](#platform_team_ml_and_data_platform_team)）。'
- en: '![](assets/emlt_1106.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1106.png)'
- en: Figure 11-6\. Visualization of typical topologies for ML domain team
  id: totrans-154
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-6\. ML 领域团队典型拓扑的可视化
- en: At this point, we’d like to note the connection between Team Topologies and
    [data mesh](https://oreil.ly/f5lDN). In general, where data mesh defines a logical
    data model for (part of) an enterprise in terms of data products and their connections,
    Team Topologies defines a corresponding operating model in terms of teams and
    their connections. Conway’s Law shows that it’s natural and most productive for
    the two models (data and operating) to be aligned.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，我们想要指出团队拓扑和[data mesh](https://oreil.ly/f5lDN)之间的联系。一般来说，数据网格在企业的数据产品和它们之间的连接方面定义了逻辑数据模型，而团队拓扑则在团队及其连接方面定义了相应的操作模型。康威定律表明，将这两个模型（数据和操作）对齐是自然和最具生产力的。
- en: In this respect, the ML domain team can be seen as owners of *aggregate data
    products*. Aggregate data products are defined, in the context of data mesh, as
    those data products that are combined from multiple sources, and that may be used
    by multiple consumers, so they are neither strictly source-aligned nor consumer-aligned.
    An example we have seen in the wild is matched customer records across multiple
    sources (or “single view of customer,” but we’re specifically talking about the
    data product that identifies unique and potentially duplicated records). If ML
    domain teams are seen as owners of aggregate data products, then conversely, we
    may propose that sufficiently complex aggregate data products should be owned
    by complicated subsystem teams. [Data mesh data product concepts](https://oreil.ly/wYTCw)
    such as discoverability and trustworthiness then provide additional guidance in
    reducing the toil of manually serving many consumers.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，机器学习领域团队可以被视为*聚合数据产品*的所有者。在数据网格的语境中，聚合数据产品被定义为从多个来源组合而成的数据产品，可能被多个消费者使用，因此它们既不严格与源对齐，也不与消费者对齐。我们在实际中看到的一个例子是跨多个来源匹配的客户记录（或“客户单一视图”，但我们特别讨论的是识别唯一且可能重复记录的数据产品）。如果将机器学习领域团队视为聚合数据产品的所有者，那么相反地，我们可以提议足够复杂的聚合数据产品应由复杂的子系统团队拥有。[数据网格数据产品概念](https://oreil.ly/wYTCw)如可发现性和可信度则提供了额外的指导，以减少手动服务多个消费者的繁琐工作。
- en: We’d also like to note that in this section we’ve intentionally used the term
    “product team” to differentiate from “ML product team” in the stream-aligned team
    example. This is to highlight—when delivering a product or feature leveraging
    ML—that ML experience is necessarily embedded in a stream-aligned team with no
    dependencies, whereas it’s optional in a product team that can interact with an
    ML domain team. Treat “ML product team” as a specialization of the generic “product
    team” type.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还想指出，在本节中我们有意使用术语“产品团队”来区分“流对齐团队”中的“机器学习产品团队”。这是为了强调，在交付利用机器学习的产品或功能时，机器学习经验必须嵌入到没有依赖的流对齐团队中，而在可以与机器学习领域团队互动的产品团队中则是可选的。将“机器学习产品团队”视为通用“产品团队”类型的一个专业化。
- en: So far, we’ve seen platform teams supporting both ML product teams and ML domain
    teams, so let’s see next what platform teams look like.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到平台团队支持机器学习产品团队和机器学习领域团队，接下来让我们看看平台团队是什么样子。
- en: 'Platform team: ML and data platform team'
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 平台团队：机器学习和数据平台团队
- en: At some scale of product teams and domain teams, introducing common ML and data
    platform capabilities will greatly reduce the duplication of effort and accumulation
    of complex tech and data estates for teams building ML solutions. Common capabilities
    might include scalable infrastructure, feature stores, production monitoring,
    and data-labeling tools.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在一定规模的产品团队和领域团队中引入共同的机器学习和数据平台能力将大大减少建立机器学习解决方案团队的工作重复和复杂技术和数据基础设施的积累。共同的能力可能包括可扩展的基础设施、特征存储、生产监控和数据标记工具。
- en: For example, we have seen the lack of a shared ML platform lead two different
    ML teams to spend several months of effort to independently roll their own feature
    store. If they had a shared ML platform at their disposal, both teams could have
    delivered outcomes several months sooner and reduced the size of the tech estate
    (i.e., infrastructure, pipelines, systems, and digital products) that both teams
    now have to maintain.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们曾经看到缺乏共享的机器学习平台导致两个不同的机器学习团队分别花费数月时间独立开发他们自己的特征存储。如果他们可以使用共享的机器学习平台，这两个团队都可以更早地交付成果，并减少它们现在必须维护的技术基础设施、流水线、系统和数字产品的规模。
- en: The fracture plane for a platform team may be thought of as a change in cadence,
    but with related associations. Multiple stream-aligned teams must adapt fast to
    their evolving understanding of customer preferences, whereas the underlying technology
    capabilities they draw on evolve more slowly. These underlying capabilities may
    also have different risk and performance profiles, and so on.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 平台团队的分裂面可以被看作是节奏变化，但与相关联的关系一样。多个流对齐团队必须快速适应他们对客户偏好演变的理解，而他们依赖的底层技术能力演变得更慢。这些底层能力可能也有不同的风险和性能配置，等等。
- en: ML platform teams may deliver “sensible defaults” (aka best practices), accelerator
    tooling, or digital services backed by service-level agreements (SLAs). What they
    deliver is in support of consumers building ML solutions and depends on the extent
    of the need and the maturity of the organization. Platform teams will typically
    interact with their consumers in as-a-service mode, with targeted facilitation
    support. However, when they interact with “exemplar” early adopters of services,
    this may be primarily through collaboration, so that the platform team develops
    their understanding of the requirements of new services. The platform team will
    likely use these stages of sensible defaults, accelerators, and services to manage
    the lifecycle of the services they provide.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: ML平台团队可能提供“合理的默认设置”（即最佳实践）、加速工具或由服务级别协议（SLA）支持的数字服务。他们提供的支持是为了消费者构建ML解决方案，取决于需求的程度和组织的成熟度。平台团队通常以服务方式与其消费者互动，提供定向的支持。然而，当他们与服务的“示范性”早期采用者互动时，这可能主要通过协作进行，以便平台团队开发对新服务需求的理解。平台团队可能会利用这些合理的默认设置、加速器和服务阶段来管理他们提供的服务的生命周期。
- en: Picking the right time to build platforms is always fraught, as platforms can
    represent a sizable investment. Too early, and platform teams won’t have a good
    understanding of their consumers’ requirements, leading to low platform uptake
    (which in turn leads to the problems of too late). Too late, and you leave a lot
    of value on the table as teams are slower to market and the technology estate
    becomes more complex with many custom solutions. We propose the [rule of three](https://oreil.ly/zBQPR)
    applied to ML product teams or domain teams, and we propose delivering platform
    features in thin slices through the platform services lifecycle, described in
    the preceding paragraph, to further manage risk. Spotify, for example, [describes](https://oreil.ly/Wplij)
    keeping the product vision broad and future-looking, and the product strategy
    concrete and iterative.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 挑选建立平台的合适时机总是困难的，因为平台可能代表一项可观的投资。如果时间太早，平台团队将无法充分理解其消费者的需求，导致平台的采用率低（进而导致问题过晚）。如果时间太晚，团队上市速度较慢，技术资产将变得更加复杂，存在许多定制解决方案。我们提出应用于ML产品团队或领域团队的[三原则](https://oreil.ly/zBQPR)，并建议通过平台服务生命周期中描述的薄片交付平台功能，进一步管理风险。例如，Spotify
    [描述](https://oreil.ly/Wplij)保持产品愿景广泛和未来导向，产品战略具体和迭代。
- en: ML platforms and data platforms offer similar but distinct capabilities. ML
    product teams or domain teams may consume both. Organizations should use data
    platforms to make well-governed organizational data available for appropriate
    uses, and to support teams transforming and serving derived data products. An
    ML platform requires access to data and will be required to serve data, but organizations
    should focus ML platform teams on supporting the transformation of data and features
    using ML techniques and models, as well as specialized serving of derived data
    products, such as feature stores or model serving. ML platforms support ML models
    ultimately at inference time, but also leading up to that—at training time and
    even further back to exploratory analysis, experimentation with ML models, and
    data labeling.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: ML平台和数据平台提供类似但不同的能力。ML产品团队或领域团队可能会同时使用两者。组织应该利用数据平台使经过良好治理的组织数据可用于合适的用途，并支持转换和提供衍生数据产品的团队。ML平台需要访问数据并且需要服务数据，但组织应该专注于支持ML平台团队使用ML技术和模型进行数据和特征的转换，以及衍生数据产品的专门服务，例如特征存储或模型服务。ML平台在推断时间最终支持ML模型，但也支持训练时间甚至更早的探索性分析、ML模型的实验和数据标注。
- en: A platform team is typically composed of infrastructure engineers, data engineers,
    ML engineers, and developers. Platform teams should include—as per ML domain teams—[product
    management capability](https://oreil.ly/1QnMH) where there are many internal consumers
    and the goal is to design services that effectively and efficiently meet their
    needs. [Table 11-4](#strengthscomma_weaknessescomma_and_inte) summarizes the strengths,
    weaknesses, and interaction modes of an ML platform team.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 平台团队通常由基础设施工程师、数据工程师、ML工程师和开发人员组成。在ML领域团队中，平台团队应包括[产品管理能力](https://oreil.ly/1QnMH)，在有许多内部消费者的情况下，设计能够有效和高效满足他们需求的服务。[表11-4](#strengthscomma_weaknessescomma_and_inte)总结了ML平台团队的优势、劣势和交互模式。
- en: Table 11-4\. Strengths, weaknesses, and interaction modes of an ML platform
    team
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 表 11-4\. 机器学习平台团队的优势、劣势和交互模式
- en: '| Strengths | Weaknesses | Interaction modes |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '| 优势 | 劣势 | 交互模式 |'
- en: '| --- | --- | --- |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Provides efficiency at scale, improves speed to market and reduces cognitive
    load for product teams or domain teams | Benefits may not be realized if the timing
    of introduction is too early or too late, or if features are not consumer-centric
    | Progress from collaboration to as-a-service delivery of services, supported
    by facilitation |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
  zh: '| 提供规模效率，提高上市速度，减少产品团队或领域团队的认知负荷 | 如果引入时机过早或过晚，或者特性不是以消费者为中心，可能无法实现其益处 | 从协作进展到作为服务提供服务的交付，支持通过促进实现服务的发展
    |'
- en: Platform teams are required at some scale to support many internal customers.
    They aim to interact as-a-service, which allows them to support many teams simultaneously
    on an ongoing basis. The final typical ML team shape we’ll cover also serves many
    internal customers, but their interaction mode is more intensive, and so they
    tend to work with only one or two teams at any time to uplift their capability,
    and they timebox their interactions to scale their reach.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些规模下，平台团队需要支持许多内部客户。它们旨在作为服务进行交互，这使它们能够同时支持许多团队。我们将覆盖的最终典型机器学习团队形态还为许多内部客户提供服务，但其交互模式更为密集，因此它们往往仅与一个或两个团队同时合作以提升其能力，并对其交互进行时间盒管理以扩展其影响。
- en: We’ll look next at enabling teams in ML.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们将看看机器学习中的使能团队。
- en: 'Enabling team: Specialists in some aspect of ML product development'
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使能团队：某些机器学习产品开发方面的专家
- en: Enabling ML teams evolve in similar patterns to ML platform teams, but with
    a focus on solving novel problems with their expertise, rather than automating
    rote work. Some digital enabling teams, such as architecture or security, may
    already exist in your organization. These enabling teams facilitate or collaborate
    on the work of other teams. ML product teams, ML domain teams, and ML platform
    teams will likely work with these existing enabling digital teams at some point
    in their journeys. Again, at some scale, an organization will require more specialized
    enabling teams for deeper cross-functional ML concerns—concerns that are repeated
    across applications and products, and that benefit from shared experience rather
    than repeated point solutions—and this is where enabling ML teams come in. The
    fracture plane for an enabling team may be any of those identified earlier, any
    dimension where deeper expertise is needed case-by-case, but only temporarily
    or periodically.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 使得机器学习团队能够类似于机器学习平台团队的演进模式，但专注于利用其专业知识解决新问题，而不是自动化例行工作。您的组织可能已存在一些数字化使能团队，如架构或安全团队。这些使能团队促进或与其他团队合作。机器学习产品团队、机器学习领域团队和机器学习平台团队可能会在其发展过程中与这些现有的使能数字团队合作。再次强调，在某些规模下，组织将需要更专业化的使能团队来处理更深入的跨功能机器学习问题——这些问题在应用和产品中反复出现，并且受益于共享经验而不是反复的局部解决方案——这就是使能机器学习团队的作用。使能团队的裂解面可能是之前提到的任何一个，深度专业知识在个案情况下需要，但仅是暂时性或周期性的。
- en: Areas of ML specialization that enabling teams might support include privacy,
    ethics, and compute performance optimization. Enabling teams typically consist
    of subject matter experts, analysts, and functional peers of the roles in the
    teams to which they consult. In this way, they bring unique knowledge, problem-solving
    capabilities, and empathy and understanding of the work of other teams to the
    support they provide. These roles are likely supported by other roles that aid
    the team to interact effectively with the enabling teams’ clients (“client teams”
    for short), such as project management, communications, and learning and development
    experts.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 使能团队可能支持的机器学习专业化领域包括隐私、伦理和计算性能优化。使能团队通常由学科专家、分析师和与他们咨询的团队中角色功能对应的同行组成。通过这种方式，他们为他们提供支持的客户团队（简称“客户团队”）带来了独特的知识、解决问题的能力以及对其他团队工作的同理心和理解。这些角色可能由支持团队与使能团队的客户有效互动的其他角色支持，例如项目管理、沟通和学习发展专家。
- en: If there is not enough demand to sustain an entire enabling team, then it is
    likely these roles will either be embedded in the most appropriate ML product
    team or ML domain team, or in the most appropriate enabling digital team for technology
    across the organization. In this case, individuals embedded in varied teams may
    form a “guild” or Community of Practice (CoP), as illustrated in [Figure 11-7](#community_of_practice_left_parenthesisc).
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有足够的需求来维持整个启用团队，那么这些角色可能会嵌入到最合适的机器学习产品团队或机器学习领域团队中，或者嵌入到组织中跨技术最合适的启用数字团队中。在这种情况下，嵌入到不同团队中的个人可能会形成一个“行会”或者社区实践能力（CoP），如图
    11-7 所示。
- en: '![](assets/emlt_1107.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1107.png)'
- en: Figure 11-7\. Community of Practice drawn from multiple teams
  id: totrans-178
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-7\. 多团队形成的实践社区
- en: 'The ability of a CoP to do substantial work toward the flow of organizational
    value is limited, however, as the capacity of individuals involved is stretched
    across multiple objectives and their cognitive load is increased. CoPs are not
    an explicit construct in Team Topologies, but they are compared to enabling teams.
    CoPs nonetheless play valuable roles for organizations: as a key organizational
    “sensing” mechanism to detect where change might be required, and as a [forum](https://oreil.ly/osh1-)
    that allows individuals to make productive connections—socially and for capability
    development—that benefit the organization. So typically, CoPs focus on building
    informal networks, and raising awareness, literacy, and capability around a topic.
    When instead, it’s time to get something new done that is beyond the capability
    of a typical team, an enabling team is the right topology.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 社区实践能力团队为组织价值流做出实质性贡献的能力受到限制，因为参与者的能力被分散在多个目标上，并且认知负荷增加。社区实践能力团队并不是Team Topologies中的一个显式构建，但它们与启用团队进行了比较。然而，对于组织来说，社区实践能力团队仍然发挥着重要作用：作为一种关键的组织“感知”机制，以便检测可能需要变更的地方，并作为一个论坛，允许个人建立有益于组织的社会和能力发展的有效联系。因此，社区实践能力团队通常专注于构建非正式网络，并提高关于某一主题的意识、知识和能力。而当需要完成一些超出典型团队能力的新事务时，启用团队则是正确的拓扑结构。
- en: The aim of the enabling team should be in simple terms to “make themselves redundant”
    for a particular class of problem. A particular class of problem might move through
    phases, which will determine the enabling team’s interaction mode. For novel problems,
    or “unknown unknowns,” it’s likely that intensive collaboration between the enabling
    team and a client team will be required to understand the problem and develop
    a custom solution. For familiar problems that don’t have a common solution, or
    “known unknowns,” the enabling team will facilitate a client team by sharing their
    knowledge of the problem space and similar solutions.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**启用团队**的目标很简单，就是针对某一类问题“使自己变得多余”。这类问题可能会经历多个阶段，这些阶段将决定启用团队的互动模式。对于新问题或者“未知未知”，通常需要启用团队与客户团队进行密切协作，以理解问题并开发定制解决方案。对于熟悉但没有常见解决方案的问题，或者“已知未知”，启用团队将通过分享他们对问题领域及类似解决方案的知识来协助客户团队。'
- en: For common problems with common solutions, or “known knowns,” the enabling team
    should systematize their knowledge (into a platform) to be provided as-a-service,
    which would involve collaboration with a platform team. Making themselves redundant
    for a class of problems allows the enabling team to continue to provide outsized
    value by solving novel problems in their area of expertise. [Table 11-5](#strengthscomma_weaknessescomma_and_in)
    summarizes the strengths, weaknesses, and interaction modes of an enabling ML
    team.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有常见解决方案的常见问题或“已知已知”，启用团队应系统化他们的知识（成为一个平台）作为服务提供，这将涉及与平台团队的协作。对一类问题“使自己变得多余”允许启用团队通过解决他们专业领域中的新问题继续提供超额价值。表
    11-5 概述了启用机器学习团队的优势、劣势和互动模式。
- en: Table 11-5\. Strengths, weaknesses, and interaction modes of an enabling ML
    team
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 表 11-5\. 启用机器学习团队的优势、劣势和互动模式
- en: '| Strengths | Weaknesses | Interaction modes |'
  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| 优势 | 劣势 | 互动模式 |'
- en: '| --- | --- | --- |'
  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| A means for upskilling multiple teams and solving repeated but idiosyncratic
    problems in certain facets of ML product delivery. | Can only serve a small number
    of teams at any time due to intense interaction in collaboration.Requires a certain
    scale to be economical.Not to be confused with Community of Practice. | Facilitation
    or collaboration.May also broadcast communications. |'
  id: totrans-185
  prefs: []
  type: TYPE_TB
  zh: '| 提升多个团队的技能并解决特定机器学习产品交付某些方面的重复但特异问题的手段。 | 由于在协作中需要密集互动，每次只能为少数团队提供服务。需要一定规模才能经济运行。不要与社区实践混淆。
    | 促进或协作。也可以进行广播通信。 |'
- en: '[Figure 11-8](#visualization_of_typical_topology_for_a) shows a typical topology
    for an enabling ML team. The example used is an enabling team focused on helping
    teams adopt privacy best practices. This privacy-enabling team interacts with
    a number of ML product teams, in collaboration mode or facilitation mode. The
    enabling team may also collaborate with the platform team to systematize its knowledge
    and promote its capabilities to as-a-service interactions.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 11-8](#visualization_of_typical_topology_for_a) 展示了一个启用机器学习团队的典型拓扑结构。所使用的示例是一个专注于帮助团队采用隐私最佳实践的启用团队。这个隐私启用团队与多个机器学习产品团队进行互动，以协作模式或促进模式。启用团队还可以与平台团队合作，系统化其知识，并促进其能力以作为服务的形式进行互动。'
- en: Now that you have seen some typical patterns, let’s look at how these, in conjunction
    with the internal team considerations from earlier in the chapter, can be put
    to use for building effective teams at an organizational level.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经看到了一些典型模式，让我们看看这些模式与本章早期的内部团队考虑如何结合，以建立有效的组织级团队。
- en: '![](assets/emlt_1108.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1108.png)'
- en: Figure 11-8\. Visualization of typical topology for an enabling ML team
  id: totrans-189
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-8\. 典型启用机器学习团队的拓扑可视化
- en: Combining and evolving topologies
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结合和发展拓扑结构
- en: While an objective of Team Topologies is to support long-lived teams to build
    effective teamwork over a period of time, an organization’s Team Topologies are
    not static. In particular, as we saw earlier, the path to implementing an internal
    platform in some form is a key example of evolving services and interaction modes
    at the very least, and likely team shapes and overall topology, too.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Team Topologies 的一个目标是支持长期存在的团队，在一段时间内建立有效的团队合作，但组织的 Team Topologies 并非静态。特别是正如我们之前看到的，以某种形式实施内部平台的路径至少是服务和交互模式进化的一个关键示例，很可能也会涉及团队形状和整体拓扑。
- en: There are many possible evolutionary pathways for ML team topologies. In [Figure 11-9](#evolutionary_pathways_for_ml_team_topol)
    we show, based on our experience, two pathways that might diverge and then converge
    again.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习团队拓扑的许多可能进化路径。在 [图 11-9](#evolutionary_pathways_for_ml_team_topol) 中，我们展示了基于我们的经验，两条可能分歧然后再次汇聚的路径。
- en: '![](assets/emlt_1109.png)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1109.png)'
- en: Figure 11-9\. Evolutionary pathways for ML team topologies
  id: totrans-194
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-9\. 机器学习团队拓扑的进化路径
- en: '[Figure 11-9](#evolutionary_pathways_for_ml_team_topol) shows path A as steps
    1a and 2a and path B as steps 1b and 2b. Note that at step 1, both paths A and
    B intentionally show a similar scale of product teams. The choice of direction
    for step 1 depends on whether there is more leverage in standardizing technology
    components for many different business domains, or in building deep expertise
    in a business domain and related set of data science and ML techniques.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 11-9](#evolutionary_pathways_for_ml_team_topol) 展示了路径 A 的步骤 1a 和 2a，以及路径
    B 的步骤 1b 和 2b。请注意，在第 1 步，路径 A 和 B 都有意显示了类似规模的产品团队。在第 1 步选择方向时，取决于是在为多个不同业务领域标准化技术组件中获得更多杠杆，还是在构建与业务领域及相关数据科学和机器学习技术相关的深度专业知识中获得更多杠杆。'
- en: Beyond this scale, there is likely a need to provide both types of assistance
    to product teams, and it’s also likely that these areas of commonality emerge
    (with the rule of three). Hence, in step 2, paths A and B converge again, to fill
    in the missing business or technology support.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 超过这一规模后，很可能需要为产品团队提供两种类型的支持，而且这些共同点也可能出现（符合三个原则）。因此，在第 2 步，路径 A 和 B 再次汇聚，以填补缺失的业务或技术支持。
- en: On path A, where we’ve extracted a business domain first, we are likely to find
    that the domain team is suffering the toil of collaborating with and facilitating
    many product teams. In this case, the ML domain team needs assistance to automate
    the consumption of data and ML services, as well as to leverage platform services
    in the automated service of its own internal consumers (the product teams), and
    introducing ML platform features via a platform team supports this.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在路径A上，我们首先提取了一个业务领域，我们可能会发现该领域团队正在与许多产品团队合作，这种合作的辛苦劳动。在这种情况下，机器学习领域团队需要帮助自动化数据和机器学习服务的消费，并利用平台服务来自动服务其内部消费者（产品团队），引入机器学习平台功能通过平台团队支持这一点。
- en: On path B, where we’ve extracted platform components first, we are likely to
    find that a one-size-fits-all solution doesn’t reduce aggregate cognitive load
    as the number of teams increases, either because services are too low-level across
    different applications or because high-level abstractions don’t apply to all applications.
    In this case, some cluster(s) of product teams will benefit from the higher-level
    business-oriented abstractions that can be provided by an ML domain team.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在路径B上，我们首先提取了平台组件，我们可能会发现一个一刀切的解决方案并不能减少随着团队数量增加而增加的总认知负荷，要么因为服务在不同应用程序之间过于低级，要么因为高级抽象并不适用于所有应用程序。在这种情况下，一些产品团队的群集将受益于可以由机器学习领域团队提供的更高级别的面向业务的抽象。
- en: Note also that we might add enabling teams in what would typically be a similar
    pattern to platform teams, on the assumption of homogeneous needs across business
    domains. However, if the subject matter expertise is specific to certain areas
    of the business (e.g., if an organization has a regulated and an unregulated business),
    then an enabling team’s interactions might look more like the complicated subsystem
    team example.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我们可能会按照与平台团队类似的模式为使能团队添加支持，假设业务领域的需求是均质的。然而，如果主题专业知识特定于业务的某些领域（例如，组织既有受管制的业务又有非受管制的业务），那么使能团队的交互可能看起来更像是复杂子系统团队的例子。
- en: 'Changes like this might be driven by organic business growth or they might
    be due to merger and acquisition activity. Both cases present complex organizational
    change challenges in addition to the product delivery and technology challenges
    the evolving topologies aim to solve. While it’s always an option to add an independent
    ML product team where there’s no strong affinity to any existing platform or domain
    capability, the unbounded proliferation of disconnected ML product teams is also
    problematic. Just like the notion of [technical debt](https://oreil.ly/fnh8q),
    we may make short-term trade-offs but we should be cognizant that these may become
    unsustainable if not actively managed. Wherever we decide to refactor multiple
    ML product teams, we can also keep in mind the two key dimensions for scaling:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 这类变化可能是由有机的业务增长驱动，也可能是由于并购活动导致的。这两种情况都带来了复杂的组织变革挑战，除了旨在解决产品交付和技术挑战的不断演变的拓扑结构。虽然在没有与任何现有平台或领域能力强烈关联的情况下添加独立的机器学习产品团队始终是一个选项，但是未连接的机器学习产品团队的不受限制的增长也是一个问题。就像[技术债务](https://oreil.ly/fnh8q)的概念一样，我们可以进行短期权衡，但我们应该意识到如果不积极管理这些权衡可能会变得不可持续。无论我们决定重构多个机器学习产品团队的地方，我们也可以记住扩展的两个关键维度：
- en: Is there more benefit in providing deeper business-oriented solutions to multiple
    product teams with common needs?
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否在为多个具有共同需求的产品团队提供更深入的面向业务的解决方案方面有更多的好处？
- en: Is there more benefit in consolidating technology support for reducing cognitive
    load and automating multiple ML workflows?
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否在整合技术支持以减少认知负荷并自动化多个机器学习工作流程方面有更多的好处？
- en: We’ve seen a range of canonical ML team topologies and how they have evolved
    over time. A recurring theme has been choosing interaction modes compatible with
    team shapes. This is where we can come back to the issue of trust between teams
    raised in [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea). The best
    strategy for building and maintaining trust between teams depends on their interaction
    mode. For collaborating teams, which work like one big team, we should primarily
    consider the internal team factors of [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea).
    For facilitating teams, which typically involve a transfer of expertise, in a
    consulting relationship, we might look to share prior experience in the field,
    clearly set expectations with client teams, and demonstrate the impact of the
    enabling team’s work. As-as-service interactions are similarly based on setting
    clear expectations and demonstrating an ability to meet them, and in this case
    we should aim to precisely define and publish service levels, and monitor the
    satisfaction of those service levels, in order to maintain trust.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到一系列经典的ML团队拓扑结构及其随时间的演变。一个重要的主题是选择与团队形状兼容的互动模式。这就是我们可以回到第10章中提出的团队之间信任问题的地方
    [第10章](ch10.html#building_blocks_of_effective_ml_tea)。建立和维护团队之间信任的最佳策略取决于它们的互动模式。对于像一个大团队一样工作的协作团队，我们应该主要考虑第10章中的内部团队因素
    [第10章](ch10.html#building_blocks_of_effective_ml_tea)。对于通常涉及专业知识转移的咨询关系的促进团队，我们可能会寻求在领域内分享先前的经验，明确与客户团队设定期望，并展示启用团队工作的影响。与服务的交互同样基于设定清晰的期望和展示能力以满足这些期望，此时我们应该精确定义和发布服务水平，并监控这些服务水平的满意度，以保持信任。
- en: An example topology
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个示例拓扑结构
- en: Here we provide an example based on a hypothetical scenario where multiple product
    teams are adopting Generative AI solutions, which requires making some specialized
    knowledge available to teams that are responsible for elements of the user experience.
    This example is meant to illustrate how Team Topologies constructs can help us
    organize teams optimally. [Figure 11-10](#multiple_product_teams_adopting_generat)
    illustrates this scenario.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们提供一个基于假设场景的示例，多个产品团队正在采用生成式人工智能解决方案，这需要将一些专业知识提供给负责用户体验元素的团队。这个例子旨在说明Team
    Topologies构建如何帮助我们最佳组织团队。 [图 11-10](#multiple_product_teams_adopting_generat)
    描绘了这一场景。
- en: '![](assets/emlt_1110.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1110.png)'
- en: Figure 11-10\. Multiple product teams adopting Generative AI solutions
  id: totrans-207
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-10\. 多个产品团队采用生成式人工智能解决方案
- en: '[Figure 11-10](#multiple_product_teams_adopting_generat) shows two product
    teams that are currently adopting Generative AI solutions—Product Details and
    Search Experience—and further teams for which this isn’t a current priority, including
    Profile Management. Product Details have only superficial Generative AI requirements
    (to summarize some structured product data), and they are able to use a third-party
    platform as-a-service to provide the required functionality. However, they must
    still adhere to the organization’s Generative AI guardrails, and to this end,
    the enabling team facilitates their work, providing support and guidance. The
    enabling team is also facilitating the Search Experience team, but it limits its
    facilitation interactions to these two stream-aligned teams.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 11-10](#multiple_product_teams_adopting_generat) 展示了目前采用生成式人工智能解决方案的两个产品团队——产品详情和搜索体验——以及进一步的团队，目前不是当前的重点，包括配置文件管理。产品详情只有表面上的生成式人工智能需求（总结一些结构化产品数据），他们可以使用作为服务的第三方平台来提供所需的功能。然而，他们仍然必须遵守组织的生成式人工智能防护措施，为此，启用团队促进他们的工作，提供支持和指导。启用团队还促进了搜索体验团队，但它将其促进交互限制在这两个流对齐的团队之间。'
- en: The Search Experience team has more demanding Generative AI requirements (including
    matching structured intents from unstructured search queries and supporting embedding-based
    vector search). To realize this functionality, this team is collaborating with
    the Cognitive Content Team, which help product teams develop custom solutions
    based on unstructured data (the Cognitive Content Team use embeddings as-a-service
    from the third-party Generative AI platform and support traditional NLP slot-filling
    techniques, among other things). Due to the complex nature of the work for Search
    Experience, they collaborate with Cognitive Content but this is the only collaboration
    either team is engaged in. Both Cognitive Content and Search Experience consume
    data as-a-service from the internal data platform. In general, while interactions
    in the other modes are tightly constrained, it’s possible for teams to support
    many as-a-service interactions.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索体验团队对生成AI有更高要求（包括从非结构化搜索查询匹配结构化意图和支持基于嵌入式向量的搜索）。为了实现这一功能，该团队与认知内容团队合作，后者帮助产品团队基于非结构化数据开发定制解决方案（认知内容团队使用第三方生成AI平台的嵌入式作为服务，并支持传统的NLP插槽填充技术等）。由于搜索体验工作的复杂性，他们与认知内容团队合作，但这是两个团队唯一的合作。认知内容和搜索体验团队都使用内部数据平台作为服务消费数据。总的来说，在其他模式中，团队之间的互动受到严格限制，但团队可以支持许多作为服务的互动。
- en: Phew! As we can see, different team shapes and different interaction modes are
    appropriate for different elements of the product development and organizational
    problems for which we are solving. Team Topologies provides a simple but rich
    language for describing a system in which each team can do good work aligned to
    their capabilities, and the teams collectively can achieve the desired outcomes.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀！正如我们所看到的，不同的团队形状和不同的互动模式适用于我们解决的产品开发和组织问题的不同要素。Team Topologies提供了一种简单但丰富的语言来描述一个系统，其中每个团队都可以根据其能力进行良好的工作，而团队集体可以实现期望的结果。
- en: Team Topologies is a great model for effective organizations that are able to
    flow value to their customers. However, like all useful models, it is also [“wrong”](https://oreil.ly/R11E6).
    We think its issues are minor compared to its amazing utility and are easily remedied—such
    as the Community of Practice augmentation to enabling teams—but let’s quickly
    review some shortcomings that we have experienced in applying Team Topologies
    (and that others have noted, too).
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: Team Topologies是一个适用于能够将价值传递给客户的有效组织的优秀模型。然而，像所有有用的模型一样，它也是[“错误的”](https://oreil.ly/R11E6)。我们认为它的问题与其惊人的效用相比微不足道，并且很容易修复——例如通过增强社区实践来使团队能够支持——但让我们快速回顾一些我们在应用Team
    Topologies时经历的缺点（以及其他人也注意到的）。
- en: Limitations of Team Topologies
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Team Topologies的局限性
- en: While Team Topologies is our go-to model for effectively scaling ML teams across
    an organization, we have experienced some limitations in applying the standard
    model. In this section, we’ll describe one primary limitation that we haven’t
    addressed and some further limitations that we’ve partially addressed.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Team Topologies是我们在整个组织中有效扩展ML团队的首选模型，但我们在应用标准模型时遇到了一些限制。在本节中，我们将描述一个主要限制，我们尚未解决，以及我们部分解决的一些进一步限制。
- en: Management team structures and reporting lines can cut across the teams that
    are designed for fast flow, especially as coordination between disparate parts
    of an organization may be required to deliver data for ML models and to integrate
    ML models into products, and especially as Team Topologies evolve. This is the
    primary limitation. Management incentives can also sometimes work counter to the
    flow of value. We don’t present a single solution here, as organizations vary
    significantly in this dimension, but we encourage each organization to ensure
    that management understands and can contribute productively to a Team Topologies
    implementation, and that this is a first-class concern for an effective ML organization.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 管理团队结构和报告线可能会跨越设计用于快速流动的团队，特别是在需要协调组织不同部分来为ML模型提供数据并将ML模型整合到产品中时，特别是随着Team Topologies的发展。这是主要限制。管理激励有时也可能与价值流动相反。我们在这里没有提出单一解决方案，因为组织在这个维度上差异很大，但我们鼓励每个组织确保管理了解并能有效地为Team
    Topologies的实施做出贡献，并且这是有效ML组织的一级关注点。
- en: Jurgen Appelo has noted this and a number of [minor differences, easily reconciled](https://oreil.ly/osh1-),
    between his *unFIX* model and Team Topologies. In the context of ML teams and
    organizations, we will also highlight the important focus on *purpose* and pragmatically
    being able to accommodate *reteaming*, both of which we discussed in [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea).
    This chapter also looked at one type of *forum—*the Community of Practice—that
    can augment the standard Team Topologies model but we also extol the virtues of
    striving for a simple model, uncluttered by many similar concerns, to simplify
    decision-making. The product practices discussed in [Chapter 2](ch02.html#product_and_delivery_practices_for_ml_t),
    scaled here to *EDGE*, address further concerns. We think the other concerns are
    less relevant to ML organizations. We also think interaction modes remain a key
    concept for managing cognitive load and fast flow, particularly in the specialized
    environment of ML, which is overlooked in *unFIX*.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: Jurgen Appelo已经注意到这一点，以及他的 *unFIX* 模型与团队拓扑学之间的一些[轻微差异，可以轻松调和](https://oreil.ly/osh1-)。在ML团队和组织的背景下，我们还将强调关注
    *目的* 并能够实用地适应 *重新团队化*，这两者我们在 [第10章](ch10.html#building_blocks_of_effective_ml_tea)
    中已经讨论过。本章还讨论了一种类型的 *论坛* —— 实践社群，它可以增强标准的团队拓扑模型，但我们也推崇采用简化的模型，减少许多类似关注点的混乱，以简化决策。在
    [第2章](ch02.html#product_and_delivery_practices_for_ml_t) 讨论的产品实践在这里扩展到 *EDGE*，进一步解决了其他关注点。我们认为其他关注点对ML组织不那么重要。我们还认为交互模式仍然是管理认知负荷和快速流动的关键概念，特别是在被忽视的
    *unFIX* 的专业环境中。
- en: We hope that you also find the utility of Team Topologies far outweighs any
    shortcomings, and that you recognize some effective elements in practice within
    your organization. Additionally, we hope you recognize how you might evolve your
    topology to become yet more effective. In the following section, we’ll share some
    tactics for doing this.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望您也发现团队拓扑学的实用性远远超过任何缺点，并且您认识到实践中您组织内的一些有效元素。此外，我们希望您认识到如何演变您的拓扑结构以变得更加有效。在接下来的章节中，我们将分享一些实现这一目标的策略。
- en: Organizational Tactics to Build Effective Teams
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立有效团队的组织策略
- en: Now that you’re equipped with principles and techniques from both our team-level
    building blocks and the broader building blocks of value-driven portfolio management
    and Team Topologies, let’s revisit the challenging scenarios we covered at the
    start of this chapter and look at how we’d address them with what we’ve just learned
    regarding Team Topologies. [Table 11-6](#how_to_address_team_related_challenges)
    lists some tactics to address a selection of challenges.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了我们团队级别构建模块和价值驱动投资组合管理以及团队拓扑学的原则和技术，让我们重新审视本章开头涵盖的挑战性场景，并看看我们如何利用我们刚刚学到的团队拓扑学知识来解决它们。[表 11-6](#how_to_address_team_related_challenges)
    列出了解决一些挑战的一些策略。
- en: Table 11-6\. How to address team-related challenges using what we’ve learned
    so far
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 表 11-6\. 如何利用我们迄今学到的知识来解决团队相关挑战
- en: '| Challenge | Example | How to address this challenge |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| 挑战 | 示例 | 如何解决这一挑战 |'
- en: '| --- | --- | --- |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Inter-team dependencies: handoffs and waiting | Dana is in the data science
    team and her team is responsible for training ML models. Anaya is the team lead
    that owns the frontend and API that will serve the model.Dana just finished a
    story that improved the model performance by 5%, by including a new feature. However,
    before she could release the model to production, she needed to wait on Anaya’s
    team to update the frontend and API to include the new feature when sending requests
    to a model.Dana’s story was sitting in the “waiting” column for weeks before it
    could be moved to “Done” (i.e., deployed to production). | Dana’s team (a complicated
    subsystem team) is tightly coupled to Anaya’s team (a stream-aligned team) and
    the two teams can’t deliver value independently of each other.We should identify
    a *fracture plane* around the capability that this model provides and support
    it with a *well-defined interface* that other teams (e.g., Anaya’s team, and any
    other teams that wish to use this model) can consume on a *self-service basis*.
    This is typically a [data product](https://oreil.ly/mTE0K), which can be consumed
    in real-time (e.g., via an API) or in batch (e.g., via a data warehouse query).When
    we do that, Dana’s team can then deploy changes and model improvements to production
    on their own cadence. As the producer, Dana’s team owns and is responsible for
    the quality of this software interface. It should have contract tests and use
    techniques such as [expand-contract](https://oreil.ly/qduqi) to ensure that any
    breaking interface changes (e.g., adding a new input feature) are detected and
    managed properly. |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| 团队间依赖关系：交接和等待 | Dana在数据科学团队工作，她的团队负责训练机器学习模型。Anaya是前端和API的团队负责人，将服务于这个模型。Dana刚刚完成了一个故事，通过增加新特性，提高了模型性能达到5%。然而，在她能够将模型发布到生产环境之前，她需要等待Anaya的团队更新前端和API，以便在向模型发送请求时包含新特性。在能够将Dana的故事从“等待”列移动到“完成”（即部署到生产环境）之前，已经等待了几周。
    | Dana的团队（一个复杂的子系统团队）与Anaya的团队（一个流程对齐的团队）紧密耦合，两个团队无法独立地提供价值。我们应该在这个模型提供的能力周围识别一个*分离面*，并用其他团队（例如Anaya的团队以及希望使用这个模型的任何其他团队）可以自主使用的*明确定义的接口*来支持它。这通常是一个[数据产品](https://oreil.ly/mTE0K)，可以实时消费（例如通过API）或批处理消费（例如通过数据仓库查询）。当我们这样做时，Dana的团队就可以按照自己的节奏将变更和模型改进部署到生产环境中。作为生产者，Dana的团队拥有并对这个软件接口的质量负责。它应该有合同测试，并使用诸如[扩展-收缩](https://oreil.ly/qduqi)等技术，以确保任何破坏接口变更（例如添加新的输入特性）都能被正确检测和管理。
    |'
- en: '| Duplication of effort in multiple cross-functional teams | Ellie and Eduardo
    are both team leads in two different cross-functional teams—i.e., each of them
    owns a vertical slice of the product experience, including data engineering, model
    training, API, and UI deployments. Neither team needs to wait on or depend on
    anybody to deliver a feature to customers.However, both teams have independently
    spent significant effort in solving similar problems. For example, to solve the
    problem of provisioning scalable ML training infrastructure, Eduardo’s team wrote
    some intricate DevOps scripts to provision and tear down GPU instances. Unknown
    to Eduardo, Ellie’s team has integrated a GPU-as-a-service offering. | This is
    a classic case of Conway’s Law—two tech stacks and architecture, reflecting the
    two distinct teams.This challenge is common in organizations where:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '| 多个跨功能团队中的工作重复 | Ellie和Eduardo是两个不同跨功能团队的团队负责人，每个人都拥有产品体验的一个垂直切片，包括数据工程、模型训练、API和UI部署。两个团队都不需要等待或依赖任何人来向客户交付功能。然而，两个团队都独立花费了大量精力来解决类似的问题。例如，为了解决提供可扩展的机器学习训练基础设施的问题，Eduardo的团队编写了一些复杂的DevOps脚本来创建和销毁GPU实例。而Ellie的团队则整合了一个GPU即服务的解决方案，Eduardo并不知情。
    | 这是康威定律的一个典型案例——两个技术栈和架构反映了两个不同的团队。这种挑战在组织中很常见：'
- en: There isn’t an ML platform.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有机器学习平台。
- en: The ML platform team isn’t providing sufficient tooling, or the right tooling,
    or documentation and socialization of the platform tooling.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习平台团队没有提供足够的工具，或者正确的工具，或者平台工具的文档和社交化。
- en: There’s no enabling team performing a similar role.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有执行类似角色的支持团队。
- en: This is where management and Communities of Practice have a role to play in
    fostering [Aligned Autonomy](https://oreil.ly/InrsR)—i.e., teams are autonomous,
    but are also aligned on goals and the methods they use to achieve their goals.This
    can then be a precursor for establishing enabling teams or engineering capacity
    to provide *ML platform capabilities* within the organization. |
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，管理和实践社区在促进[Aligned Autonomy](https://oreil.ly/InrsR)（即团队自治，但也对目标及其实现方法保持一致）方面发挥了作用。这可以成为建立使能团队或工程能力，为组织内提供机器学习平台能力的先导条件。
- en: '| Centralized team has too many responsibilities | Dana and Ted, along with
    all the other ML practitioners in the organization, are rolled up into a central
    “data science team” to service all the ML needs of multiple cross-functional product
    engineering teams across the organization. Different projects and teams frequently
    depend on their team’s expertise.One day, while Dana was deeply engrossed in refining
    a neural network’s hyperparameters, the team was suddenly summoned to address
    deployment concerns for another model. Once that was settled and they returned
    to their original task, the team struggled to regain momentum.Projects begin to
    lag as they frequently hinge on the team’s collective input, leading it to be
    perpetually spread thin, resulting in constant context switching, not being able
    to focus, and suffering a diminished capacity to excel in any single endeavor.
    | It’s evident that this central “data science team” has exceeded a reasonable
    *cognitive load* for a team.We can consider dividing the team along any relevant
    *fracture planes* (such as domain boundaries) and *adding capacity* where needed,
    so that each team has the resources to create, maintain, and improve the respective
    ML capabilities within an organization (e.g. product recommendations, pricing).As
    before, each team will work toward quickly progressing from initial *collaborations*
    to well-defined *as-a-service interfaces* through which other parts of the organization
    can consume a particular ML capability (e.g., product recommendations) in a self-service
    manner, without the need for additional effort for each new consumer. |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| 集中团队承担了太多责任 | 达纳和泰德与组织中的所有其他机器学习实践者一起，被纳入一个名为“数据科学团队”的中心团队，以服务于组织中多个跨职能产品工程团队的所有机器学习需求。不同的项目和团队经常依赖于他们团队的专业知识。有一天，当达纳专注于优化神经网络的超参数时，团队突然被召集解决另一个模型的部署问题。一旦问题解决并且他们回到原来的任务上，团队很难重新获得动力。项目开始拖后腿，因为他们经常依赖于团队的集体输入，这导致团队持续分散，导致不断切换情境、无法专注和能力减弱，而这是无法卓越在任何单一努力中。
    专注的。 | 很明显，这个名为“数据科学团队”的中心团队对团队来说是一个不合理的认知负担，我们可以考虑在任何相关的“裂解平面”上（如领域界限）划分团队并添加所需的能力，以便每个团队都有资源在组织内创建、维护和改进相应的机器学习能力（如产品推荐、定价）。像以前一样，每个团队都将致力于快速从最初的“合作”进展到明确定义的“作为服务接口”，通过这些接口，组织的其他部分可以以自服务的方式消耗特定的机器学习能力（例如产品推荐），而无需为每个新的消费者额外努力。
    |'
- en: This has been a quick crash course of how Team Topologies concepts address common
    challenges that ML teams face. You will get a lot more out of this chapter if
    you read it in conjunction with the Team Topologies book, which gives more context
    for the model, more detailed guidance, and more comprehensive strategies. Think
    of this chapter as the ML “expansion pack” for *Team Topologies*!
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于如何通过团队拓扑概念解决机器学习团队常见挑战的快速入门课程。如果您同时阅读《Team Topologies》一书，将会更加深入理解本章内容，该书为模型提供更多背景、更详细的指导和更全面的策略。把本章视为《Team
    Topologies》的机器学习“扩展包”！
- en: Throughout the book, you’ve seen a lot of opportunities to change teams for
    the better. The final topic we cover explores the role leadership plays in making
    change happen.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 整本书中，您已经看到了许多改善团队的机会。我们将在最后一个主题中探讨领导角色在推动变革中的作用。
- en: Intentional Leadership
  id: totrans-231
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有意领导
- en: 'We couldn’t conclude a chapter on effective teams without talking about the
    role of intentional leadership. Many of the practices in this chapter can be advocated
    by anyone on the team. However, some interventions, such as setting an organizational
    mission or reconfiguring team shapes, depend on the influence and resources commanded
    by formally appointed leaders. These may be leaders at various levels and with
    various functional specializations—tech lead, engineering manager, product or
    analytics manager, or executive leader. Whichever leadership role we consider,
    they have at least one thing in common: They lead a team.'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在没有谈到有意识领导作用的一章就无法结束对有效团队的讨论。本章中的许多实践可以由团队中的任何人提倡。然而，一些干预措施，例如设定组织使命或重新配置团队形态，取决于正式指定领导者所拥有的影响力和资源。这些可能是各个级别和各种功能专业化的领导者——技术主管、工程经理、产品或分析经理或执行领导者。无论我们考虑哪种领导角色，它们至少有一件共同之处：他们领导一个团队。
- en: In all instances, a leader should model the values and behaviors they expect
    from their team. For instance, a leader won’t be the most knowledgeable person
    in the team in every dimension of their work, and they can use this to demonstrate
    vulnerability, model curiosity, instill a learning culture, productively resolve
    ambiguity, and respond practically to failures in ways that are positive for the
    team.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有情况下，领导者应该模范他们期望团队展示的价值观和行为。例如，领导者不可能在团队的每个工作维度上都是最有知识的人，他们可以利用这一点展示脆弱性，表现出好奇心，灌输学习文化，积极解决模糊性，并实际回应对团队有益的失败。
- en: Leaders also have a role to play outside the team, in engaging stakeholders
    and coordinating organizational resources for the team. ML teams present particular
    challenges in this regard. Their work is sometimes unpredictable, with many dependencies,
    and their solutions are often complex and full of trade-offs. Leaders’ outward
    engagement with the rest of the organization should create the space for their
    teams to do great work.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 领导者在团队外部也有一定角色，即吸引利益相关者并协调组织资源，以支持团队。在这方面，机器学习团队提出了特殊挑战。他们的工作有时不可预测，有许多依赖关系，而他们的解决方案通常复杂且充满权衡。领导者与组织其他部分的外部互动应该为他们的团队创造出展现才华的空间。
- en: The following sections describe some key things leaders can do to enable effective
    ML teams.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的章节描述了领导者可以采取的一些关键措施，以促进有效的机器学习团队。
- en: Create Structures and Systems for Effective Teams
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建有效团队的结构和系统
- en: 'Since [Chapter 1](ch01.html#challenges_and_better_paths_in_deliveri), we’ve
    established that the delivery of ML solutions requires a system of capabilities.
    At a high-level, any team that wants to deliver successful products needs to consider
    [three subsystems](https://oreil.ly/eJNiL):'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 自从[第1章](ch01.html#challenges_and_better_paths_in_deliveri)以来，我们已经确定机器学习解决方案的交付需要一个能力系统。在高层次上，任何想要成功交付产品的团队都需要考虑[三个子系统](https://oreil.ly/eJNiL)：
- en: From a *product* point of view, a team needs to produce something worthwhile
    for customers and for the business. That is the team’s primary purpose of existence—to
    create something valuable for customers.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从*产品*角度来看，一个团队需要为客户和业务生产有价值的东西。这是团队存在的主要目的——为客户创造有价值的东西。
- en: From a *technical* standpoint, the team also needs to be able to deliver fit-for-purpose,
    high-quality products and services without accumulating overwhelming and crushing
    complexity.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从*技术*角度来看，团队还需要能够交付符合目的、高质量的产品和服务，而不会积累压倒性和毁灭性的复杂性。
- en: From a *people* perspective, team members need to be equipped with clear objectives,
    tools, knowledge, supporting processes, safety, autonomy, and purpose. Where entropy
    sets in, we need to foster alignment to ensure the team is steering in the same
    direction.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从*人员*角度来看，团队成员需要具备明确的目标、工具、知识、支持流程、安全性、自治权和目的。当熵开始增加时，我们需要促进对齐，以确保团队朝着同一个方向前进。
- en: These three subsystems correspond to building the right thing, building the
    thing right, and building it in a way that is right for people.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个子系统对应于做正确的事情、正确地做事情以及以适合人的方式进行事情。
- en: Throughout this book, we’ve laid out principles and practices that help teams
    create structures and systems of work. It’s a leader’s role to help their team
    succeed by ensuring that these systems are in place, continually improving them,
    and that team members understand why and how these systems help them build great
    products. This means leaders need to be able to adopt directive and coordinating
    styles in some instances, coaching and enabling styles in other instances (“situational
    leadership”). In further instances, it’s a leader’s role to boldly challenge the
    status quo where there might be a better path.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们提出了帮助团队建立工作结构和系统的原则和实践。领导者的角色是确保这些系统得以建立并持续改进，以及让团队成员理解这些系统为何如何帮助他们构建优秀产品。这意味着领导者需要在某些情况下采取指导和协调风格，在其他情况下采取教练和启发风格（“情境领导”）。在更进一步的情况下，领导者的角色是大胆挑战现状，看看是否有更好的路径可供选择。
- en: Engage Stakeholders and Coordinate Organizational Resources
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 吸引利益相关者并协调组织资源
- en: ML leaders need a specific set of skills (or be able to collaborate with teammates
    with the skills) to communicate ML models to stakeholders. ML models are often
    opaque boxes that are not inherently explainable. Models are never 100% correct,
    so there are always some failures, the cost of which needs to be understood. Leaders
    need to care about developing the right measures, and allowing stakeholders to
    develop trust in those measures and what they reveal about the model’s performance.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: ML 领导者需要一组特定的技能（或者能够与具备这些技能的团队成员合作），以便将 ML 模型的信息传达给利益相关者。ML 模型通常是不透明的盒子，不具有本质上的可解释性。模型永远不会百分之百正确，因此总会存在一些失败，需要理解其成本。领导者需要关心开发正确的度量标准，并允许利益相关者对这些度量标准以及其揭示的模型性能产生信任。
- en: ML leaders also need to be adept at communicating ML delivery, which is characterized
    by unpredictable experimentation and many dependencies on other teams. This requires
    leaders to bring the rest of the organization on a journey with them, clearly
    articulating what’s required to get started (end-to-end ML infrastructure), what
    progress looks like (probably a collection of incremental gains made by experimenting
    with a range of different model-centric and data-centric approaches), and what
    role other teams (such as data providers) play in making the endeavor a success.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: ML 领导者还需要善于沟通 ML 交付，这种交付的特点是不可预测的实验和对其他团队的许多依赖。这要求领导者带领整个组织踏上这段旅程，清晰地阐述开始所需的条件（端到端的
    ML 基础设施），进展的样貌（可能是通过尝试多种以模型为中心和以数据为中心方法而取得的一系列增量收益的集合），以及其他团队（如数据提供者）在确保该尝试成功中的角色。
- en: Cultivate Psychological Safety
  id: totrans-246
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 培养心理安全
- en: If trust can be described as ”how much I believe my team members will do what
    they say they’ll do,” [psychological safety](https://oreil.ly/gkD6z) is “the belief
    that I will not be punished or humiliated for speaking up with ideas, questions,
    concerns, or mistakes.” The absence of psychological safety and trust can negatively
    impact our ability to do effective ML delivery, handle ambiguity, share new ideas,
    and even find innovative solutions to business problems. It’s amazing how many
    breakthroughs are made and problems avoided by the simple question, “Why?” But
    it goes unasked without psychological safety.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 如果信任可以描述为“我有多么相信我的团队成员会按照他们所说的去做”，[心理安全](https://oreil.ly/gkD6z) 则是“我相信我在发表想法、提出问题、关注问题或犯错时不会受到惩罚或羞辱的信念。”
    缺乏心理安全和信任会对我们有效的 ML 交付能力、处理不确定性、分享新想法，甚至找到创新解决方案产生负面影响。有多少突破是通过简单的问题“为什么？”而未被提出的，这真是令人惊讶。但如果没有心理安全，这个问题也不会被提出。
- en: 'Psychological safety can be described in four stages, as defined by Timothy
    Clark in his book *The 4 Stages of Psychological Safety* (ReadHowYouWant):'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 心理安全可以被分为四个阶段，由蒂莫西·克拉克在他的书《心理安全的四个阶段》中定义：
- en: 'Inclusion safety: “I am worthy, I belong and I feel safe to be here.”'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全包容性：“我是有价值的，我属于这里，我感到安全。”
- en: 'Learner safety: “I’m growing, it’s safe for me to be a learner, I can ask questions
    and I can show up and not have all the answers.”'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习者安全性：“我在成长，安全地成为一个学习者，我可以提问，我可以出现而不必拥有所有答案。”
- en: 'Contributor safety: “I am making a difference somewhere, and I feel it’s safe
    to contribute my ideas, vision, hopes and dreams.”'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贡献者安全性：“我正在某个地方做出改变，我感到可以安全地贡献我的想法、愿景、希望和梦想。”
- en: 'Challenge safety: “It is safe for me to challenge the status quo and help to
    fix what’s not working.”'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挑战安全性：“我可以安全地挑战现状，并帮助修复不起作用的部分。”
- en: Leaders play a critical role in maintaining psychological safety among their
    teams, through leading by example, seeking input and expertise from the team,
    advocating for trying new things, being resilient in the face of failure and embracing
    it as a learning opportunity, and facilitating the dialogue for us to build the
    team culture we want to have.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 领导者在团队中保持心理安全方面扮演着关键角色，通过以身作则、寻求团队的意见和专业知识、主张尝试新事物、在面对失败时表现出韧性并将其视为学习机会，以及促进对话，以建立我们想要的团队文化。
- en: Champion Continuous Improvement
  id: totrans-254
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拥抱持续改进
- en: The journey to excellence is unending, marked by a commitment to constant learning.
    Leaders who prioritize continuous improvement recognize that both successes and
    failures offer insights that can refine a team’s processes, practices, and dynamics.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 通向卓越的旅程是永无止境的，标志着对持续学习的承诺。优先考虑持续改进的领导者认识到，成功和失败都提供了可以完善团队流程、实践和动态的见解。
- en: A leader helps to set the tone and lead by example in modeling desirable behaviors
    within a team. By demonstrating they care about continuous improvement, leaders
    ensure improvement actually happens, and teams are not just going through the
    motions with these ceremonies (recall the story about essence versus form at NUMMI
    in [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea)).
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 领导者在团队内树立榜样，并模范出理想的行为。通过展示他们关心持续改进，领导者确保真正实现了改进，团队不仅仅是在仪式上走过场（回想一下NUMMI在第10章中关于本质与形式的故事）。
- en: Some techniques that help make continuous improvement real and habitual—not
    just good intent and ad hoc changes—through following a structured process include
    the [Plan-Do-Check-Act (PDCA) cycle](https://oreil.ly/F6cOF) or a version specifically
    tailored to continuous improvement called the [Improvement Kata](https://oreil.ly/OVpq1).
    Both work through regular assessment of the current state, setting a new target
    state, taking small actions toward the new target state, evaluating their impact,
    and repeating.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循结构化过程使持续改进成为现实和习惯——而不仅仅是好意和临时变更——的一些技术包括[Plan-Do-Check-Act (PDCA) cycle](https://oreil.ly/F6cOF)或专门针对持续改进的版本，称为[Improvement
    Kata](https://oreil.ly/OVpq1)。两者都通过定期评估当前状态、设定新的目标状态、采取朝着新目标状态的小步行动、评估其影响并重复此过程来工作。
- en: Embrace Failure as a Learning Opportunity
  id: totrans-258
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将失败视为学习机会
- en: Leaders set the emotional and cultural tone for their teams. When a leader embraces
    failure as a learning opportunity, it cultivates an environment where innovation
    and calculated risk-taking is encouraged.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 领导者为其团队设定情感和文化基调。当领导者将失败视为学习机会时，培养了一种鼓励创新和有计划的冒险的环境。
- en: By highlighting the instructive power of setbacks, a leader ensures that the
    team doesn’t become paralyzed by the fear of making mistakes. Instead, failures
    become springboards for growth, fostering resilience, adaptability, and a solutions-focused
    mindset. This approach not only accelerates the learning curve but also deepens
    trust and collaboration within the team, as members feel safe to share their challenges
    and learn collectively.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 通过强调挫折的教育力量，领导者确保团队不会因为害怕犯错而瘫痪。相反，失败成为成长的跳板，培养出韧性、适应性和解决问题的思维方式。这种方法不仅加速了学习曲线，还加深了团队内部的信任和协作，因为成员们感到安全，可以分享他们的挑战，并集体学习。
- en: In any case, if we’ve leveraged the product discovery and engineering practices
    in this book, failures should be low-cost. By lowering the cost of failures, these
    practices create a safe-to-fail environment where teams can experiment and learn
    rapidly.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，如果我们在本书中利用了产品发现和工程实践，失败应该是低成本的。通过降低失败的成本，这些实践创造了一个安全失败的环境，团队可以快速进行实验和学习。
- en: Build the Culture We Wish We Had
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立我们希望拥有的文化
- en: Culture isn’t an abstract concept but “the way we do things around here.” It’s
    a tangible, daily reality that influences team dynamics, decision-making processes,
    and overall productivity. Leaders play a pivotal role in shaping this culture,
    not just through policies or mission statements but through their daily actions,
    reactions, and interactions—how they “do things around here.”
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 文化并非抽象概念，而是“我们这里的做事方式”。这是一个具体的、日常的现实，影响团队动态、决策过程以及整体生产力。领导者在塑造这种文化方面起着至关重要的作用，不仅通过政策或使命声明，还通过他们的日常行为、反应和互动——也就是他们在“这里做事”的方式。
- en: Building the culture we wish we had means envisioning the ideal environment
    that fosters creativity, collaboration, and well-being, and then actively working
    toward it. This might involve open dialogues about team values, addressing toxic
    behaviors, or introducing rituals that celebrate team camaraderie and milestones.
    By embodying the desired cultural traits and actively nurturing them, leaders
    can transform the abstract vision of an ideal team culture into a lived, shared
    reality for all members.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 建立我们希望拥有的文化意味着设想理想的环境，促进创造力、合作和健康，并积极朝这个方向努力。这可能涉及团队价值观的开放对话，解决有害行为，或者引入庆祝团队友谊和里程碑的仪式。通过体现所期望的文化特征并积极培育它们，领导者可以将理想的团队文化的抽象愿景转化为所有成员的实际、共享的现实。
- en: Encourage Teams to Play at Work
  id: totrans-265
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 鼓励团队在工作中玩耍
- en: To pick a final leadership theme to take away, we choose playfulness. Play may
    sound unserious, but as comedian John Cleese said, “Too many people confuse being
    serious with being solemn.” Teams that are serious about effectiveness need to
    play. Play [engages people more deeply in their work](https://oreil.ly/BrPJy)
    and is in fact essential for learning and creative problem solving. Indeed, what
    do the ML systems we are building do but play (rather inefficiently compared to
    humans) with many different parameters for solving a problem, in order to find
    those that fit best?^([2](ch11.html#id1221))
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择一个最终的领导主题作为收获，我们选择了游戏性。游戏可能听起来不严肃，但正如喜剧演员约翰·克里斯所说，“太多人把严肃和庄重混为一谈。” 那些对效率认真的团队需要玩耍。游戏[让人更深入地投入到他们的工作中](https://oreil.ly/BrPJy)，实际上是学习和创造性问题解决的必要条件。事实上，我们正在构建的机器学习系统做的就是玩耍（与人类相比效率显然不高），用许多不同的参数尝试解决问题，以找到最合适的参数。^([2](ch11.html#id1221))
- en: The leaders’ role is to model and guide playful behavior in teams. While some
    work-adjacent play, such as ping pong or Mario Kart, provides an important mental
    break and social activity, too much leaves no capacity for doing meaningful work.
    This is not the playful behavior a leader needs to model, and they should set
    appropriate boundaries on this type of play at work. Instead, a leader should
    find and amplify opportunities for being playful in the course of understanding
    problems and developing effective and efficient solutions. It’s not always an
    easy line to walk, but such is leadership.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 领导的角色是在团队中建模和引导玩耍行为。虽然一些与工作相关的游戏，如乒乓球或马里奥卡丁车，提供了重要的心理休息和社交活动，但过度的游戏会让人没有能力进行有意义的工作。这不是领导者需要建模的玩耍行为，他们应该在这种类型的工作中设定适当的边界。相反，领导者应该找到并放大在理解问题和开发有效和高效解决方案过程中玩耍的机会。这不总是一条容易走的路，但这就是领导力的要义。
- en: This type of play must remain relevant and meaningful to the team. On hearing
    Principal Seymour Skinner’s suggestion that “Licking envelopes can be fun. . .
    All you have to do is make a game of it. . .for example, you can see how many
    you can lick in an hour. . . Then try to break that record,” we all, like Bart
    Simpson, may have thought “Sounds like a pretty crappy game to me.” However, later
    in episode 4 of season 3, [“Bart the Murderer”](https://oreil.ly/PWvIL), Seymour
    puts the same principle into action in a way that is highly relevant and meaningful,
    helping him to survive (the somewhat absurd situation of) being trapped under
    a pile of newspapers in his garage—“I made a game of [dribbling a nearby basketball
    with my one free hand], seeing how many times I could bounce the ball in a day,
    then trying to break that record.” This is a great example of situational leadership
    through play, but hopefully not a situation you will have to deal with in your
    work!
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的游戏必须保持与团队的相关性和意义。当听到西摩·斯金纳校长建议“舔信封可能很有趣......你只需把它当成游戏......例如，你可以看看在一个小时内你能舔多少封信封......然后试图打破那个记录”时，我们都像巴特·辛普森一样可能会想：“听起来对我来说是一个相当糟糕的游戏。”
    然而，在第3季第4集中，[“巴特的谋杀犯”](https://oreil.ly/PWvIL)，西摩通过同样的原则在一个高度相关和有意义的方式下采取行动，帮助他在被困在车库堆满报纸的有些荒谬情况中生存下来——“我把[附近的篮球用我自由的一只手带动起来]，看看我一天内能弹多少次篮球，然后试图打破那个记录。”
    这是通过游戏实现情境领导的一个很好的例子，但希望你在工作中不会遇到这样的情况！
- en: 'So, we see humor is a big part of play, and play is most effective when integrated
    with the work in a way that is meaningful for the people doing the work. Here
    are some examples of how we and our colleagues have played at work:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们看到幽默是游戏的重要组成部分，而游戏在与工作有意义地结合时效果最佳，对于做工作的人来说非常重要。以下是我们和我们的同事在工作中玩耍的一些例子：
- en: Presented consulting recommendations like the pitch for a Pixar movie
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出了咨询建议，例如推动一部皮克斯电影的提案
- en: Held a showcase for a simulation tool that was run as a game show, where stakeholders
    tried to devise progressively more optimal solutions, which were then simulated
    and scored live—the winner took home a “prize pack”
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 举办了一个展示会，展示了一个模拟工具，以游戏节目形式进行，利益相关者试图制定越来越优化的解决方案，然后进行实时模拟和评分——获胜者带走了一个“奖品包”
- en: Shared [whimsical side projects](https://oreil.ly/443Kw) like rubber duck–shaped
    gravitational fields, AI wheelie coaches, and [predicting a pet cat’s location
    with ML](https://oreil.ly/KyI8a)
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享了像橡皮鸭形状的重力场、AI轮胎教练以及用ML预测宠物猫位置等[古灵精怪的副项目](https://oreil.ly/443Kw)
- en: Created data visualizations with a serious performance improvement focus, but
    with fun pop culture themes, such as *Space Invaders* or *The Matrix*
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造了数据可视化，重点是严肃的性能提升，但又融入了有趣的流行文化主题，比如*Space Invaders*或*The Matrix*
- en: Devised lightly competitive coding katas based on COVID-19 disruptions, such
    as path planning in office environments while maintaining social distancing, or
    optimal allocation of tasks-to-children in remote schooling (or is it still too
    soon to raise this?)
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计了轻度竞争性的编码练习，基于COVID-19的干扰，比如在保持社交距离的办公环境中进行路径规划，或者在远程学习中优化任务分配给孩子们（或者现在提起这个还为时过早吗？）
- en: These are all things your team might do anyway, that can be made far more engaging
    with a little playfulness. Play can help contribute to improved psychological
    safety, find improvement opportunities, make sense of failures and aid the consequent
    learning. It can be integral to team culture—all the other things we’ve said leaders
    should drive in teams. We’ve covered a lot of heavy topics in the last two chapters,
    but they needn’t weigh heavily on teams that can be playful. So, when you’ve finished
    this book, take this as encouragement to go forth and play at work!
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是你的团队可能已经在做的事情，通过一点嬉戏可以变得更加有趣和吸引人。嬉戏可以帮助改善心理安全感，找到改进机会，理解失败并促进随后的学习。它可以成为团队文化的一部分——我们已经说过领导者应该在团队中推动的所有其他事情。在过去的两章中，我们涵盖了很多沉重的话题，但这些话题不必沉重地压在可以玩耍的团队身上。因此，当你完成这本书时，把它作为鼓励，去工作中玩耍吧！
- en: '[W. Edwards Deming](https://oreil.ly/D1r5Q), a thought leader whose work has
    transformed modern management and quality control, once said, “The aim of leadership
    should be to improve the performance of man and machine, to improve quality, to
    increase output, and simultaneously to bring pride of workmanship to people. Put
    in a negative way, the aim of leadership is not merely to find and record failures
    of men, but to remove the causes of failure: *to help people to do a better job
    with less effort*.”'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '[W. Edwards Deming](https://oreil.ly/D1r5Q)，一位思想领袖，他的工作改变了现代管理和质量控制，曾说过：“领导的目标应该是提高人和机器的表现，提高质量，增加产出，同时为人们带来工作的自豪感。反过来说，领导的目标不仅仅是找到和记录人的失败，而是去除失败的原因：*帮助人们用更少的努力做得更好*。”'
- en: If you’re a leader, consider how these techniques can help you create the conditions
    for your team to amplify their collective expertise and achieve their goals.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名领导，考虑一下这些技术如何帮助你创造条件，让你的团队发挥他们的集体专业知识并实现他们的目标。
- en: With that, let’s wrap up the final chapter of this book!
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，让我们总结一下这本书的最后一章吧！
- en: Conclusion
  id: totrans-279
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'In Chapters [10](ch10.html#building_blocks_of_effective_ml_tea) and [11](#effective_ml_organizations),
    we’ve explored and expounded on the human and social aspects of inhibitors and
    enablers toward our ultimate goal: cultivating effective ML teams to iteratively
    and reliably deliver customer value. We’ve summarized the goals, tenets, and techniques
    that we covered in Chapters [10](ch10.html#building_blocks_of_effective_ml_tea)
    and [11](#effective_ml_organizations) in [Table 11-7](#summary_of_building_blockscomma_framewo).'
  id: totrans-280
