- en: We can address these two issues and improve team effectiveness by considering
    the design of team shapes and interaction modes in organizations, as demonstrated
    in *Team Topologies* (IT Revolution Press) by Matthew Skelton and Manuel Pais.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过考虑组织中团队形态和互动模式的设计来解决这两个问题，并提高团队的效率，正如Matthew Skelton和Manuel Pais在《Team
    Topologies》（IT Revolution Press）中所展示的那样。
- en: 'To conclude our journey, we’ll explore in this chapter the symptoms of poorly
    coordinated teams and introduce a framework based on *Team Topologies* to help
    scale effective ML teams across the organization. In this chapter, we will:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将在本章探讨团队协调不佳的症状，并引Topologies》的框架，帮助跨组织扩展有效的ML团队。在本章中，我们将：
- en: Describe the challenges that organizations face as they scale and have more
    teams involved in the delivery of ML solutions
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述组织在规模扩展和涉及更多团队交付机器学习解决方案时面临的挑战
- en: Introduce the Team Topologies model, its concepts and principles for reducing
    coupling between teams and improving the flow of value
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍 Team Topologies 模型，其概念和原则，用于减少团队之间的耦合并改善价值流的流动
- en: Apply the Team Topologies lens on ML teams, by describing the pros and cons
    of various team shapes, their associated interaction modes, and how to pick the
    suitable team shape based on your current objectives
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用 Team Topologies 模型对 ML 团队进行审视，描述各种团队形态的利弊，它们的互动模式以及根据当前目标选择合适的团队形态的方法
- en: Explore how ML teams may be combined in team topologies and how topologies may
    evolve over time with increasing scale
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索 ML 团队如何通过团队拓扑图组合，并随着规模扩大而随时间演变
- en: Outline the principles of intentional leadership that help to cultivate high-performing
    teams and organizations
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概述有助于培养高效团队和组织的有意识领导原则
- en: '[Figure 11-2](#building_blocks_of_effective_ml_teams_a) shows the building
    blocks we cover in Chapters [10](ch10.html#building_blocks_of_effective_ml_tea)
    and [11](#effective_ml_organizations). Organizing for fast flow is the objective
    of the Team Topologies model. We’ll also discuss how an organization can shape
    its portfolio of work to improve the effectiveness of multiple teams. Finally,
    we conclude with the role of intentional leadership and practices that leaders
    can adopt to build high-performing teams.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Figure 11-2](#building_blocks_of_effective_ml_teams_a) 展示了我们在第 [10](ch10.html#building_blocks_of_effective_ml_tea)
    章和第 [11](#effective_ml_organizations) 章中涵盖的基本构建块。团队拓扑模型的目标是组织快速流动。我们还将讨论组织如何塑造其工作组合以提高多个团队的效率。最后，我们总结了有意识的领导角色和领导可以采用的实践，以建立高效的团队。'
- en: '![](assets/emlt_1102.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1102.png)'
- en: Figure 11-2\. Building blocks of effective ML teams and effective ML organizations
    covered in Chapters [10](ch10.html#building_blocks_of_effective_ml_tea) and [11](#effective_ml_organizations)
  id: totrans-31
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-2\. 有效 ML 团队和有效 ML 组织的基本构建块，在第 [10](ch10.html#building_blocks_of_effective_ml_tea)
    章和第 [11](#effective_ml_organizations) 章中有详细介绍
- en: Because each organization has unique factors in terms of market, product, technology,
    and Ways of Working, some thought is required to adapt these building blocks but
    they are nonetheless generally applicable. Through these building blocks, we’ll
    explore what might be the right place for every type of ML team in an organization
    to enhance the effectiveness of *all* teams—let’s get started.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每个组织在市场、产品、技术和工作方式方面都有独特的因素，因此需要一些思考来调整这些基本构建块，但它们通常是适用的。通过这些基本构建块，我们将探讨在组织中每种类型的
    ML 团队可能适合的合适位置，以增强*所有*团队的效果——让我们开始吧。
- en: Common Challenges Faced by ML Organizations
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ML 组织面临的常见挑战
- en: In this section, like in [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea),
    we’ll look at common challenges that organizations with multiple ML teams (hereafter
    referred to as “ML organizations”) face, through the lens of some fictional, but
    relatable scenarios. While [Chapter 10](ch10.html#building_blocks_of_effective_ml_tea)
    considered problems faced by individuals and teams, in this section we introduce
    scenarios related to how teams interact with each other and how work flows to
    each team, which can also render teams more or less effective.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，就像在[第 10 章](ch10.html#building_blocks_of_effective_ml_tea)中一样，我们将通过一些虚构但易于理解的场景，从多个
    ML 团队（以下简称“ML 组织”）面临的常见挑战的角度来看待问题。虽然[第 10 章](ch10.html#building_blocks_of_effective_ml_tea)考虑了个人和团队面临的问题，但在本节中，我们介绍了与团队如何相互作用以及工作如何流向每个团队相关的情景，这也可以使团队更有效或不那么有效。
- en: 'Let’s look at a few scenarios illustrating some common challenges that ML organizations
    face:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看几个情景，说明 ML 组织常遇到的一些共同挑战：
- en: Centralized team has too many responsibilities
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 集中式团队承担了太多的责任
- en: Dana, Ted, and all the other ML practitioners in the organization are rolled
    up into a centralized Data Science team to consolidate expertise and to service
    all the ML needs of multiple cross-functional product engineering teams across
    the organization. All things ML gravitate toward the centralized Data Science
    team, leading to a long queue and varied backlog of projects and operational ML
    systems owned by Dana’s team.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Dana、Ted 和组织中的所有其他 ML 从业者被整合到一个集中的数据科学团队中，以整合专业知识并为组织中多个跨职能产品工程团队的所有 ML 需求提供服务。所有与
    ML 相关的事务都集中在数据科学团队，导致 Dana 团队拥有大量项目和操作性 ML 系统的长队列和各种积压。
- en: All stakeholders claim their work is urgent, while not always responding with
    urgency to Dana’s team’s asks of them. Without an enterprise prioritization mechanism,
    Dana feels compelled to run many projects and operational ML models simultaneously.
    This means her team is highly utilized, but also frequently context switching
    (and perhaps also divided by intra-team silos). As a result, projects begin to
    lag and operational performance and robustness of systems suffers.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所有利益相关者都声称他们的工作很紧急，但并不总是对达娜团队提出的要求做出紧急响应。在没有企业优先机制的情况下，达娜感到被迫同时运行许多项目和操作性机器学习模型。这意味着她的团队利用率很高，但也经常进行上下文切换（也许还被团队内部的信息孤岛所分割）。因此，项目开始滞后，系统的操作性能和鲁棒性也受到影响。
- en: The team members feel dispirited by this lack of progress, while also feeling
    overworked and unable to deliver their best work. Meanwhile, stakeholders and
    other teams are also frustrated by the lack of progress toward current goals and
    put their future ML ambitions on hold, making the organization as a whole less
    responsive and competitive.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 团队成员对缺乏进展感到沮丧，同时也感到过度工作，无法提供最佳工作。与此同时，利益相关者和其他团队也对未能实现当前目标的缺乏进展感到沮丧，并将未来的ML抱负搁置，使得整个组织的响应能力和竞争力降低。
- en: 'Inter-team dependencies: handoffs and waiting'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 团队间的依赖关系：交接与等待
- en: Dana’s Data Science team is responsible for training ML models. Anaya leads
    the team that owns the frontend and API that will serve the model.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 达娜的数据科学团队负责训练ML模型。安娅领导的团队负责拥有将服务模型的前端和API。
- en: Dana just finished a story that improved the model performance by 5%, by including
    a new feature. However, before she can release the model to production, she needs
    to wait on Anaya’s team to pick up a story to update the frontend and API to include
    the new feature when sending requests to a model.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 达娜刚刚完成了一个改进模型性能5%的故事，通过增加一个新特性。然而，在她能将模型发布到生产环境之前，她需要等待安娅的团队接手一个故事，更新前端和API以包含发送请求到模型的新特性。
- en: This mode of dependency is also known as [backlog coupling](https://oreil.ly/6vz_r).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种依赖模式也被称为[积压耦合](https://oreil.ly/6vz_r)。
- en: After a few weeks, when Anaya’s team has capacity to pick up the story, Dana
    has to drop whatever she is working on, context switch back to this story, and
    coordinate with Anaya’s team to implement the change on the backend and frontend.
    In between these bursts of activity, this story card, along with other similar
    cards, sits in the “Waiting” column. In addition to the delays, quality issues
    are easily introduced in this mode of working.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，当安娅的团队有能力接手这个故事时，达娜不得不放下她正在做的一切，重新切换到这个故事，并与安娅的团队协调，在后端和前端实现变更。在这些活动爆发之间，这个故事卡片和其他类似的卡片都处于“等待”列。除了延迟之外，在这种工作模式下很容易引入质量问题。
- en: Duplication of effort in multiple cross-functional teams
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在多个跨职能团队中的工作重复
- en: Ellie and Eduardo are both team leads in two different cross-functional teams.
    Each of them owns an end-to-end vertical slice of the product experience, including
    data engineering, model training, API, and UI deployments. Neither team needs
    to wait on or depend on another team to deliver a feature to customers.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 埃莉和埃德华多分别是两个不同的跨职能团队的团队负责人。他们各自拥有端到端的产品体验垂直切片，包括数据工程、模型训练、API和UI部署。两个团队都不需要等待或依赖另一个团队向客户交付功能。
- en: However, both teams have independently spent significant effort in solving similar
    problems. For example, to solve the problem of provisioning scalable ML training
    infrastructure, Eduardo’s team wrote some intricate DevOps scripts to provision
    and tear down GPU instances. Unknown to Eduardo, Ellie’s team has integrated a
    GPU-as-a-service offering.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这两个团队都独立花费了大量精力解决类似的问题。例如，为了解决可扩展ML训练基础设施的问题，埃德华多的团队编写了一些复杂的DevOps脚本来创建和销毁GPU实例。而埃德华多不知道的是，埃莉的团队已经整合了一个GPU即服务的提供。
- en: This cost both teams additional weeks and months in their respective release
    timelines, as well as the ongoing maintenance cost of each solution.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得两个团队在各自的发布时间表上额外花费了几周甚至几个月的时间，以及每个解决方案的持续维护成本。
- en: Effective Organizations as Teams of Teams
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为团队的有效组织
- en: In the previous chapter, we primarily considered effectiveness at the level
    of individuals combined into teams—an inside view of a team. In this chapter,
    we’ll take an outside view, and look at the roles of whole teams and the interactions
    between teams. While it’s helpful to take both views, it’s also not possible in
    general to cleanly decouple one view from the other.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一章中，我们主要考虑了个体组成团队的有效性——团队内部视角。在本章中，我们将采取外部视角，看整个团队的角色及团队之间的互动。虽然同时采取两种视角是有帮助的，但通常不可能将一个视角与另一个视角完全分离。
- en: The work and systems in organizations require heterogeneous skills to deliver
    and maintain, and the people who work in an organization have heterogeneous skills,
    too. Finding the best match is not always straightforward. In working with one
    delivery center of approximately 100 people, we found that nearly 150 distinct
    technology and business skills were required to manage the systems and deliver
    the work for which they were responsible.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 组织中的工作和系统需要多样化的技能来交付和维护，而组织中的人员也具备多样化的技能。找到最佳匹配并不总是直截了当。在与一个大约有100人的交付中心合作时，我们发现，管理系统和交付工作需要近150种不同的技术和业务技能。
- en: Historically, the teams at this delivery center were organized by function and
    used waterfall delivery. The flow of work was slow and unpredictable. To address
    this, the center organized around cross-functional teams using agile delivery,
    and the flow of work became visible and improved somewhat, but it was still complex
    and slow due to inter-team dependencies. In a third iteration, the cross-functional
    teams were clustered in complementary groups of three with an explicit collaboration
    mechanism coordinating the work between the units of each “superteam.” This enabled
    faster flow of work, improved capacity to do work, and greater delivery of value.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，这个交付中心的团队按功能组织，采用瀑布式交付。工作流程缓慢且难以预测。为了解决这个问题，中心围绕跨功能团队组织，并采用敏捷交付，工作流程变得可见，并有所改善，但由于团队间的依赖关系，仍然复杂且缓慢。在第三次迭代中，跨功能团队被聚集成三个互补组的“超级团队”，并采用显式协作机制来协调每个“超级团队”单元之间的工作。这使得工作流程加快，工作能力提高，并提升了价值的交付。
- en: Also contributing to improved flow during this period was the improved ability
    of the delivery center and its constituent teams to slice their work vertically,
    which allowed regular realization of value (as described in Chapters [1](ch01.html#challenges_and_better_paths_in_deliveri)
    and [2](ch02.html#product_and_delivery_practices_for_ml_t)). This was in contrast
    to the historical alternative of delivering one “horizontal” solution component
    at a time and waiting for its later integration to realize value, which would
    be in far less frequent and less predictable lumps.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时期，改善流程的另一个贡献因素是交付中心及其各个团队切片工作的垂直能力的提升，这使得价值的定期实现成为可能（如第 [1](ch01.html#challenges_and_better_paths_in_deliveri)
    章和 [2](ch02.html#product_and_delivery_practices_for_ml_t) 章所述）。这与历史上一次只交付一个“水平”解决方案组件并等待其后期集成以实现价值的方式形成鲜明对比，后者的频率要低得多，且难以预测。
- en: The lesson here is that the work, technology systems, team member skills, and
    team interactions are interdependent. The Team Topologies model—while advocating
    for long-lived teams—doesn’t assume static work, static systems, static team membership,
    or static interactions. Rather, it allows give and take in each element to find
    an optimal configuration that may evolve over time.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的教训是，工作、技术系统、团队成员的技能以及团队之间的互动是相互依存的。团队拓扑结构模型——虽然倡导长期团队存在——并不假设工作是静态的、系统是静态的、团队成员是静态的或者团队之间的互动是静态的。相反，它允许在每个元素中进行调整，以找到可能随时间演变的最佳配置。
- en: The Role of Value-Driven Portfolio Management
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 价值驱动的投资组合管理角色
- en: Team Topologies stresses that teams should be cross-functional with a strong
    purpose aligned to the flow of value. EDGE stresses that portfolios should be
    managed by value and delivered by self-sufficient cross functional teams, again
    aligned to value.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 团队拓扑结构强调团队应该是跨功能的，并且具有与价值流对齐的强烈目的。EDGE强调投资组合应该通过价值进行管理，并由自给自足的跨功能团队交付，同样也要与价值对齐。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Peter Gillard-Moss, [“Beyond Team Topologies with Team Portfolios”](https://oreil.ly/Ip_M5)
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 彼得·吉拉德-莫斯，《“超越团队拓扑结构：团队组合”》（[https://oreil.ly/Ip_M5](https://oreil.ly/Ip_M5)）
- en: You’ve seen in previous chapters how the shape of the work that feeds into a
    single team can impact its effectiveness. As you saw in this chapter’s earlier
    examples, the same is true at the team-of-teams level—the shape of an organization’s
    entire portfolio of work can impact the effectiveness of multiple teams. If the
    collective teams are expected to execute a portfolio of work that is not clearly
    aligned to customer or business value, or that is to be delivered in large batches
    over long time horizons, it will be much harder or even impossible to organize
    effective teams around its delivery.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经在前面的章节中看到了，输入到单个团队的工作形态如何影响其效果。正如您在本章早期示例中看到的那样，这对于团队的团队形式水平也是如此——一个组织整体的工作组合形态可以影响多个团队的效果。如果集体团队预期执行一个与客户或业务价值不明确对齐的工作组合，或者计划在长时间范围内以大批次交付，那么将很难甚至不可能组织有效的团队来执行其交付。
- en: 'The book [*EDGE: Value-Driven Digital Transformation*](https://oreil.ly/4g9d-)
    (Addison-Wesley Professional) by Jim Highsmith, Linda Luu, and David Robinson
    shows how to build an enterprise portfolio of work that is aligned to business
    vision and strategy, and reflects an evolving plan of execution for autonomous
    cross-functional teams. The authors describe this as *value-driven portfolio management*,
    and the primary representation of the portfolio of work is the *Lean Value Tree*,
    as shown in [Figure 11-3](#the_lean_value_tree_allows_an_enterpris).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '书籍[*EDGE: 基于价值驱动的数字转型*](https://oreil.ly/4g9d-)（Addison-Wesley Professional）由Jim
    Highsmith、Linda Luu和David Robinson展示了如何建立一个与业务愿景和战略一致，并反映出自主跨职能团队执行计划的企业工作组合。作者将此描述为*价值驱动的组合管理*，而工作组合的主要表现形式是*精益价值树*，如[图 11-3](#the_lean_value_tree_allows_an_enterpris)所示。'
- en: '![](assets/emlt_1103.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1103.png)'
- en: Figure 11-3\. The Lean Value Tree allows an enterprise to capture and share
    its vision and strategy
  id: totrans-62
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-3\. 精益价值树允许企业捕捉和分享其愿景和战略
- en: These concepts, it hardly needs stating, are further topics about which an entire
    book has been written, and we encourage you to read it if you are curious. The
    key takeaway for us is that a portfolio organized into dynamic bets and initiatives,
    each aligned to strategic goals, shapes the work in a way that effective ML teams
    can reasonably deliver it.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 无需多言，这些概念是另一本书的进一步话题，我们鼓励您如果感兴趣的话可以阅读。对我们来说的主要收获是，一个组织成形为动态投注和倡议的工作组合，每个都与战略目标一致，以一种有效的ML团队可以合理交付的方式塑造工作。
- en: Conversely, if the enterprise portfolio is characterized by large and inflexible
    programs, designed for teams with limited autonomy and infrequent feedback, this
    arguably violates the core assumption that we are organizing for fast flow. For
    the purposes of this chapter, we’ll assume the portfolio of work is sympathetic
    to the Team Topologies model we explore. Let’s now see how the different team
    shapes and their interaction modes form the building blocks of the Team Topologies
    model.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，如果企业的组合项目特点是大规模且僵化，设计用于具有有限自主权和少见反馈的团队，这显然违反了我们组织以实现快速流程的核心假设。在本章的目的中，我们将假设工作组合对我们探讨的Team
    Topologies模型持有同情态度。现在让我们看看不同的团队形态及其交互模式如何形成Team Topologies模型的构建模块。
- en: Team Topologies Model
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团队拓扑模型
- en: '[*Team Topologies*](https://oreil.ly/yPzsl) offers a structured approach for
    optimizing how teams should be organized and how they should interact to improve
    delivery flow and feedback in a software delivery context.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[*Team Topologies*](https://oreil.ly/yPzsl)提供了一种结构化方法，用于优化团队的组织方式以及它们在软件交付环境中的交互，以改善交付流程和反馈。'
- en: One of its central tenets is that by having the appropriate team structures
    and establishing a limited set of well-defined interaction modes (between teams
    and the systems they own), we can *reduce coupling* between teams, keep *cognitive
    load* at a manageable level, and thereby *improve delivery flow* among autonomous
    and aligned teams.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个核心原则是，通过拥有适当的团队结构，并建立一组有限而明确定义的交互模式（团队之间及其所拥有系统之间的交互），我们可以减少团队之间的耦合，保持认知负荷在可管理的水平，并从而改善自治且对齐的团队之间的交付流程。
- en: As we introduced in [Chapter 9](ch09.html#mlops_and_continuous_delivery_for_ml_le),
    Team Topologies emphasizes teams as the primary mechanism of software delivery
    and introduces four fundamental team types and three interaction modes (see [Table 11-1](#fundamental_team_types_and_interaction)).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[第9章](ch09.html#mlops_and_continuous_delivery_for_ml_le)中介绍的，Team Topologies强调团队作为软件交付的主要机制，并介绍了四种基本团队类型和三种交互模式（见[表 11-1](#fundamental_team_types_and_interaction)）。
