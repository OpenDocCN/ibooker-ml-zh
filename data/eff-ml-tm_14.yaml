- en: '| Collaboration | Teams work closely together for a defined period to discover
    new solutions. | A stream-aligned team (e.g., home page) works with a complicated
    subsystem team (e.g., recommender systems) to work out how to provide users with
    personalized recommendations when they visit the homepage. |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| 协作 | 团队在一定期间紧密合作，以发现新的解决方案。 | 流程对齐团队（例如主页）与复杂子系统团队（例如推荐系统）合作，以确定如何在用户访问主页时提供个性化推荐。
    |'
- en: '| X-as-a-service | One team provides something as a service to another team,
    with a clear contract. | A complicated subsystem team (e.g., recommender systems)
    creates a data product or service that provides a list of product recommendations
    for any given user.Teams owning other parts of the product (e.g., web home page,
    mobile home page, checkout, marketing) can consume this product-recommendations
    capability on a self-service basis. |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| X作为服务 | 一个团队将某物作为服务提供给另一个团队，并有明确的合同。 | 复杂子系统团队（例如推荐系统）创建一个数据产品或服务，为任何给定用户提供产品推荐列表。其他产品部分的团队（例如网页主页、移动主页、结账、营销）可以自助方式使用这种产品推荐能力。
    |'
- en: '| Facilitating | One team helps another team achieve its goals by fast-tracking
    its learning. | The security team (an enabling team) helps a stream-aligned team
    by running security threat modeling workshops to help the team identify security
    failure modes and design recommendations for building security in. |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| 促进 | 一个团队通过加快学习速度，帮助另一个团队实现其目标。 | 安全团队（一支支持团队）通过进行安全威胁建模研讨会，帮助流程对齐团队识别安全失效模式并提供建议，以构建安全性。
    |'
- en: '[Figure 11-4](#four_team_types_and_three_interaction_m) shows the visual nomenclature
    for these four team types and three interaction modes. Each team type has a distinct
    geometric shape and color in this guide, and each interaction mode also has a
    specific representation. The more intensive interactions—*collaboration* and *facilitating—*are
    shown as geometric intersections between the interacting teams, with a distinct
    pattern for each, while the mode of *x-as-a-service* indicates a mediated interaction
    (e.g. with technology) with a back-to-back brackets symbol. We use a pragmatic
    variant of this visual nomenclature in diagrams in this chapter.^([1](ch11.html#ch01fn44))'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 11-4](#four_team_types_and_three_interaction_m) 展示了这四种团队类型和三种交互模式的可视化术语。本指南中，每种团队类型在图示中都有独特的几何形状和颜色，每种交互模式也有特定的表示方式。更为密集的交互—*协作*
    和 *促进*—显示为交互团队之间的几何交汇，每种都有独特的图案，而 *x作为服务* 模式则表示介入式交互（例如与技术的交互），采用背对背的括号符号。在本章节的图表中，我们使用了这种可视术语的实用变体。^([1](ch11.html#ch01fn44))'
