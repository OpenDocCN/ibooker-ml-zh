- en: Supplemental material (code examples, exercises, etc.) is available at [*https://github.com/mattharrison/ml_pocket_reference*](https://github.com/mattharrison/ml_pocket_reference).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 附加材料（代码示例、练习等）可在[*https://github.com/mattharrison/ml_pocket_reference*](https://github.com/mattharrison/ml_pocket_reference)获得。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing a CD-ROM
    of examples from O’Reilly books does require permission. Answering a question
    by citing this book and quoting example code does not require permission. Incorporating
    a significant amount of example code from this book into your product’s documentation
    does require permission.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的是帮助您完成工作。一般情况下，如果本书提供示例代码，您可以在您的程序和文档中使用它。除非您要复制大量代码，否则无需征得我们的许可。例如，编写使用本书多个代码片段的程序不需要许可。出售或分发包含
    O’Reilly 书籍示例的 CD-ROM 需要许可。引用本书并引用示例代码回答问题不需要许可。将本书大量示例代码整合到产品文档中需要许可。
- en: 'We appreciate, but do not require, attribution. An attribution usually includes
    the title, author, publisher, and ISBN. For example: “*Machine Learning Pocket
    Reference* by Matt Harrison (O’Reilly). Copyright 2019 Matt Harrison, 978-1-492-04754-4.”'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的致意，但并不要求署名。署名通常包括标题、作者、出版商和 ISBN。例如：“*Machine Learning Pocket Reference*
    by Matt Harrison (O’Reilly). Copyright 2019 Matt Harrison, 978-1-492-04754-4.”
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [*permissions@oreilly.com*](mailto:permissions@oreilly.com).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为您对代码示例的使用超出了合理使用范围或以上给出的权限，请随时联系我们：[*permissions@oreilly.com*](mailto:permissions@oreilly.com)。
