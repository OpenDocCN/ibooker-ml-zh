- en: ^([2](ch08.html#ch08fn5-marker)) See my blog post “My Imposter Syndrome Stories,
    and Lessons I Learned,” April 18, 2021, [*https://oreil.ly/Ifblb*](https://oreil.ly/Ifblb).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch08.html#ch08fn5-marker)) 请参阅我的博客文章“我的冒名顶替综合症故事和我所学到的经验”，2021年4月18日，[*https://oreil.ly/Ifblb*](https://oreil.ly/Ifblb)。
