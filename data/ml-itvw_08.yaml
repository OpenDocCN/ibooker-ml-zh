- en: '| ^([a](ch08.html#ch08fn1-marker)) You’ll see me put these assignments in this
    prep calendar, but that doesn’t mean you’re not doing assignments, preparing for
    exams, and socializing outside of this calendar. This schedule is for only two
    to three hours a day, and if you list school or personal stuff here, that means
    you can still afford to take away from interview-prep time for urgent matters,
    assignments, or social events.^([b](ch08.html#ch08fn2-marker)) In this example,
    weeks 2–4 were filled out during this dedicated time during the planning week.^([c](ch08.html#ch08fn3-marker))
    You can pick two easy-difficulty questions to start with and one medium-difficulty
    question. You can spend 30 minutes to one hour on each question; if you’re still
    stuck after an hour, then look at the solution. |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| ^([a](ch08.html#ch08fn1-marker)) 尽管我在这个准备日历中放置了这些任务，但这并不意味着你在这个日历之外没有作业、考试准备和社交活动。这个安排仅需每天两到三小时，如果你在这里列出学校或个人事务，那就意味着你仍然可以为紧急事务、作业或社交活动抽出时间，而不影响面试准备时间。^([b](ch08.html#ch08fn2-marker))
    在本示例中，第2至第4周是在计划周的专门时间内填写的。^([c](ch08.html#ch08fn3-marker)) 你可以选择两个简单难度的问题开始，再加一个中等难度的问题。你可以每个问题花30分钟到一小时；如果一个小时后仍卡住，就看答案吧。'
