  prefs: []
  type: TYPE_TB
  zh: '|  |  |  |  |  |  |'
- en: Efficient Interview Preparation
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高效的面试准备
- en: In addition to writing about machine learning and tech careers, I’ve written
    about efficient time management and productivity since 2017\. These are great
    skills to have in life, and they allow me to achieve more in less time. With the
    right time management skills, you can spend more time with loved ones, doing chores,
    playing video games, and enjoying life, all while hitting your career goals.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 自2017年以来，除了写关于机器学习和技术职业的文章外，我还写了关于高效时间管理和提高生产力的文章。这些都是生活中非常好的技能，它们让我能在更少的时间内取得更多成就。有了正确的时间管理技能，你可以花更多时间和爱人在一起、做家务、玩视频游戏，享受生活，同时实现你的职业目标。
- en: It’s no different with interview preparation. Everyone wants to do more with
    the same amount of time or less. Competitors for the same ML job who are disciplined,
    efficient, and effective with their interview preparation will likely secure the
    positions over those who aren’t.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 面试准备也是如此。每个人都希望在相同或更少的时间内做更多事情。对于同一个机器学习岗位的竞争者来说，他们在面试准备中的自律、高效和有效将可能比那些没有这些特质的人更容易获得职位。
- en: Become a Better Learner
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为更好的学习者
- en: 'Here are the main tips I use to excel at learning, which I will discuss more
    in detail in the following sections. These tips are beneficial not only for preparing
    for interviews, but also for acclimating quickly to a new job and for getting
    fast promotions:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我用来在学习上取得卓越表现的主要技巧，我将在接下来的章节中详细讨论。这些技巧不仅有助于准备面试，还有助于快速适应新工作和快速晋升：
- en: Learn quickly by getting hands-on as soon as possible.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽快动手学习，快速学习。
- en: Understand the system.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解这个系统。
- en: It’s not about a shorter time frame but progress per time spent.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是时间框架的问题，而是单位时间内的进展。
- en: Recursively seek out knowledge gaps.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 递归地寻找知识空白。
- en: Get hands-on ASAP
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 尽快动手
- en: Learning by osmosis doesn’t work. Just watching endless YouTube videos or reading
    more Reddit posts and books won’t work. I say this because I’ve done it before.
    It’s fine to relax while doing surface-level browsing and reading, but if you
    want to move the needle, get hands-on as soon as possible in parallel to learning.
    Code a small neural network. Do a LeetCode question without looking at the solution.
    Figure out what you don’t know and fill in that gap. Rinse and repeat.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 通过渗透学习是行不通的。仅仅是看无休止的YouTube视频或者阅读更多的Reddit帖子和书籍是不行的。我这么说是因为我以前做过。在做表面浏览和阅读的同时放松是可以的，但是如果你想要推动进展，就要尽快动手学习。编写一个小的神经网络代码。在不看解答的情况下做一道LeetCode题目。找出你不了解的东西并填补这个空白。反复实践。
- en: When I was studying for the CFA Level 1 exam, I did mock exams before I finished
    reading all the materials. I’d get only 35% correct, but it helped me rapidly
    identify which materials I should read more and which I could skip altogether.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当我准备CFA一级考试的时候，我在完成所有材料阅读之前做模拟考试。我只能答对35%，但这帮助我迅速确定哪些材料需要更多阅读，哪些可以完全跳过。
- en: Understand the system
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解这个系统
- en: 'Standardized exams test how well you know the materials as well as how well
    you know the systems and structures of the exam itself. Even native English speakers
    fumble the [IELTS](https://www.ielts.org) (International English Language Testing
    System) exam if they don’t prepare at all because they’re caught off guard by
    the question format. If you try to study for a university exam without looking
    at the course syllabus, you’ll be at a severe disadvantage. In fact, you probably
    wouldn’t prepare for an exam at school without checking the syllabus first. Job
    interviews are the same. Lots of candidates don’t take detailed notes on what
    the recruiter says is going to be asked in the next rounds, and they don’t follow
    up. I try to construct as detailed a picture as possible by asking clarification
    questions: “When you say coding interview, is that general Python, like LeetCode
    style, or focusing on data manipulation, such as with pandas?”'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化考试不仅测试你对材料的了解程度，还测试你对考试本身系统和结构的了解程度。即使是母语为英语的人，如果完全没有准备，也会在[雅思考试](https://www.ielts.org)（国际英语语言测试系统）上手忙脚乱，因为他们被问题格式所搞得措手不及。如果你试图在不看课程大纲的情况下准备大学考试，你将处于严重劣势。事实上，在学校准备考试时，你可能也不会没有先查看大纲。面试也是如此。许多候选人没有详细记录面试官下一轮要问什么，也没有后续跟进。我尽量通过提出澄清问题来构建尽可能详细的图片：“当你说编程面试时，是一般的Python，如LeetCode风格，还是专注于数据处理，比如pandas？”
- en: Progress per time spent equals efficiency
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 单位时间内的进展等于效率。
- en: 'I’ve mentioned doing more with less. This doesn’t mean I prepare for interviews
    in only a week while others take two weeks. Let me explain efficiency with a ratio:
    progress made toward goal / time spent.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到过要在少量时间内做更多事情。这并不意味着我只花一周准备面试，而其他人需要两周。让我用一个比率来解释效率：目标达成进度 / 花费时间。
- en: If I’m spending five hours, that five hours better count. I don’t enjoy doing
    something in ten hours that I could have done in five (though it happens). For
    people with a very limited amount of time to themselves each day, such as one
    hour, then it’s even more important to increase the efficiency. Don’t compare
    yourself to someone who has much more time available and can complete their preparations
    in a week. Instead, with your one hour a day, focus on the right things, and you
    may be able to achieve your goal within a month’s time instead of letting the
    time balloon to three months. Compare yourself to yourself and focus on your own
    time availability and your own goals. Don’t waste time but do increase your efficiency
    when possible.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我花了五个小时，那五个小时最好能派上用场。 我不喜欢花十个小时做本可以在五个小时内完成的事情（尽管有时会发生）。 对于每天自己有非常有限时间的人，比如一个小时，提高效率更为重要。
    不要将自己与有更多时间可用并且可以在一周内完成准备工作的人进行比较。 相反，用你每天的一个小时，专注于正确的事情，你可能能够在一个月内实现你的目标，而不是让时间膨胀到三个月。
    将自己与自己比较，并专注于自己的时间可用性和自己的目标。 不要浪费时间，但尽可能提高效率。
- en: Iteratively fill in knowledge gaps
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逐步填补知识空白
- en: As you were reading this book, you might have come across terminologies you
    didn’t fully understand. The same applies when you’re researching for new job
    roles. Instead of ignoring these terms, note them down and learn the definitions.
    The next time you come across that term, you won’t have the same question again!
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 当您阅读这本书时，您可能遇到了您并不完全理解的术语。 当您为新工作角色进行研究时，情况也是如此。 不要忽视这些术语，记下它们并学习它们的定义。 下次遇到这个术语时，您就不会再有同样的问题了！
- en: 'Here’s an example of iteratively filling in knowledge gaps when encountering
    a new term or technology, ChatGPT:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个逐步填补知识空白的例子，当遇到新术语或技术时，ChatGPT：
- en: ChatGPT
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT
- en: 'GPT models: while reading up on these, came across the new term *transformers*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: GPT模型：在阅读这些内容时，遇到了新术语*变压器*
- en: 'Transformers: reading up on this, came across the new terms *encoder/decoder*
    and *self-attention*'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Transformers：在此过程中阅读，了解了新术语*编码器/解码器*和*自注意力*
- en: 'Encoder/decoder: read up on this, seem to understand it for the most part'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编码器/解码器：阅读了这些内容，大部分时候我都理解了
- en: 'Self-attention: read up on *attention*, seems to make sense'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自注意力：阅读*注意力*，似乎很有道理
- en: 'The goal is to dig as deep as you can until it ties back into the knowledge
    that you already have or until you acquire the knowledge. This is why foundational
    knowledge is important: you can use that building block to connect knowledge with
    new concepts for better understanding and knowledge retention.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是尽可能深入挖掘，直到它与您已有的知识联系起来或直到您获得这些知识。 这就是为什么基础知识很重要：您可以使用这些基础知识模块将知识与新概念连接起来，以获得更好的理解和知识保持。
- en: Time Management and Accountability
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时间管理和责任感
- en: 'Preparing for interviews is often an exercise in optimizing the results with
    constrained resources (time, energy, etc.). Good time management can help you
    maximize your outputs with the same amount of time spent. Accountability can help
    you do what you planned to do. Here are some tips on time management, which I
    will discuss in greater detail in the following sections:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 为面试做准备通常是一种在有限资源（时间、精力等）下优化结果的练习。 良好的时间管理可以帮助您在同样的时间内最大化产出。 责任感可以帮助您完成计划中的事情。
    这里有一些关于时间管理的建议，我将在以下章节中详细讨论：
- en: Block out time to focus.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阻挡时间专注。
- en: Use the Pomodoro Technique.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用番茄工作法。
- en: Avoid burnout.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免燃尽。
- en: 'Ask yourself: do you need an accountability buddy?'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问问自己：你需要一个责任伙伴吗？
- en: Focus time
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 专注时间
- en: I recommend blocking out time on your calendar specifically for interview preparation
    and protecting that time. Let’s say you have Thursday evening after work blocked
    out to prepare—if some friends ask you to come out for a beer, you should probably
    say no, but you’ll catch them next time. OK, unless it’s a friend from out of
    town you see only once a year—then move Thursday to Friday; don’t just forget
    about it!
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议在日历上专门为面试准备安排时间，并保护该时间。 假设您在工作后的星期四晚上已经安排好准备时间——如果有朋友邀请您出去喝一杯啤酒，您应该可能要拒绝，但是您可以下次再碰面。
    好吧，除非这是一年只能见一次的外地朋友——那么将星期四改到星期五；不要就这样忘了它！
- en: I personally like blocks of one hour or more, ideally two to three hours since
    my brain takes 30 minutes to warm up. The essential thing is to block the times
    in advance as much as possible. If you try to block the time on the day of, it’s
    much easier to let procrastination sweep you away.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人喜欢一小时或更长时间的时间块，理想情况下是两到三个小时，因为我的大脑需要30分钟来热身。关键是尽可能提前预定时间块。如果你试图在当天安排时间块，拖延的诱惑就会更容易让你放弃。
- en: Use the Pomodoro Technique
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用番茄工作法
- en: 'Here is how the Pomodoro Technique for time management works:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是番茄工作法的工作原理：
- en: Set a timer (the default is 25 minutes).
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置一个计时器（默认为25分钟）。
- en: Don’t do *anything* apart from the task at hand during that time. Checking social
    media, reading unrelated emails, and the like are all not allowed. (Looking up
    terminology or websites directly related to the task is allowed.)
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这段时间里，除了手头的任务外，不要做*任何*其他事情。不允许查看社交媒体，阅读无关的电子邮件等等。（可以查找与任务直接相关的术语或网站。）
- en: After the timer is done, take a break (the default is five minutes).
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计时器结束后，休息一下（默认为五分钟）。
- en: Repeat.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复上述步骤。
- en: The reason I like setting a timer is because it increases the *efficiency* (progress
    per time spent). If I’m spending an hour on preparation, I might be able to complete
    two practice questions. If I’m fiddling on my phone or distracted, I might only
    complete one practice question in one hour! That’s half the efficiency I could
    have had if I had just set a timer. Obviously, this can affect the amount of time
    required to prepare for interviews.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢设置计时器的原因是因为它增加了*效率*（单位时间的进展）。如果我花一个小时准备，我可能能完成两个练习题。如果我在玩手机或分心，我可能在一个小时内只能完成一个练习题！这会影响准备面试所需的时间量。显然，这可能会影响准备面试所需的时间量。
- en: If you haven’t tried using a focus timer (Pomodoro) yet, I highly recommend
    you give it a try to greatly increase your efficiency. If you’re more of a go-with-the-flow
    person, and you’ve *tried out* timers and they don’t work, then go with what you
    know works for you.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有尝试过使用专注计时器（番茄钟），我强烈建议你试试，这将极大地提高你的效率。如果你更喜欢顺其自然，而且你已经*尝试过*使用计时器但没效果，那么就按照适合你的方式来吧。
- en: Do you need an accountability buddy?
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你需要一个责任伙伴吗？
- en: 'In many cases, it’s worth sharing your progress with someone, even if they’re
    not preparing for interviews with you. I found that when my peers were working
    hard on interviews when I was in school, it was easy to also work harder, even
    if we weren’t interviewing for the same companies. If you’re preparing on your
    own, it’s possible that in isolation, it will be more difficult to keep up your
    motivation. In that case, here are three options:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，即使他们不是和你一起准备面试，与他人分享你的进展也是值得的。我发现，在我上学时，当我的同龄人在努力准备面试时，我也很容易变得更努力，即使我们并不是为同一家公司面试。如果你是独自准备，孤立无援可能会更难保持动力。在这种情况下，这里有三个选择：
- en: Keep track of as much as you can on the roadmap and be your own accountability
    buddy.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能跟踪路线图上的所有内容，并成为自己的责任伙伴。
- en: Tell a friend or family member about your progress. They don’t have to know
    too much detail unless you want them to.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 告诉一个朋友或家人你的进展情况。除非你希望他们了解得更详细，否则他们并不需要知道太多。
- en: Join study groups online in your community (e.g., alumni group).
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的社区（例如校友群体）在线参加学习小组。
- en: If you have hired a career coach, they can help you with accountability.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你雇了职业教练，他们可以帮助你保持责任感。
- en: 'I’ve personally had great results with being my own accountability buddy. Having
    a visualization of my roadmap and calendar and filling it up feels great. I also
    like playing video games, so maybe something about being able to see the progress
    is very satisfying to me. The downside is that since I’m the only one in the know
    about my progress, I can start to procrastinate and keep adjusting my timelines:
    one week becomes two, becomes three… because there’s no one who knows.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人通过成为自己的责任伙伴取得了很好的效果。看到我的路线图和日历的可视化，并填充它感觉很棒。我也喜欢玩视频游戏，也许是因为能看到进度的某些方面对我来说非常满足。不利之处是，因为只有我知道我的进展情况，我可能会开始拖延并不断调整我的时间表：一个星期变成两个星期，变成三个星期……因为没有人知道。
- en: 'In the case of telling someone about your progress, it’s easier to find someone
    around you who you can update. Here’s an example of something you can send to
    a friend: “I’ve been preparing for interviews. Mind if I send you a quick message
    about it every week? You don’t have to respond in detail. I just want to have
    some accountability.” My friends have always been OK with this. At the end of
    a week, I might message them: “I did pretty well this week. I finished the two
    chapters and 10 questions I planned to do. However, I’m three questions short
    of the goal, and I’ll do that next week.”'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要告诉别人你的进展情况，最好找身边的人更新一下。这里有一个例子可以发给朋友：“我一直在为面试做准备。我每周发一条关于此的简短信息给你可以吗？你不必详细回复。我只是想有点责任感。”
    我的朋友们都觉得可以。一周结束时，我可能会给他们发消息：“这周我做得不错。我完成了计划做的两章和10个问题。不过，我目标还差三个问题，下周会补上。”
- en: You can try out different methods to see what works for you. As in the case
    of working out at home or at a gym, this is something that differs for each person,
    and you’ll have your own strategies for how to get your preparation workouts in.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以尝试不同的方法，看看哪种对你有效。就像在家里或健身房锻炼一样，这对每个人来说是不同的，你会有自己的策略来安排你的准备训练。
- en: 'Avoid Burnout: It Is Costly'
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免疲劳：代价高昂
- en: The reason why the Pomodoro Technique has time built in for breaks is genius.
    It’s not just time management—it’s also energy/focus management. Do you ever have
    those moments where you’re working on a math problem for hours and you’re really
    stuck? But then you go take a washroom break or a walk, and when you come back,
    you magically realize how to do it? This happened to me a lot when I was practicing
    LeetCode questions and would get stuck. I’d take a walk to clear my mind and come
    back to tackle the problem after being refreshed. Better yet, just call it a day
    and go to sleep. When I was in grad school, I called this the “sleep technique.”
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 番茄工作法之所以安排了休息时间是个天才之举。这不仅仅是时间管理，也是能量/注意力管理。你有没有那种情况，花了几个小时解一个数学题，但是卡住了？然后你去洗手间或出去走了走，回来时神奇地找到解法？我在练习
    LeetCode 问题时经常遇到这种情况。我会出去散散步，清醒一下头脑，然后回来重新攻克问题。更好的方法是，干脆收工去睡觉。我在读研究生时，我称之为“睡眠技术”。
- en: Sustained practice, via breaks, is the best way to avoid burnout. In an extreme
    example, if you let yourself burn out, you could be losing weeks or months of
    motivation. I’ve been there before—a few times—and it’s not great; it set back
    my goals for a while because I couldn’t get energized or motivated since I worked
    myself to the point of burnout when I was younger. It took months to recover.
    Our bodies aren’t machines, and our brain gets tired after long usage. Take care
    of yourself and avoid overworking yourself if you can. Much like myself, though,
    I suspect that many people might not learn their limits until they actually reach
    them, and that’s fine too. As long as you keep it in mind!
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 通过休息进行持续练习是避免疲劳的最佳方法。极端的例子是，如果让自己疲劳过度，可能会失去数周甚至数月的动力。我以前有过这种经历，几次如此，情况并不好；因为我当时年轻时把自己工作到疲劳的边缘，导致我的目标受到了一段时间的影响。恢复起来花了几个月的时间。我们的身体不是机器，大脑长时间使用后会感到疲倦。照顾好自己，如果可以的话，避免过度工作。虽然像我这样的人，可能直到达到极限才意识到，但这也没关系。只要记住这一点！
- en: Impostor Syndrome
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 冒名顶替综合症
- en: You may have heard the adage “Job postings are wishlists, not requirements.”^([1](ch08.html#ch08fn4))
    If you are a person who is generally hesitant about applying for jobs where you
    meet about 60% of the qualifications, I encourage you to try applying to some
    of them. You may get better results than you had been expecting! If you are hesitant
    about jobs where you meet most of the qualifications and instead apply only for
    jobs you’re overqualified for, take a step back and consider if this could be
    related to *impostor syndrome*. Remember that in a company with enough resources
    (i.e., midsize and up), the more entry level the job is, the more the team will
    expect to spend time to onboard and mentor you.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过这句格言：“职位发布是愿望清单，而不是要求清单。”^([1](ch08.html#ch08fn4)) 如果你通常对只符合60%资格的工作申请有犹豫，我鼓励你试试申请其中一些。你可能会得到比预期更好的结果！如果你对符合大部分资格的工作感到犹豫，只申请你超格的工作，那就退一步，考虑一下这是否与*冒名顶替综合症*有关。记住，在资源充足的公司（即中型及以上公司），职位越初级，团队对于花时间培训和指导你的期望也就越高。
- en: I’ve also experienced severe impostor syndrome,^([2](ch08.html#ch08fn5)) and
    felt like I was not actually qualified for jobs (even jobs I was currently doing).
    One thing I’ve learned is to *zoom out* and look at the big picture. Who am I
    comparing myself to that is making me feel inadequate? Am I actually comparing
    myself to a broader group of people than I should be—for example, people with
    many more years of experience? If I’m surrounded by peers who all seem smarter
    than I am, perhaps that’s a good thing rather than a bad thing (a phenomenon I
    experienced studying at a highly competitive master’s program).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我也曾经历过严重的冒名顶替综合症，^([2](ch08.html#ch08fn5)) 觉得自己实际上不够资格去做工作（即使是我当前在做的工作）。我学到的一件事是*放大视角*，看看整体局势。我在将自己与使我感到不够格的更广泛人群比较时，真的是在比较自己应该比较的更广泛的人群吗？如果我被所有看起来比我聪明的同行包围，也许这是一件好事而不是坏事（这是我在一所高度竞争的硕士课程中经历过的现象）。
- en: I recommend reading Eugene Yan’s blog post on the same topic for tips to identify
    and manage impostor syndrome.^([3](ch08.html#ch08fn6)) It’s not something that
    will just go away; maybe it won’t ever fully disappear since as you move up in
    your career, there are always new things to learn (and to feel like an impostor
    about!).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议阅读 Eugene Yan 在同一主题上的博客文章，以获取识别和管理冒名顶替综合症的技巧。^([3](ch08.html#ch08fn6)) 这不是一件会自动消失的事情；也许它永远不会完全消失，因为随着您在职业生涯中的晋升，总有新的东西需要学习（以及感觉自己像个冒名顶替者的！）。
- en: 'In short:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：
- en: You might be comparing yourself to a broader group of people who are doing better
    for reasons such as more years of experience. Stop comparing yourself to others
    like that or frame it as a good thing.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可能正在将自己与经验更丰富的更广泛人群进行比较，从而觉得自己不够好。停止这样与他人比较，或者将其视为一件好事。
- en: Write down a list of your own accomplishments and reflect on them often. You
    can also update the list and track it in a journal or brag document.^([4](ch08.html#ch08fn7))
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写下自己的成就列表，并经常反思。您还可以在日记或炫耀文档中更新和跟踪这个列表。^([4](ch08.html#ch08fn7))
- en: Summary
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you saw a summary checklist and roadmap for your own interview
    preparations. You also read about learning efficiently, managing time better,
    and avoiding burnout. Finally, I described possible impostor syndrome in an ML
    career and how to identify and manage it.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您看到了自己面试准备的摘要清单和路线图。您还了解到了如何高效学习、更好地管理时间以及避免疲劳。最后，我描述了在机器学习职业中可能出现的冒名顶替综合症及其识别和管理方法。
