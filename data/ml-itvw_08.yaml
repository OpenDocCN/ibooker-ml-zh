- en: 'Chapter 8\. Tying It All Together: Your Interview Roadmap'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章。把一切联系在一起：您的面试路线图
- en: Now that you’ve gone through the entire ML interview process, it’s time to create
    a plan. In Chapters [1](ch01.html#machine_learning_roles_and_the_interview) and
    [2](ch02.html#machine_learning_job_application_and_res), you learned about the
    many types of ML jobs and did a self-assessment of which one(s) might be more
    suitable for you. Based on that, you also learned about the skills you are expected
    to be stronger in. In the subsequent chapters, you learned about what types of
    questions are commonly asked in interviews. Are there any types that you need
    to prepare more for? The goal of this book is for you to start bridging the gap,
    not just read about bridging the gap.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了整个机器学习面试流程，是时候制定一个计划了。在[第1章](ch01.html#machine_learning_roles_and_the_interview)和[第2章](ch02.html#machine_learning_job_application_and_res)中，您了解了许多类型的机器学习工作，并对哪些可能更适合您进行了自我评估。基于此，您还了解了您预期擅长的技能。在随后的章节中，您了解了面试中常见的问题类型。有没有需要更多准备的类型？本书的目标是帮助您开始弥合差距，而不仅仅是读懂差距。
- en: Note
  id: totrans-2
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: To succeed in interviews and land the job, taking action will help you—not just
    thinking about taking action.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要在面试中取得成功并获得工作，采取行动将有助于您，而不仅仅是考虑采取行动。
- en: Interview Preparation Checklist
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面试准备清单
- en: 'Follow this checklist to create a plan for your interview process. Refer back
    to relevant content or past exercises in this book to help you complete the checklist:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 按照此清单创建您的面试过程计划。回顾本书中的相关内容或过去的练习，帮助您完成清单：
- en: Write down the parts of the ML lifecycle that you’re interested in doing at
    work. See [Figure 1-5](ch01.html#machine_learning_lifecycle_with_more_fin) in
    [Chapter 1](ch01.html#machine_learning_roles_and_the_interview) for a reminder
    of the ML lifecycle.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写下您有兴趣在工作中进行的ML生命周期的部分。请参考[第1章](ch01.html#machine_learning_roles_and_the_interview)中的[图 1-5](ch01.html#machine_learning_lifecycle_with_more_fin)来回顾ML生命周期的概述。
- en: Write down the skills that are required for that role and run the self-assessment
    of them in [Chapter 2](ch02.html#machine_learning_job_application_and_res).
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写下所需角色的技能，并在[第2章](ch02.html#machine_learning_job_application_and_res)中进行自我评估。
- en: Determine what types of interviews could be relevant for that role. Review the
    overview of the interview process in [Chapter 1](ch01.html#machine_learning_roles_and_the_interview).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定哪些类型的面试对该角色可能是相关的。查看[第1章](ch01.html#machine_learning_roles_and_the_interview)中面试流程的概述。
- en: Make sure your resume is tidied up, with bullet points relevant to the role
    you picked. Refer to [Chapter 2](ch02.html#machine_learning_job_application_and_res)
    for more resume tips.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保简历整理得干净利落，列出与所选角色相关的要点。请参考[第2章](ch02.html#machine_learning_job_application_and_res)获取更多简历建议。
- en: 'Write down a time frame during which you’re aiming to prepare for interviews
    and start applying. For example: I aim to prepare for interviews for three months
    and then start applying.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写下您打算为面试做准备并开始申请的时间范围。例如：我打算为面试准备三个月，然后开始申请。
- en: Now that you have these components in place, it’s time to construct your roadmap.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经准备好了这些组成部分，是时候制定您的路线图了。
- en: Interview Roadmap Template
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面试路线图模板
- en: '[Table 8-1](#example_roadmapsemicolon_hourscolon_betw) includes a sample roadmap
    that you can reference while creating your own. Try writing down the overall plan
    but know that it’s not set in stone. I recommend adjusting your plans on a weekly
    basis. Start by setting achievable goals within your target time frame. For example,
    if you want to read a nine-chapter ML book in a week, you’ll need to aim for completing
    1.3 chapters a day. Breaking down the tasks to the chapter or practice-question
    level can help you see at a glance what’s feasible and what is not. At the end
    of the first week, if 1.3 chapters a day proved to be unreasonable, you can expand
    your timeline or spend more hours per day on preparation. If you were able to
    breeze through two chapters a day, you can adjust some of your projections on
    how much to read during the second week.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 8-1](#example_roadmapsemicolon_hourscolon_betw)包含一个示例路线图，您可以在创建自己的路线图时参考。尝试写下整体计划，但要知道这并非铁板一块。我建议每周调整您的计划。从您的目标时间框架内设定可实现的目标开始。例如，如果您想在一周内阅读一本九章的机器学习书籍，您需要每天完成1.3章节。将任务细分到章节或练习问题的级别可以帮助您一目了然地看到什么是可行的，什么是不可行的。在第一周结束时，如果每天1.3章节被证明不合理，您可以延长时间框架或每天花更多时间准备。如果您每天可以轻松地完成两章，您可以调整一些关于第二周阅读量的预测。'
- en: Note
  id: totrans-14
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: In [Chapter 5](ch05.html#technical_interviewcolon_coding), you filled out a
    roadmap for programming preparation, which I felt was important to include separately
    because of the muscle memory and repetition that coding-interview preparations
    require. This chapter’s roadmap focuses on the overall interview process, so it’s
    a good time to add in any other ML-related study and preparation planning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 5 章](ch05.html#technical_interviewcolon_coding)中，您填写了一个编程准备路线图，我觉得很重要单独包含，因为编程面试的准备需要肌肉记忆和重复。本章的路线图侧重于整体面试流程，因此现在是时候添加任何其他与机器学习相关的学习和准备计划了。
- en: 'Table 8-1\. Example roadmap; hours: between classes/assignments and evenings,
