  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch08.html#ch08fn6-marker)) Eugene Yan，“如何与长期冒名顶替综合症共存”，Susan Shu Chang（博客），2021年4月11日，[*https://oreil.ly/3xJVp*](https://oreil.ly/3xJVp)。
