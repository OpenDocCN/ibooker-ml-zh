- en: Let’s consider those same ideas in regard to education.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在教育方面考虑同样的想法。
- en: Current State of Higher Education That Will Be Disrupted
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高等教育的当前状态将被打破
- en: A similar disruption is underway with education. Student debt is at an all-time
    high with a [linear growth rate from 2008, according to Experian](https://oreil.ly/ugcPX)
    as shown in [Figure G-2](#Figure-a-2).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 教育也正在进行类似的颠覆。学生债务创历史新高，根据Experian的数据，自2008年以来呈线性增长，如[Figure G-2](#Figure-a-2)所示。
- en: '![pmlo af02](Images/pmlo_af02.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo af02](Images/pmlo_af02.png)'
- en: Figure G-2\. Experian Student Debt
  id: totrans-103
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图G-2\. Experian学生债务
- en: Simultaneous to that disturbing trend is an equally troubling statistic that
    [4/10 college grads in 2019 were in a job](https://oreil.ly/ZfS9y) that didn’t
    require their degree ([Figure G-3](#Figure-a-3)).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，一个同样令人不安的趋势是一项同样令人不安的统计数据，即2019年有四分之一的大学毕业生从事了不需要他们学位的工作（[Figure G-3](#Figure-a-3)）。
- en: '![pmlo af03](Images/pmlo_af03.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo af03](Images/pmlo_af03.png)'
- en: Figure G-3\. Jobs requiring degree
  id: totrans-106
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图G-3\. 需要学位的工作
- en: This process is not sustainable. Student debt cannot continue to grow every
    year, and at the same time, produce almost half of the outcomes that do not lead
    directly to a job. Why shouldn’t a student spend four years learning a hobby like
    personal fitness, sports, music, or culinary arts instead if the outcome is the
    same? At least in that situation, they would not be in debt and also have a fun
    hobby they could use for the rest of their life.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程是不可持续的。学生债务不能继续每年增长，同时产生几乎一半不直接通向工作的结果。如果结果相同，为什么一个学生不花四年时间学习像个人健身、运动、音乐或烹饪艺术这样的爱好呢？至少在那种情况下，他们不会负债，而且还有一个可以终身使用的有趣爱好。
- en: In the book *Zero to One* by Peter Thiel (Currency), he mentions the 10X rule.
    He states that a company will need to be 10X better than its closest competitor
    to succeed. Could a product or service be 10X better than traditional education?
    Yes, it could.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在彼得·蒂尔（Currency）的书《从零到一》中，他提到了10倍规则。他指出，为了成功，一家公司需要比最接近的竞争对手强10倍。产品或服务能比传统教育好10倍吗？是的，可以。
- en: 10X Better Education
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10倍更好的教育
- en: So what would a 10X education system look like in practice?
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 那么实践中的10倍教育系统会是什么样子呢？
- en: Built-in apprenticeship
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内置学徒制
- en: If the focus of an educational program was jobs, then why not train on the job
    while in school?
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个教育项目的重点是工作，那么为什么不在学校期间就进行实习培训呢？
- en: Focus on the customer
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关注客户
- en: Much of the current higher-education system’s focus is on faculty and faculty
    research. Who is paying for this? The customer, the student, is paying for this.
    An essential criterion for educators is publishing content in prestigious journals.
    There is only an indirect link to the customer.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当前大部分高等教育体系的关注点集中在教职员和教职员的研究上。谁为此买单？学生。这是一个重要的教育者标准，即在知名期刊上发表内容。与客户之间只有间接联系。
- en: Meanwhile, companies like [Udacity](https://oreil.ly/EONTI), Coursera, O’Reilly,
    and [Edx](https://edx.org) are directly giving customers these goods. This training
    is job-specific and continuously updated at a pace much quicker than a traditional
    university.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，像[Udacity](https://oreil.ly/EONTI)，Coursera，O’Reilly和[Edx](https://edx.org)这样的公司直接向客户提供这些产品。这种培训是针对工作的，比传统大学更新速度快得多。
- en: It could be that skills taught to a student focus on getting a job outcome only.
    The majority of students are focused on getting jobs. They are less focused on
    becoming better human beings. There are other outlets for this goal.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 可能教给学生的技能可能只专注于获得工作成果。大多数学生专注于找工作，而不是变得更好的人。有其他途径可以达到这个目标。
- en: Lower time to completion
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完成时间缩短
- en: Does a degree need to take four years to complete? It may take that long if
    much of the time of the degree is on nonessential tasks. Why couldn’t a degree
    take one year or two years?
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一个学位是否需要四年才能完成？如果学位的大部分时间用于非必要任务，可能需要那么长时间。为什么不能在一年或两年内完成学位？
- en: Lower cost
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成本更低
- en: According to [USNews](https://oreil.ly/7uGRp) the median four-year annual tuition
    is $10,116 for a Public, In-State University; $22,577 for a Public, Out-of-State
    University; and $36,801 for a Private university. The total cost of getting a
    four-year degree (adjusted for inflation) has risen unbounded since 1985 ([Figure G-4](#Figure-a-4)).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[USNews](https://oreil.ly/7uGRp)，公立本州大学的四年平均学费为$10,116；公立外州大学为$22,577；私立大学为$36,801。自1985年以来（见图G-4），四年制学位的总成本（通胀调整后）已经不断上升。
- en: '![pmlo af04](Images/pmlo_af04.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo af04](Images/pmlo_af04.png)'
- en: Figure G-4\. Tuition inflation adjusted
  id: totrans-122
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图G-4。通胀调整后的学费
- en: Could a competitor offer a product that is 10X cheaper? A starting point would
    be to undo what happened from 1985 to 2019\. If the product hasn’t improved, but
    the cost has tripled, this is ripe for disruption.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争对手能否提供比现在便宜10倍的产品？从1985年到2019年的起点可能是撤销已经发生的事情。如果产品没有改进，但成本却翻了三倍，那么这种情况很容易被打破。
- en: Async and remote first
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 异步和远程优先
- en: Many software engineering companies have decided to become [“remote first”](https://oreil.ly/IpFYA).
    In other cases, companies [like Twitter are moving to a distributed workforce](https://oreil.ly/T3j9D).
    In building software, the output is a digital product. If the work is digital,
    the environment can be made entirely async and remote. The advantage of an async
    and remote first course is distribution at scale.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 许多软件工程公司已决定采用[“远程优先”](https://oreil.ly/IpFYA)策略。在其他情况下，像Twitter这样的公司正在向分布式劳动力转移（https://oreil.ly/T3j9D）。在构建软件时，产出是数字产品。如果工作是数字化的，环境可以完全异步和远程化。异步和远程优先课程的优势在于规模化分发。
- en: One of the advantages of a “remote first” environment is an organizational structure
    focused on the outcomes more than the location. There are tremendous disruptions
    and waste in many software companies due to unnecessary meetings, noisy working
    environments, and long commutes. Many students will be heading into “remote first”
    work environments, and it could be a significant advantage for them to learn the
    skills to succeed in these environments.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: “远程优先”环境的一个优势是组织结构更专注于结果而非地点。许多软件公司由于不必要的会议、嘈杂的工作环境和长途通勤而遭受巨大的干扰和浪费。许多学生将进入“远程优先”工作环境，学习如何成功地掌握这些环境中的技能可能对他们有重大好处。
- en: Inclusion first versus exclusion first
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 首先包容，而不是首先排除
- en: Many universities publicly state how many students applied to their program
    and how few students were accepted. This exclusion-first-based approach is designed
    to increase demand. If the asset sold is physical, like a Malibu beach house,
    then yes, the price will adjust higher based on the market. If the product sold
    is digital and infinitely scalable, then exclusion doesn’t make sense.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 许多大学公开表明有多少学生申请他们的项目，以及多少学生被录取。这种基于首先排除的方法旨在增加需求。如果出售的资产是物理的，比如马里布海滩的房子，那么根据市场情况价格会调整得更高。如果出售的产品是数字化且可无限扩展的，则排除是没有意义的。
- en: There is no free lunch, though, and [strictly boot camp style programs](https://oreil.ly/GOrXU)
    are not without issues. In particular, curriculum quality and teaching quality
    shouldn’t be an afterthought.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然如此，[严格的“训练营”风格课程](https://oreil.ly/GOrXU)也并非没有问题。特别是课程质量和教学质量不应该是事后的考虑。
- en: Nonlinear versus serial
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 非线性与串行
- en: Before digital technology, many tasks were continuing operations. A good example
    is television editing technology. I worked as an editor for ABC Network in the
    1990s. You needed physical tapes to edit. Soon the videotapes became data on a
    hard drive, and that opened up many new editing techniques.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字技术出现之前，许多任务都是持续运营的。一个很好的例子是电视编辑技术。我曾在上世纪九十年代为ABC电视台担任编辑。您需要使用物理磁带进行编辑。不久后，视频磁带变成了硬盘上的数据，这开启了许多新的编辑技术。
- en: Likewise, with education, there is no reason for an enforced schedule to learn
    something. Async opens up the possibility of many new ways to learn. Mom could
    study at night; existing employees could learn on the weekend or during their
    lunch breaks.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在教育方面，没有理由强制按计划学习某事。异步开放了许多新学习方式的可能性。妈妈可以晚上学习；现有员工可以在周末或午餐时间学习。
- en: 'Life-long learning: permanent access to content for alumni with continuous
    upskill path'
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 终身学习：毕业生可永久获取内容，并有持续的技能提升路径
- en: Another reason educational institutions should rethink going “remote first”
    is because it would allow for the creation of courses offered to alumni (for zero
    cost or a SaaS fee). SaaS could serve as a method of protection against the onslaught
    of competitors coming. Many industries require constant upskilling. A good example
    is the technology industry.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 教育机构重新考虑采用“远程优先”的另一个原因是，这将允许开设课程供校友学习（零成本或按需付费）。按需软件作为一种方法可以防止竞争对手的攻击。许多行业需要持续提升技能。技术行业就是一个很好的例子。
- en: It would be safe to say that any technology worker needs to learn a new skill
    every six months. The current education product doesn’t account for this. Why
    wouldn’t alumni be given a chance to learn the material and gain certification
    on this material? Enhanced alumni could lead to an even better brand.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 可以毫不夸张地说，任何技术工作者需要每六个月学习一项新技能。当前的教育产品没有考虑到这一点。为什么毕业生不可以有机会学习材料并获得这些材料的认证？增强的校友可能会带来更好的品牌。
- en: Regional job market that will be disrupted
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将会受到打击的区域就业市场
- en: 'As a former Bay Area software engineer and homeowner, I don’t see any future
    advantage to living in the region at the current cost structure ([Figure G-5](#Figure-a-4_2)).
    The high cost of living in hypergrowth regions causes many cascading issues: homelessness,
    increased commute times, dramatically lowered quality of life, and more.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 作为前湾区软件工程师和房主，我不认为在当前成本结构下居住在该地区有任何未来优势（[图 G-5](#Figure-a-4_2)）。超高成本地区的高生活成本导致了许多连锁问题：无家可归，通勤时间增加，生活质量急剧下降等等。
- en: '![pmlo af05](Images/pmlo_af05.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo af05](Images/pmlo_af05.png)'
- en: Figure G-5\. Housing affordability in USA
  id: totrans-139
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 G-5\. 美国的住房可负担性
- en: Where there is a crisis, there is an opportunity. Many companies realize that
    whatever benefit lies in an ultra-high cost region, it isn’t worth it. Instead,
    regional centers with excellent infrastructure and low cost of living have a massive
    opportunity. Some of the characteristics of regions that can act as job growth
    hubs include access to universities, transportation, low price of housing, and
    good government policies toward growth.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 危机就是机会。许多公司意识到，无论超高成本地区有什么好处，都不值得。相反，具有优秀基础设施和低生活成本的区域中心具有巨大的机会。作为作业增长中心的一些特征包括：可以访问大学，交通便利，住房价格低廉，以及对增长有利的良好政府政策。
- en: An excellent example of a region like this is Tennessee. It has [free associate
    degree programs](https://tnreconnect.gov) and access to many top universities,
    low cost of living, and has top research institutes like [Oak Ridge National Lab](https://ornl.gov).
    These regions can dramatically disrupt the status quo, especially if they embrace
    remote first and asynchronous education and workforces.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 像田纳西州这样的地区是一个很好的例子。它有[免费的副学士学位项目](https://tnreconnect.gov)，可以访问许多顶级大学，生活成本低，拥有像[橡树岭国家实验室](https://ornl.gov)这样的顶尖研究机构。这些地区可以极大地颠覆现状，特别是如果它们接受远程优先和异步教育和劳动力。
- en: Disruption of hiring process
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 颠覆招聘流程
- en: The hiring process in the United States is ready for disruption. It is easily
    disruptable because of a focus on direct, synchronous actions. [Figure G-6](#Figure-a-5)
    shows how it would be possible to disrupt hiring by eliminating all interviews
    and replacing them with automatic recruitment of individuals with suitable certifications.
    This is a classic distributed programming problem that fixes a bottleneck by moving
    tasks from a serial and “buggy” workflow to a fully distributed workflow. Companies
    should “pull” from the workers instead of continually pulling on a resource locked
    up in futile work.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的招聘过程准备进行颠覆。由于专注于直接的同步操作，它很容易被打破。[图 G-6](#Figure-a-5) 显示，通过取消所有面试并用适当认证的个人自动招募来打破招聘是可能的。这是一个经典的分布式编程问题，通过将任务从串行且“错误”的工作流程转移到完全分布式的工作流程来修复瓶颈。公司应该从工作者那里“拉取”，而不是不断地依赖于陷入徒劳工作的资源。
- en: '![pmlo af06](Images/pmlo_af06.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo af06](Images/pmlo_af06.png)'
- en: Figure G-6\. Disrupt hiring
  id: totrans-145
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 G-6\. 颠覆招聘
- en: One reason why cloud computing is such an important skill is that it simplifies
    many aspects of software engineering. One of the issues it simplifies is building
    solutions. Many solutions often involve a YAML format file and a little bit of
    Python code.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算之所以是如此重要的技能之一是它简化了软件工程的许多方面。它简化的问题之一是构建解决方案。许多解决方案通常涉及 YAML 格式文件和少量 Python
    代码。
- en: Conclusion
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Education is no longer static. To be relevant in MLOps requires a growth mindset.
    This growth mindset means you must learn things on an ongoing basis while producing
    results. The good news is that the motivated have an increasing chance to succeed
    if they take advantage of the explosion of technical training opportunities.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 教育不再是静态的。要在 MLOps 中保持相关性需要一种成长的心态。这种成长的心态意味着你必须在持续产生结果的同时不断学习。好消息是，如果他们利用技术培训机会的激增，有动力的人成功的机会越来越大。
