- en: Education Disruption
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教育颠覆
- en: A disruption is a break, interruption, or change from the established model
    or process. This section provides my thoughts on educational disruption and how
    it affects learning MLOps techniques.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 颠覆是指从已建立的模型或流程中的中断、干扰或变更。本节提供了我对教育颠覆以及其如何影响学习MLOps技术的思考。
- en: Disruption is always easy to spot in hindsight. Consider the issue with taxi
    drivers and current services like Lyft and Uber. How did requiring drivers to
    pay [one million dollars for a taxi medallion](https://oreil.ly/DjMHY) make sense
    as a mechanism to facilitate public taxi service ([Figure G-1](#Figure-a-1))?
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在事后看到颠覆总是容易的。考虑出租车司机及当前服务如Lyft和Uber的问题。为什么要求司机支付[一百万美元购买出租车牌照](https://oreil.ly/DjMHY)作为促进公共出租车服务的机制是合理的（[Figure G-1](#Figure-a-1)）？
- en: '![pmlo af01](Images/pmlo_af01.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo af01](Images/pmlo_af01.png)'
