  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位前初创企业工程经理提到，“敏捷”项目管理单独不足以发布最小可行产品（MVP）。通常还需要一个为期3个月的每周计划（即瀑布式计划）。讨论您对这种观点的回应。
