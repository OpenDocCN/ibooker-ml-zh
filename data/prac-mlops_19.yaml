  id: totrans-90
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图G-1\. 出租车牌照^([1](app07.xhtml#idm45917434196392))
- en: What were the problems that companies like [Lyft](https://lyft.com) and [Uber](https://uber.com)
    solved?
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Lyft和Uber等公司解决的问题是什么？
- en: Lower price
