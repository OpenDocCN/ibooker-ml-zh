- en: By Noah Gift
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Noah Gift
- en: We all know that one book, one course, or one degree isn’t enough—instead, a
    process of continuous learning is the best method of staying up to date. One way
    to keep learning is to form a study group at your work, with your friends, or
    at school to keep growing. The following resources from classes I teach in ML
    engineering, MLOps, and applied computer vision can help you start.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道，一本书、一门课程或一个学位不足以——相反，持续学习是保持更新的最佳方法。保持学习的一种方式是在您的工作、朋友或学校形成一个学习小组来继续成长。我教授的ML工程、MLOps和应用计算机视觉课程提供的以下资源可以帮助您开始。
- en: Additional MLOps Critical Thinking Questions
