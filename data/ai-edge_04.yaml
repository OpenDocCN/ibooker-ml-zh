- en: Summary
  id: totrans-297
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter has introduced the key hardware that hosts artificial intelligence
    on the edge and the sensors that keep it fed with data. In the next chapter, we’ll
    learn about the algorithms that make it work.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了承载边缘人工智能的关键硬件及其获取数据的传感器。在下一章中，我们将了解使其运行的算法。
- en: ^([1](ch03.html#idm45988814456752-marker)) As described by the [IEEE 754](https://oreil.ly/oGnUz)
    standard.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch03.html#idm45988814456752-marker)) 根据[IEEE 754](https://oreil.ly/oGnUz)标准描述。
- en: ^([2](ch03.html#idm45988808647344-marker)) While flash memory can be reprogrammed,
    it’s still referred to as ROM in an embedded context.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch03.html#idm45988808647344-marker)) 尽管闪存可以重新编程，但在嵌入式环境中仍称为ROM。
- en: ^([3](ch03.html#idm45988808642224-marker)) Peripheral interfaces, such as GPIO,
    I2C, SPI, and UART, are important when designing hardware but are beyond the scope
    of this book. Most modern embedded processors have decent peripheral support.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch03.html#idm45988808642224-marker)) 诸如GPIO、I2C、SPI和UART等外围接口在硬件设计中非常重要，但超出本书的范围。大多数现代嵌入式处理器具有良好的外围支持。
- en: ^([4](ch03.html#idm45988808894096-marker)) Another characteristic of firmware
    is that, unlike an operating system, firmware is not typically intended to be
    modified by the end user.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch03.html#idm45988808894096-marker)) 固件的另一个特点是，与操作系统不同，固件通常不打算由最终用户修改。
- en: ^([5](ch03.html#idm45988814669824-marker)) The [Intel 8051](https://oreil.ly/5DV2e)
    was first developed in 1980 and is still in use today.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: ^([5](ch03.html#idm45988814669824-marker)) [Intel 8051](https://oreil.ly/5DV2e)于1980年首次开发，并且至今仍在使用。
- en: ^([6](ch03.html#idm45988814608416-marker)) A 32-bit processor can operate on
    twice the data in one go as a 16-bit processor can. This means data can be processed
    more quickly. It also supports a larger amount of RAM.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: ^([6](ch03.html#idm45988814608416-marker)) 32位处理器一次可以处理两倍于16位处理器的数据量。这意味着数据处理速度更快。同时支持更大容量的RAM。
