- en: Chapter 3\. The Hardware of Edge AI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章. 边缘AI的硬件
- en: It’s now time to meet the devices, algorithms, and optimization techniques that
    power edge AI applications. This chapter is designed to provide a broad overview
    of the most important technical elements of the field. By the end of it, you’ll
    have the building blocks necessary to start the high-level planning of an edge
    AI product.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候了解驱动边缘人工智能应用的设备、算法和优化技术了。本章旨在提供该领域最重要的技术要素的广泛概述。通过本章的学习，您将掌握启动边缘人工智能产品高层规划所需的基本组成部分。
- en: Sensors, Signals, and Sources of Data
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 传感器、信号和数据源
- en: Sensors are electronic components that give devices the power to measure their
    environments and detect human input. They range from extremely simple (trusty
    old switches and variable resistors) to mind-blowingly sophisticated (light detection
    and ranging [LIDAR] and thermal imaging cameras). Sensors provide our edge AI
    devices with the streams of data that they use to make decisions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器是为设备提供测量环境并检测人类输入能力的电子组件。它们从极其简单（可信的旧开关和可变电阻器）到令人惊叹的复杂（光探测与测距[LIDAR]和热成像摄像机）不等。传感器为我们的边缘人工智能设备提供了用于做出决策的数据流。
- en: Beyond sensors, there are other sources of data that our devices can tap into.
    These include things like digital device logs, network packets, and radio transmissions.
    Although they have a different origin, these secondary data streams can be just
    as exciting as sources of information for AI algorithms.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 除传感器外，我们的设备还可以利用其他数据源。这些包括数字设备日志、网络数据包和无线电传输等内容。尽管它们起源不同，这些次要数据流可以像AI算法的信息来源一样令人兴奋。
- en: 'Different sensors provide data in different formats. A few data formats are
    commonly encountered in edge AI applications. They can be summarized as follows:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的传感器以不同的格式提供数据。边缘人工智能应用中常见几种数据格式可概括如下：
- en: Time series
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列
- en: Time series data represents the change in one or more values over time. A time
    series may contain multiple values from the same physical sensor—for example,
    a single sensor component may provide readings of both temperature and humidity.
    Time series data is often collected by polling a sensor at a specific rate, such
    as a certain number of times per second, to produce a signal. The rate of polling
    is known as the sampling rate, or frequency. It is common that the individual
    readings (known as samples) are collected within a constant period, so the time
    interval between two samples is always the same.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列数据表示时间内一个或多个值的变化。时间序列可以包含来自同一个物理传感器的多个值，例如，单个传感器组件可能提供温度和湿度的读数。时间序列数据通常通过以特定速率轮询传感器来收集，例如每秒钟某个固定次数，以产生信号。轮询速率称为采样率或频率。通常，会在固定周期内收集单个读数（称为样本），因此两个样本之间的时间间隔始终相同。
- en: Other time series may be aperiodic, meaning the samples are not collected at
    a constant rate. This might happen in the case of a sensor that detects specific
    events—for example, a proximity sensor that toggles a pin when something comes
    within a certain distance. In this case, it is common to capture the exact time
    when an event happened alongside the sensor value itself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其他时间序列可能是非周期性的，这意味着样本不是以恒定的速率收集的。这种情况可能出现在检测特定事件的传感器中，例如，当物体接近一定距离时切换引脚的接近传感器。在这种情况下，通常会捕获事件发生时的确切时间以及传感器值本身。
- en: Time series may represent summary information. For example, a time series could
    consist of the number of times something happened during the interval since the
    last value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列可能代表了摘要信息。例如，时间序列可以包括自上一个值以来发生某事的次数。
- en: Time series data is the most common form of sensor data for edge AI. It is particularly
    interesting because, in addition to the sensor values, the signal includes information
    about the timing of the values. This provides useful information when attempting
    to understand how a situation is changing. In addition to timing information being
    useful, time series data is valuable because it contains multiple readings from
    the same sensor, reducing the impact of momentary anomalous readings.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列数据是边缘人工智能最常见的传感器数据形式。它特别有趣，因为除了传感器值外，信号还包括有关值的时间信息。这在试图理解情况变化时提供了有用的信息。除时间信息外，时间序列数据之所以有价值，是因为它包含了来自同一传感器的多个读数，减少了瞬时异常读数的影响。
- en: There is no typical frequency for a time series—it can range from a single sample
    a day to millions of samples per second.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列没有典型的频率——它可以从一天一次采样到每秒数百万次采样。
- en: Audio
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 音频
- en: A special case of time series data, audio signals represent the oscillation
    of sound waves as they travel through the air. They are generally captured at
    a very high frequency—thousands of times per second. Since hearing is a human
    sense, huge amounts of research and development have gone into innovations that
    make it easier to work with audio data on edge devices.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为时间序列数据的特例，音频信号表示声波在空气中传播时的振荡。它们通常以非常高的频率捕获——每秒数千次。由于听觉是人类的感觉之一，大量的研究和开发致力于使在边缘设备上处理音频数据变得更加容易。
- en: These technologies include special signal processing algorithms that make it
    easier to process audio data, which in its raw form is typically captured at an
    extremely high frequency. As we will see later, audio signal processing is so
    common that a lot of embedded hardware comes with built-in functionality for performing
    it efficiently.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术包括特殊的信号处理算法，使得处理音频数据更加容易，原始形式通常以极高的频率捕获。正如后文所述，音频信号处理非常普遍，以至于很多嵌入式硬件都内置了高效执行此类处理的功能。
- en: One of the most widespread uses of edge AI audio processing is in speech detection
    and classification. That said, audio doesn’t even have to be in the spectrum of
    human hearing. Sensors used by edge AI devices can potentially capture ultrasound
    (higher than audible by human hearing) and infrasound (lower than audible by humans)
    data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘 AI 音频处理最广泛的应用之一是语音检测和分类。尽管如此，音频不一定要在人类听觉的频谱内。边缘 AI 设备使用的传感器可以潜在地捕捉超声（高于人类听觉范围的）和次声（低于人类听觉范围的）数据。
- en: Image
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图像
- en: Images are data that represent the measurements taken by a sensor that captures
    an entire scene, as opposed to a single point. Some sensors, like cameras, use
    an array of tiny elements to capture data from the entire scene in one go. Other
    sensors, like LIDAR, build up an image by mechanically sweeping a single sensor
    element across the scene over a period of time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图像是表示传感器采集到的整个场景测量数据，而不是单个点的数据。一些传感器，如摄像头，使用一组微小元素一次性捕获整个场景的数据。其他传感器，如激光雷达（LIDAR），通过机械扫描单个传感器元素在一段时间内横跨场景来构建图像。
- en: Images have two or more dimensions. In their typical form, they can be thought
    of as a grid of “pixels,” where the value of each pixel represents some property
    of the scene at the corresponding point in space. A basic example of this is shown
    on the left side of [Figure 3-1](#image_structure). The size of the grid (for
    example, 96x96 pixels) is known as the *resolution* of the image.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图像具有两个或更多维度。在典型情况下，它们可以被视为一个“像素”网格，其中每个像素的值代表空间中相应点的某些场景属性。一个基本示例显示在[图 3-1](#image_structure)的左侧。网格的大小（例如，96x96
    像素）被称为图像的*分辨率*。
- en: A pixel may have multiple values, or channels. For example, while a grayscale
    image only has one value per pixel, representing how light or dark the pixel is,
    a color image may have three values per pixel (in the RGB model), representing
    three colors (red, blue, and green) that can be mixed to represent any other color
    in the visible spectrum. This structure is shown on the right side of [Figure 3-1](#image_structure).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一个像素可能有多个值或通道。例如，灰度图像每个像素只有一个值，表示像素的明暗程度，而彩色图像每个像素可能有三个值（在 RGB 模型中），代表三种颜色（红色、绿色和蓝色），可以混合表示可见光谱中的任何其他颜色。这种结构显示在[图 3-1](#image_structure)的右侧。
- en: '![A diagram representing the grids of pixels in image data.](assets/aiae_0301.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![图像数据像素网格的示意图。](assets/aiae_0301.png)'
- en: Figure 3-1\. The diagram on the left represents the pixels of a single channel
    image; the diagram on the right represents the structure of a three-channel image,
    such as an RGB photograph
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-1\. 左侧的图表示单通道图像的像素；右侧的图表示三通道图像的结构，如 RGB 照片
- en: The typical representation of images, as an *n*-dimensional grid, means that
    they contain spatial information about the relative proximity of different aspects
    of a scene to one another. This information is extremely valuable in understanding
    what a scene contains. There are entire classes of *image processing* and *computer
    vision* algorithms that make use of this information.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为*n*维网格的典型图像表示意味着它们包含有关场景中不同方面的相对接近程度的空间信息。这些信息对于理解场景中包含的内容非常有价值。有整个类别的图像处理和计算机视觉算法利用这些信息。
- en: Images don’t have to represent visible light, or even light at all. They can
    represent infrared light (often used to measure the temperature of parts of a
    scene), time of flight (in the case of LIDAR, which measures how long it takes
    light to bounce back from each part of a scene), or even radio waves (think of
    data collected by a radio telescope, or on a radar screen).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图像不一定要表示可见光，甚至根本不是光。它们可以表示红外光（通常用于测量场景中部分区域的温度），飞行时间（如激光雷达的情况，它测量光线从场景的每个部分反射回来所需的时间），甚至无线电波（考虑由射电望远镜收集的数据，或雷达屏幕上的数据）。
- en: Video
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: Technically another special case of time series data, video deserves its own
    category due to its distinct utility. A video is a sequence of images, each representing
    a snapshot of a scene at a point in time. As a time series, video has a sampling
    rate—although in the case of video it is typically referred to as the frame rate,
    since each individual image in the sequence is known as a frame.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 技术上来说，视频是时间序列数据的另一个特殊案例，因其独特的实用性而值得单独分类。视频是一系列图像，每个图像代表某一时间点场景的快照。作为时间序列，视频具有采样率——尽管在视频的情况下，它通常被称为帧率，因为序列中的每个单独图像称为帧。
- en: Video is a very rich format—it contains both spatial information (within each
    frame) and temporal information (between each frame). This richness means that
    it tends to occupy a lot of memory, so it tends to require more capable computing
    devices.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 视频是一种非常丰富的格式——它既包含空间信息（在每一帧内）又包含时间信息（在每一帧之间）。这种丰富性意味着它倾向于占用大量内存，因此通常需要更强大的计算设备。
- en: Types of Sensors and Signals
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传感器和信号类型
- en: There are thousands of different types of sensors on the market. A nice way
    of grouping them is by their *modality*. According to Carnegie Mellon University,
    [modality refers to the way in which something happens or is experienced](https://oreil.ly/WaiBM).
    From a human perspective, our senses of sight, hearing, or touch all have different
    modalities.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场上有数千种不同类型的传感器。一个良好的分组方式是根据它们的*模态*。根据卡耐基梅隆大学的定义，[模态指的是某事发生或被经历的方式](https://oreil.ly/WaiBM)。从人类的视角来看，我们的视觉、听觉或触觉都有不同的模态。
- en: 'There’s no strictly defined list of sensor modalities, and the best way to
    describe them may vary between industries and applications. In the following section,
    we’ll explore some groupings that make sense from a broad edge AI perspective:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 没有严格定义的传感器模态列表，描述它们的最佳方式可能因行业和应用而异。在接下来的部分中，我们将从广义边缘人工智能的角度探讨一些合理的分组：
- en: Acoustic and vibration
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声学和振动
- en: Visual and scene
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉和场景
- en: Motion and position
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运动和位置
- en: Force and tactile
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 力和触觉
- en: Optical, electromagnetic, and radiation
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 光学、电磁和辐射
- en: Environmental, biological, and chemical
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境、生物和化学
- en: There are also many nonsensor data sources available to edge devices—we’ll go
    through those, too.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘设备还可以利用许多非传感器数据源——我们也将讨论这些。
- en: Acoustic and Vibration
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 声学和振动
- en: The ability to “hear” vibrations allows edge AI devices to detect the effects
    of movement, vibration, and human and animal communication at a distance. This
    is done with acoustic sensors, which measure the effect of vibrations that are
    traveling through a medium that might range from air (in the case of microphones,
    like the one in [Figure 3-2](#mems_mic)) to water (hydrophones) or even the ground
    (geophones and seismometers). Some vibration sensors are designed specifically
    for use with heavy industrial machinery.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “听到”振动的能力使得边缘人工智能设备能够检测到远处运动、振动以及人类和动物的通信效果。这是通过声学传感器完成的，它们测量通过介质传播的振动效应，这些介质可能从空气（如麦克风中的空气）到水（水听器）甚至地面（地听器和地震仪）。
- en: '![A 3D render of a microphone electronic component.](assets/aiae_0302.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![一个麦克风电子组件的3D渲染。](assets/aiae_0302.png)'
- en: Figure 3-2\. A 3D rendering of a surface-mount microelectromechanical systems
    (MEMS) microphone, found in many modern products
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-2。一个表面贴装微机电系统（MEMS）麦克风的3D渲染，它存在于许多现代产品中
- en: An acoustic sensor typically provides a time series that describes the variation
    of pressure in its medium. Acoustic signals contain information across various
    frequencies—for example, the high and low notes of a singing voice. Acoustic sensors
    generally operate in a certain frequency range, and they may not have a linear
    response to frequencies even within that range.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 声学传感器通常提供描述其介质中压力变化的时间序列。声学信号包含各种频率的信息，例如歌声的高音和低音。声学传感器通常在特定频率范围内工作，并且甚至在该范围内也可能对频率没有线性响应。
- en: In addition to their nonlinear frequency response, the ability of acoustic sensors
    to capture high frequencies depends on their sample rate. To accurately capture
    a high-frequency signal, an acoustic sensor must have a sufficiently high sample
    rate. When building an edge AI application for acoustics, make sure you understand
    the properties of the signal you are trying to measure, and choose sensor hardware
    that is a good fit.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除了其非线性频率响应之外，声学传感器捕捉高频率的能力取决于其采样率。要准确捕捉高频信号，声学传感器必须具备足够高的采样率。在构建用于声学的边缘AI应用时，确保理解您试图测量的信号的特性，并选择适合的传感器硬件。
- en: Visual and Scene
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视觉和场景
- en: It is common for edge AI applications to need to understand the scenery around
    them in a passive manner, without reaching out to touch it. The most common sensors
    used for this task are image sensors, ranging from tiny, low-power cameras (as
    seen in [Figure 3-3](#image_sensor)) to super high-quality, multimegapixel sensors.
    As described previously, the images obtained from image sensors are represented
    as arrays of pixel values.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在边缘AI应用中，通常需要 passively 了解周围的环境，而无需触摸它。用于此任务的最常见传感器是图像传感器，从小型低功耗摄像头（如[图3-3](#image_sensor)所示）到超高质量的多兆像素传感器不一而足。如前所述，从图像传感器获得的图像被表示为像素值的数组。
- en: '![A tiny image sensor held in gloved fingers.](assets/aiae_0303.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![一个在手套手指中握着的微小图像传感器。](assets/aiae_0303.png)'
- en: Figure 3-3\. A tiny image sensor, the type of form factor that might be used
    in an embedded device
  id: totrans-46
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-3。一个微小的图像传感器，这种类型的尺寸可能在嵌入式设备中使用
- en: Image sensors capture light using a grid of sensor elements. In a camera, light
    from a scene is focused onto the sensor by a lens. The area that can be imaged
    by a camera is known as its field of view, and it depends on the size of the lens
    and the image sensor.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图像传感器使用传感器元素的网格来捕捉光线。在相机中，场景中的光线通过镜头聚焦到传感器上。相机可以成像的区域称为其视场，它取决于镜头和图像传感器的大小。
- en: 'Some common variations in image sensors:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图像传感器的一些常见变体：
- en: Color channels
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 色彩通道
- en: For visual light, sensors can commonly capture data in grayscale or color (red,
    green, and blue, or RGB).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于可见光，传感器通常可以以灰度或颜色（红色、绿色和蓝色，即RGB）捕捉数据。
- en: Spectral response
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 光谱响应
- en: The wavelengths of light the image sensor is sensitive to, which may exceed
    the range of human vision. This can even include infrared radiation, allowing
    sensors known as thermal cameras to “see” heat.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图像传感器对光的波长敏感，可能超出人类视觉的范围。这甚至可能包括红外辐射，使得被称为热成像相机的传感器能够“看到”热量。
- en: Pixel size
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 像素大小
- en: Larger sensors can capture more light per pixel, increasing their sensitivity.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 较大的传感器可以每像素捕获更多的光线，增加其灵敏度。
- en: Sensor resolution
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器分辨率
- en: The more elements on a sensor, the finer detail it can capture.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器上的元素越多，它能够捕捉的细节就越丰富。
- en: Frame rate
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 帧率
- en: How frequently a sensor can capture an image, typically in frames per second.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器能够捕捉图像的频率，通常以每秒帧数表示。
- en: Since illumination of a scene is sometimes required, it is common to pair image
    sensors with light emitters—in both visible and invisible ranges of the spectrum.
    For example, an infrared LED can be used with an infrared-sensitive camera to
    illuminate dark scenes without disturbing humans or animals with visible light.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有时需要对场景进行照明，常见做法是将图像传感器与光发射器配对——包括可见光和不可见光谱的范围。例如，红外LED可以与红外敏感相机配对，用于照亮黑暗场景，而不会用可见光打扰人类或动物。
- en: Larger, higher resolution sensors typically require more energy. High-resolution
    sensors produce large amounts of data, which can be difficult to process on smaller
    edge AI devices.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 更大、更高分辨率的传感器通常需要更多能量。高分辨率传感器产生大量数据，在较小的边缘AI设备上处理可能会很困难。
- en: A relatively new group of image sensors, known as event cameras, work slightly
    differently. Instead of capturing the entire visual field at a specific frame
    rate, each pixel in the camera responds individually to changes in brightness
    but remains silent if nothing is happening. The result is a time series of individual
    pixel changes that can be easier for edge AI devices to process than a large sequence
    of full frames.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一个相对较新的图像传感器群体被称为事件摄像机，工作方式略有不同。它们不是以特定帧率捕获整个视野，而是摄像头中的每个像素单独响应亮度变化，但如果没有发生任何事情，则保持沉默。其结果是一系列单个像素变化的时间序列，比较容易让边缘AI设备处理，而不是大量的完整帧序列。
- en: Another interesting type of image sensor is known as range imaging sensors.
    These allow devices to image their surroundings in three dimensions—often by emitting
    light and measuring how long it takes to bounce back, a technique known as “time
    of flight.” A common time-of-flight sensor technology is known as LIDAR. LIDAR
    sensors work by scanning their surroundings with a laser beam, measuring how much
    of the light is reflected back to the sensor. This allows them to visualize an
    area in three dimensions, as shown in [Figure 3-4](#lidar_figure).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种有趣的图像传感器称为距离成像传感器。这些传感器允许设备以三维方式成像其周围环境——通常是通过发射光并测量光线反射回来的时间来实现，这种技术称为“飞行时间”。常见的飞行时间传感器技术称为激光雷达（LIDAR）。激光雷达传感器通过扫描周围的环境，测量光线反射回传感器的量来工作。这使它们能够以三维方式可视化一个区域，如图[3-4](#lidar_figure)所示。
- en: '![A 3D visualization of a LIDAR point cloud.](assets/aiae_0304.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![激光雷达点云的3D可视化。](assets/aiae_0304.png)'
- en: Figure 3-4\. This image from the [PandaSet](https://pandaset.org) open source
    LIDAR dataset shows a typical LIDAR “point cloud,” with each point in the 3D visualization
    representing a distance that was measured by the laser; the inset photograph at
    the top right shows the same scene from the perspective of an image sensor
  id: totrans-64
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-4。这张来自[PandaSet](https://pandaset.org)开源LIDAR数据集的图像显示了一个典型的LIDAR“点云”，在3D可视化中，每个点代表激光测量到的距离；右上角的插图显示了同一场景从图像传感器视角的视图。
- en: LIDAR and other time-of-flight sensors are typically much larger, more complex,
    expensive, and energy intensive than standard image sensors. The large amounts
    of data they generate can be difficult to process and store on edge devices, which
    also limits their utility. LIDAR is typically used for mapping environments—including
    to help self-driving vehicles navigate the world.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 激光雷达和其他飞行时间传感器通常比标准图像传感器大得多、更复杂、更昂贵和能量密集。它们产生的大量数据可能难以在边缘设备上处理和存储，这也限制了它们的实用性。激光雷达通常用于制图环境——包括帮助自动驾驶车辆导航世界。
- en: Radar, or radio detection and ranging, is also occasionally used by edge devices
    to understand the position of surrounding objects in three dimensions, potentially
    at long range. Like LIDAR, it is complex and has high energy requirements—but
    is definitely an option if your use case requires it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 雷达，即无线电探测和测距，偶尔也被边缘设备用来理解三维空间中周围物体的位置，潜在地可以达到长距离。与激光雷达类似，雷达也复杂且能量消耗高——但如果您的使用情况需要，它绝对是一个选择。
- en: Motion and Position
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运动与位置
- en: It can be useful for edge AI devices to understand both where they are and where
    they might be headed. Fortunately, there are many different types of sensors that
    can help. This is a broad category, ranging from the simplest (mechanical tilt
    switches) to the most complicated (the satellite-enabled GPS [Global Positioning
    System]). As a whole, they allow devices to understand their position and motion
    within the world.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 对于边缘AI设备来说，了解它们所处的位置以及可能前往的位置非常有用。幸运的是，有许多不同类型的传感器可以帮助实现这一点。这是一个广泛的类别，从最简单的（机械倾斜开关）到最复杂的（卫星启用的GPS[全球定位系统]）。总体而言，它们使设备能够理解其在世界中的位置和运动。
- en: 'Here’s a list of typical motion and position sensors for edge AI applications:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这是边缘AI应用的典型运动和位置传感器列表：
- en: Tilt sensor
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 倾斜传感器
- en: A mechanical switch that is on or off depending on its orientation. Super cheap
    and easy to use.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一个机械开关，根据其方向是开还是关。超便宜且易于使用。
- en: Accelerometer
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 加速度计
- en: Measures the acceleration (the change in velocity over time) of an object across
    one or more axes, often at a high frequency. Accelerometers are the Swiss Army
    knives of motion sensing, used for everything from recognizing the characteristic
    motions of sporting activities (in smart watches) to sensing the vibrations of
    industrial equipment (in predictive maintenance). They also always know which
    way is down, thanks to the pull of gravity.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 测量物体沿一个或多个轴的加速度（随时间变化的速度变化），通常在高频率下进行。加速度计是运动感测的瑞士军刀，用于识别从智能手表中的体育活动的特征运动到工业设备中的振动（用于预测性维护）。它们还能通过重力的拉力始终知道下方方向。
- en: Gyroscope
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 陀螺仪
- en: Measures the rate of rotation of an object. Often paired with an accelerometer
    to give a picture of the motion of an object in 3D space.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 测量物体旋转的速率。通常与加速度计配对，以给出物体在三维空间中运动的图像。
- en: Rotary or linear encoder
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转或线性编码器
- en: Measures the exact position of either a shaft or axle (rotary) or a linear mechanism
    (like the position of an inkjet printer head). Often used in robotics to capture
    the positions of robots’ wheels, limbs, and other appendages.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 测量轴或轴承（旋转）或线性机制（例如喷墨打印机头部位置）的确切位置。在机器人学中经常用于捕捉机器人的轮子、肢体和其他附属物的位置。
- en: Time of flight
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 飞行时间
- en: A sensor that uses an electromagnetic emission (light or radio) to measure the
    distance from a sensor to whatever object is directly in its line of sight.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 使用电磁发射（光或无线电）测量传感器到其直线视野内任何物体的距离的传感器。
- en: Real-time locating systems (RTLS)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 实时定位系统（RTLS）
- en: Systems that use multiple transceivers in fixed locations around a building
    or site to track the position of individual objects, such as pallets in a warehouse.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 使用固定位置周围的多个发射器在建筑物或场地中跟踪个别物体（例如仓库中的托盘）位置的系统。
- en: Inertial measurement unit (IMU)
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 惯性测量单元（IMU）
- en: A system that uses multiple sensors to approximate the current position of a
    device based on its motion as measured from an internal frame of reference (as
    opposed to using external signals such as GPS).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用多个传感器近似设备当前位置的系统，基于其从内部参考框架测量的运动（而不是使用GPS等外部信号）。
- en: Global Positioning System (GPS)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 全球定位系统（GPS）
- en: A passive system that uses radio signals from satellites to determine the location
    of a device, down to a few meters. Requires line of sight from the device to several
    satellites.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 使用卫星的无源系统，以确定设备的位置，精确到几米。需要设备到多个卫星的视线。
- en: Motion and position are typically represented as a time series of sensor readings.
    Given the number of sensor types in this category, there are options for every
    cost and energy budget. Typically, the more confidence in absolute position required,
    the more cost and complexity involved.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 运动和位置通常表示为传感器读数的时间序列。考虑到该类别中的传感器类型数量，对于每个成本和能源预算都有选项。通常情况下，需要绝对位置的置信度越高，涉及的成本和复杂性就越大。
- en: Force and Tactile
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 力量和触觉
- en: From switches to load cells, force and tactile sensors help edge AI devices
    measure the physicality of their environment. They can be helpful in facilitating
    user interaction, understanding the flow of liquids and gases, or measuring the
    mechanical strain on an object.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 从开关到载荷传感器，力量和触觉传感器帮助边缘人工智能设备测量其环境的物理特性。它们有助于促进用户交互，理解液体和气体的流动，或者测量物体的机械应变。
- en: 'Here are some typical force and tactile sensors:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些典型的力量和触觉传感器：
- en: Buttons and switches
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 按钮和开关
- en: Traditional switches used as simple buttons for human interaction, but also
    serve as sensors that provide a binary signal that indicates when a device is
    colliding with something.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 传统开关用作人机交互的简单按钮，同时也作为传感器，提供二进制信号，指示设备何时与某物体碰撞。
- en: Capacitive touch sensors
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 电容触摸传感器
- en: Measure the amount that a surface is being touched by a conductive object, like
    a human finger. This is how modern touchscreens work.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 测量导电物体（如人类手指）触摸表面的面积。这就是现代触摸屏的工作原理。
- en: Strain gauges and flex sensors
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 应变片和弯曲传感器
- en: Measure how much an object is being deformed, which can be interesting for detecting
    damage to objects and for building tactile human interface devices.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 测量物体变形程度的传感器，这对于检测物体损坏和制造触觉人机界面设备非常有趣。
- en: Load cells
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 载荷传感器
- en: Measure the precise amount of physical load that is applied to them. They come
    in a wide range of sizes, from tiny (useful for measuring the weight of small
    objects) to gigantic (measuring strain in bridges and skyscrapers).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 测量施加在它们上面的精确物理负荷量。它们有各种尺寸，从微小的（用于测量小物体的重量）到巨大的（用于测量桥梁和摩天大楼中的应变）。
- en: Flow sensors
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 流量传感器
- en: Designed to measure the rate of flow in liquids and gases, such as water in
    a pipe.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 设计用于测量液体和气体（如管道中的水）的流速。
- en: Pressure sensors
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 压力传感器
- en: Used to measure pressure of a gas or liquid, either environmental (such as atmospheric
    pressure) or inside a system (such as inside a car tire).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 用于测量气体或液体的压力，无论是环境中的（如大气压力）还是系统内部的（如汽车轮胎内部）。
- en: Force and tactile sensors are typically simple, low energy, and easy to work
    with. Their measurements are easy to represent as time series. They are especially
    useful when building tactile user interfaces or detecting when a robot (or other
    device that can move around) has hit something.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 力和触觉传感器通常简单、能耗低且易于操作。它们的测量结果易于表示为时间序列。在构建触觉用户界面或检测机器人（或其他可以移动的设备）碰撞时特别有用。
- en: Optical, Electromagnetic, and Radiation
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 光学、电磁和辐射
- en: This category includes sensors that are designed to measure electromagnetic
    radiation, magnetic fields, and high energy particles, in addition to basic electrical
    properties such as current and voltage. This may sound exotic, but it includes
    familiar things like measuring the color of light.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 该类别包括设计用于测量电磁辐射、磁场和高能粒子的传感器，以及测量电流和电压等基本电性质。这听起来可能有些奇特，但它包括像测量光的颜色这样熟悉的事物。
- en: 'Here are some typical optical, electromagnetic, and radiation sensors:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些典型的光学、电磁和辐射传感器：
- en: Photosensor
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 光传感器
- en: A category of sensor that detects light at various wavelengths, both visible
    and invisible to the human eye. This can be useful for many things, from measuring
    ambient light levels to detecting when a beam of light has been broken.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一类传感器，可以检测人眼可见和不可见的各种波长的光。这对于许多事物都很有用，从测量环境光水平到检测光束被阻断时都适用。
- en: Color sensor
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色传感器
- en: Uses photosensors to measure the precise color of a surface, which can be helpful
    for recognizing different types of objects.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 使用光传感器测量表面的精确颜色，这对识别不同类型的物体很有帮助。
- en: Spectroscopy sensor
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 光谱传感器
- en: Uses photosensors to measure the way that various wavelengths of light are absorbed
    and reflected by materials, giving an edge AI system insight into their composition.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 使用光传感器测量材料对各种波长的光的吸收和反射方式，使得边缘人工智能系统能够洞察它们的组成。
- en: Magnetometer
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 磁强计
- en: Measures the strength and direction of magnetic fields. A subtype of magnetometer
    is a digital compass, which can indicate the direction of north.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 测量磁场的强度和方向。磁强计的一个子类是数字罗盘，可以指示北方的方向。
- en: Inductive proximity sensor
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 感应式接近传感器
- en: Uses an electromagnetic field to detect nearby metal. It is commonly used to
    detect vehicles for traffic monitoring.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 使用电磁场检测附近的金属。常用于交通监控中检测车辆。
- en: Electromagnetic field (EMF) meter
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 电磁场（EMF）计
- en: Measures the strength of electromagnetic fields. This includes those emitted
    incidentally, for example by industrial equipment, or those intentionally emitted
    by radio transmitters.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 测量电磁场的强度。这包括工业设备无意中发射的电磁场，或者由无线电发射器故意发射的电磁场。
- en: Current sensor
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 电流传感器
- en: Measures the flow of current through a conductor. This can be useful in monitoring
    industrial equipment since fluctuations in current can provide information about
    the functioning of the equipment.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 测量电流通过导体的流动量。这对于监控工业设备很有用，因为电流的波动可以提供有关设备运行情况的信息。
- en: Voltage sensor
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 电压传感器
- en: Measures the amount of voltage across an object.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 测量物体上的电压量。
- en: Semiconductor detector
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体探测器
- en: Measures ionizing radiation, which is composed of extremely fast-moving particles,
    typically created by the decay of radioactive substances.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 测量电离辐射，由极快速运动的粒子组成，通常由放射性物质衰变产生。
- en: As with many other sensors, this category generally provides a time series of
    measurements. While useful for measuring ambient conditions, the sensors described
    here can also be useful in arrangements where they detect emissions that are produced
    deliberately by a device. For example, a photosensor can be paired with a light
    emitter on the other side of a hallway to detect when someone is moving past.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多其他传感器一样，该类别通常提供一系列测量。虽然对于测量环境条件非常有用，但在这里描述的传感器也可以在检测有意通过设备产生的排放的安排中发挥作用。例如，光传感器可以与走廊另一侧的光发射器配对，以检测某人是否经过。
- en: Environmental, Biological, and Chemical
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 环境、生物和化学
- en: 'A loose category that includes many different types of sensors; environmental,
    biological, and chemical sensing allows edge AI devices to sniff the composition
    of the world around them. Some common types of sensors include:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 包括许多不同类型传感器的宽泛类别；环境、生物和化学传感使得边缘人工智能设备可以嗅探其周围世界的组成。一些常见类型的传感器包括：
- en: Temperature sensor
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 温度传感器
- en: Measures temperature, either of the device itself or of a distant source of
    infrared emissions.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 测量设备本身或远处红外辐射源的温度。
- en: Gas sensor
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 气体传感器
- en: Many different sensors exist to measure concentrations of different gases. Common
    gas sensors include humidity sensors (which measure water vapor), volatile organic
    compound (VOC) sensors, which measure a selection of common organic compounds,
    and carbon dioxide sensors.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 存在许多不同的传感器来测量不同气体的浓度。常见的气体传感器包括湿度传感器（用于测量水蒸气）、挥发性有机化合物（VOC）传感器（用于测量常见有机化合物的一部分）和二氧化碳传感器。
- en: Particulate matter sensor
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 颗粒物传感器
- en: Measures the concentration of tiny particles in a sample of air and are commonly
    used to monitor pollution levels.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 测量空气样品中微小颗粒的浓度，并广泛用于监测污染水平。
- en: Biosignals sensor
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 生物信号传感器
- en: Covers a vast range of signals that are present in the bodies of living things—for
    example, measurement of electrical activity in the human heart (electrocardiography)
    and brain (electroencephalography).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖生物体内存在的各种信号范围，例如测量人类心脏（心电图）和大脑（脑电图）的电活动。
- en: Chemical sensor
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 化学传感器
- en: Many different sensors available that are designed to measure the presence or
    concentration of specific chemicals.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 存在许多不同的传感器可用于测量特定化学物质的存在或浓度。
- en: This category of sensors generally provides a time series of readings. Due to
    their need to interact chemically and physically with the environment, they can
    sometimes be difficult to work with—for example, calibration against known quantities
    of chemicals is often required, and sometimes sensors require a warm-up period
    before they can take a reliable reading. It is common for environmental sensors
    to degrade over time and require replacement.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这类传感器通常提供一系列时间序列读数。由于它们需要与环境进行化学和物理交互，有时会难以使用，例如通常需要校准以对已知量的化学物质进行校准，有时传感器需要热身时间才能获取可靠的读数。环境传感器随时间可能会逐渐退化并需要更换是很常见的。
- en: Other Signals
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他信号
- en: 'In addition to gathering signals from the physical world, many edge AI devices
    have access to a rich feed of virtual data. This can be split roughly into two
    groups: introspective data, about the state of the device itself, and extrospective
    data, about the systems and networks that the device is connected to.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 除了从物理世界收集信号外，许多边缘人工智能设备还可以访问丰富的虚拟数据流。这些数据大致可以分为两组：内省数据，关于设备本身状态的信息；外省数据，关于设备连接的系统和网络的信息。
- en: 'Depending on the device, various types of internal state may be available.
    These could include:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 根据设备的不同，可能会提供各种类型的内部状态。这些可能包括：
- en: Device logs
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 设备日志
- en: 'These track the lifecycle of the device since it was powered up. This could
    provide information about many different things: configuration changes, duty cycle,
    interrupts, errors, or anything else you choose to log.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 自设备上电以来跟踪设备的生命周期。这可能提供关于许多不同事物的信息：配置更改、工作周期、中断、错误或您选择记录的其他任何内容。
- en: Internal resource utilization
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 内部资源利用率
- en: This might include available memory, power consumption, clock speed, operating
    system resources, and usage of peripherals.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能包括可用内存、功耗、时钟速度、操作系统资源以及外设的使用。
- en: Communications
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 通信
- en: A device can keep track of its physical connections, radio communications, networking
    configuration and activity, and the resulting energy usage.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 设备可以跟踪其物理连接、无线通信、网络配置和活动，以及产生的能量使用情况。
- en: Internal sensors
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 内部传感器
- en: Some devices have internal sensors; for example, many system-on-chip devices
    include a temperature sensor to monitor their CPU.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 一些设备具有内部传感器；例如，许多系统芯片设备包括温度传感器来监控其CPU。
- en: One interesting usage of introspective data is in preserving battery life. Lithium
    rechargeable batteries can lose capacity if they are continually held at 100%
    charge while plugged in. Apple’s iPhone uses an edge AI feature known as [Optimized
    Battery Charging](https://oreil.ly/rWJbA) in order to avoid this problem. It uses
    an on-device machine learning model to learn the user’s charging routine, then
    uses this model to minimize the amount of time the battery spends full—while ensuring
    the battery is still charged when the user needs it.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 内省数据的一个有趣用途是延长电池寿命。锂可充电电池如果持续保持在100%充电状态可能会损失容量。苹果的iPhone使用边缘AI功能称为[优化电池充电](https://oreil.ly/rWJbA)，以避免这个问题。它使用设备上的机器学习模型学习用户的充电习惯，然后利用这个模型最大程度地减少电池充满的时间，同时确保用户需要时电池仍然充好电。
- en: 'Extrospective data streams, which come from outside the device, can be extremely
    rich in information. Here are some possible sources:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 外部数据流，来自设备外部的数据，可能包含丰富的信息。以下是一些可能的来源：
- en: Data from connected systems
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 来自连接系统的数据
- en: It’s common for edge AI devices to be deployed in a network, and data forwarded
    by adjacent devices can be used as input to AI algorithms. For example, an IoT
    gateway could use edge AI to process and make decisions based on the data collected
    by its nodes.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络中部署边缘AI设备很常见，邻近设备转发的数据可以作为AI算法的输入。例如，物联网网关可以利用边缘AI处理并基于其节点收集的数据做出决策。
- en: Remote commands
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 远程命令
- en: An edge AI device might receive control instructions from another system or
    user. For instance, the user of a drone could request that it move to a certain
    coordinate in 3D space.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘AI设备可能会接收来自另一个系统或用户的控制指令。例如，无人机的用户可以请求其移动到三维空间中的特定坐标。
- en: Data from APIs
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 来自API的数据
- en: An edge AI device can request data from remote servers to feed into its algorithms.
    For example, a home heating system equipped with edge AI might request weather
    forecast data from an online API and use the information to help decide when to
    turn the heating on.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘AI设备可以向远程服务器请求数据，以供其算法使用。例如，配备边缘AI的家庭供暖系统可以向在线API请求天气预报数据，并利用这些信息来决定何时开启供暖。
- en: Network data
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 网络数据
- en: This might include network structure, routing information, network activity,
    and even the contents of data packets.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能包括网络结构、路由信息、网络活动，甚至数据包的内容。
- en: Some of the most interesting edge AI systems make use of all of these data streams
    together. Imagine an agricultural technology system that helps a farmer take care
    of crops. It might include remote sensors out in the fields, connections to important
    online data sources (like the weather forecast, or the price of fertilizer), and
    a control interface used by the farmer. As an edge AI system, it could potentially
    operate without an internet connection—but if it had one, it could make use of
    valuable information.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最有趣的边缘AI系统同时利用所有这些数据流。想象一下，一个农业技术系统帮助农民照顾作物。它可能包括远程田间传感器、连接重要在线数据源（如天气预报或化肥价格）以及农民使用的控制界面。作为边缘AI系统，它潜在地可以在没有互联网连接的情况下运行，但如果有互联网连接，它可以利用宝贵的信息。
- en: In more complex system architectures, edge AI also pairs nicely with server-side
    AI; we’ll learn more about that later in this chapter.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在更复杂的系统架构中，边缘AI还可以与服务器端AI很好地配对；我们稍后将在本章学习更多相关内容。
- en: Processors for Edge AI
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 边缘AI处理器
- en: One of the most exciting parts of edge AI is the vast—and growing—array of hardware
    that applications can make use of. In this section, we’ll explore the high-level
    categories of hardware and learn what makes each one suited to a particular niche.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘AI最令人兴奋的部分之一是应用可以利用的庞大而不断增长的硬件阵列。在本节中，我们将探讨硬件的高级类别，并了解每种硬件适合特定的领域。
- en: We’re in the midst of a Cambrian explosion of edge AI hardware, so in the time
    since this book was published it is likely that there are even more options than
    what is printed here. With a spectrum that runs from cheap, low-power microcontrollers
    (so-called “thin edge” devices) to lightning-fast GPU-based accelerators and edge
    servers (known as “thick edge”), developers can find hardware that is the perfect
    fit for almost any application.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处于边缘AI硬件的寒武纪爆发期，因此自本书出版以来，可能已经有更多选项。从便宜的低功耗微控制器（所谓的“薄边缘”设备）到基于GPU的高速加速器和边缘服务器（称为“厚边缘”），开发者可以找到几乎适用于任何应用的硬件。
- en: Edge AI Hardware Architecture
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 边缘AI硬件架构
- en: The *architecture* of a hardware system is the way its components connect to
    each other. [Figure 3-5](#edge_device_architecture) shows the typical hardware
    architecture of an edge device.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件系统的*架构*是其组件相互连接的方式。[图 3-5](#edge_device_architecture)展示了边缘设备的典型硬件架构。
- en: '![A block diagram showing the various high-level components of an edge device''s
    hardware.](assets/aiae_0305.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![显示边缘设备硬件各高级组件的框图。](assets/aiae_0305.png)'
- en: Figure 3-5\. Architecture of an edge device
  id: totrans-167
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-5\. 边缘设备的架构
- en: The beating heart of the device is the *application processor*. This is the
    general-purpose processor that coordinates the application and, by default, runs
    all of the algorithms and logic that make up its program.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 设备的核心是*应用处理器*。这是协调应用程序的通用处理器，并默认运行构成其程序的所有算法和逻辑。
- en: 'In many cases, the application processor will have *integrated coprocessors*:
    built-in additional hardware that is highly efficient at performing certain computations.
    For example, many processors have a built-in floating-point unit (FPU) designed
    to quickly perform floating-point calculations. Medium- and high-end MCUs increasingly
    have integrated hardware that can accelerate functions relevant to edge AI, such
    as digital signal processing and linear algebra.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，应用处理器将具有*集成的协处理器*：内置的额外硬件，高效执行某些计算。例如，许多处理器具有内置的浮点单元（FPU），设计用于快速执行浮点计算。中高端的微控制器越来越多地集成了可加速边缘AI相关函数的硬件，如数字信号处理和线性代数。
- en: The application processor also integrates the *volatile memory* (such as RAM)
    that is used as working memory during program execution. That said, it’s also
    common to have additional RAM that is external to the processor itself and lives
    on a separate chip.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 应用处理器还集成了*易失性存储器*（如RAM），在程序执行期间用作工作内存。尽管如此，通常还会有额外的RAM，它是外部于处理器本身并存在于独立芯片上。
- en: RAM is very fast memory, but it uses a lot of energy, and the contents of RAM
    are lost when the device shuts down. It’s quite expensive and takes up a lot of
    physical space, so it’s often a very limited resource.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: RAM是非常快速的内存，但它消耗大量能量，并且在设备关闭时其内容会丢失。它非常昂贵，占据大量物理空间，因此通常是非常有限的资源。
- en: The application processor is connected to *nonvolatile memory*, commonly known
    as ROM (read-only memory) or flash,^([2](ch03.html#idm45988808647344)) which can
    similarly be located either on die or off die (in [Figure 3-5](#edge_device_architecture)
    it is shown off die). Nonvolatile memory is used to store things that don’t often
    change and need to be preserved when the system is shut down. This might include
    software programs, user configuration, and machine learning models. It’s slow
    to read and extremely slow to write.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 应用处理器连接到*非易失性存储器*，通常称为ROM（只读存储器）或闪存，^([2](ch03.html#idm45988808647344)) 它可以类似地位于芯片内或芯片外（在[图 3-5](#edge_device_architecture)中显示为芯片外）。非易失性存储器用于存储不经常更改且在系统关闭时需要保留的内容。这可能包括软件程序、用户配置和机器学习模型。读取速度慢，写入速度极其缓慢。
- en: 'Many designs have *discrete coprocessors*. Similar to integrated coprocessors,
    these exist to perform fast and efficient mathematics for specific purposes. Unlike
    integrated coprocessors, they are located off die. They may be far more powerful
    (and power hungry) than the application processor: for example, a low-power SoC
    may be combined with a powerful GPU.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 许多设计还包含*离散协处理器*。类似于集成协处理器，这些协处理器存在于芯片外，旨在为特定目的执行快速高效的数学运算。与集成协处理器不同，它们位于芯片外。它们可能比应用处理器更强大（也更耗电），例如，低功耗SoC可能与强大的GPU组合使用。
- en: The *peripherals* of the processor provide its interface with the rest of the
    world, via various standards.^([3](ch03.html#idm45988808642224)) The most common
    things peripherals are used to connect with are *sensors* and *network hardware*.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 处理器的*外设*通过各种标准提供其与世界其他部分的接口。^([3](ch03.html#idm45988808642224)) 最常见的外设用于连接*传感器*和*网络硬件*。
- en: Microcontrollers and Digital Signal Processors
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微控制器和数字信号处理器
- en: It could be argued convincingly that microcontrollers are the foundation of
    our modern world. They’re the tiny, cheap computers that animate everything from
    car engines to smart appliances. Microcontrollers are manufactured in astonishing
    volume; it’s projected that [26.89 billion of them will be shipped in 2022](https://oreil.ly/d4KPy)—that’s
    three and a half for every human being on the planet.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 可以有令人信服的论点认为，微控制器是我们现代世界的基础。它们是从汽车发动机到智能家电的一切的微小廉价计算机。微控制器的生产量惊人；预计2022年将有[268.9亿个运输](https://oreil.ly/d4KPy)——这相当于地球上每个人的三分之一。
- en: MCUs
  id: totrans-177
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微控制器（MCUs）
- en: Microcontrollers are often referred to as MCUs, an acronym for microcontroller
    units.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 微控制器通常被称为MCUs，即微控制器单元的缩写。
- en: Microcontrollers are typically used for single-purpose applications, like controlling
    a piece of machinery. This means that they can get away with being a lot simpler
    than other types of computers that need to run multiple programs—for example,
    they generally do not use an operating system.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 微控制器通常用于单一用途的应用，如控制机械设备。这意味着它们可以比需要运行多个程序的其他类型的计算机简单得多，例如，它们通常不使用操作系统。
- en: Instead, their software (known as *firmware*) is run directly on the hardware
    and incorporates the low-level instructions necessary to drive any peripherals.^([4](ch03.html#idm45988808894096))
    This can make software engineering for microcontrollers quite challenging, but
    it gives developers a lot more control over exactly what is going on when their
    programs run.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，它们的软件（称为*固件*）直接在硬件上运行，并包含驱动任何外设所需的低级指令。^([4](ch03.html#idm45988808894096))
    这可能会使微控制器的软件工程变得非常具有挑战性，但它确实使开发人员在程序运行时对发生的情况有更多的控制。
- en: One of the distinguishing characteristics of microcontrollers is that the majority
    of their components are implemented on a single piece of silicon; this is key
    to their relatively low cost. In addition to a processor, a microcontroller is
    generally equipped with flash memory (for storing programs and other useful data),
    RAM (for storing state during program execution), and various technologies for
    communicating with other devices (such as sensors) using either digital or analog
    signals.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 微控制器的一个显著特点是它们的大部分组件都实现在一块硅片上；这是它们相对低成本的关键。除了处理器外，微控制器通常配备有闪存（用于存储程序和其他有用数据）、RAM（用于在程序执行期间存储状态）以及各种用于通过数字或模拟信号与其他设备（如传感器）通信的技术。
- en: 'The microcontroller world is incredibly diverse—part of the reason they are
    so valuable is that they are available in variants to suit every imaginable situation.
    For the purposes of this book, we’ll divide them into three main categories: low-end,
    high-end, and digital signal processors.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 微控制器的世界非常多样化——它们如此宝贵的部分原因是它们可在各种变体中使用，以适应几乎所有可能的情况。在本书的目的下，我们将它们分为三大类：低端、高端和数字信号处理器。
- en: Low-end MCUs
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 低端MCUs
- en: 'Many MCUs are designed specifically for low cost, small size, and energy efficiency.
    The trade-off is that they have limited computational resources and capabilities.
    Here are some typical specifications:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 许多微控制器单元（MCUs）专为低成本、小尺寸和高能效而设计。这种权衡是它们具有有限的计算资源和能力。以下是一些典型的规格：
- en: 4-bit to 16-bit architecture
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4位到16位架构
- en: <100 MHz clock speed
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <100 MHz的时钟速度
- en: 2 KB to 64 KB of flash memory
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 KB到64 KB的闪存内存
- en: 64 bytes to 2 KB of RAM
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 64字节到2 KB的RAM
- en: Digital input and output
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字输入和输出
- en: 'Current draw: single digits to tens of milliamps at ~1.5–5 volts when running,
    and microamps when sleeping while waiting for input'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电流消耗：运行时单位电流在~1.5–5伏特之间，单位电流为几毫安，等待输入时的单位电流为微安级别
- en: 'Cost: one or two dollars per unit when bought in large volumes'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本：大量采购时每个单位一到两美元
- en: Many low-end MCUs used today are based on designs that have been in use since
    the 1980s.^([5](ch03.html#idm45988814669824)) While technology has continued to
    improve, there’s always a need for simple, low-cost and low-power hardware, so
    these chips are here to stay. They are extremely common across many industries.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 许多今天使用的低端 MCU 基于自 1980 年代以来使用的设计。^([5](ch03.html#idm45988814669824)) 尽管技术不断改进，但始终有简单、低成本和低功耗硬件的需求，因此这些芯片仍然存在。它们在许多行业中极为普遍。
- en: Low-end MCUs have some significant disadvantages when it comes to edge AI. Since
    they lack memory and compute, they aren’t well suited to dealing with large amounts
    of data or complex signal processing. They generally do not have any hardware
    implementation of floating-point arithmetic, meaning calculations involving rational
    numbers can be incredibly slow. These attributes limit the types of edge AI algorithms
    they can run.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 低端 MCU 在边缘 AI 方面有一些显著的劣势。由于缺乏内存和计算能力，它们不适合处理大量数据或复杂信号处理。它们通常没有任何浮点算术的硬件实现，这意味着涉及有理数的计算可能会非常缓慢。这些特性限制了它们能够运行的边缘
    AI 算法类型。
- en: 'The typical applications for low-end MCUs play to their benefits: high-reliability
    automotive and medical devices and low-cost appliances, gadgets, and infrastructure.
    One popular low-end MCU is the [Atmel 8-bit AVR platform](https://oreil.ly/Buwcj).
    While they are an important part of the MCU world, their computational limitations
    mean that low-end MCUs probably shouldn’t be your first choice of target for an
    edge AI application.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 低端 MCU 的典型应用利用了它们的优势：高可靠性的汽车和医疗设备，以及低成本的家电、小工具和基础设施。一个流行的低端 MCU 是[Atmel 8 位
    AVR 平台](https://oreil.ly/Buwcj)。尽管它们是 MCU 世界的重要组成部分，但由于计算能力有限，低端 MCU 可能不是你在边缘
    AI 应用中的首选目标。
- en: That said, as we mentioned in the first section of the book, edge AI programs
    don’t always have to be computationally challenging. Low-end MCUs are perfectly
    capable of running complex conditional logic, which may be enough for what you
    need to do. They can also form part of a network of connected devices that makes
    use of edge AI—for example, a low-end MCU could capture sensor data and forward
    it to a more sophisticated device for decision making.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，正如我们在本书第一节中提到的那样，边缘 AI 程序并不总是需要大量计算。低端 MCU 完全能够运行复杂的条件逻辑，这可能已经足够你所需。它们还可以作为联网设备网络的一部分，利用边缘
    AI —— 例如，低端 MCU 可以捕获传感器数据并将其传递给更复杂的设备进行决策。
- en: High-end MCUs
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高端 MCU
- en: 'At the other end of the MCU spectrum, today’s most powerful microcontrollers
    have enough compute to give a ’90s vintage personal computer a run for its money.
    In many cases, they still manage to be highly energy efficient. Here are some
    typical specs:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MCU 光谱的另一端，今天最强大的微控制器已经具备了足以与上世纪九十年代的个人计算机匹敌的计算能力。在许多情况下，它们仍然能够高效节能。以下是一些典型规格：
- en: 32-bit architecture
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 32 位架构
- en: <1000 MHz clock speed
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <1000 MHz 时钟速度
- en: 16 KB to 2 MB of flash
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 16 KB 到 2 MB 的闪存
- en: 2 KB to 1 MB of RAM
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 KB 到 1 MB 的 RAM
- en: Optional hardware support for faster math
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选硬件支持更快的数学运算
- en: Floating-point unit (FPU)
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浮点单元（FPU）
- en: Single instruction, multiple data (SIMD) instructions
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单指令多数据（SIMD）指令
- en: Optional multiple processor cores
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选多处理器核心
- en: Digital and analog input and output
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字和模拟输入输出
- en: 'Current draw: low single digits to high tens of milliamps at ~1.5–5 volts;
    microamps while sleeping'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电流消耗：在约 1.5–5 伏特时，从低至几毫安到高达几十毫安；休眠时为微安级
- en: 'Cost: from low single digits to low tens of dollars per unit'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本：每单位从几美元到几十美元不等
- en: High-end MCUs provide a big jump in performance, thanks to faster clock speeds
    and a 32-bit architecture.^([6](ch03.html#idm45988814608416)) In addition, many
    models of MCUs have hardware support for some neat tricks that increase computation
    speed. One of these, SIMD, allows the processor to run several computations in
    parallel—which can be extremely helpful when running signal processing and machine
    learning applications, which involve a lot of computation.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 高端 MCU 通过更快的时钟速度和 32 位架构显著提高了性能。^([6](ch03.html#idm45988814608416)) 此外，许多 MCU
    型号具有硬件支持的一些巧妙技巧，可以增加计算速度。其中之一是 SIMD，允许处理器并行运行多个计算 —— 在运行信号处理和机器学习应用时，这可能非常有帮助。
- en: Increasingly, high-end MCUs are designed with edge AI applications in mind.
    It’s common for vendors to offer software and libraries that help optimize edge
    AI code to run efficiently on-device. Another big benefit is a trend toward providing
    larger amounts of flash and RAM—very helpful for manipulating data and storing
    large machine learning models.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的高端MCU设计时考虑到边缘AI应用。厂商通常提供软件和库，帮助优化设备上高效运行边缘AI代码。另一个重要的好处是提供更大量的闪存和RAM——这对于处理数据和存储大型机器学习模型非常有帮助。
- en: High-end MCUs are used in a huge range of use cases, from sensing and IoT to
    digital gadgets, smart appliances, and wearables. At the time of writing, they
    represent the sweet spot for cost, energy usage, and computational ability for
    embedded machine learning. They have just enough power to run capable deep learning
    models—including deep learning models that can process visual information—but
    they remain simple enough to embed very cheaply into a wide range of applications.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 高端MCU被广泛应用于从传感和物联网到数字设备、智能家电和可穿戴设备的各种用例中。在撰写本文时，它们代表了嵌入式机器学习的成本、能耗和计算能力的最佳选择。它们具有足够的能力来运行功能强大的深度学习模型——包括可以处理视觉信息的深度学习模型——但它们仍然足够简单，可以非常廉价地嵌入到各种应用中。
- en: Microcontrollers based on [Arm’s Cortex-M cores](https://oreil.ly/nuhBH) are
    extremely popular, such as the [Nordic nRF52840](https://oreil.ly/uZfax) and the
    [STMicroelectronics STM32H743VI](https://oreil.ly/SGkdC). There are also popular
    options based on the [RISC-V](https://oreil.ly/YpH2r) architecture, such as the
    [Expressif ESP32](https://oreil.ly/OzsLd).
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 基于[Arm Cortex-M核心](https://oreil.ly/nuhBH)的微控制器非常受欢迎，例如[Nordic nRF52840](https://oreil.ly/uZfax)和[STMicroelectronics
    STM32H743VI](https://oreil.ly/SGkdC)。还有基于[RISC-V](https://oreil.ly/YpH2r)架构的热门选择，例如[Expressif
    ESP32](https://oreil.ly/OzsLd)。
- en: As edge AI becomes more important, it’s increasingly common to pair general-purpose,
    high-end microcontrollers with purpose-built coprocessors designed to accelerate
    deep learning workloads. We’ll cover that more in [“Deep Learning Accelerators”](#deep_learning_accelerators).
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 随着边缘AI的重要性增加，将通用高端微控制器与专为加速深度学习工作负载而设计的专用协处理器配对，正在变得越来越普遍。我们将在[“深度学习加速器”](#deep_learning_accelerators)中详细介绍这一点。
- en: Performance Characteristics
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 性能特征
- en: An average high-end microcontroller can process audio using deep learning in
    near real time, and low-resolution video at a second or so per frame.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 一般的高端微控制器可以几乎实时地处理音频，并且可以以每帧约一秒的速度处理低分辨率视频。
- en: Digital signal processors (DSPs)
  id: totrans-216
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数字信号处理器（DSP）
- en: An interesting subcategory, DSPs are special microcontrollers that are designed
    to be highly efficient at transforming digital signals. Instead of general-purpose
    computation, their architecture is designed to run specific algorithms and mathematical
    operations as quickly as possible—including things like multiply–accumulates and
    Fourier transforms, which we’ll encounter in [Chapter 4](ch04.html#types_of_algorithms).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的子类别，DSP是专门设计为高效转换数字信号的特殊微控制器。它们的架构设计不是为了通用计算，而是尽可能快地运行特定的算法和数学运算，包括乘积累加和傅里叶变换，我们将在[第四章](ch04.html#types_of_algorithms)中遇到。
- en: As luck would have it, many of those mathematical operations are very helpful
    in edge AI, both for processing data and for running machine learning models.
    This can make DSPs a valuable tool. The downside of DSPs is that they are not
    designed for general-purpose compute, meaning that they may not be suitable for
    running the non–edge AI parts of your application.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，这些数学运算中的许多都对边缘AI非常有帮助，无论是用于处理数据还是运行机器学习模型。这使得DSP成为一个有价值的工具。DSP的缺点在于它们不是为通用计算而设计的，这意味着它们可能不适合运行应用程序中非边缘AI部分的任务。
- en: Today’s high-end MCUs often have some of the features of DSPs, such as SIMD
    instructions that can help increase throughput for signal processing tasks—in
    fact, some are described as “digital signal controllers” in order to highlight
    these abilities. However, dedicated DSPs can still be useful. For example, many
    smartphones that include voice assistants (such as the Google Assistant) include
    a DSP chip in order to run an always-on keyword-spotting model without hurting
    battery life.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 如今的高端MCU通常具备一些DSP的特性，例如SIMD指令，可以帮助增加信号处理任务的吞吐量——事实上，一些被描述为“数字信号控制器”，以突出这些能力。然而，专用的DSP仍然非常有用。例如，许多包含语音助手（如Google助手）的智能手机在DSP芯片中运行始终开启的关键词识别模型，而不影响电池寿命。
- en: System-on-Chip
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 片上系统（SoC）
- en: After microcontrollers, the next most common type of edge compute comes in the
    form of system-on-chip (SoC) devices. While a microcontroller is a stripped-down,
    optimized version of a computer with all the fat trimmed away, SoC devices attempt
    to squeeze all of the functionality of an entire traditional computer system into
    a single chip.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在微控制器之后，边缘计算的下一个最常见形式是片上系统（SoC）设备。而微控制器是一个经过削减和优化的计算机版本，SoC设备则试图将整个传统计算机系统的所有功能都压缩到一个芯片中。
- en: Unlike microcontrollers, whose software interacts directly with the hardware,
    SoC devices run traditional operating systems that abstract away a lot of the
    hardware so that developers can focus entirely on their application code. Developers
    can use the same tools and environments they use to write server and desktop applications,
    including high-level languages like Python (modern microcontrollers are typically
    programmed in C or C++).
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于微控制器，其软件直接与硬件交互，SoC设备运行传统操作系统，这些操作系统将大部分硬件抽象化，使开发者完全可以专注于他们的应用程序代码。开发者可以使用与编写服务器和桌面应用程序相同的工具和环境，包括Python等高级语言（现代微控制器通常使用C或C++进行编程）。
- en: 'There are two costs associated with this ease of use: efficiency and complexity.
    SoCs are generally a lot less energy efficient than microcontrollers, which limits
    their fields of application. They are still an order of magnitude more efficient
    than traditional computer systems with separate peripherals, but they’re nowhere
    near as good as microcontrollers for keeping energy usage to a minimum. This additional
    energy usage may also introduce heat management issues.'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种易用性有两个成本：效率和复杂性。通常情况下，SoC比微控制器能耗高得多，这限制了它们的应用领域。它们的能效比仍然比传统的分离外设计算机系统高一个数量级，但在能源使用方面远不及微控制器。这种额外的能源使用可能还会引入热管理问题。
- en: The additional complexity represented by an operating system is another burden
    on SoC devices. With huge amounts of OS code being run alongside a developer’s
    application, it’s more difficult to guarantee reliability in the field.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统带来的额外复杂性是SoC设备的另一个负担。大量操作系统代码与开发者的应用程序一起运行，这使得在现场保证可靠性变得更加困难。
- en: 'SoCs tend to be a lot more powerful than microcontrollers, and they have a
    lot more features. Here are some typical stats:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: SoC往往比微控制器功能更强大，拥有更多特性。以下是一些典型的统计数据：
- en: 64-bit architecture
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 64位架构
- en: '>1 GHz clock speed'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '>1 GHz的时钟速度'
- en: Multiple processor cores
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多核处理器
- en: External RAM and flash (generally multiple gigabytes)
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部RAM和闪存（通常多个千兆字节）
- en: 2D or 3D graphics processing unit
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2D或3D图形处理单元
- en: Wireless networking
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无线网络
- en: High-performance digital input and output
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高性能数字输入和输出
- en: 'Current draw: hundreds of milliamps at ~5 volts'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电流消耗：在约5伏特下数百毫安
- en: 'Cost: tens of dollars per unit'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本：每个单位数十美元
- en: Performance Characteristics
  id: totrans-235
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 性能特征
- en: An average SoC can process audio and high-resolution video using deep learning
    in near real time.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 一般的SoC可以以接近实时的方式处理音频和高分辨率视频，使用深度学习技术。
- en: Despite being far less efficient than microcontrollers, SoCs have been revolutionary.
    They allow the power of a formidable general-purpose computer to be deployed in
    an extremely small form factor. In the modern world, SoCs are pervasive—they power
    our mobile phones, televisions, car entertainment systems, industrial hardware,
    security systems, IoT gateways, and pretty much anything else that requires flexible
    computational power in a small package.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管比微控制器效率低得多，SoC已经带来了革命性的变化。它们允许一台功能强大的通用计算机以极小的形态因子部署。在现代世界中，SoC无处不在——它们驱动着我们的手机、电视、汽车娱乐系统、工业硬件、安全系统、物联网网关以及几乎所有需要小型计算能力的设备。
- en: Their power, flexibility, and ease of use makes them especially valuable for
    edge AI. Developers can use familiar tools to develop applications that run on
    SoCs, and they have enough memory and processing power to run complex algorithms,
    such as relatively large deep learning models. There are very few types of edge
    AI algorithm that will not run on an SoC. Ease of use makes SoCs a great choice
    for prototyping edge AI applications even if the end goal is to move to cheaper
    or more efficient hardware.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 它们的强大、灵活性和易用性使它们在边缘人工智能领域尤为重要。开发者可以使用熟悉的工具开发应用程序，这些应用程序运行在SoC上，并且拥有足够的内存和处理能力来运行复杂的算法，例如相对较大的深度学习模型。几乎没有哪种边缘人工智能算法不能在SoC上运行。易用性使得SoC成为原型化边缘人工智能应用程序的绝佳选择，即使最终目标是迁移到更便宜或更高效的硬件上。
- en: Well-known SoC products include the [Qualcomm Snapdragon](https://oreil.ly/b0Va-)
    and the [Broadcom BCM58712](https://oreil.ly/ZbqES), which is used in the Raspberry
    Pi development board (mentioned in the sidebar [“Boards and Devices”](#boards_and_devices)).
    Many popular SoCs are based on [Arm Cortex-A](https://oreil.ly/GyNNz) processor
    cores.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 知名的SoC产品包括[高通骁龙](https://oreil.ly/b0Va-)和[博通BCM58712](https://oreil.ly/ZbqES)，后者被用于树莓派开发板（见侧边栏“Boards
    and Devices”）。许多流行的SoC基于[Arm Cortex-A](https://oreil.ly/GyNNz)处理器核心。
- en: Embedded Linux
  id: totrans-240
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 嵌入式Linux
- en: Linux has become a very common choice of operating system for SoC devices. It’s
    open source, which means it’s free to use, and has a lot of community support.
    Being able to use familiar Unix development tools makes it easy for those with
    Unix experience to work with embedded Linux systems.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: Linux已经成为SoC设备非常普遍的操作系统选择。它是开源的，这意味着可以免费使用，并且有很多社区支持。能够使用熟悉的Unix开发工具使具有Unix经验的人轻松处理嵌入式Linux系统。
- en: Deep Learning Accelerators
  id: totrans-242
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深度学习加速器
- en: Both microcontrollers and SoCs are typically general-purpose computers—they
    are designed to be as flexible as possible. However, if you’re willing to sacrifice
    some flexibility, it’s possible to design integrated circuits that run certain
    operations *extremely* fast.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 微控制器和SoC通常是通用计算机，它们被设计为尽可能灵活。然而，如果你愿意牺牲一些灵活性，设计能够非常快速运行某些操作的集成电路是可能的。
- en: With the advent of deep learning (see [“Deep learning”](ch04.html#deep_learning))
    on embedded devices, semiconductor companies have started to produce accelerators
    that can be paired with microcontrollers and SoCs to allow deep learning models
    to be run faster and more efficiently. The mathematics of deep learning is based
    around linear algebra, so deep learning accelerators—also known as *neural processing
    units* (NPUs)—are designed to perform linear algebra efficiently.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 随着深度学习的出现（见“Deep learning”），在嵌入式设备上，半导体公司已经开始生产可以与微控制器和SoC配对的加速器，以使深度学习模型运行更快更高效。深度学习的数学基础是线性代数，因此深度学习加速器，也被称为*神经处理单元*（NPUs），旨在高效执行线性代数运算。
- en: There are various types of deep learning accelerators with their own trade-offs
    between energy use and flexibility. At one end of the spectrum, devices like [Syntiant’s
    NDP10x series](https://oreil.ly/XDxoQ) have hardware implementations of specific
    deep learning model architectures (we’ll learn more about these later) that can
    run quickly with incredibly low energy. Since the algorithm itself is baked into
    the silicon, these devices are not very flexible—but they can be extremely efficient.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习加速器有各种类型，它们在能源使用和灵活性之间有自己的权衡。在光谱的一端，像[Syntiant的NDP10x系列](https://oreil.ly/XDxoQ)这样的设备具有特定深度学习模型架构的硬件实现（稍后我们将学到更多），可以快速运行，能效极佳。由于算法本身已经融入硅中，这些设备并不十分灵活，但能效非常高。
- en: At the other end of the spectrum, devices based on graphics processing unit
    (GPU) technology, like [Nvidia’s Jetson](https://oreil.ly/MVga8) and [Google’s
    Coral](https://coral.ai/products), offer a huge amount of flexibility and can
    run basically any type of deep learning model. The trade-off for this flexibility
    is that they are nowhere near as energy efficient.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在光谱的另一端，基于图形处理单元（GPU）技术的设备，如[Nvidia的Jetson](https://oreil.ly/MVga8)和[Google的Coral](https://coral.ai/products)，提供了巨大的灵活性，可以运行基本上任何类型的深度学习模型。这种灵活性的权衡是它们远不及能源效率高。
- en: Between the two ends of the spectrum are many different types of devices with
    varying degrees of flexibility and efficiency—like [Syntiant’s NDP120](https://oreil.ly/Y9ZeL)
    or [Arm’s Ethos-U55](https://oreil.ly/KS_Dv) design.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两端之间，有许多不同类型的设备，具有不同程度的灵活性和效率，比如[Syntiant的NDP120](https://oreil.ly/Y9ZeL)或[Arm的Ethos-U55](https://oreil.ly/KS_Dv)设计。
- en: Some types of accelerator use alternatives to traditional deep learning mathematics.
    For example, [BrainChip’s Akida](https://oreil.ly/JgaIv), described as a neuromorphic
    processor, uses spiking neural networks (see [“Compression and optimization”](ch04.html#compression_and_optimization))
    to deliver a unique set of trade-offs, including greater energy efficiency.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 某些类型的加速器使用了传统深度学习数学的替代方法。例如，[BrainChip的Akida](https://oreil.ly/JgaIv)，描述为神经形态处理器，采用脉冲神经网络（见“Compression
    and optimization”）提供了一组独特的权衡，包括更高的能效。
- en: Performance Characteristics
  id: totrans-249
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 性能特征
- en: Deep learning accelerators tend to be extremely fast—you can expect enough computational
    power to process audio and video in real time. Some devices can even process multiple
    streams in parallel.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习加速器往往速度极快 —— 您可以期待足够的计算能力以实时处理音频和视频。某些设备甚至可以并行处理多个流。
- en: Generally, deep learning accelerators are paired with either microcontrollers
    or SoCs. The conventional processor runs the application logic, and the accelerator
    runs the deep learning workload. Many designs combine the microprocessor and accelerator
    in a single package and provide special tools to help developers split the processing
    between them.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，深度学习加速器通常与微控制器或SoC配对使用。传统处理器运行应用逻辑，而加速器则运行深度学习工作负载。许多设计将微处理器和加速器合并在一个单一封装中，并提供特殊工具帮助开发人员在它们之间分配处理任务。
- en: Early deep learning accelerators provided very little freedom of choice with
    regards to the types of deep learning models that are supported, but as the field
    matures devices are becoming more flexible. We’re still in the very early days,
    so you can expect big advances and efficiency gains over time. In the long term,
    expect absurdly capable devices with miniscule power budgets—real-time video processing
    or language transcription that can run for years on a small battery.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 初期的深度学习加速器对支持的深度学习模型类型几乎没有选择自由度，但随着领域的成熟，设备变得越来越灵活。我们仍处于非常早期阶段，因此您可以预期随着时间的推移将实现巨大的进步和效率提升。从长远来看，预计能够在微小的电力预算下运行多年的实时视频处理或语言转录，将拥有异常强大的设备。
- en: FPGAs and ASICs
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FPGA和ASIC
- en: For the ultimate performance and efficiency benefits, designing your own processor
    circuit is an option. It’s difficult, time consuming, and expensive, so it isn’t
    something to be taken lightly, but for certain applications it might make sense.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得最佳的性能和效率优势，设计自己的处理器电路是一种选择。这是困难、耗时和昂贵的，因此不容忽视，但对于某些应用可能是有意义的。
- en: Field programmable gate arrays, or FPGAs, are silicon integrated circuits that
    can be reprogrammed on demand to implement custom hardware designs. They allow
    engineers to create a custom processor design that implements a specific algorithm
    as efficiently as possible, then load it onto a device for deployment. The designs
    are created using special programming languages called hardware description languages,
    or HDLs.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 可编程门阵列（FPGAs）是可以根据需求重新编程的硅集成电路，用于实现定制的硬件设计。它们允许工程师创建一个实现特定算法尽可能高效的定制处理器设计，然后将其加载到设备上进行部署。设计使用特殊的硬件描述语言（HDL）编写。
- en: Application-specific integrated circuits, or ASICs, are integrated circuits
    that are customized for particular applications. Unlike FPGAs, they can’t be reprogrammed—their
    logic is permanently written into silicon. You can buy predesigned ASICs designed
    for specific purposes, such as [Himax’s WE-I Plus](https://oreil.ly/oI4bv), or
    design your own.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 专用集成电路（ASICs）是针对特定应用定制的集成电路。与FPGAs不同，它们无法重新编程 —— 它们的逻辑被永久写入硅中。您可以购买为特定目的设计的预设计ASIC，如[Himax’s
    WE-I Plus](https://oreil.ly/oI4bv)，或自行设计。
- en: Development with FPGAs is substantially cheaper than with ASICs, but the per-device
    cost is higher, as is the power consumption. It’s common for companies to use
    FPGAs for prototypes or small production runs and ASICs for high volume. The engineering
    cost of creating an ASIC puts them out of reach for the majority of companies.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 与ASIC相比，使用FPGA进行开发成本大幅降低，但每个设备的成本更高，以及功耗也更高。公司通常用FPGA进行原型设计或小批量生产，而用ASIC进行大批量生产。创建ASIC的工程成本使它们对大多数公司来说难以企及。
- en: 'FPGA developer tools are becoming easier to use and more accessible, but they’re
    still a relatively niche option in edge AI. Researchers are working on tooling
    that can automatically convert deep learning models into efficient FPGA implementations,
    so it’s likely that FPGAs will play an increasingly large role in edge AI over
    time. Here are some interesting projects in the space at the time of publication:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: FPGA开发工具的使用变得更加简单和可访问，但它们在边缘AI领域仍然是相对小众的选择。研究人员正在开发能够自动将深度学习模型转换为高效FPGA实现的工具，因此随着时间的推移，FPGA在边缘AI中可能会扮演越来越重要的角色。以下是一些当前领域内的有趣项目：
- en: Google’s [CFU Playground](https://oreil.ly/Fhf-9), which helps developers create
    deep learning accelerators using FPGAs
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌的[CFU Playground](https://oreil.ly/Fhf-9)，帮助开发人员使用FPGA创建深度学习加速器
- en: '[Tensil.ai](https://www.tensil.ai), a machine learning model compiler and hardware
    generator for FPGAs'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tensil.ai](https://www.tensil.ai)，一款用于FPGA的机器学习模型编译器和硬件生成器'
- en: Edge Servers
  id: totrans-261
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 边缘服务器
- en: At the other end of the spectrum from custom silicon, it’s possible to run conventional
    server hardware—the same that might be deployed in a data center—at the edge of
    the network. These powerful computers run full-scale server operating systems
    (typically Linux or Windows) and can be treated in the same way as any other cloud
    server. If they have access to AI-specific acceleration, it’s likely in the form
    of GPUs. Some edge servers are sold in ruggedized form factors that are better
    suited to industrial settings (like a factory floor) than their data center dwelling
    equivalents.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 与定制硅相对的另一端，可以在网络边缘运行传统服务器硬件，这些硬件可能与数据中心部署的相同。这些强大的计算机运行全面的服务器操作系统（通常为Linux或Windows），可以像任何其他云服务器一样对待。如果它们具有AI特定的加速能力，很可能是通过GPU实现的。一些边缘服务器以适合工业环境（如工厂车间）的坚固形式因子出售，而不是数据中心中常见的形式。
- en: The power of edge servers means that they can provide many of the benefits of
    cloud compute while maintaining the security, privacy, and convenience that comes
    with keeping data on-site. For some applications, they can provide the best of
    both worlds—high-capability hardware, low latency, reduced risk of data leakage,
    and economic use of bandwidth.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘服务器的强大意味着它们可以在保持数据在现场的安全、隐私和便利性的同时，提供许多云计算的好处。对于一些应用程序来说，它们可以兼具高性能硬件、低延迟、减少数据泄露风险以及经济使用带宽的优势。
- en: Another benefit of edge servers is that they can be treated as essentially just
    another piece of standard IT infrastructure. This means they can fit neatly into
    the procedures and skillsets of an existing IT department. In fact, it wasn’t
    long ago that *all* commercial compute was done with on-premises servers. Edge
    compute used to be the norm for every business.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘服务器的另一个好处是它们基本上可以被视为标准IT基础设施的一部分。这意味着它们可以很好地融入现有IT部门的程序和技能。事实上，不久前*所有*商业计算都是使用本地服务器完成的。边缘计算曾经是每个企业的标准。
- en: 'Edge servers have two major downsides: they use huge amounts of energy and
    they are very large. If you need vast amounts of compute located conveniently
    on-site, these trade-offs can be worth it. However, they are typically limited
    to fixed locations such as buildings and factories where there is spare room and
    a reliable power supply.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘服务器有两个主要缺点：它们消耗大量能源，并且体积很大。如果你需要大量计算资源便捷地位于现场，这些权衡可能是值得的。然而，它们通常限于建筑物和工厂等固定位置，那里有多余的空间和可靠的电源供应。
- en: If full-sized edge servers feel like overkill for your application (and they
    probably are), Linux SoCs offer a great compromise. As standard Linux boxes, an
    IT department can treat them like any other server—but they are available in tiny,
    power-efficient forms.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 如果全尺寸的边缘服务器对你的应用程序来说感觉过于强大（它们可能确实如此），Linux SoCs提供了一个很好的折衷方案。作为标准Linux盒子，IT部门可以像对待任何其他服务器一样对待它们——但它们以微小、节能的形式提供。
- en: Multi-Device Architectures
  id: totrans-267
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多设备架构
- en: Edge AI applications aren’t always implemented directly on the devices that
    host the actual sensors. Sometimes, it makes sense to use a multi-device architecture.
    For example, sensors on a fleet of shipping pallets might use low-power radio
    to report data back to a gateway device mounted in a truck. The gateway, with
    less constraints on energy use and insight into the data from multiple pallets,
    could run the sophisticated edge AI logic that makes decisions with the data.
    [Figure 3-8](#multi_device_figure) shows how this might look.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘人工智能应用并不总是直接在承载实际传感器的设备上实现。有时，使用多设备架构是有道理的。例如，安装在货车上的网关设备可能会使用低功耗无线电将来自一组运输托盘的数据报告回来。网关设备对能源使用的约束较少，并能洞察多个托盘的数据，可以运行复杂的边缘人工智能逻辑来做出数据决策。[图 3-8](#multi_device_figure)展示了这种情况可能的外观。
- en: '![A diagram showing sensors on shipping pallets transmitting data to a truck-mounted
    edge AI gateway, which processes the data and communicates with the warehouse
    if there is a problem.](assets/aiae_0308.png)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![一个图表展示了托盘上的传感器将数据传输到安装在卡车上的边缘人工智能网关，该网关处理数据并在有问题时与仓库通信。](assets/aiae_0308.png)'
- en: Figure 3-8\. It’s common to see architectures involve multiple devices
  id: totrans-270
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-8\. 常见的架构涉及多个设备
- en: 'Things can get even funkier with heterogeneous compute (see the sidebar [“Heterogeneous
    Compute”](#heterogeneous_compute)) in the mix. A single device might contain multiple
    types of processors: for example, one for running application code and another
    for running ML algorithms. A complete system might be composed of many devices,
    some with multiple processors, that collect and process data at many different
    points depending on which BLERP benefits are needed. This type of solution can
    even involve cloud computation.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 在异构计算中，情况可能变得更加复杂（见侧栏[“异构计算”](#heterogeneous_compute)）。单个设备可能包含多种类型的处理器：例如，一个用于运行应用程序代码，另一个用于运行ML算法。完整系统可能由许多设备组成，一些设备有多个处理器，在需要时在许多不同点收集和处理数据，具体取决于需要哪些优势。这种解决方案甚至可能涉及云计算。
- en: A great example of this type of architecture is a smart speaker with a voice
    assistant. Typically, they have at least two processors. The first is a low-power,
    always-on chip that runs DSP and a machine learning model to listen for wake words
    without using too much energy.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是带有语音助手的智能音箱这种架构类型。通常，它们至少有两个处理器。第一个是低功耗的常开芯片，运行DSP和机器学习模型，以便在不消耗太多能量的情况下监听唤醒词。
- en: The second is an application processor, which is woken up by the always-on chip
    when the wake word is detected. The application processor might run a more sophisticated
    model to try to catch any false positives that got past the always-on chip. Together,
    these two processors can identify wake words without violating user privacy by
    streaming private conversations to the cloud.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个是应用处理器，当常开芯片检测到唤醒词时被唤醒。应用处理器可能会运行更复杂的模型，以便捕捉任何通过常开芯片的误报。这两个处理器共同可以识别唤醒词，而不会通过流式传输私人对话到云端侵犯用户隐私。
- en: Once the wake word has been confirmed, the application processor streams the
    audio to a cloud server, which performs speech recognition and natural language
    processing in order to come up with an appropriate response. The general flow
    is shown in [Figure 3-9](#voice_assistant_architecture).
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确认唤醒词，应用处理器将音频流式传输到云服务器，进行语音识别和自然语言处理，以生成适当的响应。整体流程如[图 3-9](#voice_assistant_architecture)所示。
- en: '![A block diagram showing how the low-power processor, application processor,
    and cloud web service are connected.](assets/aiae_0309.png)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![一个块图示显示低功耗处理器、应用处理器和云网络服务如何连接。](assets/aiae_0309.png)'
- en: Figure 3-9\. The low-power processor aims to catch as many potential keywords
    as possible; the application processor wakes up to evaluate any possible matches
    and invokes the cloud web service if a match is confirmed
  id: totrans-276
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-9。低功耗处理器旨在尽可能捕捉多个潜在的关键词；应用处理器被唤醒以评估任何可能的匹配，并在确认匹配后调用云网络服务。
- en: 'When designing a system, don’t be afraid to consider using multiple devices
    to tackle some of the trade-offs involved with different device types. Some common
    situations where it can be helpful are:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计系统时，不要害怕考虑使用多个设备来解决不同设备类型所涉及的权衡问题。在一些常见情况下，这可能会很有帮助：
- en: 'Monitoring large numbers of individual entities: this can get expensive if
    high-end AI-capable hardware is used on every entity.'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控大量个体实体：如果每个实体都使用高端AI能力的硬件，成本可能很高。
- en: 'Reducing energy use: sensors are battery powered and need to last a long time.'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少能源消耗：传感器由电池供电，需要长时间工作。
- en: 'Protecting privacy: sending data directly to a large device or cloud server
    might violate privacy norms.'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护隐私：直接将数据发送到大型设备或云服务器可能违反隐私规范。
- en: 'Integrating with legacy equipment: existing sensors or gateways might be supplemented
    with edge AI devices rather than being replaced.'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与旧设备集成：现有传感器或网关可能会被边缘AI设备补充，而不是被替换。
- en: Devices and Workloads
  id: totrans-282
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设备和工作负载
- en: 'It’s important to understand what each type of device is capable of. [Table 3-1](#data_types_and_devices)
    provides a quick reference you can use to break down which types of devices are
    capable of processing which types of data. It shows the level of support for each
    data type on a given device: *Full*, *Limited*, or *None*.'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 了解每种类型的设备的功能非常重要。[表 3-1](#data_types_and_devices)提供了一个快速参考，帮助您分析哪些设备能够处理哪些数据类型。它显示每种数据类型在给定设备上的支持级别：*完全*、*有限*或*无*。
- en: However, bear in mind that each category is broad, and every individual device
    is unique. Not all high-end MCUs are the same. It’s also worth noting that the
    state of the art moves *fast* and that this reference may quickly become outdated!
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，每个类别都很广泛，每个个体设备都是独特的。并非所有高端MCU都相同。还值得注意的是，技术前沿进展*迅速*，这个参考资料可能很快就会过时！
