- en: Appendix B. Technology Certifications
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 技术认证
- en: By Noah Gift
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Noah Gift
- en: The term “MLOps” directly implies a firm connection with IT, Operations, and
    other traditional technology disciplines via the phrase “Ops.” Technology certification
    has historically played an essential role in validating the skills of industry
    professionals. The salary for certified professionals is impressive. [According
    to Zip Recruiter](https://oreil.ly/OuHfS), in February 2021, an AWS Solutions
    Architect’s average wage was $155k.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “MLOps”这个术语直接暗示着与IT、运维以及其他传统技术学科通过“Ops”短语的牢固联系。技术认证在验证行业专业人员技能方面一直发挥着重要作用。认证专业人士的薪水令人印象深刻。[根据
    Zip Recruiter](https://oreil.ly/OuHfS)，2021年2月，AWS 解决方案架构师的平均工资为 $155k。
- en: One way to think about this topic is to consider the idea of a “Triple Threat.”
    In basketball this means a player that is so well-rounded they have achieved 10+
    rebounds, 10+ assists, and 10+ points in a basketball game. You can apply this
    same approach to an MLOps career. Have a portfolio of examples of your work, get
    certified, and have either work experience or a relevant degree.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个话题的角度考虑的一个方法是考虑“三重威胁”的概念。在篮球中，这意味着一个球员如此全面，他们在篮球比赛中取得了10+个篮板、10+个助攻和10+分。你可以将这种方法应用到
    MLOps 的职业生涯中。拥有一系列你的工作示例、获得认证，并具有工作经验或相关学位。
- en: AWS Certifications
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AWS 认证
- en: Let’s cover some AWS certification options.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看一些 AWS 认证选项。
- en: AWS Cloud Practitioner and AWS Solutions Architect
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AWS 云从业者和 AWS 解决方案架构师
- en: 'I recommend certifications for MLOps specialists on the AWS Cloud. The AWS
    Cloud Practitioner is a more gentle introduction to the AWS certification world,
    similar to the AWS Solutions Architect certification. I have often taught this
    certification to students of many different types: Data Science Master’s students,
    nontechnical business professionals, and current IT professionals. Here are some
    of the more common questions and the answers related to both certifications, with
    a particular eye toward a person with a machine learning background aiming to
    pass the exam. Even if you don’t get the AWS Certification, these questions are
    critical for the MLOps practitioner and are worth testing your knowledge level.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议 AWS 云中的 MLOps 专家获得认证。AWS 云从业者是进入 AWS 认证世界的更温和的引子，类似于 AWS 解决方案架构师认证。我经常教授这个认证给不同类型的学生：数据科学硕士学生、非技术业务专业人员和现有的IT专业人员。以下是一些与这两种认证相关的常见问题及答案，特别是针对有机器学习背景的人士准备考试。即使你没有获得
    AWS 认证，这些问题对于 MLOps 从业者也是至关重要的，值得测试你的知识水平。
- en: 'Q: I am having trouble connecting [RDS](https://oreil.ly/LbcbJ) and sharing
    connections with a group of people. Is there a more straightforward method?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Q：我在连接 [RDS](https://oreil.ly/LbcbJ) 并与一组人共享连接时遇到了问题。有没有更简单的方法？
- en: '*A*: You may find it more straightforward to use AWS Cloud9 as a development
    environment to connect to RDS. You can see a [walkthrough on Amazon](https://oreil.ly/lzO0P).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*：你可能会发现使用 AWS Cloud9 作为连接到 RDS 的开发环境更为简单。你可以在亚马逊的 [演示](https://oreil.ly/lzO0P)
    中看到具体步骤。'
- en: 'Q: The cloud services model is confusing. What is PaaS, and how is it different
    from other models?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Q：云服务模型很令人困惑。PaaS 是什么，它与其他模型有什么不同？
- en: '*A*: One way to think about cloud offerings is to compare them to the food
    industry. You can purchase food in bulk at a store like [Costco](https://costco.com).
    It has a considerable scale, and it can pass the purchase price discounts down
    to the customer. As a customer, though, you may also need to take that food back
    to your home, prepare it, and cook it. This situation is similar to IaaS.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*：考虑云服务模型的一种方法是将其与食品行业进行比较。你可以在像 [Costco](https://costco.com) 这样的商店批量购买食品。它有着可观的规模，并且可以将采购价格折扣传递给客户。作为顾客，你可能还需要将这些食品带回家中，准备并烹饪它们。这种情况类似于
    IaaS。'
- en: Now let’s look at a service like [Grubhub](https://grubhub.com) or [Uber Eats](https://oreil.ly/zYbpE).
    Not only do you not have to drive to the store to pick up the food, but it has
    been prepared, cooked, and delivered for you. This situation is similar to PaaS.
    All you have to do is eat the food.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看像 [Grubhub](https://grubhub.com) 或 [Uber Eats](https://oreil.ly/zYbpE)
    这样的服务。你不仅不必驾车去商店取食物，而且食物已经被准备、烹饪并送到你手中。这种情况类似于 PaaS。你所需要做的就是享用食物。
- en: If you look at PaaS (platform as a service), what it means is as the developer,
    you can focus on the business logic. As a result, many of the complexities of
    software engineering go away. An excellent example of two early PaaS services
    is [Heroku](https://heroku.com) and [Google App Engine](https://oreil.ly/1MGBA).
    A perfect example of a [PaaS on AWS is AWS SageMaker](https://oreil.ly/lCsUY).
    It solves many of the infrastructure issues involved with creating and deploying
    machine learning, including distributed training and serving predictions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看 PaaS（平台即服务），它的意思是作为开发者，你可以专注于业务逻辑。因此，许多软件工程的复杂性都消失了。两个早期 PaaS 服务的绝佳例子是[Heroku](https://heroku.com)和[Google
    App Engine](https://oreil.ly/1MGBA)。AWS 上一个完美的[PaaS 是 AWS SageMaker](https://oreil.ly/lCsUY)。它解决了创建和部署机器学习涉及的许多基础设施问题，包括分布式训练和提供预测。
- en: 'Q: What is the exact definition of an edge location? It isn’t apparent.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 边缘位置的确切定义是什么？这并不明显。'
- en: '*A*: An [AWS edge location](https://oreil.ly/IjPBi) is a physical location
    in the world where a server lives. Edge locations are different from data centers
    because they serve a more narrow purpose. The closer a user of the content is
    to the server’s physical location, the lower the request’s latency. This situation
    is critical in content delivery like streaming videos and music and also for playing
    games. The most commonly referred to edge service on AWS is CloudFront. CloudFront
    is a CDN (Content Delivery Network). Cached or copies of the same movie file live
    in these locations worldwide via the CDN. This situation allows users to all have
    a great experience streaming this content.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: [AWS 边缘位置](https://oreil.ly/IjPBi)是世界上物理位置的实际位置。边缘位置与数据中心不同，因为它们服务更窄的目的。用户离服务器物理位置越近，请求的延迟就越低。这在内容传递（如流媒体视频和音乐）和游戏中至关重要。AWS
    上最常提到的边缘服务是 CloudFront。CloudFront 是 CDN（内容分发网络）。通过 CDN，在世界各地的这些位置都有缓存或副本相同的电影文件。这使得用户都能够在流式传输内容时拥有良好的体验。'
- en: Other services that use edge locations include [Amazon Route 53](https://oreil.ly/0gjiE),
    [AWS Shield](https://oreil.ly/FLjh4), [AWS Web Application Firewall](https://oreil.ly/pcqz9),
    and [Lambda@Edge](https://oreil.ly/XGKp9).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其他使用边缘位置的服务包括[Amazon Route 53](https://oreil.ly/0gjiE)、[AWS Shield](https://oreil.ly/FLjh4)、[AWS
    Web 应用程序防火墙](https://oreil.ly/pcqz9)和[Lambda@Edge](https://oreil.ly/XGKp9)。
- en: 'Q: What if one of the data centers in an availability zone (AZ) is affected
    by fire? How are data centers related to each other in terms of a natural or human-made
    disaster? How should a system be architected for data replication?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 如果一个可用性区域（AZ）中的一个数据中心受到火灾影响怎么办？数据中心在自然或人为灾难方面如何相互关联？系统应该如何架构以实现数据复制？'
- en: '*A*: As part of the [shared security model](https://oreil.ly/g6Lyp), Amazon
    is responsible for the cloud, and the customer is responsible for what is in the
    cloud. This situation means that data is safe against catastrophic unplanned failures
    like fires. Additionally, if there is an outage, the data may be unavailable during
    the outage in that region but restores eventually.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 作为[共享安全模型](https://oreil.ly/g6Lyp)的一部分，亚马逊负责云，客户负责云中的内容。这意味着数据在灾难性不可预见的失败（如火灾）中是安全的。此外，如果发生故障，该区域内的数据在故障期间可能不可用，但最终会恢复。'
- en: As an architect, it is the customer’s responsibility to take advantage of multi-AZ
    architectures. An excellent example of this is [Amazon RDS multi-AZ configuration](https://oreil.ly/uM7sb).
    If an outage occurs in one region, the secondary failover database will already
    have the data replicated and handle the request.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为架构师，客户有责任利用多 AZ 架构。一个很好的例子是[Amazon RDS 多 AZ 配置](https://oreil.ly/uM7sb)。如果一个区域出现故障，备用故障转移数据库将已复制的数据处理请求。
- en: 'Q: What is HA?'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: HA 是什么？'
- en: '*A*: An HA (Highly Available) service builds with availability in mind. This
    situation means that failure is an expectation, and the design supports redundancy
    of data and services. An excellent example of an HA service is [Amazon RDS](https://oreil.ly/UYOvl).
    In addition, the RDS Multi-AZ design supports minimal interruption in service
    by allowing multiple versions of the database replication across availability
    zones.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 高可用性（HA，Highly Available）服务是专为可用性设计的服务。这意味着故障是预期的，并且设计支持数据和服务的冗余。一个优秀的
    HA 服务的例子是[Amazon RDS](https://oreil.ly/UYOvl)。此外，RDS 多 AZ 设计通过允许在可用区间复制数据库的多个版本，支持最小中断服务。'
- en: 'Q: How do you decide between spot and on-demand?'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 你如何在抢占式和按需之间做出决定？'
- en: '*A*: Both spot and on-demand instances are billed a fixed amount for the first
    minute and then billed by the second. Spot instances are the most cost-effective
    because they can provide up to 90% savings. Use [Spot instances](https://oreil.ly/OmTPP)
    when it doesn’t matter when a task runs or is interrupted. In practice, this creates
    a critical use case for a spot instance. Here are some examples:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 中断和按需实例都按固定金额计费的第一分钟，然后按秒计费。中断实例是最具成本效益的，因为它们可以节省高达90%的费用。在任务运行时间或被中断不重要时使用[中断实例](https://oreil.ly/OmTPP)。实际上，这为中断实例创建了一个关键的使用案例。以下是一些示例：'
- en: Experimenting with an AWS service
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对AWS服务进行实验
- en: Training deep learning or machine learning jobs
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练深度学习或机器学习作业
- en: Scaling out a web service or other service in combination with on-demand instances
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展Web服务或其他服务，结合按需实例
- en: On-demand instances work when a workload runs in a steady state. So, for example,
    a web service in production wouldn’t want only to use spot instances. Instead,
    it could start with on-demand cases, and when the usage of the service calculates
    (i.e., 2 c4.large instances), then [reserved instances](https://oreil.ly/tkDVZ)
    should be bought.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当工作负载处于稳定状态时，按需实例可正常工作。例如，生产中的Web服务不应仅使用中断实例。相反，可以从按需实例开始，并在服务使用计算时（即2个c4.large实例）购买[保留实例](https://oreil.ly/tkDVZ)。
- en: 'Q: How does spot hibernation work?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 中断实例的休眠如何工作？'
- en: '*A*: There are a few reasons for [spot instance interruptions](https://oreil.ly/w1UJD),
    including price (bid higher than maximum price), capacity (there are not enough
    spot instances unused), and constraints (i.e., the Availability Zone target size
    is too large). To hibernate, it must have an EBS root volume.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 有几个[中断的实例](https://oreil.ly/w1UJD)的原因，包括价格（出价高于最高价格）、容量（没有足够的未使用的中断实例）和约束（即，可用区目标大小过大）。为了休眠，它必须有一个EBS根卷。'
- en: 'Q: What is a tag for in EC2?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: EC2中的标签是用来做什么的？'
- en: '*A*: In [Figure B-1](#Figure-7-1-3_3), an EC2 instance has a tag applied to
    it. This tag can group types of instances into a logical group like “web servers.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 在[图 B-1](#Figure-7-1-3_3)中，EC2实例附有标签。这些标签可以将实例类型分组为逻辑组，如“Web服务器”。'
- en: '![pmlo aa01](Images/pmlo_aa01.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo aa01](Images/pmlo_aa01.png)'
- en: Figure B-1\. EC2 tags
  id: totrans-33
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-1\. EC2标签
- en: The main reason to use a tag for an EC2 resource is to attach metadata to a
    group of machines. Here is one scenario. Let’s say 25 EC2 instances are running
    a shopping website, and they have no tags. Later a user spins up another 25 EC2
    instances to temporarily do a task like training a machine learning model. It
    may be challenging in the console to determine which machines are temporary (and
    can be deleted) and the production machines.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 使用EC2资源的标签的主要原因是将元数据附加到一组机器上。以下是一个场景。假设有25个EC2实例正在运行购物网站，并且它们没有标签。稍后，用户会再启动另外25个EC2实例来临时执行任务，例如训练机器学习模型。在控制台中，确定哪些机器是临时的（可以删除）和哪些是生产机器可能会有挑战。
- en: 'Instead of guessing about machines’ roles, it is best to assign tags to allow
    a user to identify a role quickly. This role could be: `Key="role"`, `Value="ml"`
    or it could be `Key="role"`, `Value="web"`. In the EC2 console, a user can query
    by tag. This process then allows for bulk operations like terminating instances.
    Tags can also play an important role in analyzing cost. If machine roles contain
    tags, then cost reports could determine if certain machine types are too expensive
    or using too many resources. You can read the [official tag documentation on Amazon](https://oreil.ly/cDxyb).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 不要猜测机器的角色，最好是分配标签以便用户可以快速识别角色。这个角色可以是：`Key="role"`, `Value="ml"`，或者可以是 `Key="role"`,
    `Value="web"`。在EC2控制台中，用户可以按标签查询。然后，此过程允许批量操作，如终止实例。标签在分析成本中也扮演重要角色。如果机器角色包含标签，则成本报告可以确定某些机器类型是否过于昂贵或使用了太多资源。您可以阅读亚马逊的[官方标签文档](https://oreil.ly/cDxyb)。
- en: 'Q: What is PuTTY?'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 什么是PuTTY？'
- en: '*A*: In [Figure B-2](#Figure-7-1-4), the PuTTY SSH tool allows for remote console
    access from Windows to a Linux virtual machine.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 在[图 B-2](#Figure-7-1-4)中，PuTTY SSH工具允许从Windows远程访问Linux虚拟机的控制台。'
- en: '![pmlo aa02](Images/pmlo_aa02.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo aa02](Images/pmlo_aa02.png)'
- en: Figure B-2\. PuTTY
  id: totrans-39
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-2\. PuTTY
- en: PuTTY is a free SSH client used on the Windows operating system. MacOS and Linux
    have built-in support for SSH. What is SSH? It is a cryptographic network protocol
    for performing network operations. SSH is for logging in to a remote machine and
    managing the device via terminal commands.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: PuTTY 是在 Windows 操作系统上使用的免费 SSH 客户端。MacOS 和 Linux 内置支持 SSH。SSH 是什么？它是一种用于执行网络操作的加密网络协议。SSH
    用于登录远程计算机并通过终端命令管理设备。
- en: You can read the [official PuTTY documentation here](https://oreil.ly/zw3fx).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[这里阅读官方 PuTTY 文档](https://oreil.ly/zw3fx)。
- en: 'Q: How is Lightsail different from EC2 or other services?'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: Lightsail 如何与 EC2 或其他服务不同？'
- en: '*A*: Lightsail is a PaaS or platform as a service. This platform means that
    a developer solely needs to worry about configuring and developing the WordPress
    application. EC2 is lower level and is called IaaS (infrastructure as a service).
    There is a spectrum with cloud computing where lower-level services are provided
    just like bulk ingredients at Costco. Those bulk ingredients create meals, but
    it requires skill. Likewise, a person can order meals to get delivered to their
    house. These meals are more expensive but need little expertise. PaaS is similar;
    the user pays more for higher-level services.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: Lightsail 是一个 PaaS 或平台即服务。这意味着开发人员只需关心配置和开发 WordPress 应用程序。EC2 则是较低级别，被称为
    IaaS（基础设施即服务）。云计算有一个光谱，低级别服务就像 Costco 的批量原料一样提供。这些批量原料可以创造出餐点，但需要技能。同样，一个人可以订购餐点送到家里。这些餐点更昂贵，但需要较少的专业知识。PaaS
    类似；用户为更高级别的服务支付更多费用。'
- en: Other PaaS solutions (outside of AWS) are [Heroku](https://heroku.com) and [Google
    App Engine](https://oreil.ly/4v9Qi). You can read more about cloud services types
    in the [“Cloud Computing” chapter](https://oreil.ly/F3g78) of *Python for DevOps*
    (O’Reilly).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 其他 PaaS 解决方案（除了 AWS 外）包括[Heroku](https://heroku.com)和[Google App Engine](https://oreil.ly/4v9Qi)。您可以在《*Python
    for DevOps*》（O’Reilly）的[“云计算”章节](https://oreil.ly/F3g78)中了解更多有关云服务类型的信息。
- en: 'Q: I read about a use case for the AMI that has the following description:
    “use it to copy that to a fleet of machines (deep learning cluster).” What does
    a fleet of machine mean?'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 我读到一个 AMI 的用例，描述如下：“用它复制到一组机器（深度学习集群）。”什么是机器组？'
- en: '*A*: A fleet works the same way a rental car company works. When you ask for
    a car reservation, they will ask you to pick a group: compact, sedan, luxury,
    or truck. There is no guarantee of a specific model, only of a particular group.
    Likewise, because spot instances are an open market, it is possible that a particular
    machine, say C3.8XLarge is not available, but a similar combination is. You can
    request a group of resources identical in CPU, memory, and network capabilities
    by selecting a fleet. You can read more about [EC2 Fleet on Amazon’s blog](https://oreil.ly/EDaGq).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 舰队的工作方式与租车公司类似。当您要求车辆预订时，他们会要求您选择一个组：紧凑型、轿车、豪华型或卡车。不能保证特定型号，只能保证特定组。同样，因为
    spot 实例是一个开放市场，可能某个特定机器，比如 C3.8XLarge 不可用，但可能有类似的组合。您可以通过选择舰队请求相同 CPU、内存和网络能力的资源组。您可以在亚马逊的博客上阅读更多关于[EC2
    Fleet](https://oreil.ly/EDaGq)的信息。'
- en: 'Q: What does spikey mean for the sizing of on-demand instances?'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 对于按需实例大小，"spikey" 是什么意思？'
- en: '*A*: A “spikey” workload could be a website that suddenly gets 10X the traffic.
    Let’s say this website sells products. It is usually a flat amount of traffic
    during the year, but around December, the traffic spikes to 10X the usual traffic.
    This scenario would be a fair use case for “on-demand” instances to scale out
    to meet this requirement. The expected traffic pattern should use reserved instances,
    but for the spike, this should use on-demand. You can read more about [spikey
    traffic](https://oreil.ly/7JhqV) and [reserved instances on Amazon’s blog](https://oreil.ly/KHKy6).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: “spikey” 工作负载可以是突然增加到 10 倍流量的网站。假设这个网站销售产品。一般情况下，一年中的流量是固定的，但到了十二月份，流量激增到原来的
    10 倍。这种情况适合使用“按需”实例扩展以满足需求。预期的流量模式应使用预留实例，但对于这种峰值，应使用按需实例。您可以在亚马逊的博客上阅读更多关于[spikey
    traffic](https://oreil.ly/7JhqV)和[预留实例](https://oreil.ly/KHKy6)的信息。'
- en: 'Q: What does the “SUBSECOND” mean for one of AWS Lambda’s advantages?'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: AWS Lambda 的“SUBSECOND”优势是什么意思？'
- en: '*A*: This means that you can design an efficient service and only incur charges
    for the duration of your request at 100ms intervals. This situation is different
    from an EC2 instance where you are billed for a continually running instance every
    second. With a Lambda function, you can design an event-based workflow where a
    lambda runs only in response to events. A good analogy would be a traditional
    light that turns off and on. It is easy to use more electricity because the light
    has a manual switch. A more efficient approach is motion-detection lighting. The
    lighting will turn off and on according to motion. This approach is similar to
    AWS Lambda; in response to events, it turns on, performs a task, and then exits.
    You can read more about [Lambda in Amazon’s documentation](https://oreil.ly/y3JoQ).
    You also can build a [Python AWS Lambda project on GitHub](https://oreil.ly/ZNmuk).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 这意味着你可以设计一个高效的服务，并仅在每个请求的持续时间以 100ms 的间隔计费。这种情况与 EC2 实例不同，后者会按秒计费，因为它们是连续运行的。使用
    Lambda 函数，你可以设计一个基于事件的工作流，其中 Lambda 仅响应事件而运行。一个好比喻是传统的手动开关灯和运动检测灯。更高效的方法是运动检测灯；它会根据运动情况自动开关。这种方法类似于
    AWS Lambda；它根据事件开启、执行任务，然后退出。你可以在 [Amazon 的文档中了解更多关于 Lambda 的信息](https://oreil.ly/y3JoQ)。你还可以在
    [GitHub 上构建一个 Python AWS Lambda 项目](https://oreil.ly/ZNmuk)。'
- en: 'Q: For AWS S3, there are several storage classes. Does the IA (Infrequent Access)
    tier of storage include both Standard IA and one-zone IA, or are there more types?
    I see only standard and one-zone in the section of INFREQUENT ACCESS on the [AWS
    website](https://oreil.ly/plbG8).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 对于 AWS S3，有几种存储类别。IA (Infrequent Access) 存储层包括标准 IA 和单区域 IA 吗？还是还有其他类型？我在
    [AWS 网站](https://oreil.ly/plbG8) 的 INFREQUENT ACCESS 部分只看到标准和单区域。'
- en: '*A*: There are two types of IA (Infrequent Access). Standard IA, which store
    in three AZ (Availability Zones) and One Zone. A key difference in the One Zone
    is availability. It has 99.5% availability, less available than both three-zone
    IA and Standard. The lower cost reflects this diminished availability.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 有两种 IA（低频访问）类型。标准 IA 存储在三个 AZ（可用区），而单区域则只有一个区域。单区域的一个关键区别是可用性。它的可用性为 99.5%，比三区域
    IA 和标准 IA 都低。低成本反映了这种降低的可用性。'
- en: 'Q: How does Elastic File System (EFS) work?'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: Elastic File System (EFS) 是如何工作的？'
- en: '*A*: EFS conceptually works similar to Google Drive or Dropbox. You can create
    a Dropbox account and share data with multiple computers or friends. EFS works
    in a very similar way. The same filesystem is available to machines that mount
    it. This process is very different than EBS (Elastic Block Storage), which belongs
    to one instance at a time.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: EFS 的概念工作方式类似于 Google Drive 或 Dropbox。你可以创建一个 Dropbox 帐户，并与多台计算机或朋友分享数据。EFS
    的工作方式非常类似。同一文件系统对于安装它的机器是可用的。这个过程与 EBS（弹性块存储）非常不同，后者一次只能属于一个实例。'
- en: 'Q: For ELB’s use case, I don’t understand these two use cases: 1) what’s “the
    single point of access” mean? Is it saying, if you can control your traffic by
    entering through one port or server, then it’s more secure? 2) what does “decoupling
    application environment” mean?'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 对于 ELB 的使用情况，我不理解这两种用例：1）什么是“单点访问”？它是说，如果可以通过一个端口或服务器控制流量，那么安全性会更高吗？2）“解耦应用程序环境”是什么意思？'
- en: '*A*: Let’s look at a website as an example. The website will be running on
    port 443, which is the port for HTTPS traffic. This site could be [*https://example.com*](https://example.com).
    The ELB is the only resource exposed to the outside world. When a web browser
    connects to [*https://example.com*](https://example.com), it communicates only
    to the ELB. At the same time, the ELB will ask the web servers behind it for the
    information. It then sends that information back to the web browser.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 让我们以网站为例。网站将在 443 端口运行，这是 HTTPS 流量的端口。这个站点可能是 [*https://example.com*](https://example.com)。ELB
    是唯一向外界公开的资源。当 Web 浏览器连接到 [*https://example.com*](https://example.com) 时，它只与 ELB
    通信。同时，ELB 将向其后面的 Web 服务器请求信息，然后将该信息返回给 Web 浏览器。'
- en: What is an analogy in the real world? It would be like a bank teller in a drive-through.
    You drive up to the window but connect only to the bank teller. Inside the bank,
    many people are working, yet you are interacting with only one person. You can
    read blog posts about ELB on the [AWS blog](https://oreil.ly/nvYV4).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中的类比是什么？就像驱动通道中的银行出纳员。你开车到窗口但只与银行出纳员联系。银行里有很多人在工作，但你只与一个人互动。你可以在 [AWS 博客](https://oreil.ly/nvYV4)
    上阅读有关 ELB 的博文。
- en: 'Q: Why is the use case for ELB the same as the Classic Load Balancer?'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 为什么 ELB 的使用案例与经典负载均衡器相同？'
- en: '*A*: They share the same traits: access through a single point of entry, decoupled
    application environment; they provide high availability and fault tolerance, and
    increase elasticity and scalability.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*A*: 它们具有相同的特点：通过单一入口点访问，解耦的应用环境；它们提供高可用性和容错性，并增加了弹性和可伸缩性。'
- en: Elastic Load Balancing refers to a category of load balancers. There is Application
    Load Balancer, Network Load Balancer, and Classic Load Balancer. At a high level,
    the Classic Load Balancer is an older load balancer that has fewer features than
    the Application Load Balancer. It works in situations where older EC2 instances
    have been in service.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Elastic Load Balancing 是负载均衡器的一类。它包括应用负载均衡器、网络负载均衡器和经典负载均衡器。从高层次来看，经典负载均衡器是一种较旧的负载均衡器，功能较少，不如应用负载均衡器。它适用于已经在服务中使用的较旧的
    EC2 实例。
- en: These are called EC2 classic instances. In a new scenario, an Application Load
    Balancer would be ideal for something like an HTTP service. You can read blog
    posts about [ELB feature comparisons in Amazon’s documentation](https://oreil.ly/ASjxU).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这些被称为 EC2 经典实例。在新场景中，像 HTTP 服务这样的应用负载均衡器将是理想的选择。您可以阅读关于 [ELB 功能比较在亚马逊文档中的博客文章](https://oreil.ly/ASjxU)。
- en: AWS Certified Machine Learning - Specialty
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AWS 认证机器学习专业人员
- en: Business schools and data science schools have completely embraced teaching
    certifications. At UC Davis, I teach students traditional for-credit material,
    like machine learning [and cloud certifications](https://oreil.ly/aHoSB), including
    both AWS Cloud Practitioner and AWS Certified Machine Learning - Specialty. With
    AWS, I work closely with many parts of its organization, including AWS Educate,
    AWS Academy, and [AWS ML Hero](https://oreil.ly/wACTB).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 商学院和数据科学学院完全接受教学认证。在加州大学戴维斯分校，我教授学生传统的学分课程材料，如机器学习，包括 AWS 云从业者和 AWS 认证机器学习专业人员。与
    AWS 一起，我与其组织的许多部分密切合作，包括 AWS Educate、AWS Academy 和 [AWS ML Hero](https://oreil.ly/wACTB)。
- en: As you might guess, yes, I recommend getting the AWS Machine Learning certification.
    Knowing many of the people involved in creating the AWS ML certification, and
    perhaps some influence on its creation, what I like about it is the heavy focus
    on MLOps. So let’s dive into it in more detail.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所料，我建议获得 AWS 机器学习认证。了解到许多参与创建 AWS ML 认证的人员，并可能在其创建中有所影响，我喜欢它重视 MLOps 的特点。因此，让我们更详细地深入研究它。
- en: The [recommended candidate](https://oreil.ly/B0Np4) has knowledge and experience
    of at least 1–2 years developing, architecting, or running ML/deep learning workloads.
    In practice, this means the ability to express the intuition behind basic ML algorithms,
    perform basic hyperparameter optimization, experience with ML and deep learning
    frameworks, follow model-training best practices, and follow deployment and operational
    best practices. In a nutshell, reading this book is an excellent preparation step
    for getting certified!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[推荐的候选人](https://oreil.ly/B0Np4) 需要具备至少 1-2 年的开发、架构或运行 ML/深度学习工作负载的经验和知识。实际上，这意味着能够表达基本
    ML 算法背后的直觉，执行基本的超参数优化，具有 ML 和深度学习框架的经验，遵循模型训练的最佳实践，并遵循部署和运营的最佳实践。简而言之，阅读这本书是准备获得认证的绝佳步骤！'
- en: 'The exam structure divides into several domains: Data Engineering, Exploratory
    Data Analysis, Modeling, and Machine Learning Implementation and Operations. The
    last section of the exam, in particular, is on what is essentially MLOps. So let’s
    dive into these sections and see how they apply to concepts covered in this book.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 考试结构分为几个领域：数据工程、探索性数据分析、建模以及机器学习实施与运营。特别是考试的最后一部分，实际上是关于 MLOps 的内容。因此，让我们深入探讨这些部分，看看它们如何应用于本书涵盖的概念。
- en: Data Engineering
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据工程
- en: A central component of data engineering, analytics, and machine learning on
    AWS is the data lake, which also happens to be Amazon S3\. Why use a data lake
    ([Figure B-3](#Figure-7-1-5))? The core reasons are as follows. First, it provides
    the ability to handle both structured and unstructured data. A data lake also
    allows both Analytics and ML workloads. Third, you can work on the data without
    moving it, which can be critical with big data. And finally, its low cost.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在 AWS 上进行数据工程、分析和机器学习的一个核心组件是数据湖，它也恰好是 Amazon S3。为什么要使用数据湖（[图 B-3](#Figure-7-1-5)）？核心原因如下。首先，它提供处理结构化和非结构化数据的能力。数据湖还允许进行分析和
    ML 工作负载。第三，您可以在不移动数据的情况下处理数据，这在处理大数据时非常重要。最后，它成本低廉。
- en: '![pmlo aa03](Images/pmlo_aa03.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo aa03](Images/pmlo_aa03.png)'
- en: Figure B-3\. Data lake
  id: totrans-70
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-3\. 数据湖
- en: 'Another important topic on AWS Data Engineering is batch versus streaming data.
    Let’s define streaming data first. Streaming data is typically small data sent
    from many sources. Examples include log-files, metrics, and time-series data like
    stock trading information. The leading service on AWS that handles streaming is
    Kinesis. Here are a few ideal scenarios: time-series analytics problems, real-time
    dashboards, and real-time metrics.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 数据工程中另一个重要的话题是批处理与流处理数据。让我们先定义流处理数据。流处理数据通常是从许多来源发送的小数据。例如日志文件、指标和时间序列数据，如股票交易信息。在
    AWS 上处理流处理的主要服务是 Kinesis。以下是几个理想的应用场景：时间序列分析问题、实时仪表板和实时指标。
- en: Batch versus streaming has significant effects on ML pipeline development. There
    is more control of model training in batch since you can decide when to retrain
    the ML model. Continuously retraining a model could provide better prediction
    results but at added complexity. For example, is A/B testing used to test for
    the accuracy of the new model? Model A/B testing is available in SageMaker endpoints,
    so this will need to factor into the architecture.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 批处理与流处理对 ML 流水线开发有显著影响。在批处理中，可以更好地控制模型训练，因为可以决定何时重新训练 ML 模型。持续重新训练模型可能会提供更好的预测结果，但也增加了复杂性。例如，在
    SageMaker 端点中可用于模型 A/B 测试。因此，这将需要考虑到架构中。
- en: 'For batch processing, several tools can function as batch processing mechanisms.
    These include Amazon EMR/Spark, AWS Glue, AWS Athena, AWS SageMaker, and the aptly
    named [AWS Batch service](https://oreil.ly/tbu9g). In particular, for machine
    learning, AWS Batch solves a unique problem. For example, imagine you wanted to
    scale thousands of simultaneous and individual k-means clustering jobs. One way
    to do it would be with AWS Batch. Additionally, you can provide a simple interface
    to the batch processing system by writing a Python command line tool. Here is
    a snippet of code that shows what that could look like in practice:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于批处理，有几种工具可以作为批处理机制。这些工具包括 Amazon EMR/Spark、AWS Glue、AWS Athena、AWS SageMaker
    和名为[AWS 批处理服务](https://oreil.ly/tbu9g)的服务。特别是对于机器学习，AWS 批处理解决了一个独特的问题。例如，想象一下，您希望扩展成千上万个同时进行的独立
    k-means 聚类作业。使用 AWS 批处理是一种方法。此外，您可以通过编写一个 Python 命令行工具来为批处理系统提供简单的界面。以下是一段代码片段，展示了实际应用中可能的情况：
- en: '[PRE0]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Another critical aspect of handling data engineering is using AWS Lambda to
    process events. It is important to note that AWS Lambda is a glue that integrates
    deeply into most AWS services. Therefore, doing AWS-based data engineering most
    likely will encounter AWS Lambda at some point.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 处理数据工程的另一个关键方面是使用 AWS Lambda 处理事件。需要注意的是，AWS Lambda 是一个能够深度集成到大多数 AWS 服务中的工具。因此，在进行基于
    AWS 的数据工程时，很可能会在某个时刻遇到 AWS Lambda。
- en: The CTO of AWS believes that a [“one size database doesn’t fit anyone”](https://oreil.ly/5LEz0).
    What he means by this is clearly described in [Figure B-4](#Figure-7-1-6).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 的首席技术官认为[“一个大小的数据库并不适合所有人”](https://oreil.ly/5LEz0)。他所说的内容在[图 B-4](#Figure-7-1-6)中有清晰的描述。
- en: '![pmlo aa04](Images/pmlo_aa04.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo aa04](Images/pmlo_aa04.png)'
- en: Figure B-4\. One size database
  id: totrans-78
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-4\. 一个大小的数据库
- en: Another way of saying this is to use the best tool for the job. It could be
    a relational database; in others, it is a key/value database. The following example
    shows how simple a DynamoDB-based API in Python works. Most of the code is logging.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种表达这一点的方式是使用最适合工作的工具。可以是关系数据库；也可以是键/值数据库。以下示例展示了在 Python 中使用基于 DynamoDB 的
    API 有多简单。大部分代码是日志记录。
- en: '[PRE1]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Three final items to discuss in data engineering are ETL, Data Security, and
    Data Backup and Recovery. With ETL, the essential services include AWS Glue, Athena,
    and AWS DataBrew. AWS DataBrew is the newer service, and it solves a necessary
    step in building production machine learning models, namely automating the messy
    steps in cleaning data. For example, in [Figure B-5](#Figure-7-1-7), a dataset,
    baby names, is profiled without writing a single line of code.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据工程中讨论的另外三个重要事项是 ETL、数据安全性以及数据备份与恢复。在 ETL 中，关键服务包括 AWS Glue、Athena 和 AWS DataBrew。AWS
    DataBrew 是较新的服务，它解决了在构建生产机器学习模型中一个必要的步骤，即自动化数据清理中混乱的步骤。例如，在[图 B-5](#Figure-7-1-7)中，一个数据集“婴儿姓名”被轻松进行了概要分析，而没有写一行代码。
- en: '![pmlo aa05](Images/pmlo_aa05.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo aa05](Images/pmlo_aa05.png)'
- en: Figure B-5\. DataBrew
  id: totrans-83
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-5\. DataBrew
- en: Later, this same dataset could be a vital part of an MLOps project. One helpful
    feature is the ability to track the dataset’s lineage, where it came from, and
    what actions involve the dataset. This functionality is available via the “Data
    lineage” tab (see [Figure B-6](#Figure-7-1-8)).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，同一数据集可能成为MLOps项目的重要组成部分。一个有用的功能是跟踪数据集的血统，它来自哪里，以及与数据集相关的操作。此功能可通过“数据血统”选项卡获得（参见[图 B-6](#Figure-7-1-8)）。
- en: Data governance is a concise way of addressing concerns due to data security
    and data backup and recovery. AWS, through the KMS (Key Management Service), allows
    for an integrated encryption strategy. This step is critical because it provides
    for the implementation of both encryptions at rest and in transit, as well as
    PLP (Principle of Least Privilege).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理是解决由于数据安全和数据备份与恢复而引起的关注的简明方式。AWS通过KMS（密钥管理服务）允许集成加密策略。这一步骤至关重要，因为它支持静态和传输中的加密实施，以及最小特权原则（PLP）。
- en: '![pmlo aa06](Images/pmlo_aa06.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo aa06](Images/pmlo_aa06.png)'
- en: Figure B-6\. DataBrew lineage
  id: totrans-87
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-6\. DataBrew血统
- en: Another aspect of data security is the ability to log and audit access to data.
    Regular audit of data access is one way to identify risks and mitigate them. For
    example, you may flag a user regularly looking at an AWS Bucket that has nothing
    to do with their job and then realize this poses a significant security hole you
    need to close.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 数据安全的另一个方面是记录和审计对数据的访问。定期审计数据访问是识别风险并加以减轻的一种方法。例如，您可能会标记一个用户定期查看与其工作无关的AWS Bucket，然后意识到这造成了一个重大的安全漏洞，需要加以解决。
- en: '![pmlo aa07](Images/pmlo_aa07.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo aa07](Images/pmlo_aa07.png)'
- en: Figure B-7\. AWS Cloud-Trail
  id: totrans-90
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-7\. AWS Cloud-Trail
- en: Finally, data backup and recovery is perhaps one of the most important aspects
    of data governance. Most AWS services have snapshot capabilities, including RDS,
    S3, and DynamoDB. Designing a helpful backup, recovery, and lifecyle for data
    that archives to Amazon Glacier are essential for best practices compliance in
    data engineering.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，数据备份和恢复可能是数据治理中最重要的方面之一。大多数AWS服务都具有快照功能，包括RDS、S3和DynamoDB。为数据设计一个有用的备份、恢复和生命周期管理，以满足存档到Amazon
    Glacier的最佳实践合规性是至关重要的。
- en: Exploratory Data Analysis (EDA)
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索性数据分析（EDA）
- en: Before you can do machine learning, first, the data needs exploration. On AWS,
    several tools can help. These include the DataBrew example from earlier, as well
    as AWS QuickSight. Let’s take a look at what you can accomplish with AWS QuickSight
    in [Figure B-8](#Figure-7-1-10).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行机器学习之前，首先需要对数据进行探索。在AWS上，有几种工具可以帮助。这些工具包括之前介绍过的DataBrew示例以及AWS QuickSight。让我们来看看您可以在AWS
    QuickSight中完成的工作，参见[图 B-8](#Figure-7-1-10)。
- en: '![pmlo aa08](Images/pmlo_aa08.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo aa08](Images/pmlo_aa08.png)'
- en: Figure B-8\. AWS QuickSight
  id: totrans-95
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-8\. AWS QuickSight
- en: Notice how this no-code/low-code approach exposes a power-law relationship between
    wins and popularity on social media, i.e., pageviews from Wikipedia. Fans may
    gravitate most closely with “winners,” take notice of them, and want to read more
    information about these players. This initial EDA step could immediately lead
    toward developing a machine learning model that uses fan behavior to predict which
    teams are more likely to win the NBA season.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这种无代码/低代码方法揭示了社交媒体上胜利与受欢迎度之间的幂律关系，即来自维基百科的页面浏览量。粉丝可能最密切地与“赢家”接近，注意到他们，并希望阅读更多关于这些球员的信息。这一初步的EDA步骤可能会立即导向开发使用粉丝行为预测哪些队伍更有可能赢得NBA赛季的机器学习模型。
- en: 'Replicating this chart yourself is straightforward: download the [CSV file](https://oreil.ly/czUpe),
    tell QuickSight to perform a new analysis, make a new dataset using the CSV file,
    and then select “create an analysis.”'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 自行复制此图表非常简单：下载[CSV文件](https://oreil.ly/czUpe)，告知QuickSight执行新分析，使用CSV文件创建新数据集，然后选择“创建分析”。
- en: 'It is essential to understand the role of EDA in MLOps. EDA helps detect outliers,
    find hidden patterns (via clustering), see data distributions, and create features.
    When using clustering, it is essential to remember that data needs to be scaled.
    Scaling data normalizes the magnitude. For example, if two friends ran “50,” importance
    is vital to consider. One friend could have run 50 miles, and another could have
    run 50 feet. They are immensely different things. Without scaling, the results
    of machine learning distort from the magnitude of one variable or column. The
    following example shows how scaling looks in practice:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 了解 EDA 在 MLOps 中的角色至关重要。EDA 帮助检测异常值，发现隐藏模式（通过聚类），查看数据分布并创建特征。在使用聚类时，重要的是记住数据需要进行缩放。缩放数据可以标准化大小。例如，如果两个朋友跑了“50”，重要性是需要考虑的关键因素。一个朋友可能跑了50英里，另一个可能只跑了50英尺。它们是非常不同的事情。如果不进行缩放，机器学习的结果会因一个变量或列的大小而失真。以下示例显示了缩放在实践中的效果：
- en: '[PRE2]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Another concept in EDA is the idea of preprocessing data. Preprocessing is a
    broad term that can apply to more than one scenario. For example, machine learning
    requires data to be numerical, so one form of preprocessing is to encode categorical
    variables to numerical format.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: EDA 中的另一个概念是数据预处理的概念。预处理是一个广泛的术语，可以适用于多种场景。例如，机器学习需要数据是数值型的，因此一种预处理形式是将分类变量编码为数值格式。
- en: Note
  id: totrans-101
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Encoding categorical data is an essential part of machine learning. There are
    many different types of categorical variables.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 编码分类数据是机器学习的重要组成部分。有许多不同类型的分类变量。
- en: Categorical (Discreet) Variables
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类（Discreet）变量
- en: 'Finite set of values: {green, red, blue} or {false, true}'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有限的值集：{green, red, blue} 或 {false, true}
- en: 'Categorical Types:'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类类型：
- en: 'Ordinal (ordered): {Large, Medium, Small}'
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有序（Ordered）：{Large, Medium, Small}
- en: 'Nominal (unordered): {green, red, blue}'
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名义（无序）：{green, red, blue}
- en: Represented as text
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表示为文本
- en: 'Another form of preprocessing is the creation of new features. Let’s take this
    example of NBA players’ ages. A plot shows there is a normal distribution of age
    with the median around 25 years old ([Figure B-9](#Figure-7-1-11)):'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种预处理形式是创建新特征。让我们以 NBA 球员年龄为例。一个图表显示年龄呈正态分布，中位数约为 25 岁（见 [图 B-9](#Figure-7-1-11)）：
- en: '[PRE3]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![pmlo aa09](Images/pmlo_aa09.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![pmlo aa09](Images/pmlo_aa09.png)'
- en: Figure B-9\. NBA Players Age
  id: totrans-112
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-9\. NBA 球员年龄
- en: 'We can take this knowledge to create a new feature. The feature can convert
    age into several categories: Rookie, Prime, Post Prime, and Pre-Retirement. These
    categories may lead to future insights:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以利用这些知识创建一个新特征。该特征可以将年龄转换为几个类别：新秀、巅峰、巅峰后和退休前。这些类别可能会带来未来的洞察：
- en: '[PRE4]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'We can then use these new categories to group the data and figure out each
    bracket’s median salary:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们可以使用这些新分类来对数据进行分组，并找出每个分组的中位数工资：
- en: '[PRE5]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Notice, there are dramatic differences in the median salary. When players start,
    they get paid the least, but their salary roughly triples in their prime. Once
    they retire, there is a dramatic shift as their pay is half what they were compensated
    in their peak:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，中位数工资存在显著差异。球员刚开始时薪水最低，但在巅峰时期薪水大约会增加三倍。一旦退休，薪酬将急剧下降，为他们巅峰时期的一半：
- en: '[PRE6]'
  id: totrans-118
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Machine Learning Implementation and Operations (MLOps)
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习实施与运营（MLOps）
- en: 'Let’s discuss some of the critical components of MLOps in the concept of the
    AWS ML Certification exam. The following key concepts are essential to consider
    when building models:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在 AWS ML 认证考试的概念中讨论 MLOps 的一些关键组成部分。在构建模型时，以下关键概念至关重要：
- en: Monitoring
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控
- en: Security
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性
- en: Retraining Models
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新训练模型
- en: A/B Testing
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A/B 测试
- en: TCO (Total Cost of Ownership)
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TCO（总体拥有成本）
- en: 'What about MLOps itself? The following are critical to consider:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 本身如何？以下是需要考虑的关键因素：
- en: Are you using a simple enough model?
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否使用了足够简单的模型？
- en: Are you using the data lake or wired directly into production SQL DB?
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是使用数据湖还是直接连接到生产 SQL 数据库？
- en: Do you have alerts set up for prediction threshold failures?
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否已为预测阈值失败设置了警报？
- en: Do you have development, stage, and production environments?
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否有开发、测试和生产环境？
- en: 'Finally, two topics are worth discussing: troubleshooting production deployment
    and efficiency of ML systems. For a production deployment, these concepts include
    using CloudWatch, searching CloudWatch logs, alerting on critical events, using
    auto-scale capabilities, and using enterprise support.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，两个值得讨论的主题是故障排除生产部署和 ML 系统的效率。对于生产部署，这些概念包括使用 CloudWatch、搜索 CloudWatch 日志、对关键事件进行警报、使用自动缩放功能和使用企业支持。
- en: 'For ML systems’ cost and efficiency, both on the exam and in the real world,
    it is essential to understand the following key concepts:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在考试和实际应用中，了解以下关键概念对于 ML 系统的成本和效率至关重要：
- en: Spot Instances (show spot code)
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spot 实例（显示 spot 代码）
- en: Proper use of CPU versus GPU resources
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确使用 CPU 与 GPU 资源
- en: Scaling up and scaling down
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展和缩小规模
- en: Time to market
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上市时间
- en: AI API versus “Do it Yourself”
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI API 与“自己动手”
- en: Other Cloud Certifications
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他云认证
- en: In addition to AWS, Azure and GCP have notable certifications.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 AWS，Azure 和 GCP 也有显著的认证。
- en: Azure Data Scientist and AI Engineer
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Azure 数据科学家和 AI 工程师
- en: 'Azure has a [few certifications](https://oreil.ly/fLHCh) that are worth looking
    at, including the [Azure Associate Data Scientist](https://oreil.ly/SASq0) and
    [Azure AI Engineer Associate](https://oreil.ly/T4R8g). These certifications are
    broken down into three levels (in order of expertise): fundamentals, associate,
    and expert. In addition, there are several *learning paths* related to Azure’s
    AI platform that are closely related to MLOps:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 有一些 [值得关注的认证](https://oreil.ly/fLHCh)，包括 [Azure 数据科学家](https://oreil.ly/SASq0)
    和 [Azure AI 工程师](https://oreil.ly/T4R8g)。这些认证分为三个级别（按照专业水平排序）：基础、关联和专家。此外，还有几条与
    Azure AI 平台密切相关的 *学习路径* 与 MLOps 相关。
- en: '[The get-started guide](https://oreil.ly/dRoNa)'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[入门指南](https://oreil.ly/dRoNa)'
- en: '[Create machine learning models](https://oreil.ly/wwHTK)'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[创建机器学习模型](https://oreil.ly/wwHTK)'
- en: '[Create no-code predictive](https://oreil.ly/YvywB) models with Azure Machine
    Learning'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Azure 机器学习创建无代码预测模型[（链接）](https://oreil.ly/YvywB)
- en: '[Build AI solutions with Azure Machine Learning](https://oreil.ly/xOocn)'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用 Azure 机器学习构建 AI 解决方案](https://oreil.ly/xOocn)'
- en: A good starting point is to go through [the training guide](https://oreil.ly/Tpoyk),
    which has a compelling list of journeys (for example, Data and AI professionals)
    and explicit certifications like [Azure AI Fundamentals](https://oreil.ly/atHVw).
    These *journeys* allow you to decide the best strategy to pursue the objective
    that works best.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 一个良好的起点是浏览 [培训指南](https://oreil.ly/Tpoyk)，其中列出了一系列引人注目的旅程（例如数据和 AI 专业人员）和明确的认证，如
    [Azure AI 基础知识](https://oreil.ly/atHVw)。这些 *旅程* 可让您决定最佳的实现目标的策略。
- en: Additionally, there are free (or mostly free) resources to help you get started
    on Azure if you are [student](https://oreil.ly/0M5le) or a [faculty member](https://oreil.ly/9Ca0i).
    The offerings tend to change with time, but you can sign up without a credit card
    and get started right away as of this writing. If you are an educator, there are
    additional [offers and resources](https://oreil.ly/cEh9m) available to you that
    can also be helpful.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果您是 [学生](https://oreil.ly/0M5le) 或 [教职工](https://oreil.ly/9Ca0i)，还有免费（或大部分免费）的资源可帮助您在
    Azure 上入门。这些服务通常会随时间变化，但您可以在不需要信用卡的情况下立即开始。如果您是教育工作者，还有其他 [提供和资源](https://oreil.ly/cEh9m)
    可供您使用，同样也能提供帮助。
- en: GCP
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GCP
- en: A few notable certifications for MLOps practitioners include the [Professional
    Machine Learning Engineer](https://oreil.ly/zJ62s) and [Professional Cloud Architect](https://oreil.ly/wuGi6).
    Finally, a very specific MLOps-related certification is the [TensorFlow Developer
    Certificate](https://oreil.ly/lAtEG). It allows you to demonstrate your proficiency
    in using TensorFlow to solve deep learning and ML problems.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 一些值得关注的 MLOps 从业者认证包括 [专业机器学习工程师](https://oreil.ly/zJ62s) 和 [专业云架构师](https://oreil.ly/wuGi6)。最后，一个非常具体的与
    MLOps 相关的认证是 [TensorFlow 开发者证书](https://oreil.ly/lAtEG)，它允许您展示使用 TensorFlow 解决深度学习和
    ML 问题的能力。
- en: SQL-Related Certifications
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与 SQL 相关的认证
- en: 'Minimal knowledge of SQL is necessary to be successful with MLOps. Later though,
    it is recommended to go deeper on SQL and master it both theoretically and in
    an applied fashion. Here some recommended resources:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功进行 MLOps，需要有 SQL 的基本知识。稍后建议深入学习 SQL，理论上和应用上都要掌握。以下是一些推荐的资源：
- en: '[Databricks Certified Associate Developer for Apache Spark 3.0](https://oreil.ly/qI1k7)'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Databricks 认证 Apache Spark 3.0 关联开发者](https://oreil.ly/qI1k7)'
- en: 'Study Material: Databricks website, and O’Reilly Learning Platform'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习材料：Databricks 网站和 O’Reilly 学习平台
- en: 'O’Reilly Learning Platform: [Learning Spark](https://oreil.ly/MYX1d)'
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: O’Reilly 学习平台：[学习 Spark](https://oreil.ly/MYX1d)
- en: 'O’Reilly Learning Platform: [Spark: The Definitive Guide](https://oreil.ly/48PNO)'
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_IND
