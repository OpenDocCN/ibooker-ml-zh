- en: Chapter 7\. Behavioral Interviews
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章 行为面试
- en: The goal of an interview is to gauge whether a candidate is suitable for a specific
    role, and that includes whether they can fit well with the team. No matter how
    amazing a candidate is at technical skills, they cannot deliver projects if they
    don’t collaborate well with colleagues to deliver said projects. The interview
    identifies a good candidate by several measures, with their ML/coding ability
    being important but not the entire picture that the interviewers are looking for.
    This chapter focuses on the interview questions designed to assess your fit on
    a team.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 面试的目标是评估候选人是否适合特定角色，这包括他们是否能够与团队良好合作。无论候选人在技术技能上有多么出色，如果他们不能与同事良好合作来完成项目，他们就无法交付项目。面试通过多种方式来识别优秀候选人，其中他们的机器学习/编码能力很重要，但并非面试官寻找的全部内容。本章重点介绍设计用于评估您在团队中适应性的面试问题。
- en: 'To put it another way: there is a minimum requirement for technical skills,
    and candidates at least need to know enough to clear the technical interviews.
    The bar is set here so that the hiring company is confident that the candidate
    can do a reasonably good job from a technical perspective. There is still variance
    among candidates who clear this bar; for example, some candidates might be expected
    to take slightly longer to onboard, but if the employer is expecting them to stay
    for a year or longer, slight differences in their programming skills aren’t expected
    to make a large difference in the long run.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说：技术技能有最低要求，候选人至少需要足够的技能来通过技术面试。在这里设定标准，以确保聘用公司对候选人在技术层面能够胜任工作有信心。即使是通过了这一标准的候选人之间仍然存在差异；例如，一些候选人可能需要花费稍多一点时间来适应，但如果雇主期望他们至少能留下一年或更长时间，他们的编程技能的轻微差异在长期内不会造成很大影响。
- en: What then, separates all of the candidates who performed well in the technical
    interviews? Interviewers depend on additional measures, such as how well the candidates
    can communicate, how well they can collaborate with colleagues, whether they respond
    well to feedback, whether they have a growth mindset, and so on. For instance,
    a candidate who has decent technical skills that clear the bar, coupled with strong
    communication skills, may perform better in the end than a candidate with very
    strong technical skills that clear the bar by a large margin, but who is insufferable
    to work with.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，是什么让所有在技术面试中表现良好的候选人有所区别呢？面试官依赖于额外的措施，例如候选人的沟通能力如何，他们与同事合作的能力如何，他们是否能够良好接受反馈，他们是否具有成长思维等等。例如，一个具有过硬技术技能并达到要求的候选人，如果再加上强大的沟通能力，最终表现可能会比技术技能非常强但难以合作的候选人更好。
- en: Behavioral interviews are often the most important component of overall interviews.
    In my experience, most deal-breakers come when the candidate’s values and past
    behavior do not align with the company’s or team’s principles—there is usually
    a higher bar for this relative to just technical or soft skills.
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 行为面试通常是整体面试的最重要组成部分。根据我的经验，大多数决定性因素是因为候选人的价值观和过去行为与公司或团队的原则不符合——相对于技术或软技能，这通常有更高的要求。
- en: ''
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Eugene Yan, Senior Applied Scientist at Amazon
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亚马逊高级应用科学家Eugene Yan
- en: 'Generally, as long as you are self-aware and use common sense in your modes
    of communication, your interview evaluation won’t be affected. My point is: an
    easy way for a candidate to fail interviews is to show that they’re difficult
    to work with. The hiring team knows that people who are arrogant, not self-aware,
    and so on are likely to be a net negative to the team and, therefore, not a good
    hire.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，只要你有自我意识并在沟通方式上使用常识，你的面试评估不会受到影响。我的观点是：候选人在面试中失败的一个简单方式是表现出他们很难共事。招聘团队知道那些自大、缺乏自我意识等特质的人很可能对团队造成负面影响，因此不会是一个好的招聘选择。
- en: Behavioral Interview Questions and Responses
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行为面试问题与回答
- en: To measure all those factors that are not measured by the technical portions
    of the interviews, interviewers use *behavioral questions*. Behavioral questions
    can be asked in dedicated behavioral interview sessions, although they can also
    be asked during technical interviews interspersed with the technical questions.
    The terms “behavioral question” and “behavioral interview” may vary from region
    to region or from industry to industry. Generally, this type of interview will
    be about what is commonly referred to as *soft skills*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了衡量面试技术部分未涵盖的所有因素，面试官使用*行为问题*。行为问题可以在专门的行为面试会话中提出，尽管它们也可以在技术面试中穿插进行。术语“行为问题”和“行为面试”在不同地区或不同行业可能有所不同。通常，这种类型的面试会关注所谓的*软技能*。
- en: Tip
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: It’s important to understand that possessing these soft skills directly affects
    your ability to contribute technically to an ML project, unless you run something
    like a one-person startup.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这些软技能对于你在机器学习项目中的技术贡献至关重要，除非你像经营一人创业公司一样。
- en: 'Here are some examples of what behavioral interviews and questions measure:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些关于行为面试和问题测量的例子：
- en: Communication skills
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通技巧
- en: Collaboration and teamwork
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协作和团队合作
- en: Leadership skills
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领导技能
- en: Conflict-resolution skills
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决冲突的能力
- en: How the candidate responds to feedback
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 候选人如何对待反馈
- en: How the candidate deals with uncertainty and learning new technologies/tools
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 候选人如何应对不确定性和学习新技术/工具
- en: Whether the candidate is aware of how their technical work contributes to the
    business/products the hiring team is building—sometimes referred to as *product
    sense*
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 候选人是否意识到他们的技术工作如何为团队构建的业务/产品做出贡献——有时被称为*产品感*。
- en: 'The questions might follow formats like these:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题可能会以以下格式出现：
- en: “Tell me about a time when you…” For example, “Tell me about a time you navigated
    conflict within an ML project you were working on.”
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “告诉我一个你处理过的冲突情况的例子。”例如，“告诉我一个你在某个机器学习项目中如何应对冲突的例子。”
- en: “Describe a time you dealt with a tight deadline and how you responded to it.”
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “描述你曾面对过紧迫截止日期并如何应对的情况。”
- en: “What’s an example of a successful presentation you had to give about an ML
    project, and what was your preparation process?”
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “举一个你曾经为一个机器学习项目做的成功演示的例子，并描述你的准备过程。”
- en: The goal is to measure how you would act as a colleague based on your responses
    describing how you reacted to a similar situation in the past. Note that behavioral
    questions are often about your real past experiences; do not confuse them with
    hypothetical situations, such as, “If you had a conflict on your team in some
    fictional situation, what would you do?”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是根据你描述过去类似情况下的反应来衡量你作为同事的表现。请注意，行为问题通常是关于你真实的过去经历；不要将其与假设情境混淆，比如，“如果你在团队中遇到冲突的情景，你会怎么做？”
- en: Hence, it is important to treat preparation for the behavioral interview as
    a crucial part of your ML interview preparation. You should start by taking an
    inventory of your past projects, past work experiences, and other relevant experiences.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，重视行为面试准备作为你机器学习面试准备的关键部分是很重要的。你应该从列举你过去的项目、工作经验和其他相关经历开始。
- en: Use the STAR Method to Answer Behavioral Questions
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用STAR方法回答行为问题
- en: In ML interviews, and in tech interviews in general, a well-known technique
    for structuring answers is the STAR method.^([1](ch07.html#ch07fn1)) Having a
    structure ensures that you give the interviewer enough context, including a description
    of the situation you experienced in the past and the impacts of your actions.
    The STAR method is detailed in [Table 7-1](#the_star_method).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习面试中，以及技术面试中，一种广为人知的结构化回答技巧是STAR方法。^([1](ch07.html#ch07fn1)) 有了这种结构，确保你为面试官提供足够的背景信息，包括描述你过去经历的情境及你的行动带来的影响。STAR方法在[表 7-1](#the_star_method)中有详细介绍。
- en: Table 7-1\. The STAR method
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 表 7-1\. STAR方法
- en: '| **Situation** | Provide context about the situation where your example took
    place. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| **情境** | 提供你的例子发生的情境背景。 |'
- en: '| **Task** | Explain what task you were responsible for during your example.
    |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| **任务** | 解释你在例子中负责的任务是什么。 |'
- en: '| **Action** | Explain the steps and actions you took to succeed in the situation
    in your example. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| **行动** | 解释你在例子中成功应对情况所采取的步骤和行动。 |'
- en: '| **Result** | Explain the result and outcomes that your actions led to. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| **结果** | 解释你的行动导致的结果和成果。 |'
- en: 'Here’s an example question and answer, with the answer following the STAR method:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个例子问题和答案，答案遵循了STAR方法：
- en: Question
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 问题
- en: “Tell me about a time you ran into tough blockers [business speak for situations
    that cause progress to be blocked] on a project. How did you push past them?”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “告诉我一个你在项目中遇到严重障碍的时间。你是如何克服它们的？”（业务术语表示导致进展受阻的情况）
- en: Answer
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 回答
- en: '[*Situation*] I was working on project Y, which is to create a recommender
    system for our company’s shopping website.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[*情境*] 我正在参与Y项目，即为公司的购物网站创建推荐系统。'
- en: '[*Task*] I was responsible for training the machine learning models to generate
    recommendations for users of the shopping site.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[*任务*] 我负责训练机器学习模型，为公司的购物网站用户生成推荐。'
- en: '[*Action*] I collaborated with data engineering to gain access to the required
    data and started training a baseline model with XGBoost. In the process, I identified
    new data sources that would be beneficial to the models, and in the end, I iterated
    on two types of models: one that performed better on newer users and one for existing
    users.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[*行动*] 我与数据工程师合作，获取所需数据，并开始使用XGBoost训练基准模型。在这个过程中，我发现了对模型有益的新数据来源，最终迭代出了两种模型：一种在新用户上表现更好，另一种适用于现有用户。'
- en: '[*Result*] The models were run online and compared against a control group
    in an online experiment. In the end, the ML-powered approach gained a 2x lift
    in engagement metrics over the baseline control group.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[*结果*] 模型在线运行，并与在线实验中的对照组进行比较。最终，ML驱动的方法比基准对照组提高了2倍的参与度指标。'
- en: 'Here’s what this answer did well:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个答案做得很好的地方如下：
- en: It avoided too much jargon.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免使用过多行话。
- en: It mentioned the lift (improvement) of the ML models compared to the control
    group.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提到了相比对照组ML模型的提升（改进）。
- en: As an interviewer, I feel that more detail could have been given about the shopping
    site, but in a real situation, it’s likely that the contextual information was
    covered in earlier questions where the interviewee already described their responsibilities
    in this project. In addition, as an interviewer, I will ask follow-up questions
    on points I want to learn more about, such as “What were the two types of models
    you trained?”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作为面试官，我觉得关于购物网站的更多细节可能会更好，但在实际情况中，可能上下文信息已经在早期问题中涵盖，面试者已经描述了他们在这个项目中的责任。此外，作为面试官，我会就我想了解更多的问题进行后续提问，比如“你训练的两种模型是什么？”
- en: Enhance Your Answers with the Hero’s Journey Method
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用英雄之旅法增强你的答案
- en: Sometimes, using the STAR method isn’t enough, especially when candidates follow
    the template robotically, making the answer to the interview question dry and
    unmemorable. I suggest using the hero’s journey method to enhance answers constructed
    with the STAR method. The goal is to further describe the challenges you overcame
    and the immense efforts you made to succeed in the situation, thus making your
    answer more impactful.^([2](ch07.html#ch07fn2))
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，仅仅使用STAR方法是不够的，特别是当候选人机械地按模板回答面试问题时，答案会显得枯燥和不容易记住。我建议使用英雄之旅法来增强用STAR方法构建的答案。目标是进一步描述你克服的挑战和为成功付出的巨大努力，从而使你的答案更具影响力。^([2](ch07.html#ch07fn2))
- en: The hero’s journey, or monomyth,^([3](ch07.html#ch07fn3)) is a common story
    template that involves a hero who sets out on an adventure and undergoes various
    trials and tribulations. Finally, they emerge victorious and return home changed
    or transformed. Some examples in mainstream media include *The Lion King*, *The
    Hunger Games*, and *Star Wars*. When you think of those films, what part of the
    story do you remember the characters going through the most? It is usually the
    journey and the challenges they overcame rather than the initial scenes that set
    up the world and backstory or the final few scenes when the hero has returned
    and there are celebrations.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 英雄之旅，或称为单一神话模式，是一种常见的故事模板，涉及一个英雄踏上冒险之旅，经历各种试炼和磨难。最终，他们凯旋而归，经历了变化或转变。一些主流媒体中的例子包括《狮子王》、《饥饿游戏》和《星球大战》。当你想起这些电影时，你最记得角色经历的是故事和他们克服的挑战，而不是初期设定世界和背景的场景，或者英雄返回后的几个场景庆祝的部分。
- en: 'The structures of the films are also roughly set up this way: they might set
    the context with 15–20% of the scenes, spend 60–70% on the journey and challenges,
    and then take the final 10–15% for the uplifting and triumphant conclusion.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 电影的结构通常是这样安排的：可能会用15–20%的场景来设定背景，60–70%的时间用于描绘旅程和挑战，最后10–15%的时间则用于振奋人心的结局。
- en: Of course, this structure varies from story to story. The main takeaway I want
    to highlight is that a good chunk of time is spent on the journey and challenges.
    That is why I suggest incorporating this structure on top of the STAR method.
    An exciting story with this format, as shown in [Figure 7-1](#the_heroapostrophes_journey_for_behavior),
    will emphasize the description of the challenges encountered during the adventure,
    along with the original catalyst and the result.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种结构因故事而异。我想强调的主要观点是大部分时间都花在了旅程和挑战上。这就是为什么我建议在STAR方法之上采用这种结构。一个展示这种格式的引人入胜的故事，正如[图7-1](#the_heroapostrophes_journey_for_behavior)所示，将强调在冒险过程中遇到的挑战的描述，以及最初的催化剂和结果。
- en: '![The hero’s journey for behavioral interview questions](assets/mlin_0701.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![行为面试问题的英雄之旅](assets/mlin_0701.png)'
- en: Figure 7-1\. The hero’s journey for behavioral interview questions.
  id: totrans-51
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-1. 行为面试问题的英雄之旅。
- en: 'Now, I’ll walk through an example of an answer to a behavioral question that
    isn’t very memorable or impactful, despite following the STAR framework. Recall
    the example interview question in the previous section: “Tell me about a time
    you ran into tough blockers on a project. How did you push past them?”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我将演示一个答案的例子，尽管遵循了STAR框架，但并不令人难忘或有影响力。回想一下前一节中的示例面试问题：“告诉我你在项目中遇到了困难的时候，你是如何克服的？”
- en: 'I walked through an example answer using only the STAR method; here is an example
    of how to make this answer even better with the hero’s journey:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了仅基于STAR方法的示例答案；这里是如何通过英雄之旅使这个答案更加出色的示例：
- en: '[Situation]'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[情境]'
- en: I was working on project Y, which is to create a recommender system for our
    company’s shopping website.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在进行Y项目的工作，这是为我们公司的购物网站创建一个推荐系统。
- en: '[Task]'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[任务]'
- en: I was responsible for training the machine learning models to generate recommendations
    for users of the shopping site.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我负责训练机器学习模型，为购物网站的用户生成推荐。
- en: '[Action]'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[行动]'
- en: I collaborated with data engineering to gain access to the required data and
    started training a baseline model with XGBoost.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我与数据工程部门合作，获取所需的数据，并开始使用XGBoost训练基线模型。
- en: '[Hero’s journey, emphasis on challenge]'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[英雄之旅，重点在挑战上]'
- en: 'While training the XGBoost model, there was a catch: the model wasn’t performing
    that well overall. I analyzed the results to find out further steps to investigate;
    the quality of the data sources was correct, so I ruled out a data quality issue.
    The dataset consisted of anonymized customer features, such as when they last
    accessed the shopping site and the values of their last purchases. However, the
    model wasn’t able to capture further nuances of customer behavior because it wasn’t
    in the data. I suggested that I’d need more telemetry data about customer behavior
    to my manager and the senior developer on the team, and they pointed out the clickstream
    dataset that I could use. After incorporating the new data, there was still some
    way to go. The new models were performing well on new customers but not as well
    on existing customers. Hence, I split out the data and used two models separately
    for each type of user depending on their account age, which was able to achieve
    the best overall performance.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练XGBoost模型时，出现了一个问题：整体表现并不理想。我分析了结果，找出了进一步调查的步骤；数据源的质量是正确的，因此我排除了数据质量问题。数据集包含匿名化的客户特征，例如他们最后一次访问购物网站的时间和最后一次购买的价值。然而，由于这些数据中并没有进一步的客户行为细节，模型无法捕捉到更多的细微差别。我向我的经理和团队的高级开发人员建议，我需要更多关于客户行为的遥测数据。在整合新数据之后，还有很长的路要走。新模型在新客户身上表现良好，但在现有客户身上表现不佳。因此，我将数据分开，并根据他们的账户年龄为每种用户类型分别使用两个模型，以达到最佳的整体表现。
- en: '[Result]'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[结果]'
- en: After I presented the detailed results of the model training to various senior
    members on the team as well as the product team, the models were approved to be
    run online. They were compared against a control group in an online experiment.
    In the end, the ML-powered approach gained a 2x lift in engagement metrics over
    the baseline control group.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当我将模型训练的详细结果呈现给团队的各位高级成员以及产品团队后，这些模型被批准在线运行。它们在在线实验中与控制组进行了比较。最终，基于机器学习的方法相比基线控制组获得了2倍的参与度提升。
- en: Best Practices and Feedback from an Interviewer’s Perspective
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试官的最佳实践和反馈
- en: 'Here are some of my comments as an interviewer on the example answer, which
    are also general best practices:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是作为面试官对示例答案的一些评论，这也是一般的最佳实践：
- en: Describing the challenges you overcame helps build the interviewer’s confidence
    in you as an interviewee.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 描述你克服的挑战有助于建立面试官对你作为面试者的信心。
- en: As an interviewer, this answer, which adds the hero’s journey method onto the
    STAR framework, describes much more about the challenges the interviewee faced
    when developing the ML models than the first example answer did. Why is this important
    to the interviewer? This type of answer can better exhibit that you are an employee
    who can dig yourself (and even your team) out of holes, and if you describe the
    depth of the hole (challenging situation) you’ve encountered in the past, the
    interviewer can be more confident that you can do the same if you join their company.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 作为面试官，这个答案将英雄的旅程方法添加到STAR框架上，比第一个示例答案更详细地描述了面试者在开发机器学习模型时面临的挑战。为什么这对面试官很重要？这种类型的答案能更好地展示你是一个能够自我解救（甚至你的团队）的雇员，如果你描述了过去遇到的困难的深度（具有挑战性的情况），面试官可以更有信心，如果你加入他们的公司，你可以做同样的事情。
- en: Challenges leave a stronger impression.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战留下了更深刻的印象。
- en: In addition, as an interviewer, when I hear and understand the extent of the
    difficulties the candidate encountered, I can better remember them. This also
    serves as an easy way to explain to coworkers why I’m vouching for this candidate,
    as opposed to candidates where everything seemed like smooth sailing for them.
    The interviewee who didn’t describe their challenges in detail might have actually
    solved a more difficult problem than the interviewee who did, but (1) I wouldn’t
    know, and thus (2), it leaves a smaller impression, and it’s hard for me to describe
    it to my colleagues during a candidate-review survey.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，作为面试官，当我听到并理解候选人遇到的困难的程度时，我能更好地记住它们。这也是向同事轻松解释为什么我支持这位候选人，而不是那些一切都顺利的候选人的一种简单方式。那些没有详细描述他们所面临挑战的面试者，可能实际上解决了比那些详细描述的面试者更困难的问题，但是（1）我不会知道，因此（2）留下的印象更少，我很难在候选人审查调查期间向同事描述它。
- en: Explain interactions and collaborations, giving credit when it’s due.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 解释互动和合作，适时给予功绩。
- en: This answer not only paints a better picture of the situation and challenges
    but also mentions the interviewee’s teammates. Interviewers might get curious
    about whether the interviewee has skills involving cross-team communication, or
    at least communication with their manager or immediate peers. Because of the interview’s
    time constraint, the interviewer might not have time to explicitly ask about the
    scope of the team. At worst, interviewers can become suspicious when the interviewee
    doesn’t bring up any collaborators, due to patterns of interviewees claiming work
    that is not their own.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这个答案不仅更清晰地描绘了情况和挑战，还提到了受访者的队友。面试官可能会对受访者是否具有跨团队沟通的能力感到好奇，或者至少是否与他们的经理或直属同事进行了沟通。由于面试的时间限制，面试官可能没有时间明确询问团队的范围。在最坏的情况下，面试官可能会对受访者没有提及任何合作者感到怀疑，因为面试者声称不是他们自己的工作的模式。
- en: Explain the context and any specific terminology that the interviewer might
    not know.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 解释面试官可能不了解的上下文和任何具体术语。
- en: A common mistake I’ve seen job candidates make is to jump right into the problem
    too quickly and not explain the context. When speaking to someone who works in
    the same company as you, expecting your coworker to have a certain level of familiarity
    makes sense, and you can often skip the explanation of what a word means. But
    as is often the case in interviews, you’re likely speaking to someone at a different
    company. Instead of saying, “I was working on the ML model for MyShopping,” say,
    “I was working on the ML model for MyShopping, which is the mobile app that customers
    can use to browse the store pages and make payments for their purchases.” For
    interviewees who have not had work experience but are describing a school project,
    beware of using terms from your school without explaining them. For example, at
    the University of Toronto, computer science classes are labeled as CSC, such as
    CSC 110Y1, but at the University of Waterloo, they are labeled CS, such as CS
    115\. Explain any acronyms to your interviewer even if you think it should be
    easy to figure out what you are referring to.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的错误我见过求职者犯的是太快进入问题而不解释背景。当与同一家公司工作的人交谈时，期望你的同事具有一定的熟悉度是合理的，你通常可以跳过解释一个词的含义。但通常情况下在面试中，你可能正在与另一家公司的人交谈。不要说，“我在为MyShopping的ML模型工作”，而是说，“我在为MyShopping的ML模型工作，这是顾客可以用来浏览店面页面并支付购买的移动应用程序。”对于没有工作经验但描述学校项目的面试者，要注意不要使用学校术语而不解释它们。例如，在多伦多大学，计算机科学课程标记为CSC，如CSC
    110Y1，但在滑铁卢大学，它们标记为CS，如CS 115。即使你认为面试官应该很容易理解你指的是什么，也要向他们解释任何缩写。
- en: Provide comparable technologies that are familiar to the interviewer to explain
    terminology.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 提供对面试官熟悉的可比较技术以解释术语。
- en: Don’t assume that everyone remembers the names of technologies and what they
    do. For example, when mentioning Trino, you can also mention that it used to be
    called Presto before it was rebranded. Or, if you are explaining how you used
    Airflow in a past project, you can mention that Airflow is a platform for creating
    and managing data workflows. In addition, you can mention that it has some similarity
    to MLflow or Dagster, and so on. Even better if you know that the company where
    you’re interviewing uses a certain tool or technology and you use that technology
    to explain the way you used your tool, such as, “I was using Airflow, in a similar
    way to how you folks mentioned you use MLflow, which is…” In my experience, this
    connects very well with interviewers, and they know that I have been paying attention
    to our discussions and that I have researched their company beforehand or asked
    informative questions when on the call with their recruiter.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 不要假设每个人都记得技术的名称及其功能。例如，当提到Trino时，您也可以提到它在被重新品牌之前称为Presto。或者，如果您正在解释过去项目中如何使用Airflow，可以提到Airflow是一个用于创建和管理数据工作流的平台。此外，您还可以提到它与MLflow或Dagster有些相似之处等等。如果您知道正在面试的公司使用某种工具或技术，并且您使用该技术来解释您如何使用您的工具，那就更好了，例如，“我正在使用Airflow，类似于您们提到使用MLflow的方式，这是…”根据我的经验，这与面试官的联系非常好，他们知道我在听取我们的讨论并且我在通话中与招聘人员问了信息丰富的问题。
- en: Adjust the level of detail depending on the audience.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 根据听众调整详细程度。
- en: It is important to be able to explain technical and nontechnical concepts with
    various levels of detail. In some interviews, namely the on-site final round,
    you might have an interview session or two with stakeholders like the product
    manager you’d be working with or the director of an organization that the ML team
    works closely with. I’ve encountered sessions like this, usually one hour each,
    in my experience interviewing for ML jobs. For interview sessions with product-oriented
    folks, I focus more on how my technical work ties into the product or how it affects
    the business rather than going down a rabbit hole of why I chose a certain ML
    evaluation metric. As an extension of this rule, when you are talking to interviewers
    who work directly in ML, still provide some context. For example, I don’t have
    much experience with computer vision in my day job and will need to be reminded
    of certain acronyms in the computer vision space. It’s possible that your interviewer
    needs a bit more explanation of reinforcement learning, if that’s the domain you
    primarily have experience in, but the company or team you’re interviewing for
    doesn’t focus on it.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 能够以不同详细程度解释技术和非技术概念是很重要的。在一些面试中，尤其是现场最后一轮，你可能会与利益相关者如你将要合作的产品经理或者 ML 团队紧密合作的组织的负责人进行一到两个面试。在我的
    ML 工作面试经验中，我遇到过这样的场景，通常每个面试会话持续一个小时。对于与产品导向人士的面试会话，我更加关注我的技术工作如何与产品相关或者如何影响业务，而不是深入探讨我为何选择某个
    ML 评估指标的细节。延伸到这条规则的另一个方面，在与直接从事 ML 的面试官交谈时，仍需提供一些背景信息。例如，在我日常工作中对计算机视觉的经验不多，可能需要在计算机视觉领域的某些缩略语上得到提醒。如果你主要有强化学习的经验，但所面试的公司或团队并非专注于此，可能你的面试官需要更多关于强化学习的解释。
- en: Tip
  id: totrans-78
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: During behavioral interviews conducted by people who are ML experts, you should
    still provide context. One way to frame this is to remember they work for another
    company/team and that they might be an ML expert in another domain.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在由 ML 专家进行的行为面试中，你仍然应提供背景信息。一个合理的方式是记住他们为另一家公司/团队工作，可能在另一个领域是 ML 专家。
- en: As illustrated in [Figure 7-2](#communication_during_the_interview_is_es), it
    doesn’t just matter how much you know or how good your skills are; if your communication
    during the interview isn’t getting through to the interviewer, then they won’t
    know all your strengths and all the value that you can bring to their team. Spending
    time polishing up how you can use your communication as a conduit during the behavioral
    interview to help the interviewer understand you more has a very high ROI.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 7-2](#communication_during_the_interview_is_es)所示，重要的不仅是你掌握的知识量和技能如何，如果在面试中的沟通无法让面试官理解，那么他们就无法了解你所有的优势和你能为他们团队带来的全部价值。花时间梳理如何在行为面试中使用你的沟通作为一个桥梁，帮助面试官更好地理解你，这将带来非常高的回报。
- en: '![Communication during the interview is essential; if you can’t communicate
    well, then no matter how brilliant your skills, that won’t get across to the interviewer](assets/mlin_0702.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![面试中的沟通至关重要；如果你无法有效沟通，那么无论你的技能多么出色，也无法传达给面试官](assets/mlin_0702.png)'
- en: Figure 7-2\. Communication during the interview is essential; if you can’t communicate
    well, then no matter how brilliant your skills, that won’t get across to the interviewer.
  id: totrans-82
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-2\. 面试中的沟通至关重要；如果你无法有效沟通，那么无论你的技能多么出色，也无法传达给面试官。
- en: Common Behavioral Questions and Recommendations
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 常见的行为问题和建议
- en: Now that I’ve walked through how to structure your answers to behavioral interview
    questions, let’s dive right into some common questions.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经介绍了如何构建你对行为面试问题的回答结构，让我们直接深入一些常见的问题。
- en: Questions About Communication Skills
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有关沟通技能的问题
- en: Tell me about a time you had to help a teammate or colleague not on your immediate
    team understand a piece of code or design. How did you approach the situation?
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我一个你不在同一团队的队友或同事理解一段代码或设计的时候，你是如何处理这种情况的？
- en: '*Interviewer’s perspective*: one thing to think about is if the candidate tried
    to make their explanation from perspectives other than that of coworkers on their
    own team—for example, by providing more context.'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*面试官的视角*：一个需要考虑的问题是，候选人是否试图从除了他们自己团队同事的角度来解释问题，例如，通过提供更多的背景信息。'
- en: Tell me about a time you had to present to nontechnical stakeholders. How did
    you prepare, and how did it go?
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我一个你需要向非技术干系人员呈现的时候，你是如何准备的，结果如何？
- en: '*Interviewer’s perspective*: asking a candidate how they prepared gives me,
    as an interviewer, better insight into what they value and whether they are observant
    about possible communication gaps. In addition, by asking how they prepared, it
    gives me insight into how they fill in perceived gaps in order to make the presentation
    a success.'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*面试官的视角*：询问候选人如何准备给我作为面试官提供更好的了解，了解他们的价值观以及他们是否对可能存在的沟通障碍有所观察。此外，通过询问他们如何准备，可以让我了解他们如何填补感知的空白，以使演示成功。'
- en: Describe a time when you dealt with a frustrated teammate or manager. How did
    you handle the situation?
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述一个你如何处理一个沮丧的队友或经理的时间。你是如何处理这种情况的？
- en: '*Interviewer’s perspective*: it’d be nice for the candidate to bring up how
    they tried to resolve the conflict and how they approach situations where they’d
    need to meet in the middle. Their response to this question might also help me
    estimate how easy they are to work with in a tough or high-stress situation.'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*面试官的视角*：候选人提到他们如何尝试解决冲突以及他们如何处理需要在中间见面的情况，这对我评估他们在紧张或高压环境中易于合作的程度也很有帮助。'
- en: Questions About Collaboration and Teamwork
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于协作和团队合作的问题
- en: Tell me about a time you made a mistake and how you handled it.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我一个你犯了错误并且你是如何处理的时间。
- en: '*Interviewer’s perspective*: it’s useful for me to learn how a candidate manages
    situations like making a mistake. Do they hide it at all costs? Do they make a
    situation worse by letting the consequences of the mistake build up? Or do they
    own up to the situation and come up with a solution? When you answer questions
    like this, try to communicate to the interviewer that you value collaboration
    and communication.'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*面试官的视角*：对我来说了解候选人如何处理犯错的情况是很有用的。他们会不惜一切代价掩盖吗？他们是否通过让错误的后果积聚来使情况变得更糟？还是他们会承认情况并提出解决方案？当你回答这类问题时，试着向面试官传达你重视协作和沟通的态度。'
- en: What was a time when you had a difficult conversation about a project? It could
    be with a teammate or person you are mentoring.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你在项目中进行一次艰难的对话时，有过什么经历？可以是与队友或你在指导的人之间。
- en: '*Interviewer’s perspective*: of course, this question also touches on the communication
    aspect. From the teamwork aspect, I think it’s useful to see if the person is
    the type to take ownership and responsibility as well as to find ways for the
    team to work better despite this difficult conversation and situation.'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*面试官的视角*：当然，这个问题也涉及到沟通方面。从团队合作的角度来看，我认为了解候选人是否是那种愿意承担责任并找到让团队在这种困难对话和情况中更好地工作的方法是很有用的。'
- en: Tell me about a time you led a project.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我一个你领导过项目的时间。
- en: '*Interviewer’s perspective*: this is a free-form question, and answers can
    touch on some important aspects of a senior-level role. For junior folks, this
    is a good question to see how you treat your team members as a leader.'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*面试官的视角*：这是一个自由形式的问题，答案可以涉及到高级职位的一些重要方面。对于初级人员来说，这是一个评估你作为领导者如何对待团队成员的好问题。'
- en: Questions on How You Respond to Feedback
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何回应反馈的问题
- en: Tell me about a time you received critical feedback.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我一个你收到过重要反馈的时间。
- en: What do you value the most about giving and receiving feedback? Give me an example
    for each.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于给予和接受反馈，你最看重什么？请举例说明。
- en: If you were to change any decision you’ve made in the past, what would it be,
    and why?
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你能改变过去的任何决定，那会是什么，为什么？
- en: Questions on Dealing with Challenges and Learning New Skills
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理挑战和学习新技能的问题
- en: Tell me about a time where you dealt with high pressure, such as a tight deadline,
    and how you got through it.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我一个你如何应对高压情况，比如紧迫的截止日期，以及你是如何度过的时间。
- en: Tell me about a time when you were unhappy with your job or project. What did
    you do to make the situation better? Is there anything you would have done differently,
    looking back?
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我一个你对工作或项目感到不满意的时间。你是如何改善情况的？回顾起来，有什么你会做得不同的地方吗？
- en: In the past, have you needed to learn a new programming language (or other new
    skill) for a project? How did you ensure that it was effective? Walk through an
    example.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在过去，你是否需要为一个项目学习一门新的编程语言（或其他新技能）？你是如何确保它有效的？通过一个例子详细说明。
- en: '*Interviewer’s perspective*: it’s important to clarify the time frame and how
    what you learned contributed to the project. Bonus points for sharing the methods
    you use to get unstuck and recognizing when to ask for help. These are important
    skills for tech workers, not just in ML, as recognizing how to unblock yourself
    (including asking others after trying available solutions) can demonstrate a proactive
    approach to avoiding project delays.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*面试官的角度*：重要的是澄清时间框架以及你学到的如何对项目有所贡献。分享你用来解决困境的方法并且在需要帮助时寻求帮助可以加分。这些对技术工作者非常重要，不仅限于机器学习，因为学会如何解除阻塞（包括尝试现有解决方案后向他人寻求帮助）可以展示出积极主动的态度，避免项目延迟。'
- en: This is not a clear-cut standard, but from my experience, it is not most important
    to be the “know-it-all” but rather to be someone who embraces a “beginner’s mind”
    and learns quickly. This is essential to a long career in ML, and tech in general,
    since technologies change very quickly year over year.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个明确的标准，但根据我的经验，最重要的不是成为“全知全能”的人，而是成为一个愿意接受“初学者心态”并且快速学习的人。这对于在机器学习及科技行业中长期发展至关重要，因为技术每年变化非常快。
- en: Questions About the Company
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于公司的问题
- en: How are you thinking about your career, and does the job posting fit your goals?
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您如何考虑自己的职业生涯，职位是否符合您的目标？
- en: '*Interviewer’s perspective*: the company wants to make sure your interests
    align. If the job doesn’t interest you, it’s more likely you’ll leave sooner—that
    is, you’re a flight risk.'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*面试官的角度*：公司希望确保你的兴趣与职位相符。如果工作不吸引你，你可能更容易提前离职，这就是说，你有风险可能会流失。'
- en: Do you have some knowledge about the company, product, or team?
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你了解公司、产品或团队的一些知识吗？
- en: '*Interviewer’s perspective*: spend 10 minutes reviewing the company website,
    a list of its products, and the job posting before the interviews, just to refresh
    your memory as part of interview prep.'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*面试官的角度*：在面试之前花10分钟浏览公司网站、产品列表和职位发布，作为面试准备的一部分，以便刷新记忆。'
- en: Questions About Work Projects
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于工作项目的问题
- en: Tell me about a time you built something from scratch.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我你曾经从零开始建立过什么。
- en: Could you walk through the project you’re most proud of?
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您能否详细介绍一下您最自豪的项目？
- en: '*Note*: these questions can be part of a technical interview, but they require
    a good behavioral interview structure to answer well.'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*注意*：这些问题可以是技术面试的一部分，但回答这些问题需要良好的行为面试结构。'
- en: Have you ever used data to improve a process or technology?
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您是否曾经使用数据来改进过流程或技术？
- en: Free-Form Questions
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自由形式的问题
- en: What excites you at work?
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在工作中最激动的是什么？
- en: What are some hobbies you have outside of work?
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在工作之外有什么爱好？
- en: Behavioral Interview Best Practices
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行为面试最佳实践
- en: 'Now that you’ve seen some example questions, here’s a summary of best practices
    for when you’re answering behavioral interview questions:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经看到一些示例问题，这里是回答行为面试问题时的最佳实践总结：
- en: Tip
  id: totrans-124
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: I recommend reviewing the example questions and best practices when you are
    preparing your interview answers to help make sure you’re covering your bases.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议在准备面试答案时，查看示例问题和最佳实践，以确保您涵盖了您的基础。
- en: Make sure to pause occasionally during a longer answer or explanation.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在较长回答或解释过程中偶尔暂停。
- en: Don’t ramble on forever without giving your interviewer a moment to interject
    with questions. Now that more and more interviews are being conducted virtually,
    it is especially important to pause now and then so that your interviewer can
    respond. This helps create more natural conversation if you can’t see the interviewers’
    body language.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 不要无休止地啰嗦而不给面试官插话的机会。现在越来越多的面试是通过虚拟进行的，因此偶尔暂停以便面试官回应尤为重要。如果看不到面试官的身体语言，这有助于创造更自然的对话。
- en: Quickly summarize your interpretation of the question for the interviewer.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 快速总结您对面试官问题的理解。
- en: This can help check if you’re understanding the question correctly and gives
    the interviewer a chance to correct any misunderstandings before you spend a lot
    of time answering the wrong thing. It takes a few seconds to summarize your understanding,
    but it can save minutes! In addition, I find that this creates a few moments for
    my brain to think, instead of trying to answer the question the second after it’s
    asked. Of course, if you notice that you are truly running low on time, you can
    skip this.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以帮助你确认自己是否正确理解了问题，并给面试官纠正任何误解的机会，以免在错误的方向上花费大量时间回答问题。总结你的理解只需几秒钟，但可以节省几分钟！此外，我发现这为我的大脑提供了几个思考的瞬间，而不是试图在问题被问出后立刻回答。当然，如果你发现自己确实时间不足，你可以跳过这一步。
- en: Clarify with your interviewer when in doubt.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当有疑问时，请与面试官澄清。
- en: 'As with the previous point, this is to make sure you’re not going down a rabbit
    hole when you’re unsure about something. I’d rather be safe than sorry and ask.
    Some folks avoid asking questions because they’re worried it will make them seem
    unsure or unconfident, but I’d argue it’s the opposite: by not confirming if you’re
    still on the right track, it might give the impression that you are too high-strung
    to ask questions. A simple “Should I continue to talk about my approach to the
    model training, or did you want me to move on to the model evaluation?” should
    suffice.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 与前一点一样，这是为了确保当你对某事不确定时不会陷入兔子洞。我宁愿安全而不抱歉地问。有些人因为担心提问会让他们显得不确定或缺乏信心而避免提问，但我认为情况恰恰相反：不确认你是否仍在正确的轨道上，可能会给人一种你过于紧张以至于不敢提问的印象。一个简单的“我应该继续讨论我的模型训练方法，还是您希望我转向模型评估？”就足够了。
- en: Interviews are communication.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 面试是沟通的过程。
- en: In interviews, the general rules of communication apply. Don’t be rude (for
    no reason), don’t put people down or ignore interviewers, and be professional.
    See one example of ignoring interviewers that should be avoided in [Figure 7-3](#quote_via_tweet_from_gergely_orosz_left).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试中，通用的沟通规则同样适用。不要无故粗鲁，不要贬低或忽视面试官，并保持专业。查看一个忽视面试官的例子，应该避免在[图 7-3](#quote_via_tweet_from_gergely_orosz_left)中看到。
- en: '![Quote via Tweet from Gergely Orosz (full thread)](assets/mlin_0703.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![根据 Gergely Orosz 的推文引用（完整线索）](assets/mlin_0703.png)'
- en: Figure 7-3\. Quote via Tweet from Gergely Orosz ([full thread](https://oreil.ly/-pOmb)).
  id: totrans-135
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-3\. 根据 Gergely Orosz 的推文引用（[完整线索](https://oreil.ly/-pOmb)）。
- en: Find a way to use your past experience, no matter what it is.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 找到一种方法来利用你的过去经验，不管它是什么。
- en: You can find a way to connect your past experience with why you’re here, at
    this ML job interview. Some people may think that mentioning their non-ML or non-tech
    skills is stretching the truth, but I feel that in many different fields, the
    transferable skills are very important.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以找到一种方法将你过去的经验与你为何参加这次机器学习面试联系起来。有些人可能会认为提到他们非机器学习或非技术技能是在说谎，但我觉得在许多不同领域，可转移技能非常重要。
- en: How to Answer Behavioral Questions If You Don’t Have Relevant Work Experience
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你没有相关工作经验，如何回答行为问题
- en: If you’re a student
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果你是学生
- en: Having a self-directed project, not just something where everything was handed
    to you, shows that you’re, well, self-directed. This requires additional work,
    but you can make your own experience by defining your own project, such as a web
    app that serves ML predictions. You can break down the tasks required to build
    it and execute on them. These are often called *side projects* and don’t require
    you to pay thousands of dollars or take another online course or bootcamp. You
    can use this experience to answer a good number of technical and behavioral questions.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个自主的项目，而不仅仅是一切都交给你的东西，表明你是自主的。这需要额外的工作，但你可以通过定义自己的项目来获得自己的经验，比如一个提供机器学习预测的
    Web 应用程序。你可以分解构建它所需的任务并执行它们。这些通常被称为*副项目*，不需要你支付数千美元或参加另一个在线课程或训练营。你可以利用这种经验来回答大量的技术和行为问题。
- en: If you worked in another field
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果你在其他领域工作过
- en: You can certainly bring in transferable communication and leadership skills.
    If you’ve managed a kitchen, worked service jobs, or been a cashier, there are
    likely some memorable stories that serve as answers to behavioral questions like
    “tell me about a time you encountered a difficult situation at work.” Don’t ignore
    what you have.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 你肯定能够带来可转移的沟通和领导技能。如果你曾经管理过一个厨房，从事过服务行业工作或者做过收银员，那么你可能有一些令人难忘的故事，可以作为回答类似“告诉我你在工作中遇到困难情况的经历”的行为问题的答案。不要忽视你拥有的东西。
- en: Get creative—create your own experience
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发挥创造力——创造自己的经验
- en: 'Once I had a mentoring call with a PhD candidate in English who had self-learned
    an impressive number of Python skills and was wondering how to showcase their
    skills formally. I recommended the same thing that I did myself: find a way to
    shoehorn data science or ML into a self-directed academic assignment. Being in
    the English program, they could easily find ways to apply NLP techniques within
    a formal school project. This amounted to hitting two birds with one stone: a
    great project to showcase on an ML resume that also counted for academic credit.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经我和一位自学了大量Python技能的英语博士候选人进行了指导电话。他想知道如何正式展示自己的技能。我推荐了与我自己做过的相同的事情：找到一种方法将数据科学或ML融入到自主学习的学术任务中。作为英语项目的一部分，他们可以轻松地找到应用NLP技术的方式，将其应用于正式的学校项目。这相当于一举两得：既展示在ML简历上的一个伟大项目，又获得学术学分。
- en: In my case, I used Python any chance I could for econometrics assignments during
    my master’s degree studies, which was allowed (the options were to choose among
    Stata, R, or other tools). I had to go out of my way to do it since most of the
    instructional material was in Stata or R, and I googled how to translate instructions
    in those programs into Python. As you can see, this was great for answering not
    only technical questions but also behavioral questions on learning new skills
    and challenges I encountered.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的例子中，在攻读硕士学位期间，我利用任何机会都在计量经济学作业中使用Python，这是允许的（可以在Stata、R或其他工具中选择）。我不得不自行解决这个问题，因为大多数教材都是关于Stata或R的，我搜索了如何将这些程序的指令翻译成Python。正如你所看到的，这不仅对回答技术问题有帮助，对于回答关于学习新技能和我遇到的挑战的行为问题也很有帮助。
- en: Senior+ Behavioral Interview Tips
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高级+行为面试技巧
- en: ML interviews for senior roles and higher levels, such as staff or principal,
    will also have behavioral interviews. I’ll use “senior+” here to refer to those
    roles. The foundations of answering those questions generally follow all the principles
    in this chapter, but I’d like to point out certain differences.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 高级职位和更高级别（如员工或主管）的ML面试也将包括行为面试。在此处我将使用“高级+”来指代这些角色。回答这些问题的基本原则通常遵循本章的所有原则，但我想指出某些差异。
- en: 'Senior+ interviews will emphasize whether you can differentiate yourself from
    an entry-level hire, and you must demonstrate that in the interview. Examples
    of what a senior ML contributor will be responsible for include:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 高级+面试将强调你是否能够与入门级聘用者区别开来，并且你必须在面试中证明这一点。高级ML贡献者将负责的示例包括：
- en: Can you complete projects independently, and lead a team to do so?
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能够独立完成项目，并带领团队一同完成吗？
- en: Are you able to find answers and unblock yourself in more difficult situations?
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能够在更困难的情况下找到答案并解决自己的问题吗？
- en: Can you make your team more productive with developer leverage?^([4](ch07.html#ch07fn4))
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能够通过开发者的杠杆效应使你的团队更加高效吗？^([4](ch07.html#ch07fn4))
- en: Are you able to mentor junior teammates?
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能够指导初级队友吗？
- en: Do you understand the relationship between your organization and the product
    your company is building, and can you leverage that to succeed?
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你理解你的组织与你公司正在建设的产品之间的关系，并能够利用这一点取得成功吗？
- en: Are you able to collaborate well with other teams and, in addition, build trust
    with stakeholders?
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能够与其他团队良好合作，并且额外建立与利益相关者的信任吗？
- en: To succeed at interviews for senior+ roles, your answers to the interview questions
    will differ from those you prepared for an entry-level role. For example, at entry
    level, there might have been someone who assigned tasks to you, and it’s OK if
    you didn’t understand the entire rationale of why the API you were building helped
    the product. But at the senior level, your questions will be held to higher standards
    of independence as well as idea creation (understanding the underlying reasons)
    and being able to be a multiplier for the team by helping everyone be more productive.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功通过高级+角色的面试，你对面试问题的回答将与你为入门级角色准备的回答有所不同。例如，在入门级别，可能有人分配任务给你，如果你不理解构建API如何帮助产品的整体理念，那是可以的。但是在高级水平上，你的问题将要求更高的独立性标准，以及理解底层原因的能力（理解背后的原因），并且能够通过帮助每个人更加高效来成为团队的增值者。
- en: For staff and principal roles, you’ll need to demonstrate all of the above,
    but at an even higher magnitude. Seniors might collaborate with their immediate
    team and a handful of adjacent teams, while staff+ jobs require building trust
    and relationships with the larger organization and other organizations. For example,
    staff+ roles may collaborate on a major product that the company produces with
    marketing, finance, product, and so on.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对于员工和主要角色，你需要展示以上所有内容，但在更高的程度上。高级职位可能会与其直接团队及少数相邻团队合作，而员工以上职位需要与更大的组织和其他组织建立信任和关系。例如，员工以上的角色可能会与市场营销、财务、产品等部门共同合作，共同开发公司的主要产品。
- en: Specific Preparation Examples for Big Tech
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大科技公司的具体准备示例
- en: If you are interviewing for some big tech companies, there are known ways to
    prepare. You’ll need to put in additional effort to ensure your answers fit, but
    it will be effort well spent.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在大科技公司面试，已知有一些准备方法。你需要额外努力确保你的答案合适，但这将是值得投入的努力。
- en: Knowing that each company has something it values makes it necessary to tailor
    your behavioral interview questions. For example, I went out of my way to make
    sure one of my commonly used behavioral interview questions for leadership could
    also cover the “Bias for Action” principle in the Amazon Leadership Principles.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 知道每家公司都重视其价值观是非常必要的，因此需要量身定制你的行为面试问题。例如，我曾经费力确保我常用的一些领导行为面试问题也能涵盖亚马逊的“行动偏见”原则。
- en: The following are some examples.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些示例。
- en: Amazon
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亚马逊
- en: Amazon will tell every ML/DS interviewee to learn about its [Amazon Leadership
    Principles](https://oreil.ly/Zw9Nr) and to demonstrate enough of those values
    in the interview.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊会告诉每一个机器学习/数据科学面试者要学习他们的[亚马逊领导原则](https://oreil.ly/Zw9Nr)，并在面试中展示足够的这些价值观。
- en: 'At the time of writing, some of these principles are:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，其中一些原则包括：
- en: Customer obsession
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户痴迷
- en: Ownership
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有权利
- en: Invent and simplify
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发明和简化
- en: Learn and be curious
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习并保持好奇心
- en: Insist on highest standards
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚持最高标准
- en: Think big
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构想宏伟的未来
- en: Bias for action
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行动偏见
- en: Earn trust
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得信任
- en: Have backbone; disagree and commit
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有骨气；持异见并承诺
- en: Deliver results
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交付结果
- en: I recommend checking [Amazon’s official page](https://oreil.ly/healj) for the
    most up-to-date principles, as [new ones](https://oreil.ly/4kY5m) are occasionally
    added.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议查看[亚马逊的官方页面](https://oreil.ly/healj)获取最新的原则信息，因为[有时会新增](https://oreil.ly/4kY5m)新原则。
- en: 'Here are some example questions and related principles:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些示例问题和相关原则：
- en: Insist on the highest standards
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 坚持最高标准
- en: Tell me about the time when you raised the bar/standards of the team/project.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我，你曾经提升过团队/项目标准的时候。
- en: Learn and be curious
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 学习并保持好奇心
- en: Tell me about a time when you made a better decision due to your curiosity.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我，你因为好奇心而做出更好决策的经历。
- en: Ownership
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有权利
- en: Tell me about a time you went above and beyond your normal responsibilities.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我，你在超越正常职责范围内做出更好决策的经历。
- en: Note that these questions are similar to those asked elsewhere, but if you’re
    interviewing at Amazon, map them to the closest Amazon Leadership Principle and
    make sure that you touch upon the principle in your answer.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 注意这些问题与其他地方提问的问题类似，但如果你在亚马逊面试，要映射到最接近的亚马逊领导原则，并确保在你的答案中涉及该原则。
- en: The unique part of my Amazon interview was how big of a portion the behavioral
    questions took. This made the behavioral interview stories preparation way more
    intense and valuable. The Leadership Principles are *very* important, even more
    so once you get into Amazon.
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在亚马逊面试中的独特之处在于行为问题所占比例之大。这使得行为面试故事的准备工作变得更加紧张和有价值。领导原则非常重要，一旦你进入亚马逊，它们就更为重要。
- en: ''
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ammar, Engineer at Amazon
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Ammar，亚马逊的工程师
- en: Meta/Facebook
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Meta/Facebook
- en: 'Meta has [Six Core Values](https://oreil.ly/rfkoO). At the time of writing,
    they are:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: Meta有[六大核心价值观](https://oreil.ly/rfkoO)。在撰写本文时，它们包括：
- en: Move fast
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迅速行动
- en: Focus on long-term impact
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注重长期影响
- en: Build awesome things
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造令人印象深刻的东西
- en: Live in the future
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 居住在未来
- en: Be direct and respect your colleagues
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接并尊重你的同事
- en: Meta, Metamates, me
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Meta、Metamates、我
- en: 'To repeat the tips I previously mentioned, you’ll have to weave these principles
    into your behavioral questions responses: you’re not just listing them out.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 要重申我之前提到的建议，你需要把这些原则融入到你的行为问题回答中：你不仅仅是列出它们。
- en: 'Meta has five signals to assess during the behavioral interview. These are:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: Meta在行为面试中有五个评估信号。它们是：
- en: Resolving conflict
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决冲突
- en: Growing continuously
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续成长
- en: Embracing ambiguity
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥抱不确定性
- en: Driving results
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动结果
- en: Communicating effectively
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效沟通
- en: These (five signals) focus areas were chosen as they are most important to thriving
    in Meta’s work environment. So, when interviewing with Meta, place extra emphasis
    showing excellence in these areas.
  id: totrans-201
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些（五个信号）重点领域被选择，因为它们对在Meta的工作环境中茁壮成长至关重要。因此，在与Meta面试时，特别强调在这些领域表现出色。
- en: ''
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Igor, MLE at Meta
  id: totrans-203
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Meta的MLE，Igor
- en: 'As usual, I recommend that you look at Meta’s [official page](https://oreil.ly/vqORg)
    to see the most up-to-date information on its core values and culture. A recruiter
    at Meta recommended looking at the resources on the Meta Career Profile (which
    you can create a profile for when invited to an interview). Publicly available
    resources recommended on the Meta Career Profile include:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，我建议您查看Meta的[官方页面](https://oreil.ly/vqORg)，以获取关于其核心价值观和文化的最新信息。Meta的一位招聘专员建议查看Meta职业资料（在邀请面试时可以创建资料）。Meta职业资料推荐的公开资源包括：
- en: '[“Interviewing at Meta: The Keys to Success”](https://oreil.ly/7Exl0)'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“在Meta面试成功的关键”](https://oreil.ly/7Exl0)'
- en: '[“Software Engineer, Machine Learning Engineer: Full Loop Interview Prep Guide”](https://oreil.ly/DIwaq)'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“软件工程师，机器学习工程师：全循环面试准备指南”](https://oreil.ly/DIwaq)'
- en: '[“Five Ways to Grow Your Career at Meta”](https://oreil.ly/kYbkY)'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“在Meta成长职业的五种方式”](https://oreil.ly/kYbkY)'
- en: '[“Embracing Change to Evolve Her Engineering Journey”](https://oreil.ly/80MTt)'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“拥抱变革，演进她的工程之旅”](https://oreil.ly/80MTt)'
- en: '[“Opportunity and Trust: Growing an Engineering Career at Facebook”](https://oreil.ly/XMPeH)'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“机会与信任：在Facebook发展工程职业”](https://oreil.ly/XMPeH)'
- en: Alphabet/Google
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Alphabet/Google
- en: Google famously tries to gauge its interviewees’ “Googleyness”^([5](ch07.html#ch07fn5))
    and has an “About” page post titled [“Ten Things We Know to Be True”](https://oreil.ly/1_aaE)
    that lists several values important to Google.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: Google以试图衡量其面试者的“Googleyness”而闻名^([5](ch07.html#ch07fn5))，并且有一个题为[“我们所知道的十件真理”](https://oreil.ly/1_aaE)的关于页面帖子，列出了Google看重的几个重要价值观。
- en: '*Googleyness* supposedly doesn’t have one simple definition, but here is an
    example. Laszlo Block (former head of People Operations at Google and author of
    [*Work Rules*](https://oreil.ly/WEroL)*!*) defined “Googleyness” as:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '*Googleyness* 据说没有一个简单的定义，但这里有一个例子。Laszlo Block（Google前人力资源主管，也是《工作规则》的作者[*Work
    Rules*](https://oreil.ly/WEroL)*!*)将“Googleyness”定义为：'
- en: Attributes like enjoying fun (who doesn’t), a certain dose of intellectual humility
    (it’s hard to learn if you can’t admit that you might be wrong), a strong measure
    of conscientiousness (we want owners, not employees), comfort with ambiguity (we
    don’t know how our business will evolve, and navigating Google internally requires
    dealing with a lot of ambiguity), and evidence that you’ve taken some courageous
    or interesting paths in your life.
  id: totrans-213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 喜欢享乐等特质（谁不喜欢），一定的智力谦逊（如果不能承认可能是错误的话很难学习），高度的责任感（我们想要拥有者，而不是员工），能够处理不明确情况的能力（我们不知道业务如何发展，而在Google内部航行需要处理许多不明确情况），以及你在生活中采取了一些勇敢或有趣的路径的证据。
- en: Additional resources include an article from *Business Insider* [that outlines
    13 qualities that Google looks for in its employees](https://oreil.ly/6HjNA).
    In addition, traits like the ability to think logically, role-related knowledge
    and experience, and leadership will be important to weave into your [behavioral
    interviews](https://oreil.ly/NV9XF).^([6](ch07.html#ch07fn6)).
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 其他资源包括《商业内幕》的一篇文章[概述了Google在其员工中寻找的13种品质](https://oreil.ly/6HjNA)。此外，像逻辑思维能力、角色相关知识和经验以及领导力这样的特质在您的[行为面试](https://oreil.ly/NV9XF)^([6](ch07.html#ch07fn6))中将非常重要。
- en: The reason they care about ‘Googleyness’ is because Google wants a lot of independence
    from their devs, even when they’re more junior.
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们关心“Googleyness”的原因是因为Google希望即使在开发者更年轻时也能保持很大的独立性。
- en: ''
  id: totrans-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Engineer at Google (who reviewed this chapter)
  id: totrans-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Google的工程师（审阅本章）
- en: Netflix
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Netflix
- en: 'Netflix has its [“culture deck”](https://oreil.ly/UXQqD). On the “Jobs and
    Culture” website are listed a few important values Netflix holds as a company.
    At the time of writing, they are:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix有其[“文化宣言”](https://oreil.ly/UXQqD)。在“职位和文化”网站上列出了Netflix作为公司所重视的一些重要价值观。在撰写本文时，它们包括：
- en: Valued behaviors (such as courage, communication, inclusion, etc.)
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受重视的行为（如勇气、沟通、包容等）
- en: Honest, productive feedback
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诚实而富有成效的反馈
- en: Dream team
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梦幻团队
- en: Freedom and responsibility
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由和责任
- en: Informed captains
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息负责人
- en: Disagree then commit
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意见不合而后决定
- en: Representation matters
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表性很重要
- en: Artistic expression
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艺术表达
- en: For more elaboration on each of those points, I encourage you to look at [Netflix’s
    official web page](https://oreil.ly/UXQqD), which includes details on each of
    these values.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入了解这些观点的每一点，我鼓励您查看[Netflix的官方网页](https://oreil.ly/UXQqD)，其中包括这些价值观的详细信息。
- en: The interview process (both technical and nontechnical) at Netflix is more team
    dependent, and the process is also more focused on the company values and cultural
    fit. This is why the culture deck at Netflix is so important. A great source to
    understand how Netflix operates is the book [*No Rules Rules*](https://oreil.ly/Byx_7).
  id: totrans-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Netflix的面试过程（技术和非技术）更依赖于团队，并且该过程也更加注重公司的价值观和文化适配。这就是为什么Netflix的文化宣言如此重要。理解Netflix运营方式的绝佳来源是书籍[*No
    Rules Rules*](https://oreil.ly/Byx_7)。
- en: ''
  id: totrans-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Luis, ML Engineer at Netflix.
  id: totrans-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 路易斯，Netflix的ML工程师。
- en: This is a nonexhaustive list of examples, but the hope is that you can see how
    to prepare for each different company. For each company, big or small, I recommend
    you do a quick search of its careers page to find out if there are values listed
    out like this; they could be in the rubric the interviewers are evaluating you
    on!
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一些例子的非尽头列表，但希望您可以看到如何为每个不同的公司做准备。无论公司大小，我建议您快速查看其招聘页面，看看是否列出了像这样的价值观；这些可能是面试官评估您的标准！
- en: Spending the time to research this information is also an easy way to “guess”
    one of the guaranteed questions. For example, at Elastic (Elasticsearch), the
    values are called the [Source Code](https://oreil.ly/UkVY2). In interviews, we
    ask if candidates are aware of it, and if so, which point in the Source Code is
    their favorite.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间研究这些信息也是“猜测”有保障问题的一种简单方法。例如，在Elastic（Elasticsearch）中，这些值被称为[源代码](https://oreil.ly/UkVY2)。在面试中，我们会询问候选人是否知道这一点，以及源代码中他们最喜欢的部分是什么。
- en: Tip
  id: totrans-234
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: A company that was acquired by another might use its new parent organization’s
    rubrics. For example, when I was interviewing for Twitch (acquired by Amazon)
    a few years ago, Twitch recommended that I also look at the Amazon Leadership
    Principles, which was seconded by an Amazon employee I spoke to. Note that this
    might vary from team to team. Ask your recruiter when in doubt.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 被另一家公司收购的公司可能会使用其新母公司的标准。例如，几年前我在Twitch（被亚马逊收购）面试时，Twitch建议我也看看亚马逊的领导原则，这也得到了我与的一名亚马逊员工的确认。请注意，这可能会因团队而异。如果有疑问，请向您的招聘专员咨询。
- en: Summary
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: In this chapter, I discussed various ways to structure responses to behavioral
    interview questions, namely the STAR method and the hero’s journey. Next, we looked
    at common categories of behavioral interview questions, with example questions
    for each. Then, we looked at various best practices for behavioral interview questions.
    Finally, we went over best practices for big tech, including specific examples
    from Amazon, Meta/Facebook, Alphabet/Google, and Netflix. I concluded with some
    tips on how you can tailor your behavioral interview answers to other companies.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我讨论了各种结构化回答行为面试问题的方法，即STAR方法和英雄之旅。接下来，我们看了看各种行为面试问题的常见类别，并提供了每种问题的示例。然后，我们探讨了行为面试问题的各种最佳实践。最后，我们从亚马逊、Meta/Facebook、Alphabet/Google和Netflix提供了一些大型科技公司的最佳实践示例。我还提出了一些关于如何调整您的行为面试答案以适应其他公司的建议。
- en: ^([1](ch07.html#ch07fn1-marker)) You can read more about the STAR Method in
    “Using the STAR Method for Your Next Behavioral Interview,” MIT Career Advising
    and Professional Development, accessed October 24, 2023, [*https://oreil.ly/wiO9h*](https://oreil.ly/wiO9h).
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch07.html#ch07fn1-marker)) 您可以在“使用STAR方法进行下一次行为面试”中了解更多关于STAR方法的信息，麻省理工学院职业咨询和职业发展部门，于2023年10月24日访问，[*https://oreil.ly/wiO9h*](https://oreil.ly/wiO9h)。
- en: ^([2](ch07.html#ch07fn2-marker)) I first saw a similar method mentioned in a
    [video](https://oreil.ly/K8GW9) posted on “A Life Engineered” by Steve Huynh.
