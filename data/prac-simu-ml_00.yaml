- en: Acknowledgments
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: Mars would like to thank her family and coauthors for their support, as well
    as the people of the University of Tasmania’s School of ICT and the broader tech
    community in Australia for all the opportunities they have afforded her.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Mars要感谢她的家人和合作者们的支持，以及塔斯马尼亚大学ICT学院的人们和澳大利亚更广泛的科技社区为她提供的所有机会。
- en: Jon thanks his mother, father, and the rest of his crazily extended family for
    their tremendous support.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Jon感谢他的母亲、父亲以及其他疯狂的大家庭成员们对他的巨大支持。
- en: Paris thanks his mother, without whom he wouldn’t be doing anything nearly as
    interesting, let alone writing books, and his wife (and co-author) Mars, as well
    as all his friends (several of whom he is lucky enough to have written this book
    with!).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Paris感谢他的母亲，没有她，他不可能做任何一件像写书这样有趣的事情，还有他的妻子（也是共同作者）Mars，以及所有和他一起幸运地撰写这本书的朋友们！
- en: Tim thanks his parents and family for putting up with his rather lackluster
    approach to life.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Tim感谢他的父母和家人包容他那相对平淡的生活方式。
- en: We’d all like to thank Michele Cronin, who is absolutely amazing, and whose
    skills and advice were invaluable to completing the book. Paris is sorry for the
    regular diversions in our meetings, but it’s too much fun to have a good conversation!
    We’re really excited to work on more projects with you in the future!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都想要感谢米歇尔·克罗宁，她真是太了不起了，她的技能和建议对完成这本书至关重要。帕里斯很抱歉我们会在会议中经常岔开话题，但这太有趣了，我们真的很期待未来与您合作更多项目！
- en: Special thanks to our friend and former editor at O’Reilly Media, Rachel Roumeliotis.
    We miss our conference coffee breaks together.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢我们在 O’Reilly Media 的朋友和前编辑雷切尔·鲁梅利奥蒂斯。我们怀念我们一起参加会议喝咖啡的时光。
- en: Really, thanks must go to all the O’Reilly Media staff we’ve interacted with
    over the course of writing this book. A particular thanks must go to Chris Faucher
    for both being wildly good at their job, and fantastically patient with us. Thanks
    also to our fantastic copyeditor, Elizabeth Oliver. You’re all so professional,
    so interesting, and so talented. It’s truly terrifying.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 真的，我们要感谢在编写这本书的过程中与我们互动过的所有 O’Reilly Media 员工。特别要感谢克里斯·福歇尔，他不仅在工作中表现出色，而且对我们非常耐心。还要感谢我们出色的副本编辑伊丽莎白·奥利弗。你们都如此专业、有趣和才华横溢。这真是令人敬畏。
- en: A huge thank you to Tony Gray and the [Apple University Consortium](http://www.auc.edu.au)
    for the monumental boost they gave us and others listed on this page. We wouldn’t
    be writing this book if it weren’t for them. And now you’re writing books too,
    Tony—sorry about that!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢托尼·格雷和[苹果大学联盟](http://www.auc.edu.au)，因为他们为我们和其他在这页上列出的人们提供了巨大的支持。如果不是他们，我们不会写这本书。现在轮到你写书了，托尼——对此我们感到抱歉！
- en: Thanks also to Neal Goldstein, who deserves full credit and/or blame for getting
    us into the whole book-writing racket.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 还要感谢尼尔·戈德斯坦，他完全应该为把我们卷入写书这一行业中承担全部责任和/或指责。
- en: We’re thankful for the support of the goons at MacLab (who know who they are
    and continue to stand watch for Admiral Dolphin’s inevitable apotheosis), as well
    as professor Christopher Lueg, Dr. Leonie Ellis, and the rest of the current and
    former staff at the University of Tasmania for putting up with us.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢麦克拉伯的支持（他们知道他们是谁，并继续守望着海豚将军的不可避免的晋升），以及克里斯托弗·卢格教授、莱昂妮·埃利斯博士以及塔斯马尼亚大学的现任和前任工作人员对我们的包容。
- en: Additional thanks to Dave J., Jason I., Adam B., Josh D., Andrew B., Jess L.,
    and everyone else who inspires us and helps us. And very special thanks to the
    team of hard-working engineers, writers, artists, and other workers at Apple,
    without whom this book (and many others like it) would not have reason to exist.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 还要特别感谢戴夫·J.、杰森·I.、亚当·B.、乔什·D.、安德鲁·B.、杰斯·L.以及所有激励我们并帮助我们的人。非常特别感谢在苹果工作的那群辛勤工作的工程师、作家、艺术家和其他工作人员，没有他们，这本书（以及许多类似的书）将没有存在的理由。
- en: Thanks also to our tech reviewers! We couldn’t write a book without their thoroughness
    and professionalism, and general enthusiasm for our work. Also extreme levels
    of nitpicking. We appreciate it. Truly!
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 还要感谢我们的技术审阅者们！没有他们的彻底和专业精神以及对我们工作的热情，我们无法写出这本书。还有极高程度的吹毛求疵。我们真的很感激。真心的！
- en: Finally, thank *you* very much for buying our book—we appreciate it! And if
    you have any feedback, please let us know.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，非常感谢您购买我们的书籍——我们非常感激！如果您有任何反馈，请告诉我们。
