- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: 'Welcome to *Practical Simulations for Machine Learning*! This book combines
    two of our favorite things: *video game engines* and *artificial intelligence*.
    We hope you enjoy reading it as much as we enjoyed writing it.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*机器学习实用模拟*！这本书结合了我们最喜欢的两件事情：*视频游戏引擎*和*人工智能*。我们希望您在阅读时能像我们写作时那样享受它。
- en: 'Specifically, this book explores the use of Unity, a product that used to be
    called a *game engine* but now likes to be called a *platform for creating and
    operating interactive, real-time 3D content*. That’s a lot of words, but they
    basically boil down to this: Unity is a platform for building things in 3D, and
    though it has traditionally been used for video game development, it can be used
    to build anything that can be represented in 3D, by using a combination of 3D
    graphics, physics simulations, and inputs of some kind.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，本书探讨了Unity的使用，这是一个曾被称为*游戏引擎*但现在更喜欢称为*用于创建和操作交互式、实时3D内容的平台*的产品。这是很多词汇，但基本上可以归结为这样：Unity是一个用于在3D中构建事物的平台，虽然传统上它被用于视频游戏开发，但也可以通过结合3D图形、物理模拟和某种输入来构建任何可以用3D表示的东西。
- en: By combining a *platform for creating and operating interactive, real-time 3D
    content* with machine learning tools, you can use the 3D world you create to train
    a machine learning model, kind of like it’s the real world. It’s not actually
    like the real world, but it’s fun to imagine, and there are some legitimately
    useful connections to the real world (such as being able to generate both data
    for use in real-world machine learning applications, as well as models that can
    be transposed to physical, real-world objects, like robots).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 结合一个*用于创建和操作交互式、实时3D内容的平台*与机器学习工具，您可以使用您创建的3D世界来训练机器学习模型，有点像真实世界。事实上并不完全像真实世界，但想象起来很有趣，与真实世界有一些真正有用的联系（例如能够生成用于真实世界机器学习应用的数据，以及可以转换为物理真实世界对象的模型，比如机器人）。
- en: Tip
  id: totrans-4
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: When we say real-world, we actually mean physical.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们说真实世界时，实际上是指物理世界。
- en: Combining Unity with machine learning is a great way to create both *simulations*
    and *synthetic data*, which are the two different topics we cover in this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将Unity与机器学习结合使用是创建*模拟*和*合成数据*的绝佳方式，这是本书涵盖的两个不同主题。
- en: Resources Used in This Book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书中使用的资源
- en: We recommend following along with the book by writing code yourself as you progress
    through each chapter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您随着书中的进展逐章自己编写代码跟随学习。
- en: If you become stuck, or just want to archive a copy of our version of the code,
    you can find what you need via our [website](http://www.secretlab.com.au/books/practical-simulations).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您遇到困难，或者只想存档我们版本的代码副本，您可以通过我们的[网站](http://www.secretlab.com.au/books/practical-simulations)找到您需要的内容。
- en: For some activities we work through in the book, you’ll need a copy of the resources
    to get certain assets, so we do recommend you download it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们在书中涉及的某些活动，您将需要资源的副本以获取某些资产，因此我们建议您下载它。
- en: Audience and Approach
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 受众和方法
- en: We wrote this book for programmers and software engineers who are interested
    in machine learning, but are not necessarily machine learning engineers. If you
    have a passing interest in machine learning, or are starting to work more in the
    machine learning space, then this book is for you. If you’re a game developer,
    who kind of already knows Unity, or another game engine, and wants to learn machine
    learning (for either games or some other application) then this book is for you
    too.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为那些对机器学习感兴趣但不一定是机器学习工程师的程序员和软件工程师写了这本书。如果您对机器学习有一些兴趣，或者开始在机器学习领域工作，那么这本书适合您。如果您是一名游戏开发者，对Unity或其他游戏引擎有所了解，并希望学习机器学习（无论是为游戏还是其他应用），那么这本书也适合您。
- en: 'If you’re already a machine learning expert, this book is for you as well,
    but in a different way: we don’t go *too* deep on the *whys* and *hows* of machine
    learning. So, if you already know what’s going on deep within PyTorch, and similar
    frameworks, you’ll do just fine here. And if you don’t already know what’s deep
    within the world of machine learning, you’ll be fine too because everything is
    *very* accessible. The point of simulations and synthesis with Unity is that you
    don’t need to know the ins and outs of what’s going on. It all kind of just *works*
    (famous last words, we know).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经是一个机器学习专家，这本书也适合你，但方式有所不同：我们不会深入探讨机器学习的原理和方法。因此，如果你已经深入了解 PyTorch 和类似框架，那么在这里你也会感觉很舒适。如果你对机器学习世界的深层原理不是很了解，也不用担心，这里的内容非常易于理解。使用
    Unity 进行仿真和合成的关键在于，你不需要详细了解其中的细节，它们都会“自动”运行（这是我们的最后一句名言，我们知道）。
- en: Anyway, this book is for you if you’re coming from software, machine learning,
    or games. There’s something for everyone here. We teach you just enough Unity
    and just enough machine learning to be dangerous and we’ll provide you with jumping-off
    points to learn more about the paths that you’re interested in.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，如果你来自软件、机器学习或游戏领域，本书都适合你。这里有适合每个人的内容。我们会教你足够使用 Unity 和机器学习的内容，同时也为你提供了进一步学习感兴趣领域的起点。
- en: Organization of This Book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的组织结构
- en: This book is divided into three parts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三部分。
- en: '[Part I, “The Basics of Simulation and Synthesis”](part01.html#part_1), introduces
    the topics of simulation and synthesis, and eases you in gently with a simple
    activity based on each.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 I 部分，“仿真与合成基础”](part01.html#part_1)，介绍了仿真与合成的主题，并通过简单的活动逐步引导你进入。'
- en: '[Part II, “Simulating Worlds for Fun and Profit”](part02.html#part_2), is dedicated
    to simulation. This is the biggest part of the book, because simulations are a
    much, much bigger topic than synthesis. In this part, we go almost step-by-step
    through a collection of simulation activities, building additional concepts and
    approaches as we go. By the end of this part, you’ll have been exposed to many
    of the different paths through simulation that you can take.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 II 部分，“为了乐趣与利益仿真世界”](part02.html#part_2)，致力于仿真。这是本书的最大部分，因为仿真比合成要复杂得多。在这一部分中，我们几乎一步一步地介绍了一系列仿真活动，随着我们的学习，逐渐建立了更多的概念和方法。到了本部分的结尾，你将接触到许多通过仿真可以走的不同道路。'
- en: '[Part III, “Synthetic Data, Real Results”](part03.html#part_3), is dedicated
    to synthesis. This is a much smaller part than simulation, but is still crucial.
    You’ll learn the fundamentals of creating synthetic data with Unity, and by the
    end you’ll be equipped to make basically any kind of synthesis you might need.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 III 部分，“合成数据，真实成果”](part03.html#part_3)，致力于合成。虽然比仿真要小得多，但仍然至关重要。你将学习使用 Unity
    创建合成数据的基础知识，到最后你将能够制作几乎任何你可能需要的合成。'
- en: Using This Book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用本书
- en: We’ve structured this book around activities. We hope you’ll work through the
    activities with us, and add your own spin where you’re so inclined (but don’t
    feel like you have to).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将本书围绕活动进行了结构化。我们希望你能与我们一起完成这些活动，并在你感兴趣的地方添加自己的想法（但不要觉得你必须这么做）。
- en: We took an activity-based approach because we feel it’s the best way to learn
    the bits you need from both the Unity game engine, and the machine learning side
    of things. We didn’t want to have to teach you everything about Unity, and there’s
    no room in the book to unpack all the details of machine learning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采取了基于活动的方法，因为我们认为这是学习 Unity 游戏引擎和机器学习方面所需知识的最佳方式。我们不希望把所有关于 Unity 的知识都教给你，也没有足够的空间来详细解释机器学习的所有细节。
- en: By going from activity to activity, we can introduce or exclude things as needed.
    We really hope you enjoy our choice of activities!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过活动之间的转换，我们可以根据需要引入或排除内容。我们真心希望你能喜欢我们选择的这些活动！
- en: Our Tasks
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的任务
- en: 'For simulation, we’ll be building:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于仿真，我们将构建：
- en: A ball that can roll itself to a target, in [Chapter 2](ch02.html#chapter-creating-first-simulation)
    (we know, it sounds too amazing to be true, but it is!)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个可以将球自行滚动到目标的活动，在[第 2 章](ch02.html#chapter-creating-first-simulation)中（我们知道，这听起来太不可思议了，但确实是真的！）
- en: A cube that can push a block into a goal area, in [Chapter 4](ch04.html#chapter-more-advanced-simulation)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个可以将方块推到目标区域的立方体，在[第 4 章](ch04.html#chapter-more-advanced-simulation)中。
- en: A simple self-driving car, navigating a track, in [Chapter 5](ch05.html#chapter-self-driving-car)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一辆简单的自动驾驶汽车，驶入一条赛道，在[第 5 章](ch05.html#chapter-self-driving-car)中。
- en: A ball that seeks a coin, trained by imitating human demonstrations, in [Chapter 6](ch06.html#chapter-introduction-to-imitation)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过模仿人类示范训练的追求硬币的球，在[第6章](ch06.html#chapter-introduction-to-imitation)
- en: A ballistic launcher agent that can launch a ball at a target, using curriculum
    learning, in [Chapter 8](ch08.html#chapter-introduction-to-curriculum-learning)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个弹道发射器代理，可以使用课程学习将球发射到目标，[第8章](ch08.html#chapter-introduction-to-curriculum-learning)
- en: A group of cubes that work together to push blocks to goals, in [Chapter 9](ch09.html#chapter-coop-intro)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一组一起工作以将块推向目标的立方体，在[第9章](ch09.html#chapter-coop-intro)
- en: An agent that can balance a ball on top of itself, using visual inputs (i.e.
    cameras) instead of precise measurements, in [Chapter 10](ch10.html#chapter-vision)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个能够使用视觉输入（即摄像头）而不是精确测量来平衡球的代理，在[第10章](ch10.html#chapter-vision)
- en: A way to connect to, and manipulate simulations from Python, in [Chapter 11](ch11.html#chapter-python)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种连接并从Python操纵模拟的方式，在[第11章](ch11.html#chapter-python)
- en: 'And for synthesis, we will:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 并进行综合，我们将：
- en: Generate images of randomly thrown and placed dice, in [Chapter 3](ch03.html#chapter-introducing-synthesis)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成随机抛掷和放置的骰子图像，在[第3章](ch03.html#chapter-introducing-synthesis)
- en: Improve the dice image generator, changing the floor and colors of the dice,
    in [Chapter 13](ch13.html#chapter-advanced-synthesis)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进骰子图像生成器，改变骰子的地板和颜色，在[第13章](ch13.html#chapter-advanced-synthesis)
- en: Generate images of supermarket products, to allow for out-of-Unity training
    on images with complex backdrops, and haphazard positioning, in [Chapter 14](ch14.html#chapter-shop)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成超市产品图像，以便在复杂背景和随意位置上对Unity外图像进行训练，在[第14章](ch14.html#chapter-shop)
