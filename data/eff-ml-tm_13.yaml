  zh: 有目的的、共享的进步
- en: Diversity
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多样性
- en: '| Goals related to immediate work, interests, and long-term career |'
  id: totrans-212
