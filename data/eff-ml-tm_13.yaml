- en: Chapter 10\. Building Blocks of Effective ML Teams
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章。有效机器学习团队的构建模块
- en: All happy families are alike; each unhappy family is unhappy in its own way.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有幸福的家庭都是相似的；每个不幸的家庭都是不幸中的独特存在。
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Leo Tolstoy, *Anna Karenina*
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 列夫·托尔斯泰，《安娜·卡列尼娜》
- en: The [Anna Karenina principle](https://oreil.ly/gUUdq) contends that many factors
    must be in alignment for success, and that issues with any one of those many factors
    could lead to failure. The same may be said of effective ML teams, which must
    contend with all the complexities of teamwork in organizations, in addition to
    the complexities of ML product development.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[安娜·卡列尼娜原则](https://oreil.ly/gUUdq)认为，成功必须有许多因素达到一致，并且任何一个因素的问题都可能导致失败。对于有效的机器学习团队也同样如此，他们必须处理组织中团队工作的所有复杂性，以及机器学习产品开发的复杂性。'
- en: But this principle needn’t doom our endeavors. On the contrary, as every environment
    in which teams operate—market, business, organizational structure, technology,
    data—is unique and dynamic, it stands that there is no cookie-cutter approach
    to success, and that every effective team must discover, and rediscover, its own
    unique path to success. In this chapter, we share some of the many tools we have
    at our disposal to move us closer to success, step by step.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个原则并不必然导致我们的努力失败。相反，由于团队运作的每个环境——市场、业务、组织结构、技术、数据——都是独特且动态的，因此成功没有标准化的方法，每个有效的团队必须发现并不断重新发现自己通向成功的独特道路。在本章中，我们分享了一些我们可以利用的工具，逐步朝着成功迈进。
- en: 'As the Dalai Lama said: “Happiness is not something ready-made, it comes from
    your own actions.” So, it is crucial for individuals, teams, and whole organizations
    to experiment, reflect and adapt, and to have leadership guidance and support
    to do so. The building blocks of effective teams we present here help us work
    toward those ends at the level of individuals, teams, and organizations. In fact,
    we can think about the building blocks like the Swiss cheese model (introduced
    in [Chapter 5](ch05.html#automated_testing_move_fast_without_bre)): The more blocks
    we have in place, the less likely our teams are to suffer major issues, and the
    more resilient they will be if they do.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如达赖喇嘛所说：“幸福不是现成的东西，它来自于你自己的行动。”因此，个人、团队和整个组织实验、反思和适应至关重要，并且需要领导的指导和支持。我们在这里提出的有效团队的构建模块帮助我们在个人、团队和组织层面上朝着这些目标努力。实际上，我们可以把这些构建模块看作是瑞士奶酪模型（在[第5章](ch05.html#automated_testing_move_fast_without_bre)介绍）：我们放置的模块越多，我们的团队遭受重大问题的可能性就越小，即使遇到问题，它们也会更具弹性。
- en: Throughout this book, you’ve seen how neglecting some building blocks can result
    in not building the right thing ([Chapter 2](ch02.html#product_and_delivery_practices_for_ml_t)),
    not building the thing right (Chapters [3](ch03.html#effective_dependency_management_princip)–[9](ch09.html#mlops_and_continuous_delivery_for_ml_le)),
    or not building the thing in a way that is right for people, which is what we’ll
    explore in this chapter. In that respect, the Anna Karenina principle should still
    ground our thinking through this last mile (or two) of the book, in a form that
    empowers us and directs us to action.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你已经看到忽视某些构建模块可能导致不构建正确的东西（[第2章](ch02.html#product_and_delivery_practices_for_ml_t)）、不正确地构建东西（第[3](ch03.html#effective_dependency_management_princip)至第[9章](ch09.html#mlops_and_continuous_delivery_for_ml_le)），或者不以正确的方式为人们构建东西，这是我们将在本章中探讨的内容。在这一点上，《安娜·卡列尼娜》原则仍然应该贯穿我们对本书最后一英里（或两英里）的思考，以一种能赋予我们力量并指导我们行动的形式。
- en: In this chapter, we’ll start by exploring common challenges facing ML teams
    to illustrate the lived experience of many of us—you might call these the unhappy
    families, but only temporarily so! Then, we’ll look at techniques for improving
    team effectiveness by addressing issues with various building blocks. While the
    theories and techniques that we cover will benefit any team, not just ML teams,
    we have noticed that some ML teams tend to overlook them, to their detriment.
    If you’re in a team that is not as effective as it could be, consider the improvement
    potential of each of these blocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将首先探讨面临机器学习团队的常见挑战，以说明我们许多人的真实经历——你可以称之为不幸的家庭，但只是暂时的！然后，我们将看看通过解决各种构建模块的问题来改善团队效能的技术。虽然我们涵盖的理论和技术将使任何团队受益，而不仅仅是机器学习团队，但我们注意到一些机器学习团队倾向于忽视它们，这对他们是不利的。如果你所在的团队没有达到可能的效果，请考虑每个这些模块的改进潜力。
- en: 'Organizational psychology professor Steve Kozlowski recognizes that “at a minimum,
    three levels of the system need to be conceptually embraced to understand team
    effectiveness...within person over time, individuals within team, and between
    team or contextual effects.”^([1](ch10.html#ch01fn40)) In this chapter, we’ll
    consider effective team internals: individual and intra-team dynamics (Kozlowski’s
    first two levels). We’ll wrap up this chapter with the topic of engineering effectiveness
    and DevEx. This will position us well to explore in [Chapter 11](ch11.html#effective_ml_organizations)
    wider inter-team dynamics across an organization—Kozlowski’s third level—which
    we will do through the lens of the [Team Topologies model](https://teamtopologies.com).
    We’ll close [Chapter 11](ch11.html#effective_ml_organizations) and the book by
    looking at how leaders and leadership throughout the organization create environments
    that cultivate effective teams. This roadmap, and the building blocks for each
    level, is summarized in [Figure 10-1](#building_blocks_of_effective_ml_teams).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 组织心理学教授史蒂夫·科兹洛夫斯基认识到，“至少需要概念上接受系统的三个层面，才能理解团队的有效性...随时间而变的个体内部，团队内的个体，以及团队之间或上下文效应。”^([1](ch10.html#ch01fn40))
    在本章中，我们将考虑有效团队内部的问题：个体和团队内部动态（科兹洛夫斯基的前两个层面）。我们将通过 [Team Topologies 模型](https://teamtopologies.com)
    的视角来探讨 [第 11 章](ch11.html#effective_ml_organizations) 中组织内更广泛的团队间动态 —— 科兹洛夫斯基的第三个层面。我们将通过观察领导者和领导力如何在整个组织中创造培养有效团队的环境来结束
    [第 11 章](ch11.html#effective_ml_organizations) 和本书。每个层面的路线图和构建模块在 [图 10-1](#building_blocks_of_effective_ml_teams)
    中有所总结。
- en: Many brilliant authors have written on these recurring topics, and we’ll reference
    key resources throughout the chapter. Each section of this chapter is worth a
    book (or many) in its own right. We hope the breadth of this chapter helps you
    identify where you might go deep and explore more resources to improve the effectiveness
    of your teams.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多杰出的作者已经就这些反复出现的主题写了文章，我们将在整个章节中引用关键资源。本章的每个部分都值得一本（或多本）书来详细探讨。我们希望本章的广度能帮助您确定何处可以深入，并探索更多资源以提高团队的效率。
- en: If you’ve followed us this far, we presume it’s because you recognize there’s
    still more you could do to make your teams even more effective. Our hope is that
    you’ll find what you’re looking for in these two final chapters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您迄今为止一直在跟随我们，我们假设这是因为您认识到还有更多可以做的事情来使您的团队更加有效。我们希望您能在这两章最后找到您所寻找的内容。
- en: '![](assets/emlt_1001.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1001.png)'
- en: Figure 10-1\. Building blocks of effective ML teams and effective ML organizations
    discussed in Chapters [10](#building_blocks_of_effective_ml_tea) and [11](ch11.html#effective_ml_organizations)
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 10-1\. 有效 ML 团队和有效 ML 组织的构建模块，在第 [10](#building_blocks_of_effective_ml_tea)
    章和第 [11](ch11.html#effective_ml_organizations) 章中讨论。
- en: Common Challenges Faced by ML Teams
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ML 团队面临的常见挑战
- en: In this section, we’ll look at common challenges that ML teams face, through
    the lens of some fictional but relatable scenarios.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将通过一些虚构但相关的场景，来探讨 ML 团队面临的常见挑战。
- en: Earlier in this book, we covered technical and product challenges that ML practitioners
    face when working in teams. These challenges could apply equally to isolated individual
    roles—e.g., long feedback cycles during development, wasting effort in building
    a product that users didn’t want. When we put individuals with the potential to
    be effective together in teams, a whole new class of challenges arises. These
    challenges are driven by how teams are organized and how individuals interact
    with one another as teammates and as human beings.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书早期我们已经讨论了 ML 从业者在团队工作中面临的技术和产品挑战。这些挑战同样适用于孤立的个人角色 —— 例如，在开发过程中长时间的反馈周期，以及在构建用户不想要的产品时浪费精力。当我们将具有潜力有效的个体放在一起组成团队时，会出现一整套新的挑战。这些挑战是由团队如何组织以及个体如何作为队友和人类相互交互所驱动的。
- en: In larger organizations, even if individual teams have all the right building
    blocks, how teams interact with each other and how work flows to each team can
    also render them more or less effective. We’ll introduce some more scenarios relevant
    to organizations in the next chapter.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在较大的组织中，即使各个团队都拥有所有正确的构建模块，团队之间的互动方式以及工作如何流向每个团队也会影响它们的效果。我们将在下一章介绍一些更相关于组织的场景。
- en: 'For now, let’s look at a few scenarios illustrating the common challenges that
    individual ML teams face:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看几个场景，说明个体 ML 团队面临的常见挑战：
- en: Unsurfaced conflicting approaches
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 未显性的冲突方法
- en: Dana and Ted are on the same team. Dana is a fervent supporter of TensorFlow
    for deep learning, praising its flexibility and extensive toolset. Ted, on the
    other hand, is a staunch advocate for PyTorch, valuing its intuitive design and
    dynamic computation graph. They’ve never openly discussed the pros and cons of
    each tool, or which is suitable for the team’s needs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 达纳和泰德在同一个团队。达纳是TensorFlow深度学习的热情支持者，赞扬其灵活性和广泛的工具集。另一方面，泰德则是PyTorch的坚定拥护者，重视其直观的设计和动态计算图。他们从未公开讨论过每个工具的利弊，或者哪种工具更适合团队的需求。
- en: This unstated disagreement has resulted in a fragmented set of codebases, with
    some projects developed in TensorFlow and others in PyTorch. Andy, a new team
    member, needs to learn two ways of training and serving models, compounded by
    the number of models and repositories using different deep learning frameworks.
    Oh, and also two sets of anything else that the team hadn’t agreed and aligned
    on.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种未明确的分歧导致了一组碎片化的代码库，其中一些项目使用TensorFlow开发，另一些使用PyTorch。新团队成员安迪需要学习两种训练和模型服务的方式，而这些方式又因使用不同的深度学习框架的模型和代码库数量而复杂化。哦，还有团队尚未就其他任何事项达成一致和对齐的两套规范。
- en: Intra-team silos of specialization
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 团队内部的专业领域壁垒
- en: Tanvi built a simple hand-rolled feature store to address a critical need, and
    now every time a feature is added or changed, the work comes to Tanvi. Meanwhile,
    since Daksha spent a week trialing and tuning varied classification techniques
    to boost model performance, he is now responsible for model development.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 谭薇建立了一个简单的手工特征存储来解决关键需求，现在每次特征添加或更改时，工作都要交给谭薇。与此同时，达克莎花了一周时间试验和调整各种分类技术以提升模型性能，现在负责模型开发。
- en: No one thinks to challenge this arrangement. It’s accepted by the team and all
    their external stakeholders, and that acceptance perpetuates the status quo. When
    Daksha is on holiday, the team has to wait for his return to explain why a model
    started failing a stratified test. When Tanvi gets a new job offer, feature changes
    are blocked for a month while a replacement is found and comes up to speed. All
    this time, Charli really wants to learn about both feature stores and model development
    but is limited to working on pipeline orchestration. And finally, Daksha isn’t
    aware that Lani, the new graduate, just completed a PhD addressing some of the
    issues he’s wrestling with, because Lani is always doing data cleaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人想质疑这种安排。团队和所有外部利益相关者都接受了这一点，并且这种接受使现状得以延续。当达克莎度假时，团队必须等他回来解释为什么模型开始在分层测试中失败。当谭薇得到新的工作机会时，特征的更改会被阻塞一个月，直到找到替代者并进行适应。在这段时间里，查理真的想学习特征存储和模型开发，但只能限于管道编排的工作。最后，达克莎并不知道新毕业生拉妮刚刚完成了一项博士研究，解决了他正在处理的一些问题，因为拉妮总是在做数据清洗。
- en: Each team member, engrossed in their specific area, lacks awareness of their
    colleagues’ challenges, intentions, and progress. The segregation in responsibilities
    leads to multiple divergent goals, and the team can’t help one another achieve
    those goals or respond to incidents. As a result, work is less rewarding for team
    members, teams are less responsive, less connected, less innovative, deliver lower
    quality, and are less resilient.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每个团队成员都专注于自己的特定领域，缺乏对同事挑战、意图和进展的认识。责任分工的隔离导致了多个不同的目标，团队无法相互帮助实现这些目标或者应对突发事件。因此，团队成员的工作不那么有回报，团队反应不那么迅速、不那么紧密、不那么创新，交付的质量也较低，韧性较弱。
- en: Lack of shared purpose
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏共享的目标
- en: Mitsuko’s data science team has been studying an analytics problem for some
    time with existing data. The team has defined an exhaustive set of specifications
    for a solution, which it provides to Naomi’s data engineering team for implementation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 米茨子的数据科学团队已经研究了一段时间使用现有数据的分析问题。团队为解决方案定义了详尽的规范，并将其提供给娜奥米的数据工程团队进行实施。
- en: Naomi’s data engineering team doesn’t understand the problem Mitsuko’s team
    is trying to solve and it has found some new data that it thinks invalidates some
    of the solution assumptions (e.g., data drift). But Mitsuko’s team isn’t interested
    in engaging since it thinks it’s just a matter of implementing the provided specifications.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 娜奥米的数据工程团队不理解米茨子的团队试图解决的问题，认为发现的一些新数据使得一些解决方案假设无效（例如数据漂移）。但米茨子的团队并不打算参与，因为他们认为这只是实施提供的规范的问题。
- en: Meanwhile, Nadine’s platform team is working on functionality for a business
    unit that is due to be restructured in the near future and it doesn’t know whether
    its work will ever see the light of day.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Nadine 的平台团队正在为即将重组的业务部门开发功能，但他们不知道他们的工作是否会被采纳。
- en: Both Naomi’s and Nadine’s teams will struggle to find purpose or a goal that
    they can buy into. Some issues are generic and some—like data drift—are specific
    to ML teams. Without purpose and autonomy to solve problems, it is unlikely that
    these teams will be high-performing and morale will fizzle out over time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Naomi 和 Nadine 的团队都将很难找到能够认同的目标或目标。一些问题是普遍性的，比如数据漂移，而一些问题则特定于机器学习团队。如果没有目标和解决问题的自主权，这些团队很可能不会表现出色，士气随时间逐渐消退。
- en: No sense of progress
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 没有进展的感觉
- en: Piotr’s team is working on a new ML platform. There is a long backlog of items
    for the first release. Every iteration, new items are added to this backlog through
    discovery of scope. It’s not clear whether these items are critical for the first
    release because they are described in technical terms and no users are involved
    in their prioritization.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Piotr 的团队正在开发一个新的机器学习平台。有一个长长的待发布项目清单。每次迭代，通过范围发现向这个清单添加新项目。目前还不清楚这些项目是否对首次发布至关重要，因为它们用技术术语描述，没有用户参与它们的优先级排序。
- en: The team delivers working code every iteration, but a burndown chart shows no
    appreciable progress toward the first release. The team doesn’t know which items
    are high-priority so it chooses which items to work on based on what’s most interesting—from
    autoscaling to z-test support—which also leads the team to deciding the scope
    of each item. Week to week, the team loses any sense of accomplishment and has
    no incentive to coordinate activities because it has no mechanism for determining
    which tasks will move it closer to its goal. Stakeholders can’t see any progress
    either. This is not a high-performing team.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 团队每次迭代都交付工作代码，但燃尽图显示没有实质性进展朝着首次发布迈进。团队不知道哪些项目是高优先级的，所以选择基于最有趣的项目来工作——从自动扩展到Z测试支持——这也导致团队决定每个项目的范围。从一周到另一周，团队失去了任何成就感，也没有协调活动的动力，因为他们没有确定哪些任务将使他们更接近目标的机制。利益相关者也看不到任何进展。这不是一个高效的团队。
- en: Lack of diversity
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏多样性
- en: Melanie’s team of data scientists can’t source the data they need because it
    has a narrow skill set that doesn’t extend to data pipelines. Takeshi’s team just
    released a model that discriminates against women because it didn’t have many
    women in its training and validation dataset, and no one in Takeshi’s all-male
    team thought this might be an issue for a consumer product.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Melanie 的数据科学家团队无法获取他们需要的数据，因为他们的技能范围狭窄，无法扩展到数据管道。Takeshi 的团队刚刚发布了一个歧视女性的模型，因为他们的训练和验证数据集中没有多少女性，并且Takeshi
    的全男性团队中没有人意识到这可能会对消费产品造成影响。
- en: '[Diverse teams](https://oreil.ly/qvSqk) are better problem solvers, process
    facts more carefully, produce more innovative solutions, and produce better financial
    results. If you don’t prioritize diversity in your teams, not only are they likely
    to be less effective, they are also more likely to fail in preventable ways.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[多样化团队](https://oreil.ly/qvSqk)更擅长解决问题，更加谨慎地处理事实，产生更多创新解决方案，并取得更好的财务结果。如果你不在团队中优先考虑多样性，不仅他们可能效率更低，而且还更有可能在可预防的问题上失败。'
- en: No common ground
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 没有共同点
- en: Chin Sun’s team is a brand new global remote team. Previously, some were developers,
    some data engineers, some ML engineers. Everyone has a different way of doing
    things, different names for processes and artifacts.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Chin Sun 的团队是一个全新的全球远程团队。以前，有些是开发人员，有些是数据工程师，还有些是机器学习工程师。每个人都有不同的做事方式，对流程和工件有不同的称呼。
- en: Like a Pictionary game where your partner just can’t guess what the spiral and
    intersecting lines represent, this team has trouble communicating and building
    shared understanding of the work, leading to delays and quality issues.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 就像一个画测字游戏中，你的搭档无法猜出螺旋和交叉线代表什么一样，这个团队在沟通和建立共享理解方面遇到了困难，导致了延迟和质量问题。
- en: This is, however, one of the easiest challenges to address if other issues are
    not present. Building shared experience and finding common interests through well-considered
    social activities, and aligning on ways of working by delivering value to production
    early and often in a safe-to-fail environment will rapidly unlock the effectiveness
    of a diverse team.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果没有其他问题，这是最容易解决的挑战之一。通过深思熟虑的社交活动建立共享经验和找到共同兴趣，以及通过在安全失败的环境中及早且经常地向生产交付价值来对工作方式进行调整，将快速释放多样团队的有效性。
- en: Unsafe to fail, or even to ask
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 不能失败，甚至不能提问
- en: In Hugh’s team, there are some outspoken data scientists, and Hugh likes them
    to maintain a high profile internally as he believes it reflects well on him and
    his team with stakeholders. He therefore tolerates them dictating to the team
    how to do things and constantly showing off their mathematical prowess. Jack,
    a business analyst studying Python and ML in his spare time, has spotted what
    he thinks is a bug in the model training code. It seems that some training data
    is included in the validation set. The data scientists recently gave a big presentation
    on changes they made to dramatically improve the model, with lots of impressive
    equations. The bug was introduced at the same time the performance increased.
    Their company will make a big announcement to the market about this soon.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在休的团队中，有一些直言不讳的数据科学家，休喜欢他们在内部保持高调，因为他认为这对他和他的团队在利益相关者中有好处。因此，他容忍他们向团队发号施令，不断展示他们的数学才能。杰克是一位业务分析师，业余时间学习Python和机器学习，他发现模型训练代码中可能存在一个错误。似乎一些训练数据被包含在验证集中。数据科学家最近对他们对模型进行了显著改进的变更进行了大规模的展示，展示了许多令人印象深刻的方程式。在性能提高的同时引入了这个bug。他们的公司将很快向市场发布这一重要消息。
- en: Jack thinks he must be in the wrong, that it’s some failing of his to understand
    what the data scientists have done. He fears ridicule and a lecture if he raises
    his concerns. Even if Jack was right, he is scared that Hugh is so committed to
    the announcement that he would find a way to make it Jack’s fault rather than
    acknowledge the team’s mistake, so what’s the point of raising it?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克认为自己一定是错的，认为他无法理解数据科学家所做的事情。他担心会因提出关注点而遭受嘲笑和指责。即使杰克是对的，他也害怕休已经致力于这个公告，他会找到一种方法将责任推到杰克身上，而不是承认团队的错误，那提出疑问还有什么意义呢？
- en: This is purely fictional, but it’s what an unsafe-to-fail, or even to ask, environment
    might look like. When people are afraid of negative consequences for raising concerns,
    or admitting they lack knowledge (maybe the suspected bug was introduced because
    one of the data scientists didn’t want to diminish their reputation by asking
    how to use a feature of scikit-learn they hadn’t used before), they will keep
    their thoughts to themselves. This causes stress and inhibits growth of team members,
    and causes errors and knowledge gaps to remain hidden and to compound over time
    with magnified consequences. Not an effective team at all!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这纯粹是虚构的，但它展示了一个不安全的失败甚至不能提问的环境可能会是什么样子。当人们害怕因提出关注点而遭受负面后果，或者承认他们缺乏知识（也许疑似的bug是因为一个数据科学家不想通过询问他们以前未使用过的scikit-learn功能来减少他们的声誉而引入的），他们会将自己的想法深藏不露。这会导致团队成员的压力增加，抑制其成长，并导致错误和知识空白被隐藏和随着时间放大。这绝不是一个有效的团队！
- en: If you’ve done ML for a while now, or if you’re new, or even if you’ve worked
    in any sort of team, you’d have likely encountered some of these challenges. Thankfully,
    there’s rich existing literature and wisdom on how teams can understand and address
    these challenges and make internal adaptations, and that’s the focus of the next
    section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经从事机器学习一段时间，或者如果你是新手，甚至如果你在任何形式的团队中工作过，你可能会遇到一些这些挑战。幸运的是，关于团队如何理解和解决这些挑战，并进行内部调整的丰富现有文献和智慧，这是下一节的重点。
- en: Effective Team Internals
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队内部有效性
- en: In this section, we’ll consider the internal building blocks that teams can
    use to address issues and improve their effectiveness. Throughout this book, we’ve
    been exploring systems, practices and processes for team effectiveness. We consider
    these elements important building blocks, too, and here we’ll extend from the
    more mechanistic considerations to the more humanistic considerations of effective
    teams.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将考虑团队可以使用的内部构建模块，以解决问题并提高其效果。在本书中，我们一直在探讨团队有效性的系统、实践和流程。我们认为这些元素是重要的构建模块，从更机械的考虑扩展到更人文化的有效团队考虑。
- en: 'Specifically, in this section we’ll address the following building blocks:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，在本节中，我们将讨论以下构建块：
- en: Trust
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信任
- en: Communication
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通
- en: Diverse membership
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多样化的成员
- en: Purposeful, shared progress
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有目的的、共享的进展
- en: We’ll refer to some core, established models and literature for each building
    block, and we’ll present advice targeted at the central concepts. You’ll also
    notice that these models and building blocks have overlapping elements; you’ll
    start to see how building blocks can be interlocking and mutually reinforcing.
    Keep an eye out for the connections.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个构建块，我们将参考一些核心的、已建立的模型和文献，并提出针对中心概念的建议。您还会注意到这些模型和构建块有重叠的元素；您将开始看到如何将构建块相互锁定和相互增强。请留意它们之间的联系。
- en: While these building blocks are common to any team engaged in complex and ambiguous
    work, we will also highlight specifically why they might be relevant and how they
    apply to ML teams.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些构建块对于任何从事复杂和模糊工作的团队都是共同的，我们还将特别强调它们为何可能相关，以及如何适用于机器学习团队。
- en: There are more perspectives you might take and models you might use on teamwork,
    but in our work, we’ve found these building blocks to be a great starting point.
    The good news is that every team member can influence these dimensions, especially
    organically developed or formally designated leaders.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队合作中，你可能会采用更多的视角和模型，但在我们的工作中，我们发现这些构建块是一个很好的起点。好消息是，每个团队成员都可以影响这些维度，特别是有机发展或正式指定的领导者。
- en: Trust as the Foundational Building Block
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 信任作为基础构建块
- en: Purposefulness and intentionality must combine with courage to act if anything
    meaningful is going to be achieved.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果要实现任何有意义的事情，目的和故意必须与行动的勇气结合起来。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Patrick Lencioni, *The Five Dysfunctions of a Team*
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Patrick Lencioni，《团队五大功能失调》
- en: Patrick Lencioni’s *The Five Dysfunctions of a Team* (Jossey-Bass) is a leadership
    book that explores team dynamics by first showing us how to spot team failures,
    or team dysfunctions. Let’s be honest, who hasn’t experienced team dynamics that
    had either distrust, tension, or even frustration? Lencioni describes a pyramid
    mental model, summarized in [Figure 10-2](#lencioniapostrophes_five_dysfunctions_o).
    The foundational building block of this mental model is *trust* within the team.
    In the absence of trust, we cannot truly foster healthy and respectful conflict
    around ideas, build collective commitment to decisions and plans of action, or
    develop a culture of accountability. Without any of this support, a team will
    not achieve results.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Patrick Lencioni的《团队五大功能失调》（Jossey-Bass）是一本探讨团队动态的领导力书籍，首先向我们展示如何发现团队失败或团队功能失调。坦率地说，谁没有经历过存在不信任、紧张甚至沮丧的团队动态？Lencioni描述了一个金字塔形的心理模型，总结如
    [图10-2](#lencioniapostrophes_five_dysfunctions_o) 所示。这个心理模型的基础构建块是团队内的*信任*。在缺乏信任的情况下，我们无法真正促进围绕思想进行健康和尊重的冲突，建立对决策和行动计划的集体承诺，或发展一种负责任的文化。没有这些支持，一个团队将无法取得成果。
- en: '![](assets/emlt_1002.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1002.png)'
- en: 'Figure 10-2\. Lencioni’s five dysfunctions of a team, presented with behaviors
    of dysfunctional teams contrasted with behaviors of high-performing teams (source:
    adapted from Patrick Lencioni’s Five Dysfunctions of a Team, used with permission)'
  id: totrans-62
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图10-2\. Lencioni团队五大功能失调，展示功能失调团队行为与高绩效团队行为的对比（来源：根据Patrick Lencioni的《团队五大功能失调》改编，经授权使用）
- en: 'You might be thinking: “OK, so team trust is important. Let’s organize a one-off
    team-bonding activity and call it done!” Not quite. Fostering and cultivating
    team trust isn’t a one-and-done activity; building trust takes time. It takes
    advocacy from leadership and it requires us to have a certain level of self-awareness,
    and awareness of the group dynamics at play.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想：“好的，团队信任很重要。让我们组织一个临时的团队建设活动就算完成了！”但实际情况并非如此。培养团队信任不是一劳永逸的活动；建立信任需要时间。这需要领导层的倡导，并要求我们具备一定水平的自我意识，以及对群体动态的认识。
- en: You may have experienced some of these challenges in building trust in an ML
    team. Individuals come to the team with different academic and professional backgrounds,
    perspectives and skills, that collectively require some assembly into a team.
    Maybe some ML practitioners don’t have prior experience working in a product delivery
    setting with intense cross-functional collaboration. Products and projects are
    high stakes, results are expected quickly, and mistakes can be highly consequential.
    Execution is challenging, however, and it’s easy to point the finger somewhere
    else when many complex activities must be lined up within a team and many more
    factors—like data quality—are out of the team’s control. People may suffer from
    “imposter syndrome” or feel there’s an expectation to be the smartest person in
    the room.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在建立机器学习团队中的信任过程中遇到了一些挑战。个人带着不同的学术和职业背景、观点和技能加入团队，这些需要集体组装成一个团队。也许一些机器学习从业者没有在强烈跨职能协作的产品交付环境中有过经验。产品和项目风险高，结果被期望快速出现，而错误可能影响重大。然而，执行是具有挑战性的，当团队中必须对齐许多复杂的活动并且许多其他因素（如数据质量）超出团队的控制时，很容易把责任推向别处。人们可能会遭受“冒名顶替综合症”，或者感到有一个期望要成为房间里最聪明的人。
- en: Let’s look at how we can address these challenges through vulnerability.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看通过脆弱性如何解决这些挑战。
- en: Daring Greatly
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Daring Greatly*'
- en: 'Lencioni’s model focuses on trust between team members. It doesn’t explore
    the trust we have to have in *ourselves* in order to partake in those behaviors
    described in [Figure 10-1](#building_blocks_of_effective_ml_teams): the ability
    to ask for help, share weaknesses, help each other, and believe that everyone
    is trying their best. (Lencioni’s model further doesn’t focus on trust between
    teams. We’ll tackle this when we look at teams of teams in [Chapter 11](ch11.html#effective_ml_organizations).)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Lencioni的模型关注团队成员之间的信任。它没有探索我们必须对自己有信任以参与到[Figure 10-1](#building_blocks_of_effective_ml_teams)中描述的行为中：寻求帮助的能力、分享弱点、互相帮助，并相信每个人都在尽力。
    （Lencioni的模型进一步没有关注团队之间的信任。我们将在查看[Chapter 11](ch11.html#effective_ml_organizations)中的团队的团队时处理这个问题。）
- en: Brené Brown’s book *Daring Greatly* (Gotham Books) explores how the need to
    feel invulnerable to avoid the feeling of shame prevents us from being comfortable
    with our vulnerability. And the root of shame is fear and the sense of scarcity.
    Scarcity refers to the sense of “Never [*fill in the blanks*] enough,” which can
    be emotional, physical, financial, and social. In ML teams, it’s easy to fill
    in the blank with “smart.”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Brené Brown的书籍*Daring Greatly*（Gotham Books）探讨了为了避免羞耻感而需要感觉无懈可击的需求，从而阻止我们对自己的脆弱感到舒适。羞耻的根源是恐惧和稀缺感。稀缺感指的是“永远不够”的感觉，可以是情感上的、身体上的、财务上的，也可以是社交上的。在机器学习团队中，很容易用“聪明”来填补这个空白。
- en: Time is a common example of a perceived scarcity, and thus many of us fear,
    “I never have enough *time.”* For example, there’s never enough time to do pair
    programming and to finish our work, to have feedback and retrospectives, or 1:1
    conversations. As a result, when we start believing we never have enough time,
    our interactions with the rest of the team are influenced. One way this might
    manifest is that we might be impatient in a standup, as we perceive it to be running
    “over time.” When our actions and behaviors become more and more influenced by
    feelings of fear and a sense of scarcity, we end up perpetuating the five dysfunctions
    as described by Lencioni.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 时间是一种常见的被视为稀缺的例子，因此我们中的许多人害怕，“我从来没有足够的*时间。”* 例如，没有足够的时间进行配对编程和完成工作，没有足够的时间进行反馈和回顾，或者进行1:1的对话。因此，当我们开始相信我们从来没有足够的时间时，我们与团队其他成员的互动会受到影响。这可能表现为我们在站会上变得不耐烦，因为我们认为时间“超时”了。当我们的行动和行为越来越受到恐惧感和稀缺感的影响时，我们最终会像Lencioni描述的五个功能失调一样持续下去。
- en: Lencioni describes vulnerability as a means for building trust, a complementary
    perspective to Brown’s identification of the need to feel invulnerable as problematic.
    *Vulnerability*, in Lencioni’s context, means that teammates should be prepared
    to share some of their weaknesses, failings, and fears with one another. This
    is part of building connections with one another as fellow human beings, as well
    as teammates.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Lencioni将脆弱性描述为建立信任的一种手段，这与Brown认为感觉无懈可击的需求是有问题的观点是互补的。在Lencioni的背景下，*脆弱性*意味着队友们应该准备向彼此分享一些他们的弱点、失误和恐惧。这是与彼此作为人类伙伴以及队友建立连接的一部分。
- en: It’s hard for many of us to just flick a vulnerability switch with a group of
    new people, though. While we were a little flippant about the team-building activity
    mentioned earlier, when done thoughtfully—recognizing each individual’s social
    preferences and interests—team-building activities *can* lay foundations of shared
    experience, interest, and empathy that can lower barriers to being vulnerable.
    Vulnerability is also something leaders can model, for instance, by simply saying,
    “I don’t know,” and followed constructively by, “How might we find out?”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们许多人来说，与一群新人一起开放自己的脆弱之处并不容易。虽然我们对之前提到的团队建设活动有些轻率，但是如果经过深思熟虑——认识到每个人的社交偏好和兴趣——团队建设活动*可以*奠定共享经历、兴趣和共情的基础，从而降低脆弱性障碍。领导者也可以示范脆弱性，例如简单地说，“我不知道”，然后建设性地追问，“我们如何找出答案？”
- en: We can further build self-awareness and empathy for our teammates through understanding
    various models of team dynamics. Luckily for us, many who came before us have
    done the hard work of collecting and distilling varied team experiences for us.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解各种团队动态模型，我们可以进一步建立自我意识和同情心，以便更好地理解我们的队友。幸运的是，许多前辈已经为我们收集和提炼了各种团队经验的艰苦工作。
- en: In the sections that follow, we’ll share a selection of management theories
    and frameworks. This is far from a comprehensive set, but we’ve found this selection
    useful in broadening our awareness. These models of team behavior enable us to
    view individual and team dynamics from different and more objective perspectives.
    This lets us build awareness of the experience of others, while also better understanding
    our own contribution to certain dynamics. These frameworks also equip us with
    the shared language and a suite of potential strategies for collectively addressing
    team dysfunctions. ML teams may dial these frameworks up to 11 with complex work,
    diverse specializations, and high expectations.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将分享一些管理理论和框架的选择。这远非一个全面的集合，但我们发现这些选择有助于拓宽我们的认识。这些团队行为模型使我们能够从不同和更客观的视角看待个人和团队动态。这使我们能够建立对他人经验的认识，同时更好地理解我们自己对某些动态的贡献。这些框架还为我们提供了共同的语言和一系列潜在的策略，用于集体解决团队功能失调。ML团队可以通过复杂的工作、多样化的专业化和高期望将这些框架提升到更高的水平。
- en: 'We’ve designed a simple exercise to help you remember these frameworks: For
    each theory that we introduce, consider how it explains or relates to one experience
    in your current or most recent job.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了一个简单的练习来帮助你记住这些框架：对于我们介绍的每个理论，考虑它如何解释或与你当前或最近工作中的一次经验相关联。
- en: As a warm-up exercise, consider the role of trust in [Theory X and Theory Y](https://oreil.ly/2NcCc)—also
    known as directive and permissive management (see [Figure 10-3](#mnemonic_device_for_theory_x_and_theory)).
    Theory X contends that workers are inherently lazy and management’s role is to
    dictate tasks and provide extrinsic motivation, while Theory Y contends that workers
    are intrinsically capable and motivated and management’s role is to remove blockers
    to their work.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 作为热身练习，考虑[理论X和理论Y](https://oreil.ly/2NcCc)，也被称为指导型和宽容型管理（见[图10-3](#mnemonic_device_for_theory_x_and_theory)）。理论X认为工人本质上懒惰，管理的角色是指导任务并提供外部动机，而理论Y则认为工人本质上有能力和动力，管理的角色是消除阻碍他们工作的障碍。
- en: 'And here’s your first exercise: *Has management in the ML space acted differently
    from management in other roles and functions, like your first job in (possibly)
    hospitality or retail?*'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 而这里是你的第一个练习：*在ML领域的管理与你第一份工作（可能是酒店业或零售业）中的管理是否有所不同？*
- en: '![](assets/emlt_1003.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1003.png)'
- en: 'Figure 10-3\. Mnemonic device for Theory X and Theory Y—a person refusing to
    work (“X”) and a person cheering the opportunity to work (“Y”) (source: adapted
    from an image by [Martin Adámek](https://oreil.ly/2NcCc), used under [CC BY-SA
    3.0](https://oreil.ly/tOJq1))'
  id: totrans-78
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图10-3\. 理论X和理论Y的记忆装置——一个拒绝工作的人（“X”）和一个欢呼工作机会的人（“Y”）（来源：根据[Martin Adámek](https://oreil.ly/2NcCc)的图像改编，采用[CC
    BY-SA 3.0](https://oreil.ly/tOJq1)许可）
- en: Tuckman’s stages of group development
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Tuckman小组发展阶段
- en: Would you consider a team that’s been newly formed more effective than a team
    that has been working together for at least a year, and that hasn’t experienced
    any turnovers? Why?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你会认为一个新组建的团队比已经共事至少一年且没有经历人员变动的团队更有效吗？为什么？
- en: '[Tuckman’s stages of group development](https://oreil.ly/M1YyB) presents the
    theory that a team’s effectiveness can be correlated to phases, or stages, of
    a team’s development (see [Figure 10-4](#tuckmanapostrophes_stages_of_group_deve)).
    Bruce Tuckman describes these five stages as:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[图克曼小组发展阶段](https://oreil.ly/M1YyB)提出了一个理论：团队的有效性可以与团队发展的阶段或阶段相关联（见[图 10-4](#tuckmanapostrophes_stages_of_group_deve)）。布鲁斯·图克曼将这五个阶段描述为：'
- en: 'Stage 1: Forming'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 第一阶段：形成
- en: A new team has just been formed, or a new team member has just joined. Team
    members first meet, learn their roles and responsibilities, and are cautious with
    their behavior as they try to assimilate with the group.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新团队刚刚成立，或者新成员刚刚加入。团队成员首次见面，了解他们的角色和责任，并在试图融入团队时谨慎行事。
- en: 'Stage 2: Storming'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段：风暴
- en: Tensions rise as team members start to speak their minds and solidify their
    places within the group, and latent conflicts surface.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 随着团队成员开始表达他们的观点并巩固在团队中的位置，潜在的冲突浮出水面，紧张局势加剧。
- en: 'Stage 3: Norming'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 第三阶段：规范化
- en: Conflicts start to resolve, team members appreciate each other’s strengths,
    and respect for authority grows.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突开始解决，团队成员欣赏彼此的优势，并尊重权威。
- en: 'Stage 4: Performing'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 第四阶段：执行
- en: The group functions together as a cohesive unit and without as much direction
    from the team leader.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 小组作为一个有凝聚力的单位运作，并且不需要来自团队领导那么多的指导。
- en: 'Stage 5: Adjourning'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 第五阶段：解散
- en: The original goals of the team have been completed, and everyone can move on
    to new projects or teams.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 团队原始目标已经完成，每个人可以继续进行新的项目或加入新的团队。
- en: '![](assets/emlt_1004.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1004.png)'
- en: 'Figure 10-4\. Tuckman’s stages of group development (source: adapted from an
    image by [Diogo Nicoleti](https://oreil.ly/f9pXC), used under [CC BY-SA 4.0](https://oreil.ly/JlwN5))'
  id: totrans-93
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 10-4\. 图克曼小组发展阶段（来源：改编自[Diogo Nicoleti](https://oreil.ly/f9pXC)的图像，使用[CC BY-SA
    4.0](https://oreil.ly/JlwN5)许可）
- en: Tuckman’s theory posits that, together as a team, we move through these stages.
    With intentional and situational leadership (covered in [Chapter 11](ch11.html#effective_ml_organizations)),
    we can rationalize intense, emotional reactions in these stages. Being aware of
    these typical stages, we are more likely to consider team issues at a systemic
    level than allow them to degrade trust between individuals in the team. Note that,
    as Tuckman’s model has been applied and reviewed, it has been proposed that many
    events (such as new team members joining) may cause even long-lived teams to revert
    to earlier stages.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图克曼的理论认为，作为一个团队，我们通过这些阶段前进。通过有意识和情境领导（在[第11章](ch11.html#effective_ml_organizations)中涵盖），我们可以理解这些阶段中的强烈情绪反应。意识到这些典型的阶段，我们更有可能将团队问题考虑到系统层面，而不是让它们降低团队成员之间的信任。需要注意的是，随着图克曼的模型应用和审查，已经提出许多事件（例如新成员加入）可能会导致即使是长期存在的团队也回到早期阶段。
- en: Forming and adjourning may be less frequent in a long-lived team environment,
    such as an ML product team, than a project-driven environment. However, even where
    long-lived teams are an objective, the very dynamic nature of digital businesses
    means that teams pragmatically (and sometimes frequently) may need to re-form.
    The process of team formation shouldn’t be seen as a barrier to effectiveness;
    rather, deliberate attention to this process may even be seen as a [competitive
    advantage](https://oreil.ly/Q-dBf).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在长期存在的团队环境中，如机器学习产品团队，形成和解散可能不如项目驱动的环境频繁。然而，即使是在追求长期存在的团队的情况下，数字业务的非常动态的性质意味着团队实际上（有时甚至频繁地）可能需要重新组合。团队形成的过程不应被视为效率的障碍；相反，对这个过程的深思熟虑甚至可能被视为[竞争优势](https://oreil.ly/Q-dBf)。
- en: '*Which stage do you think best describes your team? Why?*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*你认为哪个阶段最能描述你的团队？为什么？*'
- en: Belbin’s Team Roles
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 贝尔宾团队角色
- en: The types of behavior in which people engage are infinite. But the range of
    useful behaviors, which make an effective contribution to team performance, is
    finite. These behaviors are grouped into a set number of related clusters, to
    which the term ‘Team Role’ is applied.
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人们参与的行为类型是无限的。但是对团队绩效有益的行为范围是有限的。这些行为被分成一组相关的群集，术语‘团队角色’就是应用于这些群集的。
- en: ''
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dr. Meredith Belbin
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Meredith Belbin 博士
- en: '[Belbin’s Team Roles framework](https://oreil.ly/L4ULT) defines nine archetypes
    for team roles (see [Figure 10-5](#the_nine_belbin_team_roles_left_parenth)).
    The archetypes, categorized by behavioral attributes, are:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '[贝尔宾团队角色框架](https://oreil.ly/L4ULT)定义了团队角色的九种原型（见[图 10-5](#the_nine_belbin_team_roles_left_parenth)）
    。这些原型根据行为属性进行分类，包括：'
- en: 'People/social roles:'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人际/社会角色：
- en: Resource Investigator
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源调查员
- en: Teamworker
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队合作者
- en: Coordinator
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协调者
- en: 'Thinking roles:'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 思维角色：
- en: Plant
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 植物角色
- en: Monitor Evaluator
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控评估者
- en: Specialist
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家
- en: 'Action roles:'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行动角色：
- en: Shaper
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 塑造者
- en: Implementer
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施者
- en: Completer Finisher
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成者
- en: '![](assets/emlt_1005.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1005.png)'
- en: 'Figure 10-5\. The nine Belbin Team Roles (source: [Belbin Team Roles](https://oreil.ly/L4ULT),
    used with permission)'
  id: totrans-115
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图10-5。九种Belbin团队角色（来源：[Belbin团队角色](https://oreil.ly/L4ULT)，经许可使用）
- en: Roles such as resource investigator search for and incorporate new ideas. Plant
    roles creatively solve problems. And completer finisher roles polish work and
    scrutinize it for errors. No role is better or worse; all contribute to effective
    teams.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 资源调查员等角色寻找并纳入新的想法。植物角色创造性地解决问题。而完成者角色则完善工作并仔细检查错误。没有哪个角色比其他更好或更差；所有角色都对有效的团队做出贡献。
- en: Individuals default to certain archetypes that can be determined through a questionnaire
    that surfaces behaviors. However, in a given team, individuals are able to play
    multiple roles at any time or different times.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 个体会因问卷测评而默认采用某些原型行为，这可以确定行为。然而，在一个给定的团队中，个体可以随时或在不同时间扮演多个角色。
- en: In an ML team, a resource investigator might be happy to propose novel techniques,
    such as reinforcement learning, with no regard for the state of the project, always
    considering it better to have another option available even if the technical direction
    is more or less set. This might bring them into conflict with a completer finisher,
    who is focused on steering the team to the next release on their current supervised
    ML trajectory. With sufficient self-awareness, however, this conflict is easily
    reconciled, and even a source of gentle amusement for the team.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在ML团队中，资源调查员可能乐于提出新的技术，比如强化学习，而不考虑项目的状态，总是认为即使技术方向已经确定，拥有另一种选择也更好。这可能会与完成者角色发生冲突，后者专注于引导团队按照当前监督学习的轨迹进行下一个版本的发布。然而，通过足够的自我意识，这种冲突很容易得到调解，甚至成为团队轻松愉快的来源。
- en: Knowing your default role can be very helpful for you to recognize when this
    behavior would not help the team. It’s also helpful to be able to identify roles
    that aren’t being played, such as being a teamworker, and suggesting everyone
    grab a coffee and come back fresh at times when teamwork starts stalling. While
    writing this book, the Belbin Team Roles framework helped us remember to channel
    our inner completer finisher at key junctures, even when our natural inclination
    was to continually plant new ideas! Actively monitoring and moderating the roles
    you are all playing—or failing to play—leads to much more effective teams.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 了解您的默认角色对于识别这种行为何时对团队无益非常有帮助。当团队工作停滞时，建议每个人都喝杯咖啡，重新恢复新鲜。在撰写本书期间，Belbin团队角色框架帮助我们记住在关键时刻发挥我们内在的完成者角色，即使我们的自然倾向是不断播种新思想！积极监控和调节您们每个人扮演或未能扮演的角色，将使团队更加高效。
- en: Identifying your default roles in the [Belbin Team Roles framework](https://oreil.ly/L4ULT)
    is a great exercise to do as a team.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Belbin团队角色框架](https://oreil.ly/L4ULT)中识别您的默认角色是一个很好的团队练习。
- en: 'You’ve seen how trust is a foundational building block for high-performing
    teams and the challenges ML teams present, and you’ve explored a range of personal
    and team models for building trust in the presence of systemic team issues. Let’s
    explore the next building block of effective teams: communication.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经看到信任是高效团队的基础构建模块以及ML团队面临的挑战，您已经探索了在系统性团队问题存在时建立信任的一系列个人和团队模型。让我们探索有效团队的下一个构建模块：沟通。
- en: Communication
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沟通者
- en: Communication is a key building block in teams, and something that challenges
    us all at times. In ML teams, where there are many different specializations,
    communication can be particularly hard. Are you referring to a product “feature”
    or a data “feature?” Although the average Joe says “average” did you mean “mean?”
    And recall, precision in ML may be more important than accuracy! (We hope the
    puns in this introduction aided rather than hindered our communication; the last
    one refers to the problem of class imbalance.)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通在团队中是一个关键的基石，有时对我们所有人都是一种挑战。在机器学习团队中，由于存在许多不同的专业化，沟通可能特别困难。您是指产品的“特性”还是数据的“特性”？尽管普通人说“平均”，您是指“均值”吗？还有，记住，ML中的精度可能比准确性更重要！（我们希望本介绍中的双关语有助于而非妨碍我们的沟通；最后一个提到了类不平衡的问题。）
- en: Communication is another skill we can improve with deliberate attention, guided
    by frameworks. A typical team in the tech industry has many noisy communication
    channels to choose from, raising the question of which channel(s) to use for communications.
    A typical team also has its ups and downs, and trivial and critical matters to
    raise and resolve, and it’s important that communication works well in all of
    these scenarios—especially the difficult conversations. Let’s dive deeper into
    some key frameworks.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 交流是我们可以通过专注和框架指导来改善的另一项技能。科技行业的典型团队有许多喧嚣的通信渠道可供选择，这引发了一个问题：使用哪些渠道进行沟通？典型团队还会遇到起伏，提出和解决琐碎和关键问题，沟通在所有这些场景中都能够良好运作至关重要——尤其是在困难的对话中。让我们深入探讨一些关键框架。
- en: Models of communication
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通信模型
- en: Technically minded readers may appreciate models of interpersonal communication
    that reflect the elements we might see in digital communication. [Figure 10-6](#many_models_of_interpersonal_communicat)
    illustrates this idea from Randy Fujishin’s book *Creating Communication* (Rowman
    & Littlefield Publishers), though it may well have come from the work of “the
    father of information theory” Claude Shannon! Many models of communication include
    the idea that a sender encodes a message and uses a channel to transmit it to
    a receiver. Noise may distort the message along the way. The receiver then decodes
    the message and gives some form of feedback, which the sender must in turn decode.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 技术背景的读者可能会喜欢那些反映数字通信元素的人际交流模型。[图 10-6](#many_models_of_interpersonal_communicat)展示了这个概念，来源于兰迪·富吉欣的书《*创建沟通*》（Rowman
    & Littlefield Publishers），尽管它很可能来自“信息论之父”克劳德·香农的工作！许多通信模型包括这样一个观点：发送者对消息进行编码，并使用通道将其传输给接收者。噪音可能会扭曲消息。然后接收者解码消息并给出某种形式的反馈，发送者又必须解码这个反馈。
- en: '![](assets/emlt_1006.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1006.png)'
- en: 'Figure 10-6\. Many models of interpersonal communication can map to the process
    of digital communication (source: adapted from an image by [Phlsph7 for Wikipedia](https://oreil.ly/1Cgu8),
    used under [CC BY-SA 4.0](https://oreil.ly/Hq5C_))'
  id: totrans-128
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 10-6\. 许多人际交流模型可以映射到数字通信的过程（来源：基于[维基百科的Phlsph7的图像](https://oreil.ly/1Cgu8)，根据[CC
    BY-SA 4.0](https://oreil.ly/Hq5C_)使用）
- en: 'When communication in a team isn’t working, you can do worse than treat it
    as a technical debugging problem! Let’s take a simple scenario: Imagine you didn’t
    get a response to what you thought was an important email. First, attempt to identify
    the source of the problem. Is it the assumptions you made about shared context
    with the receiver when you phrased (*encoded*) your email (*message*)? Is the
    encoded message unclear, contradictory, or incomplete? Is it the *noise* in the
    email *channel* that leads people to ignore emails? Is it that the receiver was
    missing some important context when they read (*decoded*) your email? Or is it
    that the *feedback* got filtered out by one of your many inbox rules? With a hypothesis
    about the source of the problem, you can isolate the potential issue and try again
    (and again) with an alternative approach.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队内的沟通出现问题时，你可以将其视为一个技术调试问题！让我们来看一个简单的场景：想象一下，你没有收到对你认为重要的电子邮件的回复。首先，试图识别问题的根源。是你在编写（*编码*）邮件（*消息*）时对接收者共享上下文的假设有问题吗？编码的消息是否不清楚、矛盾或不完整？是邮件通道中的*噪音*导致人们忽略邮件吗？是接收者在阅读（*解码*）你的邮件时缺少了一些重要的背景信息吗？还是你的许多收件箱规则过滤掉了反馈？有了关于问题根源的假设，你可以隔离潜在问题，并尝试（再试）用另一种方法。
- en: One of the key decisions you can make in this framework is which channel, or
    channels, to use when communicating. For complex, nuanced messages that may be
    misunderstood, face-to-face conversation (where possible) is far preferable to
    email. However, these conversations don’t leave a record^([2](ch10.html#ch01fn41))
    that can be easily shared with other teammates for direction, so you may want
    to follow up with actions in an email rather than have multiple 1:1 interactions.
    Both of these channels may sound hopelessly antiquated to a fully remote team
    working asynchronously through a messaging platform, which includes various bots
    and systems integrations. However, Fujishin’s model can still help us analyze
    communications on any channel.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个框架中你可以做的一个关键决定是在传达时选择哪个或哪些渠道。对于复杂、细微的可能会被误解的信息，面对面的对话（如果可能的话）远远优于电子邮件。然而，这些对话没有留下一个可以轻松与其他队友分享的记录^([2](ch10.html#ch01fn41))，所以你可能希望通过电子邮件跟进行动，而不是进行多次一对一的互动。这两种渠道对于完全通过消息平台异步工作的远程团队来说可能听起来非常过时，这些平台包括各种机器人和系统集成。然而，富士申的模型仍然可以帮助我们分析任何渠道上的沟通。
- en: We understand individuals may have their own preferences for channels and forums,
    depending on factors such as work location, time of day, introversion or extroversion,
    and so on, and establishing this up front as a team is helpful. Stakeholders and
    external parties may also have particular channel requirements that your team
    needs to adhere to, so the reality of team communications will always be multichannel.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我们理解个人可能根据工作地点、时间、内向或外向等因素有他们自己的渠道和论坛偏好，团队在前期建立这一点是有帮助的。利益相关者和外部方可能也有特定的渠道要求，你的团队需要遵循，因此团队沟通的现实始终是多渠道的。
- en: We also saw in [Chapter 6](ch06.html#automated_testing_ml_model_tests) the value
    of data visualization. In ML projects, we frequently need to communicate about
    data. When communicating about data to any audience with any intent through any
    channel, considered [data visualization](https://oreil.ly/vetxm) can greatly enhance
    the decodable signal in your message. Creating and consuming data visualizations
    are skills the team should develop to aid communication.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也在[第6章](ch06.html#automated_testing_ml_model_tests)中看到数据可视化的价值。在机器学习项目中，我们经常需要就数据进行沟通。无论通过任何渠道、以任何意图向任何受众沟通数据，考虑到[数据可视化](https://oreil.ly/vetxm)可以极大地增强你的信息传达中可解读的信号。创建和消费数据可视化是团队应该发展的技能，以帮助沟通。
- en: Crucial Conversations framework
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键对话框架
- en: Communication will be improved even further—especially at critical junctures—if
    treated fully as an interpersonal endeavor. The [Crucial Conversations framework](https://oreil.ly/5uy90)
    provides great tools for teams to improve communication, highlighting that some
    uncomfortable but important conversations, if done well, can have outsized impact
    on your work together.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通将进一步改善，尤其在关键时刻，如果将其视为完全的人际交往。[关键对话框架](https://oreil.ly/5uy90)为团队提供了改善沟通的强大工具，强调如果处理得当，一些令人不适但重要的对话可以对你们的共同工作产生巨大影响。
- en: 'There are three key points from the Crucial Conversations framework that we’d
    like to highlight:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 从关键对话框架中我们想要强调三个关键点：
- en: Neither violence nor silence is beneficial
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 暴力和沉默都是无益的
- en: Avoiding communication can be as bad as communicating poorly. In *Crucial Conversations*
    (McGraw-Hill), the authors place *silence* and *violence* on opposite ends of
    a spectrum with good communication in the middle. When it comes to effective teams,
    the old adage that “If you don’t have anything nice to say, you shouldn’t say
    anything at all” is not the final word on communication. When and how to raise
    difficult issues needs critical reevaluation, and Crucial Conversations provides
    the framework for this.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 避免沟通不良与不沟通一样糟糕。在《关键对话》（麦格劳希尔）中，作者将*沉默*和*暴力*放在沟通好坏的两个极端，而好的沟通在中间。在有效的团队中，“如果你没什么好话说，就不要说话”的古老格言不是沟通的最终结论。何时以及如何提出困难问题需要进行重要的重新评估，而《关键对话》为此提供了框架。
- en: Recognize when conversations become crucial
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 辨识会变得关键的对话时机
- en: Conversations turn into “crucial conversations” when the stakes are high, when
    opinions differ, and when emotions are strong. Our lizard brains just aren’t wired
    for these situations. Awash with hormones evolved for wild environments, we enter
    fight or flight mode instead of responding with intellect and empathy. If we recognize
    these moments, however, we can quell our instinctive response, and use the framework
    to hold an effective conversation.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 当利益重大、意见不一致且情绪强烈时，对话就会变成“关键对话”。我们的蜥脑并没有为这些情况做好准备。浸泡在进化到野外环境的荷尔蒙中，我们进入战斗或逃跑模式，而不是用智力和同理心作出反应。然而，如果我们意识到这些时刻，我们可以抑制我们的本能反应，并使用框架来进行有效对话。
- en: How to have a crucial conversation
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如何进行关键对话
- en: 'We encourage you to refer to the book *Crucial Conversations* for the full
    picture on how to hold a crucial conversation. We summarize the key elements of
    the approach as follows:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励您参考《关键对话》一书，全面了解如何进行关键对话。我们总结该方法的关键元素如下：
- en: Remain focused on the outcome you’re collectively trying to achieve, and maintain
    a safe space by watching for signs of withdrawal or sabotage.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持关注你们共同努力实现的结果，并通过观察撤退或破坏迹象，维护一个安全空间。
- en: Know your own motivations, and be prepared to *explore your own path* by sharing
    stories to which others will be receptive.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解自己的动机，并准备通过分享他人愿意接受的故事来“探索自己的道路”。
- en: Explore others’ paths with genuine empathy and compassion.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以真诚的同情心和同情心探索他人的道路。
- en: See this process of communication as contributing to a *pool of shared meaning*.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将这种沟通过程视为贡献到“共享意义池”的过程。
- en: Be prepared and able to move from shared understanding to shared action.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备充分，能够从共同理解迈向共同行动。
- en: The Crucial Conversations framework provides more detailed guidance and learning
    resources. ML product development environments are fertile ground for crucial
    conversations, with high stakes, different opinions, and more emotion than most
    technologists would like to admit. If you think you could have better handled
    the last conversation you had that qualified as crucial, then this framework is
    worth exploring further.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 关键对话框架提供了更详细的指导和学习资源。机器学习产品开发环境是进行关键对话的肥沃土壤，其中利害关系重大，意见不同，比大多数技术人员愿意承认的情绪更加丰富。如果你认为你可以更好地处理上次那场被认定为关键的对话，那么这个框架值得进一步探索。
- en: Candor in feedback
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反馈中的坦诚
- en: Even when conversations aren’t crucial, we need to understand and appreciate
    the concept of *candor* as described in *Creativity, Inc.* by Ed Catmull (Transworld
    Publishers Limited) or *Radical Candor* by Kim Scott (St. Martin’s Press)—where
    discussions are robust, respectful, and focused objectively on ideas and products
    rather than personalities. We find the concept of candor to be a helpful framing
    for communicating feedback about a team’s deliverables.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 即使谈话并不关键，我们也需要理解并欣赏 Ed Catmull 在《创意公司》（Transworld Publishers Limited）或 Kim Scott
    在《激进坦诚》（St. Martin’s Press）中描述的“坦诚”概念——在这些讨论中，我们强调的是坚实、尊重和客观地集中在思想和产品上，而不是个性。我们发现“坦诚”概念对于团队交付反馈是一个有益的框架。
- en: Note the similarity between candor and productive conflict in Lencioni’s model.
    Through candid feedback, a team can continuously reshape its product from very
    rudimentary beginnings to progressively more and more valuable stages of completion.
    As Ed Catmull of Pixar says:^([3](ch10.html#id1110))
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意 Lencioni 模型中坦率反馈与生产性冲突的相似之处。通过坦诚的反馈，一个团队可以从非常初级的阶段开始不断重塑其产品，逐步完成更加有价值的阶段。正如
    Pixar 的 Ed Catmull 所说：^([3](ch10.html#id1110))
- en: Candor could not be more crucial to our creative process. Why? Because early
    on, all of our movies suck....And this is how it should be. Creativity has to
    start somewhere, and we are true believers in the power of bracing, candid feedback
    and the iterative process—reworking, reworking and reworking again until a flawed
    story finds its throughline or a hollow character finds its soul.
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 诚实对我们的创作过程至关重要。为什么？因为在早期，我们所有的电影都很糟糕……而且这样是应该的。创意必须从某个地方开始，我们坚信坚实、坦诚的反馈和迭代过程的力量——反复修改，再修改，直到一个有缺陷的故事找到它的主线，或者一个空洞的角色找到它的灵魂。
- en: The first versions of ML models and products are similarly rudimentary, and
    benefit similarly from candid feedback and revision.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型和产品的初始版本同样简陋，并同样受益于坦诚的反馈和修订。
- en: So, we see that communication and trust are building blocks that reinforce one
    another. Communication is also the glue that binds *diverse teams* together and
    is the basis for collaboration in teams that are able to make *shared progress*.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们看到沟通和信任是相互增强的基石。沟通也是将*多样化团队*团结在一起的胶水，并是在能够实现*共同进步*的团队中进行协作的基础。
- en: Diverse Membership
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多样化成员
- en: Diversity has many dimensions, as illustrated by the [Diversity Wheel](https://oreil.ly/G_MRQ)
    (see [Figure 10-7](#the_diversity_wheel_enumerates_the_many)) developed by Marilyn
    Loden and Judy Rosener in the early 1990s. Beyond personality dimensions, other
    primary (or internal) dimensions of individual diversity include age, ethnic heritage,
    race, gender, sexual orientation, and mental and physical capabilities. Secondary
    (or external) dimensions relate to an individual’s societal relationships and
    include geography, work experience, and education. Tertiary (or organizational)
    dimensions describe individuals’ relationships to an organization and include
    role, department, and seniority.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 多样性有许多维度，正如[多样性之轮](https://oreil.ly/G_MRQ)所示（见[图10-7](#the_diversity_wheel_enumerates_the_many)），由玛丽莲·洛登（Marilyn
    Loden）和朱迪·罗森纳（Judy Rosener）在1990年代初期开发。除了个性维度外，个体多样性的其他主要（或内部）维度包括年龄、民族遗产、种族、性别、性取向以及精神和身体能力。次要（或外部）维度涉及个体与社会关系，包括地理位置、工作经验和教育。三级（或组织）维度描述个体与组织的关系，包括角色、部门和资历。
- en: '![](assets/emlt_1007.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1007.png)'
- en: 'Figure 10-7\. The Diversity Wheel enumerates the many dimensions that constitute
    diversity (source: adapted from [Diversity Wheel, Loden et al. 1991](https://oreil.ly/G_MRQ))'
  id: totrans-157
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图10-7\. 多样性之轮列举了构成多样性的许多维度（来源：改编自[Diversity Wheel, Loden et al. 1991](https://oreil.ly/G_MRQ)）
- en: 'Primary and secondary dimensions: Sociodemographic diversity'
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主要和次要维度：社会人口统计多样性
- en: Diverse teams have been shown to be better at solving problems and processing
    facts and to more carefully produce more innovative solutions and [better financial
    results](https://oreil.ly/TKFWn). If you don’t prioritize diversity in your teams,
    not only are they likely to be less effective, they are also more likely to fail
    in preventable ways.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 已经证明，多样化的团队在解决问题和处理事实上更加出色，并且更加仔细地产生更具创新性的解决方案和[更好的财务结果](https://oreil.ly/TKFWn)。如果你不把多样性作为团队的优先考虑，它们不仅可能效果较差，还更有可能在可以预防的方式上失败。
- en: In short, diverse teams perform better at building ML products and effective
    ML teams should therefore prioritize diversity, and not just deep individual technical
    skills. In our experience, diverse membership typically leads teams to consider
    problems from more angles—and, as a result, identify better solutions—versus the
    echo chambers of a uniform team.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，多样化的团队在构建机器学习产品方面表现更佳，因此有效的机器学习团队应当优先考虑多样性，而不仅仅是个体的深度技术能力。根据我们的经验，多样化的成员通常能让团队从更多角度考虑问题，并因此找到更好的解决方案，而不像一个单一团队那样形成信息封闭的空间。
- en: As a member or leader of ML teams, you will need to collaborate with many organizational
    functions, including Talent or Recruitment, People or HR, Learning and Development
    and of course Diversity, Equity, and Inclusion to shape and execute your diversity
    objectives. While this may sound daunting, the rewards are great and worth the
    effort, and you’ll find many willing collaborators if you start the conversation.
    We hope we’ve made a brief case for why you should prioritize diversity and provided
    some initial direction.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 作为机器学习团队的成员或领导者，您需要与许多组织职能部门合作，包括人才招聘、人力资源、学习与发展，当然还有多样性、公平与包容，以塑造和执行您的多样性目标。虽然这听起来可能令人畏惧，但回报丰厚且值得努力，如果您开始对话，会发现很多愿意合作的人。我们希望我们已经为您为何应优先考虑多样性提供了一个简要的案例，并提供了一些初始的指导方向。
- en: 'Tertiary dimensions: Functional and role diversity'
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 三级维度：功能和角色多样性
- en: We’ve already examined Belbin’s nine team roles, which are the *emergent* patterns
    of individuals’ behaviors in teams, and why we should be intentional about diversifying
    these roles. In [Chapter 1](ch01.html#challenges_and_better_paths_in_deliveri),
    we also introduced the concept of vertically sliced, cross-functional teams that
    include many diverse *functional roles* (which also correspond to the tertiary
    dimensions of diversity identified by Loden and Rosener). The required functional
    roles for any given team will be determined by the type of work the team does
    and its interactions with other teams in the organization, which we will cover
    in more detail in the next chapter. For now, we will consider the diverse roles
    of a team that is delivering a product feature end-to-end, leveraging internal
    and external platforms where required, so that it is capable of eliciting customer
    feedback and delivering on customer expectations.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经审视了贝尔宾的九种团队角色，这些角色是团队中个体行为的*浮现*模式，以及为何我们应该有意识地多样化这些角色。在[第一章](ch01.html#challenges_and_better_paths_in_deliveri)中，我们还介绍了垂直切片、跨职能团队的概念，这些团队包括许多不同的*职能角色*（这些角色也对应于Loden和Rosener确定的多样性的三级维度）。对于任何给定的团队来说，所需的职能角色将由团队所做的工作类型以及其与组织中其他团队的互动来确定，我们将在下一章更详细地讨论这一点。目前，我们将考虑一个团队的多样化角色，该团队正在全面交付产品特性，利用内部和外部平台，以便引发客户反馈并满足客户期望。
- en: 'In the [Preface](preface01.html#preface), we identified key personas this book
    is designed to help:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在[序言](preface01.html#preface)中，我们确定了本书旨在帮助的关键人物：
- en: Data scientists and ML engineers
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家和机器学习工程师
- en: Software engineers, infrastructure engineers, architects
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程师、基础设施工程师、架构师
- en: Product managers, delivery managers, engineering managers
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品经理、交付经理、工程经理
- en: In addition, a cross-functional team may include many other functional roles
    so it’s capable of delivering end-to-end value. For the benefit of the key personas
    this book is designed for, we provide some more examples in [Table 10-1](#further_cross_functional_roles_in_ml_te).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，跨职能团队可能包括许多其他职能角色，以便提供全面的价值。为了本书设计的关键人物的利益，我们在[表格 10-1](#further_cross_functional_roles_in_ml_te)中提供了更多示例。
- en: Table 10-1\. Further cross-functional roles in ML teams
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 10-1\. 机器学习团队中的进一步跨职能角色
- en: '| Cross-functional role | Objective of role | Symptoms when absent |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
  zh: '| 跨职能角色 | 角色目标 | 缺席时的症状 |'
- en: '| --- | --- | --- |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| UX research, UX design | Understand user needs and validate that solution
    designs will satisfy these needs | Unknown or poor product-market fit |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| 用户体验研究，用户体验设计 | 理解用户需求，并验证解决方案设计能否满足这些需求 | 未知或产品市场匹配差 |'
- en: '| Product manager | Shape and define the product vision, strategy, and roadmap;
    prioritize features to align with business objectives | Lack of compelling product
    direction, misalignment between customer needs, business goals and development
    efforts |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| 产品经理 | 制定产品愿景、战略和路线图；优先考虑功能以与业务目标保持一致 | 缺乏引人注目的产品方向，客户需求、业务目标和开发工作之间的不一致
    |'
- en: '| Business analyst | Facilitate conversations between business stakeholders
    and delivery teams | Ambiguity about requirements or their priority |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '| 业务分析师 | 促进业务利益相关者与交付团队之间的对话 | 对需求或其优先级的模糊性 |'
- en: '| Domain subject matter expert (SME) | Share deep expertise about a particular
    business or knowledge domain | Lots of guesses, assumptions, and opinions; possible
    rework due to wrong assumptions |'
  id: totrans-175
  prefs: []
  type: TYPE_TB
  zh: '| 领域专家（SME） | 分享特定业务或知识领域的深度专业知识 | 大量的猜测、假设和观点；可能由于错误假设而需要重做 |'
- en: '| Data engineer | Get data from A to B with appropriate governance | Hard or
    slow to access data or understand its suitability |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| 数据工程师 | 通过适当的治理将数据从A传输到B | 数据访问困难或缓慢，或难以理解其适用性 |'
- en: '| Quality analyst | Help the team understand and assure quality in its deliverables
    | Unclear testing strategy, defects, and incidents; resultant rework |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| 质量分析师 | 帮助团队理解并确保其交付成果的质量 | 测试策略不明确，缺陷和事故频发；导致需重做 |'
- en: Your ML team probably doesn’t have individuals in each of these roles, because
    if it did it would likely exceed the target size of five to nine members, which
    we’ll discuss in [Chapter 11](ch11.html#effective_ml_organizations), and it would
    be very unwieldy as a result. If your teammates have [T-shaped skills](https://oreil.ly/IJfGf)
    (e.g., a data scientist who can also wear the hat of a data engineer or a business
    analyst), then these individuals might be able to play multiple roles, in which
    case you get both benefits of small teams and cross-functional role coverage.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 你的机器学习团队可能并没有每个角色都有个人，因为如果有的话，很可能会超过五到九名成员的目标规模，我们将在[第11章](ch11.html#effective_ml_organizations)中讨论这一点，因此结果会非常笨重。如果你的团队成员拥有[T形技能](https://oreil.ly/IJfGf)（例如，一位数据科学家也可以兼顾数据工程师或业务分析师的角色），那么这些人可能能够扮演多个角色，从而既得到小团队的好处，又获得跨功能角色的覆盖。
- en: Given these roles are part of delivering end-to-end value, if they are not permanently
    in your ML team, you will likely interact with them either through temporarily
    borrowing people or because these roles are being played by someone in another
    team upstream or downstream in the delivery process. It’s worth thinking about
    how to make this work effectively, and we provide patterns for this in the Team
    Topologies section in [Chapter 11](ch11.html#effective_ml_organizations).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 给定这些角色是交付端到端价值的一部分，如果它们不是你的机器学习团队中的固定成员，你可能会通过暂时借用人员或者因为这些角色由上游或下游的其他团队中的某人扮演而与它们互动。思考如何有效地使这项工作运行是值得的，在[第11章](ch11.html#effective_ml_organizations)的团队拓扑部分我们提供了相关模式。
- en: ML teams also often require specialized *activity* focus for individuals—ongoing
    or for discrete periods—such as research into ML techniques to determine feasibility
    and viability of a proposed solution, the outcome of the research being hard to
    predict in advance. This type of research would contrast with more predictable
    product development activities (e.g., for a typical web application), which have
    a much lower risk of being infeasible, a wider variety of viable solutions, and
    a faster cadence of delivery. It’s much easier to share these activities amongst
    the team as they require less specialization. While necessary in ML, specialized
    research shouldn’t become siloed; we should seek to maintain communication and
    alignment on progress around these activities through established team practices
    like pairing, reviews, and showcases.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习团队通常还需要个体的专门化*活动*关注—持续性或离散期间—例如研究机器学习技术以确定提出解决方案的可行性和可行性，该研究的结果在事先很难预测。这种类型的研究将与更可预测的产品开发活动形成对比（例如，对于典型的Web应用程序），后者在不可行性风险更低、可行解决方案更多和交付节奏更快方面有所不同。由于这些活动需要的专业知识较少，因此在团队中分享这些活动要容易得多。虽然在机器学习中是必需的，但专门化的研究不应该变成孤立的；我们应该通过配对、审查和展示等团队已建立的实践来保持对这些活动进展的沟通和对齐。
- en: The point is not to collect an exhaustive set of roles here, but to highlight
    diverse functional roles—in addition to diverse individuals in the primary and
    secondary dimensions of diversity—as a building block of effective teams. In our
    experience, diverse teams deliver more effectively in dynamic environments because
    they can identify and resolve more issues that would otherwise create risk or
    block progress.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 重点不是在这里收集一组详尽的角色，而是强调多样化的功能角色——除了主要和次要维度的多样化个体之外——作为有效团队的一个构建模块。根据我们的经验，在动态环境中，多样化的团队能够更有效地交付，因为他们能够识别和解决更多本来可能会产生风险或阻碍进展的问题。
- en: When team members appreciate the need for other roles, it helps build empathy
    and improves the flow of work through the team. In this respect, a diverse team
    will catalyze and nourish one another. We’ll learn more about this in the next
    section, which shows how this final internal building block reinforces the others.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队成员理解其他角色的需求时，这有助于建立共鸣并改善团队内工作的流动。在这方面，多样化的团队将相互促进和支持。我们将在接下来的章节中进一步了解这一点，展示这一内部建设模块如何加强其他模块。
- en: Purposeful, Shared Progress
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有目的的、共享的进展
- en: Knowing what serves to catalyze and nourish progress—and what does the opposite—turns
    out to be the key to effectively managing people and their work.
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 了解什么能够促进和支持进展，以及相反的是什么，结果证明这是有效管理人员及其工作的关键。
- en: ''
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Teresa M. Amabile and Steven J. Kramer, [“The Power of Small Wins”](https://oreil.ly/-N2Sg)
  id: totrans-186
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特蕾莎·M·阿马比尔和史蒂文·J·克雷默，《小胜的力量》(https://oreil.ly/-N2Sg)
- en: In their book *The Progress Principle* (Harvard Business Review Press), authors
    Teresa M. Amabile and Steven J. Kramer demonstrate [the power of small wins](https://oreil.ly/-N2Sg)
    to improve the inner life of each of us at work. By studying nearly 12,000 diary
    entries from 238 participants drawn from 26 project teams at seven companies,
    the researchers were able to correlate various factors to improved or reduced
    quality of inner work life—feelings of satisfaction and achievement or of frustration
    and sadness.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的书《*进步原则*》（Harvard Business Review Press）中，作者特蕾莎·M·阿马比尔（Teresa M. Amabile）和史蒂文·J·克拉默（Steven
    J. Kramer）展示了[小胜之力](https://oreil.ly/-N2Sg)对提升我们在工作中的内在生活质量的影响。通过研究来自七家公司26个项目团队中238名参与者的近12,000篇日记条目，研究人员能够将各种因素与内在工作生活质量的提高或降低——满足感和成就感或挫败感和悲伤感联系起来。
- en: The single most important factor in how participants felt each day was whether
    they made progress in meaningful work. The second most important factor was whether
    workers felt they were supported by catalysts (enabling systems and processes)
    or held back by inhibitors (lack of support or active blockers to completing work).
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者每天的感受最重要的因素是是否在有意义的工作中取得进展。第二重要的因素是工作者是否感到受到催化剂（使系统和流程能够）的支持，或者受到抑制剂（支持不足或积极阻碍完成工作）的束缚。
- en: Throughout this book, we’ve studied how good team processes, practices, and
    tools act as catalysts to great work, while poor processes, practices, and tools
    act as inhibitors. A catalyst could be access to an awesome module like `scipy.spatial.KDTree`;
    an inhibitor could be waiting days or weeks for access to data. The Progress Principle
    provides another perspective on the importance of effective work systems to effective
    ML teams.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们研究了良好的团队流程、实践和工具如何作为催化剂促进优秀的工作，而糟糕的流程、实践和工具则作为抑制剂。催化剂可以是像`scipy.spatial.KDTree`这样的优秀模块的访问；抑制剂可能是等待数天或数周才能获取数据。《进步原则》提供了另一种有效工作系统对有效机器学习团队至关重要的视角。
- en: This research from over a decade ago is consistent with the most recent research
    into engineering effectiveness and developer experience, which we discuss later
    in this chapter. These two sets of research found that flow state, feedback loops
    and cognitive load are all factors that impact a positive work experience.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 十多年前的这项研究与我们稍后在本章讨论的工程效率和开发者体验的最新研究保持一致。这两组研究发现，流状态、反馈循环和认知负荷都是影响积极工作体验的因素。
- en: Work should be meaningful, or done with purpose, Amabile and Kramer recognize.
    Complex knowledge work like ML has the prerequisites for meaningful work, but
    this can be amplified by how ML objectives are connected to a wider organizational
    purpose. If an organization’s purpose doesn’t resonate with employees, or ML objectives
    are irrelevant or counter to that purpose, then doing ML for the intellectual
    exercise will quickly lose meaning. On the other hand, defining unique constraints
    based on the organization’s purpose creates engaging challenges that lead teams
    to innovative ML solutions.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 阿马比尔和克拉默认识到，工作应该是有意义的，或者说是有目的的。像机器学习这样的复杂知识工作具备有意义工作的先决条件，但这可以通过将机器学习目标与更广泛的组织目的联系起来来增强。如果一个组织的目标与员工不
    resonant，或者机器学习目标与该目的无关或反其道而行，那么为了知识的训练而进行机器学习将很快失去其意义。另一方面，根据组织的目的制定独特的约束条件，创造具有吸引力的挑战，以引导团队创新的机器学习解决方案。
- en: 'Indeed, where solving complex problems is aligned to an engaging organizational
    purpose, leadership of effective teams is about getting out of the way. This is
    demonstrated by Daniel Pink in his book *Drive* (Riverhead Books). Pink identified
    three key factors that motivate workers engaged in complex tasks: autonomy, mastery,
    and purpose. Extrinsic rewards may be irrelevant or even counterproductive in
    these scenarios. Autonomy is the freedom to self-direct, mastery is the cumulative
    effect of progress on personal skills, and purpose is the desire to contribute
    to something greater. Amabile and Kramer acknowledge: “For the progress principle
    to operate, the work must be meaningful to the person doing it.”'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，当解决复杂问题与引人入胜的组织目标一致时，有效团队领导意味着让步。这在丹尼尔·平克（Daniel Pink）的书《*驱动力*》（Riverhead
    Books）中有所体现。平克指出，激励从事复杂任务的工作者的三个关键因素是：自主性、精通和目的。在这些场景中，外在奖励可能无关紧要，甚至可能适得其反。自主性是自主自主自主，精通是个人技能进步的累积效果，而目的则是为了贡献于某种更大的事物。阿马比尔和克拉默承认：“对于进步原则的运作，工作必须对从事该工作的人有意义。”
- en: Progress and purpose are key motivators for individuals. But if individuals
    are working to many different ends, to many different purposes, then it can be
    hard to see progress as a team, because *progress is a vector*, as illustrated
    in [Figure 10-8](#progress_as_a_vector) (note the similarity to [Figure 10-4](#tuckmanapostrophes_stages_of_group_deve)).
    By that, we mean that if everyone is progressing in the same direction, the progress
    adds up in that direction to greater than any individual contribution. But if
    everyone is progressing in different directions, the net result is no substantial
    change, and indeed some efforts undoing others. When individuals are working to
    different ends, it becomes apparent that we no longer have a team. When efforts
    are aligned, the results are much greater than when efforts of similar magnitude
    are misaligned.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 对于个体来说，进展和目的是重要的动力源。但如果个体为了许多不同的目标而工作，那么作为团队，很难看到进展，因为*进展是一个向量*，如 [图 10-8](#progress_as_a_vector)
    所示（注意与 [图 10-4](#tuckmanapostrophes_stages_of_group_deve) 的相似性）。这意味着，如果每个人都朝着同一个方向进步，团队的进展将超过任何个体贡献的总和。但如果每个人都朝着不同的方向进步，那么最终结果就不会有实质性的改变，而且有些努力可能会抵消其他人的努力。当个体朝着不同的目标工作时，我们很明显地意识到我们不再是一个团队。当努力是一致的时候，结果比努力近似的情况要好得多。
- en: '![](assets/emlt_1008.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1008.png)'
- en: Figure 10-8\. Progress as a vector
  id: totrans-195
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 10-8\. 进展作为向量
- en: In ML teams, this misalignment may manifest in different tech stacks, different
    weighting of errors, or different product priorities between members of the team.
    There are some circumstances where we’ll want to trial multiple approaches in
    parallel (aka a “bake off”), but these should be deliberately designed and timeboxed
    rather than linger indefinitely.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习团队中，这种不一致可能表现为不同的技术堆栈、错误权重或团队成员之间不同的产品优先级。有些情况下，我们希望并行试验多种方法（称为“比较试验”），但这些试验应该是有意设计和限时进行，而不是无限期地持续。
- en: When individuals work together as team members, they become each other’s *catalysts*.
    But when individuals work only to their own ends, their impact on each other is
    at best neutral— more likely, they *inhibit* one another. So, when progress is
    aligned between members of a team, we see more progress and more catalysts. When
    progress is misaligned, we see less progress and possibly inhibitors. This demonstrates
    why shared progress with purpose is a key building block of effective teams.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 当个体作为团队成员共同合作时，他们成为彼此的*催化剂*。但当个体只为自己的目标而工作时，他们对彼此的影响最多是中性的——更有可能是互相*抑制*。因此，当团队成员之间的进展是一致的时候，我们看到更多的进展和更多的催化剂。当进展不一致时，我们看到的进展较少，可能会有抑制剂存在。这说明为什么共同目标的共享进展是有效团队的关键构建模块。
- en: You’ve seen a set of building blocks and some detailed research behind them,
    leading to multifaceted frameworks for action. These are worth studying and will
    help you be a better team member or team leader, as they have helped us. But the
    good news is that you don’t need to study this information exhaustively before
    acting. There are very simple tactics that address many of these building blocks
    at the same time, and that you can put into action right away!
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经看到了一些构建模块和它们背后的详细研究，导致了多方面的行动框架。这些都值得学习，并将帮助您成为更好的团队成员或团队领导，正如它们已经帮助了我们一样。但好消息是，在采取行动之前，您不需要详尽研究这些信息。有一些非常简单的策略可以同时解决许多这些构建模块，而且您可以立即付诸实施！
- en: Let’s take a look at some of those tactics.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看其中一些策略。
- en: Internal Tactics to Build Effective Teams
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建有效团队的内部策略
- en: This section isn’t intended to deliver a prescriptive, theoretical approach
    to addressing team dysfunctions. Instead, [Table 10-2](#internal_tactics_to_build_effective_ml)
    presents tactics that have been shown to work *in practice*. We have introduced
    many of these in earlier chapters. The frameworks and theories we’ve covered so
    far provide helpful mental models and some basis for why these tactics work.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分并不打算提供解决团队功能障碍的指导性理论方法。相反，[表 10-2](#internal_tactics_to_build_effective_ml)
    提供了在实践中已被证明有效的策略。我们在前几章已经介绍了许多这些策略。到目前为止，我们所讨论的框架和理论提供了有用的思维模型，以及为什么这些策略有效的一些基础。
- en: Table 10-2\. Internal tactics to build effective ML teams
  id: totrans-202
  prefs: []
