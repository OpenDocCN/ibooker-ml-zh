  type: TYPE_TB
  zh: '| 与即时工作、兴趣和长期职业相关的目标 |'
- en: '| [Visual management of work](https://oreil.ly/0ai1L) | Use of a Kanban board
    or wall to track stage of completion and collaboration on tasks |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| [工作的视觉管理](https://oreil.ly/0ai1L) | 使用看板或墙板跟踪完成阶段和任务上的协作 |'
- en: Communication
  id: totrans-214
