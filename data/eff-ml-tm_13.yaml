- en: Now, let’s complement these theories and techniques for building effective ML
    teams with techniques on how to improve engineering effectiveness.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们补充这些关于构建有效机器学习团队的理论和技术，以提高工程有效性的技术。
- en: Improving Flow with Engineering Effectiveness
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过工程有效性提升流程
- en: While the techniques we’ve discussed thus far are applicable to any team, we’ve
    also highlighted particular considerations for *machine learning* teams. As we’ve
    discussed, ML teams share many of the same characteristics as software engineering
    teams (with some additions), and hence approaches to engineering effectiveness
    are generally applicable to ML teams.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们到目前为止讨论的技术适用于任何团队，但我们还特别强调了*机器学习*团队的特定考虑因素。正如我们所讨论的那样，机器学习团队与软件工程团队（加上一些附加项）共享许多相同的特征，因此工程有效性的方法通常也适用于机器学习团队。
- en: Where ML product development differs from software engineering is in the extent
    of discovery activities (which result in applicable knowledge) and delivery activities
    (which result in maintainable working software). Of course, discovery is an integral
    part of software delivery because not all the answers are known *a priori*, but
    ML products are distinguished by the extent of discovery required to determine
    if a product is feasible and viable, based on data that might be curated.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习产品开发与软件工程的不同之处在于发现活动的广度（导致适用知识）和交付活动的程度（导致可维护的工作软件）。当然，发现是软件交付的一个组成部分，因为并非所有答案都是*先验*知识，但机器学习产品的特点在于需要大量的发现活动，以确定产品是否可行和可行，这基于可能会被策划的数据。
- en: The curation of this data also requires complex data supply chains that introduce
    additional dependencies, effort, and failure modes, in both discovery and delivery.
    In contrast, software systems that deal primarily or exclusively with operational
    data minimize or avoid this complexity of analytic data supply chains. To the
    further applicability of software engineering, however, we note that modern data
    engineering practice aims to make these data supply chains “software-defined”
    as much as possible. So we find software engineering remains a useful framing
    for ML product development, with these caveats.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 对这些数据的策展还需要复杂的数据供应链，这些供应链引入了额外的依赖关系、努力和故障模式，无论是在发现还是交付中都是如此。相比之下，主要或专门处理操作数据的软件系统最小化或避免了这种分析数据供应链的复杂性。然而，关于软件工程的进一步适用性，我们注意到现代数据工程实践旨在尽可能地使这些数据供应链“软件定义”。因此，我们发现软件工程仍然是机器学习产品开发的一个有用框架，带有这些警告。
- en: In recent years, research on developer experience (or DevEx) and engineering
    effectiveness has yielded some insights about the factors that improve or hinder
    the flow of value. In a research paper, [“An Actionable Framework for Understanding
    and Improving Developer Experience”](https://oreil.ly/9r4aA), the authors identified
    more than 25 sociotechnical factors that affect DevEx. For example, interruptions,
    unrealistic deadlines, and friction in development tools negatively affect DevEx,
    while having clear tasks, well-organized code, and pain-free releases improve
    it. (High-five your book if you can relate with the sentence you just read.) A
    common misconception is that DevEx is primarily affected by technology and tools.
    This paper, however, similar to “The Power of Small Wins,” shows that human factors
    such as having clear goals for projects and feeling psychologically safe on a
    team have a substantial impact on developers’ performance.^([4](ch10.html#ch01fn42))
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，关于开发者体验（或DevEx）和工程效能的研究已经产生了一些关于提高或阻碍价值流动的因素的见解。在一篇研究论文中，[“一个可操作的框架来理解和改进开发者体验”](https://oreil.ly/9r4aA)，作者们识别出超过25个社会技术因素影响了DevEx。例如，中断、不切实际的截止日期以及开发工具中的摩擦都会对DevEx产生负面影响，而明确的任务、良好组织的代码和无痛发布则会改善它。（如果你能理解你刚刚读到的句子，请给这本书一个高五。）一个常见的误解是，DevEx主要受技术和工具的影响。然而，这篇论文与“小胜利的力量”类似，表明了项目明确目标和团队在心理上的安全感对开发者的绩效有重大影响。^([4](ch10.html#ch01fn42))
- en: 'In another paper, [“DevEx: What Actually Drives Productivity”](https://oreil.ly/yLDNq),
    the same authors along with Nicole Forsgren further distill these factors into
    three core dimensions: feedback loops, flow state, and cognitive load (see [Figure 10-9](#three_dimensions_of_developer_experienc))*.*^([5](ch10.html#ch01fn43))'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '在另一篇论文中，[“DevEx: 什么真正推动了生产力”](https://oreil.ly/yLDNq)，同样的作者与Nicole Forsgren进一步将这些因素概括为三个核心维度：反馈循环、流动状态和认知负荷（见[图10-9](#three_dimensions_of_developer_experienc)）。^([5](ch10.html#ch01fn43))'
- en: '![](assets/emlt_1009.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/emlt_1009.png)'
- en: 'Figure 10-9\. Three dimensions of developer experience (source: adapted from
    an image in [“DevEx: What Actually Drives Productivity”](https://oreil.ly/yLDNq)
    by Abi Noda, Margaret-Anne Storey, Nicole Forsgren, and Michaela Greiler)'
  id: totrans-243
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '图10-9. 开发者体验的三个维度（来源：改编自[“DevEx: 什么真正推动了生产力”](https://oreil.ly/yLDNq)中的一幅图，作者为Abi
    Noda、Margaret-Anne Storey、Nicole Forsgren和Michaela Greiler）'
- en: Let’s go through the three core dimensions of DevEx.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看开发者体验的三个核心维度。
- en: Feedback Loops
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反馈循环
- en: A typical developer or ML practitioner’s day consists of numerous tasks relying
    on feedback from tools and people. For example, ML practitioners may spend significant
    time waiting for model training runs to complete. Later, they may wait for approval
    from code reviewers, and later still, wait for an ops team to deploy a model.
    All of this waiting blocks their ability to make progress.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的开发者或机器学习实践者的一天包括许多依赖于工具和人员反馈的任务。例如，机器学习实践者可能会花费大量时间等待模型训练的完成。稍后，他们可能会等待代码审阅者的批准，再之后，等待运维团队部署模型。所有这些等待都阻碍了他们的进展能力。
- en: Slow feedback loops interrupt the development process, leading to frustration
    and delays as developers wait or decide to switch contexts. Slow feedback loops
    cause additional interruptions when feedback from systems (e.g., production alerts)
    or people (e.g., code review comments) is returned at some unpredictable time
    and requires immediate attention. In contrast, fast feedback loops allow developers
    to complete their work and test their ideas quickly with minimal friction.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 缓慢的反馈循环中断了开发过程，导致开发人员等待或决定切换上下文时出现挫败和延迟。当系统（例如生产警报）或人员（例如代码审查意见）的反馈在某个不可预测的时间返回并需要立即注意时，缓慢的反馈循环会引起额外的中断。相比之下，快速反馈循环允许开发人员快速完成工作并测试他们的想法，减少摩擦。
- en: 'In our book, we’ve expounded on many techniques for shortening feedback loops
    across disciplines:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的书中，我们详细阐述了跨学科缩短反馈循环的许多技术：
- en: Product
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 产品
- en: Practices such as prototype testing, customer research, and data product canvases
    help teams discover customer’s pains and needs in a much more cost-effective way
    than building actual software and ML solutions (see Chapters [1](ch01.html#challenges_and_better_paths_in_deliveri)
    and [2](ch02.html#product_and_delivery_practices_for_ml_t)).
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 原型测试、客户研究和数据产品画布等实践，帮助团队以比构建实际软件和ML解决方案更经济有效的方式发现客户的痛点和需求（详见第[1](ch01.html#challenges_and_better_paths_in_deliveri)章和第[2](ch02.html#product_and_delivery_practices_for_ml_t)章关于产品与交付实践与机器学习的内容）。
- en: Engineering and ML
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 工程与机器学习
- en: Practices such as automated testing, pair programming, and CD4ML give ML practitioners
    fast feedback on code changes. Proof-of-concepts also help to validate the feasibility
    of ML solutions before investing in engineering effort (see [Chapter 1](ch01.html#challenges_and_better_paths_in_deliveri)
    and Chapters [3](ch03.html#effective_dependency_management_princip) to [9](ch09.html#mlops_and_continuous_delivery_for_ml_le)).
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化测试、配对编程和CD4ML等实践，为机器学习从业者在代码更改时提供快速反馈。概念验证也有助于在投入工程努力之前验证机器学习解决方案的可行性（详见第[1](ch01.html#challenges_and_better_paths_in_deliveri)章及第[3](ch03.html#effective_dependency_management_princip)至第[9](ch09.html#mlops_and_continuous_delivery_for_ml_le)章关于有效依赖管理和ML运维与持续交付的内容）。
- en: Delivery
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 交付
- en: Practices such as user stories with clear acceptance criteria, regular showcases,
    and pair programming shorten ML practitioners’ feedback cycle by orders of magnitude—from
    days to minutes, from weeks to days (see Chapters [1](ch01.html#challenges_and_better_paths_in_deliveri)
    and [2](ch02.html#product_and_delivery_practices_for_ml_t)).
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 采用用户故事与明确的验收标准、定期展示和配对编程等实践，将机器学习从业者的反馈周期缩短数个数量级——从几天到几分钟，从几周到几天（详见第[1](ch01.html#challenges_and_better_paths_in_deliveri)章和第[2](ch02.html#product_and_delivery_practices_for_ml_t)章关于交付实践与机器学习的内容）。
- en: As products mature, datasets grow in size and improvements become more marginal.
    Training runs may require lots of computation. Short of large capital investments,
    there may not be much you can do to reduce cycle time for any one job. The next
    best thing you can do is to reduce your *duty cycle* so that long-running jobs
    are mainly hands-off, and easy to context-switch in and out of. This allows you
    to run multiple jobs—from one product or multiple products—in parallel. The same
    techniques that rapidly brought you to this stage of product development—such
    as clear definitions of done and heavy automation of processes—will help you shift
    smoothly from minimizing feedback cycle time to minimizing the feedback duty cycle.
    However, when stuffing your off-cycles with more jobs, keep in mind that chasing
    high utilization is like kryptonite to fast feedback. You should periodically
    review whether there’s anything you can do to reduce cycle time, and you might
    even [set hard limits on cycle time](https://oreil.ly/vK80R) as a fitness function
    of your development process.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 随着产品成熟，数据集的规模不断增长，改进变得越来越边际化。训练运行可能需要大量计算资源。除非有大量资本投入，否则对于任何一个任务，你可能无法减少其周期时间。你可以做的下一个最好的事情是减少你的*duty
    cycle*，使得长时间运行的任务主要是无需人工干预，且易于随时开始或结束。这使得你能够并行运行来自一个或多个产品的多个任务。同样的技术，快速将你带到产品开发的这个阶段的技术，比如明确的完成定义和流程的高度自动化，将帮助你顺利地从最小化反馈周期时间转向最小化反馈*duty
    cycle*。然而，在填充你的空闲周期时，要记住追求高利用率就像是快速反馈的氪金。你应定期审查是否有任何可以缩短周期时间的方法，甚至可能会[设置周期时间的硬限制](https://oreil.ly/vK80R)作为开发过程中的适应函数。
- en: Cognitive Load
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 认知负担
- en: Building ML systems is a complex undertaking, with many moving parts, and the
    fast-evolving toolchain further adds to an ML practitioner’s cognitive load.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 构建机器学习系统是一项复杂的任务，涉及许多移动部件，快速发展的工具链进一步增加了机器学习从业者的认知负担。
- en: Cognitive load comprises all the mental processing required for a developer
    to perform a task. Factors that contribute to total cognitive load can include
    *essential* complexity (e.g., understanding an unfamiliar ML technique or problem
    space) but a big part of the cognitive load can arise from *incidental* complexity
    (e.g., messy codebases, interruptions from accidental mistakes, too much mental
    work in progress, context switching, and lack of clear documentation).
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 认知负荷包括开发者执行任务所需的所有心理处理。导致总认知负荷的因素可以包括*基本*复杂性（例如，理解陌生的ML技术或问题空间），但认知负荷的大部分可以来源于*偶发*复杂性（例如，混乱的代码库、意外错误的中断、过多的心理工作、上下文切换和缺乏清晰的文档）。
- en: To make the concept of cognitive load more tangible for management in your organization,
    you may determine your own specific definition and measures of cognitive load,
    or you may use the upcoming [cognitive load assessment tool](https://oreil.ly/xflKg)
    from Team Topologies.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让认知负荷概念在你组织中的管理变得更具体，你可以确定自己对认知负荷的具体定义和衡量标准，或者使用即将推出的[认知负荷评估工具](https://oreil.ly/xflKg)来自Team
    Topologies。
- en: To improve team effectiveness, organizations and teams should focus on reducing
    cognitive load by removing avoidable obstacles in the development journey. This
    helps to minimize context switching and creates bandwidth for teams to focus on
    producing good and maintainable solutions. Platform teams can help by providing
    user-friendly, self-service tools to help ML practitioners with undifferentiated,
    repetitive labor (e.g., manual model deployments) and help the team streamline
    the steps for model development and release.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高团队的效率，组织和团队应专注于通过消除在开发过程中可避免的障碍来减少认知负荷。这有助于最小化上下文切换，并为团队专注于产生良好和可维护的解决方案创造带宽。平台团队可以通过提供用户友好的自助工具来帮助ML从业者处理不可区分的重复劳动（例如，手动模型部署），并帮助团队简化模型开发和发布步骤。
- en: Flow State
  id: totrans-261
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**心流状态**'
- en: '*Flow*, a term coined in 1990 by Mihaly Csikszentmihalyi, refers to a mental
    state in which a person performing an activity is fully immersed in a feeling
    of energized focus, full involvement, and enjoyment.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '*心流*，是米哈伊·奇克森特米哈伊在1990年创造的一个术语，指的是一个人在进行某项活动时完全沉浸在充满能量的专注感、全身心投入和愉悦中的心理状态。'
- en: '[Csikszentmihalyi’s research](https://oreil.ly/TmuNq) found that being in a
    state of flow at work leads to higher productivity, innovation, and employee development.
    Similarly, studies have shown that [developers who enjoy their work perform better](https://oreil.ly/5dGGO)
    and produce higher-quality products.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '[奇克森特米哈伊的研究](https://oreil.ly/TmuNq)发现，工作中的心流状态导致更高的生产力、创新和员工发展。类似地，研究表明，[喜欢自己工作的开发人员表现更好](https://oreil.ly/5dGGO)，并且产生更高质量的产品。'
- en: Interruptions and delays—which relate to the feedback loops dimension—hinder
    a developer’s ability to experience flow state. Other factors that contribute
    to a state of flow include having autonomy at work, having clear goals, and engaging
    in stimulating and challenging tasks.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 与反馈循环维度相关的中断和延迟会妨碍开发者体验心流状态。促进心流状态的其他因素包括在工作中拥有自主权、明确的目标以及参与刺激和具有挑战性的任务。
- en: To protect a team’s flow state, teams can minimize disruptions by having well-run
    meetings (e.g., the [7P framework](https://oreil.ly/2i2w1)), developing appropriate
    etiquette for messaging channels (e.g., [Slack’s guidelines](https://oreil.ly/8DqGL)),
    leveraging asynchronous modes of feedback where appropriate, and reducing unplanned
    work. Team leaders, even as they steer the team toward a common goal, should foster
    a flow state by giving team members autonomy and opportunities to work on fulfilling
    challenges.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护团队的心流状态，团队可以通过有效运行的会议（例如，[7P 框架](https://oreil.ly/2i2w1)）、制定适当的消息渠道礼仪（例如，[Slack
    的指南](https://oreil.ly/8DqGL)）、在适当的情况下利用异步反馈模式，以及减少非计划工作来最小化中断。即使领导在引导团队朝着共同目标前进的同时，也应通过赋予团队成员自主权和处理富有挑战性的工作机会来促进心流状态。
- en: Note that when we describe protecting flow state, we’re not advocating for developers
    to behave antisocially, avoid communicating with the rest of the team, and measure
    themselves purely on individual output. Flow state only delivers outcomes if aligned
    to the team’s collective purpose, which must be established and refreshed by ongoing
    communication as the team’s understanding of the problem and solution evolves.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当我们描述保护流状态时，我们并不是在主张开发人员表现得反社会，避免与团队其他成员交流，并且仅仅以个人产出来衡量自己。只有在与团队的集体目标对齐时，流状态才能产生成果，而这需要通过团队对问题和解决方案的理解随着时间推移而不断进行沟通来确立和更新。
- en: Throughout this book, we’ve shared many techniques that help teams shorten feedback
    loops (e.g., prototype testing, customer research, automated tests), manage cognitive
    load (e.g., refactoring, tech debt management, reduce WIP) and maximize flow state
    (e.g., avoid context switching, prefer pair programming over code reviews, writing
    clear user stories). These specific practices will help you improve the set of
    overarching DevEx metrics proposed by Forsgren et al. (see [Table 10-3](#example_devex_metrics_left_parenthesiss)).
    This provides a set of measures for any interventions you might make across these
    three core dimensions.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们分享了许多技术，帮助团队缩短反馈循环（例如原型测试、客户研究、自动化测试），管理认知负荷（例如重构、技术债务管理、减少进行中的工作）并最大化流状态（例如避免上下文切换、更青睐双人编程而非代码审查、编写清晰的用户故事）。这些具体实践将帮助您改进Forsgren等人提出的综合DevEx指标集（见[表格 10-3](#example_devex_metrics_left_parenthesiss)）。这为您可能在这三个核心维度上进行的任何干预提供了一组度量标准。
