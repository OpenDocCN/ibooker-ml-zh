- en: 'Chapter 2\. From BI to Decision Intelligence: Assessing Feasibility for AI
    Projects'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章。从BI到决策智能：评估AI项目的可行性
- en: 'In the preceding chapter, you learned how ML capabilities could drive business
    impact. But to create a roadmap of prioritized use cases and make an informed
    decision about which use cases to pursue as a priority, we need to consider another
    dimension of criteria: feasibility.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一章中，您了解了ML能力如何推动业务影响。但是，要创建优先考虑用例的路线图，并对哪些用例作为优先考虑进行知情决策，我们需要考虑另一维度的标准：可行性。
- en: 'This chapter dives much deeper into the fundamentals of ML to enable you to
    assess the complexity and overall feasibility of a given AI use case. We will
    explore feasibility based on three main topics: data, infrastructure/architecture,
    and ethics. As a result, you will be able to create the first version of your
    AI-powered BI use case roadmap.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将深入探讨ML基础知识，以帮助您评估特定AI用例的复杂性和整体可行性。我们将基于数据、基础设施/架构和伦理三个主要主题探讨可行性。因此，您将能够创建首个基于AI的BI用例路线图的版本。
- en: Putting Data First
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优先考虑数据
- en: 'AI projects require a different mindset than classic BI projects. Most BI projects
    are done in a relatively straightforward manner, often following the traditional
    waterfall model: define the metric you want to show, design the data model, integrate
    the data, and make sure it works (which is often hard enough). Iterate if necessary.
    Job done.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: AI项目需要与经典BI项目不同的思维方式。大多数BI项目通常以相对直接的方式完成，往往遵循传统的瀑布模型：定义要展示的指标，设计数据模型，集成数据，并确保它正常运行（通常已经足够困难了）。如有必要，进行迭代。完成工作。
- en: The main difference in AI projects is that—even under ideal circumstances—the
    outcome is highly uncertain. We simply do not know whether an AI model will work
    with our data and be good enough to deliver value until we test it with real data.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: AI项目的主要区别在于，即使在理想情况下，结果也是高度不确定的。我们简单地不知道AI模型是否能在我们的数据上运行，并且是否足够好以提供价值，直到我们用真实数据进行测试。
- en: For this reason, AI projects typically require multiple, shorter iteration cycles
    in an Agile-like project framework such as the cross-industry standard process
    for data mining (CRISP-DM), as shown in [Figure 2-1](#crisp_dm_model). For example,
    CRISP-DM suggests iterating between the Business Understanding and Data Understanding
    phases until you find a business problem that is both worth solving and likely
    to be solved, given the data you have. Similarly, it might happen that the data
    looks good at first, but it’s not possible to develop a sufficiently good model,
    which you realize only in the Evaluation phase. That’s when you want to go back
    to the Business Understanding phase to try to reformulate your problem statement.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，AI项目通常需要在类似敏捷的项目框架中进行多个较短的迭代周期，如数据挖掘的跨行业标准过程（CRISP-DM）所示，如[图2-1](#crisp_dm_model)。例如，CRISP-DM建议在业务理解和数据理解阶段之间进行迭代，直到找到值得解决并有可能解决的业务问题，考虑到您拥有的数据。类似地，可能首次看起来数据看起来不错，但是在评估阶段才意识到无法开发出足够好的模型。这时您需要回到业务理解阶段，尝试重新阐述问题陈述。
- en: '![CRISP-DM model](Images/apbi_0201.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![CRISP-DM模型](Images/apbi_0201.png)'
- en: 'Figure 2-1\. CRISP-DM model. Source: [Wikimedia Commons](https://oreil.ly/qBdhY)'
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-1。CRISP-DM模型。来源：[维基媒体共享资源](https://oreil.ly/qBdhY)
- en: A common way to approach AI projects and deliver ROI is first to develop a minimum
    viable solution or prototype and, only after validating the prototype, launch
    a large-scale project. We discuss this topic in more detail in [Chapter 4](ch04.xhtml#prototyping).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理AI项目并实现投资回报率的常见方法是先开发最小可行解决方案或原型，仅在验证原型后才启动大规模项目。我们在[第四章](ch04.xhtml#prototyping)中更详细地讨论了这个主题。
- en: Nevertheless, you can do certain things even before you build a prototype. Think
    about the problem you want to solve and which data you will use to do it. At this
    stage, you do not need to worry about technical complexities like databases or
    data formats yet. Instead, I recommend you look at the data from a high level
    and use simple words to describe what you are trying to achieve.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，在构建原型之前，您可以进行某些事情。考虑您想要解决的问题以及将用于解决问题的数据。在这个阶段，您无需担心像数据库或数据格式之类的技术复杂性。相反，我建议您从高层次查看数据，并用简单的语言描述您试图实现的目标。
- en: 'In our previous customer churn example, the description of your goal may look
    like the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们先前的客户流失示例中，您的目标描述可能如下所示：
- en: '*We want to use historical data mainly from the CRM and enterprise resource
    planning (ERP) system to predict customer churn for the next month.*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我们想主要使用CRM和企业资源规划（ERP）系统中的历史数据来预测下个月的客户流失。*'
- en: 'Your *essential data questions* about this use case might be as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你关于这个用例的*基本数据问题*可能如下：
- en: What data do you need for your use case?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的用例需要什么数据？
- en: Is this data available? If so, what exactly do you have (tables, media files,
    text)?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些数据是否可用？如果可用，具体有哪些（表格、媒体文件、文本）？
- en: Do you have access to this data?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否可以访问这些数据？
- en: Who can access it?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁可以访问它？
- en: Does your company own it, or do you have to buy it?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司拥有它吗，还是你需要购买它？
- en: Do you have legal authority to use this data?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有法律权限使用这些数据？
- en: 'All these questions still have nothing to do with concerns like “this is not
    in the data warehouse” or “we cannot stage PNG files.” If you cannot answer these
    essential questions about the data, it is advisable not to proceed further with
    the data assessment. Instead, it would be better to focus on answering these questions:
    How could you get the data? Who would you need to talk to? And so on.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些问题仍然与像“这不在数据仓库中”或“我们不能分期PNG文件”等问题无关。如果您无法回答这些关于数据的基本问题，建议不要继续进行数据评估。而是更好地专注于回答这些问题：您如何获取数据？您需要与谁交谈？等等。
- en: But let’s assume you could answer these essential questions and the data seems
    to be available (at least in theory). In that case, it’s worth exploring some
    of the data features in more detail before creating your prototype.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但是假设你可以回答这些基本问题，并且数据在理论上似乎是可用的。在这种情况下，在创建原型之前，值得更详细地探索一些数据特征。
- en: No gold standard exists for doing this systematically. However, one popular
    framework is the 4V framework, which I like for its simplicity. We’ll explore
    this framework in more detail in the next section.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 并不存在系统性地完成这一工作的黄金标准。然而，一个流行的框架是4V框架，我喜欢它的简单性。我们将在下一节更详细地探讨这个框架。
- en: Assessing Data Readiness with the 4V Framework
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用4V框架评估数据准备情况
- en: The *4V framework* helps you better understand the characteristics of your data
    without getting too technical about the four dimensions of volume, variety, velocity,
    and veracity. This approach should enable you to consider which use cases are
    more or less realistic at a given stage. Again, you should perform this analysis
    only after you have answered more fundamental questions, such as do you actually
    have the data, and are you allowed to use it?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*4V框架*帮助你更好地理解数据的特征，而不需要过于技术化地考虑体积、多样性、速度和准确性这四个维度。在特定阶段，这种方法应该能帮助你考虑哪些用例更实际或不太实际。再次强调，在你回答更基本的问题之后，例如你是否真的拥有这些数据，以及你是否被允许使用它之后，你应该进行这种分析。'
- en: '*Volume* indicates how much data is available at any given time. You can interpret
    this in at least two ways: first, as the number of observations (examples, rows),
    and second, as the depth of information contained in the data (attributes, columns).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*Volume*表示在任何给定时间内可用的数据量。您可以以至少两种方式解释这一点：首先，作为观察值（示例、行数），其次，作为数据中包含的信息深度（属性、列数）。'
- en: Different types of ML require different amounts of data, so making a reasonable
    estimate of what “enough” data is can be difficult. However, to give you at least
    a rough idea, [Table 2-1](#data_requirements_for_ml_techniques) lists data requirements
    for various ML techniques.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不同类型的ML需要不同数量的数据，因此合理估计“足够”数据是困难的。然而，为了给您至少提供一个粗略的概念，[表2-1](#data_requirements_for_ml_techniques)列出了各种ML技术的数据要求。
- en: In most cases, models get better as more data is added. Therefore, more data
    volume is almost always desirable. However, volume alone does not automatically
    add value.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，随着数据量的增加，模型表现会更好。因此，几乎总是希望增加更多数据量。然而，单独的数据量并不能自动增加价值。
- en: Table 2-1\. Data requirements for ML techniques
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 表2-1\. ML技术的数据要求
- en: '| ML capability | Rule-of-thumb volume needed |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| ML能力 | 按经验法则所需的数据量 |'
- en: '| --- | --- |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Regression | ~ 100 examples |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 回归 | 约100个示例 |'
- en: '| Classification | ~ 1,000 examples per category for modest feature dimensionality
    (10 variables) |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 分类 | 适度特征维度（10个变量）每个类别约1,000个示例 |'
- en: '| Image classification/detection | ~ 100 examples per category for clearly
    different categories (e.g., cats versus dogs) ~ 1,000–10,000 examples for more
    similar categories (e.g., dog breeds) |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 图像分类/检测 | 每个类别约100个明显不同类别的示例（例如猫与狗）更相似类别的示例为1,000至10,000个（例如狗的品种） |'
- en: '| Text/NLP | ~ 500 examples per class for tasks like sentiment or entity detection
    |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 文本/NLP | 例如情感分析或实体检测的每类任务中约 500 个示例 |'
- en: Now, let’s discuss *variety*. Most of the data in your organization is not even
    stored in tabular form. Raw text, images, or log files, for example, fall into
    a category often referred to as *unstructured data*. This data does not have a
    reliable schema suitable for your purpose. This is problematic for a downstream
    analysis process. BI systems typically require data stored in relational schemas.
    Even most ML algorithms expect your data to be in structured (tabular) form. Therefore,
    unstructured data may require extensive preprocessing—or an AI service—to convert
    it into structured data (as you will see in later chapters).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论一下*多样性*。您组织中的大部分数据甚至都不是以表格形式存储的。例如，原始文本、图像或日志文件属于通常称为*非结构化数据*的类别。这些数据没有适合您目的的可靠模式。这对于下游分析过程是有问题的。BI系统通常需要以关系模式存储的数据。即使大多数ML算法也期望您的数据是结构化（表格）形式。因此，非结构化数据可能需要进行广泛的预处理——或者使用AI服务将其转换为结构化数据（您将在后面章节中看到）。
- en: Variety, however, can also be interpreted in the context of tabular data and
    refers to how well your data represents the real world, including edge cases,
    and whether it’s generally representative. For example, do you have observations
    on all class labels in your dataset? Depending on how you view this term, variety
    may be something to aim for or avoid. Either way, you need to choose a coherent
    approach that fits your organization and an evaluation framework to assess different
    use cases in the same way.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，多样性在表格数据的背景下也可以被解释，并且指的是您的数据如何很好地代表现实世界，包括边缘情况，以及它是否总体上具有代表性。例如，您的数据集中是否观察到所有类别标签的观测？根据您对这个术语的理解方式，多样性可能是一个目标，也可能是一个需要避免的因素。无论如何，您需要选择一个与您的组织相匹配的一致方法，并选择一个评估框架，以便以同样的方式评估不同的用例。
- en: '*Velocity* is the rate at which data is produced and flows through your systems.
    Are you dealing with batch data that is updated perhaps once a day? Or are you
    dealing with streaming data that is constantly being updated? The velocity of
    the data affects two things: technology requirements and data drift. Streaming
    data tends to place higher demands on your infrastructure. And high-velocity data
    needs to be monitored more closely for data variance. High-velocity data that
    remains consistent can help train an ML system quickly because it helps accumulate
    volume. However, if this data changes rapidly over time because of its velocity,
    it can be difficult to maintain a consistent view of ground truth at any point
    in time.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*速度*是数据产生和通过您系统流动的速率。您是否处理的是每天可能更新一次的批处理数据？还是处理持续更新的流式数据？数据的速度影响两件事：技术需求和数据漂移。流式数据往往对您的基础设施提出更高的要求。高速数据需要更密切地监控数据变化。如果由于速度而导致的数据快速变化，可能会难以在任何时间点上保持一致的真实视图。'
- en: '*Veracity* refers to the data’s accuracy, as a representation of the real world.
    Does the data exhibit inconsistencies, incompleteness, or ambiguity? Veracity
    is about whether your data is good enough for its intended use. And in the case
    of ML, this means first and foremost, does the data contain ground truth—do you
    have data labels? If your data does not contain labels, the only way to get them
    over time is to buy a labeling service or wait for a business process to produce
    labeled data as output.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*真实性*指的是数据作为现实世界的表现的准确性。数据是否存在不一致性、不完整性或模糊性？真实性是关于您的数据是否足够适合其预期用途。在ML的情况下，这首先意味着数据是否包含真实情况——您是否有数据标签？如果您的数据不包含标签，那么随着时间的推移，获取它们的唯一方式就是购买一个标注服务或等待业务过程生成带有标签的数据作为输出。'
- en: Combining 4Vs to Assess Data Readiness
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结合 4V 以评估数据的准备情况
- en: By looking critically at all 4Vs together, you can begin to see some of the
    relative strengths and weaknesses of your data for a particular use case. [Table 2-2](#key_questions_for_assessing_data_along)
    summarizes some of the key questions you should ask yourself for each category
    and the scale you might use to evaluate them.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 通过综合考虑所有的 4V，您可以开始看到您的数据在特定用例中的相对优势和劣势。[表 2-2](#key_questions_for_assessing_data_along)
    总结了您应该针对每个类别询问自己的一些关键问题及您可能用来评估它们的刻度。
- en: Table 2-2\. Key questions for assessing data along the 4V model
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2-2\. 评估数据在 4V 模型中的关键问题
- en: '| Dimension | Questions | Possible scores from…to… |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 维度 | 问题 | 可能的分数从...到... |'
- en: '| --- | --- | --- |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Volume | How much data do you have available? How much data will be produced?
    | Small amount (1) | Large amount (5) |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 数量 | 你有多少可用数据？将会产生多少数据？ | 少量（1） | 大量（5） |'
- en: '| Variety | Does the data contain enough variety to capture even rare events?
    Does the data contain so much variety that it holds too much noise and requires
    heavy data cleaning? | Undesired variety (1) Poorly representative data (1) |
    Desired variety (5) Highly representative data (5) |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 多样性 | 数据是否包含足够的多样性来捕获甚至是罕见事件？数据是否包含太多的多样性，从而带有过多噪音并需要大量数据清理？ | 不期望的多样性（1）代表性差的数据（1）
    | 期望的多样性（5）高度代表性的数据（5） |'
- en: '| Velocity | How often are relevant data sources produced or updated? Are data
    sources updated often enough to retrain the model soon enough to mitigate the
    risk of data drift? | Low velocity (1) High risk of data drift (1) | High velocity
    (5) Low risk of data drift (5) |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 速度 | 相关数据源产生或更新的频率如何？数据源是否更新频繁，以便及时重新训练模型，以减少数据漂移的风险？ | 低速度（1）数据漂移风险高（1）
    | 高速度（5）数据漂移风险低（5） |'
- en: '| Veracity | How accurate is the data? How complete is the data?'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '| 真实性 | 数据的准确性如何？数据的完整性如何？'
- en: How consistent is the data?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的一致性如何？
- en: Do you have labels? | Poor data quality (1) No labels (1)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您有标签吗？| 数据质量差（1）无标签（1）
- en: Poor fit for use (1) | High data quality (5) All examples correctly labeled
    (5)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 不适合使用（1）| 高数据质量（5）所有示例均正确标记（5）
- en: Good fit for use (5) |
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 适合使用（5）|
- en: With these scores, you could, for example, create net charts. [Figure 2-2](#net_chart_for_the_customer_churn_use_ca)
    shows a possible net chart for the churn example.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些分数，例如，您可以创建网状图。[图 2-2](#net_chart_for_the_customer_churn_use_ca)展示了客户流失示例的可能网状图。
- en: '![Net chart for the customer churn use case](Images/apbi_0202.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![客户流失使用案例的网状图](Images/apbi_0202.png)'
- en: Figure 2-2\. Example net chart for the customer churn use case
  id: totrans-54
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-2\. 客户流失使用案例的示例网状图
- en: 'The chart can be interpreted as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 该图表可以解释如下：
- en: Volume score, 5 out of 5
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 数量得分，5分中的5分
- en: We have a large customer base with many attributes regarding the purchase behavior,
    and we think the volume of data will be enough for training ML models.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一个庞大的客户群体，涉及购买行为的多个属性，我们认为数据量足够用于训练ML模型。
- en: Variety score, 3 out of 5
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 多样性得分，5分中的3分
- en: While all of our data is tabular and should be easy for an ML model to digest,
    we expect that we will have only a few examples of long-term, high-value customers.
    On the other hand, we might have lots of new customers for which we don’t have
    much information available, such as buying preference, because this data might
    not be in the CRM system nor captured elsewhere.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们所有的数据都是表格化的，对于ML模型来说应该很容易消化，但我们预计长期高价值客户的例子很少。另一方面，我们可能有大量新客户，他们的信息可能不在CRM系统中，也没有其他地方捕获到，例如购买偏好。
- en: Velocity score, 4 out of 5
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 速度得分，5分中的4分
- en: Data in our CRM and ERP system should be up-to-date and updated at least daily.
    We assume that this is frequent enough to avoid data drift.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们CRM和ERP系统中的数据应该是最新的，并且至少每天更新。我们假设这足够频繁，以避免数据漂移。
- en: Veracity score, 4 out of 5
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 真实性得分，5分中的4分
- en: We can obtain the true labels (`Churned`) from the data itself, so no labeling
    service is needed. Furthermore, we expect data in the CRM system to be mostly
    correct because a data governance process is in place.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从数据本身获取真实标签（`Churned`），因此不需要标注服务。此外，我们预期CRM系统中的数据大部分是正确的，因为有数据治理流程在运行。
- en: This net chart indicates a feasible use case from a data perspective at this
    stage and allows us to compare this approach with other use cases as well.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据角度来看，这张网图表明这个阶段存在一个可行的使用案例，并允许我们将这种方法与其他使用案例进行比较。
- en: Choosing to Make or Buy AI Services
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择制造或购买AI服务
- en: Building an AI solution is a time-consuming process that requires a significant
    amount of ongoing maintenance. [Figure 2-3](#high_level_architecture_of_an_ai_system)
    shows an example process with all the steps required to build an end-to-end AI
    solution by yourself.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 构建AI解决方案是一个耗时的过程，需要大量持续维护。[图 2-3](#high_level_architecture_of_an_ai_system)展示了一个示例流程，展示了构建端到端AI解决方案所需的所有步骤。
- en: When you think about this and the complexity involved, sometimes the best AI
    solution is not to develop an AI solution at all. The good thing is that you do
    not necessarily have to do all of these steps yourself. One option might be to
    develop only some components on your own, another to rely entirely on off-the-shelf
    AI services. Ultimately, like any other business decision, AI solutions are a
    make-or-buy choice.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当您考虑到这一点及其涉及的复杂性时，有时最好的AI解决方案是根本不开发AI解决方案。好消息是您不一定需要自己完成所有这些步骤。一种选择可能是仅开发自己的一些组件，另一种选择则完全依赖现成的AI服务。最终，像任何其他业务决策一样，AI解决方案是一个买或者自制的选择。
- en: '![High-level architecture of an AI system](Images/apbi_0203.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![AI系统的高级架构](Images/apbi_0203.png)'
- en: Figure 2-3\. High-level architecture of an AI system
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-3\. AI系统的高级架构
- en: To give you an overview of the possible stages of AI-related make-or-buy patterns,
    let’s look at the various stages you could choose as a business (see [Figure 2-4](#make_or_buy_patterns_for_ai_systems))
    and briefly review their relative pros and cons.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给您一个关于AI相关的买或者自制模式的概述，让我们看看您作为企业可以选择的各种阶段（见[图2-4](#make_or_buy_patterns_for_ai_systems)），并简要回顾它们的优缺点。
- en: '![Make-or-buy patterns for AI systems](Images/apbi_0204.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![AI系统的买或者自制模式](Images/apbi_0204.png)'
- en: Figure 2-4\. Make-or-buy patterns for AI systems
  id: totrans-72
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-4\. AI系统的买或者自制模式
- en: AI as a Service
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI作为服务
- en: With *AI as a service* (*AIaaS*), you rent a fully managed AI service and typically
    pay per use (e.g., API calls). For example, you might send an image to an API
    and receive back a JSON document with the labels recognized in the image.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 使用*AI作为服务*（*AIaaS*），您租用一个完全管理的AI服务，通常按使用量付费（例如API调用）。例如，您可以将一张图片发送到API，并收到一个JSON文档，其中包含识别出的图像中的标签。
- en: The advantage is that you do not have to develop or maintain anything. You pay
    for only what you use, and often you can use a free tier to try out the AI service
    before spending money, to see how well the service works with your data. Also,
    AIaaS offerings do not require training data from you. The provider has trained
    the AI service on specific use cases, such as facial recognition or sentiment
    detection, and you can go straight into inference mode.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 优点是您无需开发或维护任何东西。您只需支付您使用的内容，并且通常可以使用免费套餐来尝试AI服务，在花钱之前查看服务与您的数据的匹配情况。此外，AIaaS的服务不需要您提供训练数据。供应商已经针对特定用例（例如面部识别或情感检测）对AI服务进行了训练，您可以直接进入推理模式。
- en: Since a variety of AI services are available for different common use cases,
    switching services is relatively easy, so you can try multiple services without
    risk. In addition, AI services do not require ML expertise or knowledge. If a
    graphical user interface (GUI) is provided, business users can use the service
    without intensive training.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有各种各样的AI服务可用于不同的常见用例，所以相对容易切换服务，因此您可以尝试多种服务而无需风险。此外，AI服务不需要机器学习专业知识或技能。如果提供图形用户界面（GUI），业务用户可以在不需要密集培训的情况下使用该服务。
- en: 'The biggest drawback of AIaaS offerings is that they are usually closed boxes:
    you do not know what’s happening inside the service. You get only input and output,
    nothing more. Also, you cannot modify the AI yourself. So if you want to specialize
    in your own data or use different labels than the ones provided by the service,
    there’s usually not much you can do. For this reason, off-the-shelf AI services
    like Microsoft Azure Cognitive Services, Google Cloud Vision AI, and Amazon Rekognition
    usually work well for general use cases (e.g., detecting sentiment in user reviews),
    but they quickly deteriorate for more specific use cases. For example, you typically
    cannot use an AI service to extract specific things like product names from text
    data.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: AIaaS服务的最大缺点通常是它们通常是封闭盒子：您不知道服务内部发生了什么。您只获取输入和输出，没有更多信息。此外，您无法自行修改AI。因此，如果您想专门处理自己的数据或使用不同于服务提供的标签，通常您无能为力。因此，像Microsoft
    Azure Cognitive Services，Google Cloud Vision AI和Amazon Rekognition等现成的AI服务通常非常适合一般用例（例如检测用户评论中的情感），但对于更具体的用例很快就会变得不适用。例如，通常不能使用AI服务从文本数据中提取特定的产品名称。
- en: Last but not least, you need to trust the company providing the service. Deleting
    data for every API query may not be in that company’s best interest, so you generally
    lack flexibility and control over your data.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，您需要信任提供服务的公司。每次API查询都删除数据可能不符合该公司的最佳利益，因此您通常缺乏对数据的灵活性和控制。
- en: 'The following is a summary of the pros and cons for AIaaS:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是AIaaS的优缺点总结：
- en: Pros
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 优势
- en: 'Speed: Rapid implementation'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度：快速实施
- en: 'Cost: Pay-as-you-go model'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本：按使用付费模型
- en: 'Instant scalability: Grow to (almost) any scale'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即时可扩展性：能够快速扩展到（几乎）任何规模
- en: Services are always improving
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务始终在不断改进
- en: No or little ML knowledge required
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不需要或只需要很少的机器学习知识
- en: Cons
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点
- en: Always requires online connectivity
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是需要在线连接
- en: Usually requires a cloud setup/project
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常需要云设置/项目
- en: No control over model (closed box)
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对模型没有控制（封闭系统）
- en: Poor performance on specific data
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在特定数据上表现不佳
- en: Expensive at scale
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模化后成本高昂
- en: Privacy concerns
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私问题
- en: Platform as a Service
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 平台即服务
- en: '*Platform as a service* (*PaaS*) is the way to go for most enterprises. With
    PaaS, you get access to a managed ML platform where you can train your own models
    or access already pretrained models through marketplaces. Typically, you pay per
    license, per use, or a combination of both.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*平台即服务*（*PaaS*）对于大多数企业来说是最佳选择。通过PaaS，您可以访问托管的机器学习平台，在这里您可以训练自己的模型或通过市场访问预训练的模型。通常情况下，您按许可证、使用次数或两者的组合付费。'
- en: If you want to build models from scratch, most ML platforms support you with
    tools like AutoML. AutoML uses ML itself to find the best-fitting model for a
    given dataset, so even less experienced practitioners can quickly create a good
    initial ML model with the click of a mouse. We will explore this approach a bit
    later in this book. Of course, with concepts like AutoML, you’ll need to bring
    your own training data.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想从头开始构建模型，大多数机器学习平台都会支持你，提供像AutoML这样的工具。AutoML使用机器学习本身来为给定数据集找到最合适的模型，因此即使是经验较少的从业者也可以通过点击鼠标快速创建一个良好的初始机器学习模型。我们稍后在本书中会详细探讨这种方法。当然，对于像AutoML这样的概念，你需要提供自己的训练数据。
- en: If you have no or very little training data, most ML platforms provide marketplaces
    where you can buy ready-made AI models for various use cases. These are called
    *pretrained models*. In some cases, you can fine-tune these models to your data,
    which requires much less training data than training a model from scratch. For
    example, instead of requiring thousands of images to build a computer vision model
    from scratch, fine-tuning would require perhaps only a dozen images of each category
    to produce good results, depending on the use case.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有或只有很少的训练数据，大多数机器学习平台提供市场，在这里您可以购买各种用途的现成AI模型。这些被称为*预训练模型*。在某些情况下，您可以对这些模型进行微调以适应您的数据，这比从头开始训练模型需要的训练数据少得多。例如，不需要成千上万张图片来构建一个从头开始的计算机视觉模型，只需每类大约一打图片就能产生良好的结果，具体取决于用例。
- en: Many PaaS offerings also support you with more advanced features such as a custom
    labeling service or support for deploying and monitoring your models. In most
    cases, ML platforms run in the cloud (examples include Azure Machine Learning
    Studio, Amazon SageMaker, and Google Vertex AI), but many vendors support on-premises
    environments, such as DataRobot or H2O.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 许多PaaS产品还支持更高级的功能，如定制标记服务或支持部署和监控您的模型。在大多数情况下，机器学习平台运行在云端（例如Azure Machine Learning
    Studio、Amazon SageMaker和Google Vertex AI），但许多供应商也支持本地环境，例如DataRobot或H2O。
- en: 'The following are the main advantages and disadvantages of PaaS:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是PaaS的主要优缺点：
- en: Pros
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 优点
- en: 'Ease of use: In most cases, you won’t have to worry about infrastructure, as
    it is provided by the PaaS vendor.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用便捷：在大多数情况下，您无需担心基础设施问题，因为PaaS供应商已经提供。
- en: 'Speed: Not having to do infrastructure setup and maintenance is a big time-saver,
    resulting in faster onboarding for non-ML experts.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度：不需要进行基础设施设置和维护，节省了大量时间，非机器学习专家的入职速度更快。
- en: Cons
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点
- en: 'Expensive at scale: If you need to train many models or use cases, it can get
    very expensive quickly.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模化后成本高昂：如果需要训练多个模型或应用场景，费用可能会很快上涨。
- en: 'Vendor lock-in: You are locked into one platform for training your models and
    deploying them. What if you need to swap?'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商锁定：您被锁定在一个平台上训练和部署模型。如果需要更换平台怎么办？
- en: I would say that for most companies that want to experiment with ML, this is
    the perfect way to start. PaaS gives you a well-maintained and easy-to-use infrastructure
    that is still flexible enough to adapt to your unique needs. You can experiment
    quickly without having to deal with too much overhead.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数希望尝试机器学习的公司来说，我认为这是一个完美的开始方式。PaaS为您提供了一个维护良好且易于使用的基础设施，同时仍然灵活以适应您的独特需求。您可以快速进行实验，而无需处理过多的额外工作。
- en: Infrastructure as a Service
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础设施即服务
- en: With *infrastructure as a service* (*IaaS*), you rent storage, compute, and
    network services from a cloud provider on a pay-per-use basis. You can deploy
    any ML frameworks you want. The IaaS approach makes sense for companies that are
    willing to invest heavily in ML and software talent, but do not want the burden
    of dealing with infrastructure hardware. This approach is typically recommended
    when your organization has reached a certain level of maturity in developing and
    maintaining ML models.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 通过*基础设施即服务*（*IaaS*），你可以按使用付费的方式从云服务提供商租用存储、计算和网络服务。你可以部署任何ML框架。对于愿意大量投资于ML和软件人才，但不希望处理基础设施硬件负担的公司来说，IaaS方法是有意义的。通常建议在你的组织在开发和维护ML模型方面达到一定成熟水平时采用这种方法。
- en: Examples of IaaS offerings include the big cloud vendors such as Amazon Web
    Services (AWS), Microsoft Azure, and Google Cloud Platform (GCP), where you can
    provision huge infrastructure resources with just a few lines of code or a simple
    shell script. A broad range of modern digital services rely on these capabilities,
    ranging from consumer video-streaming services up to business-to-business (B2B)
    fleet management systems for commercial vehicles.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: IaaS提供的示例包括大型云供应商如亚马逊网络服务（AWS）、微软Azure和谷歌云平台（GCP），你可以仅通过几行代码或简单的Shell脚本就能提供庞大的基础设施资源。从消费者视频流服务到商业车队管理系统等现代数字服务都依赖于这些能力。
- en: 'Here are the pros and cons of IaaS in a nutshell:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是IaaS的优缺点概述：
- en: Pros
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 优点
- en: 'High flexibility: Easy to scale up and down. This allows for quick adjustments
    of your resources according to business needs.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高灵活性：易于扩展和缩减。这使得你可以根据业务需求快速调整资源。
- en: 'Avoiding lock-in: If you’re just using infrastructure, you can switch providers
    relatively easily when necessary to reduce costs or improve quality of service.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免锁定：如果你只是使用基础设施，当需要降低成本或提高服务质量时，可以相对轻松地更换服务提供商。
- en: 'Focus on data science: In IaaS scenarios, you have full control over your data
    and software. Therefore, you can focus on the development of your ML algorithms
    without being distracted by infrastructure-related issues, while having full customizability.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焦点在数据科学：在IaaS场景中，你对数据和软件拥有完全控制权。因此，你可以专注于ML算法的开发，而不被基础设施相关问题分散注意力，同时拥有完全的可定制性。
- en: Cons
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点
- en: 'Cloud experts needed: Managing cloud infrastructures needs expertise. If you
    don’t have the talent, this will be a critical bottleneck.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要云专家：管理云基础设施需要专业知识。如果你没有这样的人才，这将是一个关键的瓶颈。
- en: 'ML experts needed: Since you are not relying on a prebuilt ML platform, you
    need to do the software integration yourself, which is time-consuming and requires
    expertise.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要ML专家：因为你不依赖预构建的ML平台，所以需要自行进行软件集成，这是耗时且需要专业知识的。
- en: IaaS is well suited for companies that want to focus on their data science and
    software development while having the ability to scale up and down quickly.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: IaaS非常适合那些希望专注于数据科学和软件开发，同时具备快速扩展和缩减能力的公司。
- en: End-to-End Ownership
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 端到端的所有权
- en: 'With *end-to-end ownership*, you are responsible for everything— infrastructure
    hardware, networking, software frameworks, and databases. Fun fact: many companies
    unknowingly start here because they already run an on-prem infrastructure and
    have their data scientists doing things in Jupyter Notebook on their computers.
    This approach will soon run into bottlenecks if you try to implement it at scale
    without proper platform management.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 通过*端到端的所有权*，你需要对一切负责——基础设施硬件、网络、软件框架和数据库。有趣的事实是：许多公司不知不觉地从这里开始，因为他们已经在本地运行基础设施，并让他们的数据科学家在他们的计算机上使用Jupyter
    Notebook。如果你试图在没有适当的平台管理的情况下大规模实施，这种方法很快就会遇到瓶颈。
- en: End-to-end ownership is usually the most complex scenario, and also the most
    resource intensive if you are doing it for more than a handful of use cases. To
    justify the overhead, your company needs at least one very strong AI use case
    that will make or break the business (think autonomous driving at Tesla). End-to-end
    ownership is mandatory if you want to create an initial proof of concept (PoC)
    but are not allowed to move data to the cloud or your company policies do not
    allow you to adopt an ML platform.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 端到端的所有权通常是最复杂的场景，如果你要为超过少数用例做这件事，它也是资源消耗最大的。为了证明这种额外开销的必要性，你的公司至少需要一个非常强大的AI用例，这将决定公司的成败（例如特斯拉的自动驾驶）。如果你想创建初步的概念验证（PoC），但不允许将数据移至云端，或者你的公司政策不允许采用ML平台，端到端的所有权是必需的。
- en: 'Here are the pros and cons of end-to-end ownership:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是端到端拥有权的利弊：
- en: Pros
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 优点
- en: Complete control
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全控制
- en: Full flexibility
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全灵活性
- en: Cons
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点
- en: Needs up-front investment
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要前期投资
- en: Complex setup and launch
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂的设置和启动
- en: Resource intensive
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源密集
- en: Experts needed
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要专家
- en: Note
  id: totrans-130
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: When choosing your AI infrastructure approach, remember that not every company
    needs to own the entire process from the ground up. The level you need depends
    on your use case, your budget, and most importantly, the talent available.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择您的AI基础设施方法时，请记住，并非每家公司都需要从头到尾拥有整个流程。您需要的级别取决于您的用例、预算以及最重要的是可用的人才。
- en: ML solutions are not a one-time process but require continuous development and
    maintenance. Think twice about which of these pieces you want to focus on and
    how you will benefit from them.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: ML解决方案不是一次性过程，而是需要持续的开发和维护。请仔细考虑您希望专注于哪些部分以及您将如何从中受益。
- en: In our customer churn analysis example, we would likely choose a managed ML
    platform because we need to build our own model for this use case (no AI can perform
    customer churn analysis as a service without training) and the data from our source
    systems can likely be easily uploaded to the ML platform.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的客户流失分析示例中，我们可能会选择托管的ML平台，因为我们需要为此用例构建自己的模型（没有AI可以作为服务进行客户流失分析而不经过培训），并且我们的源系统数据可能可以轻松上传到ML平台。
- en: Basic Architectures of AI Systems
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI系统的基本架构
- en: Now that we have covered the feasibility aspect of AI use cases in terms of
    data and infrastructure setup, let’s briefly cover the general architecture of
    modern AI systems. I promise we will not get too technical here. But if you understand
    how AI use cases are built, you will be in an even better position to assess the
    technical feasibility of a particular AI use case.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经涵盖了关于数据和基础设施设置的AI用例的可行性方面，让我们简要介绍现代AI系统的一般架构。我保证我们不会在这里过于技术化。但如果您了解如何构建AI用例，您将更好地评估特定AI用例的技术可行性。
- en: 'At the top level, we can typically identify three layers on which AI solutions
    are built: the data layer, the analysis layer, and the user layer, as shown in
    [Figure 2-5](#high_level_layers_of_ai_solutions).'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶层，我们通常可以识别三个构建AI解决方案的层次：数据层、分析层和用户层，如[图2-5](#high_level_layers_of_ai_solutions)所示。
- en: '![High-level layers of AI solutions](Images/apbi_0205.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![AI解决方案的高级层次](Images/apbi_0205.png)'
- en: Figure 2-5\. High-level layers of AI solutions
  id: totrans-138
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-5\. AI解决方案的高级层次
- en: 'This high-level framework will be enough for us to understand the following:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这种高级框架足以让我们理解以下内容：
- en: The problem we want to solve for the user and what the outcome should look like
    (user layer)
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们要为用户解决的问题以及结果应该如何看起来（用户层）
- en: The ML capabilities we are going to use for this (analysis layer)
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将用于此的ML功能（分析层）
- en: The data we need, and with which processing (data layer)
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要的数据以及进行处理的数据（数据层）
- en: The underlying technical architectures are, of course, much more complex, but
    this high abstraction will get you very far. Later in this book, you’ll find these
    high-level architectures for the use cases we cover, so you can quickly see how
    the solution works. Let me briefly explain each layer and what it means, followed
    by two example architectures.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，底层技术架构要复杂得多，但这种高度抽象将让您走得更远。在本书的后面部分，您将找到我们涵盖的用例的这些高级架构，因此您可以快速了解解决方案的工作原理。让我简要解释每个层次及其含义，然后是两个示例架构。
- en: User Layer
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户层
- en: 'The first layer is the *user layer*, and it is usually a good step to start
    here. This is where we determine what problem we want to solve and, more importantly,
    what our solution should look like. Are we going to host a web service that users
    can access? Or is our end result a dashboard that displays a specific forecast
    in our BI? Being clear about our end result will give us the scope we need for
    our AI use case, even though the desired outcome may change during the development
    process. Here are some popular elements that can be used in the user layer:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 第一层是*用户层*，通常是开始的一个良好步骤。这是我们确定要解决的问题以及我们的解决方案应该是什么的地方。我们是否要托管用户可以访问的Web服务？或者我们的最终结果是在BI中显示特定预测的仪表板？明确我们的最终结果将为我们的AI用例提供所需的范围，即使在开发过程中期望的结果可能会发生变化。以下是一些在用户层中可以使用的流行元素：
- en: API
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: API
- en: Web application
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web应用程序
- en: Dashboard or other BI integration
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表板或其他BI集成
- en: Files (e.g., Excel, CSV)
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件（例如Excel，CSV）
- en: Legacy connector (e.g., SAP, custom enterprise software)
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旧版连接器（例如SAP，自定义企业软件）
- en: Data Layer
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据层
- en: 'Following closely on the introduction to this chapter, let’s first look at
    the data we want to use to achieve the proposed outcomes in the user layer before
    we get into the technical details of the analysis. The *data layer* contains components
    that describe the sources or source systems of the data we want to use. Some example
    components are as follows:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 紧随本章介绍，让我们首先查看我们要在用户层中使用的数据，然后再深入到分析的技术细节中。*数据层* 包含描述我们要使用的数据源或源系统的组件。一些示例组件如下：
- en: Databases
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库
- en: Media files
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 媒体文件
- en: Data warehouses
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据仓库
- en: APIs
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: API
- en: Files (e.g., CSV)
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件（例如，CSV）
- en: User inputs
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户输入
- en: Legacy connectors (e.g., SAP, custom enterprise software)
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遗留连接器（例如，SAP，定制企业软件）
- en: 'In addition, we can use the data layer to describe at a high level what we
    intend to do with the data before applying an ML service. The steps include, but
    are not limited to, the following:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们可以使用数据层高层次地描述在应用ML服务之前我们打算如何处理数据。步骤包括但不限于以下内容：
- en: Labeling data
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记数据
- en: Merging data
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并数据
- en: Aggregating data
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚合数据
- en: Reshaping data
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重塑数据
- en: Simulating data
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模拟数据
- en: How far this goes depends on your use case. For some use cases, reasoning about
    the data sources and their manipulation will be the main part, whereas for others,
    the focus might be more shifted toward the user or analysis layer.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 如何使用完全取决于您的用例。对于某些用例，关于数据源及其处理的推理将是主要部分，而对于其他用例，则可能更加关注用户或分析层。
- en: Analysis Layer
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析层
- en: 'Now that we have scoped the problem and our data, it’s time to move on to the
    middle part of our architecture, where the magic happens with our ML capabilities:
    the *analysis layer*. Note that incorporating ML capabilities is not necessarily
    required here. Instead, you can also consider filling the middle layer entirely
    without ML to get a first baseline. Are there any business rules or heuristics
    you can apply? Are there other existing models? If so, integrate them and put
    them together as your base architecture.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经界定了问题和我们的数据，是时候进入我们架构的中间部分了，这里是我们的ML能力发挥魔力的地方：*分析层*。请注意，这里并不一定需要整合ML能力。相反，您也可以考虑完全填充中间层，而不使用ML，以获得一个初步基准。您可以应用任何业务规则或启发法吗？是否存在其他现有模型？如果有，集成它们并将它们组合为您的基础架构。
- en: Once you have created this, you can start replacing your baseline components
    with the ML-supported functions. This way, you will have a clear indication of
    where your ML-supported approach is likely to add value.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 创建完毕后，您可以开始用ML支持的功能替换基线组件。这样，您将清楚地知道您的ML支持方法可能增加价值的地方。
- en: Be aware that your architecture is not necessarily one-way, which means that
    data can flow back and forth between the layers. You’ll see what this means if
    we briefly look at two examples. The first architecture example, shown in [Figure 2-6](#example_architecture_for_the_customer_c),
    illustrates a possible setup for the customer churn use case.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您的架构不一定是单向的，这意味着数据可以在各层之间来回流动。如果我们简要看两个示例，您将看到这意味着什么。第一个架构示例，显示在[图2-6](#example_architecture_for_the_customer_c)中，说明了客户流失用例的可能设置。
- en: '![Example architecture for the customer churn use case](Images/apbi_0206.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![客户流失用例的示例架构](Images/apbi_0206.png)'
- en: Figure 2-6\. Example architecture for the customer churn use case
  id: totrans-172
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-6\. 客户流失用例的示例架构
- en: 'Let’s go through this architecture in reverse order, starting with the user
    layer. From the box in the upper-left corner, Power BI: Report Churn Table, we
    can see that the end result should be a report in Microsoft Power BI showing the
    predicted churn table. To do this, we will provide a data model (different tables
    and their relations) that the user can see in Power BI (hence, this is still at
    the user layer). Power BI accesses the data from Azure Blob Storage.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逆序浏览这个架构，从用户层开始。从左上角的框中，Power BI：报告流失表，我们可以看到最终结果应该是在Microsoft Power BI中显示预测的流失表的报告。为此，我们将提供一个数据模型（不同表及其关系），用户可以在Power
    BI中看到（因此仍在用户层）。Power BI从Azure Blob Storage访问数据。
- en: Moving down to the analysis layer, the data from Azure Blob Storage comes from
    a batch inference job that uses a binary classifier to create the churn true/false
    labels for the data that has gone through a preprocessing pipeline from the CRM,
    ERP, and web tracking systems. To obtain the model, we used the same data sources
    for training; merged, labeled, and cleaned them; and used this data to train the
    binary classifier that performs the predictions.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 进入分析层之后，来自Azure Blob存储的数据来自一个批量推断作业，该作业使用二元分类器为通过CRM、ERP和Web跟踪系统的预处理管道处理过的数据创建流失真/假标签。为了获得模型，我们使用了相同的数据源进行训练；合并、标记和清理它们；并使用这些数据来训练执行预测的二元分类器。
- en: 'Without having written a single line of code or even touched a single data
    source, we can use this architecture to discuss it with business stakeholders
    and ask questions like these:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有编写一行代码，甚至没有接触到任何数据源，我们也可以使用这个架构与业务利益相关者讨论，并提出这样的问题：
- en: Is this the way the solution was intended to be?
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是解决方案预期的方式吗？
- en: How complex do we think this will be?
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们认为这将有多复杂？
- en: What is the minimum viable product or prototype we could ship?
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们能够发布的最小可行产品或原型是什么？
- en: Does that fit the story mapping we did?
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这符合我们做的故事映射吗？
- en: Let’s take a look at another architecture. [Figure 2-7](#example_architecture_of_a_chatbot_use_c)
    shows an example of a chatbot use case, where the data moves back and forth between
    the layers. At the upper left, you can see that the final user interaction should
    be a chat application on a website, which typically starts the conversation with
    a prompt like “How can I help you today?” The user responds with a question, which
    we store in a database along with some metadata (timestamp, user information,
    if allowed).
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再看看另一个架构。 [图2-7](#example_architecture_of_a_chatbot_use_c)展示了一个聊天机器人用例的示例，数据在各层之间来回流动。在左上角，您可以看到最终用户交互应该是网站上的聊天应用程序，通常通过类似“今天我能帮你什么？”的提示开始对话。用户用一个问题回应，我们将其存储在数据库中并附加一些元数据（时间戳、用户信息，如果允许的话）。
- en: In parallel with storing the data, we feed the user text into a real-time NLP
    model for entity recognition that extracts entities from the user input. These
    entities can be general topics such as billing or technical issues, or more detailed
    entities such as product names. For this simple chatbot, the entities are used
    to trigger a business rule. This could be a response with pre-written answers
    related to the entity mentioned by the customer or asking a clarifying question.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 与存储数据并行，我们将用户文本输入到实时NLP模型中进行实体识别，从用户输入中提取实体。这些实体可以是一般性主题，如计费或技术问题，也可以是产品名称等更详细的实体。对于这个简单的聊天机器人，实体被用来触发业务规则。这可能是一个针对客户提到的实体相关的预写答案的响应，或者询问澄清问题。
- en: The user responds with another input, and the process continues until the user
    leaves the chat. When the user leaves the chat, they are invited to a survey and
    asked for feedback. This feedback is stored in our database and combined with
    previous chat histories that we have collected. We clean this data and assign
    labels; i.e., we label entities in the historical conversations. We can then use
    these labels to retrain the NLP entity-recognition model and improve the existing
    solution.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 用户用另一个输入回应，并且该过程持续到用户离开聊天为止。当用户离开聊天时，他们会被邀请参加调查并被要求提供反馈。这些反馈存储在我们的数据库中，并与我们收集的先前聊天历史结合。我们清理这些数据并分配标签；即，我们在历史对话中标记实体。然后我们可以使用这些标签重新训练NLP实体识别模型，改进现有解决方案。
- en: '![Example architecture of a chatbot use case](Images/apbi_0207.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![聊天机器人用例架构示例](Images/apbi_0207.png)'
- en: Figure 2-7\. Example architecture of a chatbot use case
  id: totrans-184
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-7. 聊天机器人用例架构示例
- en: As you can see from this use case, the architecture can be bidirectional, and
    data can flow back and forth between the layers. This high-level framework has
    helped me a lot in scoping AI projects and discussing use case ideas with technical
    and nontechnical stakeholders. I hope this framework will also be helpful to you
    as you think about your next AI use case.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您从这个用例中所看到的，架构可以是双向的，数据可以在层之间来回流动。这种高级框架在规划AI项目和与技术和非技术利益相关者讨论用例想法方面帮助了我很多。我希望这个框架在您考虑下一个AI用例时也能对您有所帮助。
- en: Ethical Considerations
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 道德考量
- en: The final topic we will address to assess the feasibility of our AI use case
    is ethics. *AI ethics* is an immensely growing field. Even if you intuitively
    would not think about it (“I do not want to hurt anyone!” I hear you say), considering
    ethics is still important, at least in principle. In this section, I provide you
    with a concise framework to help you identify areas for which certain AI use cases
    might be critical or less critical.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论的最后一个主题是评估我们AI使用案例的可行性的伦理问题。 *AI伦理* 是一个快速发展的领域。即使您在直觉上不会考虑它（“我不想伤害任何人！”我听到你说），考虑伦理问题仍然至关重要，至少在原则上是如此。在本节中，我为您提供了一个简洁的框架，帮助您确定哪些AI使用案例可能是关键的或不太关键的领域。
- en: 'Let’s get this out of the way right away: when we talk about AI ethics, we
    are talking about AI services that are highly specialized tools, not self-aware
    entities that think about the consequences of their actions (and are thus exempt
    from responsibility for themselves). Rather than assessing the AI service itself,
    therefore, we need to assess the use case or application for which AI technologies
    are being adapted. And it is the people who are responsible for them who ultimately
    bear the responsibility and must be held accountable.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们立即搞清楚：当我们谈论AI伦理时，我们谈论的是高度专业化的工具，并非自我意识实体，它们考虑其行为后果（因此豁免其自身的责任）。因此，我们需要评估AI技术正在适应的使用案例或应用程序，而不是评估AI服务本身。因此，最终要对它们负责的是那些负责任的人，并且他们必须承担责任。
- en: In almost every AI use case, potential ethical considerations must be addressed
    both before and after the solution is implemented. In some cases, these issues
    are so serious that the use case cannot proceed. In other cases, you need to make
    changes to the use cases to be morally safe. And in still other use cases, the
    risk of discriminating against people on a large scale is very low. The point
    is that as a business leader or someone trying to think about developing AI solutions,
    you are responsible for going through this thought process before you try your
    first prototype in the wild.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在几乎每一个人工智能使用案例中，都必须在解决方案实施之前和之后解决潜在的伦理考量。在某些情况下，这些问题非常严重，以至于使用案例无法继续进行。在其他情况下，您需要对使用案例进行改变，以确保道德安全。在还有其他使用案例的情况下，大规模歧视人群的风险非常低。关键是，作为企业领导者或试图考虑开发人工智能解决方案的人，您有责任在尝试第一个原型之前进行这样的思考过程。
- en: '*Critical* in this case has two dimensions:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键* 在这种情况下具有两个方面：'
- en: Ethical criticality
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理关键性
- en: Ranges from applications that have no impact on other humans to those that involve
    the life and death of one or more humans
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 从对其他人没有影响的应用到涉及一个或多个人的生死的应用程序范围
- en: Privacy criticality
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私重要性
- en: Ranges from nonpersonal machine data, to personally relatable data, to highly
    sensitive personal data based on privacy categories
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 从非个人机器数据到与个人有关的数据，再到基于隐私类别的高度敏感个人数据的范围
- en: '[Figure 2-8](#a_framework_for_assessing_ethical_and_p) shows the framework.
    Some applications are presented and classified here as examples.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '[图2-8](#a_framework_for_assessing_ethical_and_p) 展示了这一框架。这里提供了一些应用程序的示例并进行了分类。'
- en: The applications in the lower-left corner of this diagram seem to be the most
    harmless, since data without personal reference is sufficient and the results
    have little or no impact on others. Many Internet of Things (IoT) applications
    are in this category, for example. Think of quality control in a factory, where
    an AI-based system determines whether a workpiece meets quality criteria. When
    dealing with items that pose little risk to humans (think computer keyboards),
    the manufacturer’s quality requirements for AI can be enforced without extensive
    ethical considerations.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 此图表的左下角中的应用程序似乎是最无害的，因为没有个人参考数据就足够了，其结果对其他人几乎没有或没有任何影响。许多物联网（IoT）应用程序属于此类别，例如，想象一下工厂中的质量控制，其中基于AI的系统确定工件是否符合质量标准。当处理对人类风险很小的物品时（考虑计算机键盘），制造商可以在不涉及广泛的伦理考虑的情况下执行AI的质量要求。
- en: However, when the products have a significant impact on people’s lives, the
    use case is ethically critical, even if no personal data is used. Take medical
    drug testing, for example. At some point in a medical experiment, the data is
    so highly anonymized that it is impossible to associate data points with specific
    individuals. Now imagine you are evaluating the development of a new AI service
    that predicts whether a drug will be successful in a particular cohort of patients,
    rather than performing a manual statistical analysis. While the data required
    for this does not include personal data, the entire use case is ethically critical,
    as the end result (produced using AI) can make the difference between life and
    death for people.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当产品对人们的生活产生重大影响时，即使没有使用个人数据，该应用场景在道德上也是关键的。例如，医药品测试。在医学实验的某个阶段，数据经过高度匿名化处理，无法将数据点与特定个体关联起来。现在想象一下，您正在评估开发一种新的AI服务，该服务可以预测某一患者群体中药物是否会成功，而不是进行手动统计分析。尽管这种服务所需的数据不包括个人数据，但整个应用场景在道德上是关键的，因为最终结果（使用AI生成）可能决定了人们生死存亡的差异。
- en: '![A framework for assessing ethical and privacy-related criticality for AI
    use cases (source: “AI Ethics,” by Tobias Zwingmann and Tobias Gärtner [Springer])](Images/apbi_0208.png)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![评估AI应用场景的道德和隐私相关重要性框架（来源：“AI伦理学”，作者Tobias Zwingmann和Tobias Gärtner [Springer]）](Images/apbi_0208.png)'
- en: 'Figure 2-8\. A framework for assessing ethical and privacy-related criticality
    for AI use cases (source: “AI Ethics,” by Tobias Zwingmann and Tobias Gärtner
    [Springer])'
  id: totrans-199
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-8\. 评估AI应用场景的道德和隐私相关重要性框架（来源：“AI伦理学”，作者Tobias Zwingmann和Tobias Gärtner [Springer]）
- en: Let’s look at the other extreme at the top right of the diagram. These are the
    highest-risk areas that require the most careful ethical consideration. They include
    use cases that directly tailor or build on personal data and directly impact people’s
    lives—on a large scale. Intelligence services fall into this category, but so
    do credit ratings. If your algorithm goes wrong in production and you serve millions
    of customers, you are potentially preventing many people from accessing financial
    resources or other services like housing and shopping, based on that rating data.
    Or, at the other extreme, you are giving many people access to resources they
    should not have and burdening them without the ability to ever pay them back—leading
    to personal and corporate losses in the long run.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看图表右上角的另一个极端。这些是最高风险区域，需要最仔细的道德考虑。它们包括直接定制或建立在个人数据基础上、直接影响人们生活（大规模）的应用场景。情报服务属于这一类别，信用评级也是如此。如果您的算法在生产中出现问题，并为数百万客户提供服务，您可能会阻止许多人获取财务资源或住房和购物等其他服务，这些基于评级数据。或者，在另一个极端，您正在让许多人获得他们不应该拥有的资源，并且在长期内会导致个人和公司的损失。
- en: We could position our customer churn use case in the middle-left portion of
    the chart if it is a B2B churn predictor. In this case, we would calculate the
    churn probability for accounts (companies) rather than individual customers (people).
    This makes the data related to individuals, but not as immediate as, say, a business-to-consumer
    (B2C) churn example for which we calculate churn scores at the individual level.
    In any case, the impact of our churn predictor on individuals is rather small.
    In the worst case, some individuals would receive a bad-performing (or no) personal
    offer with an incentive to stay.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们的客户流失用例是一个B2B流失预测器，我们可以将其放置在图表的中间左侧部分。在这种情况下，我们将计算帐户（公司）的流失概率，而不是个体客户（人）。这使数据与个体相关，但不像商业对消费者（B2C）的流失示例那样直接。无论如何，我们的流失预测器对个人的影响相对较小。在最坏的情况下，一些个人可能会收到表现不佳（或没有）的个性化报价，以激励他们留下。
- en: When developing AI use cases, you should be aware of both—the amount of personal
    data needed to realize the use case, and the impact your solution will have on
    people. Both categories should help you prioritize which use cases require deeper
    ethical engagement and which seem less critical.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发 AI 应用场景时，您应该注意两个方面——实现应用场景所需的个人数据量，以及您的解决方案将对人们产生的影响。这两类都应帮助您确定哪些应用场景需要更深入的道德参与，哪些看起来不那么关键。
- en: Whether you take this approach or another, I strongly recommend that you develop
    and implement a consistent ethical framework for evaluating ML use cases. This
    framework does not have to be super complex and lead to a result with double-digit
    accuracy. It can be broad and highly customized to your needs. Most importantly,
    it must be consistent and comprehensive. Both your customers and your business
    will thank you for it.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你采取这种方法还是其他方法，我强烈建议你为评估机器学习使用案例开发和实施一个一致的伦理框架。这个框架不必非常复杂，并导致双位数精度的结果。它可以是广泛的，并高度定制以适应你的需求。最重要的是，它必须是一致的和全面的。你的客户和你的业务将为此而感激。
- en: Creating a Prioritized Use Case Roadmap
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个优先使用案例路线图
- en: By the end of this section, you should be able to assess the feasibility of
    your use case based on the three themes of data, infrastructure/architecture,
    and ethics. This will give you the second-dimension you need to complement the
    impact score we determined with the story mapping exercise from [Chapter 1](ch01.xhtml#creating_business_value_with_ai).
    We can now create a simple diagram for each use case that shows impact and feasibility,
    as shown in [Figure 2-9](#feasibility_versus_impact_matrix).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节结束时，你应该能够基于数据、基础设施/架构和伦理三个主题来评估你的使用案例的可行性。这将为你提供我们在[第一章](ch01.xhtml#creating_business_value_with_ai)中通过故事映射练习确定的影响评分的第二维度。现在我们可以为每个使用案例创建一个简单的图表，显示其影响力和可行性，如[图
    2-9](#feasibility_versus_impact_matrix)所示。
- en: '![Feasibility versus impact matrix](Images/apbi_0209.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![可行性与影响力矩阵](Images/apbi_0209.png)'
- en: Figure 2-9\. Feasibility versus impact matrix with use case examples
  id: totrans-207
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-9\. 具有使用案例示例的可行性与影响力矩阵
- en: As you may have noticed, I have not used a formal scoring metric in this chapter
    to calculate actual numerical values for each use case. You can do that, and more
    sophisticated approaches do just that, but my advice is to start simple and compare
    all your ideas or use cases on a relative scale to one another. Which use case
    is likely to have the greatest impact, and which the least? Which use case do
    you think will be relatively easy to implement, and which will be more challenging?
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能已经注意到的，我在本章中没有使用正式的评分指标来计算每个使用案例的实际数值。你可以这样做，更复杂的方法确实会这样做，但我的建议是从简单开始，将所有想法或使用案例相对比。哪种使用案例可能会产生最大的影响？哪种使用案例相对容易实施，哪种更具挑战性？
- en: Following this system will give you four types of use cases to map to your diagram,
    as shown in [Figure 2-10](#use_case_segments).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这个系统将为你提供四种类型的使用案例，可以映射到你的图表中，如[图 2-10](#use_case_segments)所示。
- en: '![Use case segments](Images/apbi_0210.png)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![使用案例片段](Images/apbi_0210.png)'
- en: Figure 2-10\. Use case segments
  id: totrans-211
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-10\. 使用案例片段
- en: 'These use case areas are as follows:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 这些使用案例领域包括：
- en: Champions
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 冠军
- en: Use cases that have high impact and high feasibility. These should be your first
    priority and drive your ML roadmap.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 具有高影响力和高可行性的使用案例。这些应该是你的首要任务，并推动你的机器学习路线图。
- en: Quick wins
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 快速成功
- en: Use cases that have similar high feasibility to champions, but lower business
    impact. Because these use cases are often less complex, they are easier to implement.
    However, they can be a good showcase and demonstrate the value of ML and AI applications.
    Think of this as an area where off-the-shelf AI services can be used, for example.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 具有与冠军类似高可行性，但业务影响较低的使用案例。由于这些使用案例通常较少复杂，因此更容易实施。然而，它们可以是一个很好的展示，并展示机器学习和人工智能应用的价值。可以将其视为可以使用现成的AI服务的领域，例如。
- en: Research cases
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 研究案例
- en: These areas have a high impact but are generally not feasible in the short term.
    Either you do not have the data or you are not allowed to use it (yet), or certain
    technical limitations exist. However, because these use cases potentially have
    such a big impact on your business, do not neglect them; keep them on your radar.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 这些领域具有很大的影响力，但通常在短期内难以实现。要么是因为你没有数据，或者尚不被允许使用（但有望解除限制），或者存在某些技术上的限制。然而，由于这些使用案例对你的业务潜在影响如此之大，不要忽视它们；要始终将它们放在你的视野中。
- en: Reassess later
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 日后重新评估
- en: These use cases have the potential to consume enormous resources without contributing
    much business value. They should be put on the back burner and reevaluated later.
    Use cases with low impact and low feasibility can turn into quick wins as technology
    changes. For example, some time ago, creating an automated priority ranking for
    customer support tickets was complex. However, with new developments in AI services,
    this could suddenly be feasible overnight, making it a potentially interesting
    quick win for your business.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这些用例可能会消耗大量资源，但对业务价值贡献不大。它们应该被搁置一旁，并在稍后重新评估。低影响和低可行性的用例在技术变革时可以迅速成为成功案例。例如，不久前，为客户支持票据创建自动化优先级排名是复杂的。然而，随着人工智能服务的新发展，这一过程可能会突然变得可行，这对您的业务可能是一个有趣的快速胜利。
- en: 'How would we evaluate our churn use case? It’s hard to say, because we do not
    have much information yet. Stop for a moment and think: in which cluster would
    you place it?'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何评估我们的流失用例？很难说，因为我们目前还没有太多信息。停下来思考一下：你会把它放在哪个类别里？
- en: Based on what we know so far, I would rate the technical feasibility as relatively
    high, which makes the churn use case a good candidate for a quick win or a champion.
    From the storyboard in [Chapter 1](ch01.xhtml#creating_business_value_with_ai)
    as well as from my experience with other churn use cases, I estimate the impact
    to be high if done correctly. Therefore, I would lean more toward champion. Would
    you agree with that?
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们目前所知，我会认为技术可行性相对较高，这使得流失用例成为快速胜利或冠军的良好候选者。根据[第一章](ch01.xhtml#creating_business_value_with_ai)的故事板以及我对其他流失用例的经验，如果做得正确，我估计影响将会很大。因此，我更倾向于冠军。您同意吗？
- en: In conclusion, the following are some guidelines and best practices for translating
    your diagram into a prioritized use case roadmap.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，以下是一些关于将您的图表翻译成优先级用例路线图的指导和最佳实践。
- en: Mix Champions and Quick Wins
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结合冠军和快速胜利
- en: Setting ambitious goals is good, but it is even better to achieve them from
    time to time. Again, AI projects are often open-ended, and you never know if things
    will go as expected. Therefore, it’s always good to have some use cases in your
    pipeline that have a relatively short development time and a high probability
    of successful implementation, even if the impact is not that big.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 设定宏伟的目标是好的，但偶尔实现它们会更好。再次强调，AI项目往往是开放式的，你永远不知道事情是否会如预期那样进行。因此，始终在管道中保留一些具有相对较短开发时间和成功实施可能性较高的用例是明智的，即使影响不是那么大。
- en: Identify Common Data Sources
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定共同的数据来源
- en: If you have to choose between use cases, take the ones that use the same data
    sources instead of mixing too many data domains at once. For example, I would
    rather run three use cases based on CRM data than look at CRM and sensor data
    from a production facility. With each new data source, you will most likely identify
    new problem areas that you would not have expected before. Once you thoroughly
    understand a data source, you should try to exploit it as much as possible.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 如果必须在用例之间进行选择，请选择使用相同数据源的用例，而不是一次混合太多数据领域。例如，我宁愿基于CRM数据运行三个用例，而不是查看来自生产设施的CRM和传感器数据。每次引入新的数据源，您很可能会发现新的问题领域，这是您之前没有预料到的。一旦彻底了解了一个数据源，应尽可能地利用它。
- en: Build a Compelling Vision
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制定引人入胜的愿景
- en: Do you think your company has a killer use case but is still far from technically
    feasible? Do you see a competitive advantage for your company in an AI area but
    cannot capitalize on it yet? Put it on your roadmap, but make it clear that there
    could still be a long way to go. Crafting a compelling story and pursuing a moonshot
    goal will give you a strong narrative to align other (less complex, less impactful)
    use cases until you finally get there. As the saying goes, Rome was not built
    in a day. But you could start now with the Circus Maximus.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否认为您的公司有一个杀手级用例，但在技术上仍然难以实现？您是否认为您的公司在人工智能领域具有竞争优势，但尚未能够利用它？把它放在您的路线图上，但要明确指出，可能还有很长的路要走。打造一个引人入胜的故事并追求一个宏大的目标将为您提供一个强大的叙事，以对齐其他（不那么复杂，影响不那么大）的用例，直到最终实现目标。俗话说，罗马不是一天建成的。但是，你现在可以从马克西姆斯大马戏团开始。
