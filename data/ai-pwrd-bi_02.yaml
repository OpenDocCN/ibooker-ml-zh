- en: In this chapter, you learned how to evaluate the feasibility of AI use cases
    by considering data, infrastructure/architecture, and ethics. You should know
    how to perform an initial data assessment using the 4V framework and understand
    your options when choosing an ML infrastructure such as AIaaS or PaaS. We also
    looked at a high-level architecture you can use to describe your AI use cases.
