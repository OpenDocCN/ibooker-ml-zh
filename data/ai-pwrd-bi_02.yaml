- en: We covered a lot, but you have laid the perfect foundation for developing successful
    AI-powered prototypes on your own. Before we get into the practical application
    of AI use cases in various BI scenarios, the next chapter will revisit some fundamental
    ML concepts that you’ll need in order to build your own AI applications from this
    book.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经涵盖了很多内容，但你已经为自己独立开发成功的基于人工智能的原型奠定了完美的基础。在我们深入讨论人工智能在各种商业智能场景中的实际应用之前，下一章将重新审视一些基础的机器学习概念，这些概念对你从本书中构建自己的人工智能应用至关重要。
