- en: Acknowledgments
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: This book exists only because of the generous support and time of many people.
    We would like to thank our fellow Googlers—Enrica Filippi, Mona Mona, Benoit Dherin,
    and Michael Munn—for their detailed review of this book. The quality of exposition
    and technical details greatly benefited from their expertise. We also want to
    thank our coworkers—Rich Rose, Patrick Bentley, Yoanna Long, Esra Duygun, and
    Concepcion Diaz—for their support and feedback. Last but not least, we want to
    thank our managers—Kelly Thompson, Eric Pilotte, and Sree Upadhyayula—for their
    unwavering support for this endeavor.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的存在完全是因为许多人的慷慨支持和时间。我们要感谢我们的谷歌同事——恩里卡·菲利皮、莫娜·莫娜、本瓦·德林和迈克尔·蒙——他们对这本书的详细审查极大地增加了表达和技术细节的质量。我们还要感谢我们的同事们——里奇·罗斯、帕特里克·本特利、约安娜·朗、埃斯拉·杜尤根和康塞普西昂·迪亚兹——对我们的支持和反馈。最后但并非最不重要的，我们要感谢我们的经理们——凯利·汤普森、埃里克·皮洛特和斯里·乌帕迪乌拉——对这项努力的坚定支持。
- en: A big thank you to the O’Reilly team for all their collaboration in bringing
    this dream to life and their patience with two writers excitedly navigating this
    process for the first time. We wish to thank Nicole Butterfield for believing
    in our project and vision from the beginning and Clare Laylock for her work in
    getting this book ready for print. We would like to thank Corbin Collins for his
    hard work and editorial expertise throughout the entire process.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢 O’Reilly 团队在将这个梦想变为现实的过程中的所有合作，并对两位初次尝试这一过程的作家的耐心。我们要感谢尼科尔·巴特菲尔德从一开始就对我们的项目和愿景的信任，以及克莱尔·莱洛克在准备这本书印刷方面的工作。我们还要感谢科尔宾·柯林斯在整个过程中的辛勤工作和编辑专业知识。
- en: Michael would like to thank his wife Jackie for her incredible support and patience
    throughout this entire process of writing this book, his daughter Mia for her
    knack of always finding the right time to interrupt work to play with the keyboard
    and bring a smile to his face, and his parents, Ben and Rita, for fostering his
    love of mathematics and computers for as long as he can remember.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔要感谢他的妻子杰基，在整个写书过程中给予他不可思议的支持和耐心；他的女儿米娅，总能在合适的时机打断他的工作来玩键盘，让他开心不已；还有他的父母本和丽塔，他们从他记事起就培养了他对数学和计算机的热爱。
- en: 'Gwendolyn would like to thank her life partner, Nada Velimirović, for her unwavering
    support during this amazing journey, and her daughter, Saskia, and pets, Ginger
    and Wonton, for their incredible ability to know when to provide a hug, ask for
    a lap, and whine for a short walk. She would also like to thank her family: her
    father and mother (thank you for the DNA); her sister Belinda (thank you for seeing
    me); her sister, Gloria Taylor Williams, and her husband, Charles Williams; her
    brothers, Maurice Cobb and Carlos S. Armstrong; and her uncle, Tony Hall. She
    so appreciates her niece, Katrina Marie Burage, and nephew, Carlos S. Armstrong
    Jr., for all of their amazing support during this journey! She’d also like to
    thank her dear friend Christina Ramirez, who has always believed and supported
    her out-of-the-box thinking!'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 格温多琳要感谢她的生活伴侣纳达·维利米罗维奇，在这段惊人旅程中给予她坚定不移的支持；还有她的女儿萨斯基亚和宠物姜姜与馄饨，它们总是在适当的时候给予拥抱、寻求陪伴、或是要求短暂的散步。她还要感谢她的家人：她的父母（感谢你们的DNA）；她的姐姐贝琳达（感谢你看见了我）；她的姐姐格洛丽亚·泰勒·威廉姆斯和她的丈夫查尔斯·威廉姆斯；她的兄弟莫里斯·科布和卡洛斯·S·阿姆斯特朗；以及她的叔叔托尼·霍尔。她非常感激她的侄女卡特琳娜·玛丽·布拉奇和侄子卡洛斯·S·阿姆斯特朗在这段旅程中给予的所有支持！她还要感谢她的亲密朋友克里斯蒂娜·拉米雷斯，一直以来对她不拘一格的思维方式的信任和支持！
