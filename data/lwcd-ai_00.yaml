- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Artificial intelligence (AI) can be defined as the broad field of study where
    computers show intelligence. The phrase “show intelligence” is vague; it could
    be interpreted as a computer making a decision that we would expect from a living
    being. The concept of AI has existed since ancient times, at least in mythology.
    A famous example of this is the Greek myth featuring Talos, a bronze automaton
    made to protect Europa from invaders who wished to kidnap her. As the centuries
    passed, basic forms of AI passed from the realm of myth to real life.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）可以定义为计算机展示智能的广泛研究领域。短语“展示智能”是模糊的；它可以被解释为计算机做出我们期望从生物体中得到的决策。AI的概念至少在神话中自古就存在。一个著名的例子是希腊神话中的塔洛斯，一个铜制机器人，用来保护欧罗巴免受希望绑架她的入侵者的侵害。随着世纪的流逝，基本形式的AI从神话世界进入了现实生活。
- en: In modern times, AI has found its home in augmenting human abilities and automating
    decision making and other processes that are time-consuming for people. Expert
    systems, first developed in the 1970s, are one such example of modern AI. An expert
    system leverages a knowledge base, a collection of facts and rules, and an inference
    system to synthesize new knowledge. The main disadvantage of an expert system
    is that it needs domain expert time and effort to create the facts and rules for
    the knowledge base.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代，人工智能（AI）已经在增强人类能力、自动化决策以及其他对人们来说耗时的过程中找到了它的家园。专家系统，首次开发于1970年代，是现代人工智能的一个例子。专家系统利用知识库，这是一组事实和规则，以及推理系统来综合生成新知识。专家系统的主要缺点在于它需要领域专家花费时间和精力来创建知识库的事实和规则。
- en: In recent decades, another form of AI has become more ubiquitous. Machine learning
    (ML) is the discipline of having computers learn algorithms from the data provided
    rather than the programmer having to provide the algorithms. Another way to phrase
    this in contrast to expert systems is that ML is about using data to discover
    the rules versus having experts write the rules for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近几十年中，另一种形式的人工智能变得更加普遍。机器学习（ML）是一门使计算机从提供的数据中学习算法的学科，而不是程序员必须提供算法的学科。与专家系统相对，另一种表达方式是，ML是使用数据来发现规则，而不是让专家为您编写规则。
- en: ML touches almost every industry nowadays. In retail, ML is used for demand
    forecasting, predicting the expected sales of products or services months in advance.
    The travel industry uses ML to recommend points of interest and destinations to
    customers based on their past travel history and other information. In healthcare,
    ML can be used to not only determine if an X-ray image contains a healthy or diseased
    lung, but it can also pinpoint the region of the X-ray image that led to the determination
    for medical experts to explore in more detail. The list of active uses of ML could
    fill up an entire book on its own. In this book we focus on a few specific ML
    use cases to get you started, including advertising media channel sales, energy
    production, and customer churn just to name a few.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ML几乎触及到现今的每个行业。在零售业，ML用于需求预测，提前几个月预测产品或服务的预期销售量。旅游业使用ML根据客户的过往旅行历史和其他信息推荐兴趣点和目的地给顾客。在医疗保健领域，ML不仅可以用于确定X射线图像是否包含健康或患病的肺部，还可以精确定位导致医疗专家进一步探索的X射线图像区域。ML的活跃应用清单可以填满一本完整的书。在本书中，我们专注于一些具体的ML用例，包括广告媒体渠道销售、能源生产和客户流失等，只是举几个例子。
- en: With so many applications of ML in industry, it is exciting to explore the different
    possibilities. One assumption that many make is that ML is solely a field of study
    for the experts. That is, unless you have a large amount of background knowledge
    across many different fields (computer science, mathematics, statistics, and so
    on), you have no hope of using ML in practice. That is simply not the case.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在工业中应用ML的应用非常广泛，探索不同的可能性非常令人兴奋。许多人的一个假设是，ML只是专家研究的领域。也就是说，除非你在许多不同领域（计算机科学、数学、统计学等）有大量的背景知识，否则你没有希望在实践中使用ML。事实并非如此。
- en: In recent years, the concept of a *citizen data scientist* has become much more
    common. A citizen data scientist is someone who does not necessarily have a formal
    education and/or role in data science or related fields but can perform some data
    science work alongside other domain-specific expertise they bring to the table.
    Many easy-to-use tools have been developed for ML that are available to this group
    of people, and the goal of this book is to enable and encourage more people to
    become citizen data scientists.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，“公民数据科学家”的概念变得越来越普遍。公民数据科学家指的是那些并非必须拥有数据科学或相关领域正规教育和/或角色的人，但可以在其他领域特定专业知识的支持下进行一些数据科学工作的人。为公民数据科学家开发了许多易于使用的ML工具，本书的目标是使更多的人成为公民数据科学家并鼓励他们。
- en: Who Should Read This Book?
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: The goal of this book is to teach readers how to frame ML problems for structured
    (tabular) data, prepare their data for ML workflows, and build and use ML models
    using different no-code, low-code, and some basic custom code solutions. You will
    go through step-by-step processes to understand these objectives within the framing
    of a specific business problem. The primary audience for this book are business
    analysts, data analysts, students, and aspiring citizen data scientists who seek
    to learn how to apply ML to their work very quickly using automated machine learning
    (AutoML), BigQuery ML (using SQL), and custom training in Python. Some basic familiarity
    with data analysis is assumed, but you don’t need to be an expert to benefit from
    going through this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是教读者如何为结构化（表格）数据框架化机器学习问题，准备他们的数据用于机器学习工作流程，并使用不同的无代码、低代码和一些基本自定义代码解决方案构建和使用机器学习模型。你将逐步进行这些目标的过程，以一个具体的业务问题框架来理解。本书的主要读者包括业务分析师、数据分析师、学生和有志于成为公民数据科学家的人，他们希望快速学习如何使用自动化机器学习（AutoML）、BigQuery
    ML（使用SQL）和Python中的定制培训将机器学习应用于他们的工作。我们假设读者对数据分析有一些基本的了解，但不需要是专家也能从本书中受益。
- en: Anyone considering a career move into data science and/or ML engineering may
    also find this book to be a great first step toward their goal. ML practitioners
    will likely find this book to be too basic for their needs, but they may find
    discussions on some of the tools being used to be helpful if they are unfamiliar.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 任何考虑转向数据科学和/或机器学习工程的职业的人，可能会发现这本书是实现目标的一个很好的第一步。机器学习从业者可能会觉得这本书对他们的需求太基础，但如果他们对一些正在使用的工具不熟悉，可能会发现书中关于这些工具的讨论有所帮助。
- en: No prior knowledge of ML or a specific programming language is required, but
    readers will find the book a little easier to read with some basic knowledge of
    programming concepts, Python, and SQL. We include references to additional foundational
    material within context throughout the book. In addition to ML concepts and use
    case–based examples, you will also explore different tools such as Jupyter Notebooks
    and basic use of the Linux terminal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 读者不需要有机器学习或特定编程语言的先验知识，但如果对编程概念、Python和SQL有一些基本的了解，会觉得这本书更容易阅读。我们在整本书中都会提到附加的基础材料参考。除了机器学习的概念和基于用例的示例，你还会探索不同的工具，如Jupyter
    Notebooks和Linux终端的基本使用。
- en: What Is and Isn’t in This Book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容包括什么和不包括什么？
- en: This book was created as a first step for those who wish to become ML practitioners,
    not as a book to turn you into an ML expert. We do not cover the theory of ML
    in detail, nor do we cover all of the topics from statistics and mathematics needed
    to be a successful data scientist. We cover the theory that is needed for the
    projects discussed in this book as a way to ease you into working on ML projects,
    but going farther than that would be beyond the scope here. We do, however, give
    many references to resources where you can dive deeper if you are interested in
    doing so.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在成为希望成为机器学习从业者的人的第一步，而不是使你成为机器学习专家的书。我们不详细介绍机器学习的理论，也不涵盖数据科学成功所需的统计学和数学的所有主题。我们涵盖本书讨论项目所需的理论，以帮助你逐步进入机器学习项目的工作，但进一步深入的内容超出了本书的范围。但是，如果你有兴趣，我们会提供许多资源的参考，可以深入学习。
- en: Chapters [2](ch02.html#data_is_the_first_step) and [3](ch03.html#machine_learning_libraries_and_framewor)
    discuss many different types of data that can be used in ML problems and different
    tools that can be used in practice. However, no single book can cover every single
    circumstance with every available tool. We focus on use cases with structured
    data and only pursue a light discussion around ML for unstructured data in Chapters
    [2](ch02.html#data_is_the_first_step) and [9](ch09.html#next_steps_in_your_ai_journey).
    Some of the most exciting applications (AI-powered chatbots and image generation,
    for example) use unstructured data, but in practice most applications of ML in
    business and industry focus on problems involving structured data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第[2](ch02.html#data_is_the_first_step)章和第[3](ch03.html#machine_learning_libraries_and_framewor)章讨论了可以在ML问题中使用的许多不同类型的数据，以及可以在实践中使用的不同工具。然而，没有一本书能覆盖每一种情况和每一个可用的工具。我们专注于结构化数据的用例，并仅在第[2](ch02.html#data_is_the_first_step)章和第[9](ch09.html#next_steps_in_your_ai_journey)章轻度讨论非结构化数据的ML。一些最激动人心的应用（如AI驱动的聊天机器人和图像生成）使用非结构化数据，但实际上，业界和行业中大多数ML应用集中于涉及结构化数据的问题。
- en: In terms of tools, we focus on a narrow range of tools so that you can focus
    on the business use cases. Packages in Python such as NumPy, Seaborn, Pandas,
    scikit-learn, and TensorFlow are popular across all industries, and we cover those
    alongside many of the use cases in this book. Jupyter Notebooks are also an industry
    standard used to interactively run Python code in a notebook environment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具方面，我们专注于狭窄的工具范围，以便您可以专注于业务用例。Python中的包，如NumPy、Seaborn、Pandas、scikit-learn和TensorFlow，在所有行业中都很受欢迎，我们在本书中涵盖这些包以及许多用例。Jupyter
    Notebooks也是一种行业标准，用于在笔记本环境中交互地运行Python代码。
- en: We use Google Colab, a free Jupyter Notebook service, for running our notebooks.
    Additionally, we will use other Google Cloud tools, such as Vertex AI AutoML for
    no-code ML model training and BigQuery for SQL data analysis and training ML models
    using SQL. Other major cloud providers, such as Microsoft Azure and Amazon Web
    Services (AWS), offer similar services for running Jupyter Notebooks, AutoML,
    analyzing data with SQL, and training ML models using SQL. We highly encourage
    and recommend that you explore the other tools that we mention but do not use
    here. Links for more information and documentation are included throughout the
    entire book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用Google Colab，一个免费的Jupyter Notebook服务来运行我们的笔记本。此外，我们还将使用Google Cloud的其他工具，如Vertex
    AI AutoML进行无代码ML模型训练和BigQuery进行SQL数据分析和训练ML模型。其他主要的云提供商，如Microsoft Azure和Amazon
    Web Services（AWS），也提供类似的服务来运行Jupyter Notebooks，AutoML，使用SQL分析数据和训练ML模型。我们强烈建议您探索我们提到但未在此处使用的其他工具。本书中包含了更多信息和文档的链接。
